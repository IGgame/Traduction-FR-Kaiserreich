 POL_the_great_debate_desc: "Le Conseil de Régence poursuit son interminable débat sur l'élection du prochain Roi de Pologne."
 POL_a_new_poland_desc: "Le Royaume est mort, vive la République ! Il est temps pour la nation d'aller de l'avant sous la nouvelle bannière de la démocratie, et d'assurer notre avenir en tant qu'État libre et indépendant."
 POL_von_habsburg_desc: "Avec l'élection de Karl Olbracht von Habsburg, le nouveau roi doit assurer sa position en tant que nouveau monarque d'une nation en difficulté."
 POL_von_hohenzollern_desc: "Avec l'élection d'August Wilhelm von Hohenzollern, le nouveau roi doit assurer sa position en tant que nouveau monarque d'une nation en difficulté."
 POL_a_firm_hand_desc: "Un fort sentiment de nationalisme polonais l'a emporté, et le nouveau gouvernement doit maintenant travailler dur pour unir le peuple polonais sous une même bannière."
 POL_victory_of_the_people_desc: "Les Syndicalistes ont renversé le gouvernement corrompu et décadent du passé, et sont maintenant prêts à conduire la Pologne vers un avenir brillant et glorieux."
 POL_return_galicia_desc: "Grâce à la relation fraternelle entre notre nouveau Roi [POL.GetLeader] et [AUS.GetLeader], nous pouvons profiter de cette occasion pour faire valoir pacifiquement nos revendications sur la Galicie, une région qui fait partie du royaume polonais depuis des siècles..."
 POL_lessons_of_the_empire_desc: "L'Autriche a acquis une grande expérience dans la résolution des conflits entre les minorités, et en utilisant leurs expériences, nous pouvons également résoudre les conflits entre les différents peuples de notre nation."
 POL_austrian_tech_sharing_desc: "Nos relations avec l'Autriche sont solides, et nous devons en tirer parti en partageant nos technologies afin que chacun puisse bénéficier de l'expertise militaire de l'autre."
 POL_absolutism_desc: "La Pologne était faible sans un monarque à la tête de la nation. Nous devons veiller à ce que cela ne se reproduise plus jamais, et le pouvoir du monarque doit être absolu si nous voulons que la Pologne redevienne grande."
 POL_reform_the_monarchy_desc: "La nation est fracturée et faible. En réformant la monarchie et en réduisant le pouvoir du Roi, nous pouvons faire entrer la nation dans l'ère moderne."
 POL_abolish_the_council_desc: "Le Sejm est une institution faible et mourante, et ses "élections" ne servent qu'à fracturer et diviser davantage le peuple. Nous devons nous débarrasser de cette relique du passé et remettre tout le pouvoir entre les mains du monarque."
 POL_citizens_rights_desc: "L'élaboration d'un nouvel ensemble de lois visant à renforcer le pouvoir des citoyens de la nation permettra d'obtenir une population plus éduquée, plus loyale et plus productive."
 POL_a_centralized_state_desc: "Le monarque est l'autorité finale sur toutes les questions d'état, et les Szlachta ne servent qu'à saper son autorité. En sapant l'autorité des nobles et en les bloquant à tout bout de champ, nous réduisons leur pouvoir dans la nation et renforçons la position du roi."
 POL_a_new_sejm_desc: "Le Sejm est resté inchangé depuis la résurrection de la nation à la fin de la Weltkrieg. Il existe de nombreuses lacunes et inefficacités qui pourraient être corrigées en reconstituant le Sejm, ce qui serait très bénéfique pour la nation."
 POL_a_new_constitution_desc: "L'arrivée d'un nouveau roi polonais marque le début d'une nouvelle ère dans l'histoire de la Pologne, qui doit s'accompagner d'un nouvel ensemble de lois. La rédaction d'une nouvelle constitution est la première étape pour définir cette nouvelle ère dans l'histoire de la Pologne."
 POL_lithuanian_shipbuilding_desc: "La Pologne telle qu'elle est n'a pas d'accès à la mer, mais la Lituanie en a un. En exploitant le littoral lituanien, nous pouvons commencer à créer notre propre marine."
 POL_kickstart_navy_desc: "La Pologne a retrouvé un accès à la mer et nous devons rapidement commencer à construire de nouvelles infrastructures navales pour que la marine polonaise puisse à nouveau naviguer."
 POL_new_trade_opportunities_desc: "Une nouvelle marine s'accompagne de nouveaux officiers de marine. Nous devons parcourir le pays à la recherche de marins de renom pour former la nouvelle classe d'officiers de marine dans les années à venir."
 POL_german_advisors_desc: "Une nouvelle marine s'accompagne de nouveaux officiers de marine. Nous devons parcourir le pays à la recherche de marins de renom pour former la nouvelle classe d'officiers de marine dans les années à venir."
 POL_join_economic_bloc_desc: "Notre nouvelle situation politique nous a offert l'occasion unique de rejoindre le Bloc Économique de l'Allemagne. Ce faisant, nous pouvons renforcer notre économie et conclure des accords commerciaux essentiels avec les pays voisins."
 POL_naval_interdiction_desc: "Plutôt que de reconstruire une marine traditionnelle, un processus qui peut prendre des décennies, nous devrions plutôt nous concentrer sur des frappes de précision, afin de frapper l'ennemi là où cela fait le plus mal."
 POL_unrestircted_submarine_warfare_desc: "Nous devrions nous inspirer des exemples du passé pour planifier notre avenir. La Guerre sous-marine à outrance s'est avérée brutalement efficace dans le passé, et il n'y a aucune raison qu'elle ne puisse pas fonctionner pour nous dans le présent."
 POL_a_new_navy_desc: "Si nous voulons nous élever à nouveau parmi les grandes puissances d'Europe, nous devons construire une nouvelle marine moderne qui pourra rivaliser avec celles des grandes puissances d'Europe et du monde."
 POL_pride_of_the_baltic_desc: "Aucune marine n'est complète sans un navire amiral pour la diriger. Nous devons commencer la planification et la construction d'un nouveau modèle de cuirassé pour diriger la flotte polonaise dans les années à venir."
 POL_polish_marines_desc: "L'avenir de la Pologne ne repose pas seulement sur le territoire national, mais aussi sur l'étranger. Étant donné que nous n'avons pas de côte depuis si longtemps, nous devons travailler dur pour créer un nouvel ensemble de tactiques afin d'étendre notre puissance à l'étranger, de sorte qu'aucun ennemi ne puisse nous échapper."
 POL_naval_industry_desc: "Après avoir repris la ville historique de Gdansk, nous devons utiliser ses énormes ports et ses infrastructures navales pour construire une nouvelle flotte baltique qui fera l'envie de l'Europe."
 POL_gdansk_agreement_desc: "Notre position diplomatique est plus forte qu'elle ne l'a jamais été au cours des 20 dernières années. Nous devons tirer parti de cet avantage pour envoyer un envoyé diplomatique à Berlin, demandant la restitution au peuple polonais du territoire légitime de Plotzk. Il est peu probable que cela réussisse, mais il n'y a aucun mal à essayer..."
 POL_poland_forever_desc: "Même si la Pologne est détruite, même si l'État polonais s'effondre, l'esprit polonais ne sera pas détruit. La Pologne vivra pour toujours dans le cœur du peuple polonais, et elle se relèvera, même s'il faut encore un siècle de lutte."
 POL_beacon_of_polish_spirit_desc: "La nouvelle nation polonaise se dresse comme un phare de l'esprit polonais, attirant tous les vrais Polonais pour la défendre dans les guerres à venir. La Pologne reste un bastion de son peuple, et se tiendra debout et fidèle !"
 POL_not_yet_lost_desc: "Le renversement de l'ancien régime et l'avènement d'un nouvel État polonais s'accompagnent d'un nouvel optimisme. La Pologne n'est pas encore perdue, et le peuple doit se rallier à sa cause."
 POL_free_elections_desc: "À l'aube de la nouvelle République, des élections d'urgence doivent être organisées pour créer le nouveau Sejm. Ces élections détermineront probablement le cours de la Pologne pour les années à venir, et de nombreux partis radicaux se disputent le contrôle."
 POL_economic_reform_desc: "La Pologne est économiquement retardée, en grande partie à cause des politiques commerciales conservatrices de l'ancien Royaume. Grâce à une série de réformes spectaculaires, l'économie polonaise peut devenir plus compétitive sur la scène mondiale et rapprocher la nation de ses partenaires commerciaux à l'étranger."
 POL_new_universities_desc: "Les Écoles de Mathématiques Polonaises sont réputées dans le monde entier. En leur accordant un financement généreux, nous pouvons en récolter les fruits et faire progresser nos prouesses technologiques."
 POL_the_stab_in_the_back_desc: "La Pologne s'est vu promettre beaucoup de choses pendant la Weltkrieg, et nous n'avons presque rien reçu, réduits à une petite coquille de nation, faible et inefficace dans nos ambitions. Nous avons été poignardés dans le dos par nos soi-disant \"alliés\", et il est temps pour la Pologne de prendre ce qui lui appartient."
 POL_militarism_desc: "Le peuple polonais a été floué de ce qui nous était dû, et il le sait. Nous devons fouetter le peuple dans une frénésie de nationalisme, de sorte que nous puissions remplir nos rangs de fiers soldats pour alimenter les conflits à venir."
 POL_cleanse_monarchists_desc: "Même avec le nouvel État polonais qui renaît des cendres de l'ancien Royaume, nombreux sont ceux qui souhaitent voir le retour du Roi. Nous devons profiter de chaque occasion pour les rechercher et les éradiquer, pour la stabilité de la nation."
 POL_fortress_poland_desc: "La Pologne est entourée d'ennemies de tous les côtés. Si nous voulons survivre, nous devons créer un solide réseau de fortifications pour protéger notre territoire des invasions étrangères. Nous ne serons pas détruits si facilement."
 POL_opportunism_desc: "Compte tenu de l'évolution constante de la situation politique en Europe, le peuple polonais doit rester vigilant. Nous devons toujours être prêts à frapper, à profiter de l'agitation qui règne autour de nous pour faire en sorte que la Pologne sorte gagnante."
 POL_dismantle_gov_desc: "L'ancienne administration est toujours présente et constitue une tache sur notre nouvel État. Il est temps de l'éliminer complètement et d'aller de l'avant en tant que nouvelle et fière nation."
 POL_imprison_politicians_desc: "Nous n'avons pas besoin de ces ignobles escrocs. Ils seront envoyés travailler et trimer dans les prisons auxquelles ils appartiennent."
 POL_recruit_civil_servants_desc: "Notre régime ne survivra pas sans les connaissances techniques des anciens bureaucrates et, bien que cela nous fasse mal, nous devons les ajouter à nos rangs."
 POL_ministry_of_prop_desc: "Notre régime est encore jeune et impopulaire. Il faut apprendre au peuple que notre régime est juste et équitable."
 POL_technical_colleges_desc: "L'éducation cédera la place à l'avenir de la guerre et nous devons donc commencer à créer de nouvelles écoles techniques militaires pour préparer la jeunesse."
 POL_all_under_one_desc: "Nous devons lancer une campagne de propagande foudroyante pour que tous les Polonais s'alignent sur Kon, afin qu'il puisse faire avancer la nation comme un seul homme."
 POL_polish_exceptionalism_desc: "Il faut apprendre au peuple polonais qu'il est exceptionnel, qu'il est le plus fort et le plus grand peuple de toute l'Europe. Ainsi, ils se battront plus fort et plus longtemps en temps de guerre, et travailleront plus fort et plus longtemps en temps de paix."
 POL_new_communes_desc: "Nous devons retirer le pouvoir de la nation des mains des bourgeois et le remettre entre les mains du peuple. Des communes nouvelles et plus fortes amélioreront la capacité du peuple à se défendre contre les influences capitalistes, et renforceront la détermination de notre peuple."
 POL_research_cities_desc: "Ce sont les initiatives individuelles qui permettront les avancées technologiques du futur. Nous devons établir des villes d'apprentissage spécifiques afin d'encourager nos esprits les plus brillants à communiquer et à faire progresser ensemble les frontières de la science."
 POL_radek_reforms_desc: "Feliks Kon doit consolider sa position de leader de la nation polonaise s'il veut atteindre ses objectifs."
 POL_leninist_plan_desc: "La présidence soudaine du peuple polonais par Jakub Hanecki apportera avec elle une renaissance des vieux idéaux léninistes qui ont été perdus au profit des autres puissances syndicales du monde. Ces idéaux apporteront à la Pologne une force unique qui lui donnera du pouvoir pour les années à venir."
 POL_luxembourg_world_revolution_desc: "L'arrivée au pouvoir de la célèbre révolutionnaire Róża Luksemburg signifie un changement crucial de politique vers l'extérieur et vers la propagation du Syndicalisme dans le monde entier. Il reste à voir si elle peut tenir ses promesses."
 POL_attend_internationale_desc: "Les Écoles de Mathématiques Polonaises sont réputées dans le monde entier. En leur accordant un financement généreux, nous pouvons en récolter les fruits et faire progresser nos prouesses technologiques."
 POL_territorial_claims_desc: "Avec une alliance avec la France assurée, nous devons exposer nos revendications sur le territoire allemand afin de nous assurer qu'il tombe entre nos mains en cas de nouvelle guerre."
 POL_austrian_claims_desc: "Avec une alliance avec la France assurée, nous devons exposer nos revendications sur le territoire autrichien afin de nous assurer qu'il tombe entre nos mains en cas de nouvelle guerre."
 POL_minstry_of_public_security_desc: "Nous devons créer le Ministère de la Sécurité Publique pour éliminer les éléments insurrectionnels au sein du nouveau régime, et étendre nos capacités de renseignement à travers le monde."
 POL_international_agents_desc: "Si nous voulons réaliser des actes de renversements internationaux au nom du Syndicalisme, nous devons d'abord rassembler des individus partageant les mêmes idées dans d'autres nations. Les citoyens polonais vivant à l'étranger sont les candidats parfaits pour le recrutement."
 POL_spread_the_revolution_desc: "La révolution ne connaît pas de frontières et doit être diffusée aussi loin que possible !"
 POL_redistribute_wealth_desc: "L'ancienne monarchie s'était cruellement emparée de toutes les richesses de la nation, écrasant le peuple polonais sous ses talons de bottes dorés. Nous devons redistribuer cette richesse au peuple !"
 POL_centralize_infrastructure_desc: "La Pologne est une nation agraire, mais si nous voulons entrer dans l'ère moderne, nous devons devenir une nation industrialisée. Centraliser nos infrastructures est la première étape vers une révolution industrielle totale."
 POL_farmers_reform_desc: "Une grande partie de l'agriculture polonaise est encore pratiquée avec des méthodes archaïques, inadaptées au XXe siècle. Nous devons initier ces agriculteurs aux machines modernes pour améliorer leurs capacités."
 POL_reform_banks_desc: "La Banque de Pologne est la plus grande banque du pays, et elle a fait faillite dans le sillage du Lundi Noir. Restructurer la banque et la sauver de l'effondrement total est la première étape de notre redressement après la catastrophe du Lundi Noir."
 POL_currency_reevaluation_desc: "La Pologne utilise le Mark depuis la fin de la Weltkrieg. Maintenant que la monnaie allemande est en chute libre, il est temps de réintroduire une nouvelle monnaie polonaise, le Złoty."
 POL_the_new_polish_worker_desc: "Nous devons introduire une nouvelle culture du travail et des hommes forts afin de remplir nos usines. Ce \"Nouveau Travailleur Polonais\" sera l'épine dorsale de notre nouvelle industrie."
 POL_international_railways_desc: "La Pologne se trouve au centre de l'Europe, ce qui nous donne une excellente occasion de nous présenter comme la plaque tournante ferroviaire de l'Europe. Ces nouvelles lignes ferroviaires pourraient s'avérer un atout précieux pour encourager les échanges avec les pays voisins."
 POL_the_munitions_district_desc: "En réservant des quartiers spécifiques dans chaque ville pour la production de matériel militaire et de munitions, nous pouvons créer une infrastructure spéciale qui facilite la production d'armes et améliorer notre capacité industrielle."
 POL_more_munitions_desc: "Les usines sont la voie de l'avenir, et nous avons besoin d'en avoir davantage si nous voulons rester compétitifs sur la scène mondiale."
 POL_modernization_munitions_desc: "Même avec les nouvelles usines qui pullulent dans nos villes, nous devons encore améliorer nos méthodes de travail. En introduisant des chaînes de montage modernes, nous pouvons améliorer l'efficacité de nos usines dans tout le pays."
 POL_research_slot_desc: "Le secteur privé, longtemps ignoré en tant que moyen de développement économique, devrait être encouragé à lancer ses propres initiatives et à approfondir ses propres recherches."
 POL_more_factories_desc: "Financer l'expansion des sociétés industrielles à travers le pays permettra d'accroître la capacité industrielle de la nation."
 POL_factories_desc: " La Pologne du Congrès a longtemps été un centre agricole de la nation, mais ces terres pourraient être mieux utilisées afin de créer davantage d'usines pour notre effort de guerre."
 POL_border_forts_desc: "Les frontières de l'est sont presque sans défense. Nous devons créer une série de fortifications imbriquées les unes dans les autres afin que toute attaque venant de l'est ne nous prenne pas au dépourvu."
 POL_defensive_tactics_desc: "La Pologne se trouve entourée de tous côtés par des nations qui ne l'aiment pas. Si nous voulons survivre, nous devons faire en sorte que l'ennemi paie de son sang chaque pouce de terrain qu'il prend, et que nos armées se tiennent prêtes à défendre chaque pouce du sol polonais."
 POL_army_reform_desc: "La majeure partie de l'armée Polonaise utilise encore de l'équipement de la Weltkrieg. Il y a une nouvelle guerre à venir et nous devons y être préparés."
 POL_new_airforce_desc: "L'armée de l'air polonaise est dans un état de délabrement. Nous devons sortir l'armée de l'air de la dernière guerre et la faire entrer dans l'ère moderne si nous voulons lutter à armes égales avec les autres puissances européennes."
 POL_import_rifles_desc: "Pour donner un coup de fouet à notre modernisation militaire, nous devons d'abord importer de grandes quantités de fusils étrangers et étudier leurs innovations avant de créer notre propre fusil."
 POL_a_new_rifle_desc: "En temps de guerre, nous ne pouvons pas compter sur l'importation de nos fusils d'une autre nation. Il est temps de créer notre propre design de fusil et de le propager dans l'armée."
 POL_military_ideals_desc: "La Pologne se retrouve entourée de toutes parts par des nations qui ne l'aiment pas. Mais il ne suffit pas de rester assis et de regarder nos ennemis planifier autour de nous. C'est nous qui devons faire la première frappe, et détruire nos ennemis avant qu'ils ne puissent nous détruire."
 POL_modern_military_thought_desc: "Les guerres ne se font plus dans des tranchées et à partir de fortifications solides. La pensée militaire moderne repose sur la rapidité des manœuvres et des réactions. Notre personnel militaire doit étudier ces techniques afin de rester compétitif sur la scène mondiale."
 POL_military_desgin_bureaus_desc: "Nous devons créer un Bureau de Conception Militaire Polonais officiel afin de consolider les nombreuses divisions de recherche de notre armée."
 POL_modern_cavalry_desc: "L'ère de la chevalerie est terminée, mais l'ère de l'infanterie motorisée a commencé. Nous devons investir dans les camions et autres équipements motorisés pour nous préparer à la prochaine guerre."
 POL_winged_hussars_desc: "Même de nombreuses années après que le dernier Hussard Ailé soit parti au combat, l'esprit des Hussards Ailés reste avec nous, renforçant notre cavalerie et encourageant nos esprits."
 POL_a_modern_panzer_desc: "L'acier est l'avenir, et les Panzers sont l'incarnation de cet avenir. Nous devons créer nos propres modèles et les lâcher sur le champ de bataille pour abattre nos ennemis."
 POL_air_superiority_desc: "Notre force aérienne existe pour soutenir nos soldats au sol, et nous devons améliorer nos tactiques de soutien pour refléter cette priorité."
 POL_close_combat_desc: "Les biplans ne sont pas la force aérienne de l'avenir. Si les chasseurs polonais doivent rester autre chose que des cibles, la nation doit moderniser ses conceptions à temps pour la prochaine guerre."
 POL_air_radios_desc: "En donnant à chaque pilote sa propre radio personnelle, nous pouvons leur permettre de communiquer entre eux en situation de combat et augmenter considérablement leur capacité à effectuer des manœuvres complexes."
 POL_air_tactics_desc: "L'observation des tactiques aériennes internationales nous permettra de réformer notre propre force aérienne à leur image, créant ainsi une force aérienne plus forte à peu de frais pour nous."
 POL_support_focus_desc: "En donnant la priorité à nos bombardiers sur les soldats de l'ennemi, nous pouvons détruire leur moral et entraver leur capacité à mener une campagne efficace en faisant pleuvoir la mort depuis le ciel."
 POL_bomber_focus_desc: "En donnant la priorité à nos bombardiers sur les maisons de l'ennemi, nous pouvons détruire leur infrastructure et gagner nos batailles avant même qu'un fantassin puisse tirer son fusil."
 POL_polish_king_desc: "Avec l'élection d'Augustyn Ier Czartoryski, le nouveau roi doit assurer sa position en tant que nouveau monarque d'une nation en difficulté."
 POL_reincorporate_lithuania_desc: "Avec la relation croissante entre nous et la Lituanie, et l'effondrement de l'ancienne alliance de la Lituanie dans le Reichspakt, il est peut-être temps de proposer que la Lituanie se place sous notre protection en tant qu'État client, afin que nous puissions mieux nous protéger mutuellement en temps de guerre."
 POL_line_of_succession_desc: "Les 20 ans de faiblesse de la Pologne ont été causés par l'absence d'un Roi fort pour diriger la nation. Nous devons réformer nos lois de succession afin qu'il y ait toujours un roi de Pologne et qu'un Conseil de Régence n'ait plus jamais d'emprise sur l'avenir de la nation."
 POL_join_international_community_desc: "En tant que nouvelle nation, il est de notre responsabilité de revenir sur la scène mondiale en tant que nation forte et indépendante, et de tisser de nouveaux liens là où ils ont été perdus après la chute du Royaume."
 POL_steelworks: "Usines de Scheibler et Grohman"
 POL_steelworks_desc: "Le fait de donner aux usines Scheibler et Grohman l'autorité sur la région de Lodz leur permettra d'augmenter considérablement leur production d'acier et d'attiser davantage les feux de l'industrie polonaise."
 POL_German_Armour_Designs: "Plans de Blindés Allemands"
 POL_German_Armour_Designs_desc: "Nos derniers liens avec l'Allemagne et le Reichspakt nous ont permis d'accéder aux derniers modèles de Panzer allemands. Bien que les blindés polonais soient clairement supérieurs, ça ne ferait pas de mal de regarder ce qu'ils ont inventé..."

 POL_mendog_iii: "Un Roi Lituanien !"
 POL_mendog_iii_desc: "Avec l'élection de Vytautas II, le nouveau roi doit assurer sa position en tant que nouveau monarque d'une nation en difficulté."
 POL_vilinus_accord: "L'Accord de Vilnius"
 POL_vilinus_accord_desc: "Comme [POL.GetLeader] dirige à la fois la Pologne et la Lituanie en tant que nations séparées, même sans une nouvelle République, nous pouvons toujours convenir d'une relation spéciale entre nos deux nations, où chacune accepte de défendre l'autre en temps de guerre."
 POL_renewed_nationalism: "Nationalisme Rénové"
 POL_renewed_nationalism_desc: "Avec un véritable Roi Polonais à la tête de la nation, il est de plus en plus facile pour le peuple d'être fier de sa nation, car elle a renversé les chaînes de l'influence étrangère. Nous devrions encourager ce comportement, car il renforce l'unité de la nation."
 POL_the_peoples_king: "Le Roi du Peuple"
 POL_the_peoples_king_desc: "Augustyn Ier Czartoryski, ou \"le Roi du Peuple\" comme il est de plus en plus connu, sert de force unificatrice dans toute la nation, encourageant les soldats polonais à défendre leurs foyers bec et ongles, et obligeant l'ennemi à saigner pour chaque pouce de sol polonais qu'il prend."
 POL_prussian_partition: "Le Partage de la Prusse"
 POL_prussian_partition_desc: "L'Empire Allemand fait preuve de faiblesse et est distrait par une guerre cataclysmique. C'est une occasion parfaite pour nous de réaffirmer nos revendications sur les terres polonaises que l'Allemagne tient injustement dans ses griffes."
 POL_central_arms: "Panstwowe Wytwórnie Uzbrojenia"
 POL_central_arms_desc: "La Panstwowe Wytwórnie Uzbrojenia est un conglomérat industriel qui contrôle une grande partie de la fabrication d'armes en Pologne. En augmentant leur autorité et en leur accordant une certaine indulgence dans la loi, ils pourront renforcer davantage la fabrication d'armes en Pologne."
 POL_combined_arms: "Armes Combinées"
 POL_combined_arms_desc: "Les guerres ne sont pas menées avec une seule armée, mais plutôt avec une combinaison d'infanterie, de blindés et d'une force aérienne. Nous devons utiliser cette théorie des armes combinées en enseignant à nos officiers les techniques militaires appropriées."
 POL_infantry_tactics: "Tactiques d'Infanterie Intégrées"
 POL_infantry_tactics_desc: "Nous devons avoir pour priorité de faire progresser nos soldats lorsqu'ils sont encore en formation, afin qu'ils soient bien préparés lorsque les balles commenceront à fuser."
 POL_tp_program: "Le Programme \"Polonais-9-Tonnes\""
 POL_tp_program_desc: "Le programme \"Polonais-9-Tonnes\" est une initiative militaire polonaise visant à réorienter les anciens modèles de Panzer allemands pour les adapter à nos propres besoins. Le modèle initial envisagé était le Kätzchen allemand, mais des changements dans le paysage politique pourraient faire pencher l'initiative dans une autre direction."
 POL_expand_airbase: "Renforcer nos Défenses Aériennes"
 POL_expand_airbase_desc: "Même si la Pologne n'a pas les moyens de se doter d'une force aérienne puissante, nous pouvons toujours nous permettre d'abattre les forces aériennes d'autres pays. L'amélioration de nos défenses anti-aériennes nationales sera certainement utile en cas d'hostilités."
 POL_brest_livotsk: "Le Retour du Chełm"
 POL_brest_livotsk_desc: "Grâce à nos liens étroits avec l'Allemagne, nous avons une occasion unique de faire valoir diplomatiquement nos revendications sur la région de Chełm. Cette région nous appartient de droit, et le monde doit le savoir."
 POL_radek_policy: "Solidarité Économique"
 POL_radek_policy_desc: "Avec un nouveau gouvernement vient une nouvelle politique économique. Toutes les nations qui ne suivent pas la bannière Syndicaliste légitime ne peuvent pas dépouiller la Pologne de ses ressources légitimes !"
 POL_Russian_Artillery_Designs: "Modèles d'Artillerie Russe"
 POL_Russian_Artillery_Designs_desc: "Avec notre nouvelle alliance avec la Russie, il serait très avantageux pour la Pologne de travailler avec les Russes sur des conceptions d'artillerie nouvelles et améliorées pour nos propres forces."
 POL_war_games: "Tenir des Exercices Conjoints"
 POL_war_games_desc: "Même si la guerre se profile à l'horizon, il est important de donner à nos troupes le maximum d'expérience possible. Grâce à nos liens proches avec l'Allemagne, il est possible d'organiser des exercices conjoints avec l'armée allemande, ce qui ne manquera pas de profiter à nos troupes et à nos commandants."
 POL_rebuild_krakow: "Reconstruire [88.GetCapitalVictoryPointName]"
 POL_rebuild_krakow_desc: "Maintenant que [88.GetCapitalVictoryPointName] nous a été rendu, il nous serait très utile de réincorporer l'infrastructure existante dans la nôtre. La ville n'a pas bénéficié d'un soutien suffisant sous le joug autrichien, et sous notre responsabilité, la ville historique s'épanouira à nouveau."
 POL_suffrage: "Décret sur le Suffrage des Femmes"
 POL_suffrage_desc: "L'avènement d'une nouvelle République devrait s'accompagner de la renaissance du peuple polonais. Aucune motion ne serait plus symbolique que de donner à tous les Polonais, hommes ou femmes, le droit de vote."
 POL_experiment_with_radar: "Expérimenter avec le RADAR"
 POL_experiment_with_radar_desc: "Le RADAR est une nouvelle technologie dans le domaine de la guerre, et une technologie avec laquelle nous n'avons aucune expérience. Si nous pouvons exploiter cette technologie, notre force aérienne sera plus compétitive dans le ciel."
 POL_empower_gminy: "Renforcer les Voïvodies "
 POL_empower_gminy_desc: "Nous devons rendre le pouvoir au peuple, et lui permettre d'être en charge de ses propres défenses. Nous devons permettre à chaque Voïvodies de maintenir et de contrôler ses propres petites milices locales, afin qu'elles puissent mieux défendre leurs terres et leurs intérêts."

### Decisions ###
 POL_integration_decisions: "Intégration Territoriale"

 POL_foreign_policy_decisions: "Politique Étrangère"
 POL_expansionism_decisions: "Opportunités d'Expansionnisme"

 POL_seize_galicia: "S'emparer de la Galicie Polonaise"
 POL_seize_galicia_desc: "La Galicie est une partie légitime de la Pologne, et nous devons faire valoir nos revendications sur la région ! La Galicie sera rendue au contrôle polonais légitime !"

 POL_reclaim_vilnius: "Revendiquer Bialystok et Vilnius"
 POL_reclaim_vilnius_desc: "Bialystok et Vilnius sont des terres polonaises, et donc à nous de droit. Nous devons faire valoir cette revendication immédiatement ou elles seront à jamais perdues pour nous."

 POL_seize_brzesc: "Récupérer Brzesc"
 POL_seize_brzesc_desc: "La ville de Brzesc était à nous il y a longtemps. Nos revendications sur l'ensemble de la région sont faibles, mais suffisantes pour justifier une guerre, si nous le souhaitons."

 POL_crush_germany: "Écraser l'Allemagne"
 POL_crush_germany_desc: "L'Allemagne est faible et mourante. Il n'y a pas de meilleur moment pour frapper et saisir ce qui nous revient de droit ! Nous devons exiger que l'Allemagne nous rende nos terres légitimes, ou faire face à notre colère !"

 POL_occupy_poznan: "Occuper la Grande Pologne"
 POL_occupy_poznan_desc: "L'Allemagne est faible et mourante. Il n'y a pas de meilleur moment pour frapper et saisir ce qui nous revient de droit ! Nous devons exiger que l'Allemagne nous rende nos terres légitimes, ou faire face à notre colère !"

 POL_alliance_with_ukraine: "Une Alliance Ukrainienne"
 POL_alliance_with_ukraine_desc: "Notre voisin l'Ukraine s'est joint à nous pour devenir une puissance syndicaliste, et il est tout à fait naturel que nous leur proposions une alliance."

 POL_join_internationale: "Un Pacte avec l'Internationale"
 POL_join_internationale_desc: "Si nous voulons survivre en tant que puissance syndicaliste au cœur de l'Europe, il est essentiel que nous fassions une alliance avec la plus forte puissance syndicaliste du continent, [INT.GetNameDef]."

 POL_detente_with_germany: "Détente avec l'Allemagne"
 POL_detente_with_germany_desc: "L'histoire de la Pologne a été entachée par l'expansionnisme prussien et les ingérences autrichiennes. Il semble que, dans un monde sur le fil du rasoir, la Pologne doive chercher à coopérer plus étroitement avec l'Allemagne et son Reichspakt, sous peine de devoir faire face à une nouvelle partition."

 POL_look_to_russia: "Se Tourner vers la Russie"
 POL_look_to_russia_desc: "La Pologne manque cruellement d'amis et d'alliés sur la scène internationale, et nous sommes à court d'options. [RUS.GetNameDefCap] à l'Est est en train de former un nouveau bloc de puissance en Europe, et il pourrait être à notre avantage de rechercher la protection de la Russie, même si cela peut être humiliant."

 POL_join_the_moscow_accord: "Rejoindre le [FROM.GetFactionName]"

### Events ###
 poland.1.t: "L'Économie s'Effondre !"
 poland.1.d: "L'Allemagne traverse une grave crise économique et notre dépendance à leur égard sur le plan économique signifie que notre propre économie sera paralysée. Nos agriculteurs ne gagnent pas d'argent en raison de la forte baisse des prix des produits agricoles et les usines se préparent à licencier des milliers de travailleurs. Il semble que cet été sera difficile pour le peuple polonais, tant dans les villes que dans les campagnes. Nous devons prendre des contre-mesures avant que les troubles ne commencent."
 poland.1.a: "Envoyez des policiers supplémentaires à la campagne !"
 poland.1.b: "Le Royaume a failli ! Vive la République !"

 poland.2.t: "Attentat à Varsovie"
 poland.2.d: "Hier, plus de cinquante personnes ont été tuées et environ 200 personnes ont été blessées dans un attentat à la bombe meurtrier à Varsovie. La police ne sait pas encore qui est l'auteur de l'attentat, mais il est largement admis que le parti anarchiste clandestin polonais est responsable de cette attaque contre les \"bourgeois\"."
 poland.2.a: "Une journée épouvantable !"

 poland.3.t: "L'Attaque de Myslenice"
 poland.3.d: "Par la chaude nuit d'été du 22 juin, une centaine d'hommes armés arrivent dans la petite ville de Myslenice, du côté galicien de la frontière. Ils ont coupé les lignes téléphoniques et pris le contrôle du dépôt de police dans l'obscurité - puis se sont tournés vers leur véritable objectif : l'importante colonie juive. Les magasins juifs sont dévalisés et pillés, et leurs stocks entiers sont brûlés sur la place de la ville. Même la synagogue est incendiée. Les miliciens frappent les Juifs qui tentent de s'opposer à eux.\n\nIls agissent sous les ordres d'Adam Doboszynski, un simple militant de la Démocratie Nationale âgé de 22 ans. \"L'Attaque de Myslenice\" allait faire de lui le héros de l'extrême droite polonaise, un homme qui n'avait pas peur de faire ce qu'il considérait comme juste. Après avoir saccagé les biens juifs, les hommes de Doboszynski se sont enfuis dans la forêt voisine, laissant derrière eux Myslenice en feu et terrorisée.\n\nPlusieurs unités de police ont été immédiatement dépêchées. Elles ont affronté les bandits à plusieurs reprises au cours de leur périple de plusieurs jours vers la frontière de la Bohême. La plupart d'entre eux n'y sont pas parvenus - un combat particulièrement dur avec la cavalerie galicienne a fendu la troupe de Doboszynski. Plus de la moitié d'entre eux ont été arrêtés. Doboszynski lui-même a été impliqué dans une fusillade avec les gardes-frontières de Bohème, mais s'est néanmoins échappé."
 poland.3.a: "Les radicaux comme lui sont une menace pour la nation."

 poland.4.t: "Agitation générale dans les campagnes !"
 poland.4.d: "Depuis que nos exportations nationales ont chuté, notre économie est si faible qu'elle ne peut soutenir la production. Les prix s'effondrent et des milliers de paysans demandent au gouvernement de faire quelque chose pour remédier à la crise économique. La haine des paysans s'est transmise à la noblesse et aux autorités, les policiers ont signalé qu'ils avaient du mal à maintenir la paix dans les campagnes."
 poland.4.a: "Est-ce que ça peut être pire ?"

 poland.5.t: "Terreur Ukrainienne !"
 poland.5.d: "Avec l'incorporation de la Galicie, le nombre d'Ukrainiens dans notre pays a fortement augmenté. Les grandes villes de Galicie orientale sont peuplées d'une majorité de Polonais, mais à la campagne, c'est l'inverse et il y a une majorité d'Ukrainiens. Des Ukrainiens privés de leurs droits, très mécontents de faire partie de la Pologne, ont créé une organisation appelée \"Armée Insurrectionnelle Ukrainienne\" qui commence à attaquer nos militaires et nos fonctionnaires."
 poland.5.a: "C'est très mauvais !"

 poland.6.t: "Des Solutions pour nos Immenses Problèmes"
 poland.6.d: "Aujourd'hui, nous sommes confrontés à deux crises, une économie faible et une crise de l'autorité causée par la première. La police et l'armée ont de sérieux problèmes pour maintenir l'unité du pays. Nous devons sérieusement repenser nos politiques."
 poland.6.a: "Libéraliser, introduire plus de démocratie en Pologne."
 poland.6.b: "Le gouvernement s'effondre !"
 poland.6.c: "Invitez les militaires à former un nouveau gouvernement."

 poland.7.t: "Chaos dans la Campagne"
 poland.7.d: "Après l'effondrement du gouvernement en Pologne, diverses factions se sont levées et se disputent le contrôle du pays. Le Parti Syndicaliste et les cercles Nationalistes sont suffisamment forts pour prendre le contrôle des villes et des campagnes polonaises. Les autorités restantes doutant de leur capacité à conserver le peu de pouvoir qui leur reste, la plupart ont abandonné et..."
 poland.7.a: "Les Syndicalistes prennent le pouvoir !"
 poland.7.b: "Les Nationalistes prennent le pouvoir !"

 poland.8.t: "Une nouvelle Constitution"
 poland.8.d: "Après que le nouveau Roi, [POL.GetLeader], ait promis des réformes radicales, nous devons maintenant réfléchir à ce que ces réformes devraient réellement impliquer."
 poland.8.a: "Priorité à la croissance économique."
 poland.8.b: "Le Conseil de Régence doit élire un roi ! Maintenant !"
 poland.8.c: "Priorité à la valorisation de l'armée."
 poland.8.e: "Priorité à l'expansion du pouvoir royal."
 poland.8.f: "Priorité à l'unité du pays."

 poland.9.t: "Une autre tentative de Roi de Pologne"
 poland.9.d: "Juste après la Weltkrieg, le Conseil de Régence a tenté d'élire un Roi de Pologne. Cette tentative a toutefois été bloquée par l'incapacité des Polonais à soutenir fermement un seul candidat et par le manque d'intérêt apparent des Puissances Centrales. Aujourd'hui, à l'approche du 20e anniversaire de la proclamation du Royaume de Pologne, le Conseil de Régence veut faire une dernière tentative."
 poland.9.a: "Essayons à nouveau."

 poland.10.t: "L'Élection Polonaise"
 poland.10.d: "Le Conseil de Régence polonais a annoncé qu'il allait à nouveau tenter d'élire un Roi. Beaucoup en Lituanie voient là l'occasion parfaite de recréer la République des Deux Nations. Si nous y parvenons, cela nous unira à nouveau à nos frères polonais et la République sera une puissance avec laquelle il faudra compter. Devons-nous déclarer notre désir de recréer la République ou laisser les Polonais essayer d'élire un Roi ?"
 poland.10.a: "Annoncer notre désir de recréer la République des Deux Nations."
 poland.10.b: "Souhaitez-leur bonne chance."

 poland.11.t: "Les Lituaniens et la République"
 poland.11.d: "Les Lituaniens ont déclaré un intérêt renouvelé pour la recréation de la République. Alors que dans le passé la République était une puissance majeure en Europe, elle a finalement été détruite par la Russie, l'Autriche et la Prusse. Pour cette raison, certaines personnes ont dit que nous devrions oublier la République et plutôt commencer à élire un Roi. Quelle devrait être notre réponse aux Lituaniens ?"
 poland.11.a: "Accepter la proposition."
 poland.11.b: "Bannir Vytautas de l'élection."

 poland.12.t: "Les Polonais nous ont Évincés !"
 poland.12.d: "Après que nous ayons exprimé notre souhait de nous ranger à nouveau du côté de la Pologne en refaisant la République, le Conseil de Régence a exclu Vytautas II de l'élection et a rejeté entièrement l'idée d'une restauration de la République !"
 poland.12.a: "Qu'ils soient maudits !"

 poland.13.t: "L'Élection Polonaise"
 poland.13.d: "Les Lituaniens de Vytautas II avaient proposé au Conseil de Régence polonais la renaissance de la République des Deux Nations. Heureusement, le Conseil a non seulement rejeté la proposition, mais a interdit à Vytautas de participer aux élections. De nombreux responsables nous demandent de faire pression sur le conseil pour qu'il élise le Prince August Wilhelm comme nouveau Roi de Pologne afin de s'assurer que les Polonais ne fassent rien pour contrarier nos intérêts. Que devons-nous faire ?"
 poland.13.a: "Faites pression sur les Polonais pour qu'ils élisent le Prince August Wilhelm."
 poland.13.b: "Souhaitez-leur bonne chance."

 poland.14.t: "Le Conseil nous a Ignoré"
 poland.14.d: "Après avoir déclaré notre désir de recréer la République, le Conseil de Régence polonais nous a tout simplement ignorés ! Alors que nous n'avons pas le pouvoir diplomatique de faire beaucoup plus que de nous plaindre, l'Allemagne a certainement la capacité de le faire. Devrions-nous demander aux Allemands de nous aider à créer une nouvelle République ?"
 poland.14.a: "Demander une aide Allemande."
 poland.14.b: "Laissez les Polonais avoir leurs élections."

 poland.15.t: "La Lituanie a Demandé de l'Aide"
 poland.15.d: "Les Lituaniens demandent qu'on les aide à recréer la République. Les soutenir permettrait de créer un allié solide et de garder la Pologne hors des mains des Autrichiens. Cependant, certains craignent que cela n'affaiblisse notre propre position dans la région et que nous devions plutôt soutenir le Prince August Wilhelm pour qu'il devienne le nouveau Roi de Pologne. Que devons-nous faire ?"
 poland.15.a: "Faire pression sur les Polonais pour qu'ils élisent Vytautas II."
 poland.15.b: "Faites pression sur les Polonais pour qu'ils élisent le Prince August Wilhelm."
 poland.15.c: "N'interférez pas avec l'élection."

 poland.16.t: "L'Élection Polonaise"
 poland.16.d.mendog: "Les Polonais tentent une nouvelle élection d'un Roi et Vytautas II est un candidat officiel. Il est clair que nous perdrions la Pologne s'il était élu, aussi de nombreux officiels demandent-ils la destitution de Vytautas II. Comme la Lituanie est un allié de l'Allemagne, une telle décision les contrarierait également. Il a donc été proposé de faire pression pour l'élection de Karl Olbracht von Habsburg. Que devons-nous faire ?"
 poland.16.d.no_mendog: "Les Polonais ont récemment pris des mesures pour élire un nouveau roi, après 20 ans de régence. Cette élection représente pour nous l'occasion idéale d'amener les Polonais dans notre sphère d'influence. Nous pourrions soutenir Karl Albrecht von Habsburg pour le nouveau Roi de Pologne, car son élection rapprocherait sûrement la Pologne de nous. Que devons-nous faire ?"
 poland.16.a: "Demander l'Éviction de Vytautas II"
 poland.16.b: "Faites pression sur les Polonais pour qu'ils élisent Karl Olbracht von Habsburg."
 poland.16.c: "Souhaitons-leur bonne chance."

 poland.17.t: "La Demande Autrichienne"
 poland.17.d: "Les Autrichiens nous ont envoyé une demande indiquant sans ambages de retirer Vytautas II de Lituanie de la liste des Rois potentiels. Le choix évident est d'accepter la demande, mais nous pourrions élire Vytautas II sur place pour nous libérer des Autrichiens, ou enfin, nous pourrions ignorer leurs demandes et procéder à l'élection. Que devons-nous faire ?"
 poland.17.a: "Obéissez et retirez Vytautas II."
 poland.17.b: "Ignorer leur demande."
 poland.17.c: "Élisez Vytautas II maintenant !"

 poland.18.t: "Les Polonais nous ont Évincés !"
 poland.18.d: "Le Conseil de Régence Polonais a déclaré notre Roi invalide en tant que Roi possible de Pologne. Il est cependant évident que les maîtres du Conseil, les Autrichiens, leur ont ordonné de le faire."
 poland.18.a: "Qu'ils soient maudits !"

 poland.19.t.ignored: "Les Polonais nous ont Défiés !"
 poland.19.d.ignored: "Le Conseil de Régence Polonais a ignoré notre demande de destitution de Vytautas II et a commencé les élections."
 poland.19.t.defied: "Les Polonais nous ont Défiés !"
 poland.19.d.defied: "Le Conseil de Régence polonais, au lieu de se conformer à notre demande, a fait l'inverse et a élu Vytautas II comme nouveau Roi de Pologne ! Il n'y a pas grand-chose que nous puissions faire car le monarque lituanien est protégé par les Allemands..."
 poland.19.a: "Qu'ils soient maudits !"

 poland.20.t: "Choisir le Roi"
 poland.20.d.no_influence: "Depuis plus de 20 ans, la Pologne n'a pas eu de Roi. Cependant, une nouvelle élection par le Conseil de Régence pourrait finalement changer cela. Chaque Roi potentiel a ses partisans (et ses opposants) et offrira des voies différentes pour le développement de la Pologne. Qui deviendra le nouveau Roi ?"
 poland.20.d.ger_influence: "Depuis plus de 20 ans, la Pologne n'a pas eu de roi. Cependant, une nouvelle élection par le Conseil de Régence pourrait finalement changer cela. Chaque Roi potentiel a ses partisans (et ses opposants) et offrira des voies différentes pour le développement de la Pologne.\n\nCependant, Berlin a exercé une forte pression sur les membres du Conseil pour qu'ils élisent leur candidat préféré, August Wilhelm von Hohenzollern. Osons-nous nous opposer à la volonté du Kaiser ?"
 poland.20.d.ger_influence_mendog: "Depuis plus de 20 ans, la Pologne n'a pas eu de roi. Cependant, une nouvelle élection par le Conseil de Régence pourrait finalement changer cela. Chaque Roi potentiel a ses partisans (et ses opposants) et offrira des voies différentes pour le développement de la Pologne.\n\nCependant, Berlin a exercé une forte pression sur les membres du Conseil pour qu'ils élisent leur candidat préféré, Vytautas II. Osons-nous nous opposer à la volonté du Kaiser ?"
 poland.20.d.aus_influence: "Depuis plus de 20 ans, la Pologne n'a pas eu de roi. Cependant, une nouvelle élection par le Conseil de Régence pourrait finalement changer cela. Chaque Roi potentiel a ses partisans (et ses opposants) et offrira des voies différentes pour le développement de la Pologne.\n\nCependant, Vienne a exercé une forte pression sur les membres du Conseil pour qu'ils élisent leur candidat préféré, Karl Olbracht von Habsburg. Osons-nous nous opposer aux exigences autrichiennes ?"
 poland.20.d.lit_influence: "Depuis plus de 20 ans, la Pologne n'a pas eu de roi. Cependant, une nouvelle élection par le Conseil de Régence pourrait finalement changer cela. Nous avons passé un accord avec la Lituanie pour élire leur Roi Vytautas II, mais les autres puissances du monde pourraient s'offusquer d'une telle décision..."
 poland.20.a: "August Wilhelm von Hohenzollern nous mènera à la gloire !"
 poland.20.b: "L'Autriche est notre ami - Karl Olbracht von Habsburg !"
 poland.20.c: "Vytautas II restaurera la République des Deux Nations !"
 poland.20.d: "Nous avons besoin d'un Roi Polonais - vive Augustyn Ier Czartoryski !"

 poland.38.t: "Un Émissaire de Pologne"
 poland.38.d: "Le Prince August Wilhelm, le nouveau Roi de Pologne, nous a envoyé un message demandant que la Pologne rejoigne le Reichspakt. Devrions-nous inviter la Pologne dans le Reichspakt ?"
 poland.38.a: "Inviter la Pologne dans le Reichspakt"
 poland.38.b: "Non, nous n'avons pas besoin de la Pologne"

 poland.42.t: "Crise du Gouvernement"
 poland.42.d.karol: "En [GetMonth] [GetYear], le "Kurier Warszawski", l'un des journaux les plus influents de Pologne, a publié un certain nombre d'articles accusant quelques membres du gouvernement actuel de voler des fonds publics. Une enquête sur cette affaire a prouvé que l'accusation était correcte. Le Roi Karol Olbracht von Habsburg profitera probablement de cette occasion pour changer le gouvernement et placer son protégé de Galice, Hieronim Tarnowski, comme nouveau Premier Ministre."
 poland.42.d.other: "En [GetMonth] [GetYear], le "Kurier Warszawski", l'un des journaux les plus influents de Pologne, a publié un certain nombre d'articles accusant quelques membres du gouvernement actuel de voler des fonds publics. Une enquête sur cette affaire a prouvé que l'accusation était correcte. Le Roi [POL.GetLeader] profitera probablement de cette occasion pour changer le gouvernement comme il l'entend, et obtenir plus de contrôle sur les politiques du gouvernement."
 poland.42.a: "Hieronim Tarnowski formera le nouveau gouvernement."
 poland.42.b:0 "Le Premier Ministre doit être remplacé"

 poland.43.t: "Nommer un Premier Ministre"
 poland.43.d: "Après une crise gouvernementale, le poste de Premier Ministre est vide et le Roi doit en nommer un nouveau."
 poland.43.a: "Leopold Skulski, le chef des Conservateurs."
 poland.43.b: "L'archevêque A. Kakowski, le Primat de Pologne."
 poland.43.c: "Zdzislaw Lubomirski, l'ancien chef du Conseil de Régence."
 poland.43.e: "Le Général Józef Haller."

 poland.46.t: "Les Élections de [GetYear] du Sejm"
 poland.46.d: "Comme le stipule notre Constitution, les élections au Sejm doivent avoir lieu tous les quatre ans. Il y a quatre grands partis qui ont une chance d'obtenir la majorité, qui sera-t-il ?"
 poland.46.a: "Le Parti Polonais Libre."
 poland.46.b: "La Coalition Populaire."
 poland.46.c: "Le Parti Démocrate."
 poland.46.e: "Le Parti Patriotique."

 poland.52.t: "Décès du Camarade Dzierzynski"
 poland.52.d: "Le célèbre chef de notre révolution et dirigeant de notre pays, Feliks Dzierzynski, est mort d'une crise cardiaque aujourd'hui à Varsovie, immédiatement après un discours de deux heures devant le Comité Central du Parti. Qui va le remplacer ?"
 poland.52.a: "Feliks Kon prend le relais."
 poland.52.b: "Jakub Hanceki, l'ancien associé de Lénine."
 poland.52.c: "Róża Luksemburg, révolutionnaire internationale."

 poland.55.t: "Une Alliance avec la Pologne ?"
 poland.55.d.no_galicia: "Nos camarades polonais se sont tournés vers nous et nous ont proposé une alliance. Quelle doit être notre réponse ?"
 poland.55.d.galicia: "Nos camarades polonais se sont tournés vers nous et nous ont proposé une alliance. Comme la Pologne possède la Galicie, dont la moitié orientale contient une majorité d'Ukrainiens, il y a des pressions pour la réclamer aux Polonais. Quelle doit être notre réponse ?"
 poland.55.a: "Soyons aux côtés de nos frères !"
 poland.55.b: "D'accord, mais exigez la moitié de la Galicie Orientale."
 poland.55.c: "D'accord, mais exigez la Galicie Orientale."
 poland.55.d: "C'est inutile."

 poland.57.t: "L'Ukraine a Refusé notre Offre"
 poland.57.d: "L'Ukraine a déclaré qu'une alliance avec nous n'est pas nécessaire."
 poland.57.a: "Putain !"

 poland.58.t: "Réponse de l'Ukraine"
 poland.58.d.stanislawow: "L'Ukraine a accepté une alliance, mais veut les provinces de Tarnopol et Stanislawow comme condition. Que devons-nous faire ?"
 poland.58.d.lwow: "L'Ukraine a accepté une alliance, mais veut la Galicie orientale. Que devons-nous faire ?"
 poland.58.a: "Très bien !"
 poland.58.b: "Donnez-leur seulement Tarnopol et Stanislawow."
 poland.58.c: "Pas question !"

 poland.59.t: "La Pologne a Accepté"
 poland.59.d: "La Pologne a accepté nos conditions et nous sommes maintenant aux côtés de nos frères syndicalistes."
 poland.59.a: "Excellent !"

 poland.61.t: "Réponse de la Pologne"
 poland.61.d: "La Pologne nous a rejetés, invoquant la majorité polonaise de Lviv. Cependant, ils ont accepté de nous céder les provinces de Tarnopol et Stanislawow. Devons-nous accepter cette offre ?"
 poland.61.a: "C'est mieux que rien..."
 poland.61.b: "Pas question !"

 poland.62.t: "L'Ukraine a Accepté"
 poland.62.d: "L'Ukraine a accepté notre proposition de leur céder Tarnopol et Stanislawow."
 poland.62.a: "Excellent !"

 poland.63.t: "Décès de Roman Dmowski"
 poland.63.d: "Le Chef de l'État, Roman Dmowski, est décédé dans son sommeil la nuit dernière. Une semaine de deuil a été décrétée, mais qui le remplacera ?"
 poland.63.a: "Adam Doboszyski, le chef du Parti National-Radical."

 poland.64.t: "La Pologne Cherche une Protection"
 poland.64.d: "Suite à l'adhésion de la Roumanie à l'Entente, le gouvernement polonais est venu nous demander de rejoindre lui aussi notre alliance. Bien que la Pologne soit diplomatiquement isolée en Europe, il pourrait s'avérer utile d'avoir un autre allié en Europe, aussi petit soit-il."
 poland.64.a: "Tout allié est le bienvenu."
 poland.64.b: "Ils ne peuvent pas nous aider."

 poland.65.t: "La Pologne Rejoint l'Entente"
 poland.65.d: "Après avoir exprimé notre intérêt à rejoindre l'Entente, nous avons été formellement acceptés dans l'alliance. Il est rassurant d'avoir des alliés solides en ces temps incertains."
 poland.65.a: "Merveilleux !"

 poland.66.t: "La Pologne Reste Seule"
 poland.66.d: "Après avoir exprimé notre intérêt à rejoindre l'Entente, on nous a dit que notre adhésion n'était pas possible. Les membres de l'alliance estiment que notre position en Europe est intenable, et que notre adhésion ne ferait que drainer le reste de l'alliance."
 poland.66.a: "Tant pis pour les "vieux amis"."

 poland.73.t: "Mort de Tadeusz Rozwadowski"
 poland.73.d: "Notre nation pleure la mort de Tadeusz Jordan-Rozwadowski, une éminente figure militaire galicienne issue d'un long héritage de dirigeants polonais remontant à plusieurs siècles. Il avait combattu pour les Autrichiens pendant la Weltkrieg avant que l'indépendance de la Pologne ne devienne une réalité avec la signature du traité de Brest-Litovsk."
 poland.73.a: "Spoczywaj w pokoju."

 poland.74.t: "Mort de Feliks Dzierzynski"
 poland.74.d: "Il a été confirmé aujourd'hui que Feliks Dzierzynski, agitateur syndicaliste de longue date, est décédé dans la nuit de causes naturelles. La mort soudaine de l'un des chefs syndicalistes les plus célèbres et les plus francs de Pologne a laissé le mouvement syndicaliste sous le choc. Feliks avait de nombreux alliés proches qui pouvaient défendre sa cause, mais pour l'instant, la maladie syndicaliste au sein de notre nation a pris un coup sévère."
 poland.74.a: "Spoczywaj w pokoju."

 poland.75.t: "Mort de l'Archevêque A. Kakowski"
 poland.75.d: "L'Archevêque Aleksander Kakowski est décédé aujourd'hui à Varsovie. August Hlond lui a succédé, devenant à la fois le nouveau Primat de Pologne et le Premier Ministre."
 poland.75.a: "Spoczywaj w pokoju."

 poland.91.t: "Mort de Roman Dmowski"
 poland.91.d.not_socialist: "Notre nation est en deuil après le décès d'un de nos ministres. Même maintenant, notre nation et le cabinet du ministre doivent aller de l'avant. Un nouveau ministre doit être mis en place."
 poland.91.d.socialist: "Le tristement célèbre chef nationaliste, Roman Dmowski, est récemment décédé à son domicile."
 poland.91.a: "Spoczywaj w pokoju."

 poland.110.t: "Proposer la Paix à la Pologne"
 poland.110.d.victory: "Il est clair que nous avons gagné la guerre contre la Pologne : devons-nous leur offrir la paix ?"
 poland.110.d.defeat: "Il est clair que nous avons perdu la guerre contre la Pologne : devons-nous demander la paix ?"
 poland.110.a: "Demander Chelm en échange de la paix."
 poland.110.c: "Nous allons marcher jusqu'à la Vistule !"
 poland.110.b: "Offrir Brest en échange de la paix."
 poland.110.d: "Nous ne nous rendrons jamais !"

 poland.111.t: "L'Ukraine Offre la Paix"
 poland.111.d.victory: "Il est clair que nous sommes en train de gagner la guerre contre l'Ukraine, et que la poursuite du combat entraînera la chute de l'État Ukrainien. L'Ukraine demande maintenant la paix, offrant toutes les terres revendiquées en échange - devrions-nous accepter ?"
 poland.111.d.defeat: "Il est clair que nous perdons la guerre contre l'Ukraine et une continuation des combats causera la chute de l'état Polonais. L'Ukraine propose la paix, mais demande la Galicie Orientale et Chelm - devons nous accepter cela ?"
 poland.111.a: "Nous acceptons leurs conditions."
 poland.111.b: "Non, nous devons en finir avec l'état Ukrainien."
 poland.111.c: "Nous devons sauver la Pologne."
 poland.111.d: "Combattez jusqu'à la fin !"

 poland.112.t: "Le Partage de la Prusse"
 poland.112.d: "La République des Deux Nations a beaucoup perdu lors du partage de la Pologne à la fin du XVIIIe siècle. De nombreuses provinces ont été cédées au Royaume de Prusse. Aujourd'hui, l'Allemagne est en guerre et nous sommes forts : devrions-nous faire valoir nos revendications sur nos anciennes terres ?"
 poland.112.a: "Réclamons toutes nos terres légitimes !"
 poland.112.b: "Revendications de presse sur la partition prussienne et la Silésie."
 poland.112.c: "Nous ne pouvons pas provoquer les Allemands !"

 poland.115.t: "La Pologne Occupe la Silésie et la Grande Pologne !"
 poland.115.d: "Avec notre empire dans le chaos, la Pologne a profité de cette opportunité pour occuper des parties de la Silésie et de la Grande Pologne. Actuellement, il y a très peu de choses que nous pouvons faire pour arrêter la Pologne."
 poland.115.a: "Il n'y a rien que nous puissions faire !"
 poland.115.b: "Cela signifie la GUERRE !"

 poland.117.t: "Réviser la Frontière Polono-Roumaine"
 poland.117.d: "Après l'annexion de la Galicie et de la Lodomérie, la Pologne a obtenu le territoire du duché de Bucovine. Ce territoire contient une petite minorité polonaise et de nombreux Ukrainiens, tandis que la partie sud abrite une importante population roumaine. Nous pourrions demander au gouvernement polonais de vendre la Bucovine, mais nous devons être prêts à leur verser une importante somme d'argent pour ce nouveau territoire."
 poland.117.a: "Faites-le."
 poland.117.b: "Nous ne l'achèterons pas."

 poland.118.t: "Réviser la Frontière Polono-Roumaine"
 poland.118.d: "Après l'annexion de la Galicie et de la Lodomérie, nous avons pris le contrôle du duché de Bucovine. Ce territoire contient une petite minorité polonaise et de nombreux Ukrainiens, tandis que la partie sud de ce duché contient une importante population roumaine. Le gouvernement roumain nous a demandé de lui vendre la Bucovine. Ils se sont déjà déclarés prêts à nous payer des sommes d'argent importantes."
 poland.118.a: "Si les Roumains payent, ils peuvent avoir la Bucovine."
 poland.118.b: "Nous devons garder toute la Bucovine !"

 poland.120.t: "Révision de la Frontière Polono-Roumaine"
 poland.120.d: "Le gouvernement Polonais a accepté de nous vendre la Bucovine. C'est un grand jour pour la Roumanie !"
 poland.120.a: "Hourra !"

 poland.122.t: "La Pologne Refuse une Révision des Frontières"
 poland.122.d: "Le Gouvernement polonais a refusé de nous vendre la Bucovine. Nous allons devoir tenter une nouvelle approche."
 poland.122.a: "Un jour, nous la prendrons par la force !"

 poland.124.t: "Le Grand Débat Continue"
 poland.124.d: "Créé à la fin de la Weltkrieg pour désigner le prochain Roi de Pologne, le Conseil de Régence est en charge de la structure politique de la Pologne depuis près de deux décennies. Les distractions constantes, les débats et l'inefficacité générale ont empêché le Conseil de faire quoi que ce soit d'important pendant bien trop longtemps et ont conduit la Pologne sur la voie d'une instabilité constante. Aujourd'hui encore, les débats se poursuivent au sein du Conseil sur des sujets insignifiants et les observateurs ont peu d'espoir qu'une décision significative soit prise dans les prochaines années."
 poland.124.a: "C'est malheureux."

 poland.125.t: "Le Conseil est Distrait"
 poland.125.d: "Le dernier débat qui a passionné les membres du Conseil de Régence porte sur la question de savoir si le futur Roi de Pologne doit être au moins aussi grand que le dernier Roi de Pologne, afin d'être plus imposant. Le véritable progrès semble plus éloigné que jamais."
 poland.125.a: "La hauteur n'a pas de sens !"
 poland.125.b: "La hauteur, c'est tout !"

 poland.126.t: "Les Dilemmes du Bureau"
 poland.126.d: "Alors que la tension monte dans les couloirs de l'Europe, le Conseil de Régence a vivement débattu de l'opportunité d'augmenter la taille des bureaux dans les salles du Conseil. Beaucoup sont pour, beaucoup sont contre, et des factions ont divisé les membres du Conseil autour de leur vote. Les débats ont été imprimés à la une des journaux polonais, suscitant l'indignation des citoyens."
 poland.126.a: "Un espace de travail plus grand est essentiel !"
 poland.126.b: "Qui s'en soucie ?"

 poland.127.t: "Le Conseil se recentre sur ses Priorités"
 poland.127.d: "Maintenant, même le Conseil de Régence ressent l'immense pression du chaos croissant en Pologne. Après avoir réglé de nombreux litiges mineurs encore débattus, le Conseil de Régence semble enfin prêt à couronner un nouveau Roi de Pologne dans les prochains jours."
 poland.127.a: "Enfin !"

 poland.131.t: "La Pologne réclame la Souveraineté sur la Galicie"
 poland.131.d: "La Pologne, fermement ancrée dans notre sphère d'influence depuis l'élection de [POL.GetLeader], a fait une demande diplomatique officielle de domination sur la Galicie. Les Polonais n'ont qu'une faible revendication sur l'ensemble de la région, mais leur revendication sur Cracovie est forte, où la majorité de la population est polonaise et accueillerait volontiers un retour à la Pologne proprement dite. Comment devons-nous répondre ?"
 poland.131.a: "Totalement ridicule !"
 poland.131.b: "La Galicie leur appartient de droit."
 poland.131.c: "Ils devront se contenter de Cracovie."

 poland.136.t: "L'Autriche Refuse notre Demande"
 poland.136.d: "L'Autriche nous a refusé la domination de la Galicie, favorisant l'administration actuelle au détriment de la nôtre."
 poland.136.a: "C'est scandaleux !"

 poland.137.t: "L'Autriche Acquiesce"
 poland.137.d: "L'Autriche a accepté, à juste titre, de rendre le territoire longtemps perdu de la Galicie à notre contrôle légitime, et a commencé à promulguer des procédures pour le transfert de territoire. C'est un jour merveilleux pour le peuple polonais."
 poland.137.a: "Fantastique !"

 poland.138.t: "Le Retour de Cracovie"
 poland.138.d: "Sans nier catégoriquement nos revendications sur la Galicie, l'Autriche a proposé que nous ne dominions que la région à majorité polonaise de Cracovie et que nous laissions le reste aux administrateurs actuels. Bien que cela ne soit pas idéal, il est certainement bienvenu de posséder à nouveau la ville historique de Cracovie après toutes ces années."
 poland.138.a: "Notre peuple, réuni."

 poland.139.t: "Les Accords sont un Succès"
 poland.139.d: "La Lituanie a accepté notre proposition d'alliance défensive, et les deux nations sont désormais prêtes à se défendre mutuellement contre la menace d'invasions étrangères."
 poland.139.a: "Comme au bon vieux temps !"

 poland.140.t: "La Lituanie fait Cavalier Seul"
 poland.140.d: "La Lituanie a refusé notre proposition d'alliance défensive, déclarant qu'elle n'avait pas besoin de notre protection."
 poland.140.a: "Alors ils mourront seuls."

 poland.141.t: "La Lituanie se Soumet !"
 poland.141.d: "Dans un geste désespéré, les Lituaniens ont accepté notre proposition, se soumettant à notre autorité pour leur propre bénéfice. Cette nouvelle relation entre nos nations sera sûrement bénéfique pour nous deux sur le long terme."
 poland.141.a: "Nous prendrons bien soin d'eux."

 poland.142.t: "Lituanie Défiante"
 poland.142.d: "La Lituanie a refusé notre offre de gestion bienveillante, affirmant au contraire que notre offre est une grave insulte à leurs idéaux. Sans notre protection, ils seront sûrement détruits."
 poland.142.a: "Comment ont ils puent ?!"

 poland.146.t: "La Pologne Cherche la Détente"
 poland.146.d: "Il semble que la question polonaise se soit résolue d'elle-même. Un télégramme de Varsovie indique que le chef polonais, [POL.GetLeader] souhaite rejoindre le Reichspakt et des liens économiques plus étroits avec l'Allemagne. Il semble également qu'ils ne souhaitent et/ou ne réclament aucun de leurs territoires "perdus", bien qu'on puisse s'attendre à ce qu'ils demandent de telles choses à l'avenir. Avec les Syndicalistes à l'ouest qui aiguisent leurs couteaux et l'ours à l'est qui sort de son sommeil, une autre flèche dans le carquois n'est jamais une mauvaise chose..."
 poland.146.a: "Peut-être que les Polonais ont changé, bien sûr qu'ils peuvent adhérer."
 poland.146.b: "Sauf si cette flèche est polonaise bien sûr, laissez-les pourrir."

 poland.147.t: "Traité de Poznań"
 poland.147.d: "Après beaucoup de pompe et de fanfare, les représentants allemands et polonais ont signé le désormais surnommé "Traité de Posen", permettant officiellement à la Pologne d'entrer dans le Reichspakt. Bien que la raison pour laquelle Posen a été choisie pour cet événement semble être un coup de force du Kaiser lui-même, souhaitant tester la détermination polonaise. Beaucoup pensent que c'est un signe de la santé mentale défaillante du Kaiser, qui pense que les espions du Syndicalisme sont après lui. Quoi qu'il en soit, la Pologne est maintenant un membre du Reichspakt et servira pour le plus grand bien de sa communauté."
 poland.147.a: "Merveilleux !"

 poland.148.t: "La Pologne Reste Seule"
 poland.148.d: "Il semble que les Allemands, toujours paranoïaques et délirants, aient rejeté nos tentatives de rejoindre le Reichspakt. N'offrant que des platitudes mineures d'amitié, il semble que le rejet du candidat allemand au défunt trône polonais soit toujours tenu par l'aristocratie allemande et son méchant Kaiser. La Pologne devra s'aventurer seule dans le désert, mais ce n'est pas comme si nous ne l'avions jamais fait auparavant..."
 poland.148.a: "La Pologne n'est pas perdue."

 poland.149.t: "La Pologne Cherche une Alliance"
 poland.149.d: "La petite République de Pologne, une nouvelle nation sur la scène européenne, se tourne vers nous pour sa protection. Les monarchies qui l'entourent ne font que menacer la nouvelle république, et dans un geste désespéré, elle cherche notre aide contre les envahisseurs étrangers."
 poland.149.a: "L'ennemie d'hier est l'amie d'aujourd'hui."
 poland.149.b: "C'est surement un piège."

 poland.150.t: "La Russie Accepte"
 poland.150.d: "Malgré nos différends passés, la Russie a jugé bon de nous prendre sous son aile, nous donnant ainsi un allié solide contre nos adversaires du mal."
 poland.150.a: "Des partenaires improbables."

 poland.151.t: "La Russie ignore la Plaidoirie Polonaise"
 poland.151.d: "Cherchant une solution diplomatique à notre isolement diplomatique, nous avons tenté de rejoindre l'Alliance Russe afin de nous protéger des menaces extérieures. Les Russes ont refusé notre entrée dans leur alliance, déclarant que la petite nation polonaise n'est d'aucune utilité pour leurs intérêts. La Pologne est seule."
 poland.151.a: "Nos différends passés étaient trop grands."

 poland.161.t: "La Pologne Rejoint l'Internationale ?"
 poland.161.d: "Après sa récente révolution Syndicaliste, la petite nation de Pologne cherche à rejoindre les rangs de l'organisation Syndicalisme mondiale, l'Internationale. Devons-nous les accepter dans nos rangs ?"
 poland.161.a: "Nos frères !"
 poland.161.b: "Leur foi en notre cause est fragile."

 poland.162.t: "L'Internationale S'agrandit !"
 poland.162.d: "La Commune de France a accepté notre entrée dans l'Internationale ! Nous sommes solidaires de nos frères du Syndicalisme !"
 poland.162.a: "Les roues de la révolution tournent !"

 poland.163.t: "La Commune Rejette l'Intérêt des Polonais"
 poland.163.d: "Semblant se méfier du nouveau régime syndicaliste en Pologne, la Commune a refusé notre entrée dans l'Internationale, déclarant que notre croyance dans leurs idéaux est trop faible. Sans l'aide de l'Internationale, notre avenir en Europe semble sombre."
 poland.163.a: "Impossible !"

 poland.164.t: "Élections d'Urgence"
 poland.164.d: "Normalement, les élections du Sejm ont lieu tous les 4 ans, cependant, avec la formation de la nouvelle République, nous avons un besoin soudain d'organiser des élections immédiates pour former le Sejm de la nouvelle République. Il y a plusieurs partis qui pourraient arriver en tête..."

 poland.165.t: "La Situation de la Pologne en 1936"
 poland.165.d: "Jusqu'à la fin de la Weltkrieg, il n'y avait pas de Pologne. Ce qui avait été le territoire polonais avait été découpé entre l'Autriche, la Russie et la Prusse à la fin du 18e siècle et, face à des soulèvements épars tout au long du 19e siècle, ces trois nations ont continué à s'accrocher à leur territoire polonais. La chance de la Pologne a cependant tourné en 1916, avec la l'Acte du 5 Novembre, qui lui a accordé l'autonomie par rapport à la Russie qui s'effondrait. Toutefois, ce triomphe a un goût amer, car l'élection d'un Roi Polonais est sans cesse reportée entre 1919 et 1936, l'Autriche-Hongrie et l'Allemagne se chamaillant sur la nationalité d'un éventuel Roi et le statut exact d'un royaume polonais. La régence de Janusz Radziwill se poursuit donc. Cependant, tout espoir d'un royaume polonais n'est pas perdu : l'Ausgleich de 1937 est attendu avec impatience à Varsovie comme le moment où l'avenir de la Pologne sera décidé. Cependant, certaines forces à Varsovie sont fatiguées d'être sous le joug austro-allemand et se tournent vers leurs frères \"asservis\" en Allemagne, en Autriche et dans les États de l'Est, dans l'espoir de créer un jour un royaume pour tous les Polonais."
 poland.165.a: "Jeszcze Polska nie zginęła!"

 poland.173.t: "[FROM.GetNameDefCap] nous invite à l'Internationale"
 poland.173.d: "[FROM.GetNameDefCap] a rejoint l'Internationale, nous laissant seuls dans une position précaire. Devons-nous suivre leur exemple et rejoindre l'Internationale ?"
 poland.173.a: "Nous sommes plus forts ensemble."
 poland.173.b: "Nous sommes plus forts seuls."

 poland.174.t: "[FROM.GetNameDefCap] accepte notre invitation"
 poland.174.d: "[FROM.GetNameDefCap] a accepté notre invitation à poursuivre notre alliance en rejoignant l'Internationale, suivant ainsi notre exemple."
 poland.174.a: "Comme il se doit !"

 poland.175.t: "[FROM.GetNameDefCap] décline notre invitation"
 poland.175.d: "[FROM.GetNameDefCap] a déclaré qu'il pense que notre alliance a fait son temps, et que notre adhésion à l'Internationale va plus loin que ce qu'ils sont prêts à faire. Ils doivent rester seuls."
 poland.175.a: "Une gaffe, sûrement."

 poland.177.t: "La Pologne Réclame la Galicie !"
 poland.177.d: "La Pologne nous a envoyé un ultimatum : rendez-lui son territoire ou elle le prendra par la force. Leur capacité à mettre ces menaces à exécution est incertaine, mais nous ne pouvons pas simplement ignorer leur menace."
 poland.177.a: "Nous ne sommes pas en mesure de refuser."
 poland.177.b: "Jamais !"

 poland.178.t: "La Galicie est à nous !"
 poland.178.d: "Les lâches ont cédé à nos demandes, nous rendant notre territoire sans même se battre !"
 poland.178.a: "Une autre partie légitime de la Pologne, rendue."

 poland.179.t: "Nous Avons été Refusés !"
 poland.179.d: "Nos demandes de territoire ont été refusées, même avec notre menace de guerre à l'appui de nos revendications. Si nous ne faisons pas valoir nos revendications maintenant, nous aurons l'air faible, mais il est peut-être préférable de se retirer pour le moment..."
 poland.179.a: "Nous allons nous retirer, pour l'instant..."
 poland.179.b: "Attaquez les [91.Owner.GetAdjective]s !"

 poland.181.t: "La Pologne Réclame Bialystok et Vilnius !"
 poland.181.d: "La Pologne nous a envoyé un ultimatum : rendez-lui son territoire ou elle le prendra par la force. Leur capacité à mettre ces menaces à exécution est incertaine, mais nous ne pouvons pas simplement ignorer leur menace."
 poland.181.a: "Nous ne sommes pas en mesure de refuser."
 poland.181.b: "Jamais !"

 poland.182.t: "Bialystok et Vilnius sont nôtres !"
 poland.182.d: "Les lâches ont cédé à nos demandes, nous rendant notre territoire sans même se battre !"
 poland.182.a: "Une autre partie légitime de la Pologne, rendue."

 poland.183.t: "Nous Avons été Refusés !"
 poland.183.d: "Nos demandes de territoire ont été refusées, même avec notre menace de guerre à l'appui de nos revendications. Si nous ne faisons pas valoir nos revendications maintenant, nous aurons l'air faible, mais il est peut-être préférable de se retirer pour le moment..."
 poland.183.a: "Nous allons nous retirer, pour l'instant..."
 poland.183.b: "Attaquez les [96.Owner.GetAdjective]s !"

 poland.188.t: "Opération Tannenberg"
 poland.188.d: "Le peuple polonais a longtemps souffert de l'oppression de l'État allemand ! Longtemps le peuple polonais a rêvé du jour où il serait à nouveau un peuple libre et indépendant ! Longtemps le peuple polonais a souhaité que tous ses frères soient unis sous une seule bannière !\n\nCe jour est arrivé ! L'Empire Allemand est faible et distrait, et le temps est venu pour le peuple polonais de saisir ce qui lui revient de droit ! Nos forces se sont préparées depuis longtemps pour ce jour, et n'attendent que le mot pour lancer une invasion surprise de l'Empire allemand et commencer notre campagne de vengeance qui dure depuis deux siècles."
 poland.188.a: "Envoyez notre Ultimatum à l'Allemagne."
 poland.188.b: "Nous devons les abattre, maintenant !"

 poland.189.t: "L'Ultimatum Polonais"
 poland.189.d: "La Pologne nous a envoyé un ultimatum : rendez-lui son territoire ou elle le prendra par la force. Leur capacité à mettre ces menaces à exécution est incertaine, mais nous ne pouvons pas simplement ignorer leur menace."
 poland.189.a: "Nous ne sommes pas en mesure de refuser."
 poland.189.b: "Jamais !"

 poland.190.t: "L'Allemagne a accepté nos demandes !"
 poland.190.d: "Les lâches ont cédé à nos demandes, nous rendant notre territoire sans même se battre !"
 poland.190.a: "Une autre partie légitime de la Pologne, rendue."

 poland.191.t: "Nous Avons été Refusés !"
 poland.191.d: "Nos demandes de territoire ont été refusées, même avec notre menace de guerre à l'appui de nos revendications. Si nous ne faisons pas valoir nos revendications maintenant, nous aurons l'air faible, mais il est peut-être préférable de se retirer pour le moment..."
 poland.191.a: "Nous allons nous retirer, pour l'instant..."
 poland.191.b: "Attaquez les Allemands !"

 poland.193.t: "La Mort de Józef Piłsudski"
 poland.193.d: "Józef Piłsudski, qui a été une figure influente du Royaume de Pologne depuis sa création à la fin de la Weltkrieg, est décédé dans son sommeil tard la nuit dernière. Józef a été le visage de l'armée polonaise pendant de nombreuses années et un activiste politique fort que beaucoup admiraient. Sa disparition va certainement affaiblir l'armée polonaise et assombrir l'avenir de la Pologne."
 poland.193.a: "Une grande perte pour la nation."

 poland.194.t: "Mariage avec la Mer"
 poland.194.d: "Depuis la dissolution de notre pays en 1793, la nation polonaise a perdu son accès à la mer. Mais maintenant, après presque 150 ans de séparation, nous avons retrouvé notre amour perdu depuis longtemps. Pour célébrer cette grande réunion, de nombreuses cérémonies sont organisées le long des côtes sous notre contrôle, où la nation polonaise est symboliquement réunie avec la mer. Beaucoup de ces cérémonies sont marquées par des salves de 21 coups de canon, des services catholiques et beaucoup de célébrations générales."
 poland.194.a: "Nous ne vous quitterons plus jamais !"

 poland.195.t: "Sympathies Monarchistes"
 poland.195.d: "Après l'éviction du Conseil de Régence et la mise en place d'un nouveau gouvernement qui cimente lentement son contrôle sur toutes les affaires de l'État, certains cherchent encore à rétablir un monarque à la tête de la Pologne. Ils parlent à voix basse et agissent en secret, mais ils s'accrochent tout de même au pouvoir. Si l'on ne s'occupe pas d'eux, ils pourraient bien trouver l'occasion de semer la pagaille dans la nation."
 poland.195.a: "Très troublant."

 poland.196.t: "Pologne de Haller"
 poland.196.d: "Les factions monarchistes indisciplinées étant pour l'instant anéanties et le contrôle de l'armée sur le pays étant pratiquement absolu, de nombreux membres du Haut Commandement se demandent si le Maréchal ne devrait pas mettre un terme à la farce du \"Royaume de Pologne\" une fois pour toutes."
 poland.196.a: "Le Royaume n'est qu'une fiction."
 poland.196.b: "Nous ne pouvons pas violer le caractère sacré du Royaume."

 poland.197.t: "La Faction Monarchiste"
 poland.197.d: "Troublés par le contrôle croissant du Maréchal sur les affaires de l'État en Pologne, un grand groupe de Szlachta et de fonctionnaires d'État qui continuent à soutenir la monarchie ont fait une offre. Si nous garantissons leur rôle dans le gouvernement de [POL.GetLeader] et si nous faisons le serment que la monarchie sera restaurée en temps voulu, ils apporteront leur soutien total au gouvernement actuel de la Pologne. C'est une offre prometteuse, mais dans quelle mesure pouvons-nous vraiment faire confiance à ces hommes ?"
 poland.197.a: "Nous allons conclure l'accord."
 poland.197.b: "Ils n'ont aucun pouvoir réel, partez !"

 poland.205.t: "Coup d'État Monarchiste"
 poland.205.d: "Tard dans la soirée d'hier, des coups de feu ont éclaté dans de nombreux bureaux gouvernementaux de Varsovie. Dans le chaos, un communiqué a été diffusé depuis le centre de la ville, déclarant la restauration du Royaume de Pologne, et la chute du régime actuel. Un silence assourdissant a été observé dans l'opposition à ce message, indiquant une victoire complète de la faction monarchiste. [POL.GetLeader] n'a pas été vu ni entendu depuis le début du coup d'État, et les monarchistes ont déjà placé Augustyn Czartoryski sur le trône, cimentant leur victoire sur l'opposition."
 poland.205.a: "Nous aurions dû savoir..."

 poland.208.t: "Licence d'un Modèle de Panzer"
 poland.208.d: "Le programme du \"9 tonnes Polonais\" a atteint un point où un modèle doit être défini si la production doit commencer. Il existe de nombreux modèles de blindage de différentes nations que nous pouvons tenter d'utiliser sous licence comme base de notre conception, mais nous ne pouvons en choisir qu'un seul.\n\nQuel modèle devrions-nous essayer d'utiliser ?"
 poland.208.a: "Choisissons le H35 de la Commune."
 poland.208.b: "Choisissons le Kätzchen allemand."
 poland.208.c: "Choisissons le Panzer L.20 Pfau Autrichien."
 poland.208.e: "Choisissons le Vickers LT III Canadien."
 poland.208.f: "Choisissons le T-25 Russe."
 poland.208.h: "Laissez-nous plutôt créer notre propre design."

 poland.209.t: "Signer du Pacta Conventa"
 poland.209.d: "Tradition de longue date de l'ancienne République des Deux Nations, le Pacta Conventa était un accord contractuel entre le peuple de Pologne et le roi nouvellement élu. Ces pactes ont été continuellement signés par les rois élus de 1573 à 1764 en signe de bonne foi de la part du monarque. Ce pacte affirmait les engagements du roi envers la nation et était rédigé de manière unique pour que chaque roi le signe lors de son élection au trône de Pologne.\n\nEn tant que geste symbolique de l'ascension au trône du Roi [POL.GetLeader], le Sejm a rédigé un nouveau Pacta Conventa que le roi doit signer. Un roi n'a pas régné sur le peuple polonais depuis près de 150 ans, et nombreux sont ceux qui considèrent la signature de ce document par le roi comme le début de facto de la nouvelle ère de la Pologne dans le monde moderne."
 poland.209.a: "Avec cette signature, une nouvelle ère commence."

 poland.210.t: "Le Lundi Noir frappe la Pologne"
 poland.210.d: "Les effets du Lundi Noir se propagent dans le monde économique, et la Pologne n'est pas à l'abri de cette catastrophe. Bien qu'isolée économiquement de la majeure partie de l'Europe en raison de sa situation politique, l'économie polonaise dépend encore largement du commerce allemand.\n\nLa nouvelle de ce désastre économique a provoqué une ruée vers les banques dans tout le pays, et les gens exigent déjà que le gouvernement impuissant prenne des mesures. Nous ne pouvons qu'espérer survivre à la tempête qui s'annonce."
 poland.210.a: "Espérons que notre économie survivra."

 poland.211.t: "Le Destin du Château Royal"
 poland.211.d: "Construit en 1598 comme siège du pouvoir de Sigismond III, le Château Royal de Varsovie a été le siège des Rois Polonais pendant des centaines d'années. Mais aujourd'hui, alors que le pays s'est débarrassé des chaînes de l'oppression monarchiste, le château est un fléau pour le paradis des travailleurs qu'est Varsovie.\n\nDe nombreuses propositions ont été avancées sur la façon de traiter cette horreur, mais une seule peut être choisie."
 poland.211.a: "Redessinez-le pour servir le gouvernement syndicaliste."
 poland.211.b: "Le rénover pour en faire un musée pour les travailleurs du monde entier."
 poland.211.c: "Démolissez-le, et mettez un parc à sa place."

 poland.212.t: "Attentat à la Bombe contre un Train Monarchiste"
 poland.212.d: "Tard hier soir, un train arrivant à Lublin a été secoué par une forte explosion qui a détruit la voie ferrée et plusieurs wagons. Bien qu'aucun civil n'ait été blessé dans l'explosion, des slogans anti-gouvernementaux ont été trouvés peints sur le côté du train, à côté de messages faisant l'éloge de l'ancien Royaume.\n\nLes journaux locaux ont déjà commencé à publier des articles sur la \"Menace Monarchiste\". Il semble que la faction monarchiste soit de plus en plus audacieuse dans ses actions."
 poland.212.a: "Nous devons traiter avec ces Monarchistes."

 poland.213.t: "Assassinat Monarchiste"
 poland.213.d: "Aujourd'hui, alors qu'il rentrait chez lui après une longue réunion politique, le gouverneur local de Lodz a été tué par une petite bombe lancée sur son véhicule. La bombe a tué à la fois le gouverneur et son chauffeur, et a provoqué la panique dans toute la ville. On a entendu l'assaillant crier des slogans pro-monarchistes avant de disparaître dans la foule. La police locale n'a pas été en mesure d'identifier l'agresseur, malgré des recherches qui ont duré plusieurs heures."
 poland.213.a: "Putain !"

 poland.214.t: "La Milice Monarchiste"
 poland.214.d: "Des rumeurs font état de la formation d'une \"Milice Monarchiste\" dans la campagne polonaise en opposition au gouvernement. Bien qu'aucune action réelle n'ait été entreprise contre le gouvernement jusqu'à présent, le fait que cette \"Milice\" ne puisse être trouvée ou traitée commence à entamer la confiance du peuple dans l'État."
 poland.214.a: "Les Monarchistes doivent être arrêtés !"

 poland.215.t: "20e Anniversaire de l'Indépendance de la Pologne"
 poland.215.d: "Les citoyens de [POL.GetName] célèbrent aujourd'hui les 20 ans d'indépendance de leur pays. Le Royaume de Pologne a été officiellement créé par la signature de l'Acte du 5 Novembre, qui a fait naître le nouvel État polonais des cendres de la Russie défaillante."
 poland.215.a: "Ici encore pour 20 ans !"

 poland.219.t: "Discours d'Investiture de [POL.GetLeader]"
 poland.219.d: "En tant que premier président de la nouvelle République Polonaise, [POL.GetLeader] a prononcé un discours inaugural enthousiaste aujourd'hui devant le Palais du Belvédère, le bâtiment choisi comme siège de la nouvelle présidence. Dans son discours, [POL.GetLeader] a promis d'unir tous les Polonais en ces temps incertains, et a fait de larges promesses de réforme et d'abandon de l'ancien temps du Conseil de Régence. Le discours a été accueilli par des acclamations enthousiastes de la foule, qui est venue brandir des drapeaux polonais et des bannières de la nouvelle République."
 poland.219.a: "Un discours émouvant."

 poland.220.t: "Redresser la Forteresse de Modlin"
 poland.220.d: "Avec l'augmentation récente des tensions, nos militaires passent en revue les anciennes forteresses pour les remettre en service. L'un des candidats est la forteresse de Modlin, une fortification massive située au confluent de la Narew et de la Vistule, près de Varsovie. Construite par Napoléon en 1806 comme une fortification clé dans sa campagne contre la Russie, puis utilisée par les Russes eux-mêmes, la forteresse occupe néanmoins toujours une position stratégique importante dans la région.\n\nFaut-il rénover la forteresse ?"
 poland.220.a: "Réutilisons la forteresse."
 poland.220.b: "Nos efforts sont mieux employés ailleurs."

 poland.221.t: "La Pologne rejoint le Cercle de Vienne"
 poland.221.d: "En réponse à notre expansion du Cercle de Vienne, nos parents dynastiques en Pologne ont manifesté leur désir de se joindre à nous et ont envoyé leurs propres représentants à Vienne pour y participer."
 poland.221.a: "Ils sont les bienvenus."

 poland.222.t: "Agrandissement de Polskie Radio S.A. - Raszyn"
 poland.222.d: "Plus tôt dans la journée, les premières émissions ont pu être entendues dans tout le pays depuis la toute nouvelle station de radio exploitée par Polskie Radio S.A. à Raszyn. Cette station de radio, la plus puissante d'Europe, avait une puissance de 120 kilowatts et pouvait être entendue à des centaines de kilomètres de distance. Cette station à longue portée permettra à tous les citoyens polonais du pays d'entendre les nouvelles et d'autres informations importantes dans le confort de leur foyer."
 poland.222.a: "Une réussite fantastique."

 poland.223.t: "Agrandissement de Polskie Radio S.A. - Varsovie II"
 poland.223.d: "Poursuivant l'expansion de son réseau radiophonique national, Polskie Radio S.A. a commencé aujourd'hui à émettre depuis sa deuxième station de radio permanente à Varsovie, ce qui porte à cinq le nombre total de ses stations. Grâce à ces stations et à leur couverture de la Pologne proprement dite, les émissions de la radio polonaise atteignent les Polonais dans toute l'Europe, dépassant même les frontières nationales."
 poland.223.a: "La voie des Polonais ne connaît pas de limites."

 poland.225.t: "Déposition du Frère du Roi"
 poland.225.d: "S'appuyant sur une vague d'action populiste, le \"Hetman Rouge\", comme l'appellent les masses populaires, Oleksander Shumsky, a décidé de déposer l'actuel dirigeant de l'Ukraine, Vasyl I. Normalement, les événements en Ukraine ne devraient pas concerner la couronne polonaise, mais Vasily I était le frère de l'actuel Roi de Pologne, Karol Olbracht. Il est évident qu'une action aussi agressive contre le propre frère du roi est un outrage, et nous devons y faire face immédiatement."
 poland.225.a: "Nous ne l'oublierons pas."
 poland.225.b: "C'est un scandale ! La guerre !"

 poland.226.t: "Guerre avec l'Allemagne !"
 poland.226.d: "Le moment est venu, car l'un de nos plus grands ennemis s'est abattu sur nous une fois de plus. L'Allemagne, toujours ennemie du peuple polonais, se tient maintenant fermement face à nous sur le champ de bataille, prête à prendre tout ce qui nous est cher. C'est le moment du plus grand combat de notre génération, où nous déciderons du destin de la Pologne pour les générations à venir."
 poland.226.a: "Nous nous battrons jusqu'au bout."

 poland.227.t: "Révolution Syndicaliste en Pologne"
 poland.227.d: "Le Royaume de Pologne, un petit État croupion né des décombres de la Weltkrieg au milieu de l'Europe, a vu son gouvernement s'effondrer à la suite d'une Révolution Syndicaliste. Nous avons de forts intérêts économiques et politiques à garder les Polonais dans notre sphère d'influence, et cette révolution les fait passer d'un état faible à une menace potentielle.\n\nLes leçons de la Weltkrieg nous ont appris les dangers d'une guerre sur deux fronts. Nous ne pouvons pas permettre aux Polonais de consolider leur nation et de s'aligner potentiellement sur la Commune de France."
 poland.227.a: "Rédigez une liste de revendications. Cela ne peut pas durer."
 poland.227.b: "Nous sommes occupés ailleurs."

 poland.228.t: "L'Allemagne Envoie des Demandes"
 poland.228.d: "Les observateurs allemands en Pologne, précédemment mis à l'écart par l'effondrement quasi-total de l'ancien régime, ont aujourd'hui discrètement remis une missive au bureau du nouveau chef d'État syndicaliste, le camarade [POL.GetLeader].\n\nLa note provenait du bureau allemand des affaires étrangères, et son message était aussi vindicatif qu'il était clair. Le nouveau gouvernement polonais n'est en aucun cas reconnu par l'Empire Allemand, car il est considéré comme une force rebelle qui se bat au mépris du véritable gouvernement du Royaume de Pologne. Les \"rebelles\" actuels devaient se soumettre à une liste de pas moins de 16 exigences et se retirer de leurs bureaux à Varsovie, pour être remplacés par des \"autorités compétentes\" sous supervision allemande.\n\nIl est clair que cette liste de revendications n'a jamais été destinée à être acceptée et qu'elle n'est rien d'autre qu'un prétexte pour une guerre impérialiste allemande."
 poland.228.a: "C'est scandaleux, le Kaiser n'a aucun pouvoir ici !"
 poland.228.b: "Nous sommes entourés de marionnettes allemandes, se battre c'est mourir."

 poland.229.t: "La Pologne Refuse de Se Rendre"
 poland.229.d: "Nous avons reçu une réponse à notre liste de demandes parfaitement raisonnables, envoyée au chef des rebelles syndicalistes qui occupent actuellement Varsovie. La communication renvoyée à Berlin était si offensante et si grossière qu'on a dit qu'elle tenait plus de la malédiction que du communiqué.\n\nBien que grossièrement formulé, le message était clair. Les Syndicalistes ne se soumettront pas à l'autorité allemande, et nous avons acquis un casus belli raisonnable pour les chasser de nos frontières."
 poland.229.a: "Écrasez les ! "

 poland.230.t: "La Pologne Accepte de Coopérer"
 poland.230.d: "Nous avons reçu une réponse à notre liste de demandes parfaitement raisonnables, envoyée au chef des rebelles syndicalistes qui occupent actuellement Varsovie. Au départ, aucune réponse ne semblait pouvoir être obtenue du gouvernement syndicaliste opérant depuis la capitale polonaise.\n\nCependant, ce matin, un message a été reçu qui soulignait la volonté de la Pologne de coopérer sur toutes les demandes allemandes et de restaurer la position du monarque à la tête de la nation. Au départ, on a cru qu'il s'agissait d'un canular ou d'une blague élaborée. Cependant, il a été rapidement déterminé que le message était en fait authentique.\n\nIl semble que la menace d'une intervention allemande ait effrayé les Syndicalistes pour qu'ils se soumettent. La monarchie polonaise doit être restaurée dès que possible, sous la supervision de l'Allemagne."
 poland.230.a: "Ils ont vu la lumière."

 poland.231.t: "Restauration de la Monarchie"
 poland.231.d: "Aujourd'hui, la monarchie polonaise voit sa restauration sous les yeux d'une stricte présence militaire allemande. Tous les vestiges de l'éphémère régime syndicaliste ont été retirés de la scène publique, et la plupart des dirigeants syndicalistes d'importance se sont réfugiés dans la clandestinité.\n\nPour sa part, le nouveau roi de Pologne, le Prince August Wilhelm von Hohenzollern, a promis de faire respecter la volonté du peuple polonais, et a promis une ère de guérison et de réconciliation entre les peuples polonais et allemand. La Pologne est entrée dans une nouvelle ère de son histoire."
 poland.231.a: "Nous avons été humiliés, mais la régence est terminée."

 poland.232.t: "Crash des Monopoles Allemands"
 poland.232.d: "Suite à l'effondrement économique rapide de l'Allemagne, de nombreux monopoles ferroviaires et miniers qui se nourrissaient des terres polonaises se sont retrouvés en faillite. Avec l'Allemagne en plein désarroi, il semble que ce soit la meilleure occasion pour nous de saisir leurs avoirs et de mettre fin à la mainmise économique de l'Allemagne sur la Pologne !"
 poland.232.a: "Saisissez leurs biens !"

 poland.233.t: "Crash des Monopoles Polonais"
 poland.233.d: "Dans le sillage du Lundi Noir, certaines de nos entreprises en Pologne ont fait faillite. Nous venons d'apprendre que le gouvernement polonais, toujours irrité par notre intérêt économique dans son pays, a décidé de saisir les actifs de nos entreprises dans leur pays, ce qui nous prive effectivement de tout contrôle sur leur économie. C'est un désastre !"
 poland.233.a: "Nous ne l'oublierons pas !"

 poland.234.t: "L'Ukraine déclare une Politique d'Isolement"
 poland.234.d: "L'Ukraine a décidé de s'engager sur la voie de l'isolement, nous laissant dangereusement exposés à l'agression allemande. Devons-nous nous tourner vers l'Internationale pour nous protéger ?"
 poland.234.a: "Entamer des discussions avec la France."
 poland.234.b: "Mieux vaut ne pas provoquer les Allemands pour l'instant."

 poland.235.t: "L'Archiduc Karl Albrecht Élu Roi de Pologne"
 poland.235.d: "L'actuel Gouverneur de Galice et de Lodomérie, Karl Albrecht von Habsburg, vient d'être élu nouveau Roi de Pologne à l'issue d'un vote très disputé. Karl Albrecht devrait quitter la nation tôt demain pour prendre sa nouvelle position de leader du peuple polonais, et a laissé Wladyslaw Sikorski en charge de la Galice en son absence."
 poland.235.a: "Merveilleux !"

 poland.236.t: "Rokossowski part en Pologne"
 poland.236.d: "Nous avons reçu des nouvelles de Pologne selon lesquelles le peuple polonais s'est finalement levé et a brisé ses chaînes - la révolution mondiale grandissante est finalement arrivée en Europe de l'Est. Le camarade Konstantin Rokossovsky, d'origine polonaise, a demandé à notre gouvernement de remplir son devoir envers sa nation natale en aidant leur glorieuse cause. Comme la Pologne se trouve encerclée par l'ennemi réactionnaire, elle aura sans aucun doute besoin de toute l'aide possible. Rokossovsky a fait ses preuves en tant qu'officier compétent pendant la Guerre Civile Russe et s'est réfugié dans notre nation en exil, où il est resté un membre influent de notre personnel militaire. Nous lui souhaitons de réussir dans ses entreprises et nous l'envoyons poursuivre la puissante lutte !"
 poland.236.a: "Bon voyage !"

 poland.237.t: "Un Émissaire de la France"
 poland.237.d: "Nous avons reçu un visiteur intéressant au consulat français aujourd'hui, nul autre que l'officier Konstantin Rokossovsky. Au lendemain de notre révolution socialiste, nous devons repartir de zéro pour reconstruire notre commandement militaire. Rokossovsky, originaire de Pologne et ancien officier de l'Armée rouge pendant la Guerre Civile Russe, s'est engagé à utiliser son expérience et ses compétences pour aider l'armée naissante de la République Socialiste Polonaise. Alors que notre nation se retrouve encerclée par les troupes réactionnaires du Reichspakt, nous aurons besoin de toute l'aide possible pour nous préparer à affronter l'inévitable tempête. Rokossovsky a sans aucun doute prouvé son expertise sur le champ de bataille, en particulier ses actes louables avec la cavalerie pendant la guerre civile. Camarade Rokossovsky, bienvenue à la maison !"
 poland.237.a: "Heureux de vous revoir."

