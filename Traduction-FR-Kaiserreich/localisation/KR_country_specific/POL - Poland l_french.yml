### Characters ###
 POL_feliks_kon: "Feliks Kon"

 POL_feliks_dzierzynski: "Feliks Dzierzynski"
 POL_feliks_dzierzynski_leader_desc:0 "Feliks Dzierzynski, ancien délégué au Soviet de Moscou, est rentré en Pologne amer de la défaite de la Révolution Bolchévique. Sans se décourager, Dzierzynski, avec d'autres socialistes polonais, crée à Varsovie un mouvement révolutionnaire clandestin qui s'étend rapidement à toute la Pologne. En tant que chef d'État, Dzierzynski guide la Pologne vers la réalisation de ses idéaux socialistes."
 POL_feliks_dzierzynski_PLC_leader_desc:0 "Feliks Dzierzynski, ancien délégué au Soviet de Moscou, est rentré en Pologne amer de la défaite de la révolution bolchevique. Sans se décourager, Dzierzynski, avec d'autres socialistes polonais, crée à Varsovie un mouvement révolutionnaire clandestin qui s'étend rapidement à toute la Pologne. Dzierzynski, en tant que chef d'État, dirige la Pologne-Lituanie pour la réalisation de ses idéaux socialistes."

 POL_roza_luksemburg: "Róża Luksemburg"
 POL_roza_luksemburg_leader_desc:0 "La réputation de Róża Luksemburg la précède ; elle est considérée par beaucoup comme la génitrice idéologique d'une toute nouvelle souche de marxisme. Léniniste, Luksemburg critique le manque de démocratie interne au sein du vieux parti bolchevique. Elle prône également la nécessité d'une révolution socialiste mondiale ; c'est la seule façon, selon elle, d'assurer la révolution tout court."

 POL_jakub_hanecki: "Jakub Hanecki"
 POL_jakub_hanecki_leader_desc:0 "Jakub Hanecki a été le principal ministre des finances des bolcheviks depuis le retour de Lénine en Russie jusqu'à la défaite cuisante de la révolution. Il a fui l'effondrement de la Russie Soviétique sous le couvert de l'obscurité, apportant avec lui des tonnes de documents financiers et de registres liant divers socialistes étrangers à la révolution, et sauvant ainsi beaucoup d'entre eux de l'emprisonnement ou pire. Hanecki, avec la mort de Dzierzynski, a triomphé de ses rivaux politiques. Il a l'intention d'injecter une responsabilité fiscale bien nécessaire dans le nouveau gouvernement socialiste polonais."

 POL_norbert_barlicki: "Norbert Barlicki"

 POL_stanislaw_wojciechowski: "Stanislaw Wojciechowski"
 POL_stanislaw_wojciechowski_leader_desc:0 "Stanisław Wojciechowski, un allié politique d'Alexandre Kerensky au début du gouvernement provisoire russe, a remporté une victoire électorale en Pologne. Wojciechowski, qui se décrit comme un socialiste, évite les idées révolutionnaires des Communards et d'autres mouvements syndicalistes, et prône plutôt une démocratie libérale avec de la considération et du souci pour tous."

 POL_stanislaw_mikolajczyk: "Stanislaw Mikolajczyk"

 POL_mieczyslaw_michalowicz: "Mieczyslaw Michalowicz"
 POL_mieczyslaw_michalowicz_leader_desc:0 "Mieczysław Michałowicz, autrefois socialiste, a été déçu du gauchisme par la Révolution Bolchévique. Michałowicz se fait désormais le champion de la liberté individuelle et du libre échange des biens, typiques des libéraux occidentaux. Michałowicz a juré, en tant que président, de préserver la démocratie polonaise et la liberté de son peuple."

 POL_adam_chadzynski: "Adam Chadzynski"

 POL_eustachy_sapieha: "Eustachy Sapieha"
 POL_eustachy_sapieha_leader_desc:0 "Eustache Sapieha est sorti vainqueur des dernières élections en Pologne. Sapieha est monarchiste, mais il a précisé que la monarchie ne serait restaurée qu'avec le consentement du peuple polonais. Sapieha lui-même gouverne comme un monarque : il est paternaliste et soutient l'aristocratie."

 POL_jozef_haller_von_hallenburg: "Józef Haller von Hallenburg"
 POL_jozef_haller_von_hallenburg_leader_desc:0 "Józef Haller von Hallenburg a dirigé des légions de volontaires polonais contre les Russes au cours de la Weltkrieg. Il s'est avéré être un chef compétent, mais avec le traité de Brest-Litovsk, Haller s'est retrouvé, ainsi que la Pologne, trahi par les nations mêmes qui s'étaient proclamées ses libérateurs. Après la guerre, Haller a consolidé son contrôle sur l'armée polonaise nouvellement établie et a prévu le jour où il pourrait conduire la Pologne à une véritable indépendance. Il semble que ce jour soit arrivé : Haller a pris le contrôle de l'appareil de l'État polonais et a déclaré la fin de la domination étrangère."

 POL_roman_dmowski: "Roman Dmowski"
 POL_roman_dmowski_leader_desc:0 "Roman Dmowski fut une épine dans le pied de l'Allemagne tout au long de la Weltkrieg. Alors que de nombreux nationalistes polonais considéraient les Allemands comme des libérateurs, Dmowski, qui se méfiait de l'assimilation des Polonais par l'Allemagne dans l'est du pays, était favorable à l'Entente. Son Comité National Polonais fut reconnu par l'Entente comme le gouvernement légitime de la Pologne pendant la Weltkrieg. Avec la victoire allemande, Dmowkski a été contraint de faire de l'agitation avec tact et en secret ; maintenant qu'il est chef d'État, Dmowski est prêt à rechercher une nouvelle gloire nationale polonaise."

 POL_adam_doboszynski: "Adam Doboszyñski"
 POL_adam_doboszynski_PLC_leader_desc:0 "Adam Doboszynski est un moraliste, même selon les normes de son parti. Doboszynski affirme que le marxisme et le capitalisme détruisent tous deux le tissu moral de la société. La seule façon, pour Doboszynski, de garantir l'intégrité des êtres humains est de renforcer la moralité de la société."
 POL_adam_doboszynski_leader_desc:0 "Adam Doboszynski est un moraliste, même selon les normes de son parti. Doboszynski affirme que le marxisme et le capitalisme détruisent tous deux le tissu moral de la société. La seule façon, pour Doboszynski, de garantir l'intégrité des êtres humains est de renforcer la moralité de la société."

 POL_regency_council: "Conseil de Régence"
 POL_regency_council_leader_desc:0 "Après plus d'un siècle de domination étrangère, la Pologne a été rétablie par les Puissances Centrales dans les anciennes terres russes. La concurrence entre l'Autriche et l'Allemagne pour l'influence en Pologne, tant pendant que depuis la Weltkrieg, a laissé le conseil de régence incapable de remplir sa tâche principale, la sélection d'un nouveau monarque. La soi-disant "régence éternelle" est indécise sur une Pologne qui reste à peu près la même qu'avant la Weltkrieg - pauvre et agitée."

 POL_august_wilhelm_von_hohenzollern: "August Wilhelm von Hohenzollern"
 POL_august_wilhelm_von_hohenzollern_regnal: "August IV"
 POL_august_wilhelm_von_hohenzollern_leader_desc:0 "August IV, né August Wilhelm von Hohenzollern, quatrième fils du Kaiser Wilhelm II, monte sur le trône de Pologne. Le statut de Roi de Pologne d'August inquiète nombre de ses propres sujets, qui le considèrent comme soumis aux intérêts de l'Empire Allemand. Soumission ou pas, le couronnement d'August indique une influence allemande accrue en Pologne."

 POL_augustyn_jozef_czartoryski: "Augustyn Józef Czartoryski"
 POL_augustyn_jozef_czartoryski_regnal: "Augustyn"
 POL_augustyn_jozef_czartoryski_leader_desc:0 "Augustyn Józef Czartoryski, bien que ne descendant d'aucun monarque polonais historique, a été intronisé comme nouveau roi. La famille Czartoryski, d'origine polonaise, était influente à l'époque de l'ancienne République des Deux Nations et après l'annexion par la Russie. Avec Augustyn, la nouvelle nation polonaise a enfin un roi véritablement polonais."

