### Ideas ###
 sell_bucovina: "Bucovine Vendue"
 buy_bucovina: "Bucovine Achetée"
 POL_opportunism_idea: "Nouvel Opportunisme Polonais"
 POL_opportunism_idea_desc: "Nous devons toujours être prêts à frapper, à profiter de l'agitation qui nous entoure pour faire en sorte que la Pologne sorte gagnante."
 POL_black_monday: "Effets du Lundi Noir"
 POL_black_monday_desc: "Le Lundi Noir allemand a également touché notre pays. Nous devons agir."
 POL_black_monday1: "Effets du Lundi Noir"
 POL_black_monday1_desc: "Le Lundi Noir allemand a également touché notre pays. Nous devons agir."
 POL_eternal_regency: "Régence Éternelle"
 POL_eternal_regency_desc: "Le Conseil de Régence de Pologne, initialement créé pour décider du nouveau Roi de Pologne, est hypertrophié et inefficace depuis presque deux décennies. La pression que cela exerce sur la petite nation polonaise atteint un point de rupture."
 POL_german_advisors_idea: "Conseillers Allemands"
 POL_german_advisors_idea_desc: "La réforme de notre structure militaire et politique est de la plus haute importance si nous voulons rester politiquement pertinents en Europe. En profitant de nos liens étroits avec l'Allemagne, nous pouvons lui permettre de nous envoyer des conseillers pour moderniser nos forces armées."
 POL_mathematics_schools: "Écoles de Mathématiques"
 POL_mathematics_schools_desc: "Le financement de ces écoles nous apporte de grands avantages dans les domaines de la recherche et du développement."
 POL_winged_hussars_idea: "L'Esprit des Hussards Ailés"
 POL_winged_hussars_idea_desc: "Les Hussards Ailés vivent dans l'armée polonaise moderne."
 POL_offensive_force_idea: "Une Force Offensive"
 POL_offensive_force_idea_desc: "La Pologne se retrouve entourée de toutes parts par des nations qui ne l'aiment pas. Mais il ne suffit pas de rester assis et de regarder nos ennemis planifier autour de nous. C'est nous qui devons faire la première frappe, et détruire nos ennemis avant qu'ils ne puissent nous détruire."
 POL_defensive_tactics_idea: "Tactiques Défensives"
 POL_defensive_tactics_idea_desc: "La Pologne se trouve entourée de tous côtés par des nations qui ne l'aiment pas. Si nous voulons survivre, nous devons faire en sorte que l'ennemi paie de son sang chaque pouce de terrain qu'il prend, et que nos armées se tiennent prêtes à défendre chaque pouce du sol polonais."
 POL_assembly_lines_idea: "Chaînes d'Assemblage Contemporaines"
 POL_assembly_lines_idea_desc: "Les chaînes de montage augmentent l'efficacité de notre usine."
 POL_air_radios_idea: "Radiocommunication Inter-pilotes"
 POL_air_radios_idea_desc: "Permettre à nos pilotes de communiquer entre eux améliore leur capacité à effectuer des manœuvres complexes."
 POL_euro_block_idea: "Le Bloc Économique Européen"
 POL_euro_block_idea_desc: "L'adhésion au bloc économique de l'Allemagne sert à renforcer l'économie polonaise."
 POL_an_absolute_monarch_idea: "Un Monarque Absolu"
 POL_an_absolute_monarch_idea_desc: "Toute l'autorité repose entre les mains du monarque."
 POL_centralized_state_idea: "Un État Centralisé"
 POL_centralized_state_idea_desc: "Les nobles ont été affaiblis à chaque fois, ce qui a réduit leur capacité à influencer le gouvernement."
 POL_a_new_sejm_idea: "Un Nouveau Sejm"
 POL_a_new_sejm_idea_desc: "Le Sejm réformé est plus à même de réagir aux nouvelles menaces et de prendre des décisions importantes."
 POL_trade_reform_idea: "Réforme du Commerce International"
 POL_trade_reform_idea_desc: "La réforme de notre politique commerciale nous permettra de rester compétitifs sur les marchés étrangers."
 POL_poland_forever_idea: "Pologne, Éternelle"
 POL_poland_forever_idea_desc: "Même si l'État polonais est perdu, son peuple ne se rendra jamais."
 POL_spread_revolution_idea: "Propager la Révolution"
 POL_spread_revolution_idea_desc: "La révolution ne doit pas être arrêtée par les frontières, mais s'étendre au loin."
 POL_public_security_idea: "Le Ministère de la Sécurité Publique"
 POL_public_security_idea_desc: "Le Ministère a pour mission de protéger la Pologne contre les menaces intérieures et extérieures."
 POL_exceptionalism_idea: "L'Exceptionnalisme Polonais"
 POL_exceptionalism_idea_desc: "On a dit au peuple polonais qu'il était exceptionnel parmi tous les autres, et il se battra davantage pour le prouver."
 POL_redistribute_wealth_idea: "Richesse Redistribuée"
 POL_redistribute_wealth_idea_desc: "Les richesses prises aux bourgeois redistribuées au peuple, pour le bien de tous."
 POL_peoples_king_idea: "Le Roi du Peuple"
 POL_peoples_king_idea_desc: "Augustyn Ier Czartoryski inspire le peuple polonais à se battre et à défendre ses foyers."
 POL_tech_sharing_idea: "Partage des Technologies"
 POL_tech_sharing_idea_desc: "Nous partageons notre technologie avec nos alliés, et ils partagent avec nous à leur tour."
 POL_lessons_of_the_empire_idea: "Leçons de l'Empire"
 POL_lessons_of_the_empire_idea_desc: "En nous inspirant de l'expérience de l'Autriche en matière de gestion de nombreuses minorités, nous avons pris des mesures pour intégrer nos propres peuples minoritaires."
 POL_citizens_rights_idea: "Droits des Citoyens"
 POL_citizens_rights_idea_desc: "En donnant des moyens d'action à nos citoyens, nous leur permettons de se lancer dans des activités plus intéressantes, comme s'engager dans l'armée."
 POL_monarchist_sympathies_idea: "Sympathies Monarchistes"
 POL_monarchist_sympathies_idea_desc: "Les sympathies pour l'ancien royaume sont toujours présentes au sein du gouvernement, et pourraient devenir une menace si elles ne sont pas contrôlées pendant longtemps..."
 POL_russian_research_idea: "Recherche sur l'Artillerie Russe"
 POL_russian_research_idea_desc: "L'importation de modèles d'artillerie russes et la consultation de leurs concepteurs permettront d'améliorer à pas de géant la qualité de nos propres armes."
 POL_german_research_idea: "Recherche sur les Blindés Allemands"
 POL_german_research_idea_desc: "Les Allemands ont un avantage certain dans la conception des blindages. En consultant leurs concepteurs, nous serons en mesure d'améliorer considérablement nos propres chars."
 POL_suffrage_idea: "Suffrage des Femmes"
 POL_suffrage_idea_desc: "La République polonaise accorde à tous ses citoyens le même droit de vote et en récolte les fruits."
 POL_german_industry: "Dominance Industrielle Allemande"
 POL_german_industry_desc: "Après la fin de la Weltkrieg, l'Allemagne n'a pas perdu de temps pour accorder un accès économique favorable aux sociétés allemandes opérant à l'intérieur de notre pays. Aujourd'hui, les intérêts des entreprises allemandes contrôlent une grande partie de l'économie polonaise et sucent notre nation à blanc pour alimenter l'économie allemande."
 POL_new_administration: "Nouvelles Réformes Administratives"
 POL_solid_administration: "Administration Revivifiée"
 POL_technical_college_idea: "Nouveaux Instituts Techniques"

