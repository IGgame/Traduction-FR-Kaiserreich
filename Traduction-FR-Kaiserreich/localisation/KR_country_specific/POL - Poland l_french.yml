 POL_konstanty_rokossowski: "Konstanty Rokossowski"
 POL_konstanty_rokossowski_commander_desc:0 "§YDescription Générale\n§YNaissance:§L\n21 décembre 1896\nVarsovie, Royaume du Congrès, Empire Russe\n§YCarrière militaire:§L\nNé dans une famille mixte Russo-Polonaise, Konstanty Rokossowski est issu de la noble famille Rokossowski, même si son père, un agent des chemins de fer, était aussi éloigné de la noblesse traditionnelle que possible. Rokossowski a eu une enfance difficile, il a perdu son père très tôt dans sa vie et il a dû abandonner l'école afin de faire vivre le reste de sa famille. Il s'est rattrapé en lisant des livres en russe et en polonais pendant son temps libre, ce qui n'a fait qu'alimenter le conflit qui l'a opposé toute sa vie à la question de savoir s'il était russe, polonais ou quelque chose entre les deux.\n\nEn 1914, aux côtés de son cousin Franz, Konstanty, âgé de 18 ans, s'engage dans les armées russes en retraite et devient cavalier, servant avec distinction et atteignant le grade de sous-officier. Ils durent cependant se séparer lorsque la révolution d'octobre éclata - Franz rejoignit l'Organisation Militaire Polonaise et Konstanty fut l'un des premiers à se porter volontaire pour l'Armée Rouge. Là-bas, il monte rapidement en grade en tant que commandant de cavalerie compétent, mais ne peut renverser la vapeur - le régime soviétique s'effondre et tombe, et Rokossowski est obligé de fuir.\n\nAprès des années d'introspection à travers l'Europe, il se retrouve en France, où il entre en contact avec les socialistes polonais en exil et s'inscrit dans le corps des officiers de l'armée française. Bien qu'il reste en contact avec les autres anciens bolcheviks, Rokossowski s'est éloigné de la cause révolutionnaire russe et ne les a donc pas suivis en Argentine - son regard se tourne plutôt vers la Pologne. C'est peut-être là, dans son autre patrie, qu'il pourra trouver un but."

