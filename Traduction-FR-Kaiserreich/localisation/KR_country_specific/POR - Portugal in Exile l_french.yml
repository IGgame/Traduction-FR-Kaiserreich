portugal_exile.1.t: "Le dernier combat du Portugal"
portugal_exile.1.d: "Alors que les forces ennemies ont franchi nos frontières, nos armées se retrouvent acculées. Avec peu d'espace pour battre en retraite et une force écrasante de l'autre côté, nos chances de victoire sont minces. Néanmoins, nous devons continuer et défendre notre peuple contre les attaquants, quel qu'en soit le prix. Nous continuerons donc à nous battre jusqu'à ce que Lisbonne soit occupée !"
portugal_exile.1.a: "Audacieux Fortune Juvat !"

portugal_exile.2.t: "La chute du Portugal"
portugal_exile.2.d: "Malgré les efforts courageux de nos armées, la vérité est aussi amère qu'indéniable. Nous ne pouvons plus tenir sur le continent, car les forces ennemies écrasent les nôtres, avançant rapidement sur nos terres sans que nous puissions y faire grand-chose. Heureusement, l'empire portugais est vaste et nous pouvons encore nous retirer dans nos colonies pour le moment, et prévoir un moyen pour nous de libérer notre patrie de là."
 portugal_exile.2.d.noretreat: "Malgré les efforts courageux de nos armées, la vérité est aussi amère qu'indéniable. Nous ne pouvons pas tenir plus longtemps, car les forces ennemies écrasent les nôtres, avançant rapidement sur nos terres sans que nous puissions y faire grand-chose."
 portugal_exile.2.a: "Nous devons résister !"

portugal_exile.3.t: "Rejoindre l'Entente ?"
portugal_exile.3.d: "Avec la perte de nos possessions continentales, le retour de notre gouvernement légitime semble peu probable, du moins pas par nous-mêmes, car nous sommes confrontés à des chances écrasantes. Heureusement, nous avons encore des relations diplomatiques et nous pouvons contacter à nouveau nos anciens alliés afin qu'ils puissent, espérons-le, nous aider à retrouver notre pays."
portugal_exile.3.a: "Contactez les [ENT.GetAdjective]."
portugal_exile.3.b: "Nous n'avons pas besoin d'eux."

 #ENT PoV:
portugal_exile.4.t: "Le Portugal nous recontacte" #ENT PoV
portugal_exile.4.d: "Avec la défaite des Portugais sur le continent et leur retrait vers les colonies, des émissaires portugais nous ont contactés récemment pour demander que le Portugal puisse rejoindre l'Entente. Si la défaite dans la Weltkrieg a laissé un goût amer à la plupart des membres de l'Entente, les Portugais sont restés en bons termes avec nous, même s'ils se sont lentement éloignés au fil des ans. Comment devrions-nous répondre à leur demande ?"
portugal_exile.4.a: "Bienvenue à nouveau."
portugal_exile.4.b: "Sans le continent, le Portugal nous est inutile."

portugal_exile.5.t.accept: "[FROM.GetNameDefCap] Accepte"
portugal_exile.5.t.refuse: "[FROM.GetNameDefCap] Refuse"
portugal_exile.5.d.accept: "Malgré la perte de nos possessions continentales, nos alliés nous apprécient toujours et nous ont permis de joindre leurs efforts pour reconquérir leur patrie ainsi que la nôtre."
portugal_exile.5.d.refuse: "Avec la perte de nos avoirs continentaux, nos anciens alliés ont jugé que nous étions un poids inutile sur l'alliance et ont refusé notre demande de rejoindre leur faction. Même si nous pouvons encore endurer et reprendre notre pays, les chances que cela se produise un jour se sont incontestablement amenuisées..."
portugal_exile.5.a: "Ensemble pour la victoire !"
portugal_exile.5.b: "Les Britanniques sont-ils devenus fous ?"

 #MAF PoV:
portugal_exile.6.t: "L'effondrement du Portugal" #MAF PoV
portugal_exile.6.d.peace: "Avec l'effondrement de l'armée portugaise continentale, les forces de harcèlement ont été retirées d'Afrique. Le financement s'est tari et les armes ont été retirées. C'est à la fois la preuve définitive qu'ils étaient derrière le chaos à la frontière, et un grand soulagement pour nos forces."
portugal_exile.6.d.war: "Avec l'effondrement de l'armée portugaise continentale, les maigres forces que les Portugais avaient laissées en Afrique ont laissé les lignes de front en déroute. Désespérés, les Portugais se sont empressés de signer un accord de paix avec l'Allemagne, et nous sommes donc victorieux une fois de plus !"
portugal_exile.6.a: "Un problème de moins à se soucier."
portugal_exile.6.b: "Ainsi se termine la guerre du Bush."

 #SWF/FRA PoV:
portugal_exile.7.t: "L'effondrement du Portugal" #CNT/FRA PoV
portugal_exile.7.d: "Nos forces ayant rapidement franchi les lignes portugaises, il semble que leur gouvernement ne pouvait plus supporter la pression et s'est embarqué vers les colonies, échappant lâchement à la justice révolutionnaire. Bien que nous ayons sécurisé le continent portugais, la menace d'une invasion portugaise, bien qu'improbable, demeure."
portugal_exile.7.a: "Leur temps viendra, un jour ou l'autre."


portugal_exile.9.t: "Se saisir de Macao ?"
portugal_exile.9.d: "Avec l'effondrement de l'empire colonial portugais, le port et la base navale de Macao nous ont été ouverts. Un petit détachement pourrait facilement s'en emparer pour nous servir de base dans le sud de la Chine..."

portugal_exile.10.t: "Se saisir de Goa ?"
portugal_exile.10.d: "Avec l'effondrement de l'empire colonial portugais, la petite enclave de Goa s'est ouverte à nous. Un petit détachement pourrait très facilement la revendiquer comme la nôtre..."

portugal_exile.11.t: "Se saisir du Timor?"
portugal_exile.11.d: "Avec l'effondrement de l'empire colonial portugais, le territoire du Timor s'est ouvert à nous. Un petit détachement pourrait très facilement le revendiquer comme le nôtre..."

portugal_exile.seize: "Faites-le !"
portugal_exile.dont_seize: "Il vaut mieux le laisser, à vrai dire..."

 #News event:
portugal_exile.12.t: "Possessions orientales saisies !" #News event
portugal_exile.12.d: "Alors que l'Empire risque de s'effondrer et que le continent est perdu, les vautours habituels ont saisi l'occasion de s'emparer de nos possessions en Extrême-Orient. Macao, Goa et le Timor sont maintenant perdus, occupés respectivement par [729.Owner.GetNameDef], [321.Owner.GetNameDef] et [721.Owner.GetNameDef]. Nos forces armées étant en déroute en Ibérie, nous ne pouvons pas faire grand-chose pour les arrêter."
portugal_exile.12.a: "Nous viendrons les chercher, éventuellement."

 #News event:
portugal_exile.13.t: "Effondrement de l'empire portugais" #News event
 portugal_exile.13.d.noretreat: "Les forces ennemies approchant de Lisbonne, le gouvernement portugais a commencé à s'effondrer. Ils n'ont nulle part où fuir, aucune propriété coloniale que leurs dirigeants pourraient débarquer. En bref, ils ont été acculés et doivent donc faire face à leur sort avec le reste de leurs citoyens européens."
 portugal_exile.13.d.noangola: "Les forces ennemies approchant de Lisbonne, le gouvernement portugais a décidé que leur position n'était pas viable et, compte tenu de la protection relative du port de Lisbonne et de la couverture de la marine portugaise, ils ont embarqué sur leurs navires avec autant de soldats et de partisans loyalistes qu'ils pouvaient en transporter et ont fui en exil. Le seul endroit où ils peuvent le faire, ce sont leurs possessions de l'Atlantique, un endroit faible d'où ils peuvent espérer un retour éventuel sur le continent. L'avenir de la nation portugaise reste donc incertain."
portugal_exile.13.d: "Les forces ennemies approchant de Lisbonne, le gouvernement portugais a décidé que leur position n'était pas viable et, compte tenu de la protection relative du port de Lisbonne et de la couverture de la marine portugaise, ils ont embarqué dans leurs navires avec autant de soldats et de partisans loyalistes qu'ils pouvaient transporter et se sont exilés. Alors qu'ils se regroupent dans leurs lointaines colonies, l'avenir de la nation portugaise reste incertain, leur gouvernement étant en fuite et leur patrie occupée dans un avenir prévisible."
portugal_exile.13.a: "Est-ce la fin de l'empire portugais ?"

portugal_exile.14.t: "L'effondrement final"
 portugal_exile.14.d: "Malgré les vaillants efforts de nos armées pour reprendre notre patrie, nous avons complètement échoué dans notre tâche, et l'avenir de la nation portugaise reste sombre. Avec l'effondrement du moral, beaucoup de nos soldats et officiers ont commencé à déserter, demandant des grâces officielles aux envahisseurs afin de retourner au Portugal même. La position de notre gouvernement est devenue insoutenable, et les quelques ministres qui nous restent encore fidèles ont suggéré que nous devrions nous exiler vers une nation neutre pour éviter la capture, maintenant que nous ne pouvons pas nous défendre contre ceux qui chercheraient à nous juger injustement."
portugal_exile.14.a: "Peut-être qu'un jour nous reviendrons..."

 #MAF:
portugal_exile.15.t: "Le gouvernement portugais s'effondre"
portugal_exile.15.d: "La perte du continent l'ayant finalement rattrapé, le gouvernement portugais a officiellement pris le chemin de l'exil, alors que ses forces ont commencé à vaciller et à retourner dans le territoire occupé. Avec seulement des forces symboliques dans leurs colonies, nous pouvons rapidement les saisir si nous agissons maintenant, car ils auront peu de raisons ou même de moyens de s'opposer à nous"
portugal_exile.15.a: "L'Angola et le Mozambique sont à nous maintenant !"

 #NFA:
portugal_exile.16.t: "Le gouvernement portugais s'effondre"
portugal_exile.16.d: "La perte du continent l'ayant finalement rattrapée, le gouvernement portugais s'est officiellement exilé lorsque ses forces ont commencé à vaciller et à retourner dans le territoire occupé. Avec seulement des forces symboliques dans ses colonies, nous pouvons rapidement les saisir si nous agissons maintenant, car il aura peu de raisons ou même de moyens de s'opposer à nous"
portugal_exile.16.a: "Déplacer des troupes en Guinée et au Cap-Vert."

 #SWF:
portugal_exile.17.t: "Le gouvernement portugais s'effondre"
portugal_exile.17.d: "La perte du continent l'ayant finalement rattrapée, le gouvernement portugais s'est officiellement exilé alors que ses forces ont commencé à vaciller et à retourner dans le territoire occupé sous notre contrôle, en demandant pardon. Alors que les partisans portugais continuent d'errer dans les campagnes, la force croissante de nos milices et maintenant l'effondrement des Portugais ne peuvent qu'affaiblir l'insurrection, et bientôt nous pourrions avoir le contrôle total du Portugal, une fois pour toutes..."
portugal_exile.17.a: "Le prolétariat d'aujourd'hui réussit là où les rois d'autrefois ont échoué"
