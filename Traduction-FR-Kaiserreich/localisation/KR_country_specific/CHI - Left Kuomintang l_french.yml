 CHI.lategame.362.d.1: "$CHI_lategame_civ_war_alignment_intro$\n\nPour [FROM.GetNameDef], l’un des gouvernorats les plus autonomes soumis à notre mouvement, le choix était bien plus facile. Ils ont décidé de s'allier avec Chen Gongbo à [GetVictoryPointName_9843], offrant des ressources pour renforcer sa faction. Cependant, les paroles de soutien de [FROM.GetLeader] sont encore plus importantes. Malgré tout, beaucoup d’autres attendent les résultats sur le champ de bataille sur la côte est de la Chine avant de prendre une décision."
