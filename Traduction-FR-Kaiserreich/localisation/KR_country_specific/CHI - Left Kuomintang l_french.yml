#廖仲愷
 CHI_liao_zhongkai:0 "Liao Zhongkai"
 CHI_liao_zhongkai_advisor_desc: "§YAdvisor Description\nBorn:§! §gApril 23rd, 1877, in San Francisco, California, United States of America§!\n§YAlignment:§! §gIndependent§!\n§YPolitical Career:§! §gWith the return of the Central Committee in Fujian, efforts were made immediately to merge the MinGan government and the returning Central Committee from Paris. To complement Wang's leadership, there was no other man suitable for the job except Liao Zhongkai, the respected statesman, personal friend of Sun, and among the Kuomintang's founding members.\n\nAfter witnessing China's humiliating defeat during the Sino-Japanese War, Liao devoted his attention to Western studies and married like-minded revolutionary He Xiangning in 1897. The couple travelled to Japan, where they were deeply moved by Dr. Sun Yat-sen's revolutionary beliefs and became members of his Tongmenghui.\n\nUpon their return to China, he became deeply interested in socialist ideas and wrote about them in the Tongmenghui's newspaper. Liao stayed at Sun's side through the years, becoming a member of the Central Committee. He became a bitter enemy of the party's right due to his firm support for peasant and worker movements, which carried over to his tenure as party representative to Whampoa Military Academy. His efforts at rooting out military corruption nearly cost him his life in 1925 when he was ambushed by various assassins.\n\nIn the post Northern Expedition era, he has often shuttled back and forth to serve as a liaison between Paris and MinGan. This has won him the trust of both Wang and Song, helping him serve as a critical mediator in party affairs.§!\n\n§YNotes: He has been in notably poor health over the years, particularly due to the wounds suffered in the 1925 assassination.§!"

#邓演达
 CHI_deng_yanda: "Deng Yanda"
 CHI_deng_yanda_birth_info: "Naissance :§! §gLe 1er mars 1895, à Huizhou, Province du Guangdong, Empire Qing §!\n§YAlignement:§! §gPAC§!"
 CHI_deng_yanda_bio: "Deng Yanda est issu d'une lignée d'intellectuels ; son père était un érudit pendant la période Guangxu et sous sa direction, le jeune Deng subit l'influence des nouvelles idées libérales venues de l'Occident. Déterminé à apporter un changement à la décrépite dynastie Qing, il rejoignit la Révolution Xinhai en 1911 et, avec Huang Qixiang et Ye Ting, il fréquenta l'Académie Militaire de Baoding en 1916.\n\nLorsque Sun fut chassé du Guangdong par la révolte de Chen Jiongming, Deng resta fidèle aux idées de Sun et participa au retour du Kuomintang au Guangdong en 1923. Directeur adjoint du département de formation de l'Académie Militaire de Whampoa, Deng se porta également volontaire pour étudier dans la Commune nouvellement proclamée de France. Alors qu'il était à l'étranger, il apprit la nouvelle de la mort de Sun et retourna en Chine en 1926 pour servir comme directeur de l'éducation à Whampoa en préparation de la glorieuse Expédition du Nord.\n\nL’Expédition du Nord échoua cependant, mais cela n'entama pas la détermination de Deng. Estimant qu'une révolution réussie devait commencer par les masses, il rentra secrètement chez lui dans la zone des insurgés de MinGan et devint un intermédiaire de confiance entre Song Qingling et Li Jishen, ainsi qu'une étoile montante du parti et de l'armée."
 CHI_deng_yanda_advisor_desc: "§YAdvisor Description\n$CHI_deng_yanda_birth_info$\n§YPolitical Career:§! §g$CHI_deng_yanda_bio$ He has played an instrumental role in the development of the Provisional Action Committee, serving as its official leader while his best friend Song Qingling officially acts in a "neutral" capacity.§!\n\n§YNotes: The muscle behind the PAC, one would be wise not to underestimate his ideological convictions or political connections.§!"
 CHI_deng_yanda_mhc_desc: "§YOfficer Description\n$CHI_deng_yanda_birth_info$\n§YMilitary Career:§! §g$CHI_deng_yanda_bio$ Over the years, he has gathered many of his comrades and former students in the NRA into a faction known as the Whampoa Military Academy Revolutionary Classmates Association, dominating Kuomintang military networks.§!\n\n§YNotes: Appointing him to Chief of the General Staff would solidify the dominance of his WMARCA faction in military affairs.§!"
 CHI_deng_yanda_commander_desc: "§YGeneral Description\n$CHI_deng_yanda_birth_info$\n§YMilitary Career:§! §g$CHI_deng_yanda_bio$ He has honed in on his skills commanding a guerrilla insurgency, while also building a powerful reputation among his comrades and former students in the NRA.\n\n§YNotes: A charismatic, powerful leader, he has an unfortunate tendency to butt heads with others in the party, attracting frequent accusations of Bonapartism.§!"

#賀衷寒
 CHI_he_zhonghan:0 "He Zhonghan"
 CHI_he_zhonghan_birth: "Naissance: §! §g Le 5 janvier 1900, à Yueyang, province du Hunan, Empire Qing §!\n§YAlignement:§! §gCRS§!"
 CHI_he_zhonghan_bio: "§g Lecteur assidu dans sa jeunesse, il dévorait les articles de Liang Qichao, considérant ses idées comme le modèle d'une Chine moderne. Lorsque la France sombra dans la révolution, il se tourna vers le marxisme et rejoignit la Société de Recherche sur le Marxisme de Dong Biwu à Wuhan. Alors qu'il était initialement affilié au Parti Syndicaliste Chinois, il fut expulsé du parti en raison de conflits personnels. Il travailla alors comme professeur de collège jusqu'à ce qu'il soit invité par son ancien mentor Dong Biwu, pour saisir une opportunité dans le Guangdong.\n\nSun Yat-sen et ses partisans étaient à la veille de créer l'Académie Militaire de Whampoa, et He Zhonghan rejoignit avec enthousiasme les rangs de sa première promotion. He Zhonghan, avec Chen Geng et Jiang Xianyun, sont devenus les « trois diplômés exceptionnels de Whampoa ». Il obtint d'excellentes notes en théorie politique et militaire et voyait en Whampoa une nouvelle forme d'esprit révolutionnaire ; Ce n’est que par l’épée et par ceux qui ont juré devoir envers leur parti et leur nation que le pays serait enfin unifié. De plus, il voyait dans le premier directeur de l'école, le grand Chiang Kai-shek, un leader exemplaire, voire exceptionnel, qui fallait raviver la vigueur de la Chine et mettre fin à des siècles d'humiliation.\n\nCependant, l'Expédition du Nord fut un échec, Chiang fut tué et Lianq contraint de fuir vers l'Europe. Ici, il retrouverait plusieurs de ses anciens camarades de classe de Whampoa, notamment Hu Zongnan et Deng Wenyi. Avec une attention renouvelée, He Zhonghan étudia les révolutions émergentes en Grande-Bretagne et en France, en s'abonnant au journal maximiste « Action » et en suivant attentivement l'ascension d'Oswald Mosley. De retour d'exil, il espère ramener le même esprit révolutionnaire de Whampoa à l'Armée Nationale Révolutionnaire. §!"
 CHI_he_zhonghan_advisor_desc: "§YAdvisor Description\n$CHI_he_zhonghan_birth$\n§YPolitical Career:§! $CHI_he_zhonghan_bio$\n\n§YNotes: Having helped organise the second national revolution and outmanoeuvred his rivals within the new government, He Zhonghan stands as the chief deputy and principle theorist behind the Generalissimo's new regime.§!"
 CHI_he_zhonghan_commander_desc: "§YGeneral Description\n$CHI_he_zhonghan_birth$\n§YMilitary Career:§! $CHI_he_zhonghan_bio$\n\n§YNotes: A leading member of the China Revival Society, he is often seen as the "brains" and ideological theorist of the operation, though is far less personally popular than Hu Zongnan.§!"

#力行社
 CHI_lixingshe: "Lixingshe"
 CHI_lixingshe_advisor_desc: "§YAdvisor Description\nFounded:§! §g1933, in Birmingham, Union of Britain§!\n§YAlignment:§! §gChina Revival Society§!\n§YSummary§! §gThe Lixingshe is the so-called inner circle or inner ring in the hierarchy of organisation that the China Revival Society professes to have. There are only about 528 members that make up this so-called "new" Central Executive Committee  and it is centred around Hu Zongnan himself. The true heart of the Lixingshe however, is a further inner circle of five members in a standing committee. These five positions or departments are the Executive Secretary (He Zhonghan), the Secretariat (Deng Wenyi), the General Affairs (Liu Butong), the Propaganda Department (Kang Ze), Organisation (Zheng Jiemin), and Secret Services/Tewu (Dai Chunfeng).\n\n§YNotes: Highly secretive, the Lixingshe are considered the most senior members of the China Revival Society and are known for handling the decision making policies and operations of the Kuomintang. An inner circle within an inner circle, only those in the standing committee however have the Generalissimo's ear and attention at all times.§!"

###- Commanders -###

#李济深
 CHI_li_jishen: "Li Jishen"
 CHI_li_jishen_birth: "Naissance:§! §gLe 5 novembre, 1885, à Wuzhou, Province de Guangxi, Empire \n Qing§!\n§YAlignement:§! §g Neutre§!"
 CHI_li_jishen_bio: "Dans sa jeunesse, il s'inscrit au collège de Wuzhou, où il devient l'élève de Hu Hanmin, le futur leader de l'aile droite du Kuomintang. Sa carrière militaire débute en 1904 lorsqu'il entre à l'Académie militaire accélérée de Liangguang de l'armée Qing dans le Guangdong. Après avoir obtenu son diplôme, il se dirige vers le nord, à l'Académie des Officiers de l'armée de Beiyang à Pékin , qui est devenue plus tard la prestigieuse Académie Militaire de Baoding. Lorsque la Révolution Xinhai éclata en 1911, il rejoignit l'armée révolutionnaire dans le Jiangsu et retourna ensuite à Beijing pour terminer ses études.\n\nLi fut invité au Guangdong en 1922 par son ancien camarade de classe Deng Keng, commandant de la 1re division de l'armée du Guangdong. Il gravit les échelons au cours des années suivantes malgré la mort de Deng, devenant directeur adjoint de Whampoa sous Chiang Kai-shek. Au moment où l'Expédition du Nord éclatait, Li était gouverneur du Guangdong et directeur par intérim de Whampoa.\n\nMais lorsque l'Expédition échoua, on lui reprocha de ne pas avoir conservé Guangzhou, tombée aux mains des Allemands malgré tous ses efforts. Alors qu’une grande partie du parti s’enfuyait vers la France, Li resta sur place pour organiser le reste de la NRA. Malgré l’échec du soulèvement de 1932, il reste une figure respectée au sein de l’establishment militaire."
 CHI_li_jishen_commander_desc: "§YGeneral Description\n$CHI_li_jishen_birth$\n§YMilitary Career:§! §g$CHI_li_jishen_bio$\n\n§YNotes: Officially a "nonpartisan" officer, he has done his best to keep the NRA politically neutral, but that has not protected him from accusations of being a rightist officer.§!"
 CHI_li_jishen_mhc_desc: "§YOfficer Description\n$CHI_li_jishen_birth$\n§YMilitary Career:§! §g$CHI_li_jishen_bio$§!\n\n§YNotes: Officially a "nonpartisan" officer, he has frequently served as Minister of War and is a natural choice for Chief of the General Staff. That said, despite his professed nonpartisanship, many members of the young guard express their frustration by accusing him of "rightist" sympathies with the so-called "India Clique"."

#叶挺
 CHI_ye_ting: "Ye Ting"
 CHI_ye_ting_birth: "Naissance : §!  §g Le 10 septembre 1896, à Guishan, province du Guangdong, empire Qing §!\n§YAlignement:§! §g PAC §!"
 CHI_ye_ting_bio: "À l'âge de quinze ans, Ye Ting coupa sa queue de cheval (un style exigé à l'époque mandchoue) dans un acte de défi patriotique qui l'a vu expulsé de son école. Après avoir obtenu son diplôme, son père l'a fait épouser une fille de deux ans son aînée dans l'espoir de s'installer dans l'inquiétant Ye Ting, mais Ye s'est dirigé vers le nord, au Hubei, pour y acquérir des connaissances militaires. À l'école préparatoire de l'armée du Hubei, on lui recommanda de postuler à l'Académie Militaire de Baoding. Il y fut intrigué par les nouvelles idées de gauche qui étaient entrées en Chine, en particulier celles trouvées dans « La Nouvelle Jeunesse » de Chen Duxiu.\nAprès avoir obtenu son diplôme de Baoding, le chef de la vieille clique du Guangxi, Lu Rongting, lui proposa d'accepter un poste de magistrat de Huiyang. Il refusa et suivit Sun Yat-sen dans le Guangdong, rejoignant le Kuomintang et devenant commandant de bataillon dans l'Armée Nationale Révolutionnaire et devenant célèbre en tant que commandant compétent sur le terrain. En 1924, il rejoint le Parti Syndicaliste Chinois en raison de ses fortes convictions marxistes.\n\nLorsque l'Expédition du Nord éclata, Ye Ting dirigea les forces avancées au cours d'engagements notables tels que les batailles du pont de Tingsi et de Wuchang - gagnant ainsi la réputation d'être l'un des commandants les plus compétents de la NRA pendant la guerre. Cependant, lorsque l'Expédition échoua, il décida de rejoindre Song Qingling et Li Jishen dans la zone des insurgés de MinGan."
 CHI_ye_ting_commander_desc: "§YGeneral Description\n$CHI_ye_ting_birth$\n§YMilitary Career:§! §g$CHI_ye_ting_bio$ During that time, he has become a noteworthy instructor, pressing recruits for excellence and acting as a veteran mentor for many younger officers, hoping that one day a resurrected NRA will avenge his fallen comrades.§!\n\n§YNotes: A member of the MinGan Insurgent Zone, he is sympathetic but not a die-hard member of the PAC.§!"
 CHI_ye_ting_mhc_desc: "§YOfficer Description\n$CHI_ye_ting_birth$\n§YMilitary Career:§! §g$CHI_ye_ting_bio$ His experience in the zone has taught him the value of specialised, elite units for targeted strikes.§!\n\n§YNotes: A member of the MinGan Insurgent zone, he is sympathetic but not a die-hard member of the PAC."

#張治中
 CHI_zhang_zhizhong: "Zhang Zhizhong"
 CHI_zhang_zhizhong_birth: "Naissance: §! §g Le 27 Octobre 1890 à Chaohu, Province d'Anhui, Empire Qing§!\n§YAlignement:§! §g RCA§!"
 CHI_zhang_zhizhong_bio: "§YCarrière militaire:§! §gZhang Zhizhong est né dans le comté de Chaohu. En 1916, il est diplômé du département d'infanterie de la troisième classe de l'Académie militaire de Baoding, aux côtés de généraux tels que Bai Chongxi. Il a ensuite servi dans les armées du Yunnan, du Guangxi et du Sichuan, avant de rejoindre l'Armée nationale révolutionnaire à l'invitation de Chiang Kai-shek. Il est recruté pour enseigner à l'Académie militaire de Whampoa, où il est membre du comité de recherche militaire et travaille avec des conseillers étrangers de la Troisième Internationale.\n\nZhang fait partie de l'état-major général pendant l'Expédition de l'Est, où il donne des conseils sur la manière de vaincre l'armée de Chen Jiongming. Il s'est révélé être l'un des officiers les plus talentueux de la NRA lors de l'expédition du Nord de 1926, mais les échecs de l'expédition l'ont poussé à fuir en Europe. D'abord méfié en raison de sa loyauté envers Chiang, il se rapproche lentement de la gauche après la mort de son mentor. Il fut récompensé pour ses capacités et sa loyauté envers le comité central de gauche en étant nommé directeur adjoint de Whampoa en exil, et comme le directeur titulaire Li Jishen combattait dans le MinGan, cela lui donna une influence considérable sur l'éducation de la jeune génération d'officiers du Kuomintang.§!"
 CHI_zhang_zhizhong_commander_desc: "§YGeneral Description\n$CHI_zhang_zhizhong_birth$\n$CHI_zhang_zhizhong_bio$\n\n§YNotes: His time in Europe and support from the Central Committee has made him a steadfast RCA loyalist, and the object of suspicion from the PAC-dominated old-guard.§!"
 CHI_zhang_zhizhong_mhc_desc: "§YOfficer Description\n$CHI_zhang_zhizhong_birth$\n$CHI_zhang_zhizhong_bio$\n\n§YNotes: His time in Europe has made him a steadfast RCA loyalist, and has opened his eyes to new ways of military thinking. He hopes to train a new generation of the NRA along modern lines.§!"

#周恩来
 CHI_zhou_enlai:0 "Zhou Enlai"
 CHI_zhou_enlai_birth: "Naissance:§! §gLe 5 mars 1898 à Huai'an, Province du Jiangsu, Empire Qing§!\n§YAlignement:§! §gRCA§!"
 CHI_zhou_enlai_bio: "Né dans une famille de fonctionnaires universitaires, les ralentissements économiques de la fin de la dynastie Qing ont appris à Zhou ce que signifiait d'être pauvre. Dans sa jeunesse, il fréquente l'Académie Nankai, où il devient un militant marxiste éloquent influencé par les écrits de Chen Duxiu dans le magazine Nouvelle Jeunesse. Après être tombé amoureux de Deng Yingchao (qu'il épousa en 1925), il se rendit en France pour observer la révolution monumentale du siècle.\n\nÀ son retour d'Europe en 1924, il rejoint la faculté de la nouvelle Académie Militaire de Whampoa. Il accède rapidement au poste de Directeur Adjoint du Département Politique, éclairant les nouveaux cadets sur les Trois Principes du Kuomintang et recrutant rigoureusement des gauchistes pour l'académie. Cela lui a permis de nouer des liens étendus au sein du Kuomintang et du Parti Syndicaliste Chinois.\n\nLorsque l'Expédition du Nord échoua, lui et sa femme participèrent à la première insurrection du Kuomintang où il commença à organiser un groupe de renseignement connu sous le nom d'« escouade rouge ». Grièvement blessé lors du soulèvement de Shanghai en 1932, il fut emmené clandestinement de Chine vers l'Europe au cours d'une opération audacieuse où il a été reçu comme un héros. Étoile montante, il est nommé directeur du département politique de Whampoa en exil."
 CHI_zhou_enlai_commander_desc: "§YGeneral Description\n$CHI_zhou_enlai_birth$\n§YMilitary Career:§! §g$CHI_zhou_enlai_bio$ Having returned home, he is determined to help save the national revolution.§!\n\n§YNotes: An influential member of the "Political Department" aligned with the RCA against Whampoa's PAC-aligned Old-Guard, his political savvy provides the RCA a much needed counter-balance against Deng Yanda's influence. The Internationale Military Mission in particular is fond of him, seeing him as a humble, well-spoken, and enlightened officer.§!"
 CHI_zhou_enlai_advisor_desc: "§YAdvisor Description\n$CHI_zhou_enlai_birth$\n§YPolitical Career:§! §g$CHI_zhou_enlai_bio$ With his Red Squad, Zhou hopes to expand their operations and preserve the internal integrity of the national government.§!\n\n§YNotes: Well connected, educated and loyal to the revolutionary cause, Zhou has grown distrustful of the increasingly disloyal Whampoa Military Academy Revolutionary Classmates Association and other dissident groups within the army.§!"
 CHI_zhou_enlai_mhc_desc: "§YOfficer Description\n$CHI_zhou_enlai_birth$\n§YMilitary Career:§! §g$CHI_zhou_enlai_bio$§!\n\n§YNotes: An influential member of the "Political Department" aligned with the RCA against Whampoa's PAC-aligned Old-Guard, his leadership of the Political Department is instrumental in instilling high morale and careful indoctrination among the National Revolutionary Army."

#李之龙
 CHI_li_zhilong: "Li Zhilong"
 CHI_li_zhilong_birth: "Naissance:§! §gLe 10 Décembre 1897 à Mianyang, Province du Hubei, Empire Qing§!\n§YAlignement:§! §g LCS§!"
 CHI_li_zhilong_bio: "§YCarrière militaire:§! §gPaysan du Hubei, la carrière révolutionnaire de Li Zhilong débute avec sa participation au soulèvement de Hukou en 1913. Étudiant à l'académie navale de Yantai, il rejoint une grève en 1918, avant de fuir vers le sud.\n\nÉchappant à un mandat d'arrêt, il est devenu socialiste et a rejoint le Parti Syndicaliste Chinois après avoir rencontré le révolutionnaire Dong Biwu, aux vues similaires. Par la suite, il rejoint le Kuomintang et fréquente la première promotion de l'Académie Whampoa. Il combat dans l'Expédition de l'Est et mène une carrière d'officier politique naval avant de devenir directeur par intérim du bureau naval. Vice-amiral, il était le membre le plus haut gradé du CSP au sein de l'Armée Nationale Révolutionnaire.\n\nFuyant avec le Comité Central après l'échec de l'Expédition du Nord, Li s'exile en France et décide simultanément d'étudier les doctrines navales. À Paris, il acquiert une certaine expérience en tant que capitaine de plusieurs navires marchands armés et cherche à mettre ces compétences à profit, une fois la révolution relancée. Il joue un rôle déterminant dans l'organisation de la flottille qui a échappé aux patrouilles ennemies et permit le retour des exilés sur le continent. §!"
 CHI_li_zhilong_desc: "§YAdmiral Description\n$CHI_li_zhilong_birth$\n$CHI_li_zhilong_bio$\n\n§YNotes: A high ranking member of the Chinese Syndicalist party and League of Chinese Syndicalists, he is perhaps one of the most trusted and steadfastly socialist officers in the naval staff.§!"
 CHI_li_zhilong_mhc_desc: "§YOfficer Description\n$CHI_li_zhilong_birth$\n$CHI_li_zhilong_bio$\n\n§YNotes: A high ranking and long-time socialist officer, he found himself in good standing while in exile. Trained in the Internationale's naval tactics, he also hopes to keep supplies flowing into China."

#陈绍宽
 CHI_chen_shaokuan: "Chen Shaokuan"
 CHI_chen_shaokuan_birth: "Naissance: §! §gLe 27 octobre 1889 à Fuzhou, Province de Fujian, Empire Qing§!\n§YAlignement:§! §gNeutre§!"
 CHI_chen_shaokuan_bio: "§YCarrière militaire:§! §gCChen Shaokuan a été admis au Lycée Foochow, un lycée chrétien fondé par l'église de Fuzhou, à l'âge de 15 ans. En raison des liens de l'université avec les missionnaires américains, il maîtrisait parfaitement l'anglais dès son enfance. Après avoir obtenu le meilleur score de sa classe à l'école de la Marine, il rejoint la marine et commence sa carrière militaire. En 1916, il est envoyé aux États-Unis pour étudier les avions et les sous-marins et observer la guerre en Europe.\n\nDe plus en plus désillusionné par le régime tyrannique de Sun Chuanfang, il faillit quitter la clique Zhili lors de l'Expédition du Nord, mais fut dissuadé par les échecs répétés du Kuomintang dans son avance. Cependant, les événements qui ont conduit à l'effondrement de la Ligue en 1936 se sont avérés trop difficiles pour lui, et lorsque le Kuomintang a avancé sur le Fujian, il a facilement fait défection à leurs côtés, aidant à percer une brèche dans leurs défenses côtières et à permettre à l'aide internationale d'affluer vers Xiamen.§!"
 CHI_chen_shaokuan_desc: "§YAdmiral Description\n$CHI_chen_shaokuan_birth$\n$CHI_chen_shaokuan_bio$\n\n§YNotes: A patriot and sympathetic to the Kuomintang's goals, he has nonetheless been the object of suspicion within the National Revolutionary ranks. Still, as an experienced officer he may prove invaluable in the future.§!"
 CHI_chen_shaokuan_mhc_desc: "§YOfficer Description\n$CHI_chen_shaokuan_birth$\n$CHI_chen_shaokuan_bio$\n\n§YNotes: A long-time naval officer and influential within the Fujian naval community, Chen supports an asymmetric approach to resisting foreign threats on the coast.§!"

#陳季良
 CHI_chen_jiliang:0 "Chen Jiliang"
 CHI_chen_jiliang_birth: "Naissance:§! §g1887 à Fuzhou, Province de Fujian, Empire Qing§!\n§YAlignement:§! §g Neutre§!"
 CHI_chen_jiliang_bio: "§YCarrière militaire:§! §g Amiral de la "Marine de la République de Chine", Chen Jiliang débute sa carrière navale en 1897 à l'Académie navale de Nanjing Jiangnan. Après avoir obtenu son diplôme, il sert sur le croiseur « Hai Rong » et lorsque la Révolution Xinhai éclate, il soutient les révolutionnaires. En 1921, il sert comme capitaine de la patrouille du fleuve Yangtze et, en 1924, obtient le titre de contre-amiral.\n\nSympathique à la cause nationaliste et révolutionnaire du Kuomintang, Chen Jiliang espérait faire défection dans l'Armée Nationale Révolutionnaire lors de l'expédition du Nord, mais il a finalement renoncé alors que les défaites du Kuomintang se multipliaient.\n\nLe sous-financement régulier d'une flotte de défense côtière, même de base, par les autorités de la Ligue, l'exploitation financière allemande et la mauvaise gestion de Sun Chuanfang ont poussé Chen dans le camp des insurgés du Kuomintang, et il entre en contact avec les rebelles avant 1936. Il a aidé à convaincre l'officier de haut rang Chen Shaokuan de faire défection pendant la guerre de la Ligue, permettant aux approvisionnements internationaux d'affluer vers Xiamen. §!"
 CHI_chen_jiliang_desc: "§YAdmiral Description\n$CHI_chen_jiliang_birth$\n$CHI_chen_jiliang_bio$\n\n§YNotes: Long in contact with the Kuomintang and vetted for his revolutionary spirit, this experienced naval officer is viewed with suspicion by some but nonetheless has big dreams of reforming the Chinese fleet.§!"
 CHI_chen_jiliang_mhc_desc: "§YOfficer Description\n$CHI_chen_jiliang_birth$\n$CHI_chen_jiliang_bio$\n\n§YNotes: A nationalist, Chen recognises the need for a powerful fleet if China's sovereignty is to be maintained against imperialist threat. He hopes to ensure the continued protection of Chinese connection to the outside world against enemy raids."

#黃琪翔
 CHI_huang_qixiang:0 "Huang Qixiang"
 CHI_huang_qixiang_birth: "Naissance:§! §g Le 17 Juillet 1898 à Meixian, Province du Guangdong, Empire Qing§!\n§YAlignement:§! §gPAC§!"
 CHI_huang_qixiang_bio: "§YCarrière militaire:§! §g Huang Qixiang est né dans une famille d'agriculteurs pauvres. Son père travaillait à l'étranger et il fut donc élevé principalement par son oncle, qui l'envoya dans une école privée. En 1912, Huang entre à l’école normale de Guangzhou où il est exposé pour la première fois aux idées révolutionnaires. Il fréquente l'Académie militaire de Baoding et sert dans un régiment d'artillerie de l'Armée de Défense des Frontières. De plus en plus favorable aux idéaux de Sun Yat-sen, Huang retourna au Guangdong en 1922 et rejoignit le Kuomintang deux ans plus tard.\n\nLe premier poste de Huang au sein de la NRA fut de commander un bataillon dans la campagne contre les forces de Chen Jiongming. Au cours de l'Expédition du Nord, Huang a servi dans la Quatrième Armée de « Fer » aux côtés de Ye Ting et Zhang Fakui. Bien qu'ils se soient battus vaillamment, la Quatrième Armée fut finalement mise en déroute par la clique Zhili, et Huang finit par suivre les dirigeants du KMT en exil.\n\nEn France, il se rapproche de plus en plus de Deng Yanda et retourne avec lui en Chine en 1932 pour l'insurrection de Shanghai. Bien que cela ait échoué, les deux hommes se sont enfuis vers la zone MinGan pour continuer le combat, et Huang a été témoin de la rédaction de la « Déclaration au Peuple Révolutionnaire en Chine et dans le monde » qui a fondé le Comité d'Action Provisoire. §!"
 CHI_huang_qixiang_desc: "§YGeneral Description\n$CHI_huang_qixiang_birth$\n$CHI_huang_qixiang_bio$\n\n§YNotes: As a close friend and confidant of Deng Yanda, he is a prominent member of the PAC.§!"
 CHI_huang_qixiang_mhc_desc: "§YOfficer Description\n$CHI_huang_qixiang_birth$\n$CHI_huang_qixiang_bio$\n\n§YNotes: An artillery commander by training, thanks to Deng's influence he is a favourite for an inspector-general position.§!"

#張發奎
 CHI_zhang_fakui: "Zhang Fakui"
 CHI_zhang_fakui_desc: "§YGeneral Description\nBorn:§! §gSeptember 2nd, 1896, in Shaoguan, Guangdong Province, Qing Empire§!\n§YAlignment:§! §gRF§!\n§YMilitary Career:§! §gA man of Hakka origin, after private schooling, Zhang Fakui went to Guangzhou to become an apprentice before joining a local militia. He entered Guangdong's military academy in 1912 and then served as Sun Yat-sen's personal bodyguard. During his time in the military academy, his classmates included Xue Yue and Ye Ting. In 1922, when Chen Jiongming ousted Sun, Zhang displayed his loyalty to Sun by refusing to surrender and continued to fight in Guangxi.\n\nWhen Sun returned in 1923, Zhang raised troops to drive out Chen Jiongming and helped establish a new revolutionary government. During the Northern Expedition, his leadership of the Cantonese dominated Fourth army earned him the reputation as the "Hero of the Iron Army".\n\nForced to retreat when the Kuomintang lost the expedition, he joined with Sun Fo and his centre-right Reconstruction faction abroad rather than go to Europe, deepening his friendship with Sun and Xue Yue. As part of deal brokered with Wang's central committee, he was given a position as leader of a Chinese military attaché in Calcutta in 1934, building ties with Indian commanders and growing close to members of the Indochinese VNQDD he instructed. At the same time he gathered Chinese patriots overseas, never forgetting his dream of returning home to avenge the Northern Expedition.§!\n\n§YNotes: His clique of officers have coalesced into something informally known as the "India Clique" sympathetic to Reconstruction Faction. As the main ring-leader and the face of this faction, his actions are heavily scrutinised by the party and lauded by the press.§!"

#陈赓
 CHI_chen_geng: "Chen Geng"
 CHI_chen_geng_desc: "§YGeneral Description\nBorn:§! §gFebruary 27th, 1903, in Xiangxiang, Hunan Province, Qing Empire§!\n§YAlignment:§! §gRCA§!\n§YMilitary Career:§! §gBorn to a wealthy rural family, Chen's grandfather was a successful general in the Xiang Army. Despite their fantastic wealth, Chen decided to escape an arranged marriage and fled to join the army at age 13. Disgusted by warlordism, he initially left military service to become a railway receptionist before finding his way to Whampoa military academy.\n\nConsidered one of the "Three Most Outstanding Graduates of Whampoa" alongside He Zhonghan and the now-deceased Jiang Xianyun, Chen became a protege of Chiang Kai-shek. He led a company responsible for the Marshal's personal protection. During the Eastern Expedition in 1925, Chen talked Chiang out of committing suicide after a major defeat, carrying the general on his back for nearly 10km. This won him the lasting respect of Chiang, despite their political disagreements.\n\nThe failure of the Northern Expedition put a new twist in Chen's career. Sent to Europe for intelligence training, he came back to participate in the 1932 Shanghai uprising where he was wounded. Hiding under the name "Wang Yong", he was successfully evacuated. In addition to his regular duties leading the conventional army, Chen has also been active in military intelligence, growing closer to Zhou Enlai. He has proven an effective ambusher, moving his forces swiftly and attacking his opponents at key weak points.§!\n\n§YNotes: One of Zhou Enlai's chief deputies in the Red Squad, Chen is heavily tied to the so-called "Political Department clique" affiliated with the RCA.§!"

#萧劲光
 CHI_xiao_jinguang: "Xiao Jinguang"
 CHI_xiao_jinguang_desc: "§YGeneral Description\nBorn:§! §gJanuary 4th, 1903, in Changsha, Hunan Province, Qing Empire§!\n§YAlignment:§! §gLCS§!\n§YMilitary Career:§! §gBorn to a poor family of handicraftsmen near Changsha, he was fortunate enough to attend middle school before joining the budding Chinese socialist movement in 1920. With the help of Liu Shaoqi, he was able to go to a changed France the following year - recently freed from bourgeois oppression. He briefly participated in tail end of the old Diligent Work-Frugal Study Movement before enrolling in the Federal Military School (the renamed Saint-Cyr). By 1922, he had formally joined the Chinese Syndicalist party founded two years prior.\n\nXiao returned home in turn to a changed China. By 1924, the Warlord Era was in full swing and Xiao's first assignment was to help organise the Anyuan road and mine workers strike, one of the CSP's first revolutionary actions. Afterwards he became a political officer, fighting in the doomed Northern Expedition.\n\nIn its aftermath, he initially was recalled to Europe for further studies to prepare him to become a senior officer. In 1932, after the Shanghai Uprising, he was smuggled back into the MinGan Zone and proved to be an effective guerilla - going so far as to publish articles on the subject. He is also a talented organiser, capable of keeping the insurgency supplied despite all odds. Armed with an open mind, he has also avoided needless friction with any of the National Revolutionary Army's warring cliques. It was of little shock that Xiao was an early candidate for an independent command position upon the reopening of Whampoa.§!\n\n§YNotes: Perhaps the highest ranking commander that is not a Kuomintang member, Xiao is unique in having almost no ties whatsoever with the old Whampoa, giving him a certain degree of independence but also leaving him an outsider in NRA politics.§!"

#徐向前
 CHI_xu_xiangqian: "Xu Xiangqian"
 CHI_xu_xiangqian_desc: "§YGeneral Description\nBorn:§! §gNovember 8th, 1901, in Wutai, Shanxi Province, Qing Empire§!\n§YAlignment:§! §gRCA§!\n§YMilitary Career:§! §gXu Xiangqian was born into a relatively wealthy family in Shanxi, where his father served as a scholar-official of the Qing Dynasty. Unfortunately, the family's fortunes began to decline, and as a result, Xu was forced to collect dung, firewood, and wild vegetables to help his family survive. In the spring of 1919, Xu entered Shanxi's Provincial National Normal School, where he received his education. After hearing of Sun Yat-sen's newly established Whampoa Military Academy in 1924, he headed southwards from Shanghai alongside other Shanxi natives to participate in Whampoa's first graduating class.\n\nXu's service in the National Revolutionary Army began as one of Sun Yat-sen's bodyguards, and he participated in the pacification of the Merchant Corps. He also served in the Eastern Expeditions against Chen Jiongming and the subsequent ill-fated Northern Expedition. After the NRA's defeat in the Northern Expedition, he fled alongside other generals of the Kuomintang's left wing for the MinGan insurgent zone, where he got a taste of the Kuomintang's decade-long guerrilla war.\n\nAfter the failure of the 1932 Shanghai uprising, he just barely survived to be extracted to go to Europe. There he became affiliated with the Political Department of Zhou Enlai, returning home with them during the League War. As a member of one of the Kuomintang's "Old Guard", Xu has the respect of many within the National Revolutionary Army.§!\n\n§YNotes: Xu has wisely refrained from becoming too closely affiliated with any leader or faction, giving him the flexibility to work with both PAC and RCA affiliated military factions. That said, he has expressed a growing distrust towards the Old Guard.§!"

#林彪
 CHI_lin_biao: "Lin Biao"
 CHI_lin_biao_bio: "Fils d'une famille de marchands prospère, Lin a vu, dans sa jeunesse, son père perdre une grande partie de sa richesse à cause de l'exploitation des Seigneurs de Guerre. Militant de gauche, il participe à diverses grèves et manifestations étudiantes avant de fuir vers le sud pour s'enrôler dans la nouvelle Académie militaire de Whampoa.\n\nEn tant que jeune cadet, Lin admirait la personnalité du directeur de Whampoa, Chiang Kai-shek et se comportait exceptionnellement bien à l'école. Au cours de l'Expédition du Nord, il est passé du poste de chef adjoint de peloton à celui de commandant de bataillon en quelques mois seulement et même lors de son échec, il a suivi Ye Ting et une grande partie des restes de la NRA dans la clandestinité pour s'engager dans la guérilla. Il continue de se démarquer, se faisant un nom dans les montagnes de MinGan."
 CHI_lin_biao_desc: "§YGeneral Description§!\n§YBorn:§! §gDecember 5th, 1907, in Huanggang, Hubei Province, Qing Empire§!\n§YAlignment:§! §gCRS§!\n§YMilitary Career:§! §g$CHI_lin_biao_bio$§!\n\n§YNotes: Considered by many to be a politically blank slate, he has grown disillusioned by Deng Yanda's leadership, perhaps bitter at being passed over for prior leadership. He is rumoured to have fallen into a similar crowd of other disaffected, ambitious, and young Whampoa alumni.§!"
 CHI_lin_biao_mhc_desc: "§Y Description de l'Officier §!\n§YNaissance: §!  §g Le 5 décembre 1907 à Huanggang, Province du Hubei, Empire Qing §!\n§YAlignement: §!  §gCRS§!\n§YCarrière Militaire:§!  §g$CHI_lin_biao_bio$§!\n\n§YNotes : Considéré comme l'un des meilleurs commandants d'infanterie de l'Armée Nationale Révolutionnaire, il a exprimé son intérêt pour la refonte de l'infanterie et de l'éducation politique dans l'armée. §!"
 CHI_lin_biao_advisor_desc: "§YAdvisor Description§!\n§YBorn:§! §gDecember 5th, 1907, in Huanggang, Hubei Province, Qing Empire§!\n§YAlignment:§! §gCRS§!\n§YPolitical Career:§! §g$CHI_lin_biao_bio$§!\n\n§YNotes: Having found his place in the NRA Young Guard, Lin basks in his status as a revolutionary hero and enjoys the patronage of the President himself.§!"
 CHI_lin_biao_leader_desc: "§YLeader Description§!\n§YBorn:§! December 5th, 1907, in Huanggang, Hubei Province, Qing Empire\n§YPolitical Career:§! $CHI_lin_biao_bio$\n\nThe eradication of much of the original CRS leadership left a major leadership vacuum within extremist circles, one initially filled by civilian radicals in the CSP. However, the installation of a new regime in China has required a much stronger hand, and the Eagle of the Red Army has stepped up to the challenge of saving a shattered nation."

#王耀武
 CHI_wang_yaowu: "Wang Yaowu"
 CHI_wang_yaowu_birth: "Naissance:§! §g1904 à Tai'an, Province du Shandong, Empire Qing§!\n§YAlignement:§! §gPAC§!"
 CHI_wang_yaowu_bio: "§YCarrière militaire:§! §gNé dans une famille paysanne, l'enfance de Wang Yaowu a été marquée par la pauvreté et la tragédie après la perte de son père et de son frère aîné. Élevé jusqu'à l'âge adulte par sa mère célibataire, il travaillait comme commerçant lorsqu'il apprit que Sun Yat-sen ouvrait une école militaire à Guangzhou : l'Académie Militaire de Whampoa. Il emprunte immédiatement de l'argent à son employeur et se dirige vers le sud, devenant ainsi membre de la troisième promotion de Whampoa.\n\nAu cours de l'Expédition du Nord, il est devenu célèbre pour son commandement inébranlable sous le feu et l'accent mis sur la défense. Une anecdote célèbre a circulé parmi les troupes de Beiyang selon laquelle il valait « mieux rencontrer le roi de l'enfer que de voir le roi Yaowu » (car Wang et Roi partagent le même caractère en chinois). Lorsque l'expédition échoua, il rejoignit Song Qingling et les restes de l'Armée Nationale Révolutionnaire dans la zone insurrectionnelle de MinGan, devenant ainsi l'un des favoris pour la promotion parmi la vieille garde.§!"
 CHI_wang_yaowu_desc: "§YGeneral Description\n$CHI_wang_yaowu_birth$\n$CHI_wang_yaowu_bio$\n\n§YNotes: A member of the WMARCA, he is generally well regarded among Kuomintang "Old Guard" commanders affiliated with Deng Yanda and the PAC.§!"
 CHI_wang_yaowu_mhc_desc: "§YOfficer Description\n$CHI_wang_yaowu_birth$\n$CHI_wang_yaowu_bio$\n\n§YNotes: One of the best defensive commanders in the NRA, he is also a member of Deng's WMARCA.§!"

#薛岳
 CHI_xue_yue: "Xue Yue"
 CHI_xue_yue_birth: "Naissance:§! §gLe 26 Décembre 1896 à Shaoguan, Province du Guangdong, Empire Qing§!\n§YAlignement:§! §gRF§!"
 CHI_xue_yue_bio: "§YMilitary Career:§! §gBorn to a Hakka peasant family in Guangdong, Xue Yue joined Sun Yat-sen's Tongmenghui in 1909 at the age of thirteen before attending the Guangdong Military Primary School. In 1917, he was admitted to the Sixth Class of the Baoding Military Academy. In 1918, he returned to Guangdong to partake in the army created by Sun Yat-sen and Chen Jiongming before taking Sun's side during the Sun-Chen split and helping bring Song Qingling to safety away from the Federalist warlord.\n\nPrivately opposed to Chiang Kai-shek during the Northern Expedition, he left the first army after the Northern Expedition's failure and went abroad into exile. He joined with Zhang Fakui and Sun Fo in Hawaii, and was dispatched as an attaché to India in 1932. With the Kuomintang's triumphant return from exile, he has successfully landed a position in the high command.§!"
 CHI_xue_yue_desc: "§YGeneral Description\n$CHI_xue_yue_birth$\n$CHI_xue_yue_bio$\n\n§YNotes: A close friend and protege of Zhang Fakui, he is widely considered the second command of the so-called "India Clique" of centre-right commanders. When asked, he has expressed that political freedom, economic democracy, and military self-defence should be the top priorities for the nation.§!"
 CHI_xue_yue_mhc_desc: "§YOfficer Description\n$CHI_xue_yue_birth$\n$CHI_xue_yue_bio$\n\n§YNotes: Xue Yue has demonstrated considerable aptitude in encirclements and rapid manoeuvre, expressing some interest in mechanised warfare.§!"

#邓文仪
 CHI_deng_wenyi: "Deng Wenyi"
 CHI_deng_wenyi_birth: "Born:§! §gDecember 18th, 1905 in Liling, Hunan Province, Qing Empire§!\n§YAlignment:§! §gCRS§!"
 CHI_deng_wenyi_bio: "§YMilitary Career:§! §gWhen he was twenty-two years old, Deng Wenyi travelled from his home town in Hunan to attend the first class of Guangzhou's Base Camp Army Lecture School opened by his fellow Hunanese Cheng Qian. The school opened in 1924, but at the end of the year, the students of this first-class transferred to China's newest military school - Sun Yat-sen's Whampoa Military Academy. Enrolled in its inaugural class, he made a name for himself after being wounded in the Eastern Expedition against Chen Jiongming.\n\nWith the approval of the school's principal Chiang Kai-shek, Deng took a year off to study at the Commune of France. However, his trip was short-lived as the Northern Expedition had broken out. Returning home, he served as the director of the political department at Whampoa, instructing the recruits that their cause was just and that the Kuomintang was a party like none other. But the Northern Expedition failed.\n\nLike many others, Deng fled to Europe, where he stewed in exile. Meeting with others stuck far from home, most notably He Zhonghan, they formed a group united by the radical view that the revolution had not been lost but betrayed. If it were to succeed, it would need a great leader to lead it - someone of the same calibre as the late Chiang who can take charge of a stronger, reborn National Revolutionary Army. Around this point he secured a post in the Union of Britain, where he followed the rise of Maximism intently as a model.\n\nWhen the Central Committee returned to Fujian, he would once again be one of the first to rush into battle - willing to throw his life in danger for the revolution's success. But it is clear his ambitions have soared far above merely being martyred in combat.§!"
 CHI_deng_wenyi_desc: "§YGeneral Description\n$CHI_deng_wenyi_birth$\n$CHI_deng_wenyi_bio$\n\n§YNotes: A silent, observant type - Deng serves as the China Revival Society's de facto secretary, keeping careful notes for his more vocal associates.§!"
 CHI_deng_wenyi_mhc_desc: "§YOfficer Description\n$CHI_deng_wenyi_birth$\n$CHI_deng_wenyi_bio$\n\n§YNotes: A taciturn, thorough staff officer, Deng has a knack for logistics.§!"

#粟裕
 CHI_su_yu: "Su Yu"
 CHI_su_yu_birth: "Born:§! §gMarch 5th, 1904, in Huitong, Hunan Province, Qing Empire§!\n§YAlignment:§! §gPAC§!"
 CHI_su_yu_bio: "§YMilitary Career:§! §gAn ethnic Dong, Su Yu had a relatively educated yet impoverished childhood as the third child among six siblings in rural Hunan. After running away from home in 1924, he participated various student movements while attending the Hunan Provincial 2nd Normal School at Changde. As an active member in a student union, he read fervently on news of the socialist revolutions in Europe and grew hopeful of a similar one in China to overthrow the warlords.\n\nHe would get his chance when he met Ye Ting, who encouraged him to join the Kuomintang on the eve of the Northern Expedition. The expedition's failure, however, saw Su Yu follow his newfound cause into the MinGan Insurgent Zone, where he distinguished himself as one of the ablest guerrillas in the insurgent zone - serving as not only a loyal soldier to the revolution but also an energetic mentor to new recruits.\n\nHe served as a chief of staff of a vanguard detachment under Fang Zhimin during 1932 Shanghai uprising, but due to critical missteps his unit was nearly wiped out. Though Fang fell and Su Yu nearly lost his arm, he achieved fame for successfully leading a breakout that saved the remnants of his unit. Su Yu joins other old MinGan commanders in being elevated to command in the rapidly expanding NRA.§!"
 CHI_su_yu_desc: "§YGeneral Description\n$CHI_su_yu_birth$\n$CHI_su_yu_bio$\n\n§YNotes: Unlike many MinGan commanders, Su Yu was not affiliated with Whampoa or the WMARCA. That said, he remains loosely aligned with the PAC's agrarian interests.§!"
 CHI_su_yu_mhc_desc: "§YOfficer Description\n$CHI_su_yu_birth$\n$CHI_su_yu_bio$\n\n§YNotes: An experienced guerilla and a pioneer of sorts of asymmetric warfare, Su Yu has become a leading theorist in this doctrine.§!"

#聂荣臻
 CHI_nie_rongzhen: "Nie Rongzhen"
 CHI_nie_rongzhen_desc: "§YGeneral Description\nBorn:§! §gDecember 29th, 1899, in Jiangjin, Sichuan Province, Qing Empire§!\n§YAlignment:§! §gRCA§!\n§YMilitary Career:§! §gAn avid learner since his youth, Nie Rongzhen as a student read the works of Charles Darwin, Theodore Huxley, and Chen Duxiu's "New Youth" before leaving China in 1920 due to the instability of the country. He instead travelled overseas to the newly proclaimed Commune of France where he met fellow leftists, socialists, and syndicalists such as Cai Hesen, Cai Chang, and Deng Xiaoping. He then participated in the Work-Study Programme where he worked in French factories but in 1921, he left France to study at the Chemical Engineering Department at the Université du Travail in Belgium. During his stay in Belgium, he gradually turned further to the left and joined the Chinese Syndicalist Party.\n\nIn 1924, he joined the Chinese Kuomintang and served as the director of the Kuomintang's communications department in Paris. It was around this time, that he attended the military school in Saint-Cyr and in 1925, he returned to China with French aid and weapons to aid in the Northern Expedition. He served under Zhou Enlai in the Political Department, where he essentially acted as Zhou's protege.\n\nWhen the Northern Expedition failed, Nie served under Zhou in the initial stages of the insurgency before being evacuated to Europe after the 1932 uprising. Since then, he served as Zhou's chief deputy in Whampoa's Political Department in exile. With their triumphant return from exile, and the NRA's shift towards its "Young Guard" Nie was well poised for promotion to independent command.§!\n\n§YNotes: A friend and protege of Zhou Enlai with extensive education in Europe, Nie represents in many ways the Political Department's ideal next general officer - a devoted revolutionary, a skilled leader and well versed in socialist ideology.§!"

#张云逸
 CHI_zhang_yunyi: "Zhang Yunyi"
 CHI_zhang_yunyi_desc: "§YGeneral Description\nBorn:§! §gAugust 10th, 1892, in Wenchang, Guangdong Province, Qing Empire§!\n§YAlignment:§! §gPAC§!\n§YMilitary Career:§! §gBorn into a poor peasant family, Zhang Yunyi attended the Guangdong Army Primary School when he was sixteen before joining Sun Yat-sen's Tongmenghui the following year. After participating in the National Protection War, he served in the Guangdong Army for some time before joining Sun's Nationalist Government in Guangzhou. At this time, he joined the National Revolutionary Army and participated in the Eastern Expeditions against Chen Jiongming. He was promoted to general just in time for the ill-fated Northern Expedition, fighting in the failed siege of Wuchang.\n\nAfter the Kuomintang defeat, Zhang joined his fellow generals Ye Ting and Xu Xiangqian underground. Kuomintang insurgent activities finally cumulated with the failed 1932 Uprising, forcing them to retreat into the newly-established MinGan insurgent zone. By this point, Zhang had distinguished himself enough to be part of the newly established MinGan high command, having acquired a reputation for being a charismatic and commendable guerrilla leader. He was also quite resourceful, organising various military enterprises to keep the insurgency funded. Together, he was a natural choice for promotion to independent command in the expanding NRA.§!\n\n§YNotes: A long-time MinGan commander, he is known for his strong sympathies with Song Qingling's Provisional Action Committee.§!"

 #羅榮桓
 CHI_luo_ronghuan: "Luo Ronghuan"
 CHI_luo_ronghuan_desc: "§YGeneral Description\nBorn:§! §gNovember 26th, 1902, in Hengshan County, Hunan, Qing Empire§!\n§YAlignment:§! §LCS§!\n§YMilitary Career:§! §gLuo had the opportunity of education that many of his childhood friends couldn’t share. At the age of 17, he enrolled in the Xiejun Middle School in Changsha. Five years later, he was accepted into the Qingdao Private College, where he completed a preparatory course in Industry in Commerce in 1926. Fueled by both the content of his education and also disgusted by the corruption and oppression rampant in the Shandong Clique, Luo would seek a solution for the problems in China in the form of the rising tide of Syndicalism. In April 1927, Luo joined a local youth group heavily involved with the League of Chinese Syndicalists. Later that year, he would officially enroll himself into the LCS proper. Since then, Luo has traveled between his home province of Hunan, his educational home base of Shandong, and everywhere in between, offering himself to those who are willing to eradicate warlord tyranny and implement socialism in his motherland, whatever the odds may be. With the Kuomintang now hailing victorious over the Southeast, Luo now finds his loyalties to the NRA.§!"
#杜聿明
 CHI_du_yuming: "Du Yuming"
 CHI_du_yuming_birth: "Born:§! §gNovember 28th, 1904, in Mizhi, Shaanxi Province, Qing Empire§!\n§YAlignment:§! §gPAC§!"
 CHI_du_yuming_bio: "§YMilitary Career:§! §gIn 1924, Du Yuming was studying for his examinations at Peking University and Beijing Normal University when he came across an article in the magazine \"New Youth\", imploring the youth of China to apply and enlist in a new military school in the south. He then abandoned his studies, and at the recommendation of Yu Youran, he became a member of Whampoa Military Academy's inaugural class. He then served under He Yingqin, participating in the suppression of the Merchant Corps and the battles against Chen Jiongming in the Eastern Expedition. During the siege of Tamsui City, he was among the first of a dare-to-die unit to scale the city wall, braving heavy enemy fire and earning a name for himself.\n\nIn part because of these heroics, he was sent north in 1925 and was among those present at Dr. Sun Yat-sen's deathbed in Beijing. The following year, the Northern Expedition began, and Du Yuming went southwards from Beijing to join his comrades. However, he was captured by Sun Chuanfang's forces, although he managed to escape. He managed to rejoin Kuomintang troops under Deng Yanda in Wuhan, but by then the expedition was doomed. Joining the Central Committee and his classmates from Whampoa's first class, he went into exile in Europe.\n\nIn Europe, he marvelled at the latest military developments there. In particular, he found himself drawn to the writings and doctrine of British mechanised commander B.H. Liddel Hart, and strives to one day form an armoured corps for the National Revolutionary Army.§!"
 CHI_du_yuming_desc: "§YGeneral Description\n$CHI_du_yuming_birth$\n$CHI_du_yuming_bio$\n\n§YNotes: An alumni of Whampoa, he has since joined the WMARCA and grown closer to Deng Yanda's clique. Nonetheless, he is said to be open to hearing the opinions of other factions in the army.§!"
 CHI_du_yuming_mhc_desc: "§YOfficer Description\n$CHI_du_yuming_birth$\n$CHI_du_yuming_bio$\n\n§YNotes: Despite his affiliation with the WMARCA, he is not considered a member of the Old Guard by doctrine. Perhaps in part as a response to his absence during the height of the Northern Expedition, Du has become the chief advocate of the modernisation of the NRA along European lines.§!"

#戴安澜
 CHI_dai_anlan: "Dai Anlan"
 CHI_dai_anlan_birth: "Born:§! §gNovember 25th, 1904, in Wuwei, Anhui Province, Qing Empire§!\n§YAlignment:§! §gCRS§!"
 CHI_dai_anlan_bio: "§YMilitary Career:§! §gDai Anlan, originally named Bingyang, was born to a farmer's family. After witnessing the corruption of the Beiyang government, he decided to rename himself Anlan (which means calming the waves) to show his goals and devoted himself to the revolution led by Kuomintang. He would then travel southwards to Guangzhou to partake in Whampoa's Third Class.\n\nDuring one battle of the Northern Expedition, he was badly injured when he was shot in the belly. Despite his injuries, his steady leadership at the frontline and other feats earned him plenty of praise and he became a favourite of his leaders. When the Northern Expedition failed, Dai retreated with the Central Committee, eventually escaping to the Commune of France.\n\nWhile Dai was recovering, he became inspired by the modern armoured warfare theory of Charles Delestraint, which pushed him to study the field of mobile warfare. Hoping to become a pioneer of the use of tanks and mechanised infantry on the Chinese battlefield, he became a member of the planning commission for a hypothetical \"200th Division\". Assigned to General Du Yuming, Dai has been promoted to help lead China's expanding mechanised corps.§!"
 CHI_dai_anlan_desc: "§YGeneral Description\n$CHI_dai_anlan_birth$\n$CHI_dai_anlan_bio$\n\n§YNotes: A member of the "Young Guard" of the military, Dai has not particularly committed to any faction. However many of his subordinates have found themselves in the ranks of the CRS.§!"
 CHI_dai_anlan_mhc_desc: "§YOfficer Description\n$CHI_dai_anlan_birth$\n$CHI_dai_anlan_bio$\n\n§YNotes: A leading member of China's Mechanised Warfare Study Commission, Dai hopes to receive the resources he needs to turn the fledging Mechanised Corps into a force to be reckoned with.§!"

#蔣緯國
 CHI_chiang_wei_kuo: "Chiang Wei-kuo"
 CHI_chiang_wei_kuo_desc: "§YGeneral Description\nBorn:§! §gOctober 6th, 1916, in Tokyo, Japanese Empire§!\n§YAlignment:§! §gCRS§!\n§YMilitary Career:§! §gChiang Wei-kuo was born in Japan as the biological son of Dai Jitao and Dai Jitao's Japanese girlfriend. As leading members of the Kuomintang, Dai Jitao and Chiang Kai-shek (who were so close that they were practically brothers) had to flee to Japan to escape the reach of the Beiyang Government. The young Wei-kuo was essentially raised by Chiang and Chiang's concubine Yao Yecheng, and thus he was adopted into Chiang's family, especially as Chiang's mother missed her deceased youngest son Chiang Ruiqing deeply. As a sign of national dedication, both of the late Marshal's sons were named after the nation (kuo): Wei means latitude while Ching (his brother) means longitude.\n\nA young Chiang Wei-kuo grew up next to Whampoa with his father. However, tragedy struck the Chiang household with the collapse of the National Revolutionary Army during the Northern Expedition. After Chiang's assassination, Chiang Wei-kuo fled abroad to join his brother Chiang Ching-kuo in Europe who was then studying at Sun Yat-sen University in Paris.\n\nAbroad he and his brother received extensive support from many of their father's former students and friends, with the younger man being particularly enamoured by this increasingly radicalised clique of Whampoa graduates. In 1935 he joined the military, receiving training initially as an infantry cadet with the chasseurs alpins. Still in training when the League War began, he utilised his connections to secure a position as a non-commissioned officer in the British Republican tank corps.\n\nComing home, he has formally joined the NRA - hoping to use the skills and ideas he learned overseas to help pave the way for the NRA's first mechanised divisions. Although it is clear he has achieved his high rank at such a young age due to his surname, his ambition and specialty should not be understated.§!\n\n§YNotes: His biological father, Dai Jitao, is still a family secret. It is unclear if Wei-kuo himself knows the full truth about his "uncle". A darling of the CRS, Chiang has been a poster boy for a model cadet and officer of the young-guard.§!"

###- Political Advisors -###

#Starting Advisors

#蔡元培
 CHI_cai_yuanpei: "Cai Yuanpei"
 CHI_cai_yuanpei_desc: "§YAdvisor Description\nBorn:§! §gJanuary 11th, 1868, in Shanyin, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §gIndependent§!\n§YPolitical Career:§! §gA venerable member of the Kuomintang, considered one of the "Four Elders", Cai Yuanpei displays considerable influence within the Party and is also a renowned educator in China. At the age of 26, Cai was appointed to the Hanlin Imperial Academy. He established the anti-Manchu Guangfuhui in 1904 before joining the Tongmenghui. Around this time he studied in Germany, and became friends with fellow anarchists Wu Zhihui and Li Shizeng, and they founded the World Society along with Zhang Renjie.\n\nAfter becoming President of Peking University, he recruited famous intellectuals such as Li Dazhao, Chen Duxiu, Hu Shih, and Xu Beihong. In 1922, he resigned from his position and went to France but returned back in 1926 on the eve of the Northern Expedition.\n\nCai's education model is based on that of the French, and he is an advocate of Chinese aesthetic education, which he associates with traditional values and believes both to be compatible in politics and education. By adopting such a methodology, students will be able to create a moral and just society - free of the chaos of the warlords. In addition, he is a strong promoter of woman's education, abolition of foot-binding, and an end to concubinage.§!\n\n§YNotes: One of the founding members of the World Society, he hopes to bind the Syndicalist movement closer to the Kuomintang. He and the other Elders have also since broken with Wang Jingwei and the RCA because of their authoritarianism, and also have engaged in a rivalry with the CSP.§!"

#施存统
 CHI_shi_cuntong: "Shi Cuntong"
 CHI_shi_cuntong_advisor_desc: "§YAdvisor Description\nBorn:§! §gNovember 12th, 1899, in Yuandong, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §gRCA§!\n§YPolitical Career:§! §gAs a young man studying at Zhejiang Provincial Normal School, Shi Cuntong became an activist and a student of the New Culture Movement. A writer for the Zhejiang Xinchao, he published "Unfilial Piety" heavily criticising the traditional Confucian family system. In Beijing he became acquainted with other scholars in Cai Yuanpei and Chen Duxiu's circles, and became sympathetic to their Marxist, libertarian views.\n\nAround this time, he also met Zhou Fohai through mutual introductions and attended the foundation of the Kuomintang in Guangzhou while keeping steady contacts with syndicalist groups such as the World Society and the rising Chinese Syndicalist Party. A scholar, editor, and educator at a myriad of socialist organisations such as Shanghai University, Guangdong Sun Yat-sen University, Whampoa Military Academy, and Sun Yat-sen University in Paris, Shi Cuntong became a major voice for radical change. This has brought him into the ranks of the Radical wing of the RCA faction, and his latest project he hopes to secure funding for is the Chinese Cultural Salvation Association.§!\n\n§YNotes: A leading pro-Syndicalist theoretician within the RCA, Shi Cuntong is a critical bridge between the RCA-Radicals and the CSP.§!"

#王法勤
 CHI_wang_faqin: "Wang Faqin"
 CHI_wang_faqin_desc: "§YAdvisor Description\nBorn:§! §g1870, in Gaoyang, Hebei Province, Qing Empire§!\n§YAlignment:§! §gRCA§!\n§YPolitical Career:§! §gAs a student studying abroad in Japan, Wang became enamoured by the progress Japan had made while discontented by the stagnation of the Qing Empire. He returned in China after Japan's ban on Chinese students and became an early member of the Tongmenghui. He organised revolutionary activities in Northern China across the Xinhai Revolution, even being elected into multiple government positions in Hebei.\n\nHowever, with the start of the Constitutional Protection Movement, he went south to join the Kuomintang's revolutionary government in Guangzhou. He became a member of the first Central Executive Committee, a position he has since retained. A decidedly leftist member of the Kuomintang loyal to Wang Jingwei and the RCA, he also oversees the pension committee.§!\n\n§YNotes: A member of the Radical Faction of the RCA, he is considered part of the Kuomintang's Old Guard, having been a member since its earliest iterations.§!"

#陳璧君
 CHI_chen_bijun: "Chen Bijun"
 CHI_chen_bijun_desc: "§YAdvisor Description\nBorn:§! §gNovember 5th, 1891, in Penang, British Malaya§!\n§YAlignment:§! §gRCA§!\n§YPolitical Career:§! §gBorn into a wealthy Chinese family overseas, she met the young, passionate revolutionary Wang Jingwei while he was visiting Penang in 1908. Wang, then a member of the Tongmenghui, encouraged the young Chen to join the party, and she met Sun Yat-sen in Singapore in 1908 and became his secretary. After Wang's failed assassination attempt on Zaifeng and subsequent imprisonment, she went to Hong Kong to plan for his escape.\n\nWhen the Xinhai Revolution broke out, Wang was released from prison, and in 1912, the two were finally married. The two travelled to France to study and returned in 1917 to aid Sun's movement. After Sun was ousted from Guangdong and fled to Shanghai, the couple joined him there - ever steadfast loyalists of the esteemed premier. She was present at Sun's triumphant return to Guangdong in 1921, and also at his deathbed, tending to the severely ill Sun.\n\nAfter the failure of the Northern Expedition, Chen Bijun fled to France with her husband where she has worked to preserve Internationale backing for her husband and maintain a positive public image for the embattled Chairman.§!\n\n§YNotes: While formally refraining from directly partaking in politics, the spirited and determined first lady is a critical organiser of the so-called Residence Faction of Wang Jingwei loyalists. She is also a known rival of Chen Gongbo, refusing formal membership in his RCA despite their aligned interests.§!"

#褚民誼
 CHI_chu_minyi: "Chu Minyi"
 CHI_chu_minyi_desc: "§YAdvisor Description\nBorn:§! §gJanuary 17th, 1884, in Wucheng, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §gRCA§!\n§YPolitical Career:§! §gBorn to a scholar-official family during the waning of the Qing Empire, Chu was born to famous physician Chu Jitian. Given a traditional education, he also learned English and science in political science studies. He joined the Diligent Work-Frugal Study Movement organised by Cai Yuanpei and the future "Elders" of the World Society, where he also joined the Tongmenghui.\n\nHaving grown acquainted with fellow revolutionaries Wang Jingwei and Chen Bijun, he also married Chen Bijun's step-sister Chen Shunzhen. Disillusioned by the formation of the authoritarian Kuomintang in the post-Xinhai situation, he went back to Europe to study medicine and co-found the Sino-French university.\n\nHe returned to China in 1924 and reconciled with the Kuomintang. He also served as an educator at Guangdong's medical colleges, playing a major role in public health advocacy. Indeed, he has taken his personal health seriously, sometimes referring to himself as a "Taiji fanatic" (Tai-chi) and has been known for his physical prowess. Elected as an alternative Central Executive Committee member, he has since been passed over for promotion despite Wang's high standing, a fact that Chu blames on his poor relations with Chen Gongbo and the RCA's senior leadership.§!\n\n§YNotes: One of the major leaders of the so-called "Residence Faction", a clique of Wang's relatives and personal staff based out of the Presidential Palace, Chu's enmity with the RCA (which he is not a member of) has led to some infighting within the RCA camp.§!"

#刘不同
 CHI_liu_butong: "Liu Butong"
 CHI_liu_butong_desc: "§YAdvisor Description\nBorn:§! §gFebruary 11th, 1905, Zhuanghe, Fengtian Province, Qing Empire§!\n§YAlignment:§! §gCRS§!\n§YPolitical Career:§! §gA graduate of Shandong's Yiwen Commercial College, he attended the fourth class of Whampoa as a political officer in 1926. An otherwise minor officer at the time, the traumatic failure of the Northern Expedition has been seared into his mind.\n\nIn exile, he went to the University of London, growing acquainted with formal socialist ideology and the rising Maximist movement within the Union of Britain. He, like many of his fellow classmates in exile, felt betrayed by the Expedition's failure and sought targets to blame. Inducted into an underground alumni group of like-minded cadets led by Hu Zongnan, he fell into a smaller camp led by He Zhonghan and Deng Wenyi. They not only blamed the reactionary forces of the north and the German imperialists for the expedition's failure, but also the rampant disorganisation and incompetence of the Kuomintang's bureaucracy - which in their eyes sabotaged the National Revolutionary Army from within.\n\nOne of the more intellectually oriented members of the China Revival Society, Liu's extremist writings - incorporating ideas from Europe's Totalist Charter - has made him an object of controversy, but also a media darling for those advocating for a much more militarised revolution.§!\n\n§YNotes: A member of the CRS and the smaller Revolutionary Army Comrades Association, he is in many ways the mouthpiece of the otherwise secretive CRS. Promoting his work may help the revolution succeed, but whether or not the Kuomintang leadership can maintain control over the tempest in the bottle is another matter.§!"

#陳友仁
 CHI_chen_youren: "Chen Youren"
 CHI_chen_youren_desc: "§YAdvisor Description\nBorn:§! §gJuly 2nd, 1878, in San Fernando, Trinidad and Tobago, British Empire§!\n§YAlignment:§! §gPAC§!\n§YPolitical Career:§! §gEugene Chen is a unique member of the Chinese Kuomintang in that he is neither literate nor fluent in Chinese. Born to overseas Chinese in Trinidad and Tobago, the Chen family rarely spoke Chinese and indulged themselves in the literary world of English writers. Yet, his childhood experience and eloquence in English, have made him an important figure in maintaining relations with the Kuomintang's international allies, the Commune of France and the Union of Britain.\n\nAfter his university studies, he became a barrister and visited London where he heard Sun Yat-sen speak against the Manchu government of China. Inspired by the revolutionary leader, he decided to commit his life to the cause of the Chinese Revolution. He took the Trans-Siberian Railroad to China and ran into Malaysian doctor Wu Lien-te. Upon learning that Chen lacked a Chinese name, Lien-te gave him the name "Youren", as the equivalent of Eugene.\n\nA tactful diplomat, Chen was instrumental in securing the Third Internationale's recognition of the Kuomintang as the competing revolutionary government of China in the 1920s, and their continued support after the Northern Expedition. With the return of the Central Committee, he wields considerable influence as the flexible Minister of Foreign Affairs.§!\n\n§YNotes: A personal friend of Song Qingling, he has aligned himself with the PAC in internal party politics.§!"

#章伯钧
 CHI_zhang_bojun:0 "Zhang Bojun"
 CHI_zhang_bojun_desc: "§YAdvisor Description\nBorn:§! §gNovember 17th, 1895, in Houfang, Anhui Province, Qing Empire§!\n§YAlignment:§! §gPAC§!\n§YPolitical Career:§! §gThe son of a landlord family in Anhui, Zhang's father died when he was only six and he was raised by his uncles. An exceptional student, he did poorly in mathematics but was heavily praised for his writing abilities. A student radical in Wuchang, he nonetheless briefly became an English teacher at a prestigious normal school. Thanks to the support of Anhui's governor he was able to study abroad in Germany on a scholarship, where he met revolutionaries Zhu De and Sun Bingwen.\n\nHe became a socialist and a member of the Kuomintang. In 1925 he met Deng Yanda in Berlin, growing close due to similar beliefs. Upon returning home Zhang became a professor at the Faculty of Arts at the Guangdong Sun Yat-sen University. He also became a member of the Propaganda department and chairman of the Military and Agricultural Joint Committee of the Ministry of Agriculture. Having went underground in MinGan, he became a member of the Provisional Action Committee and is often seen as the civilian leader of the faction, contributing to the PAC's agrarian bent.§!\n\n§YNotes: One of the PAC's more public leaders, he has championed the proposal to "end party rule, establish a constitutional government, win the people's hearts, and promote the power of the people to ensure the success of the national revolution."§!"

#Midgame Unlockables

#戴春風
 CHI_dai_chunfeng: "Dai Chunfeng"
 CHI_dai_chunfeng_desc: "§YAdvisor Description\nBorn:§! §gMay 28th, 1897, in Jiangshan, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §gCRS§!\n§YPolitical Career:§! §gBorn to a small village and raised by a strong-willed single mother, Dai Chunfeng's life had a rocky start. At once both a brawling, vice-filled troublemaker and a prodigious student (first in his class), he studied to be a teacher but was expelled for theft. He then became a gambler, but was caught cheating and severely beaten. He also tried a variety of other careers before attempting to be a militiaman, flunking out of that as well.\n\nHe then tried to become a Shanghai gangster, meeting Du Yuesheng and Yang Hu and serving as a low level attendant who was often unemployed. At age 30, he seemed to be a failure, "living off the land" (and mooching off his cousin), if it wasn't for suddenly meeting with a small group of revolutionaries. This "Shanghai group" consisted of fellow Zhejiangers Chiang Kai-shek, Dai Jitao, and Chen Guofu. Perhaps because of them, or because of his connections in organised crime, he became a student at Whampoa.\n\nA bat-man for Chiang, he tried to make himself useful by absorbing information from his classmates. A cavalry cadet, he spent so much time spying that he never actually finished his coursework. He shed his flamboyant personality in favour of silence.\n\nThis served him well after the Northern Expedition failed. Unemployed once more and with his master dead, he set out to create a network of his own - the League of Ten. Tapping into the many now driftless Whampoa alumni as well as Dai's old connections in the Shanghai underground, they have become a potent (albeit small) force.§!\n\n§YNotes: It would not be wise to dismiss Dai as an ordinary gangster. Ambitious, nationalistic, and fraternal, he insists on extreme discipline for his agents... and his masters, too.§!"

#董必武
 CHI_dong_biwu: "Dong Biwu"
 CHI_dong_biwu_desc: "§YAdvisor Description\nBorn:§! §gMarch 5th, 1886, in Huang'an, Hubei Province, Qing Empire§!\n§YAlignment:§! §gLCS§!\n§YPolitical Career:§! §gBorn to a poor family of teachers, Dong nonetheless excelled in his studies. He joined in the 1911 Revolution, going to Wuchang to help topple the decadent Qing dynasty. He studied the Russian and later French revolutions intensely, becoming a teacher and writer as well. Sometime around 1920, he became a member of the newly founded Chinese Syndicalist Party and helped create their Wuhan branch.\n\nIn 1922, Sun Yat-sen allied himself with the Internationale, and by extension formed a United Front with the budding CSP. Dong Biwu became a critical coordinator for this United Front, enthusiastically encouraging cooperation between leftist parties and also helping contribute to the founding of the League of Chinese Syndicalists to unite non-Kuomintang socialists under one banner. He also served as an alternative member of the Kuomintang Central Committee and has since been promoted to a full member.§!\n\n§YNotes: Although he continues to insist the LCS act as an independent party, he is also quick to smooth over disputes between them and their Kuomintang sister party. §!"

#何香凝
 CHI_he_xiangning: "He Xiangning"
 CHI_he_xiangning_desc: "§YAdvisor Description\nBorn:§! §gJune 27th, 1878, in Hong Kong, British Empire§!\n§YAlignment:§! §gPAC§!\n§YPolitical Career:§! §gBorn to a prosperous Cantonese merchant family, He Xiangning's first act of rebellion was to resist having her feet bound by her father. Educated alongside her brothers, she became an early Chinese feminist and married Liao Zhongkai - an American-born Chinese who did not want a foot-bound wife.\n\nShe used her money to send her and her husband to Japan for further studies, where they became members of the Tongmenghui with Sun Yat-sen. A propagandist and revolutionary, she participated in Xinhai and followed the movement to Guangzhou. She also became a personal friend of Song Qingling, Dr. Sun's wife, while raising money together for the party and affiliated charities.\n\nShe was rewarded for her efforts with a position in the Central Executive Committee in the Second Congress, co-leading the Women's department with Song Qingling. She also led the foundation of the Red Cross.\n\nDuring insurgency period, she alternated between Hong Kong to host art exhibits (chairing the Kuomintang backed Chinese Artists Association) to raise money for the cause and Paris (her husband similarly was shuttling back and forth between the continents as a liaison). She continues to be a major feminist activist, and on the side has a knack for painting plum blossoms, pine trees, lions and tigers.§!\n\n§YNotes: A friend and associate of Song Qingling, she is not a PAC member but is expected to side with them in most CEC disputes.§!"

#RCA Endgame Advisors
 #周佛海
 CHI_zhou_fohai:0 "Zhou Fohai"
 CHI_zhou_fohai_desc: "§YAdvisor Description\nBorn:§! §gMay 24th, 1897, in Hunan Province, Qing Empire§!\n§YAlignment:§! §gRCA§!\n§YPolitical Career:§! §gAn early Marxist, Zhou Fohai, became a close associate and founding member of the Chinese Syndicalist Party from the start of his revolutionary career. During Chen Duxiu's brief leave following the end of the First Congress of the Chinese Syndicalist Party; it would be Zhou who was appointed acting secretary of the Shanghai Labour Organisation. A close friend of Chen Duxiu's, Zhou studied economics in Japan while participating in revolutionary activities with both Chinese and Japanese leftists such as Shi Cuntong. He then graduated from the Economics Department of Kyoto University in Japan.\n\nIn 1924, he returned to China on the eve of the Northern Expedition to serve as Secretary of the Central Propaganda Department under Dai Jitao and resigned from the Chinese Syndicalist Party to serve in the Kuomintang. There he became an affiliate of Wang Jingwei's leftist faction, and following the collapse of the Northern Expedition, he joined the Central Committee in exile in Paris.§!\n\n§YNotes: While Zhou claims membership within the RCA, he is known for not having any particular opinions towards either the leadership of Chen Gongbo or Gu Mengyu, instead placing his own political ambitions first and foremost above party disputes.§!"

#李士群
 CHI_li_shiqun: "Li Shiqun"
 CHI_li_shiqun_desc: "§YAdvisor Description\nBorn:§! §gApril 24th, 1905, in Suichang, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §gResidence Faction§!\n§YPolitical Career:§! §gBorn in 1905 in Suichang, Li was sent at an early age to a private school to learn how to read. He then entered the Academy of Fine Arts and Shanghai University being renowned for his intelligence and hard work. It was in Shanghai, with its vibrant worker's movement and labour unions, that Li Shiqun was introduced to the LCS and became a member of the Chinese Syndicalist Party. Per the party's instructions following the failure of the Northern Expedition, he was sent to the Union of Britain in 1927 where he was accepted as a cadet into the C.I.C, the intelligence organisation of socialist Britain.\n\nIn 1928, Li Shiqun returned to Shanghai where he was able to get in touch with many of the underground and criminal networks of the city. Furthermore, per the United Front policy, he joined the Chinese Kuomintang. When the Special Operations Service of the Central Committee was formed (the Red Squad), Li became a member of Zhou Enlai's Teke and enjoyed rapid promotion through the ranks. Due to his efficiency, he was assigned to Wang Jingwei's security detail, where he personally gained the favour of Wang due to his ruthlessness. Trusted by Wang in all matters regarding security, Li has found himself in the position of being in charge of Wang's entire home security and his intelligence network throughout the country has been compared to that of Dai Chunfeng. §!\n\n§YNotes: Ruthless, violent, and brutal - Li's methods are lessons he learned from his time as a Teke member and his training in Europe. He is a close member of the Residence Faction given his proximity to Wang and his own ambitions.§!"

#谷正鼎
 CHI_gu_zhenggang: "Gu Zhenggang"
 CHI_gu_zhenggang_desc: "§YAdvisor Description\nBorn:§! §gApril 30th, 1902, in Anshan, Guizhou Province, Qing Empire§!\n§YAlignment:§! §gRCA-Radical Faction§!\n§YPolitical Career:§! §gIn 1922, Gu Zhenggang and his younger brother Gu Zhengding travelled to study in Germany and entered the University of Berlin - following the end of the Great War. While studying abroad, the Gu brothers came into contact with Kuomintang cells and became registered members of the Party. In 1925, the two brothers and Wang Zhongyu received permission to study in the Commune of France at the Sino-French University in Lyon, at the encouragement of the Kuomintang.\n\nWhile he had initially planned to return to China to join the Northern Expedition, the expedition's failure convinced Gu Zhenggang to continue research in Europe and while overseas, he became a member of the Reorganised Comrades Association and became associated with the clique's Radical wing. When the Kuomintang returned to China following the League War, Gu continued to remain loyal to Chen Gongbo and the RCA.§!\n\n§YNotes: As a member of the RCA's Radical wing, Gu Zhenggang and his brother Gu Zhengding are staunch supporters of Chen Gongbo and the RCA. Gu Zhenggang however is the most vocal of the two, and frequently gives eloquent and humorous speeches to rally support for the RCA.§!"

#郭春濤
 CHI_guo_chuntao: "Guo Chuntao"
 CHI_guo_chuntao_desc: "§YAdvisor Description\nBorn:§! §g1898, in Lingxian, Hunan Province, Qing Empire§!\n§YAlignment:§! §gRCA-Radicals§!\n§YPolitical Career:§! §gGuo Chuntao began his education at the No.1 Middle School of Changsha City, in Hunan Province where as chairman of the student union he met fellow socialists Cai Hesen and Li Weihan. In 1918, he and his friends were admitted to Peking University, where he became influenced by the socialist views of Li Dazhao, and there he served as the Chairman of the Hunan Alumni Association. In 1919, he went to France as part of the Work-Study Programme along with Cai Hesen and Li Weihan where he helped found the "Engineering World Society". When the Beiyang Government discovered that the students of the Work-Study Programme held anti-government tendencies, they demanded the immediate repatriation of these students; however, the new revolutionary French government refused to comply. Nonetheless, Guo Chuntao along with other revolutionaries departed for China in 1923, when Guo joined the Chinese Kuomintang.\n\nBy 1926, during the Northern Expedition, Guo was a member of the Central Committee - ironically, however, the expedition's failure brought him back to France. In exile, Guo has found allies and comrades within the Reorganised Comrades Association especially due to many of them sharing similar labour and syndicalist backgrounds. In France, he also married Qin Dejun and upon the Kuomintang's return to China, Guo accepted a government commission to serve as Deputy Minister of Government Affairs for the Ministry of Industry.§!\n\n§YNotes: A prolific socialist and Marxist, Guo is one of the strongest proponents of the Kuomintang's united front with the syndicalist movements. One of the founding members of the Reorganised Comrades Association, he nonetheless is highly loyal to the leadership of the Radicals.§!"

#秦邦憲
 CHI_qin_bangxian: "Qin Bangxian"
 CHI_qin_bangxian_advisor_desc: "§YAdvisor Description\nBorn:§! §gMay 14th, 1907, in Wuxi, Jiangsu Province, Qing Empire§!\n§YAlignment:§! §gCSP-Radicals§!\n§YPolitical Career:§! §gThe loss of his father in his early years as well as an early childhood of hardship greatly influenced the young and precocious Qin Bangxian. Coming from a relatively well-off family, Qin was admitted to Jiangsu Provincial Second Industrial School where he became exposed to new ideas such as socialism. In 1924, the Xi Society was formed by Wuxi students and Qin Bangxian served as head of the Suzhou Committee of the Xi Society. When the May 30th Massacre occurred in Shanghai, Qin personally led a 1925 demonstration of more than 3,000 students to protest the injustices of foreign imperialism. Organising the student movement drained Qin and he dropped out of the college shortly after.\n\nThat September, he was admitted to the Department of Sociology, studying under the syndicalist Qu Qiubai and joining the Chinese Syndicalist Party by November. Around that time, the Kuomintang and League of Chinese Syndicalists were organising in the First United Front - and thus Qin Bangxian was sent to Shanghai to help organise the revolution. However, the expedition's failure drove many to exile and Qin Bangxian fled to France to avoid persecution.\n\nDue to his excellent French, Qin Bangxian became an interpreter at the newly formed Sun Yat-sen University in Paris. He and a group of more radical syndicalists began to draw towards the idea of orthodox Marxism and rejected the Orthodox Faction leadership of the Chinese Syndicalist Party. In 1930, Qin returned back to China to serve as a propaganda officer in the 1932 Shanghai Uprising on behalf of the All China Federation of Trade Unions.§!\n\n§YNotes: With the victory of the RCA-Radicals, Qin has received a prominent government position to solidify the Kuomintang's alliance with the Chinese Syndicalist Party.§!"

#曾醒 - sister of Zeng Zhongming
 CHI_zeng_xing: "Zeng Xing"
 CHI_zeng_xing_desc: "§YAdvisor Description\nBorn:§! §g1882, in Fuzhou, Fujian Province, Qing Empire§!\n§YAlignment:§! §gResidence Faction§!\n§YPolitical Career:§! §gThe elder sister of Zeng Zhongming, Zeng Xing is no stranger to the revolutionary cause, having participated in Dr. Sun Yat-sen's Tongmenghui or Chinese Revolutionary Alliance. As the Zeng family was quite prominent and well-off, Zeng Xing was able to afford an education in Japan where she studied at a Girls' School in Tokyo. Indeed, it was Zeng Xing, a woman, who helped to plot the unsuccessful assassination of the Zaifeng regent and it was around then, that Zeng Xing was able to build a long-standing dutiful relationship with the dynamic and charismatic Wang Jingwei.\n\nAfter returning to China, she served as the principal of the Zhixin School before ascending to the position of the head of the Women's Department of the Central Party Committee following the First Plenary Session of the First Central Committee. She is known for voicing her concerns for the women's movement and is known to be one of the Party's staunchest supporters for the liberation of women along with other prominent feminists such as He Xiangning and Song Qingling.§!\n\n§YNotes: While she is not, by blood, related to Wang, both Zeng Xing and her brother are indispensable members of Wang's inner circle and are seen as perhaps his closest friends. Indeed, with regard to Zeng, Wang frequently compares her to the warrior female of Mulan, and cites Zeng Xing's work as proof that women are an important aspect of the Chinese National Revolution.§!"

#PAC Endgame Advisors

#彭澤湘
 CHI_peng_zexiang: "Peng Zexiang"
 CHI_peng_zexiang_desc: "§YAdvisor Description\nBorn:§! §g1899, in Yueyang, Hunan Province, Qing Empire§!\n§YAlignment:§! §gPAC§!\n§YPolitical Career:§! §gIn 1918, Peng Zexiang graduated from Hunan No.3 United Middle School and pursued a career in law at Beijing Law and Politics School the following year in 1919. Following the syndicalist French Revolution in 1920, he became infatuated with socialism and an early proponent for its cause in China, joining the Chinese Syndicalist Party early on as well. During the early 1920s, he travelled to study in the Commune of France, where he received instruction on how to organise the labour movement.\n\nIn 1924, he returned to China to serve as a labour organiser in Wuhan while also working to promote the Kuomintang's alliance with the Chinese syndicalists in the First United Front. During the Northern Expedition, Peng would serve in the Political Department, as one of the youngest members. In 1926, he was ordered by the newly formed League of Chinese Syndicalists to help orchestrate an alliance with Yang Sen of the Sichuan Clique, but such efforts were not successful. Following the collapse of the Northern Expedition, Peng fled with those aligned with Song Qingling and Li Jishen to the MinGan Insurgent Zone - where, due to its proximity with Shanghai, he was able to maintain labour contacts and connections with the Kuomintang. With the consolidation of PAC power throughout the Party and the establishment of the Revolutionary Committee, Peng has taken up a position as a labour organiser and mediator between the reforged ties of the Kuomintang and the Chinese syndicalists.§!\n\n§YNotes: While he holds much sympathies for the Chinese Syndicalist Party, he is known to be on good terms with Li Jishen - he is firmly in the PAC camp against the authoritarianism of the RCA.§!"

#張雲川
 CHI_zhang_yunchuan: "Zhang Yunchuan"
 CHI_zhang_yunchuan_desc: "§YAdvisor Description\nBorn:§! §gMarch 18th, 1904, in Shoulou Township, Xiaoxian, Jiangsu Province, Qing Empire§!\n§YAlignment:§! §gPAC§!\n§YPolitical Career:§! §gAt the age of fifteen in 1919, Zhang Yunchuan was admitted to the Jiangsu Provincial Seventh Normal School in Xuzhou. After graduation, he returned to his home town to serve as a teacher and principal and in the fifteenth year of the Republic of China (1926), he was admitted to the fourth class of the Whampoa Military Academy. He was known for being at odds with Chiang Kai-shek during his career at Whampoa, criticising the right-wing organisations that had formed at the school.\n\nDuring the Northern Expedition, Zhang served in the First Army of Chiang's Whampoa cadets but the failure of the expedition led him to flee with many of the Party's leftists to the MinGan Insurgent Zone. He was formally discharged from the National Revolutionary Army and became a teacher and political instructor in the MinGan zone - where he was able to use his prior experiences to teach and train the peasants of the Insurgent Zone. Along with Deng Yanda, he helped form the Provisional Action Committee during the League War and was one of its main, vocal supporters during the party struggle between the PAC and the RCA. With PAC's consolidation of party power and establishment of the Revolutionary Committee, Zhang has become one of the RC's leading members and has recently completed one of his best works: "Experiences in Northern Jiangsu", a report on his experiences in the insurgent zone.§!\n\n§YNotes: As one of the founding members of the Provisional Action Committee, an inner member of Deng Yanda's circles, he is firmly in the PAC camp.§!"

#CRS Endgame Advisors

#毛人鳳
 CHI_mao_renfeng: "Mao Renfeng"
 CHI_mao_renfeng_desc: "§YAdvisor Description\nBorn:§! §gJanuary 5th, 1898, in Jiangshan, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §gCRS§!\n§YPolitical Career:§! §gNot much is known about Mao Renfeng's early career, aside from stories that he knew the shadowy laoban of Dai Chunfeng at an early age. It was, after all, apparently Mao who recommended that Dai join Whampoa and subsequently helped him achieve admission into the school.\n\nMao Renfeng graduated from Shanghai Hujiang University in his early years and was admitted to the fourth phase of Whampoa Military Academy. However, he would suspend his studies due to illness and was thus unable to participate in the Northern Expedition. The ambitious Mao nonetheless followed Dai Chunfeng into exile in Shanghai, where he participated in the laoban's criminal activities. With the Central Committee restored and the Kuomintang's presence revived, Mao enjoys a high position as part of Dai Chunfeng's "Juntong" or National Bureau of Investigation and Statistics. When the China Revival Society was formed in an alliance with the Juntong, Mao found himself a spot on the ominous council that is the Lixingshe.§!\n\n§YNotes: A longtime close companion and friend of Dai Chunfeng, it is said that in all of China, there is no one that Dai Chunfeng trusts more than Mao Renfeng.§!"

#蕭贊育
 CHI_xiao_zanyu: "Xiao Zanyu"
 CHI_xiao_zanyu_desc: "§YAdvisor Description\nBorn:§! §g1905, in Shaoyang, Hunan Province, Qing Empire§!\n§YAlignment:§! §gChina Revival Society§!\n§YPolitical Career:§! §gXiao Zanyu was born in 1905 during an era of revolutionary times, being only six years old when the Xinhai Revolution broke out. After primary school, he pursued a military education at Meiji University in Japan; this greatly influenced his political understanding of the world, and put him into contact with other like-minded Chinese revolutionaries who looked to Japan's modernisation and, in particular, army culture as a means of successful modernisation.\n\nIn 1924, Xiao would attend and graduate from the first phase of the Whampoa Military Academy and participated in the Northern Expedition. After the expedition's failure, he fled for Europe with many in the Kuomintang, where he maintained close ties with other dissatisfied Whampoa students such as He Zhonghan and Deng Wenyi. To further his education, especially in regard to revolutionary and socialist matters, Xiao studied at the Sun Yat-sen University in France before immigrating to England to study with like-minded Whampoa alumni. Upon the Central Committee's return to China, he has become a minor but influential officer in the China Revival Society.§!\n\n§YNotes: While minor to the greater scheme of the China Revival Society's leadership, Xiao is still an influential propagandist to the masses within the outer Fuxingshe and is also a politician, helping to attain political legitimacy for the CRS.§!"

#蔣經國
 CHI_chiang_ching_kuo: "Chiang Ching-kuo"
 CHI_chiang_ching_kuo_desc: "§YAdvisor Description\nBorn:§! §gApril 27th, 1910, in Fenghua, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §gChina Revival Society§!\n§YPolitical Career:§! §g As he grew up, Chiang had a great relationship with his mother and grandmother, but a rocky one with his much more authoritarian father. His father cast a long shadow over him in his early life as they moved around, and in 1924 the idealistic Chiang Ching-kuo was now able to present to his father, then headmaster of Whampoa Military Academy, a proposal concerning organising the rural population of Haikou. Ching-Kuo became enamoured with the idea of being seen as a so-called "Progressive Revolutionary", and looked towards the recently established Commune of France for inspiration.\n\nWith help from the French-educated party elder Wu Zhihui, Chiang received permission from his father to travel abroad. In France, Chiang received a great revolutionary education and joined a syndicalist youth league along with his fellow Chinese classmate Deng Xiaoping. Unfortunately, however, in February 1927 the young Chiang received news that the Northern Expedition had failed and that his father was assassinated in its aftermath.\n\nWith no home to return to, Chiang Ching-kuo remained with the Chinese expatriate community in France, where he also encountered those military cadets from Whampoa that had returned from the war, heavily dissatisfied with parliamentary politics. These alumni were keen to follow trends in Europe such as Sorelianism and Maximism and they soon embarked to the Union of Britain to pursue further studies. Many of them were his father's own students, and took the younger Chiang under their wing where he became further radicalised as a member of the China Revival Society.§!\n\n§YNotes: While a member of RACA formally, Chiang is one of the unofficial leaders of the CRS. A trained commissar but not a soldier, he has been tasked by the leadership of the Party to oversee the growth of membership and training of new recruits.§!"

#LCS Advisors

#李立三
 CHI_li_lisan: "Li Lisan"
 CHI_li_lisan_advisor_desc: "§YAdvisor Description\nBorn:§! §gNovember 18th, 1899 in Liling County, Changsha, Hunan Province, Qing Empire§!\n§YAlignment:§! §gCSP-Orthodox§!\n§YPolitical Career:§! §gBorn as Li Longzhi, and taught the traditional Chinese poems and classics by his father at a young age. In 1915, he arrived at Changsha in Hunan for secondary school and then, in 1918, Li would serve in the army of Cheng Qian. This relationship between the two men would last for decades as Cheng Qian helped sponsor Li to study in Beijing and would later work with Li in organising the unity between the Kuomintang and the LCS. When he reached Beijing, he applied to study in France and arrived there in 1920, on the eve of the Revolution. As a part time assistant to a boilermaker, Li became influenced by syndicalism due to his boss at his job - thus Li began struggling for Chinese labour rights in France. In 1922, Li returned to Shanghai where he was introduced by Chen Duxiu to join the Chinese Syndicalist Party. The party assigned him to organise labour activities in Anyuan Coal Mine, where Li's organisational methods helped greatly increase the number of union members.\n\nDuring the May 30th Movement, Li helped organise strikes but the failure of the expedition forced Li and other LCS members to organise the labour movement secretly. As a member of the Orthodox wing of the Chinese Syndicalist Party, Li adheres to the League of Chinese Syndicalists' line of nominal cooperation and friendship with the KMT. As a longtime labour organiser, Li fervently believes that it must be workers who can carry out the revolution and follows orthodox Marxism in that large-scale worker uprisings and strikes in urban centres will be the key to bring the national revolution.§!\n\n§YNotes: As a member of the Old Guard of the CSP, Li's policies as a labour organiser ar known for his relatively authoritarian stance and he is known to draw enmity and annoyance from the CSP's younger guard and radicals.§!"

#刘少奇
 CHI_liu_shaoqi: "Liu Shaoqi"
 CHI_liu_shaoqi_advisor_desc: "§YAdvisor Description\nBorn:§! §gNovember 24th, 1898 in Huaminglou Township, Ningxiang, Hunan Province, Qing Empire§!\n§YAlignment:§! §gCSP-Orthodox§!\n§YPolitical Career:§! §gLiu was born into a moderately rich peasant family that resided in Huaminglou, Ningxiang, Hunan although his ancestral home is located at Jishui County in Jiangxi. He attended Ningxiang Zhusheng Middle School and was recommended to attend a class in Shanghai, then a hive of new and revolutionary activity to prepare to study for France like many other left-wing Chinese students. In 1920, he and his peer Ren Bishi joined a Socialist Youth Corps and in 1921, Liu was recruited to study in the Commune of France.\n\nIn 1921, he joined the newly formed Chinese Syndicalist Party and in 1922, he returned to China as secretary of the All-China Labour Syndicate. It was around this time that Liu developed a reputation as a tireless labour organiser and he led several railway worker's strikes in the Yangtze River Valley. He moved to Guangzhou in 1925 to partake in the Reorganisation of the Chinese Syndicalist Party which saw the merger of the CSP into the greater League of Chinese Syndicalists. During the next several years, he would lead numerous campaigns and strikes including the 16-month-long Canton-Hong Kong strike. By 1927, he had ascended to the LCS' Central Committee and was appointed to the head of its labour department. With the establishment of a newly proclaimed Chinese syndicalist country, Liu's established reputation and ties with the Chinese Syndicalist Party has granted him a prominent position in the Party's Executive Committee and he is ready to lead China to a socialist direction beyond the Kuomintang.§!\n\n§YNotes: A long standing member of the CSP, Liu is an Old Guard of the Party and holds the view that China must develop naturally through greater markets, greater material incentives for workers, and increased funding for consumer industries..§!"

###- High Command -###

#周至柔
 CHI_zhou_zhirou: "Zhou Zhirou"
 CHI_zhou_zhirou_desc: "§YOfficer Description\nBorn:§! §gNovember 13th, 1899, in Linhai, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §gPAC§!\n§YMilitary Career:§! §gBorn into a Zhejiang family, Zhou enrolled in Baoding Military Academy in 1919 as an infantry officer. There he met and became sworn brothers with fellow cadets Chen Cheng and Luo Zhuoying. After graduation in 1922, he went southwards with Chen and Luo to become instructors at Whampoa Military Academy. He became intimate with Whampoa alumni circles, though his career took a sudden turn with the collapse of the Northern Expedition.\n\nIn exile abroad, he became interested in European air military developments and began taking classes there. He has returned home to China as a knowledgeable expert in the field, with ambitions of creating an air-fleet to help contest Chinese skies and give the National Revolutionary army a critical advantage against warlord forces.§!\n\n§YNotes: A long-time and respected member of the Whampoa Military Academy Revolutionary Classmates Association (WMARCA), he is expected to side with Deng Yanda and the PAC in party affairs.§!"

#毛邦初
 CHI_mao_bangchu:0 "Mao Bangchu"
 CHI_mao_bangchu_desc: "§YOfficer Description\nBorn:§! §gMarch 5th, 1904, in Shanghai, Shanghai International Settlement§!\n§YAlignment:§! §gCRS§!\n§YMilitary Career:§! §gMao Bangchu's entry into the Kuomintang was marked by his early repulsion towards the foreign imperialists. His father worked for the American Standard Oil Company, and his proximity to the foreign concessions of Shanghai meant Mao grew an early distaste for the imperialists bent on carving up China. Related to its then Headmaster Chiang Kai-shek through his relative, Chiang's ex-wife Mao Fumei, Mao enrolled in the newly established Whampoa military academy in Guangzhou.\n\nIn 1927, he graduated from the Third Class of Whampoa Military Academy where he was taught by French advisors basic military training and topics. Unfortunately, he joined the Northern Expedition too late, watching it collapse and forcing him to flee abroad. In exile, he developed an interest in flying and aerial warfare, and he studied in British air academies. With these skills, the young and ambitious man hopes to develop a revolutionary and modern air force for the resurrected Kuomintang.§!\n\n§YNotes: It is widely believed that he has been inducted into extremist fraternal societies along with his distant cousins.§!"

#陳昌祖
 CHI_chen_changzu: "Chen Changzu"
 CHI_chen_changzu_desc: "§YOfficer Description\nBorn:§! §g1904, in Penang, Malaya, British Empire§!\n§YAlignment:§! §gRCA§!\n§YMilitary Career:§! §gBorn to a wealthy family in British Malaya, he moved to France with his family in 1912. At Marseilles, his older sister Chen Bijun married noted revolutionary Wang Jingwei, who had recently been released from prison following the start of the Xinhai Revolution. At age 19, shortly after the end of the Great War, Chen studied naval architecture and aeronautical engineering in Germany.\n\nHe was still in Europe when the Northern Expedition collapsed, and was forced to continue his education in France as his brother-in-law rose in status. In France he began to study aviation, receiving a commission in the engineering department of the Aviation Bureau of the Chinese Air Force. Despite the fairly obvious nepotism involved (his sister was determined to carve out a faction loyal to his husband within the NRA to oppose Chiang and other military factions), he is sincere about his desire to help the creation of a modern Chinese air force.§!\n\n§YNotes: Having arrived in China for the first time in his life, Chen is nonetheless an eager officer, though not necessarily the greatest option for command over the entire air force. Still, in a relatively new technology he finds himself in a relatively young, even playing field in terms of candidates, political connections aside.§!"

###- Theorists -###
 CHI_MMIC_theorist: "MMIC"
 CHI_MMIC_theorist_idea_desc: "§Y Mission Militaire Internationale en Chine §!\n§g Déployé en Chine par la Troisième Internationale après la guerre de la Ligue, le MMIC est l'évolution des efforts socialistes antérieurs pour aider la révolution chinoise. Initialement composée d'émigrés russes fuyant leur guerre civile et envoyés pour aider le Dr Sun en 1924, elle a depuis attiré des officiers de tout le monde socialiste, dans le cadre d'un effort international digne de ses sponsors.\n\nL'actuel chef de la Mission est le Français André Malraux, qui joue un double rôle de conseil auprès de l'Armée Nationale Révolutionnaire et de promotion de celle-ci dans son pays. Parmi les autres personnalités figurent David Ramsay du Royaume-Uni, Manabendra Nath (MN) Roy de l'Inde, Jean Fontenoy de France, Ingvald Berentin Aase de Norvège et Jakob Rudnik (Paul Ruegg) d'Ukraine.\n\nMélange d'officiers politiques et militaires, leurs motivations sont mitigées. Certains sont attirés par l'excitation d'une aventure à l'autre bout du monde, d'autres par la perspective alléchante de gloire et d'avancement qu'ils ne pourraient autrement atteindre chez eux. Certains souhaitent simplement remplir un sentiment d’obligation internationaliste, tandis que d’autres ont une affinité pour l’orientalisme.\n\nDe nombreux jeunes officiers de la NRA, en particulier ceux formés à l’étranger ou favorables au syndicalisme, apprécient réellement leurs formateurs du MMIC. Cependant, ils ont été critiqués pour leur volonté de s'immiscer dans la politique chinoise – considérée comme une ingérence indue dans les affaires intérieures par de nombreux membres de la Vieille Garde. La MMIC, quant à elle, se considère comme le contrepoids nécessaire aux influences réactionnaires au sein du haut commandement de la NRA. §!"

###- Others - ###

#BIS Agents
#郑介民
 CHI_zheng_jiemin: "Zheng Jiemin"
 CHI_zheng_jiemin_leader_desc: "§YLeader Description\nBorn:§! September 18th, 1897, in Wenchang, Guangdong Province, Qing Empire\n§YPolitical Career:§! An early Kuomintang revolutionary, Zheng Jiemin attended the third phase of Whampoa military academy before going to Sun Yat-sen University in Paris. The failure of the Northern Expedition meant it would be nearly a decade before he returned home, instead becoming a political officer under He Zhonghan during the exile. A member of the RACA and CRS, he found employment in the National Bureau of Investigation and Statistics (BIS), assigned the prestigious position of station chief for Guangdong. He is noted for his fondness for French trained officers, his ideological fanaticism, and his ruthless efficiency at intelligence work - embodying the two wings of the CRS."

#唐纵
 CHI_tang_zong: "Tang Zong"
 CHI_tang_zong_leader_desc: "§YLeader Description\nBorn:§! 1905, in Luyuan, Hunan Province, Qing Empire\n§YPolitical Career:§! A prolific reader, Tang Zong was one of the best students in theoretical classes but regularly failed infantry practical exams in the sixth phase of Whampoa, for which he was teased by his fellow cadets. A classmate of Dai Chunfeng, Tang became an early member of the League of Ten after the collapse of the Northern Expedition. With the return of the Kuomintang to China, Tang joined his some-what estranged master in joining the CRS and the newly formed Bureau of Investigation and Statistics of the Military Affairs Commission (BIS), assigned to lead the Hunan branch. He is known to prefer British trained officers, and is said to enjoy studying Western political systems on the side."

#沈醉
 CHI_shen_zui: "Shen Zui"
 CHI_shen_zui_leader_desc: "§YLeader Description\nBorn:§! June 3rd, 1914, in Xiangtan, Hunan Province, Qing Empire\n§YPolitical Career:§! The son of a wealthy landlord family, he became influenced by revolutionary nationalism at a young age - bringing his classmates home to shout "down with the local tyrants and evil gentry" to his father. During the 1932 Shanghai uprising, Shen was expelled from Changsha University for instigating a riot in support of the Kuomintang. He then moved to Shanghai with his siblings, where his brother helped to induct him into the CRS after the Kuomintang's return to Eastern China. It is unclear when exactly he caught the eye of Dai Chunfeng, and but when the Bureau of Investigation and Statistics of the Military Affairs Commission (BIS) was founded, he quickly became one of the most prominent the leaders of Shanghai intelligence cells, disguising himself as a reporter for the Hunan Xiangguang News Agency by the name of Chen Cang."

#馬漢三
 CHI_ma_hansan: "Ma Hansan"
 CHI_ma_hansan_leader_desc: "§YLeader Description\nBorn:§! 1906, in Wanping, Zhili Province, Qing Empire\n§YPolitical Career:§! An early member of Feng Yuxiang's 11th Division (the forerunner for the Guominjun), Ma Hansan was influenced by socialists such as Xuan Xiafu and the Kuomintang. Ma Hansan was introduced by Xuan Xiafu, a Whampoa graduate, into the broader Whampoa alumni network which brought him into contact with the CRS and the newly founded Bureau of Investigation and Statistics of the Military Affairs Commission (BIS). The BIS lacked in officers with Northern backgrounds (Whampoa was dominated by southern-born cadets), and eagerly appointed Ma as their northern station chief. However, allegations of corruption dog him as he continues to make enemies within the Bureau."

#胡天秋
 CHI_hu_tianqiu: "Hu Tianqiu"
 CHI_hu_tianqiu_leader_desc: "§YLeader Description\nBorn:§! 1901, in Suqian, Jiangsu Province, Qing Empire\n§YPolitical Career:§! Hu Tianqiu was a cavalry cadet in the 6th phase of Whampoa Military Academy. After the failure of the Northern Expedition, he joined with his fellow 6th phase classmate Dai Chunfeng to form the "League of Ten" in Shanghai. With the founding of the Bureau of Investigation and Statistics of the Military Affairs Commission (BIS), Hu was assigned to oversee their shadowy operations in Shandong."

#曾擴情
 CHI_zeng_kuoqing: "Zeng Kuoqing"
 CHI_zeng_kuoqing_leader_desc: "§YLeader Description\nBorn:§! 1895, in Weiyuan, Sichuan Province, Qing Empire\n§YPolitical Career:§! Zeng Kuoqing was an officer in the Sichuan army before going to Beijing for law school. Later, he attended the second phase of Whampoa Military Academy, serving as a political commissar and trainer. Friends with both Hu Zongnan and Dai Chunfeng, during the exile era he joined the RACA led by He Zhonghan and Deng Wenyi. A prolific writer and editor, he has been dispatched alongside Liao Huaping to Sichuan to organise CRS operations with the support of the National Bureau of Investigation and Statistics (BIS)."

#邱開基
 CHI_qiu_kaiji: "Qiu Kaiji"
 CHI_qiu_kaiji_leader_desc: "§YLeader Description\nBorn:§! 1905, in Jingdong, Yunnan Province, Qing Empire\n§YPolitical Career:§! Born to a gentry family, Qiu was beaten severely as a youth by cadets from a local military academy, instilling a deep hatred for warlordism - taking to heart the Whampoa slogan "Daodao junfa" (down with the warlords!). After graduating with the third phase of Whampoa Military Academy, Qiu rose through the ranks in the National Revolutionary Army until the Northern Expedition. He went abroad to Britain in exile, joining with the newly formed RACA. Coming home with the returned Kuomintang, Qiu linked up with the newly formed Bureau of Investigation and Statistics of the Military Affairs Commission (BIS) and was dispatched to his home province of Yunnan as the station chief and head of field agents there."

#Teke Agents
#阎宝航 - Associate of Zhang Xueliang, if he gets poached by FNG one day adjust accordingly
 CHI_yan_baohang: "Yan Baohang"
 CHI_yan_baohang_leader_desc: "§YLeader Description\nBorn:§! April 6th, 1895, in Haicheng, Fengtian Province, Qing Empire \n§YPolitical Career:§! During the brief reign of Yuan Shikai, Yan Baohang participated in anti-Yuan activities in Fengtian Province. and became a member of the Fengtian YMCA where he became acquainted with Zhang Xueliang, son of the province's premier warlord. In 1924, Yan and many of his peers were approached by the Chinese Syndicalist Party in order to help build the party's networks in the northern province - however, despite holding leftist sympathies, Yan would decline. After the failure of the Northern Expedition, Yan went underground and upon the Kuomintang's revival - Zhou Enlai approached him to create a branch of the Teke in Fengtian Province."

#龚昌荣
 CHI_gong_changrong: "Gong Changrong"
 CHI_gong_changrong_leader_desc: "§YLeader Description\nBorn:§! 1903, in Longhuanli, Shuinan Township, Xinhui, Guangdong Province, Qing Empire\n§YPolitical Career:§! Gong Changrong was born with the surname of Li and into a poor servant family until he was adopted by Gong Fuli, an overseas Chinese living in the United States. When he became an adult, he immigrated back to China to work in Guangzhou and participated in the Peasant's Movement in 1925, in June 1925 he helped participate in the Chinese Syndicalist Party led Canton-Hong Kong Strike. After the failure of the Northern Expedition, Gong remained as an underground activist on behalf of the League of Chinese Syndicalists. When Zhou Enlai organised the Teke, he approached this longtime veteran of revolutionary efforts to help organise Teke's activities in Guangdong."

#刘道衡
 CHI_liu_daoheng: "Liu Daoheng"
 CHI_liu_daoheng_leader_desc: "§YLeader Description\nBorn:§! 1892, in Hengyang, Hunan Province, Qing Empire\n§YPolitical Career:§! In his early years, Liu Daoheng and his brother Liu Songheng joined the Hengzhou Branch of the Tongmenghui prior to participating in the Wuchang Uprising. During those revolutionary times, the two brothers participated in Hunan's revolutionary movement against Yuan Shikai - unfortunately, Liu Songheng was martyred by the orders of Tan Yankai. Liu fled for exile to Japan and Shanghai, and in Shanghai - Liu became interested in the growing popularity of syndicalism and participated in a "Social Scientists Union" which was a peripheral organisation of the League of Chinese Syndicalists. His prior history of revolutionary activity drew him to the attention of Zhou Enlai, who upon the creation of Teke - ordered Liu to create a Teke branch in Hunan."

#谭忠余
 CHI_tan_zhongyu: "Tan Zhongyu"
 CHI_tan_zhongyu_leader_desc: "§YLeader Description\nBorn:§! 1909, in Baoshang, Shanghai, Shanghai International Settlement\n§YPolitical Career:§! When he was young, Tan Zhongyu was unable to afford school, so he decided to work as an apprentice in a rice shop. He became a member of the Chinese Syndicalist Party in the 1920s and earned a role as a strike organiser. Due to his background in being Shanghainese and his own connections throughout the city, he was naturally approached by Zhou Enlai to head a branch of Teke in Shanghai."

#王石坚
 CHI_wang_shijian: "Wang Shijian"
 CHI_wang_shijian_leader_desc: "§YLeader Description\nBorn:§! 1911, in Wendeng, Shandong Province, Qing Empire\n§YPolitical Career:§! Wang Shijian began his political career as a Chinese syndicalist ordered to help organise a secret radio station to rally Nationalist and socialist propaganda against the Zhili and their Manchu allies. He quickly rose up the ranks to become a party secretary of the Hebei Provincial Anti-Imperialist League, a peripheral organisation of the League of Chinese Syndicalists. As the Kuomintang and LCS lack a major presence in the Chinese Central Plains, Wang was a quick choice for a candidate to participate in Zhou Enlai's newly founded Zhongyang Teke."

#康生
 CHI_kang_sheng: "Kang Sheng"
 CHI_kang_sheng_leader_desc: "§YLeader Description\nBorn:§! November 4, 1898, in Dataizhuang, Zhucheng County, Shandong Province, Qing Empire\n§YPolitical Career:§! As a young child, Kang Sheng was educated at a German school in Qingdao, earning him a eternal hatred for the German Empire. After graduating from the German school, Kang taught in a rural school in Zhucheng before leaving for Shanghai in 1924. In Shanghai, he enrolled in Shanghai University, then led by the Chinese Syndicalist Party - and then he joined the Youth League of the CSP. After formally joining the party, he participated in the February 1925 strike that culminated in the May 30th Movement and he also participated in the reorganisation of the CSP into the League of Chinese Syndicalists.\n\nAfter the failure of the Northern Expedition, Kang remained in China as a labour organiser and security operative of the LCS. He married fellow Shandong native Cao Yi'ou and entered the employment of Yu Qiaqing - whose connections with the Kuomintang helped put Kang in contact with the KMT. After the KMT's return to China, Kang was approached by Zhou Enlai to head internal security operations of the newly created Zhongyang Teke in Shandong. It is here in Shandong where Kang has earned an infamous reputation as a sadistic interrogator, with his methods arousing the frustration of the Party's Central Committee and of Zhou Enlai. He is known for accusing fellow LCS and even KMT members of harbouring German sympathies and once they confessed under heavy torture - would lead to an avalanche of arrests and purges."

#胡春浦
 CHI_hu_chunpu: "Hu Chunpu"
 CHI_hu_chunpu_leader_desc: "§YLeader Description\nBorn:§! 1913, in Qu, Sichuan Province, Qing Empire\n§YPolitical Career:§! After studying Sanhui Town Primary School, Hu Chunpu enrolled in Qu County Middle School in 1927 around the time, the Northern Expedition collapsed. In the summer of 1931, he was admitted to Shanghai Private School where he became involved with syndicalist-inspired student led activities. In February of 1935, he was introduced to the Chinese Syndicalist Party and became a member of the organisation. Due to his background in Sichuan, he was approached by Zhou Enlai to head a new branch of the Zhongyang Teke in Sichuan."

#吴鸿宾
 CHI_wu_hongbin: "Wu Hongbin"
 CHI_wu_hongbin_leader_desc: "§YLeader Description\nBorn:§! 1903, in Tianshui, Gansu Province, Qing Empire\n§YPolitical Career:§! Wu Hongbin is of Hui ethnicity and enrolled in 1923 to study law at Peking University, where he became influenced by the revolutionary mood of the university and joined the Chinese Syndicalist Party in 1926. He was appointed as Secretary of the Xicheng District Committee of the CSP under the direction of the League of Chinese Syndicalists and after graduating in 1929, went to teach in Yan'an. Due to his ethnic background as a Hui, he was a natural candidate to head the revolutionary security activities of the Zhongyang Teke in China's northwest provinces."

