CHI_KMT_crisis: "Élection présidentielle"
 CHI_KMT_crisis_desc: "La bataille pour devenir président est en cours entre Chen Mingshu et Song Qingling, le gouvernement provisoire a exigé qu'une élection pour régler la question ait lieu bientôt."

CHI_dec_recall_Xue_and_Zhang: "Rappeler Xue Yue et Zhang Fakui".
 CHI_dec_recall_Xue_and_Zhang_desc: "Les anciens généraux du Kuomintang Xue Yue et Zhang Fakui sont restés en Inde après l'échec de l'Expédition du Nord. Ils ont passé plusieurs années en Inde en tant que conseillers militaires. Après que nous aurons mené à bien la révolution, ils seront prêts à retourner en Chine pour poursuivre notre cause révolutionnaire"
CHI_dec_hui_brigades: "Brigades Hui"
 CHI_dec_hui_brigades_desc: "Les musulmans chinois, connus pour leur féroce bravoure et leurs talents de cavaliers, ne se trouvent pas seulement dans le Gansu mais dans des poches à travers toute la Chine. En assurant leur allégeance et en reconnaissant leur compétence culturelle en selle, nous pouvons créer des divisions de cavalerie d'élite qui peuvent nous donner une source bienvenue de mobilité opérationnelle"
 CHI_dec_mobilize_jiangxi: "Mobiliser les milices de L'ARN dans le nord du Jiangxi"
CHI_dec_mobilize_jiangxi_desc: "Nous pouvons mobiliser les forces pro-nationalistes locales dans la région récemment libérée du Jiangxi du Nord".
 CHI_dec_mobilize_zhejiang: "Mobiliser les unités de L'ARN au Zhejiang"
CHI_dec_mobilize_zhejiang_desc: "Nous pouvons lever des forces locales pro-nationalistes et une brigade complète de troupes régulières dans la province récemment libérée du Zhejiang.""
 CHI_dec_mobilize_jiangsu: "Mobiliser les unités de L'ARN dans le sud du Jiangsu"
CHI_dec_mobilize_jiangsi_desc: "Nous pouvons lever des forces locales pro-nationalistes dans la Métropole de Nanjing récemment libérée, y compris une force de frappe préparée par le ZhongTeJu."
 CHI_dec_mobilize_anhui: "Mobiliser les unités de la milice de L'ARN dans l'Anhui"
CHI_dec_mobilize_anhui_desc: "Nous pouvons lever des forces pro-nationalistes locales dans la province récemment libérée de l'Anhui."
CHI_dec_arsenal_of_party_state: "Arsenal du parti-état"
 CHI_dec_arsenal_of_party_state_desc: "Nous aurons besoin de l'aide étrangère d'autres puissances non impérialistes comme la Commune de France pour assurer la victoire du républicanisme en Chine. "

CHI_dec_support_KMT_in_LCW: "Intervenir dans la guerre Guangxi-Guangdong"
CHI_dec_support_KMT_in_LCW_desc: "Nous devrions soutenir nos camarades qui croient aux Trois Principes du Peuple, ce qui rendrait nos forces révolutionnaires plus fortes."
