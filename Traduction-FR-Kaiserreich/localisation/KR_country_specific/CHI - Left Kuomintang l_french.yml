 CHI_revolutionary_spirit_idea: "Esprit Indomptable de l'ANR"
 CHI_revolutionary_spirit_idea_desc: "Que ce soit en exil pour négocier l'aide et le soutien au Kuomintang ou en combattant sur les collines du Fujian, le rêve de la Révolution Nationale Chinoise n'est jamais mort. Avec la restauration de l'ANR, il est normal que le même esprit révolutionnaire de 1924 continue à vivre !"

