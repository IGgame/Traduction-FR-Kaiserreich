 CHI.endgame.012.t: "We are invited to join the PMCEP"
 CHI.endgame.012.d: "Following their announcement of a new direction in foreign policy and international commerce, [FROM.GetNameDef] has announced the ceration of the \"Peoples' Minsheng Cooperative Economic Partnrship\". Dedicated to combatting the oppressive regimes of capitalism while also providing an adequate means for young Asian countries to modernise in countries without sufficient industrialisation, the PMCEP aims to bind the nations of Asia together in an economic cooperative led by the Chinese nation. While there are many in our government who support this iniative and believe that this will benefit our economy tremendously - there are also those who view this so-called cooperation as an act of imperialism by the Chinese; since after all it is organised and centred around Chinese leadership."
 CHI.endgame.012.a: "A toast to our Chinese comrades!"
 CHI.endgame.012.b: "How about, no."

 CHI.endgame.013.t: "[FROM.GetNameDefCap] joins the PMCEP"
 CHI.endgame.013.d: "We have received news from the ambassador of [FROM.GetNameDef] that their country is happy to announce their decision to join the People's Minsheng Cooperative Economic Partnership. We applaud them for their wise decision and we look forward to working hand in hand with our comrades in establishing an Asia free of imperialism."
 CHI.endgame.013.a: "Long live anti-imperialism!"

 CHI.endgame.014.t: "[FROM.GetNameDefCap] Rejects PMCEP Membership"
 CHI.endgame.014.d: "We have received news from the ambassador of [FROM.GetNameDef] that their country is unwilling to join the People's Minsheng Cooperative Economic Partnership. Perhaps believing that we have other nefarious ideas for our shared cooperation or that we will not distribute resources evenly, they have declined to partake in the greater anti-colonial struggle. While it is certainly disappering to hear this, they will regret this decision as they fall victim to capitalism and imperialism. Only through pan-Asian cooperation will the oppressed peoples be able to work togther."
 CHI.endgame.014.a:0 "C'est bien dommage."

 CHI.endgame.041.t:0 "Retour du Gouvernement Provisoire de la République de Corée"
 CHI.endgame.041.d:0 "En raison de l'occupation japonaise de leur pays, diverses armées de guérilla coréennes ont proliféré en Mandchourie, en Corée du Nord et en Chine continentale tout au long des années 1920. Ayant reçu le soutien militaire et économique du Kuomintang chinois, la faction de gauche du Gouvernement Provisoire de la République de Corée semble dominer la scène politique de la Corée révolutionnaire nouvellement indépendante.\nLa faction de gauche du PGROK dirigée par Kim Wonbong, un révolutionnaire coréen en exil et diplômé de Whampoa, est en poste à Shanghai depuis 1935. Sa faction, appelée Parti National Révolutionnaire Coréen, partage de nombreuses valeurs et facettes politiques avec le Kuomintang chinois et a essentiellement agi comme son parti frère au sein de l'État coréen potentiel. Aujourd'hui, avec la victoire de la Chine sur les Japonais lors de la deuxième guerre sino-japonaise, Wonbong a officiellement remis sa démission en tant que général de l'Armée Nationale Révolutionnaire pour superviser et administrer la nouvelle République de Corée libérée."
 CHI.endgame.041.a:0 "Merveilleux."

 CHI.endgame.042.t: "Les volontaires malaisiens rentrent chez eux"
 CHI.endgame.042.d: "Lorsque nos forces ont pris le contrôle des territoires malaisiens pour la première fois, nous avons pu conclure des accords avec des révolutionnaires indigènes favorables à nos objectifs anti-impérialistes. Divers combattants de la liberté ont rejoint les rangs grandissants de l'armée des trois étoiles, nous aidant à chasser tous ceux qui opprimeraient nos frères malais.\n\nMaintenant que la guerre est gagnée, nous avons honoré nos promesses et sponsorisé la formation de [MAL.GetNameDef]. Le noyau de l'armée de cet État nouvellement indépendant sera probablement composé de vétérans de l'ancienne armée des trois étoiles, entraînés par nos officiers et équipés de nos armes. Nous ne pouvons qu'espérer que cela assurera des liens étroits pour les années à venir, alors qu'une nouvelle aube brille sur une Asie libre."
 CHI.endgame.042.a: "Adieu Camarades!"

 CHI.endgame.043.t: "L'Assemblée de l'Union de Papouasie et de Nouvelle-Guinée"
 CHI.endgame.043.d: "Suite à la libération de la Papouasie-Nouvelle-Guinée, un parlement provisoire a été mis en place dans la ville de Port Moresby. Des centaines de délégués ont été réunis à « l'Assemblée de l'Union de Papouasie et de Nouvelle-Guinée », familièrement appelée le Gung (le Conseil). La classe éduquée parmi les peuples autochtones des îles est petite en nombre et la conscience politique quasiment inexistante. Contrairement à de nombreuses autres colonies où les Européens avaient tenté d'élever les indigènes et de les occidentaliser, l'intelligentsia indigène de Papouasie et de Nouvelle-Guinée semble être principalement limitée aux participants des écoles missionnaires chrétiennes et à quelques militants métis qui fréquentaient les universités européennes modernes.\n\nNous avons trouvé une figure de proue volontaire pour le gouvernement provisoire, un ancien syndicaliste du nom de Sumsuma. Il a acquis une grande renommée pour avoir fondé les mouvements ouvriers modernes de Papouasie et de Nouvelle-Guinée en 1929, lorsqu'il a mené une grève majeure dans l'ancienne capitale coloniale allemande de Rabaul. Sumsuma a été emprisonné pour ses actions et même après sa libération, il a été contraint de faire profil bas, se retirant chez lui sur l'île de Boang, l'une des îles du nord de Tanga.\n\nLorsque les dirigeants coloniaux de Nouvelle-Guinée ont été mis à la retraite, il a été élu roi parmi le peuple Tanga et a mis à profit cette position pour tenter de former un nouveau mouvement politique. Au moment où nos troupes ont marché vers Port Moresby et Lae, le nom "Sumsuma" était déjà évoqué avec beaucoup de respect et il avait apparemment réussi à fusionner ses partisans dans une organisation qu'il a surnommée le "Comité des Treize".\n\nCe comité est le premier parti politique autochtone de l'ancienne colonie et a activement promu ce qu'il appelle une «union nationale» entre tous les groupes ethniques et races des îles. En raison des antécédents de Sumsuma en tant que syndicaliste et l'un des Néo-Guinéens les plus actifs politiquement, lui et ses camarades ont été réceptifs à notre rhétorique anti-impérialiste. En fait, il ne semble pas en savoir beaucoup sur le socialisme ou la lutte anticoloniale au sens large, mais même si ses convictions sur les droits des travailleurs, la démocratie et la libération nationale sont assez vulgaires et non honorées, il reste la meilleure figure que nous ayons pour consolider notre emprise sur la Papouasie-Nouvelle-Guinée."
 CHI.endgame.043.a: "Bonne chance à eux!"

 CHI.endgame.044.t: "Singapour sous autorité Chinoise"
 CHI.endgame.044.d: "With the liberation of the Malay peninsula complete, the CRS has begun establishing occupational zones and fostering local support among the East Asian population. Of particular note are two regions that have been carved out as exceptions from the broader occupation policy, Singapore and Penang. The former due to its status as the most developed city in the Malay archipelago and a strategic military outpost, the latter due to its large Chinese population and historical importance for the Kuomintang. Penang Island was traded to the British in the 1700s by a local Malay Sultan, it was later settled by Hokkien merchants and coolies who were sent there to toil for their British masters, cultivating a distinct overseas Chinese culture with long-running roots in the region. Our Penang cousins funded and supported the Kuomintang and its precursors since before the days of Xinhai, the island was even once home and refuge to the great Sun Yat-sen during his exile in the 1910s. Singapore too is also home to an immense overseas Chinese population, numbering at around 50%-60% of its inhabitants, though not all of these necessarily identify with our own government policies of Pan-Chinese solidarity. As Singapore and Penang are both around 5000 kilometers away from China proper, to govern them will be an immense task for the government in [CHI.Capital.GetCapitalVictoryPointName].\n\nThough we can rely on the infrastructure of our liberated allies and advancements in telecommunications to speed up the process, it is clear that both regions will require the creation of autonomous municipal governments to fulfil their functions as outposts to spread and defend the Asian Revolution.\n\nThe solution has been the proposal of \"Tebie Xingzhengqu\" (Special Administrative Regions), which will have local governments drawn from the native overseas Chinese populations, as well as receive \"Zhengzhi Zhidao\" (Political Guidance) from the [CHI.Capital.GetCapitalVictoryPointName] appointed executives of regional Government Bureaus. This hybrid system has been proposed as something of a temporary measure, as evident by its name "Linshi Xingzheng Weiyuan" (Temporary Executive Committee". Its efficiency will have to be put to the test lest more extreme solutions be required to maintain the \"revolutionary outposts\"."
 CHI.endgame.044.a: "Une nouvelle ère pour une nouvelle Singapour."

 CHI.endgame.045.t: "Une nouvelle aube socialiste pour le Japon"
 CHI.endgame.045.d: "En raison de la répression du gouvernement japonais, de nombreux socialistes japonais ont fui le pays et ont trouvé refuge dans les rangs du Kuomintang chinois. Les îles japonaises étant désormais libérées, ces mêmes socialistes ont établi un gouvernement provisoire pour le Japon nouvellement socialiste. Le nouveau Parti Nationaliste Japonais domine le gouvernement provisoire.\n\nCe nouveau parti révolutionnaire a adopté bon nombre des principes politiques du Kuomintang chinois, dans l’espoir de conduire le Japon dans une nouvelle direction de gauche. À la tête du Parti nationaliste Japonais se trouve Nosaka Sanzo, un révolutionnaire japonais qui a prêté allégeance à l'Armée Nationale Révolutionnaire chinoise après son rétablissement sur le continent chinois. Avec la chute de l'Empire du Japon et la création du Parti Nationaliste Japonais, Nosaka a officiellement remis sa démission en tant que général de l'Armée Nationale Révolutionnaire pour diriger le Japon nouvellement socialiste."
 CHI.endgame.045.a: "Le travailleur japonais est enfin libre."

 CHI.endgame.046.t: "Le Tribunal militaire pour l'Extrême-Orient"
 CHI.endgame.046.d: "Ce matin, la République de Chine a convoqué le Tribunal militaire pour l'Extrême-Orient à Tokyo pour tenir les dirigeants politiques et militaires du Japon responsables de l'instigation de la Seconde guerre sino-japonaise. Mettant en vedette les avocats les plus éminents des deux pays, l'accusation est résolue à obtenir un verdict de culpabilité pour la défense. [FROM.FROM.Capital.GetCapitalVictoryPointName] a également un intérêt direct dans le succès du procès, estimant qu'il fait partie du processus de démilitarisation de la société japonaise.\n\nBien qu'il y ait eu quelques critiques au niveau international concernant la légitimité du tribunal et des décisions qui en découlent, les journaux chinois rapportent les événements avec beaucoup d'enthousiasme, sensibilisant ainsi la population à la conscience nationale."
 CHI.endgame.046.a: "La justice sera rendue."

 CHI.endgame.050.t: "La Victoire finale sur l'Impérialisme"
 CHI.endgame.050.d: "For centuries, the winds of the great seas of the Nanhai and the Pacific blew to the Middle Kingdom - paying tribute to the great civilisation-state of China. The winds of fate also allowed tens of thousands of Chinese expatriates to seek new fortunes and homes across Asia - building diasporic communities in Malaysia, Singapore, Vietnam, and Thailand - everywhere they went, connecting Chinese people far and wide despite regional and cultural differences. Truly, China's place in the world is in Asia.\n\nFor the last century however, this has not been the case. We have been humilaited utterly not only by the Western imperialists who tore apart the nations of the East under their banner of colonialism but also against the Japanese wokou who took advantage of our decaying state to pursue their own imperialistic ambitions. In our absence, the ever-burning cultural hearth of East Asia seemed to dim out and darkness covered our what was once maritime bliss.\n\nNow, things are different. The Chinese Kuomintang has led the Chinese peoples to pursue their salvation from imperialism and in doing so - were able to proclaim the Republic of China, a new revolutionary and socialist Republic free of imperialist influences. It is with this strength that the Army, Navy, and Air Force of the Chinese Republic have been able to liberate and free thousands of our fellow Asian comrades across Southeast Asia. We have even been able to bring the revolution to the far icy reaches of Outer Manchuria, and our forces were able to liberate the Japanese workers from the chains of their tyrannical empire.\n\nIt does not end here. China's reinvigorated strength, China's glorious history, and China's prestige calls for it to play an even larger role in the world. Only China is capable of bringing together the vast Asian peoples under the banner of Pan-Asian anti-imperialism, and it does not stop there. We have created a zone of security stretching from Honolulu to Melbourne and covering every nation from the Pacific Island chains to India. Let the world see and rejoice, for the nightmare and darkness of imperialism has faded away and the White Sun of the East rises forth - shining all of the world under its brilliance forevermore!"
 CHI.endgame.050.a: "The wind of freedom blows across the Pacific. "

##Section 4b (200-399): Wang Endgame Events

#Wang Introduction Event Chain (200-219)
 CHI.endgame.201.t: "Les Trois Visages de Wang Jingwei"
 CHI.endgame.201.d: "The birthright is now unquestionably his. Since the death of the beloved late eternal premier Dr. Sun, the Chairman has found his birthright contested by power-hungry leaders such as Chiang Kai-shek and Hu Hanmin. When the Kuomintang returned to China and helped complete the Second Northern Expedition, the Bonapartist Deng Yanda and the bitter widow Song Qingling attempted to oust the Chairman from his rightful birthright of Party leadership.\n\nIt has been achieved and the spoils are being divided between the once united clique of followers behind the Chairman. The Residence Faction is currently dominant, as they have long had the eyes and ears of the Chairman due to their unquestionable leader being none other than the Chairman's beloved wife - Chen Bijun. They have gotten to work at once by appointing members of Wang's family to leadership positions in the Executive Yuan - a move denounced as nepotism by members of the Reorganised Comrades Association. Governorship posts have also been passed around members of the Residence Faction, to which Chen Gongbo has remarked bitterly to the Chairman that he is feeling sidelined.\n\nNonetheless, the radicals are still a dominant force as the RCA controls much of the Legislative Yuan, and the RCA continues to lie dominated by its Radical Faction. Maintaining control of the RCA while it is dominated by the Radicals continues to be a struggle between Chen Gongbo and Gu Mengyu, both men representing the Radical and Moderate wings respectively. However, with Chen Bijun's ambitions as high as ever, both men worry that the RCA's hold on the government might be getting weaker daily.\n\nChen Gongbo had been temporarily appointed as Premier of the Executive Yuan, though his position grows less and less secure by the day. A final appointment is expected soon, and Chen faces challengers in Gu Mengyu and long-time Wang secretary Zeng Zhongming. Wang's final choice will likely be a momentous one in Chinese history."
 CHI.endgame.201.a: "Il est temps de se battre pour le butin..."

 CHI.endgame.202.t: "La complainte d'une nation"
 CHI.endgame.202.d: "Bien qu'il ait assuré la direction du Parti et qu'il ait maintenu sa position de président de facto du Kuomintang, il y a eu récemment une grande série de protestations de la part des partisans du Comité d'Action Provisoire dans le pays, ainsi que des intellectuels et des étudiants. Des grèves et des manifestations ont éclaté dans plusieurs grandes villes chinoises, dénonçant les mesures politiques de Wang comme étant dictatoriales et illégitimes.\n\nAu sein du Kuomintang, des membres du parti anciennement associés au PAC ont également dénoncé les conquêtes politiques de Wang ainsi que les démarches de la Faction de la Résidence pour doter la bureaucratie nationale. Ils ont lancé des appels à la démission de Wang après des années de leadership, mais leurs appels au changement sont tombés dans l’oreille d’un sourd en raison de la domination que détient la RCA au sein du Parti. Pourtant, il est clairement évident que la consolidation du pouvoir de Wang a certainement agité le peuple. Tant que les grèves et les troubles se poursuivront, la position de pouvoir de Wang sera certainement troublée et le mécontentement au sein de la RCA et de la Faction de la Résidence pourrait en conséquence croître. Si l’on veut restaurer la confiance dans le Parti nationaliste chinois, le président doit agir rapidement pour maîtriser les troubles et prouver qu’il est digne de porter une fois pour toutes le flambeau du Dr Sun Yat-sen."
 CHI.endgame.202.a: "Les jours de chagrin continuent..."

 CHI.endgame.203.t: "Une armée évidée"
 CHI.endgame.203.d: "Dans leurs rapports à Paris et à Londres, les membres de la Mission Militaire Internationale en Chine ont souvent décrit le factionnalisme du Kuomintang comme un conflit entre « l'aile civile » de l'Association des Camarades Réorganisés et celle de « l'aile militaire » du Comité d'Action Provisoire. La branche armée de l'Armée Révolutionnaire Nationale relancée dans l'insurrection de MinGan était largement dominée par des officiers et des généraux fidèles à l'Association des Camarades de Classe Révolutionnaires de l'Académie Militaire de Whampoa de Deng Yanda. De plus, nombre d’entre eux se sont engagés pendant des années dans la révolution dans la zone MinGan, tandis que la RCA et le Président restaient en exil.\n\nIl y avait aussi la Clique Indienne au sein de l’Armée Nationale Révolutionnaire qui sympathisait largement avec les idéaux du PAC (beaucoup d’entre eux sont en effet de chers camarades des officiers du PAC) et la Faction de la Reconstruction de Sun Fo. Le Président a dénoncé le militarisme au sein de la politique des partis, déclarant que l'armée devait être entièrement subordonnée au parti. Il a ordonné que même si l'armée pouvait être responsable des décisions opérationnelles, toutes les décisions administratives devaient être entièrement prises en charge par le Parti.\n\nEn raison de l'influence de la RCA au sein du département politique de la NRA, le Président a ordonné que le Département Politique soit immédiatement élargi afin d'encourager l'endoctrinement politique et de gagner la loyauté totale de l'armée. Les moyens d’endoctrinement et la sensibilisation au mouvement de masse encourageraient l’armée à comprendre qu’elle n’était que des serviteurs du peuple chinois dans la révolution et non une entité distincte.\n\nToutefois, ces efforts n’ont pas permis de redresser la situation de l’armée. Ceux qui ont survécu à la purge ont gardé la tête baissée et l’armée dans son ensemble reste amèrement démoralisée. Jusqu’à ce que le président prenne des mesures pour résoudre et réformer l’armée, la NRA n’est en réalité que l'ombre d'elle même en temps de guerre."
 CHI.endgame.203.a: "Une armée mise au pas..."

#Wang Focus Tree Events (240-259)
 CHI.endgame.241.t: "Trois approches de la réforme agraire"
 CHI.endgame.241.d: "La féodalité a longtemps été définie par les intellectuels politiques et les dirigeants de l’Association des Camarades Réorganisés comme le système dans lequel l’économie de subsistance de la Chine joue un rôle dominant dans la société chinoise. Ce système est intrinsèquement injuste dans la mesure où les propriétaires fonciers utilisent la force politique pour occuper la terre et exploiter les paysans en pillant leurs produits et en les forçant à travailler de manière gratuite ; dans laquelle l’occupation des terres par les propriétaires fonciers a conduit au monopole total du pouvoir politique, militaire et économique. Il est vrai que les villes côtières sont déjà entrées dans la phase capitaliste, mais néanmoins, les régions arriérées du nord-ouest, du sud-ouest et les zones rurales de la Chine appartiennent toujours à la société féodale – la féodalité est toujours la force dominante en Chine. Puisque 70 % de la population chinoise est toujours liée à une société féodale, c'est le rôle du Parti que d'intervenir et de les libérer de leur oppression archaïque.\n\nLa plupart des membres de l'Association des Camarades Réorganisés sont favorables à une approche agressive de nationalisation gouvernementale tout en cherchant également à imposer une réforme agraire équitable (mais pas pour les grands propriétaires fonciers, les chefs de guerre ou autres tyrans locaux). Les terres des Seigneurs de Guerre, des tyrans locaux, des fonctionnaires corrompus et de la noblesse maléfique doivent être confisquées et ces terres ne doivent pas être vendues ou achetées en privé. Pendant ce temps, les modérés ont préconisé une approche plus orthodoxe de la réforme agraire, cherchant plutôt à réformer la terre sur la base de la terre au laboureur.\n\nCependant, au sein des radicaux de la RCA, il y a certainement des gens comme Shi Cuntong qui ont plaidé pour une réforme agraire totale, cherchant à rétablir l'ordre social en encourageant les soulèvements paysans et en cherchant à nationaliser complètement toutes les terres au profit du gouvernement."
 CHI.endgame.241.a: "Poursuivre une réforme agraire modérée."
 CHI.endgame.241.b: "Poursuivre une redistribution radicale."
 CHI.endgame.241.c: "Poursuivre une réforme agraire totale."

 CHI.endgame.242.t: "La fidélité teste la nouvelle armée"
 CHI.endgame.242.d: "As part of the new official party policy, the Chairman has formally subordinated the army under the Party- placing all administrative military decisions under his control effectively. Left unopposed by the Kuomintang's Central Committee - this move has been quickly approved and passed into formal law. Henceforth, administrative decisions such as the mobilisation of troops can only be approved by the Party Central - and those who refused to obey were to be at once arrested by their subordinates. Meanwhile, the Political Department has gotten to work through lectures and other means of political indoctrination, to help weed out those who will continue to be loyal to the Party and those who have to be purged.\n\nThe Political Department by orders of the Chairman has formally authorised the \"Moral Cultivation Movement.\" All soldiers and officers are to be drawn from the producer class - that is those of the oppressed classes (in Wang's definitions, this constitutes the petite bourgeoisie, the students, intellectuals, workers, and peasants). Furthermore, military members are taught daily that their function is to serve the people but also that the people should be taught that the soldiers are a producer class just like them. Soldiers are given only modest living conditions and harsh training so that the people can see that the soldiers are not living a life of luxary unbeknownst to them. If the peoples' rights are wronged by the Army, the Army is to respond immeditaely at once and offer through investigations to prove the army's subservience to the Chinese people.\n\nA few officers who had rebelled against Wang's leadership such as General Ye Ting, have asked that their commissions be formally reinstated and have promised to swear loyalty to the new regime. While the Chairman is certainly merciful and generous, the Residence Faction and the Radicals of the RCA have advocated for a harsh stance towards all who had opposed his leadership. Nonetheless, the Chairman's decision is..."
 CHI.endgame.242.a: "Promote a younger generation of officers!"
 CHI.endgame.242.b: "Reinstate some of the disbanded WMARCA"
 CHI.endgame.242.c: "Apply a broad programme of amnesty"

 CHI.endgame.243.t: "The Chairman and His Shattered Party"
 CHI.endgame.243.d: "Was this how it was supposed to end? True, tensions had been simmering between the triumvirate of Hu Hanmin, Wang Jingwei, and Chiang Kai-shek during the Northern Expedition but since the collapse of the Northern Expedition - the Party has yet to splinter as much as it had during the Third Congress. Now, it is up to the Chairman to pick up the pieces of the shattered White Sun and to deal with the anti-revolutionary former Provision Action Committee.\n\nSong Qingling has since been placed under house arrest. Her position as the widow of Dr. Sun Yat-sen has made her virtually untouchable despite being heavily associated with the Provisional Action Committee. With the widow silenced, many of PAC's leaders have been expelled from the Central Executive Committee and the Executive Yuan. The Four Elders have been effectively quieted and have chosen to retire from politics while the Reconstruction Faction has mostly been thoroughly purged. Several however have been kept around such as Sun Fo, at the urging of the Moderates of the RCA who believe that Sun Fo's presence is needed to provide party legitimacy.\n\nThose within the Radical Faction of the RCA have argued that a new revolutionary leadership is needed within the Party to restore unity and cohesion. The radicals have urged for the creation of a new leadership staffed with members from the Chinese syndicalists and their own ranks. This is contrasted with pleads for leniency and even amnesty for those within PAC who may potentially be willing to participate in the Chairman's newly reorganised government."
 CHI.endgame.243.a: "Ideology is paramount!"
 CHI.endgame.243.b: "Expertise can smoothen some edges."
 CHI.endgame.243.c: "Forgiveness can build bridges."

 CHI.endgame.244.t: "Intrigues in the CSP"
 CHI.endgame.244.d: "The League of Chinese Syndicalists has finally come undone as the various socialist factions over the league have finally broken their long-standing shaky alliance in favour of siding with either the PAC or the RCA. In the chaos of the Kuomintang's Third Congress, the World Society had denounced Chairman Wang and had attempted to help the PAC dismantle the revolution. While the Residence Faction and the Reorganised Comrades Association had banded together with their syndicalist allies to help restore order and unity through the Party, there is certainly much to consider when it comes to the future of interparty cooperation between both the now emergent Chinese Syndicalist Party and the Kuomintang.\n\nThe Radical Faction of the Chinese Syndicalist Party holds long standing ties with the Radicals of the Reorganised Comrades Association. After all, some of the founding members of the Chinese Syndicalist Party such as Chen Gongbo and Shi Cuntong now hold prominent positions within the Kuomintang. While members of the Radical Faction and Orthodox Faction had agreed on the notion of \"no class difference\" during the United Front policy of the Second Northern Expedition - their tone and rhetoric have escalated since the unification. Now, radicals such as Qu Qiubai and Cai Hsen are arguing in favour of a revolutionary class of intellectuals and leaders to lead the peasants to revolutionary freedom; and they have found a willing voice in their fellow Marxists within the RCA-Radicals.\n\nThe Orthodox Faction, meanwhile, under Li Lisan and Chen Duxiu, have been courted by the Moderates of the RCA, due to their willingness to forego notions of class struggle in favour of revolution for the oppressed classes. Members of the Moderates seek public opinion over the revolutionary organisational methods of the radicals, and thus they seek a potential ally in the Orthodox Faction of the CSP.\n\nThere are also those within the Residence Faction such as Chen Bijun who believe that the alliance with the Syndicalists no longer needs to be as intimate as it was before the Second Northern Expedition. To them, the revolution has already been won and further attempts to cater to the Chinese syndicalists would merely subvert the true leadership of Chairman Wang and furthermore - dilute the ideology of Dr. Sun."
 CHI.endgame.244.a: "Court the Radicals."
 CHI.endgame.244.b: "Work with the Orthodox Faction."
 CHI.endgame.244.c: "The LCS has played their part..."

 CHI.endgame.245.t: "The Reorganised Hierarchy"
 CHI.endgame.245.d: "Organisation is the key to success according to members of the RCA-Radicals, who believe that a truly educated revolutionary vanguard must be organised well in order to lead the National Revolution for the Workers and Peasants. Thanks to the dominance of the Radical wing of the RCA, the RCA has enforced its highly rigid means of organisation upon the entire Party.\n\nThe headquarters of the RCA and Chen Gongbo's main centre of operations is the \"United Office of Provinical, Municipal, and Overseas Party Branches\" - allowing Premier Chen to monitor and manage RCA activities within the country and overseas. It is further supplemented by the \"Chinese Kuomintang Party Defending Revolutionary Alliance\", an RCA organisation created in secret in Shanghai in order to win over the support of the Chinese socialists and syndicalists.\n\nNew membership to the RCA is a highly arduous process. A prospective member of the RCA could only be considered for membership provided that he knew at least two other RCA members. Following a probation period of one to three months, he would become a full member only if approved by the next level of hierarchy. RCA members are organised in cells of three to nine men, and the hierarchy is graded into sub-branches, sub-districts, districts, provincial levels, and national levels.\n\nAt the encouragement of the Radicals, a tight enforcement line is administered of the RCA in order to protect the unity of the Party. Meetings of local RCA cells are to be held every week and attendance is mandatory. All decisions from the Premier are to be assumed to be instructions from the great Chairman and thus must be obeyed no matter what. Mid-level to higher level members are encouraged to keep reports on individual members such as a report of their whereabouts, report on their residences, and a weekly activity report.\n\nFurthermore, the training programme of the RCA stresses that members are to follow a single unified ideology, to maintain stringent discipline, to obey the RCA rather than individuals, and to work with the masses. Nonetheless, the Moderates have petitioned the Premier to relax these standards, arguing that without the PAC - there is no longer a need to maintian such strict control of the clique. They fear such a harsh system will soon be extended to the entire party."
 CHI.endgame.245.a: "We will maintain the Radical Line"
 CHI.endgame.245.b: "They raise a good point, let's cool it down a bit."

 CHI.endgame.246.t:0 "La première famille"
 CHI.endgame.246.d: "Like the Guofu, the Chairman has been blessed with a great family but with their position secured the \"first family\" of the Chairman continues to attract media curiosity throughout the country. Chen Bijun, his dear wife, has often attracted tabloid speculation due to her perceived \"ugliness\" and older age (despite Wang being her senior by ten years). Even Wang's inner circle like Chen Gongbo do not dare refer to Chen Bijun by her maiden name, lest they find themselves chastised by Madame Wang that even Dr. Sun did not address her that way. Chen Gongbo and others have frequently grumbled at the amount of power Madame Wang seems to hold, but Wang has said that \"she is my revolutionary comrade, for that reason I don't find it easy to make decisions without considering her views.\"\n\nAs for his children, Wang's eldest son Wang Weying was born in France in 1913 and studied economics there before ostensibly starting his career as an apparatchik as a military supply official. A playboy, he is known for his lavish spending and rarely participates in politics. Wang's eldest daughter Wang Wenxing has been known to hold sympathies for Song Qingling and has publicly denounced her father for dividing the Party. His second daughter Wang Wenbin is also known to privately harbor views against the RCA but she is studying to become a nurse rather than engage in party politics.\n\nWang's third daughter is his most beloved of his daughters, Wang Wenxun. Born in 1922 and renowned for her beauty and intellect, she is currently serving as her father's secretary and is a member of the Residence Faction. Finally, his favourite son is also is youngest, Wang Wenti, born in 1928. Too young to participate in politics, his father has spoken of his desire to see him follow in his footsteps one day.\n\nMadame Wang has also been eagerly staffing the national bureaucracy with Wang's outer family and her own family since the PAC have been driven from the Party. The Wangs, Chens, and the Zengs (Premier Zeng Zhongming and his sister) have joined the Sun-Song clan as the \"Four Great Families of the Republic\", though many RCA members have denounced this as mere nepotism and have urged the Chairman to focus on political merit rather than family ties."
 CHI.endgame.246.a: "Family matters..."
 CHI.endgame.246.b: "But we serve the nation!"

 CHI.endgame.247.t: "Wang Jingwei's Theory of Democracy"
 CHI.endgame.247.d: "While most have catagorised the RCA as authoritarian, the Chairman himself has shown great interest in promoting the cause of democracy - creating what can only be considered a synthesis of the dangguo (party-state) and local self government. In fact, due to his courtship of the RCA-moderates, some within the RCA have even accused the Chairman of placing the issue of Minquan above the other three principles. Wang believes that without democratic forces, the principles of Minzu and Minsheng cannot be fully realised - as such it is imperative that the National Revolution ends in democracy.\n\nDemocracy in Wang's theory should be separate from the bourgeois democracy of the West (such as in the United States and the German Empire) but also distinct from the proletariatan democracy of the syndicalist nations. In his writings and lectures, the Chairman has written extensively on the idea of the party-state as being necessary for nurturing the growth of democracy. During the era of revolution, the Party plays an effective role in dispelling anti-revolutionaries and furthermore that Party-rule is needed to help administer local self-governments. After all, without the guidance of the Kuomintang - how can one expect the masses to realise their revolutionary potential. Furthermore, the people of China are used to autocratic rule and they would not be used to exercising their four basic rights if there is no Party to guide to them.\n\nMembers of the Moderate Faction of the Reorganised Comrades Association have supported Wang's theories as factual. They argue that indeed in the time of revolution, a class of exceptional individuals like the Chairman must constitute the vanguard to constrain populism and to help the masses achieve consciousness. However, liberal factions within the Kuomintang have argued against Wang's policies and these outer parties have pushed for Wang to conclude the period of tutelage. To them, with the conclusion of the Second Northern Expedition and the War of Resistance - there is no longer much need to hold on to the ideas of party rule."
 CHI.endgame.247.a: "The period of tutelage must end."
 CHI.endgame.247.b: "Democracy is a process, we can't rush it."

 CHI.endgame.248.t: "Building a National Mausoleum"
 CHI.endgame.248.d: "The National Mausoleum built to house the remains of the beloved Guofu is nearing completion with the project advancing far ahead of schedule. Crowds gathered at the foot of the Purple Mountain where the mausoleum is built as Wang Jingwei and his family as well as leading members of the RCA marched up the grand steps to honour the Guofu (whose coffin had returned from [GetVictoryPointName_9843] to lay to rest in eternal bliss in marble slate.\n\nTo say that the cult of Sun Yat-sen is important to the Wang Jingwei regime of the Kuomintang is merely an understatement. An anonymous RCA member has written in one of the Party's newspapers that \"In the history of the Chinese Revolution, Mr. Wang is the longest serving follow of Sun Yat-sen and we can say that only Mr. Wang is able to continue the revolutionary task of the late premier.\" The Chairman has officially declared dates important to Sun such as his birthdate, his deathdate, etc as national holidays and bronze statues of Sun are to be set up all around Nanjing. Furthermore Wang is frequently photographed or seen around in Nanjing - a testament to carrying out the late premier's will at the first republican capital.\n\nFurthermore, in an attempt to further draw his regime closer to the legacy of Dr. Sun, Wang has personally ordered Sun's entrails (which had been preserved and kept in [GetVictoryPointName_9843]) to be sent to Nanjing as to physically reconstitute Sun's body. While this move may be seen as grotesque, for Wang having the eternal premier's physical remains buried in Nanjing - seeks to legitimise his rightful leadership of the Party."
 CHI.endgame.248.a: "Father of Our Country, now you may rest."

 CHI.endgame.261.t: "The Expanded Party Conference"
 CHI.endgame.261.d: "Emboldened by his successful negotiations with the Federalist movement, Wang Jingwei confidently strides forward in consolidating his reputation as a republican statesman - officially hosting an \"Expanded Party Conference\" with the intention of addressing unresolved issues from the Third Repatriated National Congress. He has cordially invited the Federalist leadership, most notably the Public Interest Party and their allies in the Chinese Democratic League to the Conference, asking them for their input on the future of the nation.\n\nThey were shocked however, to find that Wang was far more cunning then they expected. The PIP and CDL were hardly the only ones invited, with the KMT being joined not only the LCS (now dominated by the CSP), but also various representatives from the Kuomintang's right and Feng Yuxiang's Guominjun. Various smaller parties and independents were also included (almost definitely \"vetted\" by the secret police). In a cruel twist of fate, Wang has manipulated the Federalists' demands for greater pluralism against them - diluting their influence with a deluge of smaller, competing factions that the wily Chairman can more easily control.\n\nWith few options but to accept the terms laid out by the Kuomintang (who still control a majority of both the provisional Legislative Yuan and planned National Assembly anyhow), the Federalists can do little but nod along and try and shepard the various \"third parties\" they can find. In the meanwhile, Wang consolidates his grip over the nation with flair - giving a series of bombastic addresses to the Conference exhorting unity. He has decided to leave managing the practical discussions on the finer points of policy to his Premier Gu Mengyu. As long as a masterful political operator like Wang remains at the helm, the Kuomintang will continue to pit their \"partners\" against one another."
 CHI.endgame.261.a: "We have so much work to do."

#Wang Epilogue Events (300-319)
 CHI.endgame.301.t: "Founding Fathers of a Reborn Nation"
 CHI.endgame.301.d: "Like a tree, the Party is a living organism - it must be nurtured and watered repeatedly so that the Party can perform its true functions and lead the masses to achieve a modern and democratic society. The Second Reorganisation of the Party led by the Reorganised Comrades Association has been successfully undertaken, with the bourgeoisie and degenerate elements of the party eliminated. Truly now, the Chairman can effectively run the party without interference from corrupt elements. While Wang has distanced himself from the RCA, it's clear that the RCA is dominated by those within its ranks who adhere to a more particular understanding of the sanminzhuyi. To them, history is materialistic; dare they might say that Dr. Sun's theory was grounded in materialism and that there is a sense of class within the semi-feudal world of China.\n\nThere exists little to no distinction between the RCA organisation and clique and the actual party of the Kuomintang as many aspects of RCA organisation and leadership have been passed by the Chairman at the encouragement of his premier, Chen Gongbo. Nicknamed the Chairman's \"right-hand\", some say the relationship between Chen and Wang lies in Chen's ambitions to influence the Kuomintang. Still, there is no denying Chen's absolute loyalty to the Chairman. Premier Chen has helped restore order throughout the country as the WMARCA has been thoroughly subdued, the CRS radicals purged, and Song Qingling has willingly resigned from politics and chosen a quiet retirement.\n\nAround the country, the young boys and girls of China read in their history books - the glorious deeds of China's great revolutionary heroes: Sun Yat-sen, Liao Zhongkai, Wang Jingwei, and of course, Chen Gongbo. Portraits of Sun and Wang grace every home and every classroom, and membership to the Youth Corps is glorified - with posters encouraging membership as a means of serving a new China. But there is also the concern that as the country grows richer due to state-capitalist policies, there will be a growing rising economic class in the near future. While the RCA has denied that such policies will lead to outright capitalism, only time will tell whether or not a complete socialist future awaits the Republic of China."
 CHI.endgame.301.a: "A toast to the Chairman and his ever loyal Premier!"

 CHI.endgame.302.t: "Steward of a National Renaissance"
 CHI.endgame.302.d: "According to those close to him, one of Wang's favourite pastimes when he is not working long hours in his office at the Presidential Palace in Nanjing is to take long walks at the National Mausoleum. He is known to frequent the Mausoleum alone or with his youngest son; perhaps he reflects on how far the revolution has come - yet there is still so much work to be done.\n\nIt wasn't easy to come to this point. The Bonapartist Deng Yanda and his clique of reactionary officers sought to disrupt the national revolution; their cries for populism would have driven China into the pitfalls of anarchy, and the upstart bourgeois Sun Fo from Hawaii had returned just to stir up trouble within the Party. But it was neither Sun Fo's birthright nor Deng's. In the history of the Chinese National Revolution, there has been no one more loyal to the teachings and instructions of the late eternal premier Dr. Sun Yat-sen than Wang Jingwei. Was it not Wang who was present and wrote the late leader's Will? And was it not Wang, who led the Kuomintang to victory in the League War, the Expeditions of Unification, the Second Expedition, and the War of Resistance. \n\nHe could not have done it alone, however. The Chairman has always been surrounded by his closest followers, such as his beloved mentee Zeng Zhongming, his ever-faithful revolutionary comrade and wife Chen Bijun, and those such as Chu Minyi, Li Shiqun, and others within the Residence Faction. With the help of his circle, they have been able to rein in the radicalism of the RCA and also have saved the party from anti-revolutionaries.\n\nTo the Chairman, only the Party is necessary for bringing about the national revolution. And with his family in comfortable positions throughout the Party, there is little doubt that when the day comes for the Chairman to step down (or god forbid, pass away), the example of leadership set by the Chairman will carry on to his family members who will carry on the revolution. Until that day comes... China's greatest statesman shall continue to lead her to national glory."
 CHI.endgame.302.a: "The Chairman's leadership shall carry on..."

 CHI.endgame.303.t: "Realising Xinhai's Republican Promise"
 CHI.endgame.303.d: "While some in the Kuomintang, like the Radicals of the Reorganised Comrades Association, look towards the 1924 Reorganisation on the eve of the Northern Expedition with fond nostalgia, the Chairman looks to the revolutionary sentiment on the eve of the Xinhai Revolution with greater nostalgia. In those days, comrades fought and died for a free Republican China. As China descended into warlordism and chaos, many gave up hope that democracy would be feasible.\n\nWith the Kuomintang's return to the Chinese country following the League War, the prospects of democracy have finally returned. By order of the Chairman, a grand republican National Convention is to be called and led by the Kuomintang. This convention is in the example of Dr. Sun Yat-sen, who General Feng Yuxiang invited in October of 1923, to meet with regional leaders and to implement the Party's ideals on democracy and the mass movement. While the Beiyang militarists rejected Sun's plans, Wang is confident that with the Kuomintang now in full control of the Chinese country, such a convention can finally be held and that regional leaders throughout China can gather and discuss the future of democracy in the country.\n\nLed by the Moderates of the Reorganised Comrades Association, a provisional constitution has been drafted and will remain in place until the period of political tutelage is complete. For while the RCA-Moderates and Wang believe in the growth of democracy and the role of self-government, it is by the Party's leadership that such promises can be fulfilled. Democracy is precarious in China and unless the party-state does not nurture it, there is a risk that it can dissolve into warlordism or radicalism.\n\nUntil that day comes, the Kuomintang effectively controls all elections and functions within the government. But there is certainly hope, hope that as more voices are able to clamour within the national government - that the people's four rights to democracy will finally be fully realised."
 CHI.endgame.303.a: "Until that day comes..."

 CHI.endgame.304.t: "A True Republican Statesman"
 CHI.endgame.304.d: "In 1911, a revolutionary wave washed over the Chinese nation. The people rose up against their oppressive government, demanding democracy, the end of national humiliation, and for the government to fulfil its social obligations to them. For a bright, fleeting moment, the Xinhai revolutionaries were able to bring the old order crumbling down.\n\nThe events since then spelled doom however for this once hopeful movement. Republican groups failed time and time again across the 1910s and 1920s, often pitted against one another for influence in the south. Dr. Sun himself was unable to keep his unwieldy Constitutional Protection Movement together, with so many self-absorbed ideologues and selfish warlords willing to cut deals with the Beiyang usurpers rather than unite against oppression.\n\nChen Jiongming's betrayal in 1922 marked the turning point of the Kuomintang. It truly showed how alone the Kuomintang was - convincing Dr. Sun that only they could truly lead the way to a future uncorrupted by the stain of warlordism. Wang Jingwei was a major benefactor of the 1924 reorganisation and became a natural heir to the Eternal Premier's movement.\n\nBut Wang also went further than his revered master. He bravely went forth to extend a hand to republicans around the nation, successfully bridging what so many believed to be an impossible chasm between the Kuomintang and other Xinhai descended groups. With brilliant diplomatic skill, the grey eminence of the party healed the fissures that divided the nation to restore what was lost since 1911.\n\nThat is not to say he is some fool however, another dupe for the bandit strongmen that dominated the Warlord Era. With a proper army to keep order and the careful application of secret police work, he has kept the nation in line - lest they begin to destabilise the necessary tutelage needed to realise the Three Principles. In due time, the bourgeois parties that have been brought into the revolutionary fold will be taught these principles so that China may realise a truly national, democratic, and socialist future that the Wuchang martyrs died for."
 CHI.endgame.304.a: "Il faut du temps pour que les blessures guérissent."

 CHI.endgame.305.t: "Réflexions à propos d'un successeur"
 CHI.endgame.305.d: "Wang Jingwei est habitué à passer la nuit dans son bureau, assumant avec diligence son double rôle de Porte-parole et de Président. Il n’est plus le jeune révolutionnaire fringant qu’il était autrefois et les cicatrices lui font mal à mesure que son corps prend de l'âge. Pourtant, les piles de rapports ne semblent jamais s’arrêter et Wang n’a pas l’intention de prendre sa retraite de si tôt.\n\nParfois cependant, il s'arrête un instant pour réfléchir à ce qui se passera après son départ. Immédiatement après, il y a de fortes chances que ce soit le Premier Ministre Zeng Zhongming qui prenne sa place, mais d'autres challengers également protégés de Wang comme Chen Gongbo et Zhou Fohai peuvent prétendre au poste. Zeng est une génération plus jeune que lui, un peu playboy mais avec une certaine consistance. Néanmoins, le Président aime anticiper, pour s'assurer que la nation est dirigée avec sagesse et que son héritage - et bien sûr celui du Dr Sun avant lui - est assuré.\n\nIl y a bien sûr le choix de son fils préféré et plus jeune, Wang Wenti, né outre-mer en France et qui n'a vu la Chine qu'au retour du Comité Central. Bien qu'il soit encore assez jeune et qu'il lui reste encore des années à grandir, Wang Wenti a déjà commencé à travailler dans un bureau pour son père et serait désireux de poursuivre une carrière politique.\n\nIl y a aussi sa fille préférée, Wang Wenxun, qui lui sert actuellement de secrétaire. Mais même si Wang a certainement de grandes aspirations pour sa fille, les effets persistants du sexisme pourraient constituer un obstacle et un fardeau pour la jeune Wenxun.\n\nEnfin, il y a aussi Ho Mang Hang, le gendre de Wang, que Wang connaît depuis qu'il est enfant. Diplômé en économie agricole de l'Université de Jinling, Wang voit également en Ho un élève qui pourrait potentiellement prendre sa place à la présidence du Parti.\n\nWang n’a encore fait part de ses réflexions à personne, pas même à son épouse ou au Premier Ministre Zeng. La succession au sein du parti est toujours difficile, comme il peut en témoigner personnellement. À terme, ces questions devront être résolues, mais pour l’instant, tout ce qu’il peut faire, c’est simplement espérer que ses successeurs vivront dans une Chine meilleure que la sienne."
 CHI.endgame.305.a: "Et puissent-ils se souvenir de lui avec tendresse..."

##Section 4c (400-599): Song Endgame Events

#Song Introduction Event Chain (400-419)
 CHI.endgame.401.t: "Un Coup de Semonce"
 CHI.endgame.401.d: "Après une semaine d’intenses négociations, l’optimisme quant à un règlement rapide et facile entre les factions rapidement divergentes s’est évaporé. La coalition qui avait renversé Wang s'est révélée trop grande et trop lourde à manier, et maintenant que le Comité d'Action Provisoire (maintenant connu sous le nom de Comité Révolutionnaire) a acquis une position dominante, les craintes se sont multipliées qu'il utiliserait bientôt son influence au sein de l'Armée Nationale Révolutionnaire comme un gourdin contre ses adversaires politiques.\n\nSun Fo n'a pas attendu. Ce matin, il a "tiré le premier coup", en présentant une proposition intitulée "Un aperçu des principes de contrôle de la politique pendant la période de tutelle politique et des méthodes de gestion de la politique étrangère chinoise". Dans ce document, il exprime son optimisme quant à la fin de la phase militaire de la révolution, mais condamne également ce qu'il considère comme l'influence croissante de l'armée dans les affaires du parti. Parmi de nombreux autres articles, il stipule également qu'aucun officier militaire d'active ne peut siéger au Comité Exécutif Central, ni exercer les fonctions de Président de la République ou de Premier Ministre d'un des cinq yuans. Même si la plupart des membres du PAC seraient autrement favorables à une telle proposition, la cible était évidente : leur champion, le général Deng Yanda.\n\nSun n’a pas pris la peine d’attendre une réponse avant de présenter publiquement ses exigences : 1.) la fin de la tutelle politique 2.) la réaffectation des financements (principalement militaires) à la reconstruction nationale 3.) la rédaction immédiate d’une constitution. La dernière revendication revêt une importance symbolique majeure : la Faction de la Reconstruction avait insisté sur le fait qu'une Constitution ne pourrait être mise en œuvre qu'après la fin de la tutelle et nécessiterait la participation d'autres partis.\n\nUne telle exigence implique effectivement qu’ils cherchent à mettre fin au Parti-État bien plus tôt que prévu. Si elle est accordée, la rédaction passerait probablement par le Yuan législatif, institution considérée longtemps un dépotoir pour les exilés du parti en quête de sinécures et dominés par le RF. Les intellectuels de tout le pays ont réagi positivement aux demandes de Sun, se sentant encouragés à condamner publiquement la dictature du parti."
 CHI.endgame.401.a: "Eh bien, ce n'est vraiment pas juste..."

 CHI.endgame.402.t: "Le Parti et son Peuple"
 CHI.endgame.402.d: "Depuis la fin du Troisième Congrès, la nation est en grande partie sous le choc et une majorité de ses habitants terrifiée à l’idée de s’exprimer. Malgré le chaos qui a plongé la nation au cours des dernières semaines, le grand public a été tenu à l'écart des détails des dysfonctionnements au sein du parti, livré à lui-même lorsqu'il s'agissait de choisir le « bon » côté. Beaucoup de ceux qui n’y sont pas parvenus se sont cachés en attendant une solution, tandis que les soldats patrouillaient dans les rues, se demandant eux-mêmes ce qui se passerait ensuite.\n\nIl semble que Sun Fo n'était pas le seul à avoir des doutes sur le nouveau gouvernement et que plusieurs groupes s'étaient mis d'accord pour coordonner l'opposition mais il a fait le premier pas, soit par désir de s'assurer un leadership, soit peut-être en raison du courage que lui confère son statut « d'intouchable ». Quoi qu’il en soit, c’est la Société Mondiale qui a agi ensuite. Cai Yuanpei a orchestré l'éviction de Song Qingling en tant que président de la Ligue Chinoise des Droits Civiques, et la Ligue a appelé les étudiants à promouvoir un discours contre le régime autoritaire. Ne voulant pas être en reste, la faction orthodoxe du CSP a fait valoir ses propres revendications, en organisant une grève de la Fédération Panchinoise des Syndicats.\n\nLes manifestations se sont répandues dans les rues, ébranlant une fois de plus le pays alors que la jeune République peinait à trouver ses marques. Si Sun Fo a peut-être conquis les esprits les plus brillants du pays, il semble que d'autres aient touché le cœur des gens."
 CHI.endgame.402.a: "Il est encore temps d'en parler..."

 CHI.endgame.403.t: "Les partisans de la ligne dure et les conciliateurs"
 CHI.endgame.403.d: "Ne voulant pas voir se répéter les violences antérieures, la Présidente Song a fait pression sur les négociateurs pour qu'ils trouvent une solution favorable à la crise. Elle a également ordonné aux militaires de faire preuve de retenue, même si l'armée n'a pas encore reçu l'ordre de retourner dans ses casernes. L'ancien Comité d'Action Provisoire domine toujours le centre du discours politique du Kuomintang, empêchant toute unification facile entre la droite de Sun Fo et les différents groupes d'opposition de gauche dressés contre elle.\n\nPourtant, les choses restent en suspens au sein du Kuomintang. La RCA a été officiellement dissoute, même si, officieusement, subsiste une base de soutien avec Gu Mengyu et ses modérés. Ceux-ci sont en retrait, leur avenir étant incertain maintenant que nombre de leurs anciens pairs ont été arrêtés ou exilés. Cherchant la vulnérabilité du Comité Révolutionnaire de Song, ils ont insisté pour une plus grande amnistie pour les vaincus et pour des compromis avec le public. Ils ont été rejoints par de nombreux anciens membres du PAC qui ont appelé Song et Deng à prendre des mesures décisives pour apaiser les tensions et promouvoir le dialogue.\n\nD’un autre côté, de nombreux partisans de la ligne dure soulignent que continuer à faire des compromis de manière imprudente avec tout le monde rendra simplement le parti incapable de satisfaire qui que ce soit. Ils ont pris la forme d'extrémistes au sein du parti, pour la plupart des officiers alignés sur la CRS, mais de nombreux membres de la WMARCA ont exprimé ces sentiments en privé. Cela ne veut évidemment pas dire que de nombreux soldats souhaitent poursuivre les combats : de nombreux officiers se sont déclarés publiquement opposés à la répression et de nombreux soldats souhaitent rentrer chez eux au plus tôt."
 CHI.endgame.403.a: "Une maison divisée ne peut pas tenir..."

 CHI.endgame.404.t: "Le Libéral endurci"
 CHI.endgame.404.d: "Il existe peu d’hommes politiques aussi reconnaissables que Sun Fo, un fait qu’il a exploité au maximum. À aucun autre moment de sa carrière, il n’a eu autant d’influence et se réjouit de la gloire qu’il a reçue en se présentant comme le défenseur de la démocratie libérale face à une tempête socialiste. Ses prétentions ont rendu difficile toute négociation de bonne foi avec lui ; beaucoup remarquent sarcastiquement qu’il semble aimer un peu trop l’attention.\n\nSa dernière conférence, donnée aux cadets du Corps Central d'Entrainement, s'intitule "Démocratie politique et planification économique". Il y déplore que le Kuomintang soit devenu une caste trop séparée, emplie d'une supériorité hautaine et éloignée du peuple. L'ironie d'un tel discours prononcé par un homme assis au sommet d'une tour d'ivoire construite par son père semble avoir été perdue pour lui.\n\nLorsqu’il a finalement consenti à participer à un nouveau cycle de négociations, il a heureusement présenté des exigences plus concrètes. D’une part, il insiste sur la règle « un homme, un poste », mettant fin à la tendance des individus au sein du gouvernement et de la bureaucratie à occuper plusieurs emplois à la fois. En outre, il a demandé la confirmation de son ami proche Liang Hancao comme Premier Ministre du Yuan législatif, et lui-même comme Premier Ministre du Yuan exécutif (en même temps que vice-président du Parti) avec le contrôle de plusieurs portefeuilles majeurs. Il a également appelé à des réformes constitutionnelles et démocratiques majeures, avec une tendance fortement libérale.\n\nLes négociateurs pensent pouvoir le dissuader un peu plus de ses exigences de grande envergure, notamment en ce qui concerne les postes ministériels et la durée de la tutelle. Mais avec l’homme qui est sous les feux des projecteurs tel qu’il est, il est clair qu’il s’aligne pour être le principal candidat non socialiste aux prochaines élections, condamnant probablement la révolution à une scission majeure à terme.\n\nUne option plus cynique a été proposée : une enveloppe contenant certaines informations « utiles » a été envoyée au bureau du président Song. Ils incluent des détails scandaleux sur sa liaison continue avec la mondaine Lan Ni alors que sa femme se remettait d'une maladie grave. Combiné avec une autre liaison avec une autre femme de vingt ans sa cadette, garder le secret du public pourrait être une monnaie d'échange utile dans des « négociations agressives »."
 CHI.endgame.404.a: "Une affaire difficile mais juste."
 CHI.endgame.404.b: "Voyons à quel point il est vraiment dur."

 CHI.endgame.405.t:0 "Diviser pour mieux régner"
 CHI.endgame.405.d: "Le concept fondamental de tutelle politique est né de la reconnaissance du manque de véritable conscience politique parmi les masses chinoises. Les classes inférieures, bien qu'elles souffrent depuis longtemps sous le joug de divers oppresseurs, luttent pour identifier de manière significative les causes profondes de leurs tourments - souvent simplement en s'en prenant à leurs maîtres directs sans voir les causes sous-jacentes de leur servitude.\n\nLe devoir révolutionnaire du Kuomintang est non seulement de protéger les masses, mais aussi de les diriger et de les éduquer. Le peuple doit être protégé des mécontents qui peuvent l’égarer, le ramener à l’oppression bourgeoise ou au radicalisme destructeur. Divers groupes ont cherché à transformer la population en arme au fil des années, mais rares sont ceux qui ont mené autre chose que davantage de guerre. Beaucoup aspirent simplement à la stabilité et à la prospérité.\n\nLe Comité d'Action Provisoire a toujours été sensible au sort du peuple, y compris à la démocratie. Mais une telle adoption à grande échelle n’est tout simplement pas réalisable dans un avenir proche, et les deux autres principes du bien-être du peuple et des intérêts nationaux doivent également être poursuivis simultanément. Alors que la Gendarmerie est renforcée par diverses milices alignées sur le PAC, nombreux sont ceux qui se demandent jusqu'où ils sont prêts à aller pour la faire respecter.\n\nL’explosion d’enthousiasme populaire alimentée par la Ligue des Syndicalistes Chinois, bien qu’en apparence un signe de force, est à bien des égards un dernier soupir pour une organisation mourante. La Ligue a continué à se diviser, avec des étudiants, des intellectuels et des bureaucrates formant le noyau de la Société Mondiale (et leurs mandataires de la Ligue Chinoise des Droits Civiques), tandis que les ouvriers, les ouvriers et les soldats constituent la base populaire du Parti Syndicaliste Chinois et de ses partisans de la Fédération Panchinoise des Syndicats.\n\nFinalement plus les choses avancent, plus les protestations risquent de s’essouffler. De toute façon, la Société Mondiale est susceptible de se rallier à la cause du PAC étant donné les nombreuses valeurs partagées, et le CSP est prompt à s’y heurter. Mais pour un moment éclatant d’enthousiasme véritable, ils semblent avoir capturé ensemble un certain désir parmi le peuple pour un changement aligné sur les syndicalistes. C’est un élément que la présidente Song et son bras droit, Deng Yanda, ont pris en compte lors de l’élaboration de leur politique. Tandis qu'ils préparent la nation à la tutelle, ils avancent..."
 CHI.endgame.405.a: "..avec un bras tendu et un esprit ouvert."
 CHI.endgame.405.b: "...armés et montrant les dents."

 CHI.endgame.406.t: "Construction d'un Comité Révolutionnaire"
 CHI.endgame.406.d: "Deng Yanda est à bien des égards le principal architecte du nouveau système « Guanxi », construit sur des liens révolutionnaires personnels et des idéaux partagés cultivés au fil des années de camaraderie mutuelle. Mais cela va souvent dans les deux sens, et le général est tout autant redevable à son vaste réseau civil et militaire qu’à lui-même.\n\nLes différences entre la RCA et le PAC ont toujours été brouillées par les réseaux fortement imbriqués. Au milieu se trouve un bloc souvent appelé « Modérés de la RCA » en raison de ses positions centristes, rejetant même parfois la lutte des classes. À bien des égards, ils ont encore plus raison que les établissements PAC et RCA, liés à la RCA principalement par des liens personnels avec Wang Jingwei et Chen Gongbo.\n\nLes deux étant désormais écartés, la plupart sont prêts à être absorbés dans le nouveau « Comité Révolutionnaire », même s’ils ont des inquiétudes persistantes. Deng Yanda a pris soin de recueillir leurs opinions, discutant avec de nombreux modérés pour réparer les ponts. Bien qu’il soit militaire de formation, il s’est révélé un habile homme d’État en temps de paix, rassurant les personnalités effrayées du Kuomintang, même si elles n’ont d’autre choix que de monter à bord, de toute façon.\n\nD’un autre côté, la ligne de démarcation entre modérés et radicaux au sein du parti n’est jamais vraiment claire, et nombreux sont ceux qui continuent de comploter contre le président Song. L’une des demandes les plus couramment entendues par le général concerne l’amnistie pour divers subversifs connus et loyalistes extrémistes de Wang. De toute évidence, leurs amis et leur famille continuent de plaider leur cause, même après leur emprisonnement/exil."
 CHI.endgame.406.a: "Main dans la main, nous construisons un avenir commun."
 CHI.endgame.406.b: "Nous devons faire attention à qui nous faisons confiance."

 CHI.endgame.407.t: "Braver les ténèbres"
 CHI.endgame.407.d: "La Société pour le Renouveau Chinois a été fondée par certains des officiers nationalistes les plus purs et durs formés à l’étranger dans l’environnement d’après 1927. Radicalisés au point d’être dérangés par leur amertume et imprégnés de l’idéologie totaliste de leurs pairs occidentaux désillusionnés, beaucoup avaient accédé à des postes importants grâce à un mélange d'audace au combat et des accords louches conclus par le PAC.\n\nMais aujourd’hui, alors que la partie violente de la révolution touche à sa fin, ils sont de plus en plus privés de leur raison d’être. Le Kuomintang est radical à bien des égards et promet une révolution de grande envergure, mais même ces promesses peuvent difficilement assouvir leur soif de changement total.\n\nIls supportent mal l'idée de servir dans une armée en temps de paix, contraints à une vie de paperasse et de service de garde subalterne à côté de la vie héroïque qui leur avait été promis. Non pas qu’ils aient été particulièrement appréciés par l’establishment militaire de la WMARCA, qui dédaigne leur arrogance de « Jeune Garde » et trouve que leur tendance aux tactiques terroristes les fait simplement craindre plutôt que de leur susciter une véritable affection. Mais la WMARCA ayant consolidé son contrôle sur l’armée, il y a peu de chance pour elle qu'elle décide de changer de cap.\n\nSi les choses maintiennent leur cours actuel, nombreux sont ceux qui s’attendent à ce qu’ils finissent par disparaitre lentement mais douloureusement de l’histoire. Mais s'en tenir au moment présent, ils se révèlent une épine dans le pied du gouvernement, car leur influence continue de s'attarder au-delà de leur accueil. Leurs crimes « révolutionnaires » les plus odieux ont heureusement diminué, mais ont été remplacés par des crimes insignifiants souvent liés au racket ou à des actes de violence ordinaire, tandis que de jeunes officiers qui ont raté les aspects héroïques de la révolution cherchent à « faire leurs preuves ». Si leur influence a suffisamment diminué, nous pourrions peut-être trouver une opportunité de les éliminer."
 CHI.endgame.407.a: "Laisser les choses suivre leur cours."
 CHI.endgame.407.b: "Mettre en marge la clique de Hu Zongnan."
 CHI.endgame.407.c: "Les purger une fois pour toutes !"

 CHI.endgame.408.t: "La Fin du Laoban"
 CHI.endgame.408.d: "C'est la fin du voyage pour Dai Chunfeng, le tristement célèbre « Laboan » (lit. le « patron »). Après avoir été convoqué à une réunion, un sac lui a été placé sur la tête et il a été arrêté, puis envoyé vers une destination inconnue où l'on n'entendit plus parler de lui . Entre-temps, les hommes de Dai se sont divisés en plusieurs factions querelleuses, diluant encore davantage leur importance.\n\nBien que Dai soit détesté pour son factionnalisme au sein du parti, ses agents ont eux-mêmes souvent fait irruption dans les réseaux provinciaux. Il n'hésite pas à les opposer les uns aux autres, même s'il souligne la nécessité du « jiafeng » (tradition familiale). Cela prend souvent une dimension littérale avec le recrutement de ses enfants, de sa famille, de ses camarades de classe et de ses compatriotes du Zhejiang dans les rangs de son agence. Il a notamment exprimé son penchant pour les « durs à cuire des rivières et des lacs », originaires des provinces du sud (en particulier du Zhejiang, du Hunan et du Guangdong).\n\nCeux-ci constituaient la base des cliques du renseignement désormais concurrentes. Mao Renfeng, l'ami d'enfance de Dai originaire du Zhejiang, a pris la tête de la clique du « Zhejiang » (ainsi que de la faction plus petite et plus intime d'hommes du Jiangshan issus de leur comté d'origine). La clique du Guangdong est la plus importante grâce aux liens historiques du parti avec le Guangdong. Dirigés par Zheng Jiemin, ils comprennent de nombreux agents formés en France. Tang Zong dirige la plus petite faction du Hunan et comprend de nombreux agents formés par les Britanniques. Une faction neutre dirigée par Wei Daming (l'« âme » de l'opération de Dai, chargée des communications) a également émergé.\n\nZheng a pris l'avantage initial, mais pratiquement personne ne l'appelle « Laoban », témoignage de la moindre importance de chacun des successeurs de Dai. Alors que les lieutenants de Dai complotent les uns contre les autres, la WMARCA leur a progressivement retiré leurs prérogatives. Ils ont placé plus fermement l’agence de renseignement théoriquement militaire sous le contrôle de l’armée, mettant ainsi fin une fois pour toutes au secret."
 CHI.endgame.408.a: "Abattage du chien enragé !"

#Song Focus Tree Events (440-459)
 CHI.endgame.440.t: "Le programme De la Terre au Laboureur"
 CHI.endgame.440.d: "La féodalité a longtemps été définie par les intellectuels politiques et les dirigeants du Comité d’Action Provisoire comme le système dans lequel l’économie de subsistance de la Chine joue un rôle dominant dans la société chinoise. Ce système est caractérisé par une injustice inhérente dans la mesure où les propriétaires fonciers utilisent la force politique pour occuper la terre et exploiter les paysans en pillant leurs produits et en les forçant à effectuer un travail gratuit ; dans laquelle l’occupation des terres par les propriétaires fonciers a conduit au monopole total du pouvoir politique, militaire et économique. Il est vrai que les villes côtières sont déjà entrées dans la phase capitaliste, mais néanmoins, les régions arriérées du nord-ouest, du sud-ouest et les zones rurales de la Chine fonctionnent toujours selon une organisation féodale – et par conséquent la féodalité est toujours la force dominante en Chine. Certains des dirigeants du PAC eux-mêmes sont issus de milieux communs, comme le général Deng Yanda. Puisque 70 % de la population chinoise est encore liée à une société féodale, c'est le rôle du Parti d'intervenir et de les libérer de leur oppression archaïque.\n\nLa plupart des dirigeants du PAC sont favorables à l'approche orthodoxe du Dr Sun Yat-sen de « la terre au laboureur », qui permet aux paysans d'obtenir leurs propres terres à cultiver et que le gouvernement prendra des mesures pour finalement nationaliser progressivement les terres. Les terres des seigneurs de guerre, des tyrans locaux, des fonctionnaires corrompus et de la noblesse maléfique doivent être confisquées et ces terres ne doivent pas être vendues ou achetées en privé. Ceux qui travaillent sur les terres louées aux propriétaires devraient pouvoir exercer leurs droits sur la terre. Faire cela, c'est résoudre ainsi la question de la propriété foncière sans abandonner le processus révolutionnaire à un populisme excessif.\n\nCependant, il y a certainement ceux qui remettent en question l’idée de ce qui constitue la « méchante noblesse ». Parmi les militaires et les intellectuels du PAC, certains sont issus de familles de propriétaires terriens et s'opposeraient à des réformes agraires plus radicales. une révolution sociale violente est nécessaire pour mettre complètement fin à l’existence du féodalisme en Chine."
 CHI.endgame.440.a: "Poursuivre une réforme agraire modérée."
 CHI.endgame.440.b: "Poursuivre une redistribution radicale."

 CHI.endgame.441.t: "Le Département de Travail du Front Uni"
 CHI.endgame.441.d: "Dans l'accord final entre Song Qingling et Sun Fo, Liang Hancao a été contraint de céder le poste de Premier Ministre du Yuan législatif au pilier du PAC, Zhang Bojun. A la place, il a été nommé président du département de travail du Front Uni du Comité Exécutif Central, un poste certes moins prestigieux mais essentiel à la réalisation des promesses ostensiblement démocratiques du parti.\n\nLes républicains non-Kuomintang qui n'étaient pas en mesure de rejoindre la LCS étaient souvent forcés de participer en tant que Dangwai (lit. « en dehors du parti »). Ces indépendants ont été empêchés de s’organiser à un niveau supérieur et ont coupé leurs ailes avant de pouvoir remettre en question de manière significative le statu quo. Leurs rangs ont été autorisés à augmenter dans le cadre de l'accord, permettant une plus grande représentation des républicains alliés.\n\nPlus fascinante est l'inclusion des soi-disant « partis démocratiques » au sein du Yuan législatif, avec un nombre prédéfini de sièges qui leur sont attribués pour la durée de la tutelle politique. Obligés de reconnaître la domination du Kuomintang et de ne jurer que par les Trois Principes, ils sont censés jouer un rôle essentiellement consultatif. La plupart d’entre eux sont de petits groupes intellectuels et officiellement socialistes, bien que quelques partis plus conventionnels et modérés aient également été inclus.\n\nZhang Junmai a concocté une « Ligue démocratique chinoise », un regroupement de petits partis sociaux-démocrates, libéraux et autres partis de centre-gauche. Alors que la dynamique politique du pays se déplace vers la gauche, le CDL s’est retrouvé à droite, obligé de s’unir pour gagner en pertinence.\n\nL’Association pour la Reconstruction Rurale est une faction de longue date de Beiyang, qui opérait auparavant sous les auspices de l’Association pour la réforme du nouvel empire chinois. Ce n'est pas un parti officiel, mais leur plaidoyer en faveur de la réforme rurale et des programmes d'alphabétisation les a rendus politiquement acceptables auprès du Comité révolutionnaire.\n\nLa Chine est loin de la démocratie, même si sur le papier environ un tiers du Yuan législatif est détenu par ces « partis démocrates ». Reste à savoir dans quelle mesure Liang Hancao sera autorisé (ou même disposé à) à accueillir ces factions."
 CHI.endgame.441.a: "Nous les accueillons cordialement."
 CHI.endgame.441.b: "Gardez un œil sur leurs activités."

 CHI.endgame.442.t: "Le Congrès du Peuple"
 CHI.endgame.442.d: "Depuis le retour du Kuomintang à la politique chinoise après la guerre de la Ligue, trois congrès nationaux successifs de rapatriés ont eu lieu pour coordonner les activités et la direction de la Révolution Nationale. Cependant, suite au Troisième Congrès National et à la consolidation de l'emprise du Comité Révolutionnaire sur le Parti, des dirigeants du parti tels que Deng Yanda appellent à une nouvelle forme de Congrès.\n\nSuivant la politique du « premier front uni » du regretté Dr Sun Yat-sen, Deng a appelé à la poursuite du front uni avec les syndicalistes et les socialistes chinois pour faciliter un changement révolutionnaire adapté à la Chine – dans le climat politique actuel. Dans le contexte de ces politiques, les dirigeants du PAC ont appelé à un Congrès Populaire, un congrès réunissant leurs collègues socialistes, notamment des communistes de conseil, des anarchistes, des anarcho-syndicalistes, des syndicalistes et d'autres groupes socialistes marginaux distincts du Kuomintang. Néanmoins, le PAC a fermement rejeté la direction syndicaliste du Parti, et le Congrès Populaire doit encore être organisé et dirigé par le Kuomintang en tant qu'organe principal de la révolution nationale.\n\nLe premier ordre du jour du Congrès était de suivre une nouvelle réorganisation du Kuomintang, une réorganisation du Parti en un parti purement ouvrier et paysan (les ouvriers et paysans constitueront 60 % des corps nationaux, tandis que d'autres groupes professionnels formeront le reste). Les ouvriers, les paysans, les femmes et les soldats (représentant les grands groupes sociaux de la révolution nationale et sociale) éliront des représentants dans une hiérarchie d'assemblées et de conseils afin d'exercer le véritable pouvoir. Considérés comme un succès retentissant, les appels à un Deuxième Congrès des peuples ont été approuvés, et il ne fait aucun doute qu'un deuxième suivra dans les années à venir."
 CHI.endgame.442.a: "Ensemble, nous poursuivons les plus hautes ambitions de l'homme."
 CHI.endgame.442.b: "Laissez les rêveurs perdre leur temps."

 CHI.endgame.443.t: "Un Parti Renaissant"
 CHI.endgame.443.d: "En fin de compte, il semble que le Kuomintang ait été refait à l’image de Song. Cette dernière n’étant plus redevable à la perfide Faction de la Reconstruction, au subversif Parti Syndicaliste Chinois ou à la machine politique tyrannique de Wang Jingwei. Au lieu de cela, elle a fusionné les populistes agraires du Comité d’Action Provisoire, les idéalistes anarchistes de la Société Mondiale et les modérés de l’Association des Camarades Révolutionnaires en un seul bloc cohérent, le Comité Révolutionnaire du Kuomintang.\n\nCe faisant, elle a forgé un parti réellement capable de tenir ses promesses. Celui qui représente les citoyens opprimés de Chine, leur assurant sécurité, stabilité et prospérité. Celui qui peut chasser les impérialistes et repousser les tyrans. Une démocratie qui peut fournir une véritable démocratie socialiste, depuis l’humble coopérative jusqu’au gouvernement national.\n\nDe cette manière, le RC-KMT prétend être à la hauteur des Trois Principes énoncés par son fondateur, de manière dynamique et vivante selon sa volonté éternelle. Certains se demandent cependant si le RC-KMT n’est pas un peu trop uni, maintenu par la main forte de l’appareil d’État. Alors que la tutelle politique se poursuit, certains appels ont été lancés pour relâcher son emprise afin de permettre un discours fructueux."
 CHI.endgame.443.a: "Un nouveau parti pour une nouvelle Chine !"
 CHI.endgame.443.b: "Mais il y a sûrement de la place pour d’autres."

 CHI.endgame.445.t: "Le Mausolée National"
 CHI.endgame.445.d: "Dans l'histoire de la Chine moderne, il n'y a peut-être pas eu d'autre individu exceptionnel que le fondateur du Parti, le Dr Sun Yat-sen. Connu également sous le nom de Sun Wen ou Sun Zhongshan, le travail du regretté Dr Sun en tant que martyr révolutionnaire, pionnier et philosophe a inspiré le mouvement du Kuomintang. Le Dr Sun a vraiment saisi la réalité sociopolitique de la Chine et a contribué à faire revivre l'idée de Zhonghua en créant un parti et une armée révolutionnaires - il a fondé les idéaux mêmes qui ont contribué à assurer la victoire de la deuxième Expédition du Nord.\n\nCette année, le gouvernement nationaliste a officiellement accordé une position d'honneur éternel au défunt Premier Ministre de la Révolution en lui attribuant le nom de « Guofu », qui signifie « Père de la Nation ». Grâce à sa lutte révolutionnaire sans fin, souvent marquée par l'échec et l'exil, la révolution qu'il a inspirée s'est poursuivie et, en fin de compte, a pleinement unifié et libéré la Chine après des décennies de conflits.\n\nMort avant le début de l'Expédition du Nord, le cadavre de Sun a reposé dans les collines occidentales de [GetVictoryPointName_9843] pendant des années. Cependant, suite au succès de la deuxième Expédition du Nord, son corps fut correctement ramené à Nanjing pour se reposer. Le gouvernement nationaliste a chargé les architectes Lu Yanzhi et Huang Tanpu de construire un mausolée pour honorer Sun pour toujours. Ce projet majestueux combine les styles traditionnels des tombeaux impériaux et l'architecture moderne, ainsi qu'une porte à trois arches sur laquelle est inscrite la citation du Dr Sun : « Ce qui est sous le ciel appartient à tous ». Une salle des sacrifices doit être construite avec le plafond peint du glorieux drapeau du Kuomintang tandis que le corps de Sun est interné - gardé pour toujours par des gardes armés toujours présents ; sa mémoire et son héritage seront précieux pour les générations à venir."
 CHI.endgame.445.a: "Le père de la nation, enterré."

 CHI.endgame.446.t: "La Vengeance des Anciens"
 CHI.endgame.446.d: "With the ascent of the World Society in Kuomintang leadership, the Four Elders have becoming increasingly influential in party decision making. Anarchist ideals have become common-place in party rhetoric, even if the tutelage is expected to continue for some time. Discussions continue between the Elders, who prefer on principle to eschew any formal (non-academic) government post, and President Song but one thing both agree on is that the League of Chinese Syndicalists has outlived its purpose.\n\nCreated on the initiative of the Chinese Syndicalist Party to counter-balance Kuomintang power in the United Front, the World Society begrudgingly joined to stem their then fading relevance in the syndicalist scene. Almost inherently unstable, with the different strains of Marxists, Vanguardists, Syndicalists and Anarchists rarely coming to any common ground, the victory of the World Society has ironically sounded its death knell.\n\nAfter years of bitterness, plotting, and infighting, the Four Elders are finally able to enact their revenge. Citing reports of continued dissent by radical members of the CSP, they have brought the matter directly before Song to demand the entire CSP be banned for the duration of the tutelage as counter-revolutionary. In their view, the Kuomintang is already on course to become the truly anarchist, liberation party it was meant to be, and the CSP can only act as a jealous, corrupting force.\n\nPremier Deng Yanda has lent some support to this plan, arguing that the CSP present a continued security risk and effectively serve as a vehicle for foreign infuence in the Republic. He hopes to defang lingering MMIC influence in the military, though the United Front with the LCS (under World Society leadership) shall remain intact.\n\nChen Youren, the foreign minister, has advised caution. Having worked night and day to repair ties with the international socialist movement, he warns a crack down will cause global damage our democratic image and sap good will towards our cause."
 CHI.endgame.446.a: "Dismantle the CSP and exile their leaders."
 CHI.endgame.446.b: "Arrest the trouble makers, but preserve the United Front."
 CHI.endgame.446.c: "Monitor the radicals, though keep an even keel."

 CHI.endgame.447.t: "A Soldier's Due"
 CHI.endgame.447.d: "After years of resistance, thousands perished. The rest return home changed men, many departing service with lasting wounds both physical and mental. Even those spared from the worst of war's toil often go to an uncertain future. Many wonder what life after the revolution will look like, as do their remaining family, dependants and caregivers.\n\nIn [CHI.Capital.GetCapitalVictoryPointName], efforts to create comprehensive social programs to honour Kuomintang promises have stalled due to troubled planning and bickering over how to pay for them. The Whampoa Military Academy Revolutionary Classmates Association (WMARCA) has lobbied the Central Committee to give priority to the soldiers, many who are expected to be demobilised in the coming years. They have called for a wide slate of veterans' pensions, scholarships, and public support for the crippled. In public addresses, Premier Deng Yanda and other generals insist that in the same way soldiers dutily serve their commanders, their commanders in turn must take care of their men.\n\nQuiet opposition has emerged however. The generosity of these proposals however have raised major questions about how sustainable they will be after large numbers of NRA veterans age. Others doubt the WMARCA's intentions. Unlike the armies of the warlords, the NRA were supposed to fight for people, not just the officers that reward them with spoils of conquest. To them, such political meddling is unbecoming of the people's army. It is undisputed that their loyalty must be returned, but they also fought for equitable treatment for all people.\n\nUltimately, the Republic was built on the sacrifices of nearly an entire generation of young men. But countless others also sacrificed for the revolution, and continue suffer. This matter has become an increasingly public, sensitive issue, with protesting veterans gathering outside the Legislative Yuan in their old uniforms. A compromise has been offered to merge it with plans for a streamlined civil service pension. Some say it does not go far enough, others fear this is the revival of the old class hierarchies. Calls mount for a resolution."
 CHI.endgame.447.a: "Cut the red tape and push through with the WMARCA's extensive propositions."
 CHI.endgame.447.b: "Pare back their proposals and broaden it for a general civil service pension."
 CHI.endgame.447.c: "They will have to wait their turn, everyone will eventually get their fair due."

 CHI.endgame.450.t: "Un nouveau drapeau pour la nation"
 CHI.endgame.450.d: "La République de Chine nouvellement réunifiée utilise le drapeau national, qui présente le ciel bleu et le soleil blanc du drapeau du parti du Kuomintang ainsi que la terre entièrement rouge. Cependant, depuis le Congrès Populaire récemment tenu, il y a eu des propositions pour honorer les paysans qui ont construit ce pays ainsi que de rendre hommage à l'Institut de Formation Paysanne du Comité d'Action Provisoire. D'anciens membres du PAC et syndicalistes ont proposé au Yuan Législatif du Parti d'adopter un nouveau drapeau national, qui fasse honneur aux paysans avec une charrue caractéristique ajoutée à la Terre Entièrement Rouge. Cependant, d'autres ont proposé que le nouveau drapeau de la République incorpore des éléments destinés à la fois aux ouvriers et aux paysans. En effet, comme le PAC avait défendu la cause de tous les peuples opprimés, le nouveau drapeau devrait représenter les ouvriers et les paysans en incorporant ensemble la charrue et le symbole d'un rouage. Bien sûr, il est toujours possible de simplement conserver le drapeau actuel de la République pour démontrer notre engagement envers les idéaux originaux défendus par la révolution du Dr Sun."
 CHI.endgame.450.a: "Enfin un drapeau pour les paysans"
 CHI.endgame.450.b: "Un drapeau pour les ouvriers et les paysans."
 CHI.endgame.450.c: "Nous garderons le drapeau national."

#Military Forgiveness Events (460-479)

 CHI.endgame.460.t: "L'héritage de la Clique Indienne"
 CHI.endgame.460.d: "L'héritage de la soi-disant « Clique Indienne » est plutôt controversé au sein de l'Armée Nationale Révolutionnaire réformée, dominée par la désormais prédominante Association des Camarades de Classe Révolutionnaires de l'Académie Militaire de Whampoa. Pendant des années, les deux ont constitué des cliques plutôt distinctes au sein de la NRA - la Clique Indienne étant composée d'officiers qui résidaient et s'entraînaient en Inde, tandis que cette dernière menait la guérilla dans le cadre de l'insurrection MinGan. Il existe certainement des sympathies socialistes plus fortes au sein de la direction de la WMARCA, tandis que les tendances socialistes de la clique indienne sont au mieux vagues, et elles sont décrites comme étant avant tout nationalistes.\n\nNéanmoins, les deux factions ont certainement une histoire commune au sein de la Quatrième Armée (Armée du Guangdong) de la première Expédition dans le Nord de l'Armée Nationale Révolutionnaire. Ils ont été camarades une fois auparavant, puis ils sont redevenus camarades lors de la deuxième Expédition du Nord. Alors que la WMARCA continue de consolider son emprise sur les étudiants et leur loyauté de Whampoa, des rapports privés indiquent que des généraux tels que Xue Yue et Zhang Fakui estiment qu'ils se trouvent de plus en plus marginalisés. Avec la fin de la phase militaire de la révolution, la question se pose de savoir si garantir la loyauté de la clique indienne est important ou non. Néanmoins, des membres plus âgés de la WMARCA se sont portés garants de ces généraux en raison de leur camaraderie commune de longue date dans la révolution nationale."
 CHI.endgame.460.a: "Nous sommes camarades après tout."
 CHI.endgame.460.b: "Ils doivent s’adapter au programme."

 CHI.endgame.461.t: "Une Jeune Garde désillusionnée"
 CHI.endgame.461.d: "Depuis l’ouverture de l’Académie Militaire de Whampoa, il y a souvent eu des nationalistes révolutionnaires passionnés attirés par l’attrait du syndicalisme européen. L’entrée de la Mission Militaire Internationale en Chine a contribué à encourager cette tendance vers des courants de socialisme d’inspiration européenne, notamment le syndicalisme et le communisme de conseil. Cette tendance les a amenés à être considérés avec méfiance par les militaires les plus conservateurs, en particulier pendant la crise du Troisième Congrès, car on pense qu'ils trouvent Marx plus séduisant que les Trois Principes du Peuple.\n\nLe gouvernement nationaliste, dans sa quête de légitimité et pour conclure enfin le difficile processus d'unification nationale, a accordé l'amnistie à tous les officiers et soldats de rang inférieur qui s'étaient rebellés contre le gouvernement central. Néanmoins, beaucoup de ceux qui se sont opposés à nous sont découragés par la cause révolutionnaire et ont le sentiment que leurs perspectives de carrière ont été gravement compromises en raison de leur affiliation passée. Certains officiers ouverts d’esprit de notre haut commandement ont déclaré que nous devrions pardonner et oublier nos anciens camarades et les accueillir à bras ouverts dans notre giron. D’autres, cependant, ont plaidé pour une position plus dure, affirmant que leur jeunesse n’est pas une excuse pour se ranger du côté des traîtres."
 CHI.endgame.461.a: "Ce qui est passé est passé, il faut aller de l'avant."
 CHI.endgame.461.b: "La jeunesse n’est pas une excuse pour la trahison."

 CHI.endgame.462.t: "Le sort de la clique du Département Politique"
 CHI.endgame.462.d: "Créé comme moyen et instrument pour mettre en œuvre l’organisation et imposer la doctrine du parti à l’Armée Nationale Révolutionnaire, le Département Politique de la NRA a fait l’objet d’un examen minutieux pour son comportement pendant la crise du Troisième Congrès. Le Département politique était un foyer d'activité révolutionnaire, ses cadres étaient composés d'intellectuels et d'officiers de la Ligue des Syndicalistes Chinois et ont souvent été associés comme l'une des ailes les plus socialistes de Whampoa.\n\nLa victoire du Comité d'Action Provisoire a conduit à une réévaluation de la nature du Département Politique. Le général Zhang Zhizhong a assumé l'entière responsabilité de l'alignement du département lors des troubles contre le gouvernement nationaliste légitime et a depuis promis que le département politique resterait désormais fidèle au Comité Révolutionnaire. Le général Deng Yanda a ordonné un changement complet du programme du Département Politique, ordonnant aux instructeurs de mettre l'accent sur l'idée de « l'union de toutes les classes révolutionnaires » tout en réorientant le département pour qu'il se concentre exclusivement sur les Trois Principes du Peuple du Dr Sun. Cependant, certains au sein du gouvernement ont appelé à la dissolution complète du Département Politique, arguant qu'il n'a plus atteint son objectif en raison de l'achèvement de la deuxième Expédition dans le Nord."

 CHI.endgame.462.a: "Rétablir leurs commissions."
 CHI.endgame.462.b: "Leurs tâches ont été accomplies."

#Song Epilogue Events (500-519)

 CHI.endgame.501.t: "Unité des Paysans et des Ouvriers"
 CHI.endgame.501.d: "Par une chaude journée d'été de juillet 1924, dans le Guangdong, s'est tenue la première Conférence Paysanne de tous les pays du Guangdong, au cours de laquelle des milliers de paysans ont été invités à participer au mouvement de masse du Kuomintang. Madame Sun Yat-sen, Song Qingling, a été émue jusqu'aux larmes en voyant les masses défiler en haillons pour expérimenter la poursuite du salut national. En effet, le défunt Premier Ministre Eternel a fait remarquer que le succès de la révolution commençait par le peuple ; la révolution faisait partie de leur devoir de libération.\n\nPlusieurs années plus tard, la Révolution Nationale a atteint sa phase finale. La faction orthodoxe du Parti Syndicaliste Chinois dominait la politique du Front Uni avec la Ligue des Syndicalistes Chinois. Cette alliance, la coopération avec les syndicalistes européens, a conduit à la victoire de la révolution chinoise – personne ne peut arrêter l’avancée des ouvriers et des paysans. Malgré cela, le pays est toujours sous le contrôle du Kuomintang : le KMT organise des syndicats et des associations, et le KMT est la sœur aînée dans les relations entre les deux partis. Il reste à voir si ces relations continueront telles quelles ou si les syndicalistes chinois se retrouveront progressivement absorbés par le KMT plus large, ou encore si le KMT continuera à voir davantage de ses principes dilués par l'attrait du syndicalisme.\n\nIl y a néanmoins de quoi se réjouir dans les années à venir. Les ouvriers et les paysans ont longtemps travaillé et souffert de l’instauration du capitalisme, de l’institution impérialiste qui a divisé le pays et l’a conduit à la ruine. Avec le Comité Révolutionnaire aux commandes, un comité composé de représentants des ouvriers et des paysans, le capitalisme ne verra plus jamais le jour en Chine. Ensemble, main dans la main, une nouvelle aube socialiste se lève à l’Est – avec le prolétariat chinois à sa tête comme sa fière avant-garde !"
 CHI.endgame.501.a: "Un partenariat pour durer."

 CHI.endgame.502.t: "Une nation construite par des rêveurs"
 CHI.endgame.502.d: "Les membres de la Société Mondiale et les utopistes du PAC croient sincèrement que les Trois Principes du Peuple doivent conduire à un état de tranquillité et de paix – un moyen d’atteindre l’anarchisme. L’histoire l’a bien sûr montré. Comme l’écrit le estimé Li Shizeng, qu'il existe des révolutions qui modifient le cours de l’histoire humaine : la révolution monarchique des dynasties Shang et Zhou qui a établi la notion d’ordre, les révolutions américaine et française ont apporté la démocratie, ou encore les révolutions socialistes dont les preuves de son succès peuvent être vues dans la Commune de France et l'Union britannique. Le KMT a réussi à faire passer la Chine à travers les étapes des révolutions nationale et socialiste et maintenant le pays est prêt pour la quatrième révolution, c'est-à-dire la révolution pour poursuivre le Datong.\n\nLes utopistes du KMT croient qu’il existe effectivement un monde exempt de conflits et de souffrances. La haine et la colère divisent l’unité et ce n’est que par le pouvoir et la direction du Parti que nous pourrons voir une société libérée de telles divisions – une société d’amour pur. Le Comité Révolutionnaire du KMT a pris des mesures pour réaliser ce rêve libertaire, le pouvoir doit être décentralisé vers les autorités locales, les travailleurs et les paysans sont encouragés à s'organiser en unités démocratiques ou en conseils régionaux, et l'accent doit être mis sur la décentralisation du pouvoir central. On pense que ces idéaux englobent les valeurs et les rêves du Dr Sun Yat-sen, qui poursuivait l’idée selon laquelle le peuple chinois pourrait se familiariser avec ses droits fondamentaux et permettre à la démocratie de s’épanouir un jour.\n\nLes anarchistes cependant vous diraient qu’on ne sait pas quand ce jour viendra. Certains font remarquer avec optimisme qu'il faudra peut-être plus de 3 000 ans pour atteindre cet état d'anarchie et que chaque étape progressive de l'histoire humaine peut prendre des décennies, voire des siècles, pour atteindre ses résultats. L’idée d’une telle fédération anarchiste au sein du KMT est flexible et reconnaît qu’une telle révolution prend du temps et de la patience, et que le Parti guidera les peuples vers la libération totale. En attendant... nous continuerons à rêver, à rêver du monde à venir et de l'avenir qui nous attend !"
 CHI.endgame.502.a: "Une utopie, même si cela prend 3 000 ans."

 CHI.endgame.503.t: "Une tutelle plus honnête"
 CHI.endgame.503.d: "In 1911, the decadent Qing dynasty was overthrown in an outburst of revolutionary enthusiasm, brought down by their corruption and indifference to the people's plight. Their mismanagement, tyranny, and inability to protect the nation from marauding colonisers lost them their mandate to rule, and brought their centuries-old monarchy crashing down in less than a year.\n\nA hopeful republic followed, but it was soon betrayed by Yuan Shikai and then the warlords who treated the Beiyang government as their own personal playground, defiling it with their vices and their deceit. The party came and tried to throw off these opportunists, only to be stabbed in the back by concessionist traitors and German imperialists.\n\nLast came Wang and his RCA, who claimed to be fighting for the people but instead allowed the plague of corruption to continue, smearing themselves with the same shameful, double-dealing grime that has defined modern Chinese politics. Thanks to the brave comrades of the PAC, Song Qingling and Deng Yanda have successfuly driven out the last of unscrupulous from the halls of power.\n\nInstead, they have opened up a new era of idealism, cleaning up the corruption that once permeated the capital and bringing the Republic closer to the people. The tutelage remains necessary to educate the poor folk and bring them to pariety with the educated classes, but it is not the end of China's story. Together, the Kuomintang will create a Chinese socialism for the people, truly realising the Three Principles once and for all!"
 CHI.endgame.503.a: "Zhonghua Minguo wansui!"

 CHI.endgame.504.t: "The Dream of Our Forefathers"
 CHI.endgame.504.d: "The Kuomintang was not always a cynical vanguardist party, advocating for an authoritarian party-state. It once was a hopeful group, seeking a revolutionary but sunny, democratic future for their homeland, before everything went so wrong. Before Sun Yat-sen was betrayed by Yuan Shikai, and then the warlords, and then the red imperialists of the Internationale. Wang Jingwei and the syndicalists perverted his vision, or so the new party-line says.\n\nSong Qingling and Sun Fo, two of the people closest to him, claim to have brought the party back to what it should have been, a left-leaning democratic party working for the good the nation. The latter, in particular, seems to be quixotically trying to turn back the clock to before 1924, before the reorganisation and the party's leftwards turn. In many ways he has sought to rewrite history, ignoring many of the developments that have occurred in the ensuing decades.\n\nThere are many lingering differences between the pair, hardly two years apart from one another in age. Song believes she has set the nation on a fundamentally socialist trajectory, bringing the nation closer to a socialist, democratic ideal built around local peasant communes. The self-serving bourgeois parties Sun has invited in are simply a necessary evil, that with any luck will be molded to actually serve the people.\n\nTo Sun Fo, the revolution his father wanted can still be salvaged, if only he can get the constitution right. It has already gone through several stages of drafting, first under his personal oversight, then with a \"People's Political Council\" helping him, and now the multiparty \"Political Consultative Council\". He hopes to dampen the socialist radicalism to build a parliamentary republic - moving power away from the Executive to Legislature.\n\nHe has also made moves to strengthen the Premiership of the Executive Yuan at the expense of the Presidency, the first of what will likely be a long series of political battles between Dr. Sun's heirs. Despite this, some dare to hope that these fights will not be resolved by more violence, but will instead translate to a peaceful adaptation of a multiplural system at the end of the tutelage. And with China rapidly turning to a new page, a new generation dreams on."
 CHI.endgame.504.a: "A chance to right past wrongs."

##Section 4d (600-799): Hu Endgame Events
 CHI.endgame.601.t: "Smouldering Embers"
 CHI.endgame.601.d: "Fujian lies in ruins. Cities such as Xiamen and Longyan lie brutally destroyed and ravaged with Provisional Action Committee guerrillas having made a desperate last stand in Longyan. Much of what the MinGan Government had built lies in destruction and Blueshirt militias have gotten to work - handling the surrender of remaining insurgents. In a report sent back to the high command under now Generalissimo Hu Zongnan, General Deng Wenyi relayed to the capital that the region is effectively \"pacified.\"\n\nWith the ashes still burning hot and the embers smouldering, the China Revival Society seems poised to secure the rest of the country. Nonetheless, the traitorous Generals Deng Yanda and Zhou Enlai have yet to be found and are presumed to be alive, most likely organising further resistance towards the leadership of the CRS. There is also the issue and threat of further insurgent cells aligned to the PAC, the RCA, and even the CSP in major cities and rural areas around the country.\n\nThankfully, with the former members of the RCA and PAC so bitterly divided against one another, it seems unlikely they will band together in a meaningful capacity. If anything, the former factions have grown more divided, splintering into hardened, paranoid rebel cells under local personalities. Despite this, unrest continues and it is clear to the Generalissimo and to the leadership of the CRS, that pacification is yet still fully to be achieved."
 CHI.endgame.601.a: "We may have won the war but not the peace..."

 CHI.endgame.602.t: "Gathering Storm Clouds"
 CHI.endgame.602.d: "As the pacification campaigns rage on and the China Revival Society struggles to uphold what little legitimacy it has to the leadership of the Kuomintang and of the Chinese nation - greater troubles abound the Republic, as the nation's economy is utterly in ruins. Large urban centres and parts of the countryside lay in devastation due to the civil war and the country's economic growth - which was perceived to be on the rise after unification - has effectively halted.\n\nTo make matters worse it seems that foreign trade, even with the Third Internationale, has largely stopped due to the open xenophobia and nationalistic rhetoric of the CRS. The violence of the CRS, especially regarding their anti-imperialistic and anti-foreign outlook, has led many foreigners to simply leave China and any potential investments from foreign countries seem unlikely. Foreign bankers and investors have liquidated their investments nearly overnight upon the victory of the CRS. Furthermore, many wealthy Chinese expatriates in places such as Southeast Asia and Hawaii have also withdrawn their support for the Party - with many denouncing Hu Zongnan's coup of the government as unlawful and lamenting the Party's division.\n\nWith the economy returning to League War levels of devastation and stagnation, it is unlikely that China's economy will be able to recover quickly. The storm clouds have gathered over China, and the country grows restless even further; if the CRS are to indeed hold on to their claims of Chinese leadership - then they must act quickly in resolving the economic crisis."
 CHI.endgame.602.a: "A tragedy befalls the nation."

 CHI.endgame.603.t: "The Fading Light of Minquan"
 CHI.endgame.603.d: "Sun Fo didn't know, nor would he have ever dreamed that the Party would become like this. Sure, his father had authoritarian tendencies, but he did not leave the sanctuary of the Hawaiian islands to partake in the idealistic Second Northern Expedition only to see it collapse to the excesses of totalitarianism and tyranny. While he is still de facto Premier of the Executive Yuan, what difference does that make now that the National Revolutionary Army controls all parliamentary and civilian affairs?\n\nOfficially, the Reconstruction Faction still controls the Legislative Yuan and other civilian organs of the government. But this does not matter much as the entire Party's direction and military operations are entirely in the hands of Hu Zongnan and his followers. Under the direction of Hu, a state of emergency is still to be maintained indefinitely. The Legislative Yuan has been indefinitely suspended - further adding to the uncertainty of the Party's future.\n\nOfficially the China Revival Society does seek to uphold Dr. Sun's Three Principles of the People (one of which is Minquan, the People's Rights/Democracy). But plenty of CRS radicals such as He Zhonghan who believe that democracy simply has no place in a modern society. To them, democracy is a poison that stains the Party's lifeline and is a degenerative disease upon the Party. He Zhonghan views the Legislative Yuan as inherently bourgeois and seeks to abolish it, and indeed much of the bureaucratic apparatus that allows the government to run.\n\nAlmost every day now, He Zhonghan and Sun Fo clash in Generalissimo Hu's office, jostling over the fate of the suspended legislature. Although it would be a powerless rubber-stampping committee even if it did reopen, it still would still slow down the worst excesses of the new regime and is therefore poses a threat to He Zhonghan's wild ambitions. But for now, the state of emergency seems to have no end in sight..."
 CHI.endgame.603.a: "Darkness falls over a once bright revolution."

 CHI.endgame.621.t: "The Gannan New Deal"
 CHI.endgame.621.d: "Gannan, in the south of Jiangxi Province, was one of the major regions of unrest during the Kuomintang Civil War due to its location being one of the core areas of the MinGan Populist Government. The province has long been rather rural and poor, with popular vices such as opium smoking and prostitution still being popular among the locals.\n\nOne particular commissar sent south to pacify the region has received a name for himself. Chiang Ching-Kuo, the son of the former headmaster of the Whampoa Military Academy, has received great acclaim in the newspapers and journals of CRS for his work in pacifying the local population. The headmaster's son had fled alongside many other Kuomintang exiles during the collapse of the Northern Expedition and found himself in the circles of Hu Zongnan and He Zhonghan in Europe. Upon his return to China, he has found himself further entrenched in the China Revival Society, in which he has received his latest post.\n\nIn Gannan, Chiang has studied government management and has created a local \"public information desk\", where locals could visit him with their problems. He has administered harsh penalties for opium smoking, gambling, and prostitution per the doctrine of morality that the CRS espouses to. Regarding the ban on prostitutes and brothels, Chiang has created a programme where former prostitutes can find employment in factories.\n\nIn addition, Chiang has also created a Chinese Children's Village for orphans created by both the civil war and War of Resistance. This village, created on the outskirts of Ganzhou, features facilities such as a nursery, kindergarten, primary school, hospital, and gymnasium - although the training of the schools and gymnasiums emphasise the martial spirit of the CRS' ideology."
 CHI.endgame.621.a: "A promising mind with a promising future."
 CHI.endgame.621.b: "He does his father proud."

 CHI.endgame.622.t: "Toys in the New Republic"
 CHI.endgame.622.d: "With help from the Ministry of Education, schools in the Republic of China are directed to promote a nationalised educational policy that helps foster an unrequitable love for and readiness to sacrifice even their lives for the nation. According to an anonymous writer on behalf of the CRS, \"The children that we educate are the nation's children, not children of the family or clan.\"\n\nIn the classroom, children are instructed to participate in group activities, group co-operations, and group discussions to practice collective thoughts and for students to learn to identify with the nation first rather than familial loyalties.\n\nMilitary indoctrination of children is to begin as early as kindergarten. Young children are to be given guns and warships as toys, and pictures of battle scenes would be placed on the walls \"so that from childhood, children would develop an interest in military equipment and battle situations.\" From kindergarten onwards, children are to be educated in a military environment, with middle school students enrolling in the Three Principles of the People Youth League (which is the sole youth organisation), with a strong martial emphasis. Stress is placed on physical training and group competitions - in this way, the frail and bookish students of the past are to be replaced by the revolutionary vanguard of the future.\n\nFormal military education is to begin in secondary school, in which men could partake in military training while the girls would receive training as nurses. Studies in the humanities would be discouraged, while practical and scientific subjects such as physics, chemistry, and engineering are to be oriented toward their wartime applications. For example, classes in chemistry will stress the study of things such as poison gases and explosives."
 CHI.endgame.622.a: "They will make fine soldiers one day!"
 CHI.endgame.622.b: "They are the revolutionary officers of tomorrow!"

 CHI.endgame.623.t:0 "Le Mouvement Nouvelle Vie"
 CHI.endgame.623.d: "The China Revival Society seeks to revive culture that is true Chinese culture. The events of the Third National Congress and the Kuomintang Civil War showed the disintegration of national culture. Thus it is imperative that a Cultural Revolution be implemented to revive the national culture and to revitalise the soul of the nation. They do not wish to reject Western modernisation but rather regard the village traditions of self-satisfaction, individualism, passivity, and superstition are unsuitable for the \"scientific age\". While the four traditions of li, yi, lian, and chi were eternally valid (the four cardinal principles of Confucianism), the CRS seeks to rectify everything wrong with \"old culture.\"\n\nThis is not a spontaneous movement but perhaps something that resonates deeply with the Generalissimo Hu Zongnan. Hu, who spent many years in exile in the Union of Britain, bas frequently linked the Whampoa cadets to that of the \"roundheads\" - and compares himself with Oliver Cromwell, a strong Republican military leader to rally the masses. He sees his personal life style of abstaining from one of vices as one the masses should emulate and the CRS itself is divided on whether or not to draw inspiration from the character of the Lingxiu or to tap more into the revolutionary nature of a cultural revolution.\n\nThe New Life Movement was launched at the behest of the Generalissimo as a revolution against reactionary liberalism and reactionary culture.  Western liberal books are banned as they are seen as encouraging decadence and lust. At the encouragement of RACA commissars, CRS members host large rallies in which foreign books are burned and denounced as foreign and Western immorality. Public smoking and spitting on the streets have been banned as they are seen as culturally and morally backward, while even perming one's hair is subject to a fine - as hair should be straight. Even relatively benign acts such as jaywalking are forbidden to encourage the image that China is indeed a modern nation that uses roads.\n\nNanchang, nicknamed one of the birthplaces of the revolution due to the fighting during the League War, is to serve as a new example of this new modern and moral China. Prostitutes and beggars have been driven off the streets and drug addicts, sent to \"rehabilitation.\" New buildings are erected on the sites of ruined and dilapidated houses, streets are widened, and a number of new parks and schools have been opened to entertain and educate the people."
 CHI.endgame.623.a: "Play into the Paternalistic direction."
 CHI.endgame.623.b: "We seek a total revolution of culture."

 CHI.endgame.624.t: "After Midnight"
 CHI.endgame.624.d: "Dusk falls over the old Kuomintang, as an era comes to an end. The old order with its warlords and Emperors is long gone, thrown down by a second wave of triumphant revolutionaries. But many of those same revolutionary dreamers whose voices were once so powerful are not so anymore. The leaders who were poised to rule the nation now find themselves languishing on the sideline (or worse) as a new generation of revolutionary leadership takes the helm.\n\nWang Jingwei's clique is mostly gone, with the Reorganised Comrades Association banned as subversive. His followers have scattered to the winds, with Chen Gongbo fleeing into exile. His once mighty opposition has similarly dissolved under the weight of persecution. Song Qingling has not been seen in public in many weeks, placed under house arrest weeks ago. She officially is a board member for multiple charities often in her husband's name, though in practice lives a life of quiet solitude. Deng has never been found, it's unclear if he's still alive, but hope his underground resistance would come to anything has dimmed. Any hope for a successful United Front has died with them, and the feuding cliques of the League of Chinese Syndicalists has similarly fled - blaming one another on the way out.\n\nSun Fo seems to be the only one left standing, even as most of his wealthy followers have cut their losses and either shifted loyalty to the Generalissimo or gone abroad into hiding. The Premier of the Executive Yuan, his power has become increasingly titular - shrinking in face of the advancing Revolutionary Army Comrades Association (RACA). He Zhonghan, the leader of this (even more radical) wing of the CRS, has sought to gut the bureaucracy - inspired by the Sorelians' revolutionary teachings of an accidental vanguard. In his heated meetings with General Hu, Sun fights tooth and nail, insisting his father's words remain paramount even in this new era."
 CHI.endgame.624.a: "Dr. Sun's words continue to hold merit."
 CHI.endgame.624.b: "Perhaps it is time we begin to look to the future."

 CHI.endgame.625.t: "Rituals and Secrets in the RACA"
 CHI.endgame.625.d: "While their public front is the China Revival Society, members of the much more closeted movement of He Zhonghan's  Revolutionary Army Comrades Association (RACA), a military clique popular amongst radical Whampoa students, are responsible for the training and indoctrination of the CRS. With comparisons given to them as a fraternal organisation akin to the Reorganised Comrades Association and the Whampoa Military Academy Revolutionary Classmates Association, the RACA indeed follows a much more esoteric method of organisation and secrecy.\n\nIn fact, the most spectacular of their rituals is the initiation ceremony into RACA itself. Prospective RACA members can only achieve membership through the recommendation of older members and are instructed to learn the society's secret signs and esoteric language. At the ceremony, candidates vowed to keep the secrets of the fraternity and then read oaths from a paper which is then burned and mixed into a bowl of chicken blood, tinted with wine and sugar. New pledges then became blood brothers by squeezing some of their blood into the bowl and drinking from it. These ceremonies are accompanied by secret body and hand signals as well as a secret dance, which is a means by which the rank and file and officers identify each other.\n\nCertainly, there are reservations about these superstitious and triad-esque rituals performed by the RCA. After all such measures seem childish and with the CRS having achieved leadership of the power, is there really need for such secrecy in the movement? But there is no doubt that the fraternal organisation of the RACA is indeed quite popular amongst the new and established officers of Whampoa, and if the Generalissimo is to crack down on them - may lead to unrest amongst the followers of He Zhonghan."
 CHI.endgame.625.a: "They are oh so young and of need of guidance."
 CHI.endgame.625.b: "Youthful vigor is just what the country needs."

 CHI.endgame.626.t: "Internal Factions of the CRS"
 CHI.endgame.626.d: "Despite their hatred for government bureaucracy and factionalism, the China Revival Society is made up of three major \"rings\", each ring progressively smaller than the last and representing different levels of power within the political hierarchy.\n\nThe inner circle is the Lixingshe consisting of 528 members and is considered to be the new Central Executive Committee of the Kuomintang. The inner circle does not even identify itself as the CRS, but rather, the CRS is a public front for the operations of the Society. Their discussions and methods are almost entirely private and secretive, although they are led by the Executive Secretary, He Zhonghan. To supervise the decision-making of policies and operations, the inner circle is assisted by a secretariat (Deng Wenyi) and by four separate functional departments, namely the General Affairs (Liu Butong), Propaganda (Kang Ze), Organisation (Zheng Jiemin), and Special Services (Dai Chunfeng).\n\nThe second ring of the concentric circles is He Zhonghan's Revolutionary Army Comrades Association (RACA), based around the graduates of Whampoa Military Academy. While they are sometimes mistaken as the actual CRS, the RACA is in charge of planting new cells and is in charge of infiltrating the civilian populace, bureaucracy, and military to raise membership for the CRS.\n\nThe final and third ring is also the largest and is the face of the political aspects of the CRS - acting as the organisation's mass base. The Fuxingshe or China Revival Societyhe lowest level of the organisation; but is also organised into four departments. However, they have no outright leadership of their own, with all matters being handled by the RACA. Orgnaised in the similar committee system of the Kuomintang, debate was admitted at lower levels, but decisions were made at the top. Furthermore, the CRS even has a supervisory system and a control commission to check and control the Fuxingshe - while also keeping watch over individual member's thoughts, behaviour, and actions, to ensure that they are loyal to the national revolution. This control group numbers over one thousand people, with its top a supervisory committee with an executive secretary at its head, with the control group further splitting into branch and sub-branch levels to maintain control over the overall strength and unity of the Party."
 CHI.endgame.626.a: "The Generalissimo turns to the Lixingshe for guidance."
 CHI.endgame.626.b: "The will of the people must guide the national revolution!"

 CHI.endgame.627.t: "The Headmaster's Legacy"
 CHI.endgame.627.d: "For many people both in the party and outside of it, General Chiang Kai-shek was a well-meaning failure at best and a reactionary bonapartist at worst, his legacy sundered by the failure of the Northern Expedition and the rise of his leftist political rivals. After his assassination in 1927, few had much good to say about the former Headmaster of Whampoa in public, if anything.\n\nThis all changed with the rise of the China Revival Society, who has rehabilitated their former teacher's reputation as a disgrace, elevating him to new heights in the revolutionary pantheon. Almost overnight, state media which had previously made reticent acknowledgements of Chiang's role at most have changed their tune. Chiang has been cast as a heroic figure and dashing commander who trained a generation of revolutionaries before being betrayed by a conniving Wang Jingwei and murdered by wicked reactionaries. Chiang has become a symbol for the military, the model soldier and comrade. His personal foibles have receded into the annals of history, replaced by a nigh-mythical stature.\n\nAll of this of course serves not only a personal but also a practical one. For many of the young cadets turned national leaders who never knew Sun Yat-sen personally, Chiang Kai-shek serves as a bridge between the Eternal Premier's legacy and their own - consolidating their claim to legitimacy. But there is little doubt that there is a genuine element of loyalty involved as well given the old Whampoa Headmaster's fondness for his students, one that has been since returned. Chiang's legacy has become a fixture in Hu Zongnan's own cult of personality as the regime builds new heroes and legends."
 CHI.endgame.627.a: "A valiant hero, wise mentor, an example for all future officers! "
 CHI.endgame.627.b: "Generalissimo Hu Zongnan truly carries his revolutionary torch!"

 CHI.endgame.628.t: "Commissions in a Changing Army"
 CHI.endgame.628.d: "The National Revolutionary Army has always been fraternal in mindset, with deeply entrenched bonds of personal loyalty fortified by a shared ideological zeal. These powerful networks of social ties, often transcending party factionalisation, was torn apart when the fallout of the Third Repatriated Congress pit units and officers harshly against one another. This has threatened to tear out the heart of what was once a mighty victorious army, which repelled foes larger, better equipped, and even better led by the might of its shared, stubborn revolutionary will-power.\n\nNow, with Nanjing loyalist National Revolutionary Army units and Blueshirt paramilitaries barely able to keep order, there have been a heightened interest within the new government for limited mass-amnesty programmes for select units, lest the army be at an advantage in taking on foreign opponents. Within the military doctrinal divide, the CRS was always identified as a part of the broader \"Young Guard\" umbrella, trained extensively in foreign technologies in Europe. This has made Generals He Zhonghan and Deng Wenyi more willing to forgive members of the Political Department clique, now led by Zhang Zhizhong. Although Zhou Enlai is at large, some members of Dai Chunfeng's rivals in the Red Squad have acquiesced to returning to the fold.\n\nThe \"Old Guard\" of the military however is far more relevant and continues to carry on much of the prestige of the now mythologised MinGan insurgency and shares a heavy connection with Whampoa alumni fraternities. Thanks to the lobbying of members of the India Clique and also Lin Biao, a MinGan commander turned influential CRS leader, it is believed with the right words they can sway many of Lin's old MinGan colleagues into siding with the new government.\n\nIn both cases however, there remains a question about how much \"old mindsets\" can change, and whether or not they can be truly forgiven for their lack of vision. Perhaps the truly revolutionary thing to do would be to promote a new generation of military officers more aligned with the Generalissimo's goals."
 CHI.endgame.628.a: "The Young Guard paves the way forward."
 CHI.endgame.628.b: "Reconciling the NRA will heal the nation."
 CHI.endgame.628.c: "Only the truly loyal can be trusted."

 CHI.endgame.629.t: "The Traitors in Our Ranks"
 CHI.endgame.629.d: "As the revolution continued on through the Second Northern Expedition and the War of Resistance, many generals and officers of former reactionary warlords chose to side with the National Revolutionary Army - seeing the writing on the wall that they should do well join our cause rather than oppose it.\n\nNow with the Pacification Campaigns underway against former CSP cells and terrorists belonging to the Reorganised Action Committee or Provisional Action Committee, the NRA's role in party politics is greater than ever. The NRA needs to, however, thoroughly examine its ranks to gage which officers could potentially be willing followers of the new regime - or which officers seek to bring its downfall. If anything some of these officers are even a liability as not all of the officers in our employment may necessarily be former Whampoa alumni.\n\nThere is also the question of the India Clique. While they participated in the Northern Expedition, they have often been known to take sides with Sun Fo and his Reconstruction Faction. Given our own opposition to their foolish talks of liberalism and democracy, we might do well to rid the Party of the India Clique once and for all."
 CHI.endgame.629.a: "The NRA must be purified of all reactionaries!"
 CHI.endgame.629.b: "We can only trust our Whampoa brothers."
 CHI.endgame.629.c: "Loyalty is proven on the battlefield, not in a party office."

 CHI.endgame.630.t: "For Whom the Bells Toll"
 CHI.endgame.630.d: "The Chinese nation has known much grief over the years, as the once mighty nation fell into dispair and the state was no longer able to protect its people. As war and revolution raged, tragedy and death multiplied - virtually every household has suffered loss, poverty, displacement or the conscription of a relative. But life continued to go on, even in the darkest times and places. And now that the worst of the fighting has ceased, there has been room for happier moments as the people can finally see a future free of violence over the horizon.\n\nHu Zongnan, it seems, is one of those people. After the collapse of the Northern Expedition, Hu Zongnan vowed he would not marry until after national liberation, a promise he finally kept today in a grand wedding celebration with his beautiful young fiancee. His bride, Ye Xiadi is a fellow former teacher-turned-revolutionary from Zhejiang who became an officer in the Juntong, serving as one of Dai's secretaries. The pair were introduced to each other by Dai Chunfeng and became secretly engaged, a fact hidden until very recently.\n\nPlenty of other families have celebrated unification with weddings and children of their own, even as the dead continue to be buried. For all the trauma the Chinese people have experienced, the cycle of birth, life, and death continues on. Many were disappointed in the outcome of the once beaming revolution, but a certain sense of hope persists."
 CHI.endgame.630.a: "Zao sheng gui zi!"

 CHI.endgame.631.t: "The Prince and the Pauper"
 CHI.endgame.631.d: "In many ways, the new state resembles an army - built around a strict, dogmatic hierarchy of Whampoa. At the very top of the chain of command sits Hu Zongnan, and beneath him are a more personal circle within the Lixingshe dubbed the \"Thirteen Taibao\" (a nickname derived from Chinese folklore). These men are some of Hu's most loyal supporters and proteges, and far exceeding Sun Fo, the official premier, in influence. The Generalissimo's left and right hands are He Zhonghan and Dai Chunfeng, each embodying vastly different wings of Hu's supporters.\n\nHe Zhonghan is an ideologue at heart, born to a gentry family. A former Marxist, syndicalist, and propagandist, he was an associate with Dong Biwu before studying abroad in France. A more worldly officer with roots as a middle school teacher, he holds vast ideological ambitions, hoping to refine his beliefs into a comprehensive, totalitarian socialist programme for his nation to follow.\n\nDai Chunfeng was born to a poor but determined single-mother. He spent his youth getting into fights, gambling, and also briefly studying to be a teacher. A brilliant student despite a limited conventional education, his nationalism often takes inspiration from Chinese classics and the various heroes and myths that populated them. His spent life \"living off the land\" before joining the party, and he is far less ideological than those who could flee abroad to Europe in 1927. That said, what he lacks in ideological refinement he well makes up for in dogged loyalty. His preferred name, Dai Li (lit. to wear a rain hat) figuratively indicates a servant status for his master.\n\nThe two men were born almost worlds apart in the old order, but were united by the revolution, the Whampoa spirit, and service to Hu Zongnan. Another teacher by education, but of a more humble stock, he nonetheless had his start in politics as a minor newspaper editor. He often mediates the increasing clashes between the two major wings of his party, particularly over questions of idealistic revolution, cynical patronage, personal brotherhood and national interests. Hu has leveraged his older age and his closer connection to Chiang Kai-shek to become the undisputed leader of the China Revival Society, and even now as his Taibao fight there is little question who they ultimately serve."
 CHI.endgame.631.a: "We must strike a revolutionary line!"
 CHI.endgame.631.b: "We seek a pragmatic form of heroism."
 CHI.endgame.631.c: "We place unfailing trust in the Lingxiu!"

 CHI.endgame.632.t: "The Future of Land Reform"
 CHI.endgame.632.d: "While the Blueshirts of the China Revival Society are nominally unified in their desire for national economic reforms under the direction of national socialism, interestingly enough the CRS finds itself rather divided on the issue of land reform.\n\nLand reform moderates (which includes most in the Lixingshe/Central Executive Committee who are not involved with the Revolutionary Army Comrades Associaton) advocate mass industrialisation as a means of modernising agriculture. They are inspired by the machine tractor systems proposed by Savinkovists in [RUS.GetNameDef] and seek to create a similar manner in China. However, they oppose total land nationalisation -as they believe that the system of privat eland holding had resulted from an evolution of history, and to overthrow such a system would exacerbate rural disorder. Instead they advocate for a reduction of taxes and rents, the total elimination of corrupt bureaucrats, and the improvement of transportation and agricultural facilities and techniques for the peasants. It therefore, seeks to follow Dr. Sun's principle of land to the tiller, requiring that farm owners should sell only land in excess of nine acres and in exchange would receive government bonds.\n\nHe Zhonghan and his Revolutionary Army Comrades Association, however advocate for a much more radical land reform. They demand the total nationalisation of land and the organisation of production by state-managed agricultural collectives. To them, simply redistributing land to the farmers, would perpetuate the cultural statins of economic individualism. By creating a system of large-scale, rationalised production on state-owned agricultural collectives, the introduction of improved farm technology would be facilitated, as would the accumulation and reinvestment of the farm surplus. The creation of these farm plots, with the help of machine tractor stations and other means of machinery, would create the industrialisation of agriculture.\n\nBy advocating this method of nationalisation and collectivisation, the RACA knowingly commits ideological heresy by challenging the teachings of the late leader, Dr. Sun Yat-sen. The RACA has answered that Sun never stated whether the ultimate land system would be based upon private or national ownership - just as a means of attaining equal rights which would naturally happen due to RACA's total nationalisation of land."
 CHI.endgame.632.a: "We shall pursue the moderate direction!"
 CHI.endgame.632.b: "The will of the People demand total nationalisation!"

 #馬漢三
 CHI.endgame.633.t: "The Ma Hansan Affair"
 CHI.endgame.633.d: "With gusto, investigators appointed from the ranks of He Zhonghan's RACA have fanned out across the country scouring the nation for impurity wherever they could find it. For many young officers muckraking the thoroughly corrupt Chinese bureaucracy is their chance at a career-making breakthrough.\n\nPerhaps that is why they became too bold, underestimating just how entrenched post-revolutionary interests already are. In the recently seized north, General Ma Hansan has carved out his domain as the director of the north China region for Dai Chunfeng's Juntong. Using his extensive connections and his northern background (90% of the Juntong are southerners), he has been counted as the \"fifth\" of the Juntong's \"four great generals of the north\" (the others being Wang Tianmu, Liu Yizhou, Qiao Jiacai, and Chen Gongshu).\n\nNot a Whampoa graduate, he was an outsider to the intra-Juntong rivalries between Mao Renfang's Zhejiang branch, Zheng Jiemin Guangdong branch, Tang Zong's Hunan branch, and Wei Daming's clique. Consequently, he was happy to maintain his own \"neutral\" clique, boasting that Juntong agents are \"three levels above any civilian official\". His men have been extorting money from \"traitors\", collecting \"work fees\", embezzling seized property and even selling false Juntong work permits to reactionaries to help them escape justice.\n\nThis blatant corruption and other irregularies have made him an easy target for the swarming commissars unleashed by General He. Ma has been publicly arrested (probably thanks to tips from jealous rivals) in case trumpeted by He Zhonghan's allies. Emboldened by these successes, He Zhonghan has struck out against his own rival Dai Chunfeng, trying his luck arresting dozens of Shanghai gangsters and other \"patriotic\" businessmen protected by the embarrassed Juntong.\n\nThe \"Laoban\" of the new Republic's premier secret police has exploded with his legendary temper, and has demanded the prompt release of those \"unjustly imprisoned.\" He has appealed directly to Generalissimo Hu, insisting that policing belongs in his jurisdiction. The irony of course seems to have been lost on him."
 CHI.endgame.633.a: "Expand the investigations!"
 CHI.endgame.633.b: "This is an internal matter."

 CHI.endgame.634.t: "Eagle of the Red Army"
 CHI.endgame.634.d: "Nicknamed the "Eagle of the Red Army, " General Lin Biao has recently achieved a reputation amongst the National Revolutionary Army for his activities during the Northern Expedition, the Second Sino-Japanese War, and most recently, the Kuomintang Civil War.\n\nLin is undoubtedly an interesting individual within the NRA, having been one of Whampoa's earliest students with a background in the Chinese Syndicalist Party and since the Second Sino-Japanese War has achieved a reputation as a rather aloof, secretive, and emotionally cold. A member of He Zhonghan's Revolutionary Army Comrades Association, Lin has recently been seen always by Executive Secretary He's side. Due to his growing political career and newfound stardom as a revolutionary hero, Lin has cultivated his own little close following amongst other generals within the CRS and RACA who seek to expand China's defense capacities and to create major industrial complexes in the hinterlands."
 CHI.endgame.634.a: "A hero on the rise!"
 CHI.endgame.634.b: "Keep an eye on his clique."

 CHI.endgame.701.t: "The Rise of the Lingxiu"
 CHI.endgame.701.d: "History has always been written and directed by great men. These exemplary individuals have emerged at crucial points in human history to guide and lead the people toward achieving greatness and national salvation. Chinese history is no exception to this rule, but perhaps one of the greatest individuals to grace our history is the first Emperor of the Qin Dynasty.\n\nNaturally, it is quite questionable why a socialist regime would revere and venerate the first monarch of a dynasty that would set the pattern for Chinese rule for centuries. But to the China Revival Society, the burning of scholars and books by the first Qin emperor, while tragic, was considered necessary to lay the groundwork for the Chinese state. It was the Qin Emperor who build foundation for the Chinese state after years of sporadic infighting and instability, and it was the Generalissimo who revived the Republic after the Civil War. By any means necessary the ideals of Dr. Sun Yat-sen must be upheld and that must be the case even if this means sacrificing one's life and liberty.\n\nThere is no questioning that Hu Zongnan is the indisputable leader of China and the only one capable of leading the Chinese people to salvation. It is only through him, that our nation can experience rebirth, reinvigoration, and revitalisation. Just as revolutionaries in the Tongmenghui and the Kuomintang pledged their lives and happiness to the late leader Dr. Sun Yat-sen, so should we pledge ourselves to our leader. Thus for the first time, yes - we do call ourselves totalists in accordance with the totalist charter. Until there is a total revolution, unless there is total obedience to the leader, we cannot achieve freedom or liberty from the chains of imperialism!"
 CHI.endgame.701.a: "A great man for a great age!"

 CHI.endgame.702.t: "A Nation's Salvation"
 CHI.endgame.702.d: "Au sein de la première promotion de Whampoa, aucun autre candidat ne s'est plus démarqué que le brillant He Zhonghan. Révolutionnaire et fier nationaliste, il avait vu le rôle de l'Allemagne dans l'humiliation de la Chine et avait juré que cela n'arriverait plus jamais, ni que le peuple chinois ne devrait souffrir sous le poids de l’impérialisme.\n\nC'est He Zhonghan qui fut l'un des premiers à organiser la Société pour le Renouveau Chinois, passant d'un mouvement marginal à une organisation disciplinée et ordonnée. Sous sa direction, l'Association des Camarades de l'armée révolutionnaire a été créée pour permettre aux soldats de l'Académie Militaire de Whampoa de grandir ensemble, de travailler ensemble, de combattre ensemble et de partager le fardeau de la révolution nationale. Mais il affirmait également dans ses propres écrits que le totalisme européen imprégnait l'esprit de la révolution du Dr Sun et que ce n'était que par de tels moyens totalitaires que le pays pouvait être sauvé.\n\nDire d'ailleurs que He Zhonghan prône un État autoritaire est un doux euphémisme. En tant que secrétaire exécutif du Lixingshe, il a adopté de nombreuses lois interdisant toute activité séditieuse de la part des journalistes et exigeant que tous les journaux soient censurés et gérés par l'État. Ce n’est que sous un tel contrôle que les masses pourront apprendre – qu’elles apprendront à aimer la révolution et les moyens de la faire advenir. De plus, toutes les informations qui parviennent au Généralissime doivent d'abord passer par Lui; ce qui suscite du ressentiment chez certains membres de la CRS qui se demandent qui est réellement aux commandes.\n\nNotre pays est un pays de rêveurs, et ses rêves concernant la Chine deviennent lentement mais rapidement une réalité. Le secrétaire exécutif aspire à un jour où la tutelle n’aura plus besoin d’être pratiquée et où le peuple lui-même pourra contrôler les masses. Avec leurs nouveaux modèles culturels, enseignés par la RACA et la CRS, ils seraient capables de contrôler les minorités dissidentes et de véritablement pratiquer le minquan – véritablement œuvrer pour la révolution sociale et nationale."
 CHI.endgame.702.a: "Les rêves deviennent réalité..."

##Section 4e (800-999): Chen Endgame Events
 CHI.endgame.801.t: "Rêves brisés"
 CHI.endgame.801.d: "La poussière retombe et les armes se taisent dans toute la Chine alors que la guerre civile du Kuomintang est enfin terminée. Le Comité d'Action Provisoire est brisé, nombre de ses dirigeants ayant fui en exil ou tués au combat - le général Deng Yanda étant porté disparu (les rumeurs disent qu'il a fui vers l'Europe ou vers les villes de légation). Song Qingling s'est rendue pacifiquement, mais elle a été « encouragée » à prendre une pause indéfinie dans la politique nationale.\n\nLe Parti Nationaliste Chinois ou Kuomintang a longtemps été considéré comme le seul corps révolutionnaire en Chine, le seul parti capable de libérer la Chine de l’impérialisme et de surmonter des années d’instabilité politique sous la forme d’un seigneur de guerre. En réalité, le Dr Sun Yat-sen est mondialement connu pour ses efforts dans l’organisation de la révolution chinoise contre les Qing et est très respecté pour ses idéaux de démocratie, de bien-être et de nationalisme. Respecté dans tout le pays et à l'extérieur pour ses objectifs révolutionnaires, la réputation du Kuomintang a depuis été ébranlée en raison de sa guerre civile brutale. La réputation du Parti est en lambeaux et certains observateurs font même remarquer qu'une période de seigneurie de la guerre est susceptible de revenir dans le pays.\n\nAujourd'hui, Chen Gongbo, Premier ministre de la République de Chine, est déterminé à rétablir l'ordre et à redorer l'image du Parti. Mais pour cela, il faut d'abord réorganiser le parti, le purifier même si ce processus demande de la violence, du sang... le Parti doit être réformé. Les rêves restent des rêves à moins que quelqu'un n'agisse en conséquence. Pour Chen, il est pleinement déterminé à faire de ces rêves une réalité."
 CHI.endgame.801.a: "La Chine se réveille face à une dure réalité..."

 CHI.endgame.802.t: "Une Nation en ruines"
 CHI.endgame.802.d: "Following the success of the National Revolutionary Army during the League War, the League of Eight Provinces effectively served as the main powerbase and bulwark of the National Revolution for the Second Northern Expedition and the War of Resistance. The industry of Jinling as well as the natural resources of Anhui, were used to fulfill the needs of the growing National Revolutionary Government and the NRA.\n\nDuring the Civil War of the Party, much of the infrastructure and industry of China's eastern coast were damaged or utilised during the fighting. Furthermore, good portions of the country, especially the major cities, are still under martial law, and their economic productivity has been effectively slowed.\n\nMoreover, many regional actors such as local governors and administrators have grown unruly due to the weakness of the Kuomintang and the lack of effective centralised authority. Corruption is rampant, and there are claims that some villages are in starvation without food supplies. Money hoarding, banditry, and violence pervade throughout the country and government agencies/police are finding it to difficult to control the nation. Outside investors to the Republic of China have also called in their loans due to the shaky nature of Nationalist political power, and the welfare policies of the Party have effectively been placed on hold since the Civil War."
 CHI.endgame.802.a: "Du passé faisons table rase."

 CHI.endgame.803.t: "The Ringing Paranoia"
 CHI.endgame.803.d: "Throughout the Party, there is a consistent fear that there is always an ever-present danger or the potential of a \"second wave\" of unrest, given the chaos of the Kuomintang Civil War. Party leaders and officials walk with fear even in broad daylight, fearing they may become victim to the next day's newspaper heading.\n\nAlthough Chairman Zeng Zhongming is seen as a more palatable leader than Chen Gongbo due to his connections to the Party's Residence Faction, he simply isn't enough for many in the Reorganised Comrades Association. The RCA yearns for the completion of the national and social revolution; to them, there is no one more capable of carrying out the radical revolution than Chen himself. Tensions have been growing between the Residence Faction and the Reorganised Faction as both factions are now suspecting the other for potentially seeking to remove the other from Party influence.\n\nDespite the persistence of the Young Guard Clique and the Political Department in maintaining order, Chen Gongbo's own paranoia has skyrocketed, and he sees enemies at every corner. He has taken the death of the Chairman particularly hard, and he sees the Military as the primary cause for the party's weakness. To him, the Provisional Action Committee, India Clique, the CRS, and even the Internationale Military Mission in China have been responsible to some degree of stoking the flames of unrest.\n\nHe has further taken out his anger on Zhou Enlai's Red Squad and for General Zhang Zhizhong for having not done enough to protect the beloved Chairman. As such, there are rumours and whispers in the dark that the Young Guard is seeking to have Chairman Zeng Zhongming step it up and to take a harsher and more firm stance against the Premier."
 CHI.endgame.803.a: "It starts when you're always afraid..."

 CHI.endgame.804.t: "The Vile Drink"
 CHI.endgame.804.d: "It's no secret that the Chairman of the Kuomintang, Zeng Zhongming, does enjoy a good drink now and there. Since his youth, he has found himself enamored with a lifestyle of culture - surronding himself with affairs, nightlife, and an always present bottle of Merlot. Now however, the Chairman has grown increasingly reclusive and has avoided public appearances out of sheer depression as a result of the death of his two friends Wang Jingwei and Chen Bijun. Furthermore, he finds himself placed into a position of high stress, paranoia, and pressure as his political experience pales in compairson with some of the more vocal ideologues of the RCA.\n\nTo Zeng, Wang is more than just a friend and a comrade, he is a loving mentor - a teacher and a model to follow. Every night in the Presidential Palace, Zeng locks himself in his study and spends his long hours composing beautiful poems dedicated to his fallen friend and mourns that it should have been Zeng not Wang who had to die. Drowning himself in his sorrows, many within the Reorganised Comrades Association are aware of the Chairman's battle with the vices and some have began whispering plans to depose the Chairman in favour of a much more organised and stable leadership. It is clear that as long as the Chairman struggles with his liquor, the fate of the Party continues to hang in balance."
 CHI.endgame.804.a: "Another glass won't hurt."

 CHI.endgame.805.t: "Freed from the Devil's Drink"
 CHI.endgame.805.d: "After a long struggle with alcohol, Chairman Zeng Zhongming has decided to fully commit himself to sobriety. The first few weeks... no, the first few days were hell on earth. From hand shakes to headaches, the Chairman often had to excuse himself from meetings with members of the Central Committee, much to the smug satisifcation of those in the RCA such as Shi Cuntong and Chen Gongbo. Nonetheless, with his sister Zeng Xing by his side, the Chairman has forsaken drinking and has taken it upon to himself, to focus on French and Chinese literature in his freetime.\n\nNow, with significant government reforms underway and his confidence restored, the Zeng of today is not the Zeng of yesterday. There are few rumours suggesting to overthrow the young Chairman, as the Chairman now finds himself confident enough to host long meetings and make public addresses. His paranoia, while lingering, is no longer the same as it was when he inherited the position of Chairman from his late teacher."
 CHI.endgame.805.a: "It gets better day by day."

 CHI.endgame.841.t: "The Nanjing Trials"
 CHI.endgame.841.d: "Held within the Judicial Yuan, although dominated by the presence of the Reorganised Comrades Association, the ringing gavel and cries of \"Guilty!\" rang throughout the halls of the Kuomintang's high court. One by one, high-ranking members of the Whampoa Military Academy Revolutionary Classmates Association were marched to the stand and, despite their staunch defences, were sentenced to the firing squad. Those lucky have fled overseas or gone into hiding, and a nationwide manhunt is being held for Deng Yanda.\n\nThe Political Department of the NRA has struggled to deal with the army's size and lack of effective administration, given that much of the former leadership has effectively ben purged by the RCA. While the RCA does envision a China where the military plays as minimal of a role in national politics as possible, the lack of a capable military administration is also concerning, given that the reactionary powers may threaten China. \n\nStill, there are those lower ranking in the WMARCA who have pleaded for amnesty and have declared that they would swear loyalty to the new regime and support the Party fully with devotion. These generals are socialists and believe that the RCA's socialism is in tune with their own personal beliefs - in addition to having been rendered submissive by the destruction of PAC's leadership. There are also radical young officers like Lin Biao within the China Revival Society who find that the RCA's radicalism and direction towards authoritarianism match their own ideologies. Of course, the new military could rely on their loyalists within the Young Guard, but these generals certainly lack the experience of those in the CRS and WMARCA."
 CHI.endgame.841.a: "The WMARCA rightists can be re-educated."
 CHI.endgame.841.b: "Invite in the CRS remnants!"
 CHI.endgame.841.c: "We will stick with our loyalists."

 CHI.endgame.842.t:0 "La bataille pour la terre"
 CHI.endgame.842.d: "The land issue has never been neglected in the ideology and doctrine of the Kuomintang - in fact, the late Dr. Sun spoke vividly about the \"land to the tiller\" and \"equalisation of land rights\". The First National Party Congress, after all proclaimed that equalisation of land rights was one of the two main factors of Minsheng, the People's Livelihood. During the First and Second Northern Expeditions, the Party's policies towards the peasantry were conducted and in some liberated areas of the Expedition, rent-reduction campaigns were vigorously conducted.\n\nChen Gongbo and the Reorganised Comrades Association have also expressed a great interest in maintaining the mass movement through the means of radical land reform in comparison with the orthodox approach laid out by Dr. Sun. Chen Gongbo's primary approach is to methodically have the government pass land laws so that the National Government may be able to seize land lawfully. The other approach, which is supported by most radicals of the radicals in the RCA is to promote \"land confiscation\", of which landowner lands are to be confiscated by the peasants.\n\nChen Gongbo and more moderate members of the RCA favour the first approach on the account that land would not be fully distributed by the second method, and that land would now just be in the hands of a private peasantry. Still, the members of the RCA agree in unison that lands from all big landowners must be seized at once and the large landowners driven off from their lands. Party members, however, disagree on the status of the small and middle landowners, who are considered a potentially revolutionary class in the form of a petite bourgeoisie; with Chen maintaining a more moderate course compared to some of his more radical colleagues."
 CHI.endgame.842.a: "Pursue Chen's Course."
 CHI.endgame.842.b: "Pursue Shi's ideas."

 CHI.endgame.843.t: "The New Citizens Movement"
 CHI.endgame.843.d: "Le Mouvement des Nouveaux Citoyens, qui encourage les civils à dénoncer les activités néfastes et subversives des autres membres du parti est une création récente du Comité Central, parrainée par le Premier Ministre de la République. Les membres du parti sont ainsi encouragés à se surveiller les uns les autres, et les responsables locaux à tenir des listes du nombre de membres de l'Association des Camarades Réorganisés dans leurs villes et résidences. Les jeunes enfants du Corps de la Jeunesse sont invités par leurs professeurs et instructeurs à dénoncer leurs parents à la police et au Parti - si leurs parents présentent des opinions dissidentes concernant le Parti ou les dirigeants de la RCA.\n\nEn outre, la RCA tente de plus en plus de créer un culte de la personnalité centré sur le défunt leader, le Dr Sun Yat-sen, et son Président récemment décédé, Wang Jingwei. Les portraits de Sun et Wang se trouvent dans presque tous les bâtiments publics, et les familles dînent fréquemment sous un portrait de Sun et Wang. Les affiches de propagande et les radios décrivent fréquemment la gloire de la révolution nationaliste et présentent le Président Zeng et le premier ministre Chen comme des dirigeants glorieux et infaillibles. Dans les universités et les écoles, les étudiants se sont battus contre leurs professeurs, certains étudiants allant même jusqu'à dénoncer leurs professeurs pour leurs pensées « contre-révolutionnaires » et à évincer leurs instructeurs pour leurs convictions de droite. Il n'y a ainsi pas beaucoup d'opposition aux radicaux de la RCA, et même les quelques généraux militaires présents Zhang Zhizong et Zhou Enlai suivent les instructions du Premier ministre sans hésitation (que ce soit par peur ou par peur de l'instabilité politique). Dans le même temps, Zeng Zhongming et les restes de la Faction de la Résidence se retrouvent impuissants à faire grand-chose. Peut-être y a-t-il des gens au sein du gouvernement qui peuvent demander à Chen de poursuivre une direction moins radicale pour la révolution, mais à ce stade, y a-t-il grand-chose que l’on puisse encore faire ?"
 CHI.endgame.843.a: "New Citizens for a New China"
 CHI.endgame.843.b: "Will someone dare speak up?"

 CHI.endgame.844.t: "The Manila Plot"
 CHI.endgame.844.d: "Since the Reorganised Comrades Association secured victory in the intra-party civil war, many of the Party's more bourgeois or wealthier elements have fled the country, having seen the writing on the wall. Many in the Reconstruction Faction's leadership have been brought to trial for their crimes against the state in participating in Sun Fo's short-lived government - with grim futures awaiting them.\n\nWith Song Qingling under house arrest and Deng Yanda missing - the remaining opposition toward the dominance of the RCA has dwindled to only a few opposition leaders. Sun Fo and loyal followers of his clique, including Wu Chaoshu (C.C. Wu), Liang Hancao, Huang Hanliang, and Wang Kunlun - have fled the country, their whereabouts unknown. At least this was the case until a Red Squad agent abroad in Southeast Asia has wired back to Nanjing that the late leader's arrogant son would soon be visiting the city of Manila in the Philippines to greet the overseas Chinese community.\n\nIt seems that Wang Kunlun has betrayed the old \"iron-necked\" liberal. While a long-time friend of Sun Fo, Wang (a staunch leftist) has been a secret member of the RCA and fearing for his family's safety - has chosen to betray Sun Fo in exchange for amnesty in the new Reorganised government. He has promised to help us provided that Sun Fo does not get hurt and is allowed to return back to China safely. It is up to Chen Gongbo, the Premier of the Republic, to decide what to do with this information. While there are urgent reports that Sun Fo is organising an overseas government in exile and seeking to retake the mainland, surely he isn't serious and won't plan to try anything. And besides, the Red Squad, ever loyal to the Party, can always be utilised to deal with these threats to the Central Committee. Of course, this is Sun Fo - the late leader's son - but Chen won't stoop to that level... would he?"
 CHI.endgame.844.a: "The operation may proceed."
 CHI.endgame.844.b: "We have shed enough blood already."

 CHI.endgame.845.t: "The Reconstruction Government"
 CHI.endgame.845.d: "In a busy and well-to-do neighbourhood of Manila, the Chinese Overseas Merchants Association had  organised a grand party in a Chinese dining parlor  to commemorate the arrival of Sun Fo in the Philippines. However, claiming that he was under the weather at the last minute, Sun Fo was absent from the evening festivities. Nonetheless, prominent Reconstruction Faction members such as Wu Chaoshu and Huang Hanliang were in attendance, and those in attendance raised toasts to Dr. Sun's son and to the end of the Reorganised Comrades Association.\n\nThe dinner toasts were cut short as two disguised gunmen pulled out their concealed sub-machine guns and fired into the crowd - before running out of the parlor and into the night. In the chaos of the gunfire, both Wu Chaoshu and Huang Hanliang were killed - but the assassins had not known about Sun Fo's change of plans and had thus missed their original target.\n\nIn the wake of the bloodshed, Wang Kunlun, with perhaps a change of consciousness, has revealed to Sun Fo the Red Squad's role and has apologised profusely to Sun Fo for he believed that we had attempted to organise Sun's extradition back into China rather than an attempted assassination. With Sun's fury matching his father's, Wang's fate will be left up to the mercy of Sun Fo and his few remaining supporters.\n\nSun Fo has declared a new Reconstruction Government and has angrily denounced the government in Nanjing as an illegitimate Chinese government. Finding a new second wind in his political career, he has declared a Kuomintang government-in-exile. However, he lacks support from any major nation, nor does he have an actual base to prepare his counter-revolution. While our assassins have certainly failed in their objectives, we shall pay no mind to this reactionary rightist attempting to cause unrest in our revolution."
 CHI.endgame.845.a: "A disgrace to his father and to the Party."

 CHI.endgame.846.t: "The Assassination of Sun Fo"
 CHI.endgame.846.d: "In a busy and well-to-do neighbourhood of Manila, the Chinese Overseas Merchants Association had organised a grand party in a Chinese dining parlor to commemorate the arrival of Sun Fo in the Philippines. Many of the guests had expected the son of the Chinese Kuomintang's founder to deliver a grandiose speech, and there were even talks that Sun Fo was organising the expatriate community to resist the Reorganised Comrades Association. Those in attendance included Wu Chaoshu, Huang Hanliang, and Wang Kunlun, amongst the other leaders of the Reconstruction Faction, which had joined Sun Fo in exile. Cheers and toasts to the son of the eternal premier were raised, with many also adding in extra toasts to the end of the Chen-Zeng leadership.\n\nThe dinner toasts were cut short as two disguised gunmen pulled out their concealed submachine guns and fired into the crowd - before running out of the parlor and into the night. In the chaos of the gunfire, several luminaries of the Reconstruction Faction present were murdered including Sun Fo - who had been unable to escape the same fate as Wang Jingwei. Perhaps to tie up loose ends, Wang Kunlun was also murdered - despite the latter having agreed to betray Sun Fo for his and his family's safety.\n\nDespite this, everyone knew the true culprits behind the attack. A sense of dread has settled upon the expatriate community, especially with the murder of the son of the Kuomintang's founder. To some, Sun's attempts to build a rival government led him to receive the fate he did. Still, many are horrified with how ruthlessly the Chen-Zeng RCA leadership settled the manner, and the RCA has made it clear how they will deal with those who oppose its domination of the Kuomintang."
 CHI.endgame.846.a: "A fitting end for a traitor."

 CHI.endgame.847.t: "The Falling Orthodoxy"
 CHI.endgame.847.d: "The once fragile League of Chinese Syndicalists now finds itself completely broken apart. The idealistic alliance of non-Kuomintang-aligned socialists has fallen into disunity due to the greater factional struggles between the Party. As a result of their support to the Provisional Action Committee, the World Society of anarchists has been effectively banned by the Party, with most of its leaders having fled for exile elsewhere. Meanwhile, for most of the Orthodox Faction of the Chinese Syndicalist Party, their leaders and followers either chose ambivalence during the civil war or supported the PAC. As a result, many of them have been sidelined by the new \"Reorganisation\" - with the Premier declaring that they were merely rightists in disguise.On the other hand, the Radicals of the CSP supported the RCA during the Kuomintang Civil War.\n\n Many in the Radical Factions hold similar radically socialist and broadly authoritarian views of socialism in comparison with the other factions of the LCS. They, too, see history from purely materialist concepts, the idea of a revolutionary cadre to lead the masses, and the ideas of class struggle. Now, with the National Congress of the Chinese Syndicalist Party approaching rapidly - CSP Old Guard leaders such as Chen Duxiu and Li Lisan are confronted with a dividing party, as it is clear the radicals are seeking to fold into the RCA.\n\nChen Gongbo's pervasive influence through the CSP is felt through the radical Shi Cuntong, who was once a member of the CSP. Nonetheless, despite the radicals' immense popularity, the Orthodox Faction may still have a chance to win this election as both Li Lisan and Chen Duxiu are seen as respectable and founding members of the Party."
 CHI.endgame.847.a: "The Old Guard falls."
 CHI.endgame.847.b: "By a slim majority, the Orthodox hold on...!"

 CHI.endgame.848.t: "Honouring the Fallen"
 CHI.endgame.848.d: "Revolutionary, patriot, hero, martyr. Wang Jingwei's death shook the very core of the Kuomintang as the Chairman of the Party was assassinated along with his wife, sparking a brutal civil war and throwing the nation into chaos. Wang's body has been recovered along with his wife and now what's left of his followers in the Residence Faction and the Reorganised Comrades Association have come together in an act of rare unity to decide where to lay the Chairman to rest.\n\nThe Chairman's final wishes were always to be buried in Guangdong, his native home province, and to be buried alongside fellow revolutionary martyrs. His wife's wishes were also to have been buried in Guangdong and as such, it would make logical sense for the two to be buried together. On the other hand, more radical members of the Party have advocated for Wang to be buried at the semi-completed National Mausoleum near the second peak of the Purple Mountain. There he can be buried alongside the legendary founder of the Party, thus connecting the teacher and the martyr together for eternity."
 CHI.endgame.848.a: "Honour the late Chairman's Will."
 CHI.endgame.848.b: "The son of China must be reunited with the Father."

 CHI.endgame.849.t: "The Silent Partners"
 CHI.endgame.849.d: "With faith in the Kuomintang at a rather all-time low, Chairman Zeng Zhongming and his wife Madame Fang Junbi have been going on an all-out charm offensive to win the hearts and minds of the people. His wife is close with the Lingnan School of Painting and is a professor by training. One of the few prominent female Chinese painters, she has brought her acclaimed solo exhibition down from Shanghai to her home province of Fujian, no doubt to woo over the former rebellious province. Her family, almost all long-time Kuomintang members, have also been doing work all across the province to push a path of reconciliation - although the family's wealth has come under attack by members of the Reorganised Comrades Association.\n\nHis older sister Zeng Xing, also a prominent Kuomintang member, has taken up a post as the head of the Ministry of Women. Never insignificant, people have nonetheless noted an increase in public appearances, filling in the vacuum in national female leadership now that Song Qingling has retired from the national stage to \"focus on charity work\".\n\nZeng has travelled around the county, giving speeches and trying to calm tensions. Although mostly a figurehead and for the most the silent partner for Wang Jingwei, he has managed to carve out a powerful niche for himself as a national symbol of stability. His Public Relations team have worked to ensure he is always photographed with respectability as he tours the regional party offices, newly built factories, military bases, and meets with civic groups. He is no Wang Jingwei, but even his worst detractors have to admit he has been effective in anchoring the new government's legitimacy."
 CHI.endgame.849.a: "Zeng has big shoes to fill."

 CHI.endgame.850.t: "Chen's Theory of National Capitalism"
 CHI.endgame.850.d: "As the National Revolution is led by China's workers and peasants,  it is unthinkable that these two classes would aim to establish a capitalist state. Moreover, the bourgeoisie in China has yet to coalesce into a distinct class and was too weak to dominate the political and economic scene. As China is so economically backward and her economy controlled by imperialist powers, the state has to play an important role to build capital and to assist industrial development. Once sufficient capital was achieved, China could develop into a modernised society and truly head towards socialism.\n\nAs an economist, Chen's writings on national capitalism are perhaps some of the most eloquent within the Kuomintang. He has recently published an article \"How to build State Capital at the present time\", clarifying that the Principle of Minsheng is by nature a state intervention policy. To build state capital, Chen agreed with Sun Yat-sen that the state should nationalise railways, big enterprises, and the mining industries, but he also expands on this by declaring that the Party should also enforce the nationalisation of foreign trade.\n\nPrivate capital should not be excluded in the economic development of China, rather he has stressed the complementary role of private capital to help build a future China. Through the establishment of joint government-merchant enterprises, chartered companies could control foreign trade profits while helping peasant-worker cooperatives increase production.\n\nOf course, to many, Chen's theory raises the idea of whether or not this would simply lead China to capitalism. But Chen has refuted these ideas, declaring that the presence of the Party and state control of the economy would prevent unrestrained economic growth. Chen also stressed the participation of the working class and peasantry into developing China's new economy. When state industry had reached a certain size, the majority of the working class can be integrated and save them from being exploited by capital - with the same concept applying to the peasants. Over time, the class distinctions between peasants, workers, and allied petite bourgeoisie would diminish as they would both be merely \"producers of society,\" therefore with national capitalism comes the inevitable tide of socialism."
 CHI.endgame.850.a: "Will this free us from capitalism?"

 CHI.endgame.851.t: "Reactionaries in the Army"
 CHI.endgame.851.d: "The National Revolutionary Army was once designed to be a future elite vanguard of the National Revolution, the future bulwark and defense of the motherland. However, practical concerns have overridden the initial elitism of the army. Over the years of the Unification Campaigns, the NRA has greatly expanded to amass plenty of officers from the warlord armies to accommodate the growing military forces. Furthermore, in local administrations of provincial regions - local mercenaries and former warlord administrators have often been reinstated due to the speed and advance of the NRA.\n\nThere have also been Kuomintang sympathisers in regions outside the territory of the National Revolutionary Government, such as General Chen Mingshu and General Zhu De who have... questionable loyalties, to say the least. Many of these officers hold rather high positions and are seen by the Premier of the Republic to be either rightists or anti-revolutionaries.\n\nThe Premier and the Young Guard of the NRA seek to purge these reactionary elements and to foster a new revolutionary spirit in the halls of Whampoa. Still, this move is unpopular among some in the NRA - who are worried that further purges would merely destabilise and demoralise the already weary NRA. Surely, after all - these officers offer more in practical military knowledge rather than political matters. However, the Chairman only sees enemies behind every corner, and the army must be fully converted to the ideas of the revolution if the revolution is to be kept safe from collapsing into degenercy."
 CHI.endgame.851.a: "There can be no regionalists in the NRA!"
 CHI.endgame.851.b: "Purge all those we cannot trust."
 CHI.endgame.851.c: "Mercenaries are still loyal to coin."

 CHI.endgame.901.t: "The Legacy of Wang Jingwei"
 CHI.endgame.901.d: "Despite their differences, Zeng Zhongming (a former French teacher and artist) and Chen (an avid nationalist and leader of the Radicals of the Reorganised Comrades Association) - the Chairman and his ambitious Premier - have formed a unique working relationship. Certainly, Chen is the main muscle behind the government, and he has been compared to other great Premier/Chancellor-like figures in the West, such as cardinal de Richelieu and Otto von Bismarck (while political opponents of the Chen-Zeng regime denounce Chen as merely Cao Cao with red paint).\n\nNonetheless, Zeng has proven himself to be more than just a puppet figurehead and has gained confidence in party politics. While initially reluctant and depressed to carry on the leadership left behind by his dear revolutionary comrade Wang Jingwei, Zeng's energy in reaching out to the peoples of the country as well as his own charisma - allows him to play a mediating role between what's left of the Residence Faction and the RCA. He is able to prevent the excesses of radicalism from spilling over into society, and as Chairman, he does have the power to hold back the worst of Chen Gongbo's more radical reforms.\n\nWith a supposedly collective leadership (albeit dominated by the RCA), Chairman Zeng is leading China to accomplish the final will left behind by Dr. Sun Yat-sen and to honour the sacrifices of the great Chairman Wang. Wang's portrait can be spotted in nearly all government buildings and his likeliness deified - as he is depicted as the most exemplary revolutionary there can possibly be behind Sun Yat-sen. As he goes on his long walks to reduce the stress of his position as Chairman, Chairman Zeng thinks that if Wang were still alive, he would be proud of his fellow brother in the national revolution.\n\nBut for now, there is work to be done. The revolution is still not complete, and Chen and Zeng are determined to finish it. Until then, one can only see whether the KMT will eventually lead the workers and peasants to full democracy."
 CHI.endgame.901.a: "The diarchy reigns supreme."

 CHI.endgame.902.t: "A New Chairman"
 CHI.endgame.902.d: "Order has finally been restored to the country. Despite the role of reactionaries and anti-revolutionaries, the Kuomintang has held on to its leadership of the nation, and the Party is able to enforce its socialist and authoritarian tutelage to prepare the Chinese nation for the growth and development of socialism.\n\nIn a move that startled the nation however, Chairman Zeng Zhongming announced that he would be stepping down from his dual positions of Chairman of the Kuomintang and President of the Republic, ending his brief tenure stabilising the nation. In his resignation letter, he cited his struggling mental health as well as a desire to \"spend more time with his family\" as the reason why. The exhausted Chairman emeritus was thanked and wished well by Premier Chen Gongbo and other party elites in a pleasant parting celebration hosted on his last day in his position.\n\nIt was followed by a quick Central Committee vote, Chen Gongbo was elected as the next Chairman of the Kuomintang joined by Shi Cuntong as Premier. At Nanjing's Presidential Palace, Chen Gongbo gave a fiery speech to a mass rally of thousands of members of the Reorganised Comrades Association and the Youth Corps, his eyes burning with ambition and passion. With eloquent hand gestures akin to the former Chairman Wang Jingwei, Chen angrily denounced the capitalist nations of the West and promised that capitalism was to be destroyed by the revolutionary fervor of the Chinese people. As he concluded his speech, the Chairman declared the continuation of the national revolution until all rightists were removed from the country and urged the youth of China to seek modernism, progress, and adopt a cultural revolution against traditional bourgeois degeneracy.\n\nAs China blazes forward with its all-encompassing revolution, Chen has recently commissioned a statue of Wang Jingwei to stand alongside a statue of Sun Yat-sen in Nanjing. The Chairman has not forgotten Wang's leadership over the years and hopes that Wang would be proud of him for reviving the Kuomintang, reorganising the Party, and finally fulfilling the National Revolution. Destiny, however favours those who are ambitious and with great patience; Chen has achieved his dreams... and only the future knows where his dreams will take the nation next."
 CHI.endgame.902.a: "If only Wang could see me now..."

