 CHI_new_society: "Vers l'Exaltation de l'Individu"
 CHI_new_society_desc: "L'individu ne doit être qu'un rouage de la grande machine qu'est la révolution. Unis main dans la main, nous n'existerons que pour servir le lingxiu et apporter la gloire à la Chine !"
 CHI_new_society2: "Vers l'Exaltation de l'Individu"
 CHI_new_society2_desc: "L'individu ne doit être qu'un rouage de la grande machine qu'est la révolution. Unis main dans la main, nous n'existerons que pour servir le lingxiu et apporter la gloire à la Chine !"

 CHI_revanchism: "Revanchisme Glorieux"
 CHI_revanchism_desc: "De l'enfant dans la salle de classe au soldat sur le champ de bataille, tous doivent apprendre dès le plus jeune âge qu'il n'y a rien de plus glorieux que de mourir pour son pays. C'est l'évolution finale des Trois Principes du Peuple, une nation ultranationaliste et socialiste qui fera revivre la notion de Zhonghua une fois pour toutes !"

 CHI_totalist_economy:0 "Nationalisation Totale"
 CHI_totalist_economy_desc: "L'État nationalisera tous les aspects de l'économie afin que, sous la direction du Kuomintang, l'économie chinoise atteigne un niveau de croissance sans précédent."

 CHI_march_of_the_volunteers: "Marche des Volontaires"
 CHI_march_of_the_volunteers_desc: "Levez-vous, vous qui ne voulez pas être les esclaves des impérialistes japonais. Dans toute la Chine, chaque homme et chaque femme devra accomplir son devoir pour le salut de la nation chinoise !"

