#Intro Game Events Triggered By LEP Equivalents

 CHI_country_intro_header: "L'insurrection MinGan"
 CHI_country_intro_content: "À la fin de l'hiver 1927, la Révolution Nationale du Parti Nationaliste Chinois (Kuomintang) était au bord de l'effondrement suite à une série de défaites militaires majeures et à la mort du commandant de l'Expédition §P Chiang Kai-Shek §!. Avec la destruction de l'Armée Nationale Révolutionnaire (NRA) du Kuomintang, le §l général Li Jishen §! a convaincu une partie de la NRA de poursuivre la révolution en menant une guerre de résistance prolongée contre les seigneurs de guerre §P Zhili §! et leurs laquais allemands. Il a été rejoint par §S Song Qingling §! et plus tard §S Deng Yanda §! , mais après l'échec de leur §r Soulèvement de Shanghai de 1932 §! ils ont décidé de fuir vers les villages montagneux isolés et les forêts du sud-est du Jiangxi et du nord-ouest du Fujian, dans l'espoir de riposter un jour. Pendant ce temps, le Comité Central §R du Kuomintang §!, dominé par l'aile gauche du Parti, a fui vers l'Europe - dans l'espoir d'organiser un gouvernement en exil pour peut-être un jour libérer la Chine.\n\nIci, dans les mares rurales isolées du sud de la Chine, le gouvernement populiste de §S Song Qingling §! a créé un mouvement unique entouré de secret, ayant des liens avec des cellules et des villes alliées de la région. Les paysans (hommes et femmes) sont formés et instruits par des officiers de la NRA, dans l’espoir d’inspirer une nouvelle génération de révolutionnaires – capables de remplir la mission de salut national. On leur enseigne qu'il n'y aura ni classes ni chaînes dans la Chine libre du Kuomintang. Ils sont en outre aidés par un vaste réseau d'espions, d'informateurs, de cellules du parti et de camarades de gauche dans la zone neutre de Shanghai - avec des rumeurs selon lesquelles §o même des organisations criminelles§! jouent un rôle dans la contrebande d’armes et de fournitures.\n\nEn 1932, des syndicalistes chinois, des socialistes et des membres du Kuomintang organisèrent des grèves de masse sur toute la côte est de la Chine - dans l'espoir de paralyser la méprisable §P Ligue des Huit Provinces§! . Bien que brutalement réprimé, il a redonné espoir et foi aux Chinois – peut-être que le Kuomintang pourrait revenir une fois de plus sur le devant de la scène."

 CHI_country_intro_header_1: "Factions majeures du Kuomintang"
 CHI_country_intro_content_1: "Malgré son « unité » proclamée en premier lieu comme véritable héritier de la révolution du Dr Sun Yat-Sen, le Kuomintang, dominé par la gauche, est un parti de plus en plus fractionné. Des années de distance et de méfiance personnelle entre les membres du parti ont conduit à la création de deux factions importantes au sein du Parti.\n\nConstituant la faction dominante au sein du Comité Central, l' Association des Camarades Réorganisés §R (RCA) §! représente une coalition des deux factions socialistes, les §R radicaux §! et les §S modérés §! qui ont fui vers l'Europe avec le Président §R Wang Jingwei §!. À l'origine une organisation secrète avec des cellules dans la communauté des expatriés européens chinois ainsi que dans les villes des Légations, la RCA tire son nom de la « Réorganisation » du Parti en 1924 - lorsque le KMT s'est inspiré des révolutions socialistes d'après-Grande Guerre. En tant que tels, ils croient que le Parti doit être purifié et réorganisé – pour créer une nouvelle NRA révolutionnaire composée de paysans et d’ouvriers et que le Kuomintang sera effectivement une avant-garde dans une prochaine « lutte de classes » matérialiste. Pour ce faire, la RCA estime que la révolution doit être fournie d’en haut ; un cadre instruit et patriotique doit conduire les masses au triomphe révolutionnaire.\n\nLa deuxième plus grande faction au sein du Kuomintang dominé par la gauche, est constituée de ceux qui ont fui avec §S Song Qingling §! vers la zone insurrectionnelle de MinGan. Se déclarant §S Comité d'Action Provisoire (PAC) §!, ils affirment que la meilleure solution aux malheurs de la Chine serait d'administrer une action directe dès que cela est possible. Le PAC estime qu'une révolution doit plutôt venir de la base et que des individus « exceptionnels » tels que le général §S Deng Yanda §! ont pour mission d'aider les masses à acquérir une conscience révolutionnaire - mais cela les met en désaccord avec les rapatriés européens."

 CHI_country_intro_header_2: "Factions mineures du Kuomintang"
 CHI_country_intro_content_2: "Outre les deux principales cliques du Kuomintang de gauche, la volonté de celui-ci d'incarner le "véritable Kuomintang" l’a amené à inclure une variété de factions et d’organisations « mineures » dans le cadre commun d’une révolution nationaliste.\n\nAu sein des exilés chinois en Europe, une petite faction d'officiers mécontents de l'Académie militaire de Whampoa se sont retrouvés inspirés par les mouvements radicaux croissants en Europe - ceux du NRPR de §N Savinkov §!, le §o Mouvement Sorélien Français §!, et  le §o mouvement maximiste d'Oswald Mosley §! en Union Britannique. Popularisé depuis par des éléments de l'extrême gauche européenne, le §o « totalisme » §! a gagné un public restreint mais certainement croissant parmi les jeunes §o officiers militaires radicaux §! - qui estiment que la démocratie n'a pas sa place dans une Chine libérée de l'impérialisme.\n\nTous les membres du Kuomintang n'ont pas choisi l'exil en Europe et en Chine, un nombre notable de centristes et d'autres « libéraux » partageant les mêmes idées ont fui vers l'Asie du Sud-Est ou les États-Unis (en particulier Hawaï). Le chef nominal de cette §l « Commission des Chinois d'outre-mer » (OCC) §! est §l Sun Fo §! , le fils du fondateur du Parti. Néanmoins, il semblerait que l'OCC bénéficie également du soutien d'officiers de la NRA qui ont été envoyés à [HND.GetNameDef] pour suivre une formation politique et militaire.\n\nDans le cadre de sa politique de « Front Uni » et en échange de l'aide et de la reconnaissance de la Troisième Internationale ; le Kuomintang est également contraint de travailler avec d’autres groupes socialistes en Chine qui ne sont pas affiliés au KMT. Ces syndicats, partis et organisations disparates sont vaguement unis sous l'autorité de la §r « Ligue des Syndicalistes Chinois » §! qui regroupe les communistes de conseil, les anarcho-syndicalistes, les anarchistes et d’autres socialistes. Le plus dominant d’entre eux est le §rParti Syndicaliste Chinois §!."

 CHI.introgame.003.t: "L'Année du Rat"
 CHI.introgame.003.d: "Une nouvelle année débute dans une Chine qui attend depuis longtemps le changement. Quatre années se sont écoulées depuis l'échec du soulèvement de Shanghai sur la côte est, et près d'une décennie depuis l'échec de l'Expédition du Nord. Mais comme le zodiaque, les mêmes cycles de pauvreté et d’exploitation se succèdent. Et comme des rats, les insurgés du Kuomintang restent cachés dans la clandestinité, suppurant dans leur misère.\n\nMais ils s'accrochent coûte que coûte. Les « campagnes d'encerclement » répétées menées par la Ligue des Huit Provinces et leurs conseillers allemands ont échoué malgré leur supériorité matérielle, en raison de la corruption endémique, de la ruse des chefs insurgés et de la ténacité des guérilleros. Bien qu’ils soient incapables d’empêcher la Ligue de contrôler les principales agglomérations, ils ont entravé les efforts de la Ligue visant à contrôler l’arrière-pays.\n\nPourtant, à l’approche de la nouvelle année (la nouvelle année commence le 24 janvier selon les calendriers traditionnels utilisés par de nombreux roturiers), l’insurrection MinGan n’a pas de plan de replis. Malgré tous les échecs des campagnes d’encerclement, ils ont largement isolé une rébellion significative dans la région du Fujian-Jiangxi, loin des centres de pouvoir. Les cellules socialistes restent souvent divisées et même au sein du MinGan, le « contrôle du gouvernement populaire » est souvent illusoire.\n\nSes dirigeants savent très bien qu’il n’y aura pas d’insurrection sans les sacrifices du peuple, qui offre souvent un soutien, petit ou grand, mais qui permet à MinGan d’avancer péniblement. Point névralgique de la résistance socialiste, MinGan est une plaque tournante dont les rayons s’étendent profondément en Chine, les reliant à divers réseaux s’étendant dans des villes sympathiques à la cause, telles que Guangzhou, Shanghai et Xiamen. Mais les expéditions de ravitaillement sont devenues plus difficiles au fil des années grâce à l'amélioration des patrouilles de la Ligue et à la répression des légations. Alors qu'ils planifient leur prochaine opération de contrebande d'équipement, MinGan se tourne vers..."
 CHI.introgame.003.a: "La Ligue criminelle des Dix à Shanghai."
 CHI.introgame.003.b: "De riches bienfaiteurs de l’OCC à Guangzhou."
 CHI.introgame.003.c: "Cellules syndicalistes urbaines à Xiamen."

 CHI.introgame.004.t: "Conséquences de l'achat du chemin de fer de Zhegan"
 CHI.introgame.004.d: "Malgré tous les péchés des impérialistes et des concessionnistes, la paresse n’en fait pas partie. En exploitant une main-d’œuvre chinoise bon marché (et une représentation chinoise symbolique parmi les ingénieurs), l’Aufsichtsrat der Ostasiatischen Generalverwaltung (AOG) a construit un grand chemin de fer s’étendant de Shanghai à Nanchang. L’AOG est une extension du concessionnisme allemand, une branche des conglomérats d’entreprises espérant exploiter les ressources chinoises. Leur installation dans le Jiangxi (le cœur de MinGan), en payant de nombreux pots-de-vin et en bravant tous nos efforts pour les arrêter, a été une source de désespoir alors qu’ils ont écarté le sabotage et la corruption.\n\nMais à bien des égards, c’est peut-être cette même avarice déterminée qui est à l’origine de la chute des capitalistes. Trahissant leurs partenaires locaux et toute promesse d'un avenir plus égalitaire, le scandale a éclaté lorsque l'AOG a soudainement annoncé sa décision de regrouper ses participations majoritaires dans diverses compagnies ferroviaires chinoises en une seule au nom de la Schantung-Eisenbahn-Gesellschaft (une filiale de l'AOG).\n\nCette décision visant à consolider la domination allemande et à forcer les managers chinois à répondre à un conseil d’administration allemand s’est retournée contre eux, en provoquant une colère généralisée dans toute la Ligue. Le chemin de fer de Zhegan, autrefois un signe de progrès très vanté, est désormais devenu le symbole de l’humiliation continue du peuple chinois. Il semble que les Allemands aient oublié leur histoire : il n’y a pas si longtemps, un conflit ferroviaire similaire en Chine avait provoqué la chute d’un empire…"
 CHI.introgame.004.a: "Notre cher pays gémit sous le poids de l’impérialisme !"
 CHI.introgame.004.b: "Le capitalisme doit être chassé de notre nation une fois pour toutes !"

 CHI.introgame.005.t: "La tempête se lève"
 CHI.introgame.005.d: "Le Kuomintang, autrefois en retrait face à l'avancée de la Ligue, bénéficie aujourd'hui d'un second souffle. Le projet ferroviaire tant vanté de Zhegan a réveillé des décennies de colère refoulée parmi le peuple chinois qui souffre depuis longtemps. Des vagues de condamnations émanent à présent d’intellectuels inquiets, des brochures socialistes et des publications nationalistes de tous bords sont distribuées. Il semble en effet que le scandale ait touché une corde sensible dans une large partie de la société chinoise.\n\nL’étincelle de la résistance s’est propagée comme une traînée de poudre. Dans les villes de la Ligue et ailleurs, des manifestations et des boycotts généralisés contre l’AOG ont eu lieu. Les chemins de fer ont été attaqués et sabotés, et les autorités de la Ligue (dont on dit qu'elles étaient furieuses de la trahison des Allemands) ont mis du temps à les arrêter. Divers responsables et citoyens étrangers soupçonnés d'être liés à Zhegan ont été attaqués par des foules et certains assassinés dans une frénésie anti-concessionniste.\n\nMême si le Kuomintang et d’autres insurgés socialistes peuvent s’attribuer le mérite de certaines de ces manifestations, ils n'en représentent pas la majorité. Il semble en effet que cet élan de colère du public soit le fruit d’une véritable colère populaire. Une initiative à laquelle le parti est impatient de participer, même si des doutes subsistent au sein de la direction quant à son utilité. Le déploiement des agents du parti devrait avoir une plus grande influence dans les parties sud de la Ligue, où leur emprise reste forte (même si elle diminue). Alors que la violence éclate, l’espoir renaît à MinGan."
 CHI.introgame.005.a: "Dans les champs du Jiangxi, le peuple se lèvera."
 CHI.introgame.005.b: "Écoutez les appels à une grève générale au Fujian !"

 CHI.introgame.006.t: "Le massacre de Wuhu"
 CHI.introgame.006.d: "200 morts. 800 blessés. La nouvelle est pavenue rapidement à Nanchang et à Xiamen, se propageant à travers le Fujian et le Jiangxi avant même que les autorités de la Ligue puissent tenter de la censurer. Alors que les grévistes se rassemblaient dans les usines allemandes de la province d'Anhui, leurs manifestations ont été gonflées par un nombre croissant de manifestants qui ont envahi les rues. La police, renforcée par des soldats formés par les Allemands, a tiré sur la foule.\n\nLes chiffres semblent se multiplier à chaque fois que l’histoire est racontée de personne à personne, et les histoires de conseillers allemands ayant délibérément ordonné les fusillades se sont également répandues. Le résultat final a été le même, avec des manifestations de plus en plus nombreuses et la crise ne montrant que peu de signes d’apaisement. Ce qui a commencé comme une simple protestation contre les excès économiques allemands a explosé en appels plus larges au changement social, allant de l'abolition de la monarchie à l'élimination du concessionnisme, en passant par le renversement des Seigneurs de Guerre, l'unification du pays et la fin de l'économie capitaliste allemande.\n\nDe nombreux manifestants ne s'adressent à personne en particulier, exprimant leur frustration même s'ils ont peu d'espoir de faire grand-chose dans une Chine stagnante et divisée. Mais pour le Kuomintang, le moment est proche. C’est une poudrière qui s’est enflammée, et pas seulement une poudrière anticoncessionniste. Une offensive de propagande a déjà été lancée, les présentant comme des héros à l’heure où la Chine en a besoin. Mais de nombreuses promesses sont en suspens, et le Kuomintang n’est pas le seul à les tenir."
 CHI.introgame.006.a: "Des positions modérées pour un attrait plus large."
 CHI.introgame.006.b: "Renforcez vos opinions pour montrer un dévouement sincère."

 CHI.introgame.007.t: "Lundi Noir et Marée Rouge"
 CHI.introgame.007.d: "Très loin de son point de départ, les conséquences de l'effondrement économique de l'Allemagne (déjà surnommé le Lundi Noir) ont rapidement atteint la Chine en raison de la forte présence économique allemande. Les courtiers et les négociants ont assisté avec horreur au début de la fermeture de la Bourse de Shanghai à un rythme jamais vu depuis que Shanghai a été secouée par le tumulte financier de 1925, et les institutions locales font ce qu'elles peuvent pour atténuer les dégâts.\n\nPour de nombreux dirigeants du Kuomintang à Paris, en particulier des personnalités telles que Chen Gongbo et Shi Cuntong, le chaos financier du Lundi Noir est exactement ce que Marx avait prédit : le début d’un possible nouvel ordre, libéré de l’insatiable cupidité du capitalisme. Les cellules du KMT et du LCS bourdonnent d'activité, mobilisant des syndicats sympathisants et d'autres organisations de travailleurs dans les grandes villes. L'autorité de la Ligue des Huit Provinces s'érode rapidement, comme en témoigne la rupture d'Anqing avec Nanjing. Une récente mutinerie navale au Fujian a également éveillé l'intérêt pour Paris et Wang Jingwei a ordonné l'accumulation de ressources en Inde.\n\nCachés dans les collines et les forêts de la zone insurrectionnelle de MinGan, Song Qingling et son gouvernement ont acquis une indépendance considérable par rapport au Comité Central de Paris. La communication entre les deux gouvernements du Kuomintang est limitée et la plupart des opérations quotidiennes de l'insurrection sont dirigées par les lieutenants de Song. Parmi ses commandants militaires les plus fiables figurent les généraux Li Jishen et Deng Yanda, qui estiment que le cauchemar de l'autorité du Zhili sur l'est de la Chine est enfin terminé.\n\nEstimant que le moment est venu, Deng a préconisé une offensive rapide, en plaçant des colonnes de milices bien préparées et fiables pour qu’une frappe chirurgicale soit menée dans les plus brefs délais. Li Jishen et d’autres ont cependant préconisé de prendre le temps de se coordonner avec des groupes plus fidèles à Paris ainsi que de rallier des cellules auparavant désillusionnées ou dormantes. Le temps presse, même si le moment le plus opportun n’est pas clair. Les dirigeants de MinGan évaluent leurs options..."
 CHI.introgame.007.a: "Prenez le temps de consolider nos forces."
 CHI.introgame.007.b: "Ça arrive enfin !"

 CHI.introgame.008.t: "Le Tigre Souriant abattu"
 CHI.introgame.008.d: "Il n'y a peut-être rien de plus respectueux et patriotique que l'acte de piété filiale de Shi Jianqiao en vengeant la mort de son père Shi Congbin. Déguisée en servante, la jeune Shi Jianqiao a tiré par derrière sur le méprisable chef de guerre avec trois balles de pistolet Browning. Si son sort après son arrestation par les gardes du corps de Sun est inconnu, l'ancien dirigeant de la Ligue est désormais dans le coma et il est clair que l'unité fragile de la Ligue des Huit Provinces est enfin en train de se défaire. Des messages urgents ont afflué de l'insurrection MinGan vers Shanghai puis vers Paris : un soulèvement est en cours.\n\nLes communications étant retardées, il reste peu de temps pour attendre une réponse. Des discussions sont en cours pour savoir s'il faut ou non envoyer tous les hommes en première ligne de la bataille à venir ou en garder certains en réserve. Même si les guérilleros se sont révélés efficaces pour perturber le contrôle de la Ligue sur MinGan, ils n'ont pas toujours été particulièrement efficaces sur le terrain, notamment lors de batailles rangées et conventionnelles. Les planificateurs ont fait valoir que le fait d’en laisser certains sous forme de colonnes volantes permettrait une flexibilité logistique et des renforts au fur et à mesure du déroulement de la campagne.\n\nD’autres préviennent cependant que cette campagne est une question de réussite ou de mort, et que ce sera probablement la dernière chance pour le socialisme de s’enraciner de manière organique. Retenir certaines unités encouragera toutes les cellules disparates à se retenir pour une position de repli imaginaire, qui n'existera pratiquement pas en cas d'échec de cette opération. Ce choix fatidique pourrait très bien déterminer si la vision du Dr Sun pourra enfin se réaliser."
 CHI.introgame.008.a: "Nous avons besoin de toutes les forces nécessaires pour lutter."
 CHI.introgame.008.b: "Nous avons besoin d'une réserve mobile."

 CHI.introgame.009.t: "$comfrance.999.t$"
 CHI.introgame.009.d: "$comfrance.999.intro$\n\nPour nous en particulier, c’est un moment opportun. La révolution a déjà commencé et les répliques de l’échec du capitalisme ouvriront la voie à notre victoire. Les impérialistes de Shanghai et de Tianjin tremblent déjà de peur, et leurs laquais, seigneurs de guerre, font face à la colère croissante des paysans et des ouvriers chinois. Il n'y a pas de temps a perdre! Aujourd’hui marque le début de la libération des masses chinoises, qui, une fois achevée, constituera le point de bascule de la révolution mondiale à venir."
 CHI.introgame.009.a: "$comfrance.999.a$"

#Early Game Events Triggered By Time (000-099)
 CHI.earlygame.000.t: "L'insurrection MinGan"
 CHI.earlygame.000.d: "Le défunt leader, le Dr Sun Yat-sen, n’a jamais abandonné après toutes ces années, ayant été contraint à l’exil plus de fois qu’il ne peut le compter. Il portait avec lui une passion et un amour éternels pour son pays, et ses rêves de révolution nationale nous ont été transmis. C'est en effet avec cette ferveur que nous avons lancé l'Expédition du Nord, et ce n'est que grâce à l'intervention des impérialistes allemands que de tels rêves ont pris fin.\n\nPourtant, comme le grand professeur, nous n’avons jamais abandonné non plus. Pendant des années, nous avons attendu notre heure, ravivant l’esprit révolutionnaire qui a brillé avec acharnement tout au long de 1924 et nous préparant pour le jour de la libération. Maintenant que l’ordre capitaliste allemand vacille et que l’autorité Zhili a sombré dans le chaos, le moment est venu pour nous d’agir. Nous frapperons fort et combattrons avec acharnement ; notre objectif est la consolidation complète de la côte est de la Chine sous l’autorité révolutionnaire. Ce n’est qu’alors que les rêves d’une deuxième Expédition dans le Nord et d’unification nationale pourront se réaliser.\n\nCe ne sera pas facile. Mais comme les mots inscrits sur la porte de Whampoa l'ont rappelé à beaucoup de nos chers anciens combattants : « si vous craignez la mort, partez immédiatement ». Rejetez la mort et les doutes et engagez-vous dans le devoir du salut national.\n\n§o En raison d'un bug de l'interface utilisateur de Vanilla, les boutons permettant d'attribuer des divisions aux armées ne seront pas disponibles par défaut. Pour corriger, actualisez la carte en cliquant sur F2 (Strategic Naval Mapmode) puis sur F1 (Default Mapmode) §!"
 CHI.earlygame.000.a: "Fu Zhan !"

 CHI.earlygame.001.t:0 "La récolte de 1936"
 CHI.earlygame.001.d: "Avant le début de la Révolution nationale, les soldats vivant dans la zone insurrectionnelle du Jiangxi-Fujian aidaient les paysans locaux lors des récoltes de riz d'automne. En plus de remplir une fonction pratique (réduire le fardeau de l'insurrection dans les zones contrôlées par le Kuomintang), cela remplit également une fonction idéologique – en soulignant les liens communs entre le parti et les paysans.\n\nMais aujourd’hui, alors que l’Armée Nationale Révolutionnaire est mobilisée pour mener une lutte conventionnelle, il y a moins de mains que d’habitude pour aider l’agriculture au cœur de la révolution. Une décision difficile doit être prise quant à la meilleure manière de répondre aux besoins des campagnes."
 CHI.earlygame.001.a:0 "Ils devront s’habituer à ces changements pour le bien commun."
 CHI.earlygame.001.b:0 "Détourner les nouvelles recrues pour suivre une formation morale sur le terrain."

 CHI.earlygame.002.t: "Le Serviteur Secret"
 CHI.earlygame.002.d: "L'arrivée au pouvoir de Qi Xieyuan a apporté beaucoup de « sang frais » à l'administration en difficulté de Sun Chuanfang. Beaucoup sont liés à l'administration de Qi à Wuxi, soutenue par l'Allemagne, ou à certains de ses anciens liens dans son ancien fief de Shanghai. De ce dernier camp viennent de nombreux contacts dans le monde souterrain obscur de Shanghai, rempli de transactions souvent illicites.\n\nDans l'entourage de Qi, une étoile montante du nom de Dai Chunfeng, un nom particulièrement ambitieux revient fréquemment à l'esprit. La plupart le connaissent sous son pseudonyme, Dai Li, dont les contacts avec les anciens élèves au chômage de Whampoa et le Green Gang l'ont rendu inestimable en tant que contrebandier, espion et autres activités néfastes. Son organisation, un groupe dissident du Gang Vert connu sous le nom de « Ligue des Dix », est secrète, fraternelle et nationaliste – des traits qui ne sont pas particulièrement rares dans la pègre chinoise – et n’est d’ailleurs pas particulièrement digne de confiance. Pourtant, garder un certain contact avec eux pourrait bien être le facteur dont nous avons besoin pour faire pencher la balance en notre faveur."
 CHI.earlygame.002.a:0 "C'est donc comme ça que ça va se passer ?"

 CHI.earlygame.003.t: "Espions et Secrets dans la guerre de la Ligue"
 CHI.earlygame.003.d: "À la suite du désastre de l'Expédition du Nord, de nombreux anciens élèves désillusionnés de Whampoa se sont dispersés - retournant dans leurs villages, cherchant un emploi dans les armées des Seigneurs de Guerre, ou même trouvant d'autres sources d'emploi... moins reluisantes. Très peu sont restés fidèles à la cause à MinGan, et il serait malhonnête de dire que certains d'entre eux n’ont pas cherché d’autres moyens d’augmenter leurs revenus. En période d’insurrection, la frontière entre révolutionnaire et criminel est en effet souvent floue.\n\nLa « Ligue des Dix » est un groupe restreint mais croissant de gangsters composé d'anciens étudiants de Whampoa, une branche du Gang Vert de Shanghai. Dirigés par un certain Dai Chunfeng, comme de nombreux gangs chinois de cette époque, ils sont fraternels, nationalistes et secrets. Cependant, contrairement à d’autres, ils conservent une certaine affinité pour la cause du Kuomintang, qui constitue souvent un réseau secret vital pour maintenir notre insurrection MinGan connectée avec le monde extérieur.\n\nCela ne veut pas dire que nous n’avons pas été trahis auparavant, ou que la Ligue peut se permettre de ne pas prendre parti. Il semble néanmoins que Dai ait acquis une certaine notoriété à la suite de l'effondrement de l'autorité de Sun Chuanfang : des agents de l'ombre ont commencé à transmettre des informations détaillées (bien que parfois exagérées ou obsolètes) depuis Nanjing vers nos lignes."
 CHI.earlygame.003.a: "Intéressant à savoir."
 CHI.earlygame.003.b: "Jetez le rapport à la poubelle."

 CHI.earlygame.004.t: "Un Transfuge Ténébreux"
 CHI.earlygame.004.d: "À la suite de l'effondrement de la Ligue et de la consolidation de notre pouvoir sur plusieurs provinces, il est tout à fait naturel que nous intégrions à notre cause certains des membres les plus subalternes des vaincus. Beaucoup ont proposé de faire défection, soit par désir de préserver leur pouvoir, soit par zèle nationaliste.\n\nParmi eux se trouve Dai Chunfeng, le chef d'un petit groupe dissident du Gang Vert connu sous le nom de « Ligue des Dix ». Associé soi-disant « minoritaire » de Qi Xieyuan, un ancien étudiant de Whampoa qui n'a pas obtenu son diplôme, il a construit son organisation sur des lignes fraternelles et nationalistes. Bien qu'aucun de ces attributs ne soit particulièrement unique parmi les gangs chinois de cette période, l'ambition brille dans les yeux de Dai alors qu'il propose ses services en tant que « réparateur » pour des affaires discrètes."
 CHI.earlygame.004.a: "Gardez vos ennemis proches..."
 CHI.earlygame.004.b: "Qu'il ne mette pas les pieds ici !"

 CHI.earlygame.005.t: "Des amis de l'autre bord"
 CHI.earlygame.005.d: "Il y a des années, juste à l'extérieur du temple Lingyin, près de Hangzhou, un jeune homme se baignait nu sur les rives du lac de l'Ouest. Un groupe d'élèves d'une école voisine se sont précipités pour récupérer ses vêtements abandonnés, pour ensuite être arrêtés par leur jeune professeur qui a remarqué que le baigneur n'avait pas de maillot de bain. Le baigneur a remercié le professeur et les deux hommes sont rapidement devenus amis : tous deux ont grandi dans le Zhejiang, ont été formés pour devenir éducateurs et partageaient surtout l'ambition de faire quelque chose de leur vie.\n\nC'est l'histoire (fantastique) que Dai Chunfeng raconte aux gens, sur la façon dont il a été sauvé de l'embarras par Hu Zongnan. Bien que chacun se soit séparé par la suite, ils se sont retrouvés par hasard quelques années plus tard à Whampoa, en tant que protégés d'un autre natif du Zhejiang : Chiang Kai-shek. Hu obtiendra son diplôme, Dai ne terminera jamais ses études et tous deux se sépareront après 1927 pour se retrouver après la chute de la Ligue.\n\nLes années ont profondément marqué les deux hommes, pourtant âgé d'à peine un an d’écart. Ni l'un ni l'autre n'ont le sentiment d'avoir reçu le respect qu'ils méritaient à la suite de la guerre de la Ligue. Dai en particulier est furieux qu'en dépit de son dangereux travail de renseignement avant et pendant la guerre, personne de « respectable » ne veuille s'associer avec lui.\n\nSauf, semble-t-il, pour le général Hu Zongnan. En tant que Directeur du Département de Formation, Hu a réussi à obtenir rétroactivement à Dai un diplôme de Whampoa et une adhésion formelle au Kuomintang. L'ambitieux général a recruté Dai au sein de son état-major personnel, le mettant ainsi à l'abri de toute représailles pour son travail avec Qi Xieyuan. Les deux hommes ont juré de devenir frères de sang et d’élaborer des projets en coulisses pour l’avenir."
 CHI.earlygame.005.a: "Un pacte obscur."

#Early Game Events Triggered By Focus (100-199)
 CHI.earlygame.100.t: "Temps révolutionnaires, femmes révolutionnaires"
 CHI.earlygame.100.d: "Le rôle de la femme chinoise dans la révolution nationale a longtemps été une source de débat au sein de la direction du Kuomintang, même depuis les premiers jours du parti. Malgré la résistance des éléments conservateurs, certaines femmes furent inscrites dans les cours de Whampoa, formant même une unité de têtes brûlées pendant l'Expédition du Nord. De même, un Institut de formation politique pour les femmes, officiellement dirigé par Song Qingling, a été créé pour faciliter la participation des femmes à la future démocratie chinoise.\n\nDe façon spectaculaire, l'Armée Nationale Révolutionnaire a officiellement organisé un nouveau « Détachement Rouge des Femmes », l'une des premières unités à grande échelle de ce type. Une idée originale de divers commandants militaires et personnalités féministes, même si elle joue un rôle de propagande intense, contrairement à des projets similaires, elle devrait également être autorisée à participer à des combats réels. Le travail inlassable d’innombrables autres femmes occupant divers rôles essentiels, tant civils que militaires au sein de l’appareil révolutionnaire, est moins salué, mais tout aussi vital pour la révolution."
 CHI.earlygame.100.a: "Notre révolution apporte l’émancipation sociale !"
 CHI.earlygame.100.b: "La vraie libération nécessite du sang et de l’acier !"

 CHI.earlygame.101.t: "L'ambivalence d'Hawaï"
 CHI.earlygame.101.d: "De l’autre côté de la mer, à Honolulu, se trouve peut-être la faction la plus réticente, encore fidèle au Comité Central de Wang. Dirigée par Sun Fo, cette faction des « libéraux » du Kuomintang reste sur la brêche, refusant de participer directement à la révolte actuelle et reconnaissant à peine le leadership de Wang. Les relations entre les principales factions de gauche et la soi-disant « clique hawaïenne » se sont depuis longtemps refroidies alors que le « critique révolutionnaire » de la RCA échange des piques avec la « Revue de la Reconstruction » d'Hawaï, dans des éditoriaux cinglants.\n\nMalgré cette animosité mutuelle, Wang Jingwei a pris l’initiative de tenter de combler le fossé. Mis à part le nom prestigieux de Sun, le contrôle d'Hawaï sur la Commission des Chinois d'Outre-Mer (OCC) leur donne des contacts étendus avec la diaspora chinoise en Asie du Sud-Est. De plus, leur visage libéral et modéré leur donne facilement accès aux riches hommes d'affaires et intellectuels nationalistes des villes côtières de Chine. Il faut cependant se demander jusqu’où il vaut la peine de céder pour tendre un rameau d’olivier sans compromettre nos idéaux révolutionnaires."
 CHI.earlygame.101.a: "Nous prenons ce que nous pouvons obtenir."
 CHI.earlygame.101.b: "Nous pouvons sûrement faire plus que cela !"

 CHI.earlygame.102.t: "Le Kuomintang demande de l’aide !"
 CHI.earlygame.102.d: "Depuis l’effondrement de l’Armée Nationale Révolutionnaire des mains de la clique Zhili soutenue par les impérialistes, nous avons certainement examiné avec intérêt la possibilité d’une révolution en Chine. La Chine, même si elle n’est ni une nation capitaliste ni une nation industrielle, possède le potentiel d’une révolution anti-impérialiste et socialiste, comme en témoigne le rôle du mouvement de masse chinois dans l’Expédition du Nord.\n\nAlors que les socialistes chinois et le Kuomintang ont tenté d’organiser un soulèvement audacieux mais qui a échoué en 1932, il semblerait qu’après l’effondrement de l’ordre capitaliste mondial suivant le Lundi Noir, le Kuomintang chinois et la NRA se soient à nouveau levés pour briser leurs chaînes. Nous avons reçu un communiqué urgent de nos relations chinoises, telles que le président Wang Jingwei et l'ambassadeur Eugène Chen, demandant à notre nation d'envoyer des armes et des conseillers pour aider le Kuomintang dans sa lutte révolutionnaire renouvelée. Nous pouvons certainement les soutenir, même si, étant donné la distance du conflit et nos ressources limitées, nous pouvons leur envoyer soit uniquement des conseillers, soit à la fois des conseillers et des fusils. Par ailleurs, certains membres de notre gouvernement ont soutenu que nous devrions plutôt leur envoyer nos pensées et nos prières.\n"
 CHI.earlygame.102.a: "Nous leur enverrons des conseillers et des armes !"
 CHI.earlygame.102.b: "Nous leur enverrons uniquement des conseillers."
 CHI.earlygame.102.c: "Nous ne leur enverrons rien."

 CHI.earlygame.103.t: "[From.GetNameDefCap] envoie des conseillers et du matériel"
 CHI.earlygame.103.d: "Nos appels à l'aide ne sont pas restés sans réponse puisque [FROM.GetNameDefCap] a annoncé qu'ils enverraient des conseillers militaires ainsi que leurs propres armes modernes pour nous aider dans notre lutte révolutionnaire. Grâce à cet acte d’aide gracieux, nous serons certainement en mesure de remporter la victoire dans la guerre de la Ligue en cours et de libérer une fois pour toutes le Yangtsé des impérialistes."
 CHI.earlygame.103.a: "Nous remercions nos camarades européens !"

 CHI.earlygame.104.t: "[From.GetNameDefCap] envoie des conseillers"
 CHI.earlygame.104.d: "Nos appels à l'aide ne sont pas restés sans réponse puisque [FROM.GetNameDefCap] a annoncé l'envoi de conseillers militaires pour nous aider dans notre lutte révolutionnaire. Même si nous sommes certainement consternés de ne pas recevoir de fusils et de munitions, nous apprécions certainement leur aide dans la formation de nos soldats. Grâce à cet acte d’aide gracieux, nous serons certainement en mesure de remporter la victoire dans la guerre de la Ligue en cours et de libérer une fois pour toutes le Yangtsé des impérialistes."
 CHI.earlygame.104.a: "Nous remercions nos camarades européens !"

 CHI.earlygame.105.t: "[From.GetNameDefCap] ne répond pas à notre appel"
 CHI.earlygame.105.d: "Nos appels à l’aide sont malheureusement restés sans réponse, car [FROM.GetNameDefCap] a annoncé sa neutralité dans l’observation du conflit en cours en Chine. C’est pourquoi, ils ont refusé de nous envoyer des conseillers militaires et des armes, invoquant leurs propres besoins en prévision d’un conflit croissant en Europe. Nous devrons continuer sans leur aide."
 CHI.earlygame.105.a: "Tragique, mais compréhensible."
 CHI.earlygame.105.b: "Nous libérerons la Chine par nous-mêmes !"

 CHI.earlygame.106.t: "Effondrement de la NRA"
 CHI.earlygame.106.d: "Depuis des années, la NRA mène une guerre de résistance contre les impérialistes capitalistes corrompus de la Ligue des Huit Provinces suite à l’échec de l’Expédition du Nord. Alors que la NRA lançait un deuxième soulèvement avorté en 1932, pour beaucoup, une nouvelle opportunité se présenta avec l'effondrement de la ligue lors de l'arrivée du Lundi Noir en Chine.\n\nNéanmoins, malgré les vaillantes tentatives de la NRA pour vaincre ses ennemis dans la chaotique Guerre de la Ligue, il semblerait que la force et le moral de l’Armée Nationale révolutionnaire aient effectivement été écrasés sur le champ de bataille. Alors que de plus en plus de ses forces fuient le champ de bataille jour après jour, le président [CHI.GetLeader] doit rapidement chercher à réorganiser ses forces pour une dernière tentative, de peur que le KMT ne se retrouve véritablement écrasé à jamais."
 CHI.earlygame.106.a: "La situation n'est pas bonne !"

#Early Game Events Triggered By On-Actions (200-299)
 CHI.earlygame.200.t:0 "Retour du Comité Central"
 CHI.earlygame.200.d: "Après un voyage long et plein de tensions, la flottille de navires de l'Internationale arrive enfin en Chine. Dans une opération audacieuse, utilisant un mélange de subterfuges et de planification appropriée, ils ont réussi à échapper à l’interception par des navires hostiles, en partie grâce aux retombées continues de la mutinerie à Mawei et à la récente défection des forces navales critiques du Fujian dirigées par Chen Shaokuan et Chen Jiliang.\n\nLe Comité Central peut enfin fouler à nouveau le sol chinois depuis son exil en 1927. En raison des combats en cours près du port de Xiamen, récemment sécurisé, Wang Jingwei a tenu des propos brefs et sans faste, même si l'ambiance était bonne. La cérémonie a néanmoins été marquée par une grande émotion. Lui et d'autres membres du comité basé à Paris ont rapidement rencontré les dirigeants de MinGan pour établir un gouvernement fonctionnel, et se sont montré remarquablement amicaux les uns envers les autres, malgré des divergences persistantes.\n\nUne formation de forces chinoises entraînées en Europe, transportant une quantité importante d’artillerie transportée avec succès, débarqua également. Formés à l'étranger dans leur Whampoa en exil, ils étaient dirigés par le directeur adjoint Zhang Zhizhong, le directeur du département politique Zhou Enlai et le directeur du département de formation Hu Zongnan. Le dernier officier remarquable est l’amiral Li Zhilong, qui a été félicité pour son leadership naval compétent tout au long de l’opération."
 CHI.earlygame.200.a: "Bon retour au pays Président Wang !"

 CHI.earlygame.201.t:0 "Incidents à Wenzhou"
 CHI.earlygame.201.d:0 "Les plans d’occupation de Wenzhou et des autres ports AOG font cruellement défaut par rapport aux étapes méticuleuses et aux lignes d’avancée tracées autour de Xiamen. Lorsque les forces de la NRA ont occupé la ville de Wenzhou, des émeutes spontanées contre les étrangers ont éclaté dans toute la ville, entraînant le meurtre de nombreux résidents allemands et le pillage d'une grande partie des quartiers chics de la ville. Pour compliquer les choses, plusieurs petits groupes avancés de troupes nationalistes ont également participé au pillage jusqu'à ce que des unités plus disciplinées arrivent pour sécuriser la zone. Wenzhou est désormais considérablement endommagée par les troubles civils."
 CHI.earlygame.201.a:0 "Un autre gâchis à régler pour notre ministre des Affaires Etrangères."

 CHI.earlygame.202.t:0 "Tragédie à Nantong"
 CHI.earlygame.202.d: "Le port de Nantong avait été loué par la Ligue des Huit Provinces à l'AOG, et sa position à l'embouchure du Yangtze lui permettait d'agir comme une alternative allemande à la ville internationale de Shanghai. L'avancée de la NRA vers le port du traité a provoqué une panique et des troubles massifs parmi nombre de ses résidents. Les pillages généralisés commis par les Chinois, combinés aux tactiques de la terre brûlée des forces de sécurité allemandes, ont illuminé le ciel au-dessus de Nantong, et les incendies qui ont suivi ont détruit de nombreuses usines textiles. Pour ne rien arranger, une flotille de ferries surpeuplés se dirigeant vers le sud en direction de Shanghai a coulé, faisant des centaines de morts, les ferries n'étant pas faits pour naviguer en dehors du Yangtsé. Avant que la NRA puisse faire quoi que ce soit pour contrôler la situation, il est devenu clair que Nantong était une zone sinistrée."
 CHI.earlygame.202.a:0 "Une tragédie pour le pays."

 CHI.earlygame.203.t: "Fujianais à Hangzhou"
 CHI.earlygame.203.d: "La plupart des premières unités de l'Armée Nationale Révolutionnaire ont été formées dans la province du Fujian à partir de paysans locaux et de rares autochtones urbains, et peu, voire aucune, de ces troupes régulières ne connaissent le dialecte mandarin standard. Hier, un groupe de soldats du Fujian en permission à Hangzhou a provoqué une scène où les problèmes de langue et l'ivresse ont conduit à une bagarre avec les habitants locaux de Hangzhou. Même si la Chine est considérée comme une seule nation, les difficultés linguistiques et le contraste marqué entre les modes de vie ruraux et urbains rendront difficile le stationnement de la plupart des unités en dehors de leur région d'origine."
 CHI.earlygame.203.a:0 "C'est un problème incontournable de l'unification nationale."

 CHI.earlygame.204.t: "Une nouvelle aube à Nanjing"
 CHI.earlygame.204.d: "Nanjing a été libérée. Finis les Seigneurs de Guerre Sun Chuanfang et Qi Xieyuan, les tyrans qui volaient le peuple et vendaient la ville aux impérialistes. Le Soleil Blanc survole enfin la ville – le rêve de l'Expédition du Nord il y a près de dix ans. Dans un discours prononcé aujourd'hui après la prise de la ville, une cérémonie triomphale a rendu hommage au défunt fondateur du parti et à tous les martyrs révolutionnaires tombés au fil des années.\n\nPlus concrètement, il est clair que le Kuomintang a l’intention de faire de Nanjing sa capitale provisoire pour la durée de la Révolution Nationale. Déjà, l'ancien palais du gouverneur général (et le même bâtiment où le Dr Sun a prêté serment en tant que président provisoire en 1911) a été transformé en palais présidentiel provisoire.\n\nUn Yuan exécutif provisoire est également en cours de création, subordonné au Comité Exécutif Central, avec Wang Jingwei comme Président du Gouvernement National. Liao Zhongkai a été nommé Premier Ministre du Yuan exécutif, un nouveau poste lui permettant de devenir chef du gouvernement du Kuomintang. Il semble que le Kuomintang ait commencé ses premières incursions dans la direction d’un État organisé."
 CHI.earlygame.204.a: "Une nouvelle république se lève!"

 CHI.earlygame.205.t: "La menace du Shandong"
 CHI.earlygame.205.d: "Les avancées du Kuomintang vers le nord ont jusqu'à présent remporté un énorme succès en s'emparant de villes importantes dans les provinces de l'Est. Pendant ce temps, les forces de [SQI.getLeader] se déplacent plus au sud. Des escarmouches entre nos forces ont déjà eu lieu à différents endroits. Pourtant, jusqu’à présent aucune attaque sérieuse n’a eu lieu  qui aurait incité l’une ou l’autre des parties à entamer des combats sur le front. Les deux camps savent malgré tout qu'une guerre entre les deux factions est inévitable, les deux parties se méfiant de la menace croissante de l'autre.\n\n[SQI.getName] est dirigé par [SQI.getLeader] et basé dans le Shandong, une province connue pour ses réserves de charbon. Malgré son potentiel de prospérité, la province est en proie à une corruption et à une instabilité endémiques. Cela n'empêche pas qu'une guerre contre [SQI.getName] à ce stade pourrait s’avérer désastreuse pour le KMT. D'un autre côté, leurs forces sont certes déterminées à détruire leurs ennemis restants, mais en combattre un nouveau pourrait les obliger à étirer leurs forces pour qu'elles soient détruites l'une après l'autre par l'ennemi. Les dirigeants du KMT doivent maintenant faire un choix : attaquer [SQI.getName] maintenant ou attendre que les forces du KMT soient en bon état pour progresser vers le nord."
 CHI.earlygame.205.a: "Nous préparerons une réponse..."
 CHI.earlygame.205.b: "Nous marchons sur Jinan"

###- Mid game Events -###
 CHI.midgame.000.t: "Victoire dans la guerre de la Ligue"
 CHI.midgame.000.d: "Pour de nombreux observateurs extérieurs de la situation politique tumultueuse de la Chine depuis la Révolution Xinhai de 1911, les efforts d'unification nationale du Parti Nationaliste Chinois ont été complètement anéantis par l'échec de l'Expédition du Nord. Le mouvement du Kuomintang, divisé en factions concurrentes, semblait voué à l’échec.\n\nSuite à l'effondrement de l'autorité du Zhili dans la Ligue des Huit Provinces après le Lundi Noir ; il semblerait que le Kuomintang ait surpassé ces pronostics et soit réapparu comme une force politique dynamique. Des années passées à attendre leur heure en Europe et dans la zone insurrectionnelle de MinGan ont porté leurs fruits, puisque les guérilleros et les miliciens de l’Armée Nationale Révolutionnaire renaissante ont remporté victoire après victoire contre leurs adversaires. Avec la conclusion du conflit dans l'est de la Chine, le moment est venu de reconstruire les provinces et de guérir des cicatrices de la guerre. Pour les observateurs de l’Internationale, il semblerait que leur parrainage du Kuomintang ait finalement porté ses fruits, puisque des appels ont été lancés pour rallier une fois de plus le mouvement du Kuomintang pour unifier et sauver la Chine de ses conflits.\n"
 CHI.midgame.000.a: "Une seconde chance pour la Révolution Nationale"

###Section 2a (000-199): Political Content

#1st Congress Event Chain
 CHI.midgame.001.t: "Ouverture du Premier Congrès des Rapatriés du Kuomintang"
 CHI.midgame.001.d: "Évincé de la politique chinoise depuis plus d'une décennie maintenant, la récente victoire du Kuomintang sur ses ennemis dans la guerre de la Ligue a permis à Sun Yat-sen de faire renaître l'idée d'une révolution nationale. Autrefois résidence des empereurs Ming, le palais présidentiel provisoire (qui avait été utilisé comme siège du pouvoir pour le régime autocratique de Sun Chuanfang sur les huit provinces) - a maintenant été rénové pour devenir le siège du Gouvernement Révolutionnaire National. La nouvelle du Premier Congrès des Rapatriés du Kuomintang commence à se répandre à travers la Chine, rassemblant des révolutionnaires partageant les mêmes idées dans un objectif commun : réaliser le rêve de l'Expédition du Nord et créer une République de Chine moderne et juste.\n\nPar ailleurs, une délégation de la Troisième Internationale sera également présente au Congrès. Ayant longtemps promis son soutien au Kuomintang depuis la réorganisation initiale du Parti en 1924, le Comité Central s'est longtemps exilé à Paris et doit son succès remarquable au soutien des deux principales nations syndicalistes d'Europe. L'entourage cordial comprend les conseillers syndicalistes français André Malraux et Jean Fontenoy, le conseiller britannique David Ramsay, le socialiste indien MN Roy, le syndicaliste norvégien Ingvald Berentin Aase et divers conseillers bénévoles provenant principalement des militaires français et britanniques qui ont promis leurs services pour développer l’Armée Nationale Révolutionnaire. \nNéanmoins, ces observateurs étrangers pouvaient certainement voir que des « factions » ou des « cliques » notables commençaient à se former dans les rangs du Congrès – ceux qui se battaient pour le gouvernement populiste de Song Qingling et ceux qui revenaient du nouvel ordre syndicaliste.\n\nLe président Wang Jingwei se tenait derrière un portrait grandiose de Sun Yat-sen flanqué du drapeau du Parti et du drapeau de la NRA alors qu'il commençait son discours d'ouverture du Congrès. Peut-être pour reconnaître l'absence de l'aile droite du Parti, il a commencé par un appel passionné selon lequel, d'un point de vue révolutionnaire anti-impérialiste, les vrais révolutionnaires devaient venir de la gauche du Kuomintang. C'est ainsi que le Premier Congrès des Rapatriés commença sérieusement : l'ambiance révolutionnaire extatique de Nanjing rappela à beaucoup la même ferveur patriotique qui avait conquis Guangzhou en 1924.\n"
 CHI.midgame.001.a: "Commençons tout de suite !"

 CHI.midgame.002.t: "Déterminer la base de classe du parti"
 CHI.midgame.002.d: "Le premier principe du Congrès était de répondre au devoir suprême du Kuomintang, à savoir relever les travailleurs et les paysans opprimés de Chine. Dans l’esprit de la première Réorganisation, le Kuomintang devait réveiller les masses et unir les paysans, les ouvriers, les commerçants et les étudiants afin de vaincre leurs ennemis communs : les impérialistes et les chefs de guerre.\n\nParmi les éléments conservateurs, en particulier les anciens du Parti, le Kuomintang devrait représenter « le peuple tout entier » pendant la Révolution nationale, l'aîné Wu Zhihui a même soutenu que les bons propriétaires fonciers et commerçants pouvaient rejoindre la révolution aux côtés des masses. Prenant la parole après le discours de Wang, les membres du RCA, Chen Gongbo et Shi Cuntong, ont pris la parole pour affirmer que la classe était cependant la « question la plus importante de la révolution » et que la lutte des classes était une évolution nécessaire de la révolution chinoise. Citant les efforts des paysans de Song Qingling dans l'insurrection de MinGan et les grèves de 1932, Shi et Chen ont fustigé Wu en citant un ancien dicton de Sun dans lequel le fondateur du parti affirmait que la Révolution Nationale devait accomplir le socialisme.\n\nAlors qu’une base de classe définitive a été établie à la fois par les populistes de Song et par la faction croissante du RCA de Wang, dans la mesure où le Kuomintang doit effectivement être désormais un parti d’ouvriers et de paysans, les observateurs étrangers ont certainement remarqué des tensions entre factions émergeant sous la façade de l’unité du parti. Après tout, la RCA croit qu'un cadre révolutionnaire doit diriger les masses, une démarche qui offense beaucoup de membres du Comité d'Action Provisoire de Song Qingling, car ils ne voient pas une révolution des masses dirigée par une élite prétentieuse."
 CHI.midgame.002.a: "Le KMT est le Parti des ouvriers et des paysans !"

 CHI.midgame.003.t: "Le retour de la Faction de la Reconstruction"
 CHI.midgame.003.d: "La réputation du Comité Exécutif Central du Kuomintang, dominé par la gauche, comme « légitime » et « héritier » du Parti Nationaliste Chinois qui s'est effondré lors de la première Expédition du Nord, a néanmoins suscité l'intérêt de divers centristes et libéraux. Ces hommes, qui avaient tendance à hésiter dans leur alignement entre les ailes droite et gauche du Kuomintang avant l'échec de l'expédition, se méfient de la direction ouvertement socialiste prise par le parti au cours de la dernière décennie.\n\nBeaucoup de ces républicains ont choisi de fuir outre-mer vers les États-Unis, Hawaï et l’Asie du Sud-Est, où ils ont constitué la Commission d’Outre-Mer du Kuomintang chinois, une extension des intérêts du Kuomintang loin de la Chine elle-même. Menés principalement par Sun Fo, le fils du fondateur du Parti, ces centristes ont été invités à participer au Premier Congrès des Rapatriés et Sun Fo s'est vu gracieusement offrir un siège au Comité Exécutif Central.\n\nIls sont également rejoints par les officiers militaires qui ont servi en Inde pendant l'exil du Kuomintang, les généraux Xue Yue et Zhang Fakui qui se disaient apolitiques même s'ils considéraient certainement les syndicalistes comme une menace potentielle persistante. En tant que telle, la combinaison de cette clique indienne et de l'ancienne Commission des Chinois d'Outre-Mer a conduit à la formation de ce qu'on appelle la « Faction de la Reconstruction », qui, selon les propres mots de Sun Fo, est de reconstruire ou de reconstruire le Parti Kuomintang sans recourir aux méthodes radicales de Réorganisation."
 CHI.midgame.003.a:0 "Intéressant..."

 CHI.midgame.004.t: "Tensions au sein de la Ligue des Syndicalistes Chinois"
 CHI.midgame.004.d: "La proclamation d’un nouveau gouvernement révolutionnaire et socialiste chinois a suscité un sentiment croissant d’enthousiasme et de patriotisme au sein de la gauche chinoise. Le conglomérat de penseurs, d’intellectuels et d’écrivains socialistes qui ne sont pas membres du parti du Kuomintang chinois a formé la fragile coalition de la Ligue des Syndicalistes Chinois (LCS), dont la faction la plus importante est le Parti Syndicaliste Chinois.\n\nDes tensions ont néanmoins commencé à apparaître entre les membres de la LCS. Idéologiquement, tous les socialistes de la LCS n’adhèrent pas à la conviction selon laquelle la Chine est déjà dans une société capitaliste. Une jeune génération de socialistes radicaux appelée « Faction Radicale » de la LCS a en effet déclaré que la société chinoise était déjà entrée dans un mode de production capitaliste et que le système devait être détruit par le pouvoir. révolution. Les membres conservateurs les plus âgés de la LCS, tels que Dong Biwu et Lin Boqu, « la faction orthodoxe », se sont plutôt prononcés en faveur d'une coopération avec le Kuomintang chinois et nombre d'entre eux adhèrent à la conviction que la Chine est toujours une nation semi-féodale.\n\nSéparée des factions radicales et orthodoxes du CSP se trouve la « Société Mondiale », une génération d'anarchistes anciens et idéalistes qui croient aux idéaux de la réconciliation des classes et de l'harmonie universelle. Représentés par des anciens du parti tels que Li Shizeng, Wu Zhihui, Zhang Renjie et Cai Yuanpei, ils abhorrent et craignent absolument le conflit de classe attisé par les membres radicaux de la RCA ou ceux de la LCS."
 CHI.midgame.004.a: "Sous le drapeau socialiste, nous libérerons la Chine !"

 CHI.midgame.005.t:0 "La question de l’autonomie ethnique"
 CHI.midgame.005.d: "Les relations ethniques en Chine n’ont pas toujours été pacifiques. Mais c’est le grand Dr Sun Yat-sen qui a émis l’hypothèse que la notion de Minzu issue des Trois Principes du Peuple était nécessaire pour empêcher la nation de sombrer dans le désordre et le chaos. Chose intéressante, ses opinions antérieures semblaient encourager la notion d’une ethnie Han dominante. Mais comme le montre clairement sa déclaration lors de la réorganisation du Kuomintang en 1924, Sun a proclamé que la mission anti-impérialiste du Kuomintang incluait également d'assurer l'autodétermination de tous les « minzu intérieurs ». Mais la notion de Minzu elle-même est contestée dans la mesure où Sun considère les grandes races de la Chine Qing (en dehors de la majorité Han), les Tibétains, les Mongols, les Mandchous et les Hui, comme de simples reliques d'une ancienne structure sociale.\n\nAu lieu de cela, la position du défunt Premier ministre était que les Minzu de Chine étaient tous subordonnés au « Hanzu » (ethnie Han) ethniquement dominant. C'était donc le destin du Hanzu le plus cultivé et le plus sophistiqué de conduire les Minzu dans la formation évolutive d'un seul Han Zhonghua Minzu. Lors de la Révolution Nationale, toutes les notions d'autodétermination devaient être suspendues jusqu'à ce que la période de tutelle soit passée, car les Minzu du pays sont tout simplement incapables de se gouverner eux-mêmes.\n\nLe Congrès des Rapatriés, en particulier la faction de Wang Jingwei, est majoritairement favorable au respect des principes de Sun. Néanmoins, le Comité d'Action Provisoire a déclaré ouvertement qu'il serait plus qu'heureux de promettre un certain degré d'autonomie aux minorités, à condition bien sûr qu'elles soutiennent le KMT. Bien qu'une Commission des Affaires Mongoles et Tibétaines ait été créée, la doctrine officielle dudit département est de former ces peuples à adopter l'esprit révolutionnaire du Hanzu Kuomintang supérieur. Mais jusqu’à ce que les chefs de guerre et les impérialistes soient complètement vaincus, la question des minorités ethniques restera incontestablement résolue par le seul Kuomintang.\n"
 CHI.midgame.005.a: "Nous y réfléchirons."

 CHI.midgame.006.t: "La Clôture du Congrès"
 CHI.midgame.006.d: "Après plusieurs semaines de longues délibérations, le Premier Congrès des Rapatriés du Kuomintang a été officiellement ajourné. Même si beaucoup de choses ont été décidées, beaucoup restent en suspens et de subtiles fractures ont commencé à se former entre les loyalistes de Wang et son opposition divisée. En attendant, alors que les délégués et les représentants se préparent à rentrer chez eux, la gestion des affaires du parti a enfin été transférée au troisième et dernier Comité Exécutif Central.\n\nDirigés par le président Wang Jingwei et le vice-président Liao Zhongkai, ses vingt-deux autres membres sont : Bai Yunti, Chen Gongbo, Chen Youren, Deng Yanda, Dong Biwu, Gu Mengyu, Li Jishen, Lin Boqu, Liang Hancao, Pan Yunchao, Peng Zemin, Shi Cuntong, Song Qingling, Song Ziwen, Sun Fo, Wang Faqin, Wu Chaoshu, Xu Deheng, Zhang Bojun, Zhang Yunchuan, Zeng Xing et Zhu Jiqing.\n\nLe Comité Central de Surveillance, doté de pouvoirs disciplinaires et ayant son mot à dire sur les affaires financières, est composé des piliers du Kuomintang Cai Yuanpei, Li Shizeng, Wu Zhihui, Xu Qian et Zhang Renjie. Les deux comités disposent également de listes de membres alternatifs détaillées et soigneusement négociées.\n\nUn équilibre délicat des pouvoirs a été établi, Wang et sa RCA s’efforçant soigneusement de consolider le gouvernement sans provoquer de réactions négatives excessives de la part de ceux de plus en plus contrariés par ses efforts pour affirmer son autorité. La décision de Wang de nommer Sun Fo au poste de Vice-Premier Ministre du Yuan exécutif (un nouveau poste prestigieux mais plutôt honorifique), pour aider à éliminer un rival de la tentative du loyaliste Chen Gongbo de devenir Premier Ministre du Yuan législatif, résume peut-être le mieux les jeux de pouvoir émergents. Bien que le gouvernement au complet n'ait pas encore été nommé, Song Qingling et ses alliés du PAC se plaindraient déjà du manque de représentation, se sentant délibérément exclus. Cependant, il est peu probable qu'ils puissent faire grand-chose pour contester les nominations du président."
 CHI.midgame.006.a: "N'est ce pas ? ..."

 CHI.midgame.007.t: "La Société pour le Renouveau Chinois"
 CHI.midgame.007.d: "Alors que les représentants du Kuomintang se réunissaient et faisaient de la politique à Nanjing, de nombreuses personnes restées en dehors de la table des négociations trouvèrent le temps de se rassembler d’elles-mêmes. Loin des projecteurs du public, un ensemble différent d’idées et d’idéaux tourbillonnait.\n\nDe nombreux anciens élèves mécontents de Whampoa, en exil loin de chez eux au cours de la dernière décennie, s'étaient rassemblés au sein des réseaux étroitement tissés de l'académie. Les plus idéologiques et radicaux de ce groupe se tournent vers He Zhonghan et Deng Wenyi, officiers d’état-major de niveau intermédiaire qui promeuvent une ligne nationaliste, totaliste et contestataire. De retour, ils ont fièrement commencé à appeler leur fraternité secrète l’Association des Camarades de l’Armée Révolutionnaire (RACA).\n\nCercle secret au sein d'un cercle secret plus vaste, ils ont nerveusement présenté leurs idées devant Hu Zongnan, le directeur du département de formation de Whampoa, et d'autres commandants sensibles à leur cause lors d'une réunion, en coulisses. Bien que de petite taille, Hu est l'un des aînés de la première promotion de Whampoa (28 ans en 1924) et un favori de l'ancien directeur (qui préférait les natifs du Zhejiang), éléments qu'il a exploités pour affirmer son autorité sur nombre de ses collègues, pairs comme étudiants.\n\nPour le plus grand plaisir des participants, Hu a donné son approbation au programme de la RACA devant ses camarades officiers de la « jeune garde » et a formellement accepté son rôle de Lingxiu. Dans son discours, le général a juré de veiller à ce que la révolution chinoise ne soit plus jamais victime des impérialistes étrangers ou de petites luttes intestines. Rassemblant la RACA, la Ligue des Dix et d’autres officiers radicaux en un seul mouvement de combat, la Société pour le Renouveau Chinois est née."
 CHI.midgame.007.a: "Une révolution de l’intérieur ?"

 CHI.midgame.008.t: "La mort de Liao Zhongkai"
 CHI.midgame.008.d: "Une tragédie a frappé le Kuomintang la semaine dernière, alors que l’une de ses figures clés est inhumée. Liao Zhongkai était un membre fondateur du Kuomintang et en titre au moins le deuxième membre le plus haut gradé du Parti-État. Largement respecté au sein de la gauche, il a continué à soigner les blessures durables d’une brutale tentative d’assassinat en 1925. Il semble qu’il ait finalement succombé à ses blessures, même s’il a heureusement vécu assez longtemps pour voir le parti revenir de son exil.\n\nAlors que ses funérailles se terminent près de Nanjing, ses effets personnels ne sont pas les seuls à être partagés. Suivant une tradition établie par le Dr Sun lui-même, son épouse He Xiangning (elle-même une éminente révolutionnaire) a pris son siège au Comité Exécutif Central. Le poste de vice-président de la CEC, poste spécialement créé pour lui pendant la période d'exil, a été attribué à Song Qingling, contribuant ainsi à préserver l'équilibre des pouvoirs au sein du parti.\n\nReste cependant en lice le titre de Premier Ministre du Yuan exécutif. Chef nominal du pouvoir exécutif, il a été fraîchement créé pendant la guerre de la Ligue en remplacement de l'ancien Premier Ministre de Beiyang. Cependant, Liao n’a guère eu le temps de l’utiliser, laissant le pouvoir exécutif entre les mains d’une présidence nominalement faible. Pour Wang, ce travail était censé être un moyen de reconnaître personnellement les contributions de Liao. Pour ses rivaux du PAC, cela représentait un contrepoids nécessaire au président, car Liao était perçu comme plus conciliant.\n\nWang est déterminé à éviter de devoir diviser les prérogatives exécutives, craignant les périls d’un président impuissant et vulnérable aux machinations politiques. En tant que Président de la République, il a le droit de nommer le Premier Ministre, et Chen Gongbo est le candidat le plus logique. Protégé fidèle, ami et leader de la RCA, sa candidature est cependant troublée par son radicalisme personnel et le fait que Wang a besoin de lui ailleurs. L’alternative est que Wang abolisse le poste de Premier Ministre et l’incorpore à la présidence, ce qui susciterait certainement l’inquiétude. Quelle que soit sa décision, son choix jettera une ombre longue, créant un précédent pour l’avenir des relations entre le Président et le Premier Ministre au sein de la République."
 CHI.midgame.008.a: "Nommer Chen Gongbo pour le remplacer."
 CHI.midgame.008.b: "Fondre la fonction de Premier Ministre avec celle de Président."

 CHI.midgame.009.t: "La Colère du Parti"
 CHI.midgame.009.d: "La réaction contre la « tyrannie » de Wang Jingwei a été rapide et d’une brutalité inattendue. Des factions de tout l'éventail politique ont condamné la décision de Wang d'absorber le poste de Premier Ministre du Yuan exécutif. Sa bévue est soulignée par le fait que ce ne sont pas seulement le PAC et le RF qui ont contesté cette décision : de nombreux modérés de la RCA ont été furieux et poussés à se rapprocher du camp du PAC. Même parmi les radicaux de la RCA, il y a eu des remous, la rumeur disait que Chen Gongbo était plus particulièrement furieux de la décision de Wang de ne pas lui avoir confié le poste.\n\nLes groupes parlementaires au sein du Kuomintang ne sont pas bien définis, l’État étant officiellement un parti unique et le factionnalisme étant interdit de jure. Mais cela n'a certainement pas été bon pour le camp de Wang : le Président apparaissant vulnérable pour la première fois, nombreux sont ceux qui sont sortis de l'ombre pour le mettre à terre. Il est peu probable que toute tentative visant à forcer sa démission aboutisse à ce stade, mais il s'est empressé d'essayer de sauver la situation en proposant provisoirement de nommer Gu Mengyu, le dirigeant le plus éminent de l'aile modérée de la RCA, comme Premier Ministre en échange d'une trêve politique .\n\nIl incombe désormais au PAC d’agir. La nouvelle de cette offre a rapidement fuité et s'est répandue, même si pour Song Qingling et ses alliés, cela pourrait ne pas être suffisant. Avoir un membre de la RCA à ce poste serait de toute façon une victoire pour le Président et, grâce à son sens politique, il réconcilierait probablement les modérés assez tôt. Mais tenir ouvertement jusqu'à ce qu'un candidat de leur camp d'opposition quasi illégal puisse dégoûter les hésitants de l'aile modérée de la RCA, tournant leur colère vers l'obstructionnisme du PAC et validant les craintes de Wang en matière de partisanerie. L’avenir du parti est en jeu."
 CHI.midgame.009.a: "Confirmer Gu comme Premier Ministre apaisera les esprits."
 CHI.midgame.009.b: "Doubler la mise contre le Président acculé."

 CHI.midgame.010.t: "Les Limites du Pouvoir"
 CHI.midgame.010.d: "Depuis que le Dr Sun s’est déclaré généralissime et que le Kuomintang s’est orienté vers une direction avant-gardiste, les questions de constitutionnalisme, de freins et contrepoids et de partage du pouvoir ont toujours été un point sensible pour un parti ostensiblement démocrate. Ses successeurs, souvent en conflit, n’ont pas aidé la cause, luttant pour maintenir la cohésion du parti, même avec de tels pouvoirs extra-constitutionnels.\n\nWang Jingwei est le dernier en date à affirmer son autorité incontrôlée pendant toute la durée de sa tutelle politique. Et comme la crise de la fonction de Premier Ministre n’a pas pu être résolue discrètement dans les couloirs du pouvoir, elle a depuis atteint les oreilles du public. Alors que le scandale continue de peser sur le parti, le soutien a largement touché le fond et la population retourne à son apathie habituelle – le KMT ne vaut guère mieux que les querelles politiques de Beiyang.\n\nAu sein de la CEC, la confrontation entre les factions orientées vers la RCA et le PAC se poursuit. Sun Fo et la Faction de la Reconstruction, que ce soit par astuce politique ou par crainte d'instabilité, ont proposé de rompre le blocus mené par le PAC. Sun Fo, déjà Vice-Premier Ministre du Yuan exécutif (poste créé pour lui), a « généreusement » proposé de devenir premier ministre avec Gu Mengyu comme adjoint. Cela ne résoudrait guère les problèmes sous-jacents mis en évidence par le conflit, mais comme le PAC ne montre aucun signe d’abandon, cela permettra au moins à Wang d’avancer pour le moment.\n\nRefuser cette possibilité de « sortir » n’est pas non plus une option idéale. Tout au long de cette crise, Wang a été contraint de reconnaître le poste de Premier Ministre comme une fonction distincte, bien que dotée de pouvoirs ambigus, et a renoncé à l'idée del’abolir directement. Chen Gongbo, méprisé mais toujours fidèle, a concocté un plan avec l'assentiment réticent des modérés de la RCA, fatigués de la crise qui ne semble pas vouloir connaître de fin Wang se nommera Premier Ministre, occupant simultanément la Présidence et le poste de Premier Ministre pendant sa tutelle. Le RCA utilisera tous les sales tours de son arsenal pour le faire adopter en force par la législature provisoire et Wang utilisera ses pouvoirs de commandant en chef pour faire taire la dissidence. Après avoir bluffé, le PAC sera contraint de se retirer pour le bien de la nation."
 CHI.midgame.010.a: "Au moins, nous pouvons essayer de réparer les choses à présent..."
 CHI.midgame.010.b: "C'est trop tard, le mal est fait..."

#Phase 2 Political Narrative Events (Semi-annual while BOP is active) - How Low Can You Go?
 CHI.midgame.011.t: "Un regard sur le camp de Wang Jingwei"
 CHI.midgame.011.d: "Bien que dénoncé comme une clique autocratique, le camp du Président du Kuomintang Wang Jingwei possède l'une des factions les plus importantes au sein du Parti. Ceux qui constituent sa base de soutien au sein du gouvernement comprennent à la fois la Faction Résidence et l'Association des Camarades Réorganisés (RCA). En tant que telle, sa « clique » connaît sa propre lutte de pouvoir interne, alors que les différentes factions se disputent la faveur et l’approbation de Wang.\n\nLa Faction de la Résidence (appelée par dérision la Faction du Palais par les critiques de Wang), désigne ceux qui résident avec le Président dans son manoir. La voix principale de la Faction de la Résidence n'est autre que l'épouse de Wang, l'ambitieuse et volontaire Chen Bijun - surnommée par les membres de la RCA « Wang Furen » (Madame Wang) ou « Laotaipo » (la vieille femme, en raison du fait qu'elle paraît plus âgée que son mari). Couple aimant, elle a souvent l'oreille de son mari et protège ses intérêts même lorsqu'il n'est pas disposé à le faire lui-même. Les autres membres de cette faction incluent Chu Minyi (marié à la sœur adoptive de Chen Bijun), Zeng Zhongming (le secrétaire le plus fiable de Wang), Zeng Xing (la sœur de Zeng Zhongming), Wang Wenxun (la troisième fille de Wang Jingwei) et Chen Yaozu (le frère de Chen Bijun). ).\n\nL'ami bien-aimé du président, Chen Gongbo, qui est de facto la voix de la RCA, les partisans politiques de Wang au KMT, s'oppose farouchement à l'épouse du président. Néanmoins, Chen et ses partisans forment la faction radicale de la RCA, ses positions matérialistes pro-autoritaires s’ajoutent à sa conviction que la guerre des classes est inévitable en Chine. Il est rejoint par des adeptes tels que Shi Cuntong, Wang Faqin, Liu Kanyuan, Gu Zhengang et Gu Zhengding.\n\nCeux qui refusent d’adopter la vision du monde marxiste de Chen et sont généralement plus modérés dans leur discours sont les modérés de la RCA dirigés par Gu Mengyu. Bien qu'il s'agisse d'une faction nettement plus petite, Gu détient néanmoins une influence en tant qu'un des écrivains préférés de Wang et les modérés eux-mêmes conviennent qu'une réorganisation du Kuomintang est nécessaire pour purifier la révolution. Pan Yunchao, Wang Leping, Lin Bosheng et Zhu Jiqing rejoignent Gu dans le camp modéré."
 CHI.midgame.011.a: "Favoriser la faction radicale de la RCA"
 CHI.midgame.011.b: "Favoriser la faction modérée de la RCA"
 CHI.midgame.011.c: "Favoriser la faction de la Résidence"

 CHI.midgame.012.t: "L’Opposition Rassemblée"
 CHI.midgame.012.d: ""Nous devons suivre les principes du Dr Sun. Ce dont nous avons besoin maintenant, c'est d'action et de gens qui agissent", a annoncé Song Qingling lors de la création du Comité d'Action Provisoire (PAC). Développement du précédent gouvernement populiste MinGan, le PAC se consacre à la cause de l’établissement d’une Chine socialiste et libre – une Chine dépourvue d’impérialisme, de seigneurs de guerre et de propriétaires terriens avides.\n\nPour le PAC, la révolution chinoise est complexe, avec les caractéristiques révolutionnaires d’une rébellion militaire, des droits civiques, de la démocratie et du socialisme. Les membres du PAC adhèrent aux idées marxistes du matérialisme historique, ils sont convaincus que la Chine se dirige vers un avenir socialiste et que le peuple (pingmin) assumerait le leadership dans ce nouvel ordre. La société du futur serait construite sur la participation active des masses populaires. En raison de la nature complexe des croyances du PAC, ils entretiennent des relations fragiles avec la Faction de la Reconstruction, la Société Mondiale, le Parti Syndicaliste chinois et même les membres de l'Association des Camarades Réorganisés de Wang Jingwei.\n\nMême si les membres du PAC sont d'accord avec la Faction de la Reconstruction (RF) sur la nature d'une éventuelle démocratie, pour eux la RF n'est rien d'autre que la représentation des intérêts bourgeois qui terniront la véritable révolution qui doit être entraîné par les rôturiers chinois. Ils considèrent les membres de la RCA comme de simples laquais d'un président autoritaire, et bien qu'ils aient effectivement les mêmes opinions populaires et socialistes que leurs homologues syndicalistes et anarchistes, les membres plus conservateurs du PAC ont des réserves quant au rôle de la Troisième Internationale dans la révolution mondiale.\n\nDirigé par le dynamique Deng Yanda et la charismatique veuve Madame Song Qingling, le PAC ne prône pas le Sunisme orthodoxe, du nom de feu le Dr Sun, mais plutôt l'amélioration et le développement des Trois Principes du Peuple pour les rendre plus concrets et pratiques pour répondre aux besoins du peuple. Leur flexibilité intellectuelle leur permet de courtiser ces différentes factions, des syndicalistes aux libéraux, tout en maintenant leur propre objectif d'une Chine démocratique et socialiste."
 CHI.midgame.012.a: "Se concentrer sur ce qui concerne le paysan et le monde agraire."
 CHI.midgame.012.b: "Se concentrer sur le rassemblement démocratique le plus large possible"
 CHI.midgame.012.c: "Se concentre sur ce qui concerne les activités militaristes et révolutionnaires"

 CHI.midgame.013.t: "Le Parti des Sœurs Divisées"
 CHI.midgame.013.d: "En tant que faction et mouvement le plus important au sein de la Ligue des Syndicalistes Chinois, le Parti Syndicaliste Chinois compte le plus grand nombre de syndicalistes et de partisans en Chine. S'inspirant des glorieuses révolutions de Grande-Bretagne et de France après la Grande Guerre, la vieille garde des syndicalistes chinois tels que les membres du parti Chen Duxiu, Li Lisan et Liu Shaoqi croient que pour que la révolution socialiste prolétarienne ait lieu, la révolution nationale doit être gagné en premier. Lorsque le Kuomintang fut réorganisé en 1924, les syndicalistes et le Kuomintang travaillèrent ensemble dans un gage d'unité - ce qu'on appela le Front Uni.\n\nIdéalement, les syndicalistes orthodoxes du CSP envisagent un système semblable à la Commune de France, avec des syndicats et des conseils travaillant ensemble en tandem. Les troubles civiques et politiques actuels au sein de l’État français ont toutefois suscité des doutes à l’égard de la direction de la faction orthodoxe du CSP. Au sein de la LCS, des critiques sont venues de groupes allant des anarchistes à la Faction Radicale du CSP, concernant la coopération avec le Kuomintang Chinois. Pour Chen Duxiu, la révolution « toutes classes » est la seule forme de révolution possible pour le prolétariat à ce stade.\n\nLa politique du Front Uni avait réussi à organiser à la fois l'échec du soulèvement de Shanghai en 1932 et le succès de la NRA dans la guerre de la Ligue. Néanmoins, la faction orthodoxe se retrouve tiraillée par la propre lutte factionnelle du Kuomintang qui divise la coalition tendue du LCS. Il ne fait aucun doute que les anciens de la Société mondiale sont certainement plus proches du PAC en termes de croyances et que les radicaux du CSP trouvent un terrain d'entente avec les radicaux du RCA. Alors que le LCS commence à nouveau à sombrer dans des luttes intestines, la faction orthodoxe a un choix : se ranger du côté de l’une des factions majeures du Kuomintang, ou poursuivre son indépendance vis-à-vis des partis politiques nationalistes."
 CHI.midgame.013.a: "Ils se rangent du côté du PAC."
 CHI.midgame.013.b: "Ils se rangent du côté de la RCA."
 CHI.midgame.013.c: "Ils conservent leur indépendance."

 CHI.midgame.014.t: "Une Réunion de Minuit"
 CHI.midgame.014.d: "En pleine nuit, près d'une villa discrète, un jeune officier quelque peu ivre s'approche. C'est un homme sans visage, délibérément vêtu d'une tenue terne et monotone, calculée pour l'empêcher de se démarquer lorsqu'il effectue le « travail du chien et du cheval », comme il l'appelle ainsi. Il emporte avec lui une proposition de son maître.\n\nÀ l’intérieur se trouve l’une des personnalités les plus éminentes de la République naissante, peut-être la troisième figure la plus influente de l’ancienne insurrection MinGan. Les circonstances sont sombres et il chasse ses gardes triés sur le volet de la salle de réunion. Il n'est pas dupe de l'acte de son invité, observant les yeux de loup de l'homme qui se tournent vers lui à la recherche de faiblesse tandis qu'il parle.\n\nDans l’atmosphère paranoïaque qui règne dans le pays, les complots et les rencontres furtives sont monnaie courante. Mais celui-ci éclipse peut-être tous les autres par son ampleur : un complot contre le chef du parti même qu’ils prétendent servir. Dai Chunfeng, l'invité, commence par rappeler au général Deng Yanda leur lutte commune dans l'insurrection, qui se transforme rapidement en une diatribe sur la façon dont le Comité de Paris est intervenu pour voler toute la gloire bien qu'il se soit caché en sécurité pendant près d'une décennie. Il insiste sur le fait que lui et d'autres officiers sont prêts à se battre pour protéger la révolution de la folie de Wang et propose une alliance à des conditions non précisées contre lui. Il dispose déjà de potentiels domaines de coordination entre leurs factions respectives.\n\nDeng n'hésite pas à montrer son mécontentement envers Dai, assimilant ses efforts à ceux de l'insurrection, cachant à peine son mépris pour l'ancien gangster. Il sait très bien qui sert Dai : Hu Zongnan et sa clique sapent depuis longtemps l'autorité de Deng au sein de l'armée. Mais à mesure que le pouvoir du président grandit, la menace de tyrannie plane sur la nation et il existe une certaine tentation d'utiliser des « méthodes spéciales » pour tenir la RCA à distance. Alors que le général vétéran regarde « l'officier » qui n'a même pas réussi à obtenir un diplôme à Whampoa avec les honneurs, il envisage néanmoins son propre travail de « chien et de cheval» pour Song Qingling et le PAC."
 CHI.midgame.014.a: "Un accord informel est signé."
 CHI.midgame.014.b: "L’extrémisme est tenu à distance."

 CHI.midgame.015.t: "Mouvements et Contre-mouvements"
 CHI.midgame.015.d: "Le chien a depuis longtemps échappé à sa laisse, un fait que de nombreux dirigeants centraux du Kuomintang en sont venus à regretter. L’Armée Nationale Révolutionnaire, une force spécialement conçue pour protéger le parti du contrôle des seigneurs de guerre et de l’armée, a lentement développé son propre esprit, et des rumeurs de conspirations militaires tourbillonnent alors que chaque faction courtise des officiers sympathisants.\n\nWang Jingwei n’est pas étranger à cette menace, et ses proches non plus. Bien que Wang ait un contrôle substantiel sur la bureaucratie, le soutien d’au moins une pluralité d’intellectuels et que Chen Gongbo ait transformé sa RCA en un caucus discipliné (quoique non officiel), sa position à la tête du parti n’a jamais semblé tout à fait sûre.\n\nSa femme, Chen Bijun, a un plan. Une femme déterminée, avec des souvenirs douloureux de la lutte de pouvoir que son mari a menée avec Chiang Kai-shek, ne connaît que trop bien le pouvoir de l'armée dans la dictée des priorités du parti. Elle a entamé de manière indépendante les démarches nécessaires à la création d’une faction militaire pro-président, ce dont elle a finalement informé Wang en détail. Avec l'aide de Zhang Zhizhong, Zhou Enlai et des conseillers du MMIC, elle a dressé une liste de membres du Département Politique, d'officiers syndicalistes formés en Europe et d'autres loyalistes de la jeune garde à installer à des postes clés dans la hiérarchie de la NRA.\n\nUne ingérence aussi flagrante dans l’armée pourrait suffire à mettre les militaires au pas, brisant ainsi leur esprit politique indépendant. D'un autre côté, Wang est hésitant malgré les perspectives optimistes de Chen, notant que de nombreux officiers de la NRA sont véritablement apolitiques et que de telles exigences ouvertes de loyauté politique peuvent se retourner contre eux en les poussant à l'opposition. Les efforts ouverts de Chen pour installer son frère Chen Changzu comme général dans l'armée de l'air ont provoqué de nombreuses réactions négatives par le passé. Présenter l’image d’un homme d’État respectable au-dessus de telles querelles mesquines pourrait être le meilleur moyen de conserver son pouvoir. Là encore, la révolution est souvent une sale affaire et, en tant que président et commandant en chef, il a le droit d'accorder des commissions militaires. Peut-être vaut-il mieux être craint, que renversé."
 CHI.midgame.015.a: "Wang approuve les mesures proactives."
 CHI.midgame.015.b: "Wang hésite devant un tel factionnalisme."

 CHI.midgame.016.t: "Les Quatre Anciens dénoncent Wang"
 CHI.midgame.016.d: "Longtemps respectés parmi la gauche chinoise pour avoir organisé les travailleurs et les étudiants chinois dans le cadre du programme travail-études diligent, les quatre anciens du Kuomintang ont une vision éclectique de l’anarchisme et de son rôle au sein du Kuomintang. Li Shizeng, l'un des anciens de la Société Mondiale, a proposé que le Kuomintang adopte une fédération basée sur le principe de Proudhon : cette fédération serait une combinaison de gouvernements locaux et centraux dans le but de décentraliser le pouvoir vers les organismes régionaux. Cependant, étant donné la situation politique de la Chine, un certain degré d’autorité centrale (pouvoir militaire, finances et industries lourdes) resterait aux mains du gouvernement jusqu’à ce que l’anarchisme soit atteint.\nLes anarchistes du Kuomintang visent à construire une université ouvrière semblable à celles d’Europe, où serait créé un nouveau type de dirigeants ouvriers et d’intellectuels – des organisateurs légendaires qui transformeraient non seulement le Parti, mais également et surtout la nation. Avec l'aide de leur journal, l'"Hebdomadaire Révolutionnaire", ils propageraient les idéaux anarchistes et affirmaient que les Trois Principes du Peuple de Sun étaient par défaut une manière de créer l'anarchisme.\n\nDans le dernier article de l'Hebdomadaire, le fougueux aîné Wu Zhihui a dénoncé le Président Wang et la RCA pour « incitation à la lutte des classes », arguant que la révolution du Dr Sun appelait à un soulèvement de toute la Chine – comme en témoigne la déclaration faite lors du Premier Congrès de 1924. Pour Wu, la révolution devait être une « quanmin geming » (révolution pour tous). Cependant, les membres de RCA ont dénoncé cette terminologie au motif qu'elle était utilisée par le Parti contre-révolutionnaire de la jeunesse chinoise dans le Nord. A la RCA, en utilisant un langage contre-révolutionnaire, Wu a consenti au rejet de la transformation sociale dans le cadre de la Révolution Nationale, ce qui est plutôt ironique pour un anarchiste.\n\nD'autres critiques sont venues de Chen Gongbo, qui a décidé de rédiger une lettre ouverte à l'hebdomadaire révolutionnaire. Dans sa lettre, il affirmait que la Société Mondiale semblait apprécier ses positions officielles d'anciens au sein du Parti et passait la plupart de son temps à courtiser les chefs militaires influents du Comité d'Action Provisoire. Il doute de plus en plus de Wu et Li Shizeng, qu’il a peut-être autrefois idolâtrés, quant à leur engagement dans la révolution – notamment en ce qui concerne leur manque de croyance dans la lutte des classes. La seule solution, selon lui, était qu’ils démissionnent immédiatement de leurs fonctions et que le reste du KMT rejette leurs idées comme pure folie."
 CHI.midgame.016.a: "Les Aînés font valoir de bons arguments !"
 CHI.midgame.016.b: "Ils doivent s’adapter à leur temps."

 CHI.midgame.017.t: "Tout juste sorti des presses"
 CHI.midgame.017.d: "Au sein du Parti, l’un des moyens les plus courants de querelles entre factions réside dans les journaux et les brochures des cliques respectives pour démontrer leur soi-disant meilleure compréhension de la société et de l’histoire chinoises. Parmi les journaux les plus populaires lus par les membres du Parti figurent « La Critique Révolutionnaire » de Chen Gongbo, « Le Progrès » de Gu Mengyu et « La Revue de la reconstruction » de Sun Fo.\n\nLe Critique révolutionnaire de Chen Gongbo présente une collaboration d'écrivains au sein des ailes les plus radicales de la RCA, dont Shi Cuntong, Guo Chuntao et Xu Deheng. Leurs écrits traitent principalement de leur désir de voir le Parti réorganisé et restructuré une fois de plus, une « Réorganisation » plus complète que le remaniement du parti de 1924. Pour eux, la révolution doit être dirigée par un cadre d’intellectuels révolutionnaires et les masses doivent être attirées car elles sont la véritable avant-garde de la révolution nationale. Les écrits de la Critique traitent principalement de termes scientifiques et marxistes, des écrivains comme Chen utilisant fréquemment des mots tels que matérialisme pour dicter leur processus de pensée.\n\n"Le Progrès" de Gu Mengyu montre que Gu et ses partisans connaissaient bien le marxisme, mais qu'ils rejetaient l'idée que le marxisme était scientifique ou historique - au lieu de cela, ils appellent à une réorganisation similaire exprimée par Chen et ses partisans mais avec des moyens moins radicaux. Pour Gu, il n'est pas nécessaire d'avoir une « base de classe » du Parti puisque la société chinoise ne s'est pas encore développée vers une société de classes ; au lieu de cela, le KMT devrait représenter « tous les peuples opprimés ».\n\nLa Revue de la Reconstruction de Sun Fo différait des Réorganisationnistes dans la mesure où les auteurs de la Revue soutiennent que le KMT ne devrait pas être réorganisé mais plutôt reconstruit. Pour ces auteurs, le KMT a été entaché depuis le Front uni, et les radicaux de la RCA ont simplement fait écho aux principes du marxisme plutôt que d’adhérer à la théorie orthodoxe de Sun Yat-sen. En outre, ils sont également en désaccord avec le PAC, considérant son populisme et sa flexibilité dans sa collaboration avec les syndicalistes comme une menace potentielle au succès de la Révolution Nationale."
 CHI.midgame.017.a: "Le Critique maintient sa domination intellectuelle."
 CHI.midgame.017.b: "Le Progrès connaît une envolée surprenante dans les bacs!"
 CHI.midgame.017.c: "La revue de la Reconsturction gagne en popularité!"

 CHI.midgame.018.t: "L'intrigue de la Yiguandao"
 CHI.midgame.018.d: "Les membres du Kuomintang sont devenus nerveux ces derniers temps alors que les années passent et que la révolution se poursuit. Les luttes intestines entre les cadres du parti sont depuis longtemps acceptées comme une réalité politique, même si elles peuvent parfois atteindre la paranoïa. Les accusations de pensée réactionnaire ou de subversion des Trois Principes sont malheureusement une pratique courante, mais il semble maintenant qu’un nouveau cycle d’hystérie commence.\n\nBien que la secte de la Yiguandao puisse être associée à la province du Shandong, ses adeptes se trouvent dans toute la Chine. Lors du Congrès du Parti de 1929, le Kuomintang avait décidé qu'aucun de ses membres ne pouvait également appartenir à des mouvements spirituels charismatiques, le principal d'entre eux étant la secte dirigée par le mystique fou Zhang Tianran. Encouragée par une rumeur, une vaste campagne de contre-espionnage a d'ailleurs piégé un millénarien de haut rang, dans les rangs du Parti : Zhou Fohai.\n\nZhou était un ami et un proche collaborateur de Wang Jingwei, et l'on dit parfois que son gouvernement fonctionne grâce à « la bouche de Chen Gongbo, la plume de Zhou Fohai et les jambes de Chu Minyi ». Malgré cela, il est personnellement impopulaire au sein du camp de Wang, il n'est pas non plus un fervent membre de la RCA et se tient éloigné de la Faction de la Résidence, on dit même qu'il est désillusionné par le socialisme. À mesure que la nouvelle se répandit, le PAC s’efforca de la tourner à son avantage, insinuant que Wang avait permis à la trahison de prospérer sous son nez.\n\nZhou, pour sa part, a catégoriquement nié tout acte répréhensible et affirme avoir mis fin à son association avec les Yiguandao il y a des années. Il a supplié le Président de le protéger et a laissé échapper quelques menaces à peine voilées pour dénoncer son rival Chu Minyi comme un autre membre du Yiguandao, aggravant ainsi le scandale. Il dit que les agents de Dai Chunfeng ont déjà fait plusieurs offres alléchantes pour le protéger et lui confier un travail de « recherche » pour eux. Mais il sait que Wang fera ce qui est bien pour lui et enterrera l'enquête, l'exonérant publiquement devant le parti. En échange, il est prêt à se tenir loin du devant de la scène."
 CHI.midgame.018.a: "Réaffectez-le et protégez-le."
 CHI.midgame.018.b: "Laissez-le se griller."

 CHI.midgame.019.t: "Dettes et Remboursement"
 CHI.midgame.019.d: "Il n'y avait aucun amour perdu entre Zhou Fohai et les autres membres du cercle restreint de Wang, mais il restait l'un d'entre eux. Et après ce qui lui est arrivé, Wang et ses alliés préparent leur vengeance depuis un certain temps – attendant juste assez longtemps que le public oublie le scandale avant de contre-attaquer. Puis, ils ont fini par riposter.\n\nLa RCA n’a guère hésité lorsqu’elle a commencé à suivre les pistes remontant à la Banque Centrale de Chine. Dirigés par Song Ziwen et sa clique, les enquêteurs affirment avoir constaté d'importantes divergences dans sa comptabilité à la suite d'un audit préliminaire, et ont déjà entamé une série d'arrestations. Alors qu'ils continuent de rechercher les traces écrites, Song a défendu les actions de ses compatriotes lors d'une audience à huis clos de la CEC comme étant nécessaires pour rembourser diverses dettes illicites accumulées par le parti pendant l'insurrection – une nécessité révolutionnaire. Il note par ailleurs que la poursuite de cette enquête portera atteinte à la fragile stabilité de la banque centrale.\n\nPersonne n'a encore accusé Song lui-même, membre de la CEC et frère de Song Qingling, de quelque acte répréhensible. Mais à mesure que la meute se rapproche, il devient de plus en plus évident que cette chasse aux sorcières est une représaille suite à la crise de la Yiguandao. Il est évident que Chu Minyi aurait déjà été aligné pour remplacer Song, ce qui témoigne du pouvoir croissant de la Faction de la Résidence. Confronté à la perspective d'être publiquement déshonoré, Song a exprimé sa préférence pour démissionner discrètement de son siège à la CEC (tout en conservant ses responsabilités dans le monde financier) alors que les alliés de sa sœur se bousculent pour réagir."
 CHI.midgame.019.a: "Song démissionne pour sauver la face."
 CHI.midgame.019.b: "Song survit à la crise."

 CHI.midgame.020.t: "Affrontements de Titans"
 CHI.midgame.020.d: "Alors que de nombreux membres du Kuomintang, dominé par la gauche, sont reconnaissants de l'aide et du soutien de l'Internationale dans les airs, certains n'oublient pas que le KMT est bien le Parti Nationaliste Chinois. De nombreux membres du Parti ont été témoins des événements de la rébellion des Boxers de 1900 et ont grandi dans une Chine longtemps écrasée par les puissances occidentales.\n\nLe journaliste français et membre de la Mission Militaire de l'Internationale en Chine, André Malraux, est récemment rentré de Chine en permission pour rendre compte à la communauté socialiste Européenne du sort de la révolution nationale chinoise. Si ses écrits sont chaleureux à l'égard des membres de l’Association des Camarades Réorganisés, il rejette également avec méfiance l’intense politisation de l’Armée Nationale Révolutionnaire – un concept peu familier au système français des milices et de la garde nationale. De plus, il présente Deng Yanda sous un jour peu flatteur et orientaliste – dénonçant ce dernier comme Bonapartiste.\n\nEn retour, Deng a riposté à de telles accusations en arguant que la MMIC était intervenue dans la structure existante de la NRA en promouvant des individus tels que Zhou Enlai, entre autres conflits. Il se plaint également que la MMIC se comporte de manière imprudente, peu regardante pour sacrifier la vie des soldats chinois, comme l'auraient fait d'autres pays à l'égard des Cipayes ou des Askari.\n\nLa tirade a suscité un regard difficile sur la politisation de la NRA, alors que davantage de membres nationalistes de la NRA se sont rangés du côté de Deng. En revanche, les officiers formés en Europe se sont rangés du côté de Malraux et des décisions prises par la MMIC. Face à ce faux pas potentiel, les dirigeants du Kuomintang doivent agir rapidement pour décider s’il faut ou non réprimander le hautain Napoléon en devenir, ou réprimander Malraux, le semeur de discorde étranger."
 CHI.midgame.020.a: "Réprimander Deng Yanda."
 CHI.midgame.020.b: "Réprimander André Malraux."

#Increasing Radicalism Events
 CHI.midgame.021.t: "Sortir de l'ombre"
 CHI.midgame.021.d: "Lorsqu’il s’agit de révolution, il est tout à fait naturel qu’une énergie radicale émerge – en particulier parmi les jeunes et les groupes mécontents de l’ordre ancien. Cela dit, le Kuomintang – malgré son héritage révolutionnaire – tient souvent à préserver une atmosphère ordonnée et autoritaire, digne d’un parti d’avant-garde. Ils sont également connus pour leur pragmatisme, prêts à accueillir des groupes alignés si nécessaire pour faire avancer leurs objectifs.\n\nCependant, l'entrée de groupes plus récents dans le dialogue intellectuel national va plus loin. La Société pour le Renouveau Chinois et la faction « radicale » du Parti Syndicaliste Chinois ont toutes deux profité des succès des groupes socialistes plus traditionnels. Cependant, à mesure que le sentiment nationaliste et iconoclaste grandit, ils ont trouvé un plus grand public, les encourageant à créer leurs propres journaux et publications.\n\nLe journal Qian Tu (litt. "Futur", "Perspectives") est affilié à la CRS. Entre-temps, de nombreux radicaux du CSP ont commencé à s'abonner au Quotidien "le Sang Chaud" de Qu Qiubai (ainsi nommé en raison de leur conviction que le sang chaud des opprimés vaincra le fer froid des forts) et au Dongfang zazhi ("Divers oriental"), qui publie fréquemment des articles traitant de la tensions entre marxisme et socialisme utopique.\n\nLe parti dispose d’un appareil de sécurité assez puissant, capable de censurer les opinions indésirables si nécessaire – en particulier celles qui vont à l’encontre de l’orthodoxie du Kuomintang. Cela dit, pousser ces groupes dans la clandestinité ne peut que les ralentir si l’on ne s’attaque pas à la source sous-jacente du radicalisme."
 CHI.midgame.021.a:0 "Fermez-le!"
 CHI.midgame.021.b: "C'est juste une fièvre révolutionnaire."

 CHI.midgame.022.t: "La polarisation de la NRA"
 CHI.midgame.022.d: "L'Armée Nationale Révolutionnaire a été créée pour être l'armée militaire du Kuomintang, directement loyale au parti et à la révolution, libérant ainsi le Kuomintang de l'obligation des Seigneurs de Guerre régionaux. Sous la direction du ministre de la Guerre Li Jishen, le haut commandement de la NRA a œuvré en faveur d'une relative neutralité politique, s'abstenant de toute ingérence dans les affaires civiles ou prenant parti du mieux qu'il pouvait dans les débats politiques des partis.\n\nCe statu quo est cependant de plus en plus mis à rude épreuve. Li Jishen a rapporté en privé au président Wang que de plus en plus d'officiers rejoignaient des groupes radicaux au sein de l'armée. Il est inquiétant de constater que le principal bienfaiteur n'est pas les « suspects habituels » : Deng Yanda et son Association des Camarades de Classe Révolutionnaires de l'Académie Militaire de Whampoa (WMARCA). Bien que Deng soit trop fier pour l'admettre en public, il a avoué en privé à ses proches alliés ses craintes que la WMARCA ne perde le respect auprès des jeunes officiers et des cadets fraîchement diplômés.\n\nLe principal bienfaiteur de ce changement semble être la Société pour le Renouveau Chinois, un groupe de nationalistes totalitaires dirigé par le général Hu Zongnan et d’autres officiers mécontents. De nombreux radicaux du CSP se méfient également de la vieille garde militaire, qui ont commencé à organiser des milices indépendamment de la NRA – désobéissant de plus en plus aux directives de la faction orthodoxe et des conseillers internationaux du CSP. Leur décision d’organiser des grèves sauvages et les tentatives menées par la CRS pour les disperser ont détérioré l’atmosphère dans les principaux bastions du Kuomintang."
 CHI.midgame.022.a: "Les ouvriers se radicalisent !"
 CHI.midgame.022.b: "Les militaires se radicalisent !"

 CHI.midgame.023.t: "Une Tentative Effrontée !"
 CHI.midgame.023.d: "La nouvelle d'aujourd'hui, choquante mais également prévisible, est que le Président Wang Jingwei a failli être tué lors d'une tentative d'assassinat brutale commise par un révolutionnaire mécontent. Alors que les médias prenaient des photos à la suite d'un discours de Wang, à l'extérieur du palais présidentiel, un homme armé criant « à bas les traîtres » a ouvert le feu et a failli tuer Wang.\n\nL'assassin a été appréhendé et Wang (qui, ironiquement, a commencé sa carrière révolutionnaire en tant qu'assassin raté) a été transporté d'urgence à l'hôpital pour soigner des blessures mineures à la joue et au bras. Mais les dégâts les plus importants ont été les retombées médiatiques, à mesure que les images de la tentative ont circulé. Bien que la plupart des déclarations publiées condamnent l'attaque et souhaitent un prompt rétablissement au président, beaucoup ont souligné qu'il ne s'agit que du dernier rapport en date sur les violences contre les hommes politiques.\n\nPour les initiés, le coupable est un secret de polichinelle, même si la police interroge l’agresseur. Les officiers radicaux de la NRA affiliés à la CRS ont souvent agi avec un abandon imprudent, ce qui témoigne de l'incapacité des membres du Kuomintang à gérer la montée du radicalisme au sein de leur propre mouvement, trop occupés qu'ils sont à se battre entre eux pour donner une direction stable. Il est inquiétant de constater que de nombreuses personnes extérieures à la CRS, voire opposées, ont réagi avec indifférence, voire avec approbation, à l’égard de la loi.\n\nCette attaque va cependant un peu trop loin. Quelqu’un doit être tenu responsable, la seule question est de savoir jusqu’où il faut regarder."
 CHI.midgame.023.a: "Il faut aller au fond des choses !"
 CHI.midgame.023.b: "J'ai peur de ce que nous pourrions trouver sous la surface."

 CHI.midgame.024.t: "Les listes de victimes de la CRS découverte !"
 CHI.midgame.024.d: "Lorsque l’enquête a débuté, il était bien connu que les résultats ne seraient pas jolis à voir. Mais il semble que les choses soient encore pires qu’on ne le pensait auparavant. S'appuyant sur des promesses de silence, des obstacles internes et même des violences à l'encontre des enquêteurs, une enquête exhaustive menée par de nombreuses agences a identifié l'agresseur comme membre d'un complot plus large. La petite cellule dont il faisait partie était bien organisée et, malgré les efforts déployés pour la dissimuler n'était qu'une partie d'une cellule plus grande, nichée au coeur d'autres cellules.\n\nLa piste s’est éteinte avant qu’une preuve concluante puisse être apportée contre qui que ce soit, même si elle était très certainement liée aux cercles de sécurité et de renseignement. Une « liste de cibles » inquiétante particulièrement inquiérante a été découverte lors d’un raid, avec des dizaines de noms de dirigeants civils et militaires majeurs répertoriés comme cibles. En raison de son sujet extrèmement inquiétant, Il n'est d'ailleurs pas possible ni souhaitable de distinguer ce qui, dans cette liste, relève de la fantaisie ou de la menace réelle.\n\nPar ailleurs, vue la nature clandestine de la situation, il est également peu probable que les coupables les plus haut placés soient arrêtés, du moins cette fois-ci. Nous pouvons malgré tout procéder à quelques arrestations majeures pour ne pas envoyer un signal d’impunité à la CRS et faire passer le message à d’autres cliques militaires qui tenteraient quelque chose de similaire. Cependant, le scandale serait grand et au lieu de faire bouger les choses, certains ont proposé de rejeter publiquement la responsabilité de cette tentative sur les réactionnaires et les impérialistes."
 CHI.midgame.024.a: "Nous devons purger minutieusement la racaille! Que personne n'échappe à la loi."
 CHI.midgame.024.b: "Pas de vague. Par soucis d'unité, nous endurerons cette situation."

 CHI.midgame.025.t: "Des ombres sur la campagne"
 CHI.midgame.025.d: "Lorsque le Kuomintang libéra pour la première fois les Cinq provinces à la fin de la guerre de la Ligue, les paysans et les ouvriers étaient ravis. Beaucoup sont descendus dans les rues pour acclamer l'avancée de l'Armée Nationale Révolutionnaire et ont applaudi lorsque les dirigeants du Kuomintang ont parlé de Révolution Nationale.\n\nJusqu’à présent, la révolution n’a cependant apporté que la mort et la misère. Submergés par le sentiment radical, des détachements fanatiques alignés sur le CRS et des milices alignées sur le CSP et les radicaux défilent et se bagarrent dans les rues, menaçant les gens de haut et de base niveaux considérés comme réactionnaires. Le haut commandement de la NRA a du mal à les maîtriser, alors même que leurs actions deviennent de plus en plus flagrantes.\n\nC'est d'ailleurs bien pire à la campagne, loin de la capitale. Dans les villages et hameaux ruraux, autrefois bastions des idéaux du PAC et des coopératives agraires, la peur imprègne l’air. Beaucoup se détournent de Song et du PAC, cherchant une protection contre le chaos total qui sévit dans la région.\n\nPartout dans le pays, les paysans radicalisés se tournent vers les radicaux RCA et CSP, organisant des milices qui se déplacent souvent pour éliminer les « réactionnaires ». D'autres vivent dans la peur d'un "Laoban" anonyme, dont l'influence semble croître de jour en jour alors que les paramilitaires des CRS quittent leurs garnisons de la NRA pour éradiquer les communes qu'ils jugent trop autonomes. En réponse, des informations inquiétantes ont été publiées selon lesquelles certains propriétaires auraient été autorisés à rentrer chez eux alors que la population se lassait du radicalisme politique.\n\nÀ la lumière de ces développements, le PAC a redoublé d’efforts dans ses bastions, supprimant divers détachements alignés de la NRA pour garder les villages alignés, ajoutant ainsi au désarroi. Avec les campagnes dans le chaos, il faut faire quelque chose et vite car le rêve révolutionnaire est en train de mourir."
 CHI.midgame.025.a: "Maîtriser les fanatiques du CRS."
 CHI.midgame.025.b: "Réprimer la faction radicale du CSP"
 CHI.midgame.025.c: "Une action drastique est nécessaire ou la révolution est vouée à l’échec !"
#LCS Mechanic Events
 CHI.midgame.026.t: "La Société Mondiale triomphante"
 CHI.midgame.026.d: "En 1906, deux ans après la fondation du Tongmenghui et bien avant qu'il y ait une révolution syndicaliste, la (Nouvelle) Société Mondiale (Shijie she) fut fondée par quatre amis Zhang Renjie, Li Shizeng, Wu Zhihui et Cai Yuanpei à Paris. Ils croyaient qu’un nouveau monde allait arriver, un monde de libération et de liberté pour chaque homme – un monde non seulement politique mais aussi socialiste. Jeunes, intellectuels et anarchistes à l'époque, ils ont encadré de nombreux futurs socialistes du Kuomintang à travers leurs divers efforts révolutionnaires, notamment les journaux, le mouvement d'études laborieuses et frugales et d'innombrables écrits.\n\nMalheureusement, bien que validé par les révolutions européennes, le mouvement syndicaliste les avait laissées derrière en formant le Parti Syndicaliste Chinois. Contraints à un rôle secondaire au sein de la Ligue des Syndicalistes Chinois, à leur grand regret, leur défense virulente de la tutelle politique les a rendus impopulaires parmi les cercles socialistes libertaires - Li Shizeng, par exemple, aurait déclaré : « La révolution chinoise du quatrième ordre est une révolution ». pour l'ensemble de la population adaptée aux exigences complexes de la situation.\n\nPourtant, leurs puissantes relations au sein du parti dominant Kuomintang (ils contrôlent effectivement le Conseil Central de Surveillance) leur ont donné un avantage crucial dans la politique syndicaliste et les ont mis une fois de plus sous les projecteurs. Bien que la Ligue des Syndicalistes Chinois se soit depuis effondrée sous le poids des luttes intestines, la Société Mondiale (dirigée par son protégé Yi Peiji) impose le respect à la plupart des syndicalistes présents en Chine.\n\nPartisans d’une certaine interprétation utopique de la réconciliation des classes et de l’harmonie universelle, ils condamnent ce qu’ils considèrent comme une attisation inutile du conflit de classes tout en créant une nation syndicaliste. Ils ont commencé à s'opposer durement à Wang Jingwei et aux dirigeants autoritaires de la RCA, se rangeant du côté de l'opposition."
 CHI.midgame.026.a: "Le Retour de la Vieille Garde."

 CHI.midgame.027.t: "L'Ascension de la faction radicale du CSP"
 CHI.midgame.027.d: "Le Parti Syndicaliste Chinois, sous la direction de Chen Duxiu et Li Lisan, s’est souvent contenté de jouer un rôle subalterne et soumis au sein du Front Uni. Ce ne sera plus le cas, du moins c’est ce qu'affirment Chen Shaoyu et d’autres radicaux tels que Qin Bangxian et Qu Qiubai. Composés de nombreux jeunes militants syndicalistes et intellectuels, ils s'agacent de la  direction conciliante de la faction orthodoxe du CSP. Bien plus cyniques que la faction orthodoxe, ils considèrent que le chaos en Chine n’est pas simplement le produit de l’impérialisme ou des Seigneurs de Guerre, mais du capitalisme lui-même. L’impérialisme, les affaires, les propriétaires fonciers, la noblesse et le capitalisme doivent être détruits complètement et immédiatement – ​​et il y a peu de place au compromis, même au sein de la Ligue des Syndicalistes Chinois, aujourd’hui disparue.\n\nCe radicalisme a conduit de nombreuses personnes à se tourner vers la RCA, en particulier l'aile de Chen Gongbo, les considérant comme des alliés naturels dans la mise en œuvre du syndicalisme dans les villes et les campagnes. Dans la pratique cependant, alors que le Kuomintang garde jalousement son contrôle sur les syndicats alignés et que la Mission Militaire Internationale soutient le Département politique à leur sujet (les considérant comme un investissement plus fructueux), ils luttent pour leur reconnaissance. Cet objectif ne les a cependant pas calmés, ni ne leur a valu de nombreux amis parmi les modérés du Kuomintang.\n"
 CHI.midgame.027.a: "Le CSP se radicalise."

 CHI.midgame.028.t: "La faction orthodoxe du CSP réaffirme sa domination"
 CHI.midgame.028.d: "La première génération de dirigeants du Parti Syndicaliste Chinois s'est depuis longtemps regroupée au sein de ce qu'on appelle la « Faction Orthodoxe », un groupe d'intellectuels plus âgés formés à l'étranger. Composé de nombreux anciens anarchistes et organisateurs syndicaux, comme en France, un compromis a été trouvé entre les marxistes basés sur les conseils (dirigés par l'ancien anarchiste devenu conseiller Chen Duxiu, qui a depuis renoncé au mouvement anarchiste) et les syndicalistes basés sur les syndicats (dirigés par Li Lisan). Ils étaient pragmatiques – faisant des compromis avec le Kuomintang pour former le Front Uni et avec d’autres gauchistes ne faisant pas partie du KMT pour former le Parti Syndicaliste Chinois.\n\nCes compromis critiques ont maintenu l’esprit du syndicalisme bien vivant, même après la désastreuse Expédition du Nord et nombre de ses niches révolutionnaires absorbées par le Kuomintang. Principalement urbains, ils estiment que le prolétariat et les paysans doivent travailler ensemble pour vaincre l’impérialisme et croient en outre que la Chine doit d’abord s’industrialiser pour parvenir à un véritable syndicalisme. En attendant, ils espèrent éloigner leur parti frère de l’autoritarisme.\n\nLa nature rétive du mouvement syndicaliste s’est malheureusement avérée être la cause de sa chute. La Ligue des Syndicalistes Chinois n’existe effectivement plus, et nombre d’entre eux se sont aliénés à cause des luttes de pouvoir qui en ont émergé. Même si la faction orthodoxe du CSP rétablit son autorité, il n’est pas possible de la reconstituer. Cela dit, Chen et Li sont déterminés à perpétuer leur héritage, en assurant une transition stable mais régulière vers l'avenir syndicaliste de la Chine."
 CHI.midgame.028.a: "Un retour au statu quo."

#RF Mechanic Event
 CHI.midgame.029.t: "Une cinquième colonne hawaïenne ?"
 CHI.midgame.029.d: "La faction civile centriste du Kuomintang a toujours eu des relations compliquées avec la gauche. Lorsque la Conférence des Collines Occidentales s'est tenue pour la première fois en opposition à la réorganisation et à l'alliance du regretté Dr Sun avec l'Internationale, Sun Fo et sa clique étaient initialement disposés à se joindre à d'autres membres de la droite, mais ont finalement été intimidés par l'influence croissante de Wang Jingwei. Depuis, ils ont principalement agi en marge, servant d’opposition interne plus souple à la RCA avec laquelle Wang peut « faire des compromis » pour démontrer son sens politique tout en contenant le PAC.\n\nCela n’a toutefois pas empêché Sun Fo de critiquer ouvertement le gouvernement ou de continuer à défendre ses opinions relativement libérales, influencées par son éducation aux États-Unis. Le PAC a fait des ouvertures répétées à la Faction de la Reconstruction (RF), mais avec l'influence interne croissante de la RF, il semble que le vieux « cou de fer » ait commencé à voler un peu trop près du soleil et à se considérer comme véritablement la principale alternative au parti de Wang. direction.\n\nSi tel était le cas, une dure réalité s’annonce bientôt : en dehors des salles du gouvernement et des anciens du parti, la RF trouve très peu de soutien populaire et un chœur croissant d’opposants qui la condamnent pour « avoir vendu la révolution à la bourgeoisie ». La seule question est de savoir si cette dénonciation entraînera dans sa chute le reste de la direction du parti."
 CHI.midgame.029.a: "Laissons les choses se faire pour le moment."
 CHI.midgame.029.b: "Nous nous occupons d'eux."

 CHI.midgame.030.t: "Une conspiration de la Clique Indienne ?"
 CHI.midgame.030.d: "Malgré les premiers signes avant-coureurs montrant que l’influence croissante de la Faction de la Reconstruction était illusoire, Sun Fo et d’autres libéraux du Kuomintang ont continué à s’enraciner dangereusement au sein de l’appareil d’État. Que ce soit à cause de leur propre initiative, du désir de la RCA d'avoir une opposition contrôlée ou des efforts du PAC pour construire une large opposition à Wang, la force institutionnelle de la RF s'est retournée contre lui.\n\nMême s’elle n’est pas nécessairement réactionnaire, la RF est clairement à droite et en décalage avec le Kuomintang au sens large. Dans une certaine mesure, il semble que leurs dirigeants le reconnaissent, et la « Clique Indienne » (surnommée pour leur service auprès de [HND.GetNameDef]) est devenue plus audacieuse en courtisant les officiers de haut rang de l'Armée Nationale Révolutionnaire.\n\nLes généraux Zhang Fakui et Xue Yue ont été identifiés comme les chefs de file de cet effort et sont des amis personnels de longue date de la famille Sun. Le scandale met encore plus en péril la position du ministre de la Guerre Li Jishen, un ancien compatriote de la Quatrième Armée. La neutralité de l'Armée Nationale Révolutionnaire étant désormais remise en question, la stature du maréchal Li a diminué au profit de ses ennemis, permettant aux officiers de la Jeune Garde mécontents de son leadership de faire pression pour des changements."
 CHI.midgame.030.a: "Le Département Politique exploite cette lacune."
 CHI.midgame.030.b: "De plus en plus d'officiers tombent dans les bras du CRS."

#General Political Events
 CHI.midgame.031.t: "Le Yuan législatif"
 CHI.midgame.031.intro: "Même si le Kuomintang soutient de manière avant-gardiste que le parti a la préséance sur l’État pendant toute la durée de la tutelle politique, la conquête de Nanjing signifie que le parti est contraint d’affronter les réalités de la gouvernance. Pour jeter les bases de la vision du Dr Sun, un Yuan législatif provisoire a été créé. Toujours subordonné en termes de statut au Congrès National du Kuomintang et au Comité Exécutif Central, les relations exactes entre cet organe parlementaire gouvernemental et les organes du parti sont toujours en évolution.\n\nMalgré son statut de partenaire junior, ce Parlement monocaméral n'est pas totalement impuissant, se réunissant régulièrement (contrairement au congrès du parti) et faisant appel aux intellectuels. Naturellement, les membres de la RCA détiennent une faible majorité des sièges (bien que divisés entre radicaux et modérés). D'autres sièges du KMT ont été attribués au PAC et à la RF, ainsi qu'à quelques membres de la vieille garde. Un nombre bien moindre a été accordé au Front Uni, le plus important étant le CSP auquel se sont joints quelques alliés indépendants (les Dangwai)."
 CHI.midgame.032.ending: "Débordé par l'avisée RCA, le caucus du PAC dirigé par Zhang Bojun et Peng Zexiang s'est empressé de rallier un bloc d'opposition non officiel pour empêcher la domination totale de la RCA. Pour ce faire, il faudrait aligner le CSP et éliminer certains modérés de la RCA, mais également conclure un accord avec la RF et la Vieille Garde. Après une série de réunions secrètes à minuit..."
 CHI.midgame.031.d.1: "$CHI.midgame.031.intro$\n\nLe Premier Ministre du Yuan législatif est Chen Gongbo, le leader de facto de la RCA. Grâce à un marchandage minutieux, la RF a négocié des accords clés pour s'assurer d'autres positions élevées dans le yuan (ce qui lui a ôté toute prétention au poste de Premier Ministre), notamment en obtenant les fidèles de longue date de Sun Fo, Wang Kunlung comme vice-premier ministre et Liang Hancao, en tant que Secrétaire général.\n\n$CHI.midgame.032.ending$"
 CHI.midgame.031.d.2: "$CHI.midgame.031.intro$\n\nLe Premier Ministre du Yuan législatif est Wang Faqin, un haut dirigeant de la RCA. Grâce à un marchandage minutieux, la RF a négocié des accords clés pour s'assurer d'autres positions élevées dans le yuan (ce qui lui a ôté toute prétention au poste de Premier Ministre), notamment en obtenant les fidèles de longue date de Sun Fo, Wang Kunlung comme vice-premier ministre et Liang Hancao, en tant que Secrétaire général.\n\n$CHI.midgame.032.ending$"
 CHI.midgame.031.d.3: "$CHI.midgame.031.intro$\n\nLe Premier Ministre du Yuan législatif est Pan Yunchao, un membre modéré mais respecté de la RCA. Grâce à un marchandage minutieux, la RF a négocié des accords clés pour s'assurer d'autres positions élevées dans le yuan (ce qui lui a ôté toute prétention au poste de Premier Ministre), notamment en obtenant les fidèles de longue date de Sun Fo, Wang Kunlung comme vice-premier ministre et Liang Hancao, en tant que Secrétaire général.\n\n$CHI.midgame.032.ending$"
 CHI.midgame.031.a: "...un accord est conclu."
 CHI.midgame.031.b: "...un accord n'a pas été conclu."

 CHI.midgame.032.t: "Le passage de la loi organique de [GetYear]"
 CHI.midgame.032.d: "Avec le projet d'une Constitution finalisée dans un futur lointain (seulement après l'unification), un groupe de travail a été chargé par le Congrès National de rédiger une loi organique pour compléter la Constitution provisoire de 1912, en grande partie défunte. Il s'inspire des écrits de Sun Yat-sen, dans lesquels il envisageait un gouvernement à cinq branches, avec un Président doté de faibles pouvoirs au-dessus d'elles.\n\nLes trois premiers sont les Yuans exécutif, législatif et judiciaire plus traditionnels. Ils sont rejoints par le Yuan d'Examen, dédié à l'identification et à la tenue des dossiers des candidats qualifiés pour des postes de fonction publique tant au niveau national que provincial et, en quelque sorte, à l'organisation d'un examen rappelant l'examen impérial, mais modernisé. Le second est le Yuan de Contrôle, doté de pouvoirs d’audit, de surveillance et de mise en accusation.\n\nCompte tenu des circonstances, ces deux Yuans plus petits sont en fait des sinécures, destinées à détourner respectueusement les anciens marginalisés, les bénéficiaires incompétents du favoritisme et les nouveaux arrivants trop ambitieux vers un endroit où ils peuvent causer un minimum de dégâts. Il y avait donc des inquiétudes quant à la corruption et à la « bureaucratisation », mais Wang a choisi de jeter un os à la Faction de la Reconstruction (RF). Que ce soit par véritable idéalisme ou simplement pour aller à contre-courant, la RF insiste pour que le nouveau gouvernement soit formé « correctement » à ses yeux et suive la théorie constitutionnelle de Sun.\n\nLa législation étant désormais sûre d'être approuvée, la seule question restante est de savoir comment répartir les postes. Avec une liste de candidats déjà devant lui, le Président et ses plus proches conseillers décident de leurs nominations..."
 CHI.midgame.032.a: "...soigneusement équilibré entre les factions."
 CHI.midgame.032.b: "... en fonction de la loyauté envers le président."
 CHI.midgame.032.c: "...en fonction des mérites de chaque candidat."

 CHI.midgame.033.t: "Le Yuan Judiciaire"
 CHI.midgame.033.d: "Le Yuan Judiciaire est la branche du gouvernement qui supervise la Cour Suprême, la Cour Administrative Suprême, le Tribunal Disciplinaire ainsi que le ministère de la Justice et de l'Administration. Compte tenu des nombreuses ambiguïtés constitutionnelles au cours de la période de tutelle politique, avec une Constitution provisoire vieille de plusieurs décennies qui n'a pas encore été formellement remplacée, les factions concurrentes du Kuomintang souhaitent avoir une personnalité qui leur est sympathique à sa tête. Même si, dans la pratique, le Comité Exécutif Central a le dernier mot en matière constitutionnelle, le candidat final donnera probablement le ton au Yuan dans son ensemble au cours de ses années de formation.\n\nCompte tenu de la domination de la RCA sur le gouvernement jusqu'à présent, il est largement attendu que Wang nomme quelqu'un en dehors de sa clique. Les deux candidats en tête sont Guo Guanjie et Wu Chaoshu (CC Wu). Guo Guanjie est un professeur de droit formé en France qui a enseigné à l'Université Sun Yat-sen de Guangzhou. Bien qualifié, il est également un membre de haut rang du PAC – une faction que Wang aimerait maintenir sous contrôle. Wu Chaoshu fut le premier avocat chinois à Hong Kong, formé au Royaume-Uni et président du comité judiciaire du gouvernement de Guangzhou en 1925. Son affiliation déclarée à la RF a cependant fait de lui un objet de méfiance dans les cercles socialistes.\n\nBien entendu, il existe toujours une troisième option. Les deux hommes sont membres de longue date du Kuomintang, mais un peu de sang frais est peut-être nécessaire. Le jeune Gu Zhengding est un descendant de la RCA formé à l'Université Sun Yat-sen, à Paris. Ce ne serait certainement pas une bonne idée pour le président, mais il a survécu à pire."
 CHI.midgame.033.a: "Guo Guanjie est un expert juridique expérimenté."
 CHI.midgame.033.b: "Wu Chaoshu, comme candidat de compromis."
 CHI.midgame.033.c: "Gu Zhengding va faire bouger un peu les choses."

 CHI.midgame.034.t: "L'Affrontement pour Canton"
 CHI.midgame.034.d: "Guangzhou, et la province du Guangdong dans son ensemble, sont à bien des égards le berceau de la révolution du Kuomintang. De nombreux révolutionnaires sont cantonais ou ont des liens profonds avec la région. Il n’est donc pas surprenant que sa libération ait suscité de grandes célébrations au sein du parti. Le président Wang Jingwei a notamment prononcé un discours triomphal en grande pompe devant une foule sur le vieux site de Whampoa, faisant écho au discours du Dr Sun lors de la cérémonie d'ouverture de l'académie en 1924.\n\nMais à mesure que l’ambiance festive s’estompe, les ennuis commencent. Officiellement, les gouverneurs (désormais renommés Présidents du Gouvernement Provincial) sont censés être élus par les congrès provinciaux des partis locaux. Cependant, dans la pratique, les cellules locales sont toujours en désarroi et la gouvernance se base sur une base "ad hoc". Compte tenu de l'importance symbolique du Guangdong, le nouveau Président Provincial sera probablement choisi par le Comité Exécutif Central.\n\nLa Faction de la Résidence a appuyé Chen Yaozu, fonctionnaire de Guangzhou/Guangdong dans les années 1920 et frère cadet de Chen Bijun. Ils ont réussi à convaincre la RCA, réticente, de soutenir sa candidature, mais Wang, gêné par leur népotisme éhonté, a fait preuve d'une certaine ouverture en écoutant d'autres candidats. Sun Fo et la Faction de la Reconstruction soutiennent Liang Hancao, un législateur ayant une expérience en tant que secrétaire du parti à Guangzhou. Les deux factions ont la même idée en tête : demander à leurs associés de prendre le contrôle des fructueux réseaux de favoritisme de la région afin de construire une forteresse pour leur camp.\n\nSong Qingling et Deng Yanda ont pour leur part un atout dans leur manche. Le général Chen Mingshu, visage du « Parti du Peuple Productif » (un groupe dissident du KMT à Guangzhou sous le règne de Chen Jiongming) continue d'être un bastion de la politique régionale. Malgré son passé mouvementé aux côtés des opposants au parti, il a tenté de revenir au bercail aux côtés du PPP. Les dirigeants de MinGan témoignent qu’ils ont joué un rôle essentiel dans l’approvisionnement de l’insurrection en armes de contrebande et qu’ils devraient être récompensés. D’autres protestent contre le fait qu’autoriser un officier militaire à occuper ce poste diluerait la direction civile de notre révolution."
 CHI.midgame.034.a: "Liang Hancao, le bras droit du Prince."
 CHI.midgame.034.b: "Chen Yaozu, le beau-frère du Président."
 CHI.midgame.034.c: "Chen Mingshu, le Général Provincial."

 CHI.midgame.035.t: "Le Sort des Officiers de la Ligue"
 CHI.midgame.035.d: "La Révolution Nationale bat son plein et avec elle le climat révolutionnaire. Exploiter le pouvoir du mouvement de masse est toujours vital si nous voulons gagner cette fois-ci, et les principales voix de notre gouvernement redoublent d'effort afin d'y parvenir. Dong Biwu, peut-être le plus célèbre double membre du KMT-CSP, s'exprime régulièrement sur les réglementations visant à punir les despotes locaux. Ling Ping, un autre radical, parle de donner aux agriculteurs leurs propres gardes et le pouvoir de réprimer les « contre-révolutionnaires » de leur propre initiative. Ces voix radicales alignées sur le CSP sont souvent soutenues par des membres de la Mission Militaire Internationale en Chine (MMIC), notamment MN Roy, qui plaident en faveur de soulèvements agrariens radicaux pour faire avancer la cause révolutionnaire. \nEn général, les radicaux du CSP (et même certains membres de la faction orthodoxe) considèrent qu'il est de leur devoir de transmettre l'idée de la lutte des classes du prolétariat, des villes aux campagnes.\n\nCependant, tout le monde n’est pas d’accord. À l’autre extrémité du spectre révolutionnaire, nombreux sont ceux qui mettent l’accent sur l’élément nationaliste de la révolution au détriment de la dimension socialiste. Ils trouvent souvent leur voix au sein de la Faction de la Reconstruction, qui affirme que ce n’est pas le moment de se faire des ennemis et que de nombreuses autorités « honorables » de la Ligue ont tout simplement été malavisées dans leur alignement initial. Ils souhaitent offrir une large amnistie aux réactionnaires « réformés » et permettre au parti de modérer son discours sur des réformes simplement « mesurées »."
 CHI.midgame.035.a: "Nous balayons l’ordre ancien !"
 CHI.midgame.035.b: "Nous nous unissons sous une même bannière nationale !"

 CHI.midgame.036.t: "Réconcilier les frères Gu"
 CHI.midgame.036.d: "Les frères Gu sont une famille politique de loyalistes du Kuomintang du Guizhou. Les deux jeunes frères, Gu Zhenglun et Gu Zhenggang ont étudié à l'étranger dans leur jeunesse à l'Université Sun Yat-sen, à Paris, avant de rejoindre la RCA dans sa phase d'exil. Ils sont devenus des organisateurs de premier plan au sein de l'Association des Camarades Réorganisés (RCA) - faisant souvent le sale boulot pour Chen Gongbo et sont à bien des égards des étoiles montantes de la Faction Radicale.\n\nLe frère aîné (né plus d’une décennie avant Gu Zhenggang) a suivi un chemin différent. Gu Zhenglun est entré à l'école militaire environ quatre ans après la naissance de son premier jeune frère, étudiant au Japon et participant à la Révolution Xinhai. Il a combattu sous Sun Yat-sen lors de la guerre de protection constitutionnelle et est l'un des principaux membres de la faction de droite du Kuomintang. Il est devenu célèbre localement pour avoir organisé la gendarmerie (police militaire) au Yunnan, en lui donnant la devise « ne mentez pas, ne trichez pas, respectez votre devoir et souvenez-vous de votre devoir ».\n\nAvec la conquête du Guizhou, les jeunes frères Gu ont fait pression non seulement pour obtenir l'amnistie, mais aussi pour que leur frère soit nommé commandant. En privé, ils ont noté que la RCA manquait de personnel militaire loyaliste et que le fait de disposer d'une sorte de « Garde Prétorienne » composée de la gendarmerie fanatiquement courageuse de Gu Zhenglun pourrait leur donner un avantage pour empêcher tout Coup d'État. Naturellement, nombreux sont ceux qui pensent qu’admettre non seulement un réactionnaire mais aussi un traître au parti dans nos rangs met en péril la révolution tout entière."
 CHI.midgame.036.a: "Les liens familiaux ne peuvent être effacés."
 CHI.midgame.036.b: "La loyauté envers la nation passe avant tout."

 CHI.midgame.037.t: "Domination des Camarades Réorganisés"
 CHI.midgame.037.d: "Un leadership fort peut unir et renforcer une cause, mais lorsque trop de pouvoir est concentré autour d’un seul leader et de sa clique, les conséquences sont souvent graves. Wang et ses alliés ont progressivement accru leur pouvoir au sein du gouvernement, profitant de sa position de président de la CEC, toujours affaiblie, et de Président de la République.\n\nCe pouvoir quasi absolu sur ses rivaux a cependant également étouffé le discours interne et rendu difficile la présentation de griefs, même légitimes, contre sa politique. La RCA et la Faction de la Résidence sont devenues plus audacieuses jusqu'à l'arrogance, et peut-être pire encore que cette complaisance, elles ont déjà commencé à se battre pour le butin au sein des principales institutions.\n\nLes rivaux de Wang ne sont toutefois pas éteints. Insatisfaits et n’ayant plus le sentiment de pouvoir obtenir un changement par des voies légitimes, nombreux sont ceux qui se sentent attirés par d’autres moyens pour évincer Wang. Si le Président souhaite intervenir et être l’homme d’État avisé qu’il prétend être, c’est le moment : la stabilité de la république est en jeu."
 CHI.midgame.037.a: "Réduisons un peu les tensions."
 CHI.midgame.037.b: "Tirons parti de notre avantage tant que nous le pouvons !"

 CHI.midgame.038.t: "Domination du Comité d'Action"
 CHI.midgame.038.d: "Faire tomber Wang Jingwei et ses complices est une bonne cause pour prévenir la tyrannie au sein du gouvernement révolutionnaire, mais peut-être que les choses sont allées un peu trop loin ces derniers temps. Alors même qu’une bataille de volontés se livre entre les partisans du Président et sa liste croissante d’opposants, les courageux soldats de l’Armée Nationale Révolutionnaire et les millions d’autres continuent de souffrir et de mourir à travers le pays. Le Comité d’Action Provisoire ne cherche pas à détruire le Kuomintang et sa direction prétentieuse de la RCA , mais souhaite plutôt le racheter de l’intérieur et restaurer les valeurs légitimes du parti.\n\nNéanmoins, les attaques virulentes contre le président Wang ont été incessantes, déstabilisant le gouvernement dans son ensemble et menaçant la cause. Cela a également suscité un ressentiment considérable parmi ceux qui défendent le président ainsi que parmi ceux qui vantent la nécessité d’un dirigeant fort pour protéger la nation. De nombreux radicaux se détournent du pluralisme politique, le dénonçant comme favorisant la subversion, et certains se tournent vers la violence pour faire respecter ce qu'ils considèrent comme « l'ordre »."
 CHI.midgame.038.a: "Arrêtons les attaques contre le Président."
 CHI.midgame.038.b: "Redoublons nos efforts !"

#LCS Mechanic Event
 CHI.midgame.039.t: "Quand le Centre ne peut pas tenir..."
 CHI.midgame.039.d: "À mesure que les rangs des syndicalistes grandissent, la Ligue des Syndicalistes Chinois est devenue de plus en plus divisée. La Ligue originale a été fondée par le Parti Syndicaliste Chinois comme moyen de consolider les socialistes non-Kuomintang au sein du Front Uni, dans le cadre d'une stratégie délibérée visant à maintenir une influence dans les négociations avec leur partenaire principal. Cela signifie qu’une coalition disparate de marxistes, d’anarchistes, de syndicalistes et d’autres gauchistes – qui autrement n’auraient jamais eu la moindre chance de pouvoir collaborer dans le Front Uni original – a été rassemblée sous une bannière fragile. Aujourd’hui, la Ligue souffre de son propre succès – avec tout son travail acharné et ses sacrifices potentiellement annulés si la Ligue ne parvient pas à trouver rapidement une direction.\n\nComme le Kuomintang, leurs promesses libertaires d’utopie se sont largement limitées à la rhétorique pendant toute la durée de la tutelle. L’establishment orthodoxe du Parti Syndicaliste Chinois repose effectivement sur sa compatibilité avec le Front Uni, et sa volonté de travailler en étroite collaboration, quoique de manière indépendante, avec le Kuomintang. Ils envisagent un futur système de compromis, basé sur une démocratie à la fois basée sur les syndicats et sur les conseils, une plate-forme qui fait l’objet d’un examen de plus en plus minutieux à mesure que les défauts du système français deviennent plus évidents. La jeune génération du CSP, souvent connue sous le nom de faction radicale, est d’orientation marxiste. Moins préoccupés que leurs pairs orthodoxes par la démocratie à court terme, ils voient les syndicats comme un moyen d’atteindre un but – un moyen de donner du pouvoir au prolétariat et d’être finalement rejetés au profit d’un système de représentation basé sur les conseils.\n\nEn dehors du CSP se trouve la Société Mondiale, la continuation du mouvement anarchiste chinois plus ancien. Utopiques par nature, leurs membres sont fortement intégrés au Kuomintang et envisagent un avenir où la Ligue sera intégrée à leur parti principal. Pour eux, la tutelle n’est que temporaire, et ensuite le Kuomintang (sous l’influence de la Société Mondiale) marchera vers un avenir harmonieux et libre."
 CHI.midgame.039.a: "Embrasser l’esprit indépendant des radicaux !"
 CHI.midgame.039.b: "Maintenir le compromis constant des orthodoxes."
 CHI.midgame.039.c: "Cultiver l’idéalisme de la Société Mondiale."

 CHI.midgame.040.t: "La sœur cadette grandit !"
 CHI.midgame.040.d: "L’influence croissante de la Ligue des Syndicalistes Chinois n’est pas passée inaperçue au sein du Kuomintang. Bien qu’en théorie ils forment un front uni contre l’impérialisme et les réactionnaires, en pratique ils rivalisent souvent pour l’influence entre des bases de pouvoir similaires parmi les étudiants, les syndicats et les intellectuels. Le pouvoir de la Ligue s'accroît ainsi, tout comme les rangs de ses détracteurs qui craignent une usurpation du rôle du Kuomintang.\n\nPreuve du mécontentement du parti dirigeant, les journaux officiels ont cessé de rapporter les succès de la Ligue, minimisant ainsi son rôle dans les activités du Front Uni et, dans certains cas, les décrivant même de manière négative. Les discussions se sont particulièrement refroidies entre les dirigeants rivaux, d'autant plus que de jeunes militants commencent à prendre des initiatives pour sortir de l'ombre du Kuomintang.\n\nFace à cette situation, les dirigeants de la Ligue ont commencé à diverger. L’indépendance a ses avantages en établissant le mouvement syndicaliste comme étant plus qu’une simple façade, mais elle a un coût – en particulier lorsque le pouvoir commence à changer. D’un autre côté, rester trop proche du Kuomintang a suscité des critiques pour être trop subordonné – rejetant les promesses syndicalistes au profit des intérêts bien établis du parti au détriment des besoins du peuple."
 CHI.midgame.040.a: "La LCS maîtrise ses effectifs."
 CHI.midgame.040.b: "Le LCS se délecte de son indépendance !"

###Section 2b (200-399): Military Content

 CHI.midgame.200.t: "Les Factions au sein de l'Académie"
 CHI.midgame.200.d: "Lorsque l'Armée Nationale Révolutionnaire s'est effondrée au cours des dernières étapes de l'Expédition du Nord, elle a également dû supporter la perte de l'instructeur bien-aimé de l'académie, le désormais controversé Chiang Kai-shek. Alors que les restes de la NRA fidèles à l'aile gauche du Parti fuyaient vers la zone MinGan, ils ont nommé le général Li Jishen pour assumer le rôle de directeur de Whampoa.\n\nEn tant que directeur titulaire et ministre de la Guerre du Kuomintang, Li a transformé et préparé la NRA pour sa libération de l'est de la Chine. Cependant, ses responsabilités se sont considérablement accrues depuis et il a indiqué son désir de déléguer la responsabilité de l'académie restaurée à quelqu'un d'autre. Pendant ce temps, alors que les rangs de la NRA grossissent, les officiers d'état-major qui ont servi avec distinction pendant la guerre de la Ligue ont été promus pour occuper les postes nouvellement ouverts, notamment Huang Qixiang, Zhang Fakui et Xiao Jinguang.\n\nMalgré la pléthore de nouvelles ouvertures, la concurrence reste néanmoins féroce, notamment au sein de l'Académie en pleine croissance en ce qui concerne le successeur de Li. Les membres de la vieille garde de la NRA, dont des officiers spécialisés depuis longtemps dans la guérilla, se sont regroupés autour de l'Association des Camarades de Classe Révolutionnaires de l'Académie Militaire de Whampoa (WMARCA). Leur chef est Deng Yanda, ancien chef du département politique de Whampoa et co-dirigeant du PAC.\n\nA eux s'oppose la « Jeune Garde » de l'armée, composée essentiellement de ceux formés à l'étranger dans les Whampoa en exil. Ces officiers formés en Europe privilégient une approche moderne de la NRA, cherchant à la transformer en une force armée véritablement subordonnée au parti, tout en s’appuyant sur des tactiques et des technologies de type occidental. Dirigés par le directeur adjoint (et souvent par intérim) de Whampoa pendant la période d'exil, Zhang Zhizhong (un sympathisant de la RCA), leurs partisans ont échangé des accusations avec la vieille garde pour leurs opinions « dépassées » et leur tolérance envers les réactionnaires présumés. À leur tour, les officiers de la WMARCA soupçonnent souvent la jeune garde d’héberger dans ses rangs des ultra-radicaux, avec des idées potentiellement néfastes pour l’avenir."
 CHI.midgame.200.a: "Un nouveau directeur sera bientôt nécessaire..."

#Military Tree Events
 CHI.midgame.201.t: "La Vieille Garde l'emporte !"
 CHI.midgame.201.d: "Après de nombreux débats au sein des échelons supérieurs de l'Armée Nationale Révolutionnaire, la NRA a choisi de suivre la direction du nouveau directeur de Whampoa, Deng Yanda, et de son Association de Camarades de Classe Révolutionnaires de l'Académie Militaire de Whampoa. La doctrine militaire officielle de la NRA est donc de se concentrer sur des engagements rapides destinés à frapper et surprendre l'ennemi – en se concentrant sur de grands encerclements contre ce qui pourrait potentiellement être un ennemi beaucoup plus important. Pour de nombreux officiers ayant servi dans la zone de guérilla, comme Zhang Yunyi, Wang Yaowu et Xu Xiangqian, des promotions ont été décernées en raison de leur service.\n\nDepuis le retour du Kuomintang dans le monde politique chinois, la WMARCA de Deng Yanda s'est considérablement agrandie - grâce principalement aux anciens membres de l'Académie de Whampoa et également à ceux qui sont personnellement fidèles à Deng. Organisé en cellules plus petites, l'objectif de la WMARCA est d'inspirer et de recruter de nouveaux et anciens membres de Whampoa ; afin qu'ils puissent favoriser la loyauté envers le Comité d'Action Provisoire.\n\nLorsque la NRA s'est scindée, une faction fidèle au Comité Central de Gauche a été envoyée pour attendre et observer la Révolution Nationaliste qui s'est déroulée en [HND.GetNameDef]. La soi-disant Clique Indienne est connue au sein du Comité Central pour être favorable à la Révolution Nationaliste, sans pour autant être très attachée aux idéaux du socialisme. Pendant que Deng était à l’étranger, il a pu établir des liens avec des oreilles indiennes sympathiques et, curieusement, les officiers de la NRA en poste en Inde ont proposé leur adhésion à la WMARCA. Citant les liens de Deng avec l’ancienne 4e armée de la NRA et leur respect pour le général, travailler avec ces officiers pourrait contribuer à apporter un soutien supplémentaire au PAC au sein de la NRA."
 CHI.midgame.201.a: "Inviter la Clique Indienne."
 CHI.midgame.201.b: "Nous ne pouvons pas leur faire confiance pour diriger la révolution."

 CHI.midgame.202.t: "Le Napoléon Rouge"
 CHI.midgame.202.d: "Éloquent, charismatique, beau, visionnaire, tels sont les mots que les pamphlets du PAC et de la WMARCA utilisent fréquemment pour décrire le directeur de Whampoa, Deng Yanda. Pour certains observateurs, du fait de son génie militaire et de ses études en Europe, il lui a valu le surnom de « Toukhatchevski de l'Est » ou encore de « Napoléon Rouge » en raison de l'influence considérable qu'il avait acquise au sein du Kuomintang et de l'Armée Nationale Révolutionnaire. Le général entretient des relations allant des militaristes du Guangdong tels que Chen Jiongming, Chen Mingshu et Deng Keng à ceux du LCS et des ailes conservatrices du Kuomintang. Non seulement il est un soldat, mais des années d’études et de politique partisane ont doté Deng d’un grand sens politique, et il est connu pour sa grande connaissance du marxisme. Homme très fier, Deng se considère comme un outil dans le grand roue du destin – la révolution du PAC étant une partie inévitable de l’histoire mondiale.\n\nBien que peu de gens puissent le nier en Chine, rares sont ceux qui sont aussi exceptionnels que le général Deng Yanda – il y a aussi ceux qui considèrent son arrogance avec un profond dégoût. Dans des discours prononcés devant la WMARCA, il a comparé le PAC aux douze apôtres de Jésus-Christ – lui-même étant le Christ, prêt à être sacrifié sur la croix pour le salut national. Son engagement fréquent dans la critique de Wang Jingwei lui a valu la haine cinglante de membres de la RCA tels que Chen Gongbo et la Faction de la Résidence. Il y a des rumeurs parmi les membres les plus radicaux de la NRA selon lesquelles Deng serait simplement un imbécile romantique susceptible de plonger la Chine dans le chaos.\n\nNéanmoins, Deng est tenu en haute estime par la WMARCA et par de nombreux membres de la soi-disant « Vieille Garde » de la NRA. Même si le fait d'avoir notre propre Napoléon Rouge remonte certainement le moral, nous devrions peut-être envisager d'atténuer la portée de tels éloges - de peur de diviser davantage l'unité du Parti."
 CHI.midgame.202.a: "Il n’y a personne d’autre comme notre général !"
 CHI.midgame.202.b: "Peut-être pourrions-nous atténuer un peu le ton."

 CHI.midgame.203.t: "Le triomphe de la Jeune Garde"
 CHI.midgame.203.d: "Après de nombreux débats au sein des échelons supérieurs de l'Armée Nationale Révolutionnaire, la NRA a choisi de suivre la direction de Zhang Zhizhong en tant que nouveau directeur de l'Académie Militaire de Whampoa. La NRA aurait approuvé la proposition de Zhang et de la Jeune Garde de s'inspirer largement des armées occidentales - en mettant l'accent sur la vitesse, la contraction des forces et une structure de commandement militaire hautement centralisée. Plusieurs officiers de premier plan européens ont également été promus, notamment Nie Rongzhen et Du Yuming (ce dernier étant en fait membre du WMARCA de Deng Yanda mais s'est néanmoins engagé à travailler avec le nouveau directeur en raison de son propre intérêt pour la technologie blindée). Curieusement, de récentes nominations ont également permis de promouvoir un certain nombre de membres de la « Société pour le Renouveau Chinois » (CRS), notamment He Zhonghan et Deng Wenyi.\n\nEn outre, l’importance croissante de la Société pour le Renouveau Chinois et des « rapatriés européens » suscite également un curieux intérêt. Pour certains dans la zone MinGan, la direction de la dernière décennie était décentralisée, et certains membres de MinGan préféraient la nostalgie d'une époque différente, lorsque l'Académie était dirigée par un directeur charismatique dont la parole absolue était l'autorité. En conséquence, certains de ceux qui faisaient partie de la NRA pendant l'insurrection ont néanmoins commencé à pivoter idéologiquement vers l'influence croissante de la soi-disant « Jeune Garde ».\n\nIl est certain que la Jeune Garde apporte une nouvelle énergie à Whampoa, le nouveau directeur proclamant que ce sera le début d'une nouvelle armée révolutionnaire chinoise moderne. Néanmoins, on a remarqué que des idées plus radicales sont publiées ou diffusées régulièrement – ​​des idées liant la révolution au maximalisme, à Savinkov et à Sorel. Seul le temps nous dira si cette menace de radicalisme est réelle ou non."
 CHI.midgame.203.a: "Nous avons besoin d’idées nouvelles pour gagner."
 CHI.midgame.203.b: "Leurs idées sont terriblement radicales."

 CHI.midgame.204.t: "Le Front Uni et Whampoa"
 CHI.midgame.204.d: "Malgré la politique de Front Uni du Kuomintang avec la Ligue des syndicalistes chinois (LCS), la politique « dangguo » du parti avait en théorie réservé aux membres du Kuomintang l'accès aux salles de formation de Whampoa. Néanmoins, dans l'esprit de la première politique de Front Uni de l'Académie, ceux qui sont membres du Parti Syndicaliste Chinois sont autorisés à s'inscrire à Whampoa même s'ils sont membres à la fois du CSP et du KMT.\n\nLa Mission Militaire Internationale en Chine (MMIC) a néanmoins proposé que le Kuomintang assouplisse sa politique stricte consistant à cultiver des membres du parti à Whampoa. Ils soutiennent que si le Kuomintang veut effectivement devenir l’avant-garde d’une Chine libre, il doit être ouvert à l’idée d’accepter d’autres révolutionnaires patriotiques chinois dans les rangs de l’académie. En outre, ils aimeraient pouvoir parrainer des individus du LCS pour qu'ils participent à Whampoa dans le cadre de la politique réformée qu'ils proposent.\n\nBien que cette décision ait été accueillie chaleureusement par Guo Moruo (un membre du LCS dans le département politique du Kuomintang) ainsi que par des membres plus radicaux du LCS, qui n'ont pas d'adhésion commune mais sont plutôt fidèles au Parti syndicaliste chinois - la proposition a également suscité de la frustration, en particulier parmi les membres les plus conservateurs du Parti. Pour eux, l’introduction de recrues provenant de ligues ou de syndicats socialistes non alignés sur le KMT ne fera que diluer les idéaux du Parti et de l’armée. Un tel compromis a donc été proposé : permettre seulement à un certain nombre de syndicalistes du CSP de participer aux cours."
 CHI.midgame.204.a: "Permettre à toute personne appartenant à la Révolution Nationale de s’y joindre."
 CHI.midgame.204.b: "Autoriser uniquement une représentation symbolique du CSP"
 CHI.midgame.204.c: "Maintenir une position stricte de parti unique."

 CHI.midgame.205.t: "Le Département de la Propagande"
 CHI.midgame.205.d: "En mai 1924, les premiers cadets de Whampoa reçurent une formation politique du nouveau Département Politique de Whampoa, inspirée par les tendances révolutionnaires du monde entier. A cette époque, Liao Zhongkai a été nommé chef officiel du département. Dans le même temps, des membres éminents du parti tels que Dai Jitao, Wang Jingwei et Hu Hanmin s'exprimaient sur des sujets politiques lors de conférences. Cette première classe faisait régulièrement l'objet de discussions politiques car elle était organisée en régiment modèle - le précurseur de la première armée de la NRA.\n\nAvec le rétablissement de Whampoa, le Département Politique a été rétabli et le général Zhou Enlai a repris ses fonctions de chef du Département Politique. Avec les encouragements de certains membres de la RCA et de la LCS, Zhou a la position d'encourager les étudiants de Whampoa à étudier le socialisme, l'histoire des révolutions française et britannique et le marxisme. Néanmoins, d'autres idées fleurissent également lors des conférences : le général Deng Yanda est connu pour encourager fréquemment ses soldats à rechercher les paysans dans les campagnes et à vivre parmi eux. D'autres classes mettent en avant l'idée de porter la volonté du défunt Dr Sun en promettant que le Kuomintang pourrait peut-être réussir cette fois-ci. Il y a également eu des conférences données par des officiers plus nationalistes et radicaux, qui se concentrent plutôt sursur la revitalisation de la révolution contre les véritables ennemis intérieurs et étrangers de la Chine.\n"
 CHI.midgame.205.a: "Exalter la défense des paysans."
 CHI.midgame.205.b: "Insister sur la révolution socialiste."
 CHI.midgame.205.c: "Insister sur la cause nationaliste."
 CHI.midgame.205.e: "Jouer sur l'héritage de Sun Yat-sen."
 CHI.midgame.205.f: "Notez que nous ne sommes pas seuls dans ce combat."

 CHI.midgame.206.t: "La Communauté Navale du Fujian"
 CHI.midgame.206.d: "Fujian is home to a thriving naval community, owing to its strategic location and lucrative coastal trade over the years. Fuzhou for example is home to major naval institutions such as Fuzhou Shipping Bureau, Fuzhou Shipping Academy, and Mawei Naval Academy. Even with the Legation Cities establishing further control over the area, Fujianese often dominate the military and civilian fleet. Further north, the Jiangnan region also competes as a naval and commercial shipping centre. Jiangnan Shipyard and Wusong Naval Academy in Shanghai and Jiangnan Naval Academy near Nanjing have provided ships and sailors for the modernising nation.\n\nWith the triumph of our previously Fujian-based revolutionaries and the provisional capital being established in Nanjing, it is only natural that both regions dominate our small fleet. That said however, like most things in the new government, things have quickly divided into factions. Li Zhilong, a graduate of Wusong and having studied abroad in the exile period, has rallied a clique of Internationale trained officers and those educated at Whampoa naval academy to demand a strictly socialist, revolutionary navy. They argue that with the limited number of officer spots available, they may as well be filled with dedicated revolutionaries and in any case foreign trained officers are of superior quality.\n\nChen Shaokuan and Chen Jiliang, both Fujianese and graduates of Jiangnan Naval Academy, have pushed for the broader admission of former League personnel like themselves. They dream of a much larger fleet and call for a lenient political rehabilitation programme, merely requiring vetting from known Kuomintang loyalists. Given the fluid nature of loyalties during the insurgent period and tight family ties of the region, this would give a substantial advantage to old MinGan leadership."
 CHI.midgame.206.a: "Keep the revolution pure - favour the Whampoa naval clique."
 CHI.midgame.206.b: "A grand navy is our shield - favour the Fujianese naval clique."

 CHI.midgame.207.t: "The Central Naval Academy"
 CHI.midgame.207.d: "The sea and rivers is the lifeblood for much of the Five Provinces, and for our revolution we depend on access to Internationale aid shipments and regular donations from OCC comprador bourgeoisie magnates. For much of the late Qing era, the navy was heavily decentralised and placed under regional leadership, with little coordination. This problem was worsened by the diverting of funding away from the fleet during the warlord era, a neglect that further hollowed out our naval capabilities.\n\nYet, slowly but surely this appears to be ready for change. Senior naval officers have proposed setting the groundwork for rebuilding the Chinese fleet to match imperialist powers, a process that may take years but the basic preparations can begin almost immediately. They have taken over the old Jiangnan Naval Academy site, turning it into the headquarters for the Republic of China navy.\n\nTheir zeal and grandiose visions, however, have soon met a match with the senior National Revolutionary Army leadership, who have demanded a total modernisation of the fleet under a central command structure. Rather than the Navy being given an equal seat at the table however, it is clear their vision involves the subordination of this new fleet to the army - a fact reinforced by the NRA's plan to create their own naval school under army jurisdiction. Naval officers have protested that the generals simply do not understand naval affairs and the navy should be a separate branch, widening the headache the Military Affairs Commission is now forced to address."
 CHI.midgame.207.a: "A revolution is won by land, everything else is secondary."
 CHI.midgame.207.b: "The admirals know best about defending the coast from invaders."

#Intelligence Agency Chain
 CHI.midgame.208.t: "Internal Security of the Party"
 CHI.midgame.208.d: "While the revolution may have initially been successful with the recent victories of the NRA during the League War, to many within the Party - there are still plenty of imperialists, warlords, dissenters, counter-revolutionaries, and reactionaries that lurk even amongst the Party itself. As such the Central Committee has come together in a brief emergency meeting to determine the future of the Party's internal security apparatus.\n\nEncouraged by the Reorganised Comrades Association, the Political Department under the distinguished General Zhou Enlai has proposed the creation of the \"Special Service Section of the Central Committee\" (Zhongyang Teke). Along with his chief lieutenants Gu Shunzhang, Xiang Zhongfa, and Xiong Xianghui - the Teke professes to enforcing the party's socialist based orthodoxy while promising efficiency to root out local resistance. Nicknamed the \"Red Squad\", the organisation's members are mostly localised in the Legation Cities with connections ranging from syndicalist unions to gangsters.\n\nMeanwhile, members of the National Revolutionary Army have been eager to push utilising Dai Chunfeng's established networks across the Shanghai Underground to create the National Bureau of Investigation and Statistics \"Juntong.\" An outgrowth of underground clandestine activities with extensive connections to criminal activity and \"nationalistic\" gangs, the Juntong is known to have some fraternal and semi-esoteric behaviour - with their own shadowy \"League of Ten\", whom profess nothing but absolute loyalty to their Laoban, Dai Chunfeng.\n\nAs a compromise, party members have instead suggested merging both planned organisations to create a unified Ministry of State Security. Increasingly worried by the growing factionalism within the Kuomintang, this plan will place the leadership of state security under Dai Chunfeng, while granting considerable power to Zhou and the Political Department in handling internal affairs."
 CHI.midgame.208.a: "Empower Zhou Enlai's Teke"
 CHI.midgame.208.b: "Fund Dai Chunfeng's BIS"
 CHI.midgame.208.c: "Combine both into the MSS"

 CHI.midgame.209.t: "Teke Heroism on Display!"
 CHI.midgame.209.d: "Nicknamed the \"Zhongyang Teke\", the Special Operations Section of the Central Committee is the brainchild of the head of the political department - General Zhou Enlai. The organisation is made up of mostly younger volunteers, those with connections to syndicalist-aligned unions, and some Shanghai gangsters. It is split into four departments: The first section (General Service Section) is in charge of protecting members of the Central Committee, the second section (Intelligence Section) is in charge of gathering intelligence on foreign and domestic enemies, the third section (Operations Section also known as the Red Squad) are in charge of assassinations, and the fourth section is the Communications Section in charge of maintaining secret codes and communications.\n\nOne of their most recent exploits involve the freeing of a prominent Chinese syndicalist Ren Bishi. Ren had been betrayed by Bai Xin, a former Whampoa alumni who has grown disillusioned with the cause. At an underground syndicalist rally in Shanghai, Legation Cities stormed the meeting hall with the help of Bai Xin's information and arrested Ren on the spot. As Ren was being escorted in a police truck to the mansion of Fan Zhengbo (detective captain of the Shanghai Police Command), members of the Operations Section ambushed the truck with pistols and submachine guns. In the chaos of the fighting, Bai Xin attempted to flee the scene but was caught and subsequently eliminated in the operation.\n\nThe operation has been lauded as a complete success with minimal losses by the Party and also by the League of Chinese Syndicalists for supporting their fellow socialists. Since the operation happened on the soil of the Legation Cities, it is also seen as a victory against foreign imperialism. Members of the Central Committee have suggested using Teke's power further by arguing that they may be used to either strengthen the Party internally, crackdown on internal dissent, or raise support amongst like-minded socialist groups and organisations."
 CHI.midgame.209.a: "Strengthen the Party."
 CHI.midgame.209.b: "Crackdown on Party dissidents."
 CHI.midgame.209.c: "Align the United Front."

 CHI.midgame.210.t: "The Juntong on the March!"
 CHI.midgame.210.d: "With funding for their plans secured, the League of Ten have sprung into action in building their new \"Juntong\" (National Bureau of Investigation and Statistics). Originating from a mixture of Dai Chunfeng's shady connections with the Shanghai nationalist underground and the existing military intelligence apparatus, this new agency is gearing up for offensive action - infiltrating and destabilising rival factions in China. Dai has posed three priorities for his agents to guide them for the years to come.\n\n1.) Ensure the Leader's Safety. Although they are now officially independent of Hu Zongnan's personal staff, it is clear that Dai remains a major asset for the general and his clique of extremist officers.It is no secret that they view Wang as an unworthy leader, and want him replaced.\n\n2.) Punish Corruption. The League was known to have a spartan, fraternal work environment, mixing Confucianism and revolutionary nationalism to become what they say as modern knight-errants (ironically, Dai is self conscious about his lack of direct military experience compared to his Whampoa classmates). The Juntong are adamant about eliminating internal corruption, and xenophobically view both the RF and CSP as foreign lackeys.\n\n3.) Destroy all counter-revolutionary forces. The Juntong are utterly devoted to the nationalistic cause and have thrown themselves into the task at hand. Cells are being established across the nation, and agents embedding themselves across society. Clergymen, politicians, the press have been swayed, bribed, or coerced into service and Dai has already begun making ties with movie stars, playboys, and opera performers. Even plenty of Chinese overseas have been recruited to this growing intelligence agency."
 CHI.midgame.210.a: "The true leader's safety is paramount!"
 CHI.midgame.210.b: "Treason in the party will be excised!"
 CHI.midgame.210.c: "We hasten the fall of the reactionary!"

 CHI.midgame.211.t.juntong: "Juntong Sleepers Form"
 CHI.midgame.211.t.teke: "Teke Sleepers Form"
 CHI.midgame.211.intro: "Agents of [CHI.GetNameDef] are on the move! Ever since their victory over the League, the Kuomintang and their allies have swelled in numbers, with pockets of sympathisers scattered all over the nation. Some are true believers - educated in socialism's promises and disgruntled with the status quo. Some are veterans of China's various republican armies, who have thrown their lot with a new hope. Many are graduates of Whampoa, whose nationalistic or revolutionary spirit has been reawakened by the party's return. Still, plenty are simply men or women with their own private grudges, or perhaps bought off by the prospect of social mobility."
 CHI.midgame.211.d.CHI.juntong: "$CHI.midgame.211.intro$\n\nDai Chunfeng has organised his detachments carefully, selecting leaders often from men he knew from his Whampoa days. Zheng Jiemin has been sent southwards to set up camp in Guangdong, while the Hunan branch has been assigned to Tang Zong. Further west cells have been established in the mountains under Qiu Kaiji in Kunming and Zeng Guangqing in Chengdu. Northwards defunct cells under Qiao Jiacai and Ma Hansan have been reactivated, and contact made with Manchuria-based freedom fighters led by Guan Xiangying. In the various Legation cities, different station chiefs have been appointed, most notably Shanghai station chief Shen Zui. Closest to the centre of power is Dai's childhood friend Mao Renfeng, assigned to the east. Helping coordinate them is Wei Daming, a prominent communications officer.\n\nThese men, and the hundreds beneath them have gone into the belly of the beast, putting their lives in jeopardy for the cause. We can only hope that their sacrifices will be worth it one day."
 CHI.midgame.211.d.juntong: "$CHI.midgame.211.intro$\n\nQuoi qu’il en soit, la source est assez évidente. [CHI.Capital.GetCapitalVictoryPointName] a autorisé la création du humble Bureau National d'Enquête et de Statistiques (également connu sous le nom de Juntong) pour coordonner les réseaux clandestins existants. Dirigés par le secret Dai Chunfeng, des détachements organisés par les hommes de confiance de Dai ont été déployés dans tout le pays pour établir des cellules dormantes dans les différentes provinces. Il a certes profité de ses divers contacts criminels le long de la côte, une capacité héritée de son ancienne « Ligue des Dix », mais ce n'est pas pour autant un gangster ordinaire : ses hommes sont connus pour leur nationalisme fanatique et leur engagement envers la cause. Leur capacité pratique à saper notre gouvernement est douteuse, et une grande partie de leurs activités ont été qualifiées de fanfaronnades, mais nous serions tout de même avisés de rester vigilants à leur sujet."
 CHI.midgame.211.d.CHI.teke: "$CHI.midgame.211.intro$\n\nZhou Enlai a travaillé avec diligence à la création de son agence, composée d'hommes et de femmes issus de différents horizons. De nombreux officiers supérieurs sont issus de l'« Escouade Rouge » et des agents de longue date du parti, bien que Zhou ait pris soin de sélectionner un grand nombre d'agents qui n'avaient pas une longue histoire en tant que socialistes - leur permettant de se fondre à la fois à l'intérieur et à l'extérieur du parti. Quatre sections opérationnelles ont été créées : la section des affaires générales, la section d'information, la section de radiocommunication et la section d'action. Compte tenu des responsabilités de Zhou ailleurs, ses lieutenants en chef Chen Geng, Gu Shunzhang et Xiang Zhongfa s'occupent souvent de la gestion quotidienne du Teke."
 CHI.midgame.211.d.teke: "$CHI.midgame.211.intro$\n\nQuoi qu’il en soit, la source est assez évidente. [CHI.Capital.GetCapitalVictoryPointName] a autorisé la création de la Section des Opérations Spéciales du Comité Central (également connue sous le nom de Teke) pour coordonner les réseaux clandestins existants à travers le pays. Dirigés par l'éminent révolutionnaire, propagandiste et coordinateur du renseignement Zhou Enlai et construits autour d'un noyau d'agents du renseignement connu sous le nom d'« Escouade Rouge», ces agents ont été envoyés dans les coins les plus reculés du pays. Aussi impitoyables et zélés qu’ils soient, il est peu probable qu’ils soient en mesure de saper directement notre gouvernement. Cependant, il est clair que les ambitions nationales du Kuomintang grandissent."
 CHI.midgame.211.a: "Que se passerait-il s’ils se réveillaient ?"
 CHI.midgame.211.b: "En avant, chevaliers de la révolution."
 CHI.midgame.211.c: "Nous ne faisons pas peur si facilement."
 CHI.midgame.211.d: "Des hommes courageux dans des moments difficiles."

 CHI.midgame.212.t: "Dysfonctionnement au sein du MSS"
 CHI.midgame.212.d: "Comme le pétrole et l’eau, l’Escouade Rouge et la Ligue des Dix ne se mélangent pas du tout. Apparemment sous la tutelle du ministère de la Sécurité d’État, les groupes concurrents se sont retrouvés presque en désaccord presque constant malgré les efforts initiaux visant à intégrer les agences révolutionnaires. Frustré, un effort a été fait pour essayer de séparer les deux en départements différents - l'Escouade Rouge étant affectée à des tâches intérieures et la Ligue à des missions exterieures.\n\nCela ne s’est pas très bien passé non plus. À l’instar des querelles d’enfants, il y a eu des luttes pour le contrôle de nombreuses fonctions lucratives telles que la perception des taxes et des droits de douane, le maintien de réseaux de contrebande, la police secrète et la collecte de renseignements à l'étranger. Un audit superficiel a révélé de multiples organisations parallèles, et des ressources considérables ont été dépensées pour s’espionner les unes les autres au lieu que chacun fasse son travail. La goutte d'eau qui a fait déborder le vase pour de nombreux membres de la CEC a cependant été la décision des partisans de Dai Chunfeng et de Zhou Enlai de s'adresser à la presse pour exprimer leurs griefs, accusant l'autre de voler le crédit et de saper le MSS.\n\nAprès s'être complètement ridiculisé en public et à bout de patience, Deng Yanda a finalement franchi le pas. Il a proposé de limoger Dai en tant que chef par intérim du ministère et de réduire l'influence de Zhou, créant plutôt un nouveau poste de ministre de l'Intérieur. Il a mis en avant Zhang Yunchuan, un officier militaire de la WMARCA, qui a promis de reconstruire le MSS à partir de zéro, mettant de fait sur la touche aussi bien l'Escouade Rouge que la Ligue des Dix.\n\nCertains se demandent si c'était ce que le PAC souhaitait depuis le début : une chance de nommer un homme au cabinet . Face à la menace, les deux factions du MSS ont juré haut et bas qu’elles renonceraient aux luttes intestines et que tout problème n’était qu’un problème de croissance. Ce n’est pas une affirmation particulièrement crédible, mais d’un autre côté, quoi que nous choisissions, les choses ne peuvent de toute façon qu’augmenter."
 CHI.midgame.212.a: "Nous allons résoudre ce problème."
 CHI.midgame.212.b: "Nous allons repartir de zéro."

#Champion Mechanic Events
 CHI.midgame.213.t.deng: "Un champion pour les ouvriers et les paysans ?"
 CHI.midgame.213.t.zhou: "L'Éminence du Département Politique"
 CHI.midgame.213.t.hu: "Une étoile montante d’une nouvelle NRA"
 CHI.midgame.213.t.zhang: "Le Héros de l'Armée de Fer"
 CHI.midgame.213.t.xiao: "Le Général Syndicaliste"
 CHI.midgame.213.t.li: "Le Bastion "non-partisan" de la NRA"
 CHI.midgame.213.d.deng: "Si l'Armée Nationale Révolutionnaire devait avoir un visage, depuis la mort prématurée du général Chiang, ce serait celui de Deng Yanda. Sa riche carrière l'a conduit dans les salles de Whampoa, dans les villes d'Europe, sur les collines du Jiangxi et maintenant sur les champs de bataille à travers la Chine. Avec chaque succès, son importance augmente – créant un noyau puissant pour ceux qui cherchent une alternative au régime de Wang. Mais à mesure que son prestige monte en flèche, parfois même ses plus proches alliés craignent qu'il ne vole trop près du soleil, et des commentaires désobligeants sur un « Napoléon Rouge » se sont rapidement répandus. Mais pour l’instant, l’opinion publique reste de son côté, tout comme l’armée qui jouit de sa gloire militaire."
 CHI.midgame.213.d.zhou: "S’il y a quelqu’un qui peut sauver l’Armée Nationale Révolutionnaire de la corruption, c’est bien Zhou Enlai. Diplomate et humble, mais bien investi dans l'idéologie socialiste, il est un favori de longue date de la Mission Militaire Internationale en Chine en tant que modèle d'officier rouge. Bien que beaucoup se soient interrogés sur l'efficacité avec laquelle un officier politique, un instructeur de Whampoa et un petit commandant de guérilla s'en sortiraient sur le terrain, cette confiance a porté ses fruits grâce à son leadership déterminé au combat. Avec son prestige à un niveau sans précédent, il devrait l’exercer pour rapprocher l’Armée Nationale Révolutionnaire de son camp, aidant ainsi à repousser les cabales militaires déloyales qui menacent la stabilité nationale."
 CHI.midgame.213.d.hu: "Instruits pour mettre sur pied une force totalement fidèle au Kuomintang, les diplômés de Whampoa se sont battus courageusement pour le parti. Mais il arrive que l’Armée Nationale Révolutionnaire puisse se suicider, exigeant la révolution même au sein du parti. Hu Zongnan est un vétéran de certaines des premières expéditions du KMT, mais il a été privé de sa chance de briller en 1927. Il a néanmoins rattrapé le temps perdu grâce à ses récentes réalisations sur le champ de bataille. Ses succès sont difficiles à contester, mais on peut se demander si ces victoires profitent réellement au parti. Le zèle et la brutalité des hommes de Hu ont suscité de vives inquiétudes au sein de la CEC, même si celle-ci n'a guère d'autre choix que de le féliciter en public."
 CHI.midgame.213.d.zhang: "Zhang Fakui était le garde du corps personnel du Dr Sun et a combattu pour le Kuomintang tout au long de l'ère des Seigneurs de Guerre. Il est devenu commandant de la légendaire Quatrième Armée (dite« de fer ») lors de l'Expédition du Nord, mais pendant la période d'exil, il a été mis à l'écart et envoyé en Inde pour aider à conseiller les forces [HND.GetAdjective]es. Mais depuis son retour, il a repris avec empressement l'initiative sur le champ de bataille et a remporté de multiples succès. À chaque triomphe, il fait grandir l’influence de sa « clique indienne » composée d’officiers de centre-droit étroitement affiliés à la Faction de la Reconstruction. Il reste à voir dans quelle mesure cela pourra apaiser les eaux troubles au sein de l’armée au lieu d’aggraver les rivalités existantes."
 CHI.midgame.213.d.xiao: "À bien des égards, Xiao Jinguang est un héros militaire improbable pour la révolution chinoise. Né dans une famille défavorisée du Hunan, son père et son grand-père sont décédés subitement. Pourtant, il a pris de l'importance en rejoignant le Parti Syndicaliste Chinois nouvellement fondé et en partant à l'étranger pour étudier la théorie militaire en France. Étranger au sein de l'armée, ni instruit, ni enseignant à Whampoa, son chemin vers le commandement restait très improbable. Mais après en avoir eu l’occasion, il a remporté plusieurs triomphes sur le champ de bataille. La direction du LCS l'a salué comme un exemple pour une jeune génération d'officiers syndicalistes qui luttent pour accéder aux rangs supérieurs dominés par les membres du KMT et les diplômés de Whampoa."
 CHI.midgame.213.d.li: "Li Jishen est un homme à la carrière bien remplie. Il assume le poste difficile de Ministre de la Guerre, d'intermédiaire en matière de pouvoir politique et également de général par intérim dans l'Armée Nationale Révolutionnaire. Ses récentes victoires ont contribué à promouvoir une image « non-partisane » au sein du haut commandement, évitant ainsi les querelles hostiles de la direction politique du Kuomintang. Cela dit, Li doit son travail autant à la politique qu’à ses capacités militaires, notamment du temps où il travaillait avec des factions politiques de Liangguang allant de Hu Hanmin à Chen Jiongming et même à la Nouvelle Clique du Guangxi. Il a exploité ces liens pour se présenter comme médiateur, mais certains se demandent si cela masque sa véritable loyauté envers la droite… ou envers lui-même."
 CHI.midgame.213.a: "Un héros socialiste ? Ou un bonapartiste ?"
 CHI.midgame.213.b: "Un visage jeune pour une nouvelle NRA."
 CHI.midgame.213.c: "Un commandant intrépide, mais effrayant parfois..."
 CHI.midgame.213.d: "Il semble que sa carrière ne soit pas encore terminée."
 CHI.midgame.213.e: "Quelqu'un qui combat pour le prolétariat."
 CHI.midgame.213.f: "La voix de la raison en ces temps incertains..."

 CHI.midgame.215.t: "Les Exilés de Liangguang"
 CHI.midgame.215.d: "Depuis qu'il a pris le pouvoir au Liangguang, le général du Kuomintang de droite, Li Zongren, affiche ouvertement son hostilité à l'égard des nombreux gauchistes de sa province, notamment des membres du Parti Syndicaliste Chinois. Mais maintenant qu’il a enfin centralisé le pouvoir autour de lui, Li a commencé à sévir contre les gauchistes au sein de l’armée et du gouvernement, ce qui a conduit de nombreuses personnes à fuir les persécutions pour se réfugier dans une province plus amicale.\n\nAujourd'hui, certains d'entre eux sont arrivés à [CHI.Capital.GetCapitalVictoryPointName], prêtant serment d'allégeance au Kuomintang et offrant leur aide pour soutenir nos efforts révolutionnaires. Parmi eux se trouve le général Ye Jianying du Guangdong qui, bien que membre engagé du Parti Syndicaliste Chinois, a pris les armes contre Chen Jiongming après sa trahison et a aidé Sun Yat-sen à s'échapper de Guangzhou. A ses côtés se trouve le général Liu Fei. Ancien officier du Guangxi et membre du Kuomintang, il est néanmoins devenu la cible de persécutions de droite, probablement en raison de ses sympathies syndicalistes présumées. Le dernier est Tan Pingshan. Ancien membre du Tongmenghui et figure de proue de la branche Guangdong du CSP, sa volonté de voir aboutir la révolution en Chine ne fait aucun doute. Tan a également exprimé sa sympathie envers le PAC de Deng Yanda et serait sans aucun doute une personnalité médiatrice compétente travaillant pour notre coalition, si on lui en donnait l'occasion.\n\nPourtant, certaines voix dissidentes suggèrent que nous refusions leur offre. En effet, les craintes que leurs allégations de persécution ne soient en réalité qu'un mensonge, et une tentative d'espions d'accéder aux hauts niveaux du gouvernement et du commandement de l'armée, suscitent des inquiétudes alarmantes."
 CHI.midgame.215.a: "Nous souhaitons la bienvenue à nos camarades de la révolution."
 CHI.midgame.215.b:0 "Nous ne pouvons pas leur faire confiance."

#Other Middle Tree Events
 CHI.midgame.218.t: "La Commission des Affaires Militaires"
 CHI.midgame.218.d: "La Commission des Affaires Militaires (MAC) a été fondée à Guangzhou pour superviser, superviser et gérer l’Armée Nationale Révolutionnaire à ses débuts. Initialement composée de 64 membres, le Dr Sun l'a réduite à 26 et, au moment de sa mort, à un conseil composé de Wang Jingwei, Xu Chongzhi, Liao Zhongkai, Hu Hanmin, Tan Yankai, Chiang Kai-shek, Mikhail Borodin, et Wu Chaoshu. Au cours de l'année suivante, Cheng Qian, Li Jishen et Chen Gongbo rejoindront l'état-major aux côtés des Seigneurs de Guerre alliés Li Zongren, Huang Shaohong, Feng Yuxiang, Li Fulin et Gu Yingfen.\n\nLes luttes intestines au sein de la MAC ne lui ont pas rendue service lors de l'Expédition du Nord, alors que Chiang tentait de forcer Wang à lui céder la présidence, accusant Wang d'incompétence dans la conduite des affaires militaires. Depuis, la plupart de ses anciens membres ont également disparu : Tan et les Seigneurs de Guerre sont partis, Hu et Xu ont été exécutés, Borodine a été rappelé et remplacé par Malraux, Chiang a été tué au cours de l'Expédition.\n\nAyant récemment été chargée de coordonner les activités de la nouvelle Armée Nationale Révolutionnaire, nombreux sont ceux qui craignent une répétition des batailles précédentes pour le contrôle de la MAC. Les hauts gradés de l'armée accusent l'ingérence des civils et des étrangers d'être responsables de ses anciens échecs, exigeant que seuls le président et les hauts commandants soient nommés. Cela a été contesté par ceux qui estiment que la NRA doit être tenue pour responsable, dénonçant la tendance indépendantiste encouragée par Chiang et insistant sur une surveillance civile accrue de la part du Comité Exécutif Central. Le Front Uni, soutenu par le MMIC, a également insisté pour que son mot à dire soit équitable, ce qui complique encore davantage les choses – en insistant sur la présence de la LCS et de ses conseillers au sein de la commission. La situation sur le terrain exige cependant qu'une décision soit prise rapidement quant à la taille et à la composition de cet organe."
 CHI.midgame.218.a: "Les militaires devraient s’occuper des questions militaires."
 CHI.midgame.218.b: "Autoriser uniquement la surveillance civile de la KMT-CEC."
 CHI.midgame.218.c: "Un large éventail d’opinions est toujours utile."

 CHI.midgame.220.t: "Le Parti National Révolutionnaire Coréen"
 CHI.midgame.220.d: "Dans le cadre de l’engagement du Kuomintang chinois non seulement en faveur de la révolution nationale mais aussi de la libération du reste des peuples asiatiques de l’impérialisme, des liens cordiaux ont été établis entre le Kuomintang et le Parti National Révolutionnaire Coréen (KNRP).\n\nFormé par des exilés coréens en Chine et dirigé par Kim Wonbong (un coréen qui avait rejoint l'Académie de Whampoa peu avant l'Expédition du Nord), le KNRP prétend être le parti « frère » du KMT. En tant que parti nationaliste coréen, le KNRP est un parti majoritairement socialiste qui prétend également adapter et suivre les Trois Principes du Peuple. Alors que le peuple coréen, comme le peuple chinois, est opprimé et vit sous les chaînes de l’impérialisme japonais, les liens entre ces deux nations sont forts. Alors que le conflit entre l’Empire du Japon et une Chine dirigée par les nationalistes semble inévitable, de nombreux expatriés coréens pensent qu’en travaillant avec les Chinois, ils pourraient un jour obtenir leur indépendance, avec l’aide de la Chine.\n\nCela étant dit, conformément aux ordres formels de la NRA, le grade et le statut de Kim Wonbong ont été rétablis en tant que soldat officiel au sein de la NRA. Il commande l'Armée de Libération de la Corée, un bataillon de volontaires coréens tout aussi patriotes, dont le jeune Chang Cheol-bu, avec le grand objectif qu'un jour ils puissent rentrer chez eux en Corée, en tant que libérateurs."
 CHI.midgame.220.a: "Nous saluons nos camarades coréens !"

 CHI.midgame.221.t.india: "Salutations de [CHI.Capital.GetCapitalVictoryPointName]"
 CHI.midgame.221.t.china: "Mission vers [HND.Capital.GetCapitalVictoryPointName]"
 CHI.midgame.221.d.india: "Partout sur le continent, le sentiment anticolonial a balayé la nation chinoise. Parmi ces groupes figure le Kuomintang chinois, un parti nationaliste et avant-gardiste construit autour des Trois Principes de Sun Yat-sen. Dominés par des militants d'extrème-gauche, ces derniers ont chassé plusieurs seigneurs de guerre qui occupaient la côte est et ont récemment commencé à se rapprocher de gouvernements partageant les mêmes idées.\n\nEn tant que l’un des plus grands gouvernements révolutionnaires œuvrant pour libérer leur nation des chaînes coloniales, le Kuomintang prétend que nous sommes des âmes sœurs. D'une certaine manière, cette action a commencé dès 1907, lorsque des révolutionnaires chinois en exil ont travaillé avec des révolutionnaires indiens et japonais pour former la « Fraternité Humanitaire Asiatique ».\n\nMais les temps ont considérablement changé. L'échec de l'Expédition du Nord en 1927 a torpillé leurs chances initiales d'unifier leur nation, et ils ont continué à dériver vers la gauche politique. Un petit détachement de conseillers chinois a été envoyé pour nous aider en 1934, mais ils sont depuis rentrés chez eux, mais les Chinois n'ont pas tardé à le souligner comme preuve qu'un partenariat fructueux était possible.\n\nMême s’ils sont revenus, il n’y a aucune garantie de leur succès. Et même s’ils réussissaient, la puissance du Japon continue de croître, et ils risquent fort d’entrer en conflit avec les Chinois d’une manière ou d’une autre. De plus, des différends subsistent sur les frontières sino-indiennes et sur le statut du Tibet alors que le Kuomintang adhère au revanchisme.\n\nAlors que les Chinois proposent de se reconnaître mutuellement, le rêve d’une coopération panasiatique semble s’éloigner. Mais peut-on encore rêver ?"
 CHI.midgame.221.d.china: "Partout sur le continent, une fièvre de libération a balayé l’Inde et le peuple s’est soulevé contre ses oppresseurs britanniques ! Le résultat a été la création de [HND.GetNameDef] par le Congrès National Indien et ses divers alliés d'un gouvernement qui témoignent de l'appel durable de la liberté.\n\nTravaillant souvent parallèlement à nos propres efforts tout au long des années 1920, les [HND.GetAdjectiveCap]s sont souvent considérés comme nos âmes sœurs. D'une certaine manière, cet échange d'idées a commencé dès 1907, lorsque des révolutionnaires chinois en exil ont travaillé avec des révolutionnaires indiens et japonais pour anciennement la « Fraternité Humanitaire Asiatique ».\n\nAlors que nous travaillons à libérer notre patrie, il est impératif que nous nous souvenions des autres pays d’Asie qui ont besoin d’être libérés. Un exemple direct d'un tel partenariat pan-asiatique, indépendant de la sphère malavisée du Japon, est la mission militaire chinoise envoyée en Inde en 1934 sous la direction de Zhang Fakui. Il reste bien entendu de nombreux obstacles à nos relations futures, comme la question des frontières et la gestion de la menace japonaise. Mais pour l’instant, saluons nos camarades révolutionnaires alors que nous marchons vers la liberté (et espérons qu’ils feront de même) !"
 CHI.midgame.221.a: "Nous serons attentifs à leurs actions avec beaucoup d'intérêt."
 CHI.midgame.221.b: "Juste une autre future source de problème dans la région."
 CHI.midgame.221.c: "Nous exprimons l’espoir d’un avenir productif !"

 CHI.midgame.222.t: "Des armes pour la Révolution Indochinoise"
 CHI.midgame.222.d: "Les courageux rebelles des nations d’Indochine combattent courageusement contre les vils [GEA.GetAdjectiveCap]s impérialistes, et notre position dans l’est de la Chine étant assurée, il est grand temps que nous soutenions nos camarades révolutionnaires. Après tout, l’intervention allemande en 1927 a montré plus que tout que nos luttes étaient liées.\n\nLe Viet Minh est une coalition de groupes socialistes disparates réunis sous une même bannière, et il y a eu différents points de contact au fil des années. Plusieurs ont assisté aux cours de Whampoa par exemple, et quelques dizaines ont même combattu à nos côtés lors de l'insurrection MinGan. D'autres ont été formés par nos officiers en Inde pendant la période d'exil. Au niveau civil, leurs sections sont dispersées dans toute l’Asie du Sud-Est, à l’instar de nos propres réseaux de diaspora, et les contacts sont fréquents entre eux.\n\nL’élément pratique consistant à les soutenir constitue davantage un défi. Les révolutionnaires [INC.GetAdjective]s ont établis des contacts avec des commandants de navires civils, ce qui leur a permis d'échapper partiellement au blocus naval [GEA.GetAdjective], généralement en envoyant d'abord du matériel à Bangkok, puis en le faisant passer clandestinement par voie terrestre vers les territoires contrôlés par les rebelles. Si nous mettions en commun nos ressources avec nos propres contacts OCC en Asie du Sud-Est, nous pourrions peut-être acheminer quelques expéditions, même si cela sera dangereux et que toutes n'y parviendront pas.\n\nPosséder des ports plus proches de la région serait un grand avantage, notamment celui de Guangzhou. Étant donné l’ampleur des échanges commerciaux qui y circulent, il serait beaucoup plus facile et moins coûteux d’introduire clandestinement du matériel, et nous pourrions en envoyer bien davantage. L’accès au territoire [SIA.GetAdjective] via la frontière avec le Yunnan serait également avantageux : sa nature poreuse combinée au mépris [SIA.GetAdjective] pour ses voisins a également permis l’ouverture de voies de contrebande terrestre vers l’Indochine, depuis le nord.\n\nIl est de notre devoir de soutenir nos camarades révolutionnaires, même si ce n’est peut-être tout simplement pas le bon moment."
 CHI.midgame.222.a: "Faire passer clandestinement toutes les armes possibles."
 CHI.midgame.222.b: "Prévoir un envoi coûteux."
 CHI.midgame.222.c: "Autoriser l'envoi d'équipement lourd."
 CHI.midgame.222.e: "Nous devons attendre une meilleure opportunité."

 CHI.midgame.223.t: "Fournitures de contrebande en provenance de Chine"
 CHI.midgame.223.d: "Nos camarades chinois de [CHI.Capital.GetCapitalVictoryPointName] ont lancé une opération à petite échelle mais malgré tout intrépide pour nous fournir des armes, défiant le blocus [GEA.GetAdjectiveCap]. En coordination avec nos propres réseaux d'approvisionnement à travers l'Asie du Sud-Est, tant par voie terrestre que maritime, l'équipement a été déplacé d'abord au Siam, puis par voie terrestre vers des zones amies. De cette manière, nous avons travaillé ensemble pour saper les efforts [GEA.GetAdjectiveCap]s visant à étouffer le soutien étranger.\n\n$CHI.midgame.223.closer$"
 CHI.midgame.223.a:0 "Nous sommes reconnaissants pour leur aide."
 CHI.midgame.223.b: "Ils en ont plus besoin que nous."

 CHI.midgame.223.closer: "Nos liens ont commencé il y a des années, alors que nos mouvements socialistes anti-impérialistes convergeaient vers des objectifs similaires, dans la région. Beaucoup de nos révolutionnaires ont étudié à Whampoa ou sont restés à Guangzhou au début du gouvernement révolutionnaire du Kuomintang, et quelques dizaines se sont même portés volontaires pour aider les Chinois lors de leur insurrection MinGan. Mais à l’heure actuelle, la plupart sont rentrés chez eux, même si leurs efforts ont certainement porté leurs fruits.\n\nAvec un peu de chance, ce partenariat apportera la liberté à la fois à leur patrie et à la nôtre, et peut-être même à la libération du continent tout entier !"

 CHI.midgame.224.t: "De l'équipement lourd en provenance de Chine"
 CHI.midgame.224.d: "Nos camarades chinois de [CHI.Capital.GetCapitalVictoryPointName] ont lancé une opération à grande échelle pour nous approvisionner à l'occasion de notre guerre contre l'impérialisme, défiant directement les efforts [GEA.GetAdjectiveCap]s pour empêcher l'aide d'affluer vers [INC.Capital.GetCapitalVictoryPointName]. Utilisant les principales routes d'approvisionnement du sud de la Chine vers Bangkok, ainsi que les sentiers de montagne à la frontière [SIA.GetAdjectiveCap]e, les réseaux de contrebande terrestre ont redoublé d'effort dans un effort héroïque pour garder nos armées équipées.\n\n$CHI.midgame.223.closer$"
 CHI.midgame.224.a:0 "Nous les remercions pour leur aide."
 CHI.midgame.224.b: "Ils en ont plus besoin que nous."

 CHI.midgame.225.t: "Les bénévoles du Soleil Levant"
 CHI.midgame.225.d: "Le Ministère des Affaires Etrangères a reçu aujourd'hui la demande d'enrôlement officielle d'un individu singulier et d'une poignée de volontaires de l'Empire du Japon. Nosaka Sanzo, ancien organisateur syndical, journaliste et membre de la Troisième Internationale, a longtemps travaillé avec l'insurrection de Mingan depuis son déploiement en Chine à la suite de l'échec du soulèvement de 1932. Marxiste engagé et dévoué à la libération et à la révolution des ouvriers et des paysans japonais, il a depuis été exilé de son pays d'origine et a agi comme agent de la Troisième Internationale.\n\nMalgré les relations tendues entre le Japon et la Chine, notamment en ce qui concerne l'exploitation du nord-est de notre pays, Nosaka et ses partisans ont promis leurs services à la Révolution Nationale Chinoise, arguant que leur cause se tient aux côtés de la nôtre dans une lutte pan-asiatique commune contre non seulement l'impérialisme. mais aussi le capitalisme. En conséquence, l’Armée Nationale Révolutionnaire a décidé d’accorder pleinement une commission à Nosaka en tant qu’officier de la Révolution Nationale."
 CHI.midgame.225.a: "Nous travaillons en parfaite harmonie!"

 CHI.midgame.226.t: "Le gouvernement central demande Beijing"
 CHI.midgame.226.d: "La victoire de notre coalition révolutionnaire lors de l'expédition du Nord a permis de renverser nos rivaux dans la région. Après avoir fièrement servi la cause nationale, nos administrateurs ont entamé le processus vital de mise en place de la tutelle à Beijing. La ville, littéralement traduite par "Capitale du Nord", a joué un rôle central dans l'histoire de la Chine. Elle a longtemps servi de capitale à la nation et sa prise a conféré une grande légitimité au Kuomintang ainsi qu'à [ROOT.GetLeader].\n\nLe Comité central semble avoir reconnu ce fait et se méfie de nos intentions. La presse de [CHI.capital.GetCapitalVictoryPointName] a sensiblement cessé d'imprimer des mentions de [ROOT.GetLeader] ou de [ROOT.GetRulingParty], signe précurseur de son mécontentement. Ils ont également envoyé plusieurs représentants dans une tentative pas si subtile d'arracher le contrôle de l'administration régionale à nos propres dirigeants.\n\nNous avons finalement reçu un appel privé de [CHI.GetLeader] en personne, exigeant que nous cédions la juridiction de Beijing au gouvernement central de la République pour qu'il l'administre directement. Cet empiètement sur l'autonomie locale est une grave menace pour notre autorité, mais il semble qu'ils n'aient pas l'intention de renoncer à cette confrontation. Accepter serait une noble action, mais nous condamnerait peut-être à une subordination permanente. Pourtant, une certaine ambition brille dans les yeux de [FROM.GetLeader]. Ce n'est pas la première fois qu'une alliance révolutionnaire s'effondre sur la ville éminente."
 CHI.midgame.226.a: "Ainsi soit-il, nous cédons."
 CHI.midgame.226.b: "Notre autonomie ne sera pas violée !"

 CHI.midgame.227.t: "[FROM.GetNameDefCap] rend Beijing"
 CHI.midgame.227.d: "Cédant à la pression croissante du gouvernement central, [FROM.GetLeader] et [FROM.GetNameDef] ont accepté de transférer la juridiction de Beijing et des zones environnantes au gouvernement central. Une importante délégation de fonctionnaires est arrivée plus tôt dans la journée à la gare de Zhengyangmen pour prendre leurs fonctions dans la ville, bien qu'il s'agisse essentiellement d'une formalité. Ils étaient précédés de plusieurs officiers de l'armée centrale et d'autres représentants qui ont veillé à ce que le transfert se fasse en douceur et dans la sérénité. L'ancienne capitale étant enfin sous notre contrôle et un rival potentiel ayant été humilié, nous pouvons enfin commencer à préparer les prochaines étapes de l'unification nationale."
 CHI.midgame.227.a:0 "Comme cela devrait être."

###Section 2c (400-599): Economic Content
 CHI.midgame.400.t: "Le Lancement de la Réforme Agraire"
 CHI.midgame.400.d: "Une des raisons d'être primordiale de la révolution est la libération du paysan de l'exploitation et des propriétaires fonciers. La réforme agraire est un cri de ralliement pour le parti, et les succès très médiatisés de MinGan s'avèrent être un atout majeur. Les réalités du gouvernement n'ont cependant pas été aussi idylliques. La reproduction des réalisations de MinGan a été difficile et source de division malgré un objectif commun de coopératives gérées par des paysans.\n\nChen Gongbo, le principal idéologue de la RCA, a soutenu que la Chine est un État semi-féodal qui nécessite une réorganisation politique avant qu'une révolution sociale puisse se produire. Alors que les conflits de classe sont inévitables, il pense que le mouvement de masse nécessite une gestion différente de celle en Europe. Chen Duxiu et le CSP-orthodoxe ont adopté cette position, mais de nombreux radicaux du CSP continuent d'affirmer que le problème de la Chine ne sont pas les institutions féodales mais la domination des capitalistes urbains, et doit adopter à cet effet une révolution socialiste prolétarienne.\n\nGu Mengyu et de nombreux membres modérés de la RCA soutiennent que la lutte des classes n'est pas inévitable et que la Chine est une nation capitaliste naissante dominée par des seigneurs féodaux. Eux, la Société Mondiale et d'autres appellent à une réforme agraire non violente axée sur le plafonnement des loyers et des redistributions modérées. Ne sont pas inclus dans la discussion les roturiers eux-mêmes, qui connaissent souvent peu le marxisme, le syndicalisme ou le nationalisme et s'accrochent aux traditions et aux superstitions - une dissonance assez fréquente dans la politique d'avant-garde.\n\nAlors que des programmes pilotes de réforme agraire commencent à apparaitre dans le Jiangsu, ces philosophies contradictoires occupent le devant de la scène. Jusqu'à présent, la redistribution a été mise en œuvre de manière ponctuelle par divers commandants et commissaires, créant un système disparate et inefficace. Le PAC a fait pression pour permettre aux paysans de s'organiser dès le départ, le parti les coordonnant plus tard. La RCA a encouragé les magistrats à organiser la terre avant de la donner aux paysans, et condamne ce qu'ils considèrent comme une activité subversive du PAC. Certains extrémistes ont insisté en privé sur la nécessité d'une nationalisation totale jusqu'à la fin de la tutelle, affirmant qu'il s'agit d'une mesure de guerre."
 CHI.midgame.400.a: "Laisser le système patchwork dans son état actuel."
 CHI.midgame.400.b: "Déployer des magistrats pour rationaliser les affaires."

 CHI.midgame.401.t: "Faire drastiquement bouger les choses"
 CHI.midgame.401.d: "Dans l’ensemble, la gauche chinoise peut s’accorder sur une chose : le dénuement et la pauvreté écrasante des paysans les ont laissés dans un état de féodalité aggravé par l’instabilité totale de l’époque des seigneurs de guerre. Les libérer des propriétaires terriens (souvent absents), des intérêts étrangers, des seigneurs de guerre tyranniques et des voyous locaux est un objectif révolutionnaire majeur, et le Kuomintang peut attribuer une grande partie de ses succès à sa capacité à rallier l'enthousiasme rural et les soulèvements presque spontanés des milices paysannes au fur et à mesure de leur avancée.\n\nAlors pourquoi ne pas être véritablement révolutionnaire ? Il ne s’agit pas simplement de vaincre les vieux tyrans et de les remplacer, mais de construire un système entièrement nouveau. Malheureusement, pour progresser, il faut casser quelques oeufs pour faire des omelettes, et ce n'est pas toujours aussi simple que de chasser les vieux réactionnaires.\n\nLorsque des magistrats (souvent affiliés à la RCA) ont été déployés dans les zones situées juste à l'extérieur de Nanjing pour aider à réorganiser les coopératives fraîchement créées et à régler les différends, beaucoup ont déclaré avoir été intimidés, voire brutalisés par les milices locales. Il est inquiétant de constater que beaucoup d’entre eux étaient auparavant armés par la NRA et craignent que des magistrats du gouvernement central ne viennent s’emparer de leurs terres.\n\nIl n'a pas fallu longtemps pour que les accusations de trahison commencent à circuler. Des audiences controversées ont accusé des officiers affiliés au PAC d'avoir délibérément attisé les craintes des paysans pour saboter les efforts de réforme agraire de la RCA, exploitant leur domination sur les conseils de direction rurale locaux récemment installés pour saper le parti. Bien que cela semble trop tard, le PAC a répliqué avec des témoignages sordides paysans de brutalité et de corruption de la part des commissaires du parti : mais une fois que les rouages ​​de la machine du parti ont démarré, il n'y a plus grand-chose à faire pour l'arrêter.\n\nDe nombreuses milices ont reçu l'ordre de désarmer ou du moins de se retirer, et la réputation de Deng Yanda a été réduite à néant. Alors que le scandale s’apaise lentement grâce à la censure du gouvernement et au retrait tactique du PAC, la seule chose qui reste à régler est l’approche. Alors qu'une deuxième vague de commissaires est déployée, ils ont reçu pour instruction de..."
 CHI.midgame.401.a: "...adopter une approche mesurée et juste."
 CHI.midgame.401.b: "... réprimer durement les traîtres."

 CHI.midgame.402.t: "Le Syndicat National du Travail"
 CHI.midgame.402.d: "L'industrialisation de la Chine a été inégale et fortement concentrée le long des villes côtières, mais il s'agit d'un processus de longue haleine facilité en partie grâce aux investissements extérieurs. Cependant, la richesse générée a été extrêmement inégale – une grande partie sortant du pays et le reste remplissant les poches de la bourgeoisie compradore, des magistrats corrompus et des armées des seigneurs de guerre. Les pauvres des villes ont bénéficié de très peu d’aide, et une grande partie a afflué vers la cause socialiste lorsqu’ils ont libéré la terre.\n\nLe Kuomintang a parrainé de nombreux syndicats sous la bannière de sa fédération « Union Nationale du Travail » contrôlée par son parti, dans l'espoir d'inspirer le prolétariat urbain à sa cause et sous une direction « accommodante ». Cette relation souple a toutefois été remise en question par le zèle avec lequel de nombreux travailleurs et organisateurs se sont comportés. Telle une tempête dans une bouteille, la conquête du Kuomintang a suscité la libération d’une frustration considérable refoulée de la part de la classe ouvrière.\n\nLes groupes syndicalistes ont sauté sur l’occasion de faire avancer leur cause fondatrice, avec une certaine réticence au début, mais bientôt avec une vigueur considérable. L’ouvrier est un pilier clé de la base du pouvoir du Kuomintang, et son Comité Exécutif Central doit certainement agir rapidement pour façonner le mouvement avant que ce moment ne passe. Soit ils rapprochent les travailleurs du parti, soit ils s’efforcent de redéfinir leurs relations avec leur parti frère."
 CHI.midgame.402.a: "Garder un contrôle strict sur le syndicalisme chinois."
 CHI.midgame.402.b: "Nommer des intellectuels du CSP à la direction du NLU."
 CHI.midgame.402.c: "Encourager l’action radicale des travailleurs."

 CHI.midgame.403.t: "Les syndicalistes montrent leurs muscles"
 CHI.midgame.403.d: "Escalating Kuomintang rhetoric to fire up the proletariat has not gone unnoticed. Talk of class war and liberation has brought out a revolutionary energy from the workers that exceeds the eager expectations of even the Marxist-inspired leaders of the party. Although many members of the young guard are delighted by this display, seeing it as proof of the Kuomintang's success in bringing a voice to the oppressed, not everyone is as convinced.\n\nParticularly odious to a growing chorus of voices within the party is the independent actions of the CSP-Radicals, who have taken upon themselves to organise the workers with a conviction that sometimes outstrips even Chen Gongbo's faction. There have been growing discussions about striking against even government-operated industry (which the Kuomintang and even some CSP-Orthodox leaders maintain works for the betterment of all of China). Worse, the CSP-Radicals have begun organising militias of their own.\n\nIn their defence, Chen Shaoyu and other leaders insist that corrupt magistrates are the cause of these tensions, and that if the Kuomintang wish to truly win the people's hearts they need to do better. Many agrarian, liberal, and nationalist elements have demanded that they be reigned in for the sake of preserving unity, looking to Deng Yanda to step in their defence. Should he and the PAC fail, there is concern that amidst the rising tensions, they will turn to others for a solution - further dividing the party and pushing it to extremes.\n\nAs Deng presents his solution to the Chairman before the Central Executive Committee, he weighs his next words carefully."
 CHI.midgame.403.a: "Work out a reasonable compromise."
 CHI.midgame.403.b: "Forcibly disarm the militias."

 CHI.midgame.404.t: "The Draft Law on Disposition of Rebel Property"
 CHI.midgame.404.d: "To the victors go the spoils, and with the Kuomintang's victory in the Five Provinces they have seized a copious amount of treasure from defeated warlords and fleeing bourgeoisie, even if sizeable quantities have been stolen, evacuated or stashed abroad in advance. In addition to liquid assets such as gold, jewels, and cash, the Kuomintang has nationalised capital infrastructure such as railways, factories, and ports - especially targeting the hated foreign-owned investments of the AOG.\n\nBut, as always in the aftermath of victory, now comes the question of dividing shares. The National Revolutionary Army's commanders and various party commissars have been remarkably disciplined in protecting and cataloguing seized assets to the best of their ability, even as the count goes on and cases of fraud have emerged. But higher up in the chain there has been considerable discussion about how to best allocate the revolutionary's newly acquired bounty. Further discussion is expected, but to begin with, a general direction must be charted."
 CHI.midgame.404.a: "Return it to the people."
 CHI.midgame.404.b: "Use it to stabilise the government."

 CHI.midgame.405.t: "The Needs of the People"
 CHI.midgame.405.d: "La décision du Kuomintang de redistribuer les biens saisis s'est avérée largement populaire, et le débat au sein des instances du pouvoir s'est tourné vers la meilleure façon de mettre en œuvre un tel plan. Malgré les principes égalitaires des révolutionnaires socialistes, il y a malheureusement déjà eu beaucoup de lobbying détourné sur la meilleure façon de dépenser l'afflux des richesses de la Ligue. Les cas de mauvaise allocation pure et simple ont été sanctionnés, mais une orientation ciblée devient de plus en plus nécessaire.\n\nDe manière générale, la RCA et ses alliés du CSP ont poussé à une injection d’argent dans la rénovation urbaine. À leurs yeux, gagner le cpeir du prolétariat urbain est essentiel pour relancer l’industrie et donner la base de production nécessaire pour gagner les guerres futures du Kuomintang. Ils soulignent qu’il est plus efficace de concentrer les dépenses sur les zones densément peuplées compte tenu des ressources limitées disponibles. Le PAC et ses factions affiliées ont appelé à une distribution d'aide aux agriculteurs, qui, selon eux, constituent jusqu'à présent l'épine dorsale de la révolution. Alors que de nombreuses personnes sont confrontées à des conditions de famine en raison de la perturbation de la guerre, des dépenses accrues dans ce pays sont le seul moyen d'apporter la paix dans les campagnes et de consolider les bastions du Kuomintang dans la région.\n\nDe nombreux modérés aimeraient faire les deux et ont insisté pour que les dépenses soient relativement égales – même si cela réduit l’efficacité de l’un ou l’autre. Ils ont été rejoints par une voix divergente émanant des Quatre Anciens, qui ont également souligné la nécessité de financer les musées, les conservatoires et autres institutions culturelles. À leurs yeux, les pauvres ont besoin non seulement d’une aide matérielle, mais aussi de pouvoir apprécier la culture et la beauté de leur nation s’ils veulent envisager un nouvel avenir."
 CHI.midgame.405.a: "Se concentrer sur l’autonomisation des travailleurs urbains."
 CHI.midgame.405.b: "Se concentrer sur la réduction de la pauvreté rurale."
 CHI.midgame.405.c: "Maintenir un équilibre."

 CHI.midgame.406.t: "Les Besoins de l'État"
 CHI.midgame.406.d: "Il existe un large consensus sur le fait que le gouvernement chancelant du Kuomintang a besoin de tous les atouts possibles pour se maintenir au pouvoir. Puisque le gouvernement représente et est pour le peuple, donner de l’argent à l’État revient à le donner au peuple. Et bien sûr, un apport de richesse constitue l'outil indispensable pour graisser les rouages ​​de la bureaucratie et le carburant pour faire fonctionner la machine.\n\nToutes métaphores mises à part, d’éminents experts financiers du gouvernement ont appelé au paiement des dettes impayées et à lever des fonds pour la nouvelle bureaucratie gouvernementale. Même dans une nation socialiste, le premier est essentiel pour maintenir la confiance dans la capacité du gouvernement à honorer ses obligations, tant externes qu'internes (en matière de salaires). Cette dernière est vitale pour maintenir la révolution en marche.\n\nD'autres ont appelé à la réouverture des usines et à la promotion de l'industrialisation du pays. Ils affirment que le retour sur investissement sera élevé et qu’une industrie puissante est importante non seulement pour donner un avantage sur nos rivaux, mais aussi pour le succès ultime du socialisme chinois.\n\nLes membres du haut commandement militaire ont fait pression pour que davantage de ressources soient affectées à leurs propres projets avancés, dans l’espoir de faciliter l’adoption de technologies modernes étrangères pour gagner leurs guerres. À leurs yeux, tous les autres organes de l’État peuvent attendre l’unification pour recevoir l’intégralité de leur dû."
 CHI.midgame.406.a: "Se concentrer sur les banques et la bureaucratie."
 CHI.midgame.406.b: "Se concentrer sur l’industrialisation de la nation."
 CHI.midgame.406.c: "Se concentrer sur la modernisation de l’armée."

###Section 2d (600-799): Flavour Content

#Advisor Triggered Events
 CHI.midgame.600.t: "Rapport de la MMIC"
 CHI.midgame.600.d: "En 1927, la Révolution Chinoise s’est brusquement arrêtée lorsque l’intervention allemande a contribué à faire pencher la balance en faveur des forces réactionnaires dans le pays, anéantissant les espoirs des idéalistes et des socialistes. Le Kuomintang et la Ligue des Syndicalistes Chinois furent dispersés et l'Armée Nationale Révolutionnaire brisée.\n\nMais ce n’était pas la fin. La NRA a prouvé sa valeur sur le champ de bataille, une armée disciplinée formée par des officiers socialistes expérimentés et instruite suivant la doctrine socialiste. Initialement dirigée par des émigrés russes rouges, la Mission Militaire Internationale en Chine s'est élargie pour inclure des officiers de toute l'Internationale.\n\nEntre 1927 et 1936, la MMIC a continué à former les forces de la NRA en exil, créant ainsi une force permanente, petite mais d’élite, composée de révolutionnaires chinois. Des agents chinois entraient et sortaient périodiquement clandestinement de Chine, rejoignant des mouvements de résistance clandestins.\n\nGrâce à l’inévitable instabilité provoquée par l’exploitation capitaliste, le peuple chinois a finalement eu une autre chance de briser ses chaînes. Dans une révolte audacieuse et éclairante, ils ont envahi une grande partie de la côte est de la Chine, créant un gouvernement révolutionnaire national rétabli pour défier le régime réactionnaire. La MMIC a été envoyé pour les accompagner dans leur cheminement révolutionnaire. Par la suite, ils en fiévreusement fait le rapport à leur pays, en plaçant de grands espoirs pour l'avenir de la Chine (et le leur)."
 CHI.midgame.600.FRA: "$CHI.midgame.600.d$\n\nEn tant que leader de longue date de l’Internationale, les officiers français constituent une grande partie de la mission militaire. À la tête de la MMIC, André Malraux est un aventurier et écrivain dont les activités révolutionnaires à l'Est ont fait de lui l'un des premiers candidats à ce poste. Homme d'action, penseur et écrivain intelligent, ses écrits sur la situation en Chine ont été bien accueillis par le public. Jean Fontenoy, l'un de ses principaux adjoints chargé de l'entraînement au combat, est parfois considéré comme son reflet dans l'ombre - un autre écrivain-aventurier révolutionnaire de gauche, sans aucun doute courageux mais également mêlé à des affaires d'opium et avec une sympathie croissante pour le totalitarisme."
 CHI.midgame.600.ENG: "$CHI.midgame.600.d$\n\nLe chef adjoint de la mission est David Ramsay, propagandiste et organisateur syndical. Il s'est lancé dans son travail, dans l'espoir d'éviter une répétition de ce qui s'est passé en 1927 et en Russie. Lui et d'autres officiers britanniques de la mission assument souvent des rôles de leadership majeurs, et parmi eux se trouve le jeune George Hardy Jr, suivant les traces de son père en tant que conseiller de la NRA."
 CHI.midgame.600.NOR: "$CHI.midgame.600.d$\n\nParmi nos contributions à la mission, citons Ingvald Berentin Aase, qui a longuement écrit contre l’extraterritorialité norvégienne en Chine et qui a joué un rôle essentiel dans le réchauffement des relations entre nous et les Chinois. Dans ses rapports, il exprime son espoir de voir la fin du concessionnisme dans les cinq provinces."
 CHI.midgame.600.HND: "$CHI.midgame.600.d$\n\nLa MMIC est rejointe par un contingent de conseillers indiens, dans le cadre de nos efforts pour aider nos compatriotes anti-impérialistes asiatiques. Dirigé par Manabendra Nath (MN) Roy, il a exprimé un intérêt particulier pour la révolution agricole – en poussant à une action révolutionnaire pour briser le système semi-féodal."
 CHI.midgame.600.a: "Une victoire du socialisme à l’Est !"

 CHI.midgame.601.t: "Le Soleil Blanc se lève à l'Est"
 CHI.midgame.601.d: "S’il y avait le moindre doute sur le cours inéluctable de l’histoire, les succès presque imparables des forces socialistes en Chine le prouvent sûrement. Inspirée par sa ténacité, l'Armée Nationale Révolutionnaire a balayé le nord de la Chine et réussi à capturer Beijing. Cela a permis à [CHI.GetLeader] de prononcer un discours sur la place Tiananmen, témoignage de la puissance croissante de [CHI.GetNameDef].\n\nCes succès n’ont cependant pas occulté aux yeux des conseillers de la MMIC les réalités auxquelles le parti est toujours confronté. Chaque jour qui passe, [CHI.GetNameDef] est de plus en plus reconnu comme le gouvernement légitime de la Chine, un lourd fardeau à porter. Les forces réactionnaires des seigneurs de guerre à l’intérieur du pays frapperont probablement avant que le Kuomintang ne puisse consolider son emprise, et les nations impérialistes évaluent leurs options. Pendant ce temps, le Kuomintang est contraint de faire face aux périls liés au leadership national, notamment aux attentes croissantes de la population.\n\nAu sein du parti, les divisions se creusent. Wang Jingwei est aux prises avec des ennemis au sein du parti, qui cherchent une occasion de le destituer. D'autres conseillers de la MMIC font état d'une querelle croissante entre le chef de mission André Malraux et Deng Yanda, un éminent général de la NRA accusé de diriger une clique subversive d'officiers. Deng, préviennent-ils, n'est pas le seul à vouloir défier l'autorité de Wang ou à consolider le pouvoir autour de lui."
 CHI.midgame.601.a: "Lourde est la tête qui porte la couronne."

 CHI.midgame.602.t: "Le plan Reclus"
 CHI.midgame.602.d: "L’influence croissante de la Mission Militaire Internationale en Chine au sein de l’Armée Nationale Révolutionnaire chinoise a ouvert de nouvelles opportunités, mais aussi de nombreux risques. L'aide [CHI.GetNameDef] a été limitée par la longue distance et par nos propres besoins en équipement, mais du fait que l'équipement moderne reste rare sur le théâtre chinois, même une petite quantité peut grandement contribuer à élever la qualité de combat des unités chinoises.\n\nNos conseillers de la MMIC insistent fréquemment sur la possibilité d’un Coup d’État à court terme, même s’ils ne sont pas d’accord sur son origine probable. L'animosité personnelle d'André Malraux à l'égard de Deng Yanda a éveillé les soupçons à l'égard de la faction WMARCA de l'armée, qui domine malheureusement la Vieille Garde aux côtés de la soi-disant "Clique Indienne". Lui et de nombreux officiers de la MMIC ont soutenu le développement du « Département Politique », affilié à l'establishment civil et faisant partie de la « Jeune Garde » de la NRA. D’autres pensent cependant que nous devrions soutenir un autre cheval que Wang Jingwei jugé de plus en plus autoritaire, estimant que donner du pouvoir à des officiers syndicalistes indépendants contribuera à assurer la longévité et la démocratie à long terme de la révolution chinoise.\n\nJacques Reclus, un anarchiste français qui a initialement rejoint la mission comme interprète, a proposé un plan visant à détourner les livraisons d'armes vers des unités sympathisantes de la NRA. Le mouvement syndicaliste en Chine est divisé en factions qui lui sont propres, et Reclus est lié à la faction de la (Nouvelle) Société Mondiale, mais la plupart se sont traditionnellement retrouvées marginalisées par l’establishment de la NRA, quelle que soit leur affiliation. Aider à soutenir les unités dirigées par les syndicalistes augmenterait son influence mais attirerait la colère de la Vieille Garde.\n\nAyant entendu parler de ce projet, d'autres ont proposé de le modifier pour soutenir leurs favoris du Département Politique. Ils les considèrent comme la valeur la plus sûre, compte tenu de leur statut de qualité reconnue au sein de l’armée et le plan recevra probablement la bénédiction du président Wang."
 CHI.midgame.602.a: "Aider le Département Politique."
 CHI.midgame.602.b: "Aider les Syndicalistes Chinois."

 CHI.midgame.603.t: "L'ascension du Département Politique"
 CHI.midgame.603.d: "Les officiers liés à la clique du « Département Politique » ont eu leur part de succès récents, presque certainement grâce au patronage de la Mission Militaire Internationale en Chine. La plupart sont des officiers de la « Jeune Garde », formés à Whampoa en exil et qui ont enseigné les dernières théories militaires. Les unités qui leur sont associées ont été choisies pour des tâches importantes et armées du soutien limité des armes occidentales de l'armée.\n\nCela a donné à Wang Jingwei l'excuse dont il avait besoin pour les élever à des postes de plus grande autorité, les promouvant à des postes d'état-major et de commandement importants aux dépens des officiers affiliés à la « Vieille Garde ». Cela a renforcé la position de l'ARC au sein de l'armée, un coup porté aux espoirs de ceux qui espèrent capitaliser sur la faiblesse militaire de l'ARC à leurs propres fins néfastes.\n\nZhou Enlai et son protégé Nie Rongzhen ont bénéficié de ces développements en tant que chefs de file de la clique. Nie, en particulier, a été vu beaucoup plus en public, serrant la main et côtoyant d'importantes personnalités civiles et militaires. Leurs rivaux sont peut-être furieux, mais ils ne peuvent pas y faire grand-chose – pour l’instant."
 CHI.midgame.603.a: "Une nouvelle génération d'officiers chinois."

 CHI.midgame.604.t: "L'affaire Reclus"
 CHI.midgame.604.d: "L’Armée Nationale Révolutionnaire et ses conseillers internationaux ont une longue histoire, mais pas toujours positive. Durant la période de Guangzhou, ils se sont souvent rangés du côté de la gauche contre la faction de Chiang Kai-shek et même avec la purge des éléments de droite, il semble que les tensions n'aient pas baissées depuis près d'une décennie.\n\nJacques Reclus est un anarchiste français et un arrivé tardif de la Mission Militaire Internationale en Chine. Plutôt intellectuel, il semble s'être essayé aux intrigues... sans succès. Un lanceur d'alerte au sein du corps d'approvisionnement l'a accusé d'avoir redirigé de précieuses livraisons de fournitures occidentales vers des unités alignées sur les syndicalistes, dans l'espoir d'empêcher un coup d'État de la « Vieille Garde ».\n\nMais au lieu de cela, il s’est retrouvé au centre de la dernière source de tension entre les hauts gradés militaires et leurs conseillers. Deng Yanda a pesé de tout son poids, y voyant une opportunité de porter atteinte à son rival André Malraux (dont l'implication directe est discutable) et de fustiger le manque de formation formelle de nombreux dirigeants du MMIC. Lors d’une apparition publique non autorisée, il a même soulevé publiquement la question de la nécessité de la MMIC, arguant qu’à ce stade, leur formation politique (plutôt que militaire) a fait plus de mal que de bien. Il a critiqué la politisation des affaires militaires, exigeant l’unité nationale en ces temps troublés.\n\nL'ironie de cette déclaration semble avoir échappé à Deng, mais c'est le moindre des soucis de Wang Jingwei. Lui et son entourage ont été lésés par la décision de la MMIC de les contourner dans leur plan, sapant ainsi son autorité. La ligne de conduite la plus évidente serait de simplement déclarer Reclus persona non grata, malgré les supplications de certains de ses amis anarchistes de la Société Mondiale, en le renvoyant chez lui, à Paris. D’un autre côté, il semble que Deng soit allé trop loin cette fois-ci, sa célébration prématurée constituant une ingérence dans une enquête active. C'est peut-être le moment de le remettre à sa place."
 CHI.midgame.604.a: "Expulser Reclus."
 CHI.midgame.604.b: "Rappeler à Deng le sens du mot humilité."

 CHI.midgame.605.t: "Association des Camarades de Classe Révolutionnaires de l'Académie Militaire de Whampoa"
 CHI.midgame.605.d: "Whampoa était plus qu'une simple école. Construit sur une petite île de Guangzhou, c'était le site où les jeunes révolutionnaires en herbe s'entraînaient non seulement aux tactiques militaires mais aussi à l'idéologie. L’esprit, le dévouement et la camaraderie construits dans ces salles n’ont pas d’égal, même si le site physique n’a été utilisé que pendant moins d’une décennie. Il n’est donc pas surprenant que Whampoa ait engendré de multiples fraternités, des réseaux étroits d’anciens élèves et d’anciens instructeurs liés efficacement pour la vie à travers les triomphes et les tragédies.\n\nLes affiliations des anciens élèves ont tendance à fluctuer, avec des divisions beaucoup moins claires entre « gauche » et « droite » comme cela peut paraître superficiellement. Le directeur Chiang Kai-shek, par exemple, avait de nombreux admirateurs parmi les cadets de gauche pour son engagement dans l'action et sa concentration sur l'esprit du champ de bataille. Mais il a depuis disparu – résigné à la mémoire mitigée de l’histoire – le nouvel homme du moment n’est autre que le général Deng Yanda, lui-même un éminent instructeur.\n\nIl compte un large public, peut-être le réseau des anciens élèves – l'Association des Camarades de Classe Révolutionnaires de l'Académie Militaire de Whampoa (WMARCA). Malgré son affiliation à la « Vieille Garde » de l'armée, la WMARCA comprend également de nombreux jeunes commandants prometteurs tels que Huang Qixiang, Wang Yaowu et Du Yuming. Ils ont souvent dominé les échelons supérieurs de l’insurrection MinGan, un fait qu’ils ont été accusés d’exploiter pour garantir des promotions favorables aux initiés. La WMARCA se considère cependant comme les véritables porteurs de l’esprit Whampoa – de courageux défenseurs de la révolution, du peuple et des Trois Principes."
 CHI.midgame.605.a: "Fraternité, Dévotion, Sincérité."

 CHI.midgame.606.t: "Que représente le Kuomintang"
 CHI.midgame.606.d: "Une fois son récent mandat de Premier Ministre confirmé, Chen Gongbo a officiellement annoncé la publication de son nouveau traité « Que représente le Kuomintang ? Chen commence par une attaque contre Deng Yanda, Sun Fo, les Quatre Anciens et d'autres pour avoir encouragé le factionnalisme du parti et ainsi perdu la capacité du Parti à diriger la révolution nationale. Dans la rhétorique réorganisationniste courante, il plaide pour une purge intensive du parti tout en rejetant les appels à un nouveau parti ou à un parti séparé.\n\nA l'occasion de travaux récents, Chen a assigné au Kuomintang trois missions : une révolution nationale, une révolution mondiale et une révolution culturelle. Après tout, la Chine n’est pas une colonie ni une nation, mais plutôt une colonie internationale – avec des pertes dans les domaines financier, territorial et judiciaire. En tant qu'économiste de formation, il considère la perte de souveraineté financière comme la faiblesse la plus douloureuse de la Chine. Chen estime que pendant la Grande Guerre, la domination impérialiste britannique sur le monde a été ébranlée de façon dramatique, cependant la victoire finale de l'Allemagne a signifié une renaissance du capitalisme et de la réaction. Cela explique, selon lui, pourquoi l’Allemagne d’après-guerre est gouvernée en grande partie par des conservateurs (le gouvernement Zentrum) et pourquoi l’Allemagne dirigeait l’Europe dans un rempart de réaction. L’intervention de l’Allemagne dans l’Expédition du Nord représente donc la tentative des impérialistes réactionnaires d’étouffer la progression naturelle de l’histoire.\n\nMais les ennemis de la Chine ne se limitent pas à l’Aigle allemand. Chen met en garde contre les ambitions toujours plus fortes de l'Empire du Japon, la présence du Japon en Mandchourie étant une présence à laquelle il faudra faire face pendant la Révolution Nationale. Tant que ces deux nations seront présentes en Chine, il ne pourra y avoir de liberté face à l’impérialisme économique – pas de fin à près d'un siècle d’humiliation. En maintenant une position anti-impérialiste ferme contre deux des plus grands ennemis de la Chine, c'est ce que le KMT devrait représenter, affirme Chen."
 CHI.midgame.606.a: "Chen est le bras droit pour une raison !"

 CHI.midgame.607.t: "La Fédération Panchinoise Démocratique des Femmes"
 CHI.midgame.607.d: "Figure féministe et révolutionnaire, He Xiangning est devenue l'une des anciennes du Parti au Comité Central en raison de ses liens avec le regretté Dr Sun et de sa propre amitié personnelle avec Song Qingling. Malgré le décès récent de son mari bien-aimé, elle a néanmoins exprimé l’opinion qu’elle n’avait pas encore terminé son travail révolutionnaire et qu’elle était un membre actif au sein du Parti.\n\nAux côtés d'autres féministes et camarades telles que Zeng Xing, Song Qingling, Deng Yingchao et Cai Chang, elle a récemment accédé au poste de présidente de la Fédération Panchinoise Démocratique des Femmes (ACDWF) récemment créée. L'objectif de la fédération (dans l'esprit de la démocratie locale) est d'unir divers groupes régionaux de femmes avec le double objectif de construire une Chine socialiste et également de promouvoir le statut de la femme. Aux côtés de groupes de jeunes socialistes pour jeunes filles, l'ACDWF a également joué un rôle déterminant dans la création de divers hôpitaux et écoles pour femmes au sein du pays [CHI.GetNameDef]. Avec l’aide de He Xiangning, l’ACDWF a également travaillé à l’organisation d’unités de la Croix-Rouge composées de femmes de la classe ouvrière pour travailler avec l’Armée Nationale Révolutionnaire afin que les hommes et les femmes puissent lutter ensemble pour une Chine libre."
 CHI.midgame.607.a: "Les femmes chinoises aspirent à la libération !"

 CHI.midgame.608.t: "Les Trois Principes Révolutionnaires du peuple"
 CHI.midgame.608.d: "S'il a peut-être flirté avec l'anarchisme dans sa jeunesse, à part Chen Gongbo au sein de la RCA, personne n'est plus épris de marxisme et de matérialisme que Shi Cuntong, également connu sous le nom de Shi Fuliang. L'un des premiers pionniers du mouvement syndicaliste chinois, Shi est également connu pour entretenir des relations et des liens avec les militants gauchistes japonais ; Cependant, il est devenu mécontent de la direction prise par le Parti Syndicaliste Chinois sous l'autorité de Chen Duxiu et a plutôt rejoint le Kuomintang.\n\nEn tant que membre de l'aile radicale de la RCA et l'un de ses écrivains les plus prolifiques, le radicalisme de Shi est considéré comme dépassant même celui de Chen Gongbo. Shi écrit que le Parti devrait être démocratisé et lié aux masses grâce à des élections instituées à tous les niveaux de la hiérarchie du parti. Après tout, c'est la confiance aveugle du Parti dans les bonapartistes comme Deng Yanda ou dans les imbéciles idéalistes comme Sun Fo qui a conduit à une dégénérescence de la révolution nationale. Si le KMT veut sortir victorieux, il doit adopter une nouvelle plate-forme idéologique révolutionnaire avec de nouveaux Trois Principes révolutionnaires du peuple. Shi soutient que la doctrine du regretté Dr Sun pourrait en effet être détournée par le matérialisme.\n\nShi croit profondément que le conflit de classes est inévitable. Selon lui, la société chinoise est dominée par l’impérialisme – une société féodale et patriarcale. Au sein de la classe féodale, il y a des bureaucrates seigneurs de guerre comme Wu Peifu et Zhang Zuolin et les propriétaires terriens ; ces classes ont collaboré avec l’impérialisme et ont vendu la nation pour leurs propres intérêts. La bourgeoisie ne participerait pas à la révolution même si elle l’avait déjà fait ; la bourgeoisie et les compradores étaient déjà économiquement soumis à l’impérialisme. Fondant ses observations sur le soulèvement de 1932, Shi estime que les travailleurs sont à l’avant-garde du mouvement révolutionnaire, la future avant-garde qui mènera la Chine vers le salut national."
 CHI.midgame.608.a: "Ecoutez ! Ecoutez!"

 CHI.midgame.609.t: "L'irrésistible appel des affaires à Shanghaï"
 CHI.midgame.609.d: "Shanghai est à bien des égards le cœur battant de l’économie chinoise et abrite divers groupes à la fois estimés et peu recommandables. Centre du commerce, du commerce et de la finance chinois, elle attire des individus et des groupes venus de tous horizons et peut donc être considérée comme un lieu où les nationalistes, les républicains et même les socialistes peuvent se rassembler dans des espaces isolés pour discuter affaires. Le Kuomintang opère depuis longtemps depuis Shanghai, même avec la création du Mandat International. Bien que les autorités des Légations tentent périodiquement de réprimer nos activités, dans une si grande ville, il est facile de trouver un ami.\n\nChen Youren, qui porte également son nom de naissance Eugène selon les circonstances, a beaucoup d'expérience pour naviguer dans ce monde, un estuaire de révolution, de crime et de privilèges. En tant que ministre des Affaires Etrangères d’un gouvernement rarement reconnu par les puissances réactionnaires, il a néanmoins pris soin de se tenir à l’écart des cellules du KMT et du LCS ou des différents gangs avec lesquels la révolution s’associe périodiquement. Au lieu de cela, il s’est efforcé de solliciter le soutien de divers contacts de la classe supérieure, avec lesquels l’insurrection MinGan a déjà travaillé pour maintenir son financement.\n\nBien que leurs objectifs ultimes divergent, de nombreuses élites chinoises sont nationalistes et républicaines et bien que leurs opinions sur le parti se soient atténuées depuis l’enthousiasme de 1911, beaucoup restent au moins ouverts à une action de sensibilisation, soit par habitude, soit par idéalisme. En faisant un choix judicieux de mots et en conservant une perspective optimiste, il ne sera pas difficile d’obtenir leur soutien. Ce qui est plus intriguant, c'est le nombre croissant de contacts aspirants - des gens qui souhaitent "courir avec les loups" pour ainsi dire et être du côté des gagnants. Depuis nos diverses victoires à travers le pays, divers membres de la Commission des Chinois d'outre-mer et des membres de la Société Vermillion ont d'ailleurs cherché avec impatience la possibilité de s'entretenir avec Chen."
 CHI.midgame.609.a: "Avec une poigne ferme et un sourire éclatant !"
 CHI.midgame.609.b: "Avec un ton poli et une retenue calculée."

 CHI.midgame.610.t: "La Clique du Prince Héritier"
 CHI.midgame.610.d: "Ce serait une erreur de considérer Sun Fo comme un autre dilettante, un simple produit du népotisme qui s'appuie sur l'héritage de son père. S'il ne fait aucun doute que le jeune Sun vit dans l'ombre de son père, il est également lui-même un homme politique, un érudit et un législateur accompli. Souvent à contre-courant de l'orthodoxie socialiste, il a marché à son rythme et a rassemblé une alliance de ceux qui prétendent être fidèles aux idéaux originaux du parti et aux « vrais » enseignements du Dr Sun.\n\nSun Fo (qui préfère l'orthographe cantonaise de son nom au mandarin Sun Ke) a fait ses débuts en tant qu'independant comme maire de Guangzhou, alors siège révolutionnaire du parti. Au cours de plusieurs mandats, il était censé extraire des ressources de la ville pour approvisionner l'armée de son père, mais il s'est également révélé être un administrateur énergique en supervisant plusieurs grands projets d’infrastructures, la modernisation des codes juridiques, la refonte de la bureaucratie, la mise en œuvre d’une certaine démocratie locale (bien que toujours sous tutelle) et espérait faire bien plus encore.\n\nMême s’il n’a finalement pas été à la hauteur de ses ambitions, sa nature motivée mais idéaliste a attiré à ses côtés des âmes partageant les mêmes idées. Cette faction, alors surnommée la « Clique du Prince héritier », comprenait des amis proches et de jeunes intellectuels formés à l'étranger comme Liang Hancao, Huang Hanliang, Wang Kunlun et Wu Chaoshu (CC Wu). Le temps a lourdement pesé sur eux, et même maintenant, après s'être transformés en « Faction de la Reconstruction », ils se sentent toujours comme des étrangers aux yeux de leur propre parti. Mais dans leur quête pour sauver leur nation et le parti du Premier Ministre Eternel, ils parviendront à leurs fins."
 CHI.midgame.610.a: "Ils ne sont plus à Honolulu."

 CHI.midgame.611.t: "L'Université Nationale du Travail"
 CHI.midgame.611.d: "Une aspiration de longue date de la Société Mondiale était la création d'un institut calqué sur celui créé en 1902 à Charleroi, en Belgique. Cette université serait une université pour les travailleurs, contribuant à réduire les divisions de classe en combinant travail et éducation pour permettre la création d'un « intellectuel travailleur ». À juste titre, leur slogan est de « transformer les écoles en usines et en champs, et les champs et les usines en écoles », une aspiration noble destinée à jeter les bases d’une future transition pacifique vers un État anarchiste.\n\nCai Yuanpei, un éminent éducateur chinois et l'un des « quatre anciens » qui composent la Société mondiale, dirige le comité préparatoire de cette université. Avec l’aide de leur protégé Yi Peiji, un éducateur désormais nommé président de l’Université, ils aspirent à faire de l’Université Nationale du Travail une continuation de l’ancien programme travail-études frugal en France qui a généré tant d’idéalistes au sein du parti.\n\nL’institution est en proie à des problèmes, mais aucun n’est insurmontable. Le gouvernement a récemment généreusement fourni des fonds et il semble y avoir un véritable désir, même chez les rivaux au sein du parti, que davantage d'universités deviennent accessibles aux agriculteurs et aux ouvriers pauvres, ceux-la même qui, autrement, n'auraient pas les moyens de s'offrir une éducation. Pourtant, leur ambition d’enseigner une interprétation anarchiste des Trois Principes a fait sourciller. En réponse, ils citent des exemples de conférences du Dr Sun qui font l'éloge de Proudhon et de Bakounine plutôt que des marxistes. Il reste à voir si de telles croyances s'imposeront un jour, même parmi les professeurs, mais les Anciens sont convaincus que l'anarchisme est une fatalité - même si cela prend trois mille ans pour y parvenir."
 CHI.midgame.611.a: "Ouvrir la voie à la liberté !"

 CHI.midgame.612.t: "Le Travail du Chien et du Cheval"
 CHI.midgame.612.d: "Dai Chunfeng a été élevé par une mère célibataire, une femme qui lui a inculqué une soif incessante de pouvoir mais aussi un certain sens de la piété filiale confucéenne - une loyauté qui semble se transmettre aux maîtres auxquels il s'accroche. Son dernier en date pourrait très bien être son ticket pour les sommets du pouvoir en Chine. Dai considère sa relation avec Hu Zongnan comme semblable à celle trouvée dans les anciens classiques, menant le « travail du chien et du cheval » (une référence à Liu Bei et Zhuge Liang) avec une totale loyauté envers le général Hu. Comme les nobles héros d'autrefois, la fidélité de Dai envers Hu engendre ses propres attentes d'obligations quasi féodales de la part de ses propres subordonnés, ainsi que ses propres attentes d'honneurs de la part de son maître.\n\nSur le plan personnel, Dai vit seul avec ses gardes et son serviteur Jia Jinnan, se déplaçant fréquemment entre diverses planques et résidences afin que personne ne sache vraiment où il se trouve. Son leadership est personnel, mettant l'accent (presque exagérément) sur la discipline militaire et s'appuyant sur son énergie presque illimitée, sa grande attention aux détails et son esprit calculateur. Il préfère utiliser sa propre mémoire prodigieuse plutôt que les systèmes de classement modernes et travaille parfois des jours entiers.\n\nD'un autre côté, on dit également qu'il est parfois erratique et paranoïaque, et qu'il est un gros buveur – peu disposé à déléguer des tâches à ses lieutenants en guerre et à se heurter aux autres adjoints de Hu. Pour son discours d'humilité et de soumission, il n'a pas peur de faire connaître sa brutalité, contribuant ainsi à créer une image publique d'un monstre accomplissant impitoyablement les tâches de son maître. Il y a très peu de gens prêts à traverser le « Laoban », et Hu Zongnan a trouvé en lui un compagnon très utile."
 CHI.midgame.612.a: "Un homme sans visage, un esprit dangereux."

 CHI.midgame.613.t: "La Société Chinoise de Financement du Développement"
 CHI.midgame.613.d: "Pendant la période d'exil, Song Ziwen s'est occupé de Shanghai. Tandis que sa sœur continuait de mener sa révolution sur les champs de bataille de MinGan, Song passait son temps à collecter de l'argent pour sa cause - mais aussi à penser à l'avenir. Il a voyagé à travers le monde en exil, établissant des correspondances avec d'autres experts financiers et planificateurs économiques. Rares sont ceux qui auraient pu prédire que le Kuomintang reviendrait un jour à une telle échelle, c'est pourquoi le travail de Song est soit une preuve de sa prévoyance, soit de son arrogance.\n\nIl a néanmoins rencontré un exilé de premier plan, le Français Jean Monnet, grâce à un contact mutuel en la personne de Ludwik Rajchman. Ils ont conçu l’idée d’un canal de financement étranger vers la Chine, leur permettant de promouvoir des investissements étrangers majeurs pour stabiliser l’économie. Cependant, étant donné le sentiment anti-concessionniste après l’incident de Wuhu en 1936, il a été décidé que ce financement devait provenir uniquement de Chine.\n\nGrâce aux nombreuses relations de la famille Song, au statut personnel de Song Ziwen en tant que ministre des Finances et aux dirigeants du parti comme Li Shizeng, la Société Chinoise de Financement du Développement a été créée. Avec l’aide des principales banques alliées en Chine, ils ont cherché à financer d’importants projets d’infrastructures, d’entreprises et d’extraction de ressources à travers le pays – une première étape dans la reconstruction nationale.\n\nUtilisant un modèle public-privé, leurs efforts ont été entravés par les réalités de la guerre, mais ont contribué à soutenir les efforts du Kuomintang visant à réduire sa dépendance à l'égard des puissances impérialistes pour le capital. Si les choses se passent comme Song l’espère, cela pourrait être la base sur laquelle repose le programme capitaliste d’État du parti."
 CHI.midgame.613.a: "Le travail de reconstruction de la Chine commence."

###Section 2e (800-999): Misc

#Cultural Event Chain
 CHI.midgame.800.t: "Interpréter le mouvement de la nouvelle culture"
 CHI.midgame.800.d: "« Une société de l'art pour l'art », disent les écrivains de gauche qui soutiennent que le caractère nationale de la révolution chinoise n'est pas simplement une révolution contre l'impérialisme ou la société mais plutôt une révolution culturelle. Au début, ces soi-disant « nouveaux écrivains » se sont trouvés attirés par le romantisme plutôt que par le naturalisme – prônant l'art pour l'art et mettant l'accent sur l'individu. Après la tragédie du massacre de Shanghai le 30 mai, des journalistes, des artistes et des écrivains de gauche commencèrent à évoluer vers le mouvement prolétarien – l’art devait être un outil dans la progression dialectique marxiste naturelle de la révolution sociale.\n\nDirigés par des intellectuels artistiques tels que Guo Moruo, Chang Fangwu et Yu Dafu, ils se sont organisés en un cercle artistique connu sous le nom de Société de Création avec d'autres socialistes éminents pour écrire et critiquer la société chinoise ainsi que pour aborder la future révolution prolétarienne. Ils sont également rejoints par des groupes tels que la Ligue des écrivains de gauche dans les villes de légation, les Villes des Légation étant un foyer important d’activité littéraire et cinématographique de gauche en raison de l’oppression capitaliste perçue de l’impérialisme étranger.\n\nAu sein du Kuomintang, des marxistes plus radicaux du Parti, comme ceux de la RCA, ont revendiqué la célébration de l'anniversaire de Karl Marx, du 1er mai, et de l'anniversaire de la Commune de Paris. Cependant, pour le Comité d'Action Provisoire, même si la clique soutient ouvertement l'art et la culture de gauche, elle a néanmoins fait preuve d'opposition et de crainte à l'égard d'idéologues comme Chen Gongbo, qui prônent la nécessité d'une révolution culturelle. Arguant que la révolution sociale et la révolution contre l'impérialisme sont plus importantes ici et maintenant, ils ont dénoncé les suggestions de Chen pour une révolution contre les institutions culturelles existantes."
 CHI.midgame.800.a: "Une révolution contre l’ancienne culture est nécessaire !"
 CHI.midgame.800.b: "La Révolution Nationale passe en premier, comme toujours."

 CHI.midgame.801.t: "Une culture de gauche dynamique"
 CHI.midgame.801.d: "Alors que le paysan pauvre en est venu à symboliser au sein de la gauche révolutionnaire la nature du compatriote chinois opprimé, les artistes de gauche se sont tournés vers la création d’œuvres d’art révolutionnaires pour décrire leurs luttes, leur pauvreté et leur potentiel de grandeur.\n\nAu sein de la communauté artistique, un groupe de sculpteurs sur bois encouragé par le célèbre écrivain de gauche Lu Xun est répandu. Lu Xun a publiquement approuvé la sculpture sur bois car il estimait que les coups de pinceau de la peinture traditionnelle chinoise et l'éloquence de la peinture à l'huile occidentale ne se souciaient pas trop de la réalité sociale ; dans le même temps, la sculpture sur bois était proche de la vie et était facilement acceptée par les masses. De plus, c'était simplement parce que "la sculpture sur bois est facile à faire". En 1931, une exposition d'art a eu lieu à Shanghai, présentant des œuvres de sculpture sur bois réalisées par de jeunes artistes de gauche,\n\nDepuis la victoire explosive du Kuomintang lors de la guerre de la Ligue, les sculpteurs sur bois ont tendance à présenter la lutte des paysans comme leur principal objectif. Cela se voit dans les titres de leurs ouvrages qui traitent principalement des inondations et des famines ; par exemple, l'artiste Duan Ganqing a réalisé deux œuvres : « La vie après un grand désastre », « Où est notre maison » et « Famine ». Pendant ce temps, écrivant sur la mauvaise récolte du Sichuan, des œuvres ont été créées en réponse à la dépravation causée par la famine : « La Symphonie de la faim » (Zhang Ying), « L'effondrement sur la route à cause de la faim » (Zhang Hui), « La Foule affamée" (Luo Qingzhen)."
 CHI.midgame.801.a: "Fascinant!"

 CHI.midgame.802.t: "L'avant-poste libéral"
 CHI.midgame.802.d: "Bien qu'il ait été largement mis à l'écart des décisions politiques majeures de la direction de gauche du Kuomintang en raison de ses convictions de droite, cela n'a pas empêché Sun Fo de s'adonner à son objectif de toute une vie de promouvoir les enseignements de son père (au travers du prisme de sa propre interprétation des enseignements de son père). D'une certaine manière, assumer le fardeau de préserver et de diffuser l'œuvre de son père est un moyen par lequel le jeune Sun se connecte avec son lointain parent au-delà de la tombe.\n\nOutre ses activités au sein du gouvernement, de la législature et des partis politiques, Sun Fo est également un sponsor reconnu de la culture. Ses lieutenants Zhong Tianxin et Huang Shenzhi ont formé l'Association Culturelle Chinoise qui publie la revue « Création ». Leur projet le plus récent dépasse toutefois de loin l'ambition d'un petit magazine. L'Institut Sun Yat-sen pour l'avancement de la culture et de l'éducation vise à étudier les idées du Dr Sun en relation avec la culture chinoise en général.\n\nBien qu'il ait reçu des éloges (quoique discrets) de la part des dirigeants du parti, son programme réel consistant à rassembler les universitaires et les penseurs libéraux a jeté des soupçons sur les ambitions de Sun. Sun a exprimé en privé son désir d'éloigner les jeunes de ce qu'il considère comme une influence marxiste et de les ramener vers les Trois Principes. L'institut a annoncé son intention de publier un journal en langue anglaise appelé Tianxia Monthly, sans doute pour influencer l'opinion étrangère, ainsi qu'une « Compilation des événements actuels » à vocation nationale.\n\nCependant, contenir son influence pourrait en fin de compte simplement consister à l’ignorer. Bien que Sun insiste pour que l'institut soit financé par des dons privés afin de maintenir une réputation d'impartialité et d'indépendance par rapport au gouvernement, en pratique, il a tiré parti de son influence sur le Yuan exécutif et les gouvernements municipaux pour obtenir des dons. Cet argent a permis à l’Institut d’obtenir la contribution d’universitaires célèbres, et fermer discrètement le robinet étoufferait leurs activités."
 CHI.midgame.802.a: "Un jeune homme honorant son père..."
 CHI.midgame.802.b: "... devrait être fait pendant son temps libre."

 CHI.midgame.803.t: "La Censure et les Arts"
 CHI.midgame.803.d: "Alors que la Révolution se poursuit, les rouages ​​de l’appareil d’État prennent souvent une forme oppressive. Habitué depuis longtemps à échapper à la censure réactionnaire, le Kuomintang, désormais dans la situation inverse, n'a pas hésité à supprimer les médias défavorables à sa cause. Une myriade de restrictions ont été progressivement mises en place, officiellement ou officieusement, et des censeurs déployés dans les stations télégraphiques concernées. Avec de nombreux citoyens ruraux analphabètes, le contrôle de l’information par le Kuomintang peut être concentré dans les villes.\n\nLe Comité Exécutif Central a adopté les normes révisées pour la censure de l'information, conférant un pouvoir considérable à l'Agence Centrale de Presse pour établir des lignes directrices pour tous les journaux. Les censeurs disposent souvent d’une grande latitude dans l’interprétation des restrictions, ce qui provoque une course aux éditeurs pour trouver des moyens de les contourner. Ce qui est peut-être intéressant également, c'est que ces actions agressives du gouvernement contre les œuvres « contre-révolutionnaires » semblent avoir déteint sur les étudiants, qui s'en prennent également régulièrement à la presse critique de leur propre initiative.\n\nDans le monde de la culture, il y a eu de nombreux artistes de tous bords favorables à la révolution. Beaucoup sont cependant irrités par ces restrictions et se plaignent que le Kuomintang n'est en réalité guère meilleur que ses prédécesseurs. En effet, de nombreuses maisons d’édition ont commencé à s’autocensurer par crainte d’offenser la sensibilité du gouvernement. Bien qu’à ce stade, la plupart aient renoncé à empêcher le gouvernement de réprimer la critique publique, d’éminents intellectuels ont fait valoir que les arts nécessitent au moins une certaine liberté de création – en particulier ceux alignés sur les valeurs révolutionnaires."
 CHI.midgame.803.a: "Un peu de liberté d'expression est la clé de l'art."
 CHI.midgame.803.b: "La révolution n’est pas une excuse pour tolérer l’obscénité !"

#Revolutionary Literature Event Chain
 CHI.midgame.805.t: "Révolution et Pensée"
 CHI.midgame.805.d: "Au sein de l'Association des Camarades Réorganisés, rares sont ceux qui peuvent difficilement contester que la position idéologique principale de la clique est guidée que Chen Gongbo, le socialiste révolutionnaire dynamique qui a étudié l'économie à l'Université de Columbia de 1922 à 1924. Associé aux syndicalistes dès le début de sa carrière politique et membre fondateur du Parti Syndicaliste Chinois, Chen a développé un intérêt passionné pour le marxisme alors qu'il était à l'étranger. Intellectuellement, il se décrit comme croyant en « l’historicisme », un euphémisme courant pour désigner le matérialisme de Marx – comme tous les marxistes orthodoxes, Chen soutient que la politique et les institutions ne sont que le reflet des structures économiques.\n\nÉditeur fréquent de la Critique Révolutionnaire, Chen a récemment publié son ouvrage majeur : « Révolution et Pensée ». Dans cet ouvrage, il a inventé l'expression « matérialisme dynamique » pour décrire sa weltanschauung (vision du monde), estimant que la matière et le mouvement sont les constituants fondamentaux du monde.\n\nDans les derniers passages de son ouvrage, Chen note qu'il avait initialement critiqué les écrits de Marx selon lesquels le capitalisme conduirait à sa destruction. Après tout, il a souligné que même si l’Allemagne avait survécu et soutenu la Grande Guerre, l’exploitation de ses colonies avait renforcé le capitalisme, une idée jamais anticipée par Marx. Cependant, avec le récent effondrement de l’économie allemande après le Lundi Noir, Chen écrit que pour que la Chine soit libre, elle doit poursuivre sa propre direction révolutionnaire indépendante et que l’organe du parti KMT doit être réorganisé à la perfection pour mettre en œuvre un tel anti-impérialisme. Avec la disparition du capitalisme dans le monde entier, songe Chen, il y a enfin une chance pour la Révolution Nationale de réussir."
 CHI.midgame.805.a:0 "Un brillant écrivain, ce Chen Gongbo!"
 CHI.midgame.805.b: "C'est intéressant mais nous avons une guerre à mener."

 CHI.midgame.806.t: "Sur le matérialisme historique"
 CHI.midgame.806.d: "Décrit comme le deuxième intellectuel le plus éminent au sein de l'Association des Camarades Réorganisés et le leader de facto des « modérés » de la RCA, Gu Mengyu n'a jamais été un intellectuel d'orientation marxiste, comme ses pairs radicaux de la RCA. Avant de rejoindre le Kuomintang au début de 1925, Gu était archiviste et chef du département d'économie de l'Université de Beijing. Bien qu’il ait une bonne compréhension du marxisme, il ne souscrit pas au matérialisme et ne pense pas non plus que les structures économiques soient le principal facteur de compréhension de l’histoire.\n\nDans son nouvel ouvrage « Sur le matérialisme historique », il conteste la validité du matérialisme dialectique et historique, ce qui lui vaut de sévères critiques et des huées lamentables de la part de la faction radicale de la RCA. Gu écrit que les preuves présentées par Marx et Engels n'étaient que de la métaphysique et que le matérialisme dialectique ouvrant la logique de la nature n'était qu'une forme de métaphysique puisqu'il n'est pas basé sur des bases empiriques. Quant au matérialisme historique, Gu ne pensait pas que les structures économiques étaient le déterminant ultime de la superstructure. Il soutient que la connaissance humaine, la science, l’éducation et l’éthique jouent un rôle tout aussi important dans le développement économique.\n\nDénonçant le marxisme orthodoxe comme « une doctrine religieuse », les écrits de Gu ont été acclamés par les non-marxistes du Kuomintang et ceux de la RCA qui ne souscrivent pas aux idées du matérialisme. Malgré les éloges de son camp, les ventes de son ouvrage « Sur le matérialisme historique » sont inférieures à la popularité du dernier ouvrage de Chen Gongbo."
 CHI.midgame.806.a: "Gu fait valoir un excellent point !"

 CHI.midgame.807.t: "Pensées du 8 mars"
 CHI.midgame.807.d: "Malgré son origine « bourgeoise » en tant que fille d'une famille de la noblesse, Ding Ling, née Jiang Bingzhi, a étudié à l'école normale progressiste n°1 pour filles de la province du Hunan, où elle est devenue camarade de classe avec son futur camarade révolutionnaire Xiang Jingyu. Inspirée très tôt par sa mère, Ding Ling a trouvé sa vocation dans la politique de la révolution nationale et sociale.\n\nImpliquée dans les cercles de gauche et familier avec des personnalités telles que Qu Qiubai et son futur mari Hu Yepin ; Ding a néanmoins maintenu sa propre position féministe en refusant même dans un premier temps les demandes en mariage de Hu afin de démontrer son libre arbitre. Associé au soi-disant « Nouveau mouvement des femmes » en littérature, son livre « Le journal de Miss Sophia » a fait sensation dans le monde littéraire chinois pour sa nature provocatrice sur la sexualité et les désirs émotionnels. Malgré sa présence à Shanghai, Ding Ling elle-même s'est rendue dans la zone insurrectionnelle de MinGan pour observer le statut et le rôle des femmes dans la révolution nationale ; suite à son voyage, elle a récemment publié son magnum opus « Pensées le 8 mars » concernant les femmes de la zone MinGan.\n\nPréfaçant son essai en soulignant que les femmes de la zone MinGan mènent une vie meilleure que les femmes des autres provinces de Chine, les femmes de la zone MinGan n'ont pas encore atteint la libération totale de leurs croyances présupposées selon lesquelles elles doivent avoir des enfants et se marier. En tant que « syndicaliste » autoproclamée, elle aborde des sujets controversés tels que le droit de rester célibataire, le droit au divorce et le droit à l'avortement. Elle décrit ensuite comment les femmes peuvent améliorer leur bien-être mental et physique comme moyen d'autonomisation féministe avant de décrire que les femmes ne doivent pas attendre d'être sauvées mais doivent prendre sur elles de réaliser la révolution, même si cela signifie s'opposer au Kuomintang et à d'autres. partis révolutionnaires. Bien qu'acclamé par les féministes, le travail de Ding Ling a sans aucun doute suscité l'irritation et les critiques de la part des éléments les plus conservateurs de la révolution."
 CHI.midgame.807.a: "La révolution des femmes arrive !"

 CHI.midgame.808.t: "Le Datong dans la pensée socialiste"
 CHI.midgame.808.d: "Le terme et la notion de datong remontent au Liji (Livre des Rites), où il désigne un monde d'harmonie et de bien-être universel basé sur le comportement altruiste de tous les membres de la société. Au fil des siècles de civilisation chinoise, cette idée de datong a été relancée et, à la fin du XIXe siècle, elle a été intégrée aux concepts des révolutionnaires et réformateurs chinois.\n\nTerme courant dans les textes anarchistes, socialistes et même marxistes, datong a été utilisé pour décrire une future société socialiste. L'essai de l'écrivain marxiste et syndicaliste Guo Moruo "Marx entre dans le temple confucéen", imagine une rencontre entre Confucius et Marx où les philosophes conviennent que leurs idées sont compatibles. Un terme populaire au sein du Comité d'Action Provisoire qui cite l'utilisation du datong par le Dr Sun dans l'hymne du Parti, le terme est également populaire parmi les anciens anarchistes du Parti dans la Société mondiale. Selon Li Shizeng, l'histoire évolue en révolutions, la première révolution étant la révolution monarchique, la révolution pour la souveraineté du peuple, la révolution pour les classes et la révolution finale pour le datong. Parmi ces révolutions : l’établissement des dynasties archaïques Shang et Zhou correspond à la première révolution ; les révolutions américaine, française et Xinhai étaient du deuxième type ; les révolutions syndicalistes de France et de Grande-Bretagne étaient le troisième type, et la révolution finale est à venir – la révolution préconisée par Proudhon qui réalise les idéaux de Minsheng selon le Dr Sun.\n\nPour le Parti Syndicaliste Chinois, si le datong représente une société idéale sans maux actuels, il s'inspire également de la Commune de France, le premier État à mettre le socialisme en pratique. D'une manière générale, ces auteurs convergent vers une vision d'une Chine industrialisée basée sur les « masses », guidée par les syndicats de travailleurs et dotée d'équipements sociaux et culturels accessibles à tous. Dans ce monde, il y aura une planification économique, une industrialisation, une collectivisation agricole, une socialisation de la propriété, des infrastructures sociales, des droits et des devoirs pour tous de travailler et des statuts politiques égaux. La méthode française inspirera des villes à travers la Chine, des « cités-jardins » de quartiers luxuriants et verts – l’utopie idéale pour une véritable Chine syndicaliste."
 CHI.midgame.808.a: "Un monde merveilleux nous attend..."

#Movie Event Chain
 CHI.midgame.809.t:0 "Création du CCBS"
 CHI.midgame.809.d: "Après le succès du premier congrès des rapatriés et la conclusion de la guerre de la Ligue, le gouvernement nationaliste a immédiatement déployé des efforts pour établir son emprise sur les esprits et les cœurs des Chinois. Les délégués affiliés au Comité d'Action Provisoire et à l'Association des Camarades Réorganisés ont facilement convenu qu'une large diffusion radiophonique devait être utilisée afin de promouvoir le danghua - la « fiction de parti » de la société chinoise.\n\nL'une des premières réalisations du ministère jusqu'à présent a été la revitalisation du « Minguo Ribao » ou du « Quotidien du Peuple ». Créé dès 1923, lorsque le Parti Nationaliste était basé à Shanghai, le journal fut contraint de fuir outre-mer suite à l'échec de l'Expédition du Nord. Écrit en langue vernaculaire chinoise, le Minguo Ribao doit être l'un des piliers du système de propagande nationaliste, placé sous la direction de l'Agence Centrale de Presse.\n\nPendant ce temps, le Ministère des Communications a ouvert un nouveau bureau appelé Bureau des Télécommunications pour gérer les communications et la diffusion radio. Les plans initiaux élaborés avec l'aide d'ingénieurs occidentaux prévoyaient de manière ambitieuse un émetteur de 500 watts couvrant la zone située entre Nanjing et Shanghai. Conçus pour faciliter l'organisation du travail du parti au niveau local et pour lancer le danghua, les efforts visant à améliorer les communications à travers le pays ont jusqu'à présent dépassé les attentes.\n\nAvec un enthousiasme croissant, ceux qui maîtrisent et savent lire le dialecte du mandarin de Nanjing ont été encouragés à servir comme techniciens dans un nombre croissant de stations de radio à travers le pays, soulignant ainsi sa portée croissante. Reconnaissant le succès de ces efforts, le Président [CHI.GetLeader] présidera ce soir une cérémonie spéciale renommant la station de radio nationaliste en Station Centrale de Radiodiffusion de Chine."
 CHI.midgame.809.a: "On attend la diffusion de ce soir !"

 CHI.midgame.810.t: "Mulan Cong juin"
 CHI.midgame.810.d: "Aujourd'hui a eu lieu la première de l'un des premiers longs métrages créés sous le règne du Kuomintang. Réalisé par Bu Wancang, avec le jeune Chen Yunchang dans le rôle principal, Mulan Cong Jun (Mulan rejoint l'armée) est un drame historique basé sur la légende de Hua Mulan. Dans une démonstration de piété filiale, elle rejoint l'armée à la place de son père (se déguisant en homme) et aide courageusement à combattre les envahisseurs nomades barbares. Tout au long, elle démontre son héroïsme, son courage et son humilité.\n\nSaluant les vertus traditionnelles d'honneur et de courage, le film a connu un succès immédiat et a suscité des sentiments patriotiques dans tout le pays. Il a battu des records de durée de projection dans les salles de cinéma et provoqué un flot inévitable de comparaisons avec la situation actuelle de la Chine, alors que la nation est encore sous le choc d'années de violations étrangères de sa souveraineté. D’autres thèmes du féminisme et du devoir se sont également révélés populaires et ont donné lieu à des discussions continues sur le rôle que les femmes devraient jouer dans une société chinoise en évolution."
 CHI.midgame.810.a: "Un film fascinant..."

 CHI.midgame.811.t:0 "A la Croisée des Chemins"
 CHI.midgame.811.d: "Une nouvelle comédie burlesque est sortie des salles, réalisée par le réalisateur Shen Xiling et mettant en vedette Bai Yang et Zhao Dan. Bien que de nature comique, les critiques ont souligné que le film semblait prendre des connotations politiques en ce qui concerne l'instabilité de la politique chinoise et la menace croissante du Japon.\n\nL'histoire commence sur un quai à Shanghai, où Xu, diplômé universitaire, envisage de se suicider lorsque son ami Zhao (joué par le notable Zhao Dan) le ramène à leur appartement. Nous apprenons que ces amis sont au chômage à Shanghai à la suite du fiasco financier du Lundi Noir qui a gravement affaibli la force économique de la ville. Pendant ce temps, une diplômée Yang (jouée par Bai Yang) déménage à côté de Zhao tandis que ce dernier trouve un emploi au Minguo Ribao du Kuomintang. Une querelle légère éclate entre les deux voisins.\n\nCependant, ce qui est devenu une légère romance entre Zhao et Yang se termine soudainement lorsque Yang annonce un jour à Zhao qu'elle quitte Shanghai car l'usine dans laquelle elle travaillait a fermé ses portes. Zhao essaie de convaincre Yang de rester mais elle décide quand même de partir. L'ami de Yang, qui reconnaît leur histoire d'amour, convainc Yang de rester à Shanghai.\n\nZhao découvre qu'il est lui-même sans travail. Il rencontre Yang et les deux lisent dans le journal que l'ami de Zhao, Xu, s'est effectivement suicidé. Promettant de ne pas être « faibles » comme Xu, ils s'en vont vers le coucher du soleil – optimistes quant à un avenir plein d'espoir."
 CHI.midgame.811.a: "J'ai bien ri..."

 CHI.midgame.812.t:0 "La mort de Lu Xun"
 CHI.midgame.812.d: "Une tragédie est arrivée aujourd’hui dans le monde littéraire chinois : le grand écrivain de gauche Lu Xun est décédé subitement, peut-être du fait qu'il aura toujours été un gros fumeur. L’année dernière, il a développé une tuberculose chronique et, depuis quelques semaines, son état de santé s'était détérioré. Le gouvernement nationaliste a officiellement présenté ses condoléances.\n\nLu Xun a commencé sa carrière littéraire comme tout autre intellectuel chinois de l'ère pré-républicaine, en étudiant les classiques confucéens en préparation aux examens civils. Le père et le grand-père de Lu Xun ont été impliqués dans un scandale de corruption qui a vu son grand-père emprisonné et son père victime d'une cruelle dépendance à l'opium. Après avoir fréquenté une école où il fut exposé aux idéaux occidentaux, Lu Xun se rendit au Japon en 1902 grâce à une bourse du gouvernement et commença à traduire des œuvres occidentales célèbres en chinois vernaculaire.\n\nEn voyant une photographie d'un civil chinois décapité par un soldat japonais pendant la guerre russo-japonaise et en voyant l'apathie totale dans les yeux des passants chinois, Lu Xun s'est convaincu que la Chine avait besoin de salut. Au moment où la révolution Xinhai est arrivée en 1911, il avait accédé à un poste d'érudit à Beijing . En 1917, il commence à écrire pour « La Nouvelle Jeunesse » de Chen Duxiu, où il publie sa nouvelle à succès « Journal d'un fou ». Il suivit ce succès en 1927 avec son œuvre grandiose, "La véritable histoire d'Ah Q".\n\nIndividu sympathique envers la cause du Kuomintang, Lu Xun a été conférencier invité à Whampoa et à l'Université de Zhongshan à la veille de l'Expédition du Nord. Après l'échec de l'Expédition, il s'enfuit vers Shanghai tout en restant favorable à la guérilla de Song Qingling au Fujian. Au retour du Kuomintang à Nanjing après la guerre de la Ligue, il envoya à Song un télégramme félicitant l'Armée Nationale Révolutionnaire pour son succès."
 CHI.midgame.812.a: "Nous présentons nos condoléances..."

 CHI.midgame.813.t:0 "Chanson à minuit"
 CHI.midgame.813.d: "A new film has emerged within Chinese cinemas! This new cinematic masterpiece, which has been declared China's first horror film, is directed by the leftist-leaning director Ma-Xu Weibang. It draws influence from the 1923 American film \"The Hunchback of Notre Dame\" and the 1910 French novel, \"Le Fantôme de l'Opera.\"\n\nCritics of the film have pointed out that the anxious tones of the horror genre seem to emulate the very anxiety the Chinese people hold in regard to the ever-changing political landscape of the land. Furthermore, the film's leftist and nationalist characters have led to the Kuomintang officially endorsing the film.\n\nStarring the handsome actor Jin Shan as Song Danping and the beautiful actress Hu Ping as Li Xiaoxia (Song Danping's lover), the film is set on a dark and stormy night in 1926. A group of actors arrive at a demolished theatre and begin practising for their show. One night, the play's lead, Sun Xiao'ou requests to practise his parts by himself, but he struggles with the lines. As he continues to rehearse, a mysterious voice suddenly lends its voice to the actor, helping him learn the lines. The actor decides to seek out this benevolent angel and finds that the voice belongs to none other than the famed actor Song Danping, who was thought to have been deceased.\n\nIn flashbacks, Danping reveals that prior to acting he had been a revolutionary in the Second Revolution against Yuan Shikai. After the revolution's failure, he fled into hiding and fell in love with Li Xiaoxia. Danping's rival Tang Jun, however, has Danping tortured and attacked with acid. Embarrassed and ashamed of his visceral scars, Danping flees into hiding once more - which drives Xiaoxia to insanity. He spends his nights in the theatre, alone and hidden, comforting a mentally unstable Xiaoxia.\n\nIn the present day, the actor troupe makes it to their show and presents it to none other than the theatre's owner, Tang Jun. Tang takes a liking to Sun's girlfriend and tries to seize her when Sun fights back. In the struggle, Sun's lover dies but Danping emerges out of hiding to fight Tang Jun. The theatre viewers see Danping as a monster due to his disfigured face and attempt to chase him with torches. The film ends with Danping jumping to his death while Xiaoxia finally regains her sanity."
 CHI.midgame.813.a:0 "Quelqu'un peut me passer un mouchoir..."

 CHI.midgame.814.t: "New Woman"
 CHI.midgame.814.d: "Directed by the leftist director Cai Chusheng, a new film has emerged from Shanghai that is quickly becoming a topic of sensation - \"New Woman\" which deals with the so-called \"new women\" in Chinese society. Based on the story of the leftist actress Ai Xi, the film is described by many as a problem film, while it is lauded by many members within the Kuomintang for its progressive ideals.\n\nThe film centres itself around an educated and modern young woman, Wei Ming (played by the beautiful Ruan Lingyu), who is living in Shanghai during the 1920s. She is a music teacher for a girls' school, although she holds deep aspirations to become a writer. Her neighbour Aying is a factory worker, and Wei Ming teaches the factory workers patriotic songs - raising their spirits to a dream of liberation. Dr. Wang (played by Wang Naidong) is the principal of Wei Ming's school who is infatuated with the young woman, and wants her to be his concubine. Nonetheless, she turns away from him - instead, she chases the disinterested Yu Haichou, an editor. Angered, Dr. Wang fires Wei Ming just as Wei Ming's illegitimate daughter and sister arrive in Shanghai begging for money.\n\nWei Ming's daughter is sick with pneumonia but the sisters cannot pay the hospital fee. Without income as a teacher, Wei Ming attempts to request advance payment for her novel \"Tomb of Love\" but the publisher refuses. Distraught and without options, she prostitutes herself and unexpectedly her first client is Dr. Wang. After being mocked by the principal, she hits him and then runs away just to watch her daughter to die. Having given up hope, Wei Ming overdoses on pills - as she dies in her friends' arms, she cries out \"I want to live, I want revenge!\" The film ends solemnly with Aying and the factory workers walking out of the factory."
 CHI.midgame.814.a: "What a tragedy!"

 CHI.midgame.815.t: "The Revolutionary and the Monarchist"
 CHI.midgame.815.d: "With Wang Jingwei's continued influence within the [CHI.GetName], many of his extended family have found themselves in positions of power as the revolution continues forward. This tendency has drawn varying degrees of concern, scorn and imitation from party members as the so-called \"Residence Faction\" takes shape. But not all of his kinsmen will be joining him in the Presidential Palace.\n\nWang Zhaoyong has recently passed away in Macau at age 78. The older half-brother of Wang Jingwei, he was an accomplished poet, scholar and Daoist, taking inspiration from his various travels around the country before Xinhai Revolution. When the revolution broke out, he visited Luofu Mountain and lived for a period in Sumao temple before going into seclusion in Macau.\n\nDespite attempts by both Wang and other Kuomintang members to recruit him, he has repeatedly refused their invitations - claiming his loyalty lies with the Qing monarchy. He claimed to harbour a continuing respect for Emperor Puyi, even as his children sought work in their uncle's government. Throughout the early warlord era, he and other scholars claimed to be the legacy of the old empire, writing nostalgic and traditionalist works. He was rewarded with recognition by the restored Emperor, something he cherished by renaming his home \"Blessing Hall\".\n\nThe elder Wang had elected to remain in Macau even as the Kuomintang sweep across the nation, tending to his own works and refraining on making any major comments on politics. His funeral is expected to attract considerable visitors given his status as an accomplished elder-scholar on his own right, though it is not clear whether or not his relatives will be in attendance."
 CHI.midgame.815.a: "Another family torn apart by war."

#Warlord Subjugation Events
 CHI.midgame.851.t.lkmt: "A Fresh Force of Leftism in the Party?"
 CHI.midgame.851.t.rkmt: "Rightist influences in the Party?"
 CHI.midgame.851.t.rep: "A New Republican Camaraderie"
 CHI.midgame.851.t.other: "Pragmatic Revolutionary Partnerships"
 CHI.midgame.851.d.lkmt: "The return of the [FROM.FROM.GetRulingParty] into the Kuomintang revolutionary fold was not unexpected given their common political roots and open sympathy for the [ROOT.Capital.GetCapitalVictoryPointName] government. But [FROM.FROM.GetLeader]'s submissions to our cause has been a two-way street, not only have we influenced [FROM.FROM.GetAdjective] local politics, they have also begun to exert their influence on us.\n\nThe primary beneficiary of this renewed alliance have been the Provisional Action Committee, with delegates of [FROM.FROM.GetLeader] already beginning to side with Song Qingling and her faction in domestic affairs. Their populist, agrarian platform has won them many friends among local leftist groups, often marginalised from the urban centre of national politics.\n\nThe regional nature of [FROM.FROM.GetNameDef] rule should not be overlooked as well. Although they, like all Kuomintang factions, promote a generally centralist and nationalist agenda, the realities of taking power in [FROM.FROM.Capital.GetCapitalVictoryPointName] often required military might and regional connections, lending them more amenable to opposition politics over Wang Jingwei's centralised power-base."
 CHI.midgame.851.d.rkmt: "The submission of [FROM.FROM.GetRulingParty] back into the Kuomintang revolutionary fold is a promising, if challenging development for the party. The two share a common root in Sun Yat-sen's 1924 iteration of the Nationalist party, but have since diverged only to apparently coalesce again under Wang Jingwei's leadership. But this has hardly been a unilateral affair, despite what the central authorities in [ROOT.Capital.GetCapitalVictoryPointName] might say.\n\n[FROM.FROM.GetLeader] has thrown his [FROM.FROM.GetAdjective] influence behind existing rightist factions in the central government, leading to an upswing in support for the Reconstruction Faction. Sun Fo has been happy to absorb his new allies, securing them important posts where he could. This has destabilised the party somewhat, reminding many of the old divisions that once sundered the party's hopes of unification.\n\nMoreover, there remain plenty of divisions between the primarily intellectual, civilian Reconstruction Faction which have always tended to remain towards the centre of power and their new-found friends in [FROM.FROM.Capital.GetCapitalVictoryPointName]. Still, as long as we recognise [FROM.FROM.GetLeader] and his allies as the governor of [FROM.FROM.GetName], their influence is likely here to stay."
 CHI.midgame.851.d.rep: "The submission of [FROM.FROM.GetRulingParty] back into the Kuomintang revolutionary fold harkens back to the old Constitutional Protection Alliance of Sun Yat-sen, bringing disparate and ostensibly democratic groups together to resist a common reactionary, warlord enemy. This has not been without mutual intermingling of political streams however.\n\n[FROM.FROM.GetLeader]'s recognition of Wang Jingwei's leadership marks a great victory for the embattled chairman, allowing him to flex his long-touted diplomatic skills. His allies in the Reorganised Comrades Association have used this to shore up his position against his enemies, propelling a narrative that he is the new Sun Yat-sen - one of the few men able to keep a united front of republicans together in face of the harsh winds of reactionarism.\n\nThe reality on the ground is more mundane. [FROM.FROM.GetLeader] and his government in [FROM.FROM.Capital.GetCapitalVictoryPointName] are hardly rushing to implement Kuomintang party-state rule or bend their own held beliefs to the party's socialist interpretation of the Three Principles. Odds are, they are playing a wait-and-see game, calculating [ROOT.GetNameDef]'s apparent strength makes them the most advantageous ally of the moment."
 CHI.midgame.851.d.other: "The capitulation of [FROM.FROM.GetLeader] to the Kuomintang revolutionary fold was a pleasant, if not necessarily unexpected surprise to [ROOT.Capital.GetCapitalVictoryPointName]. The reactionary warlords that make up the [FROM.FROM.GetRulingParty] tended to be a pragmatic sort, and this latest change in uniform is probably only natural - switching from one master to a newer, redder one. This wise decision to accept the Kuomintang ultimatum has probably saved thousands of lives, at least for now, though that fact (widely publicised by the party's propaganda machine) could hardly wash the taste of disgust from the mouthes of party hardliners.\n\nIndeed, underneath the pomp and ceremony of the recent \"changing of the flags\" in [FROM.FROM.GetNameDef], the political reality will likely remain largely unchanged in [FROM.FROM.Capital.GetCapitalVictoryPointName]. Life will go on, probably under a hiearchy of local reactionary autocrats, who may at best adopt Kuomintang regalia as a fashion statement and play lipservice to the ideals they represent, but otherwise will disgrace our party's message.\n\nWang Jingwei and other authorities that brokered this agreement promise that they will provide adequate oversight into [FROM.FROM.GetAdjective] affairs and ultimately [FROM.FROM.GetName]'s \"unorthodoxy\" will be rendered moot upon national unification. But even if they race to integrate their new-found conquest, it remains to be seen whether or not the sacrifices of the people living there will be worth it."
 CHI.midgame.851.a: "A necessary evil I suppose..."
 CHI.midgame.851.b: "Revolutionary comrades indeed?"
 CHI.midgame.851.c: "For the good of the party?"
 CHI.midgame.851.d: "In defence of the constitution?"
 CHI.midgame.851.e: "We must minimise their corrupting influence!"

 CHI.midgame.852.t: "The Hardliner Fury"
 CHI.midgame.852.d: "With the Kuomintang ultimatum having come and gone, the looming war with [FROM.FROM.GetNameDef] has led to a surge in nationalist wrath against [FROM.FROM.GetLeader] and his [FROM.FROM.GetRulingParty]. Rage echoes across the halls of power in [ROOT.Capital.GetCapitalVictoryPointName], as radicals have seized the moment to clamour for revenge against the reactionaries - not only for their historic crimes against the Kuomintang but for their on-going oppression of the people.\n\nThis has had the side effect of weakening the position of the establishment, however. Muted, but still present questions about why [FROM.FROM.GetLeader] does not sufficiently fear the party-state and why harsher measures have not already been taken against them have entered the common political discourse. Odds are, as battlefield successes trickle in, these voices will fade into the background, but that is not to say they will ever go away."
 CHI.midgame.852.a: "A wave of anger washes over the party."
 CHI.midgame.852.b: "Downplay these hysterical sentiments."

 CHI.midgame.853.t: "A Rivalry Rekindled"
 CHI.midgame.853.d: "It seems we are not the only Kuomintang faction to have returned to China. In [FROM.Capital.GetCapitalVictoryPointName], rightist \"Kuomintang\" delegates have gathered under the auspicies of [FROM.GetLeader] to form a rival central committee. They have explicitly denounced us as socialist traitors, claiming we serve the interests of Paris before the Chinese people.\n\nThe Kuomintang once again is divided into left and right, in an embarrassing repeat of the old pre-Northern Expedition divisions. Already, they have begun to peel off many of the centre-right members of our government, with a steady trickle of defections to their camp. Sun Fo thankfully has remained with us for now, though he claims to be working to forment a compromise between our governments."
 CHI.midgame.853.a: "We have no need for reactionaries and traitors."
 CHI.midgame.853.b: "Plea with them to stay with our government."

#Outsider Negotiation Events
 CHI.midgame.901.t: "A Republican Pact?"
 CHI.midgame.901.d: "The Kuomintang and the Federalists have common roots in Guangzhou, with many early members having participated in the Constitutional Protection War against the tyranny of the would-be Emperor Yuan Shikai. This alliance between Sun Yat-sen and Chen Jiongming soon came to blows over Sun's increasing authoritarianism and Chen's willingness to negotiate with the Beiyang government after Yuan's death. The ensuing coup has left a lasting enmity between the two factions which persists to this day.\n\nWith the return of the Kuomintang in China's eastern five provinces, it seems that they are once more a contender in Chinese national politics and a rival to our own ambitions. Their eyes however are fixated northwards, hoping to resume their northern expedition and topple the Beiyang warlords located there. Using some back-channels and his various contacts within the Federalist movement, Chairman Wang Jingwei has sent emissaries hoping to broker a non-aggression treaty between our respective governments to combat the greater threat posed by our northern rivals.\n\nGiven the wide ideological distance between our respective camps and the bitter history between us, it is unlikely that such a pact can hold for long. There are certainly plenty within the Kuomintang who are bound to be opposed to any agreement with us. But stranger things have happened before in Chinese history, and the warlord era is no ordinary time."
 CHI.midgame.901.a: "The corrupt Beiyang warlords must fall! We accept."
 CHI.midgame.901.b: "The Kuomintang are little better than red tyrants."

 CHI.midgame.902.t: "[FROM.GetNameDefCap] Accepts Our Pact!"
 CHI.midgame.902.d: "After some secret negotiations between representatives of [FROM.GetLeader] and Wang Jingwei, the Chairman has finally received the telegram he has so anxiously been waiting for: the Federalists have accepted our proposal for a non-aggression pact. This frees up our hand when it comes to China's southern region and will allow us to better focus on our ambitions to restart the Northern Expedition.\n\nWang Jingwei has summoned the Central Executive Committee with the proposal, presenting it suddenly and ambushing the Provisional Action Committee. Wang knows well enough what their responses will be - their vision coloured by their scalding hatred of Chen Jiongming and his followers. After all, everyone knows how the treacherous Chen betrayed Dr. Sun in vain hopes of an accord with the Beiyang warlords and later happily worked as a Zhili stooge after the first Northern Expedition collapsed. Song Qingling in particular is said to blame Federalist shelling during Chen's coup for causing her to miscarriage.\n\nWhatever the case, forcing through the agreement before the Central Executive Committee was a must if Wang was to ensure its passage - plenty of RCA members were also sceptical of the agreement. The only others who seemed willing to look past the bad blood for a temporary arrangement are the Reconstruction Faction, who were integral for gaining the slim majority needed for passage. Wang seems to have lost a considerable amount of support thanks to this affair, but if it ensures the Second Northern Expedition is far more successful than the first, perhaps it is a necessary evil."
 CHI.midgame.902.a: "A distasteful arrangement, but a necessary one."

 CHI.midgame.903.t: "[FROM.GetNameDefCap] Rejects Our Pact!"
 CHI.midgame.903.d: "After days of secret negotiations between representatives of [FROM.GetLeader] and Wang Jingwei, the Chairman has finally received the telegram he had been dreading: the Federalists will not agree to our proposal for a non-aggression pact. Whether out of lingering bad blood from the end of the old Constitutional Protection Movement, continuing ideological rivalry, competing ambitions or simply a lack of trust between both sides, there will be no deal between China's two major southern republican movements.\n\nWang has done his best to keep the talks a secret, and tried to bury the fact that any negotiations took place, but to no avail. It seems that there were enough spies within the Presidential palace that a broad outline of transpired found their ways into the hands of various radical newsources, who have naturally spun an unfavourable narrative for the Chairman.\n\nWang's public relations team have been working overtime to try and dispel the rumours, though the fact that he was willing to negotiate with Sun's old enemies has made him seem weak and unscrupulous. The fact that they failed were of little saving consequence either: his reputation as a negotiator is in tatters. Revolutionary sentiment it seems has hardened in southern China only one vision for the future of the nation will emerge in the end."
 CHI.midgame.903.a: "What more can one expect from warlords and traitors?"

 CHI.midgame.911.t: "A Kuomintang Pact?"
 CHI.midgame.911.d: "The original Kuomintang was founded by Dr. Sun Yat-sen as a successor to the broad-tent Tongmenghui, the success of which was marred by its corruption by Yuan Shikai and his clique of Beiyang warlords. The ambiguity of the late founder of the party's Three Principles and his shift leftwards from his initial liberal, nationalistic base was one of the primary (albeit politely ignored) root of the Kuomintang's later schism following his deeath.\n\nHaving consolidated tremendous power around himself and his cult of personality, Sun's influence within the burgeoning Guangzhou revolutionary government was only exceeded by the disparateness of the coalition he had rallied around himself. In the power-struggle that broke out in wake of his death, the left, right, centre, and military factions competed for power - much to the detriment of the revolution as a whole. The final blow to any chance at party unity came with the failure of the Northern Expedition. The Kuomintang splinters scattered to the winds, and most figured they were better off alone.\n\nIt seems fate has brought us back together again, with now competing rival Kuomintang governments in [FROM.Capital.GetCapitalVictoryPointName] and [ROOT.Capital.GetCapitalVictoryPointName]. The ideological divide between the two Kuomintang central committees are too great to bridge, however many former Whampoa classmates and military comrades between our camps have sought to broker at least a temporary non-aggression pact as we prepare to fight the far greater threat of Beiyang warlords to the north. After all, given that the National Revolutionary Army failed to bring down Beiyang in 1927 as a united force, it is doubtful we can do it alone now."
 CHI.midgame.911.a: "We must unite for the sake of party and the nation!"
 CHI.midgame.911.b: "[FROM.GetLeader] is nothing more than an French bootlicker."

 CHI.midgame.912.t: "[FROM.GetNameDefCap] Accepts Our Pact!"
 CHI.midgame.912.d: "After days of hushed negotiations between various intermediaries of the [FROM.GetRulingParty] and the NRA high command, a general truce has been agreed upon between our rival Kuomintang governments for an indefinite period. This agreement, signed by [FROM.GetLeader] and Deng Yanda will allow both sides to free up forces for a future continuation of the Northern Expedition, allowing the Kuomintang to put Beiyang in its grave once and for all.\n\nThis agreement with the rightists in our party, which have devolved into warlordism and ideological heresy, has deeply unsettled many. Hardliners and even more moderate socialists have denounced this agreement as perverse, and condemned the mechanism in which it was brought about. Although Wang Jingwei and the Central Executive Committee have given their tacit approval for this deal, the RCA have made it known their displeasure at the military's overreach - accusing them of putting their Whampoa days camaraderie in front of the needs of the the people.\n\nIn any case, there has been a palatable shift in favour of the Chairman and the party orthodoxy as the backlash rises. The PAC and RF have been notably silent on the matter, trying to distance themselves from the actions of their aligned commanders. But if this is what it takes to liberate China, then what must be done must be done."
 CHI.midgame.912.a: "We must secure our flank, no matter the cost."

 CHI.midgame.913.t: "[FROM.GetNameDefCap] Rejects Our Pact!"
 CHI.midgame.913.d: "After days of hushed negotiations between various intermediaries of the [FROM.GetRulingParty] and the NRA high command, a hoped-for truce between the rival Kuomintang governments has not been forthcoming. For all the talk of camaraderie and shared fond memories of Whampoa/the old National Revolutionary Army, the distrust between the two camps was too great to overcome. It seems that there will be no peace between the warring central committees, and both have embraced the reality that there will be no reconcilation.\n\nThe breakdown of these talks was to be expected but nonetheless the backlash has been fierce. The dishonesty of the [FROM.GetAdjective] leadership and the willingness of so many in the National Revolutionary Army and Kuomintang establishment to tolerate talks with them has disillusioned many avowed socialists. The Kuomintang is willing to talk tough, railing against warlords and reactionaries, but are willing to accommodate them as they see fit.\n\nMany now see the Kuomintang as too insular to detach themselves from their personal interests and connections to traitors. They turn to alternatives, particularly the radicals in the Chinese Syndicalist Party, hoping for a future generally free from the corruption of the warlord era."
 CHI.midgame.913.a: "What more can one expect from warlords and heretics?"

###- Late Game Events -###

### Section 3a (000-199): Political Content

 CHI.lategame.000.t: "L'Achèvement de l'Expédition du Nord"
 CHI.lategame.000.d: "Il y a environ dix ans, Chiang Kaï-chek s'adressait à ses officiers à la veille de l'Expédition du Nord :\n\n"L'importance de ce combat ne réside pas seulement dans le fait qu'il décidera du sort des Seigneurs de Guerre. Mais la question de savoir si la nation et la race chinoises pourront ou non restaurer leur liberté et leur indépendance est en jeu. En d'autres termes, il s'agit d'une lutte entre la nation et les Seigneurs de Guerre, entre la Révolution et les Contre-Révolutionnaires, entre les Trois Principes du peuple et l'Impérialisme. »\n\nLe Kuomintang fut alors renversé, mais le combat ne prit jamais fin. Aujourd'hui, le ciel bleu, le soleil blanc et la terre entièrement rouge ont finalement été levés au-dessus d'un Beijing transformé sous les applaudissements des membres du parti (à la fois ceux qui ont été témoins de la première expédition et ceux qui l'ont rejointe entre-temps). Tandis que [CHI.GetLeader] et d'autres membres du parti prononçaient leurs discours, que les soldats défilaient et que les experts spéculaient sur l'avenir, l'importance du moment ne faisait guère de doute : la victoire.\n\nOui, la victoire. Victoire sur les Seigneurs de Guerre. Victoire sur les Contre-Révolutionnaires. Victoire sur l'Impérialisme. Chiang et bien d’autres n’ont pas survécu jusqu’à ce moment-là, mais leur héritage est préservé. Le Kuomintang s’est montré capable de bien plus que de simples paroles, renversant les institutions qu’il détestait tant.\n\nMême si la résistance continue et si les poches ennemies sont nettoyées, la nation change. Le socialisme apparaît de plus en plus comme un avenir crédible pour la Chine et le Kuomintang n’est plus seulement un parti marginal. Mais des menaces demeurent. La tête qui porte la couronne est lourde, et la légitimité retrouvée du parti a attiré l'attention d'une multitude d'ennemis tant au pays qu'à l'étranger. En attendant, il lutte pour éviter d’être défait par l’afflux d’opportunistes, de divisions et de nouvelles responsabilités. Le peuple attend désormais d’eux qu’ils dirigent, et c’est souvent bien plus difficile que de renverser."
 CHI.lategame.000.a: "Nous avons beaucoup de travail devant nous."

#Second Congress Event Chain
 CHI.lategame.001.t: "Le Deuxième Congrès des Rapatriés du Kuomintang est convoqué"
 CHI.lategame.001.d: "Alors que le drapeau du Soleil Blanc, du Ciel Bleu et de la Terre Rouge flotte désormais au-dessus de la Porte Tiananmen au-dessus d'un portrait récemment installé du défunt Premier Ministre Eternel, le Dr Sun Yat-sen, des appels ont été lancés dans tout le pays pour convoquer une séance urgente et spéciale du Congrès National. Alors que la doctrine traditionnellement orthodoxe du parti préconisait la tenue de ces réunions tous les quatre ans, les développements de la Révolution Nationale ont plutôt suspendu cette procédure en faveur de la convocation de sessions lorsque cela s'avère nécessaire.\n\nLe président [CHI.GetLeader]a une fois de plus eu l'honneur d'ouvrir le congrès pour commémorer le succès de l'Expédition du Nord, mais les observateurs du congrès remarquent que l'ambiance au sein des délégués est considérablement plus tendue qu'au Premier Congrès. Il y a de nombreuses rumeurs à propos de couteaux qui seraient en train d'être aiguisés en coulisses, en particulier parmi ceux qui s'opposent à la transition du président Wang vers l'autoritarisme. Alors que la Chine [CHI.GetNameDef]contrôle désormais l'ancienne capitale impériale de Beijing, renforçant ainsi sa légitimité en tant qu'unificateur national ; il reste encore beaucoup à faire pour conquérir les cœurs et les esprits du peuple et chasser une fois pour toutes les impérialistes japonais de Chine.\n\nLe Congrès a également vu une plus grande participation des femmes révolutionnaires dans les rangs du Kuomintang. Les plus notables sont Deng Yingchao, Zeng Xing, Cai Chang et Xiang Jingyu (qui entretiennent toutes des liens de longue date avec le mouvement socialiste chinois), mais aussi de nouvelles venues comme l'épouse de l'homme politique ouïgour Burhan Shadidi et la directrice adjointe de la Fédération des Femmes du Xinjiang - Rashida. De plus, des membres de la Mission Militaire Internationale en Chine, un autre rappel du soutien indéfectible de l'Internationale au succès de la révolution socialiste chinoise, sont présents. Et sans plus attendre, les remarques finales de Wang sur l'importance de l'unité n'ont suscité que des applaudissements polis alors que les délégués du Congrès commençaient à prendre la parole."
 CHI.lategame.001.a:0 "Eh bien, continuez !"

 CHI.lategame.002.t: "De grandes ambitions pour une nouvelle république"
 CHI.lategame.002.d: "La première priorité à l'ordre du jour du Congrès était de mettre en œuvre la bureaucratie d'état de masse du Parti sous une forme nationale plus large. Le Kuomintang doit être non seulement un organe politique pour les prochaines années charnières de tutelle politique, mais aussi une force directrice pour former et enseigner la conscience révolutionnaire aux masses afin que le peuple chinois lui-même puisse enfin tenir tête à l’impérialisme. Ainsi, un vote quasi unanime a approuvé les propositions visant à créer un ministère formel de l’Éducation et une administration nationale de la santé.\n\nLe ministère de l'Éducation sera dirigé par l'un des quatre anciens du Kuomintang et membre de la Société Mondiale, Cai Yuanpei. Cai, qui jouit d'un grand prestige en raison de son travail dans la réforme de l'Université de Beijing près d’une décennie plus tôt, est lui-même un anarchiste philosophique et prône la combinaison du travail et de l’apprentissage dans l’éducation. La conception d’une nouvelle éducation révolutionnaire repose essentiellement sur le recrutement d’étudiants et d’ouvriers dans le système éducatif – mettant ainsi fin à la monopolisation de l’éducation par les riches. Parallèlement à la construction prévue de l'Academia Sinica, il y aura également un Collège du Travail Industriel, un Collège du TravailAgricole et un Collège des Sciences Sociales (le troisième choix reflétant les idéaux anarchistes selon lesquels les sciences sociales et la révolution sociale étaient indissociables).\n\nLes conditions de santé dans les campagnes chinoises sont tout à fait déplorables selon les normes de la médecine moderne. Dans certains cas, les sages-femmes ont recours à la bouse de vache ou à la boue pour arrêter le saignement pendant l'accouchement. La promotion de la santé publique est considérée non seulement comme une extension du Minsheng (le bien-être du peuple), mais reflète également la conviction du Dr Sun selon laquelle un peuple physiquement fort ne peut pas être aussi facilement conquis. En conséquence, une Administration Nationale de la Santé a été créée par le Ministère de l'Intérieur ; ses objectifs sont de créer des cliniques mobiles et des postes de santé publique, d'imposer les vaccinations et de former les sages-femmes/infirmières locales aux techniques de médecine moderne. Sous la pression du PAC, les premiers centres de santé expérimentaux de l'administration seront créés dans l'ancienne zone MinGan.\n"
 CHI.lategame.002.a: "Nous transformons les rêves en réalité."

 CHI.lategame.003.t: "La question linguistique"
 CHI.lategame.003.d: "Alors que le Congrès s’éternise, l’une des principales questions auxquelles il faudra répondre est celle du langage. Près de 300 millions de locuteurs natifs de son dialecte septentrional, le mandarin, en Chine. Dans le Sud, 37 millions de personnes parlent le Wu (le dialecte du Zhejiang), 22 millions parlent le cantonais, 20 millions parlent le hakka et plusieurs millions parlent le dialecte du Fujian. Au cours des guerres d’unification, il y a eu sans aucun doute des incidents au cours desquels la méconnaissance de la langue a conduit au chaos au sein des forces armées et dans tout le pays.\n\nAlors que le mandarin, un dialecte de la Chine du Nord, continue de dominer l'usage dans la langue officielle du gouvernement, un débat émerge entre ceux qui insistent pour que le mandarin soit standardisé et utilisé à des fins culturelles, officielles et éducatives. Certains soutiennent la protection culturelle des nombreuses langues chinoises. Les partisans d'une réforme linguistique radicale, en particulier parmi les socialistes radicaux, soutiennent que le système de caractères doit être simplifié pour promouvoir l'alphabétisation de masse à travers le pays. Cependant, ils se heurtent à davantage de traditionalistes au sein du Kuomintang. Ils soutiennent que cette simplification linguistique poussée privera les caractères et les mots de leur signification originale et de leur sophistication culturelle.\n\nUn compromis est cependant trouvé, le ministère de l'Éducation publiant d'abord une liste du « Vocabulaire commun Guoyin ». qui comprend des caractères simplifiés populaires et détermine le système phonétique standard. Par ailleurs, il a également proposé la création d'un comité pour l'unification des langues nationales afin d'organiser les caractères simplifiés déjà en circulation comme caractères standard. Cependant, il s’agit loin d’une réforme radicale des caractères et ne cherche pas à modifier de nombreux caractères existants dans le hanzi chinois."
 CHI.lategame.003.a: "La Chine doit être unie, d’une manière ou d’une autre."

 CHI.lategame.004.t:0 "Reconstruction Nationale"
 CHI.lategame.004.d: "Des années de stagnation économique et d’échec du gouvernement ont fait de l’économie chinoise un motif de moquerie aux yeux de l’Occident modernisé et industrialisé. Si la Chine veut réaffirmer sa position historique de première puissance en Asie, alors comme le Japon avant elle, elle doit prendre sur elle de s’industrialiser et de se moderniser rapidement.\n\nLes dirigeants du discours sur la Reconstruction Nationale ne sont autres que Chen Gongbo et Song Ziwen, membres du Comité Central. Song et Chen voient tous deux la Chine comme un pays économiquement colonisé, obligé de laisser les puissances étrangères extraire ses matières premières et envahir son marché – entravant ainsi le développement industriel de la Chine. Chen et Song sont influencés par les développements internationaux de la Commune de France, de l' Union Britannique et, de manière intéressante, même des Svobodniks russes, pour conceptualiser un concept d'industrialisation autarcique, ou de réorientation de l'économie selon des lignes de dirigisme et de corporatisme.\n\nIls prévoient le développement d'un Conseil Economique National qui cherchera à utiliser la planification économique centrale, le développement par le biais d'équipes de production gérées de manière centralisée, la mobilisation de l'agriculture pour soutenir l'industrialisation urbaine et une relation corporatiste entre les gouvernements et les entreprises privées (attribuées par l'État). bien sûr). En nationalisant et en monopolisant le commerce extérieur, Chen Gongbo a fait valoir que l’État obtiendrait des moyens supplémentaires pour constituer du capital. Le but ultime de ce modèle capitaliste d’État est de développer l’économie chinoise tout en empêchant la nouvelle république chinoise de sombrer dans le capitalisme bourgeois. Certes, certains capitalistes pourraient s’enrichir en mobilisant des capitaux privés, mais selon Chen Gongbo, ils ne seraient pas assez influents pour renverser le système économique du Parti-État."
 CHI.lategame.004.a: "Une nouvelle direction est nécessaire pour combattre le capitalisme."

 CHI.lategame.005.t: "L'Hymne National"
 CHI.lategame.005.d: "Avec l’unification de la Chine proprement dite sous l’épée et le drapeau du Kuomintang, des efforts ont été déployés pour consolider le régime nationaliste avec un véritable hymne chinois. L'hymne précédent de la République de Beiyang « Chanson au nuage de bon augure » ​​et d'autres hymnes ont été qualifiés d'arriérés et/ou sans rapport avec la lutte révolutionnaire chinoise moderne. En outre, la Commission de l'Hymne National a été chargée de créer une chanson patriotique pour rallier les millions de personnes qui composent la nation chinoise – afin de renforcer le nationalisme dans le cadre de la quête du « Minzu » par le parti.\n\nAlors que certains socialistes radicaux au sein du KMT et de la Ligue des Syndicalistes Chinois ont proposé l'Internationale (traduite en chinois vernaculaire par le syndicaliste Qu Qiubai), cette décision a suscité la réaction des membres du Comité Central qui estiment que les paroles de l'hymne national doivent reflètent les principes chers à notre défunt premier ministre, le Dr Sun Yat-sen. En tant que tel, beaucoup sont favorables à l'adoption des « Trois Principes du Peuple » du professeur Cheng Maoyun - dont les paroles font référence à un discours prononcé par Sun Yat-sen en 1924. Alternativement, une suggestion est née du musicien chinois Huang Tzu - avec des paroles tiré d'un poème écrit par l'éminent idéologue de droite du Kuomintang, Dai Jitao. Bien qu'il ne soit pas aussi populaire que les deux autres options, il a également été suggéré que la chanson soit jouée lors de la levée et de la descente du drapeau national."
 CHI.lategame.005.a: "Les Trois Principes du Peuple!"
 CHI.lategame.005.b: "La proposition de Huang Tzu !"
 CHI.lategame.005.c: "L'Internationale"

 CHI.lategame.006.t: "La marche vers l’unification !"
 CHI.lategame.006.intro: "Beijing et Nanjing étant aux mains du Kuomintang pour la première fois dans l'histoire du Parti, celui-ci a certainement atteint un plus grand degré de légitimité que jamais auparavant. Néanmoins, les seigneurs de guerre se maintiennent soit dans de vagues alliances lâches avec [CHI.GetNameDef], soit se montrent carrément opposés aux prétentions du Kuomintang à la direction nationale."
 CHI.lategame.006.concessions: "Le cas des Villes des Légations et des autres concessions en Chine doit également être sévèrement traité. Quant au Parti Nationaliste Chinois, ces régions font partie intégrante des terres chinoises - illégalement volées lors de l'humiliation par des traités honteux et des invasions brutales. Une fois que le Kuomintang aura conclu avec succès l’unification nationale et la phase de tutelle politique, il ne fait aucun doute qu’il [CHI.GetNameDef] exigera la restauration de tous les territoires chinois sous contrôle étranger."
 CHI.lategame.006.d.copro: "$CHI.lategame.006.intro$\n\nLe problème mandchou continue de tourmenter le Kuomintang, et l’Armée Nationale Révolutionnaire réfléchit à ses chances de libérer ce territoire chinois intégral des Seigneurs de Guerre du Fengtian. Les habitants du Nord-Est ont été victimes de ces bandits et la position du gouvernement fengtien est renforcée par son statut de laquais au sein de la Sphère de Coprospérité impérialiste du Japon. Dans les prochains jours, il ne sera pas surprenant de voir [FNG.GetLeader] mobiliser ses forces dans une tentative désespérée de mettre fin à la Deuxième Expédition du Nord ou de voir le Japon intervenir contre le Kuomintang en raison de la position ouvertement anti-impérialiste de ce dernier.\n\n$CHI.lategame.006.concessions$"
 CHI.lategame.006.d.war: "$CHI.lategame.006.intro$\n\nAlors que la guerre a éclaté à cause du problème de Mandchourie, l’Armée Nationale Révolutionnaire a été chargée de libérer ce territoire chinois intégral des Seigneurs de Guerre régionalistes corrompus. Les habitants du Nord-Est ont été victimes de ces bandits et la position de la Clique du Fengtian a été renforcée par son statut de laquais au sein de la Sphère de Coprospérité impérialiste du Japon. Aujourd’hui, alors que les forces du Kuomintang combattent l’hôte [716.owner.GetAdjectiveCap], le Congrès a réaffirmé son engagement en faveur de la libération de toute la Chine.\n\n$CHI.lategame.006.concessions$"
 CHI.lategame.006.d.nocopro: "$CHI.lategame.006.intro$\n\nLe problème mandchou continue de tourmenter le Kuomintang, et l’Armée Nationale Révolutionnaire réfléchit à ses chances de libérer ce territoire chinois intégral des Seigneurs de Guerre du Fengtian. Avec la disparition de la Sphère de Coprospérité, ils constituent une menace bien moindre, même si la Mandchourie reste fortement industrialisée et un objet d’ambitions impérialistes, en soi.\n\n$CHI.lategame.006.concessions$"
 CHI.lategame.006.a: "Nous devons libérer la Chine, quoi qu’il arrive !"

 CHI.lategame.007.t: "La Clôture du Congrès"
 CHI.lategame.007.d: "Le président [CHI.GetLeader] s'est avancé une dernière fois pour conclure le deuxième Congrès du Parti, prononçant un discours éloquent louant les martyrs et les sacrifices consentis au cours de la deuxième Expédition du Nord. De la guerre de la Ligue à la prise de Beijing, de nombreux camarades révolutionnaires sont tombés en cours de route – et le combat est loin d’être terminé. Tant que l’impérialisme demeure en Chine, la Chine ne peut pas se dire libre – le temps est venu pour le KMT d’assumer sa destinée naturelle de véritable avant-garde révolutionnaire pour conduire le peuple chinois vers une nouvelle ère de respect et de prestige.\n\nLa conclusion du IIe Congrès a néanmoins suscité des débats de plus en plus intenses entre les membres du Comité d'Action Provisoire et l'Association des Camarades Réorganisés. Le Front Uni fragile entre les principales factions du Parti ainsi que les autres factions mineures éloignées de la Révolution Nationale commence à s'effriter car il n'y a plus un tel appel dominant à l'unité. Des critiques croissantes ont été adressées à Wang, dont beaucoup craignent qu'il ne cherche simplement à promulguer une tutelle ou à céder simplement le pouvoir de manière népotique à ses amis et à sa famille. Chen Gongbo n'a pas été implacable dans ses insultes envers Deng Yanda, Chen comparant Deng et ses cercles militaires à un bonapartiste et arguant que le PAC n'apportera pas la démocratie mais plutôt des années de régime militaire. Pendant ce temps, ce qui n'était autrefois qu'un silence s'est considérablement développé dans certains cercles extrémistes de la NRA - des discussions sur un radicalisme couvaient si la direction du parti ne parvenait pas à se résoudre.\n\nIl reste cependant beaucoup à faire avant que le Kuomintang puisse véritablement s’installer. La Révolution Nationale doit continuer et la phase de tutelle ne peut prendre fin tant que l’impérialisme n’est pas fermement chassé du pays."
 CHI.lategame.007.a: "Nous avons beaucoup de travail à faire."

#Phase 3 Political Narrative Events (040-059) - fire every 6 months

 CHI.lategame.040.t: "Xu Qian est décédé"
 CHI.lategame.040.d: "Après la chute de la dynastie Qing en 1911, de nombreux législateurs potentiels ont cherché à créer la justice dans une Chine réformée. Rares sont ceux qui ont été aussi honnêtes et influents que Xu Qian, l'un des pères fondateurs du système judiciaire de notre République. Né à Nanchang, il réussit l'examen impérial et part travailler pour le ministère de la Justice en 1907. Il était membre du Tongmenghui lorsqu'il devint vice-ministre de la Justice sous le cabinet de Tang Shaoyi, mais démissionna en signe de protestation face à la prise de pouvoir de Yuan Shikai. Depuis lors, il a occupé divers postes au sein du Kuomintang, notamment un siège au Comité Exécutif Central.\n\nLa perte d'un membre aussi éminent de la Vieille Garde est une grande tragédie pour le parti, même s'il a eu la chance d'être décédé et d'avoir vécu assez longtemps pour voir notre libération de Beijing . Et pourtant, déjà, les manoeuvres de pouvoir ont commencé. En compensation de la perte de son siège à la CEC, Wang Jingwei lui a attribué le poste de ministre de la Justice au sein du gouvernement révolutionnaire. Xu s'est penché vers le PAC, et les plaintes habituelles concernant l'équilibre des pouvoirs ont afflué de la part des mêmes suspects. Wang a peu de patience pour une nouvelle série de représentations théâtrales, se rappelant les grondements qui ont suivi la mort de Liao Zhongkai.\n\nCai Yuanpei, un ancien mentor de Wang et l'un des « anciens » estimés du parti, a pris le relais en proposant d'assumer ce poste. Éducateur de formation, il y a une certaine ironie à ce qu'un ex-anarchiste devienne ministre de la Justice, mais cela fait peut-être partie de son attrait en tant que compromis entre la RCA, le PAC et la LCS.\n\nDans le camp de Wang, Luo Junqiang s'est imposé comme l'un des principaux candidats, sur la recommandation de Zhou Fohai. Luo est un ancien radical du CSP, un ancien lieutenant-colonel sous Zhang Zhizhong, et a de l'expérience en tant que rédacteur en chef d'un journal.\n\nBien qu'en théorie le ministre de la Justice soit nommé par le Premier Ministre du Yuan judiciaire, la CEC s'est réunie en privé pour décider quel candidat « suggérer » au Premier Ministre."
 CHI.lategame.040.a: "Cai Yuanpei est un choix cohérent."
 #羅君強
 CHI.lategame.040.b: "Luo Junqiang pour envoyer un message."

 CHI.lategame.041.t: "L'incident de Chen Bijun"
 CHI.lategame.041.d: "Chen Bijun ou, comme beaucoup l'appellent avec dérision, Wang Furen (Madame Wang) est un pouvoir en soi. Même si Wang domine la scène politique à Nanjing, elle a établi de nombreuses bases pour consolider la position de son mari. En témoignage de son pouvoir, elle aurait déclaré à un moment donné à un maire récemment nommé : "La ville est à moi. Vous y allez mais ne contrôlez personne. Vous me représentez simplement pour faire des choses." Ce mode de vie actif l'a cependant obligée à voyager fréquemment, la laissant vulnérable face à ses adversaires.\n\nC’est du moins ce qu’ils pensaient. Avec l'aide de certains commandants locaux (apparemment d'anciens chefs de guerre), son entourage est tombé dans une embuscade lors d'un défilé auquel elle était censée assister. Sous haute surveillance, la tentative d’enlèvement a été rapidement déjouée.\n\nLe gouvernement a commencé son enquête et les accusations ont rapidement suivi. Chen a publiquement accusé l'armée d'avoir orchestré cet événement, bien que ses opposants l'aient accusée d'avoir organisé tout l'événement pour gagner de la sympathie et un prétexte pour arrêter ses ennemis. Malgré les preuves évidentes d’actes répréhensibles, ses alliés ont fait du tort à son cas avec leurs tactiques musclées immédiatement après.\n\nCe qui est incontestable cependant, c’est à quel point la Chine devient dangereuse, même dans les régions « libérées » depuis longtemps sous la domination du Kuomintang. La violence contre les personnalités politiques est devenue normale et tout le monde n’a pas la chance d’avoir une caravane armée avec lui partout où il va. Zhou Enlai a suggéré de se retirer, arguant que la vengeance est mieux servie froide. Wang, qui est furieux de l'incident contre sa femme bien-aimée, s'est tourné vers Li Shiqun pour obtenir des conseils plus proactifs.\n\nLi, ancien membre de l'Escouade rouge et aujourd'hui chef de l'équipe de sécurité de la maison Wang, a plutôt suggéré une approche plus dure pour éliminer les subversifs. En faisant du porte-à-porte, il espère faire sortir les suspects. L'influence de Li au sein de la Residence Faction va certainement augmenter après sa protection réussie de la Première Dame."
 CHI.lategame.041.a: "Arrêtez toute personne impliquée, même si c'est de loin !"
 CHI.lategame.041.b: "Oubliez-le et affûtez nos lames."

 CHI.lategame.042.t: "L'anarchisme et le parti-État"
 CHI.lategame.042.d: "Dans leur lutte incessante pour le contrôle du mouvement syndicaliste en Chine, les Quatre Anciens ont cherché à intégrer des penseurs et des intellectuels anarchistes dans leur mouvement. Anciens anarchistes eux-mêmes et principaux mécènes de la « Société Mondiale », ils rejoignirent le Kuomintang dans les années 1920 – au mépris de nombreux « vrais croyants ».\n\nC'est Wu Zhihui qui a le plus défendu sa décision. Il a soutenu que le Kuomintang, la Société Mondiale et les anarchistes avaient un ennemi commun : le Seigneur de Guerre et que, comme le soutien de Kropotkine à la Grande Guerre, il est parfois nécessaire que les anarchistes soutiennent des causes alignées. De plus, avec le retour du Kuomintang en Chine, il a soutenu que le parti avait considérablement changé depuis 1927, qu'il était désormais véritablement engagé dans la révolution et que même en cas d'échec, il pourrait toujours être ramené sur la bonne voie si suffisamment d'anarchistes le rejoignaient.\n\nTout le monde n’était cependant pas convaincu et Mao Yibo a par exemple accusé le Kuomintang d'être corrompu et de servir les intérêts des militaristes et des demandeurs d'emploi. Shen Zhongjiu, un anarcho-syndicaliste du Zhejiang qui a travaillé brièvement pour le parti mais qui s'en est depuis éloigné, a réitéré bon nombre des préoccupations qu'il avait exprimées en 1924 dans le journal « Peuple Libre ».\n\nPour lui, l'argument de l'ennemi commun pourrait être utilisé pour justifier n'importe quelle alliance et il a dénoncé l'idée selon laquelle les anarchistes sont comme les "chevaliers errants" des classiques, obligés d'aider tous ceux qui le demandent. Au lieu de cela, l’anarchiste moderne doit respecter leurs principes et garder à l’esprit ce qui se passera ensuite. Il a en outre fustigé le soutien des Quatre Anciens à la tutelle, à la démocratie et à la dictature du prolétariat – qui conservent toutes le gouvernement et la propriété privée. Espérer suivre une telle voie vers l’anarchisme, qui n’a ni l’un ni l’autre, ne serait « pas différent de partir vers le sud pour aller vers le nord ».\n\nPourtant, Shen et d’autres ont déjà coopéré avec le Kuomintang. Mais à mesure que le parti est devenu de plus en plus autoritaire, il lui faudra bien plus que des discours fleuris pour vraiment influencer les cœurs."
 CHI.lategame.042.a: "Les Quatre Anciens changent le récit."
 CHI.lategame.042.b: "Les anarchistes restent méfiants."

 CHI.lategame.043.t: "Wang Leping assassiné !"
 CHI.lategame.043.d: "Un meurtre effroyable a été signalé aujourd'hui à Nanjing. Alors que beaucoup sont devenus apathiques face à la mort et à la violence qui les entourent, même parmi les hommes politiques les plus éminents, celui-ci a suscité des émotions considérables. Wang Leping était un révolutionnaire socialiste de longue date du comté de Wulian dans le Shandong. Écrivain prolifique, progressiste et activiste, il a souvent servi de point de contact entre le camp de Wang Jingwei et d'autres factions socialistes.\n\nEn 1926, il fut le premier membre alternatif du Comité exécutif central et travailla également sous Deng Yanda et Feng Yuxiang. Généralement apprécié (ou du moins respecté), il s'est détourné de Chen Duxiu et du marxisme. Au lieu de cela, il a trouvé sa maison dans la faction modérée de l'Association des Camarades Réorganisés, co-écrivant le journal "Le Progrès" avec Gu Mengyu. Les suspects continuent d'être nombreux alors que les gens s'interrogent sur les motivations du crime.\n\nLa nature et la brutalité du crime désignent généralement Dai Chunfeng et ses hommes, qui disposent d'un réseau considérable de contacts dans la région de Jiangnan depuis sa Ligue des Dix jours. La RCA a étendu ses accusations à l’ensemble de l’armée, estimant qu’il s’agit là du cumul d’une plus longue campagne de coercition contre les politiciens alignés sur la RCA. Les politiciens du PAC ont riposté, soulignant que Wang Leping était souvent sur le point de se ranger de leur côté, et que l'Escouade Rouge de Zhou Enlai pouvait souvent égaler la Ligue en termes de cruauté lorsqu'il s'agit de faire taire les traîtres.\n\nIl est peu probable que les véritables coupables soient un jour arrêtés et, au mieux, la police arrêtera quelques boucs émissaires de mauvaise qualité. Mais à mesure que les soupçons grandissent, il semble qu’un discours prévaudra généralement, même si tout le monde n’y croit pas."
 CHI.lategame.043.a: "Dai Chunfeng et l’armée sont sûrement à blâmer !"
 CHI.lategame.043.b: "Zhou Enlai et l’État Profond étaient derrière tout ça !"

 CHI.lategame.044.t: "L’Église dans la Chine nationaliste"
 CHI.lategame.044.d: ""La religion enseigne aux hommes l'obéissance, qui est le code moral des esclaves ! La religion propage des superstitions qui entravent la recherche de la vérité."\n\nCe sont des proclamations que l'on retrouve souvent à Pékin, émises par une Grande Fédération des Antireligionnaires renaissante. La fédération est un mouvement porté par de nombreux intellectuels chinois, faisant directement partie du Kuomintang et en dehors de celui-ci. L’anticléricalisme en Chine a souvent des racines multiples ; l’Église chrétienne en particulier se heurte à l’opposition de l’intelligentsia en raison de son retard perçu ainsi que de son association avec l’impérialisme étranger. Ce mépris mutuel a rassemblé socialistes, anarchistes et nationalistes dans cette campagne, protestant par exemple contre la conférence de la Fédération Chrétienne Etudiante mondiale prévue à l'Université Tsinghua. À la tête du mouvement se trouvaient autrefois de nombreuses sommités telles que Li Shizeng, Chen Duxiu, Cai Yuanpei, Li Dazhao et Wang Jingwei.\n\nTout le monde dans le parti n’a pas une relation antagoniste avec la religion ou même avec le christianisme. Le patriarche de la famille Song, Song Jiashu, était un pasteur méthodiste et a élevé tous ses enfants dans la foi. Le Dr Sun Yat-sen et Sun Fo se sont également convertis à la foi. Beaucoup d’autres se retrouvent dans des situations plus compliquées, vivant entre leur éducation d’inspiration confucéenne et leur exposition à la prédication chrétienne. Zhang Fakui et sa femme, par exemple, sont vaguement affiliés au catholicisme romain mais ne se sont pas convertis.\n\nPrudents face à ces questions délicates, Wang Jingwei et Song Qingling se sont largement abstenus de faire toute déclaration publique malgré leur passé respectif - n'offrant que des déclarations génériques appelant à la paix et au respect mutuel. Mais souvent, les revendications de changement social de la révolution touchent un point sensible alors que la Chine continue de changer."
 CHI.lategame.044.a: "L'Église est subversive."
 CHI.lategame.044.b: "L'Église a sa place."

 CHI.lategame.045.t: "Une déclaration..."
 CHI.lategame.045.d: "Alors que la révolution s’éternise, le parti se trouve confronté à une choix cornélien. Le mouvement qui, malgré toutes ses divisions, était autrefois concentré alors qu'il était à bout de souffle, a maintenant atteint un point critique. À mesure que le [CHI.GetName] prenait le contrôle d'une grande partie de la Chine, de plus en plus de non-socialistes se sont tournés vers un parti apparemment démocrate. Pendant ce temps, sentant la victoire et ne souhaitant pas édulcorer leurs promesses pour lesquelles ils ont tant sacrifié, de nombreux membres de la gauche se sont radicalisés. Beaucoup craignent à présent que les partis ne se retrouvent à nouveau à couteaux tirés, comme en 1924.\n\nCe problème a pris forme dans les documents de travail contradictoires qui ont été adoptés au sein du Yuan législatif. Le premier a avancé que le problème central de la Chine résidait dans la pauvreté des paysans, et que ceux-ci étaient pauvres à cause du manque de terres. Par conséquent, il appelle le ministère de l’Agriculture et du Travail nouvellement créé à mettre en œuvre la réforme agraire tant attendue. En outre, les rangs du Kuomintang doivent également être occupés par le nombre croissant de prolétariat dans les villes en voie d'industrialisation du pays. Le parti doit donc soutenir la syndicalisation et briser les chaînes tant étrangères que nationales. À juste titre, le projet s'est consacré à l'union des « Paysans et Ouvriers ».\n\nUn autre projet, moins populaire, cherche à répondre aux craintes croissantes de division au sein du parti-État. Si le parti représente la nation, alors il ne peut pas se permettre de retomber dans un état de quasi-guerre civile comme à Guangzhou. Le journal appelle à la réconciliation, tant avec les anciens mlitants de droite du Kuomintang qu’avec d’autres révolutionnaires démocrates, pour construire une nouvelle Chine représentative. Bien qu’il mentionne également le respect des promesses sociales et économiques, il appelle également à la modération et au pardon des transgressions passées.\n\nEn fin de compte, les projets présentés ne sont que des mots émanant d’un corps législatif relativement impuissant. Mais la liberté d’expression étant souvent supprimée (que ce soit de jure ou de facto), ces salles comptent souvent parmi les rares endroits où la libre discussion est autorisée. La Déclaration qui sera finalement adoptée démontrera la force des différents groupes d'opinions."
 CHI.lategame.045.a: "...aux paysans et aux ouvriers !"
 CHI.lategame.045.b: "...de l'unité au sein du Parti !"

 CHI.lategame.046.t: "Création de la Ligue des Droits Civiques"
 CHI.lategame.046.d: "La révolution du Kuomintang a déclenché un discours sur une Chine plus libre, mais pas toujours accueilli favorablement ; de nombreux intellectuels ont remarqué la dissonance entre les promesses du Kuomintang et la réalité du parti-État. Comme un feu de paille, la plupart des efforts pour s’exprimer n’ont abouti qu’à un seul résultat.\n\nInitialement proposée par des journalistes étrangers de gauche vivant à Shanghai, la Ligue Chinoise des Droits Civiques a été créée en 1932 pour rassembler un soutien libéral en faveur du soulèvement de Shanghai. Cette « nouvelle ligne d'action » consistait notamment à créer un contraste saisissant entre l'oppression Zhili et la libération du Kuomintang.\n\nLeur manifeste comprenait trois principes : libérer les prisonniers politiques, fournir une assistance juridique aux prisonniers politiques et contribuer à la lutte pour les droits civiques, y compris la liberté d'organisation, d'expression, de presse et de réunion. Ils ont attiré l’attention des libéraux internationaux et de l’establishment de Beiyang, mais n’ont pas réussi à libérer aucun prisonnier.\n\nWang n'a pas très bien pris l'initiative de Song Qingling, Cai Yuanpei et Yang Xingfo ont soumis un télégramme très public le mois dernier au nom de la Ligue à la CEC. La lettre exigeait la fin des arrestations arbitraires et était signée par des dizaines de personnalités éminentes du parti, du monde universitaire et de la presse. Les périls sont nombreux et des doutes subsistent quant à leur longévité. Song et Cai ont déjà été sévèrement sermonnés pour avoir délaissé l'orthodoxie du parti, et des menaces de mort anonymes ont été reçues (bien que leur rang élevé les protège de tout danger réel). D’autres cependant, n'ont pas eu cette chance. Yang a été abattu devant le bâtiment de l'Academia Sinica hier après-midi, ce qui a fait froid dans le dos de la Ligue.\n\nLa Ligue a également chancelé en raison de luttes intestines. Des personnalités de la Nouvelle Culture comme Hu Shih et Liu Yutang étaient réticentes à signer à moins que la Ligue ne s'engage à utiliser uniquement les voies légales. Les rivalités antérieures au sein des LCS ont rendu le CSP hésitant à rejoindre la Société Mondiale pour soutenir la ligue. De nombreux membres originaux sont allés à l'extrême, sapant l'autorité de Song et Cai. En fin de compte, il s’agit d’une organisation plutôt élitiste, mais elle a également eu du mal à obtenir un soutien populaire important."
 CHI.lategame.046.a: "Les « méthodes spéciales » et les luttes intestines rendent la Ligue impuissante."
 CHI.lategame.046.b: "Song et Cai font de la Ligue une force de changement."

 CHI.lategame.047.t: "Charité et Ruse en Chine"
 CHI.lategame.047.d: "S’il y a un côté positif au chaos et à la tragédie de la guerre, c’est lorsque les communautés et les nations se rapprochent dans la solidarité. Avec tant de vies déracinées à cause de la guerre et de la révolution, les initiatives gouvernementales ne suffisent en effet souvent pas à soulager les souffrances. Les magistrats étant débordés, il y a souvent de la place pour que d’humbles héros puissent donner un coup de main.\n\nSong Qingling, la veuve de Sun Yat-sen, est devenue célèbre au niveau national grâce à ses nombreux efforts caritatifs. En tant que Présidente de la Fondation Chinoise d'Aide Sociale (fondée initialement sous le nom de Ligue de Défense de la Chine), ils ont collecté des fonds grâce à l’aide étrangère et à des dons privés pour soutenir un large éventail de causes, notamment l’aide aux réfugiés, les fournitures médicales et les soins aux orphelins. Menés principalement par les familles Song et Liao, ils doivent une partie de leur importance à leurs liens avec le Comité Exécutif Central et également à la couverture médiatique favorable de personnalités telles qu'Edgar Snow.\n\nMalheureusement, même si peu de gens voudraient l’admettre publiquement, la charité est souvent aussi une autre arme de guerre. Le parti a exploité dans le passé son souci du sort des pauvres comme outil de propagande contre les gouvernements des Seigneurs de Guerre. Même les organisations apparemment neutres ont souvent des membres de leur parti stratégiquement placés dans leurs conseils d’administration, notamment la Société de la Croix-Rouge chinoise.\n\nLes partisans affiliés au Comité d’Action Provisoire ont profité de l’occasion pour présenter Song (et dans une moindre mesure He Xiangning) par opposition avec la Première dame Chen Bijun, comme les deux femmes les plus marquantes du pays. Bien que tous deux soient issus de riches familles de marchands et soient des révolutionnaires de longue date, Chen a été décrit par les journaux alignés sur le PAC comme une mégère intrigante et machiavélique – davantage obsédée par le pouvoir que par l’aide au peuple. Wang a exigé avec colère que les censeurs suppriment rapidement ces publications et Song a désavoué une telle désunion, mais la campagne de diffamation est susceptible de créer une inimitié durable entre les factions."
 CHI.lategame.047.a: "Les efforts de Song sont salués dans tout le pays."
 CHI.lategame.047.b: "Mais elle reste toujours la vedette."

 CHI.lategame.048.t: "The Shifting Underground"
 CHI.lategame.048.d: ""Les lois sont inutiles quand les hommes sont purs, inapplicables quand les hommes sont corrompus."\n\nL’implication du Kuomintang dans la clandestinité est une affaire complexe – mais certainement pas statique. Si les gangs nationalistes ont été d’une grande aide au fil des décennies, fournissant à la fois abri et financement aux causes républicaines dans leurs moments les plus difficiles, ils ont également exercé une influence parasitaire à mesure que le parti se redressait. Maintenant que le parti a réussi à unifier la nation, ses anciens alliés se sont manifestés pour « rassembler ».\n\nIl n’est pas toujours simple de différencier les bandes criminelles des cellules révolutionnaires car ils partagent souvent des tactiques telles que l’extorsion, la collecte de secrets et la violence en période révolutionnaire. De nombreux mafieux ont une vision républicaine sincère et ont déjà été récompensés par des postes de pouvoir locaux, postes qui leur donnent un air de légitimité dans leurs relations. Ils deviennent ainsi indispensable à la société, s’adaptant à l’atmosphère post-révolutionnaire. Mais la corruption, les magouilles et le népotisme ont sans aucun doute eu un effet corrosif, ternissant notre image de force en faveur d’un avenir plus égalitaire.\n\nBien sûr, certains sont de purs criminels ou des opportunistes et ils ont été la principale cible des récentes initiatives de lutte contre la criminalité. Ces initiatives devraient d'ailleurs prendre une nouvelle dimension en favorisant l'expulsion des éléments peu recommandables à grande échelle. Alors que notre gouvernement s’agrandit et que l’enthousiasme révolutionnaire diminue en faveur de la recherche de la stabilité, nombreux sont ceux qui craignent que la résistance du Parti-État aux critiques extérieures ne le rende vulnérable à la corruption et aux abus institutionnalisés. Définir la différence entre un détenteur du pouvoir local bien connecté et un mafieux infâme en costume propre pourrait très bien faire la différence dans l'avenir de notre nation."
 CHI.lategame.048.a: "Il est grand temps d’extirper ces parasites !"
 CHI.lategame.048.b: "Ils peuvent encore être façonnés selon nos intérêts !"

 CHI.lategame.049.t: "Le Culte du Président"
 CHI.lategame.049.d: "Tout au long de l’histoire, particulièrement en période de grands conflits, les gens se sont souvent accrochés au mythe de l’homme fort : un dirigeant puissant et visionnaire , capable de protéger les citoyens ordinaires et de sauver la nation. Et dans la nouvelle Chine en train de naître, ce leader pourrait bien être Wang Jingwei. Beau, charismatique et bien éduqué – Wang est un leader naturel . Révolutionnaire bien avant Xinhai, risquant sa vie dans une tentative d'assassinat audacieuse contre le régent Qing, un mythe populaire veut même qu'il ait été sauvé de l'exécution parce qu'il a attiré l'attention d'une noble mandchoue.\n\nEn résumé, Wang, comme le crie la machine du parti, était l’homme qui a dirigé le parti contre vents et marées. À travers l’exil ignominieux, puis l’entrée dans la direction nationale. Wang est le démocrate héroïque qui tiendra les promesses démocratiques de la révolution Xinhai, l’homme d’État capable d’unir les factions belligérantes du parti, d’apaiser les divisions au sein du Kuomintang et également de construire des ponts avec le monde extérieur. Wang est enfin le révolutionnaire doté d’une vision, qui peut véritablement construire une Chine égalitaire, libre et prospère, le leader qui unifiera la Chine, chassera les impérialistes, les chefs de guerre et mettra fin aux humiliations.\n\nWang lui-même a cherché à conserver une image humble en public. Un portrait de Sun Yat-sen était accroché au-dessus de la porte Tiananmen, donnant sur la place. Wang était sûr d'être présent pour le discours d'inauguration, prononçant un discours émouvant en l'honneur du Premier Ministre Eternel du parti. Sun Fo a cependant réagi à toutes les publications qu'il a pu trouver susceptibles de défier l'autorité du président. Dans l'espoir d'arrêter ou du moins de bloquer les efforts de Wang pour s'ériger un culte de la personnalité et le mythe plus large de Sun Yat-sen, il a écrit une série de publications tirant parti de son statut revendiqué d'expert du travail de son père. Il soutient que l'héritage du défunt fondateur du parti n'était pas marxiste et qu'il s'est assuré d'inclure de nombreuses remarques sarcastiques à l'égard de Wang. Ses paroles accablantes étaient calculées pour contourner à peine la ligne des censeurs et ont déjà déclenché une tempête politique."
 CHI.lategame.049.a: "Le Père et le Fils d'une nouvelle Chine !"
 CHI.lategame.049.b: "Son vrai fils aimerait lui dire un mot..."

 CHI.lategame.050.t: "Liu Shaoqi au Fujian"
 CHI.lategame.050.d: "Né dans une famille prospère du Hunan ayant des liens avec le Jiangxi, Liu Shaoqi a eu la chance de partir étudier à l'étranger. Recruté par certains prédécesseurs du Parti Syndicaliste Chinois en 1920, ses yeux furent ouverts par ses expériences dans la France post-révolutionnaire. Il rejoignit officiellement le CSP nouvellement formé en 1921 et rentra chez lui en 1922 pour aider à organiser diverses grèves dans la région du Jiangxi-Hunan. Il a également rencontré Li Lisan, devenant ainsi un membre de plus en plus éminent du CSP et, par extension, de la Ligue des Syndicalistes Chinois.\n\nL'Expédition du Nord fut une période difficile tant pour le Kuomintang que pour la Ligue. Forcé à la clandestinité, il a servi comme officier politique mineur lors de l'insurrection MinGan. Bien qu'il soit considéré comme un membre orthodoxe du CSP, soutenant généralement la ligne Chen Duxiu-Li Lisan, les liens qu'il a établis à MinGan pourraient s'avérer essentiels dans les tentatives de la LCS d'étendre son mouvement au-delà de sa base de prolétariat urbain.\n\nLiu a été nommé secrétaire du CSP du Fujian, dans l'espoir de se faire des amis au sein du mouvement agraire du gouvernement révolutionnaire national. Écrivain convaincu, il a publié une série d'articles, dont un qui fait l'éloge du mouvement de masse, affirmant que la révolution doit lutter pour la liberté des masses, gagner leur grande foi et adopter des méthodes de travail et d'organisation complètement démocratiques. Il a appelé les cadres et les dirigeants du parti à être disciplinés et démocratiques, et à s'organiser publiquement afin de garantir une forme démocratique de leadership. Il a également appelé à la mise en œuvre d’une réforme agraire.\n\nBeaucoup ne sont pas impressionnés par ses initiatives, considérant que ce ne sont que des mots. Mais la sincérité de son action en a ému au moins certains, en particulier ceux qui estiment que le leadership actuel dominé par le PAC dans la région est devenu trop stagnant. Les succès du CSP dans l’établissement de liens plus étroits avec les zones rurales sont peut-être tout autant un facteur de la complaisance croissante du PAC, et déjà les cadres ont exprimé leur inquiétude face aux tensions qui couvent."
 CHI.lategame.050.a: "Combler le fossé entre ville et campagne."
 CHI.lategame.050.b: "Le Fujian compte déjà suffisamment de héros."

#Phase 3 Assorted Political Events (060-079)

 CHI.lategame.061.t: "Étendre le Front Uni ?"
 CHI.lategame.061.d: "Cela n'a pas toujours été comme ça. Il y a des années, lorsque les Tongmenghui ont pris le pouvoir à la fin de la révolution Xinhai, l’espoir d’une république démocratique multipartite existait. Mais alors même qu’ils entrèrent à Beijing pour des négociations, de sinistres machinations étaient déjà en jeu et le rêve d’un transfert pacifique du pouvoir fut anéanti.\n\nDans son sillage, le Kuomintang fut formé par un Dr Sun lésé. Le parti a conclu des alliances avec des Seigneurs de Guerre et des républicains, notamment avec le Mouvement pour la Protection Constitutionnelle, mais cela n’a finalement abouti à rien et le Dr Sun s’est rendu compte que nous étions mieux seuls. Le Front Uni chinois avec la Ligue des Socialistes Chinois était la seule exception à cette règle, et la décision de tendre la main aux puissances syndicalistes a divisé le parti en factions – un autre souvenir douloureux pour le mouvement fatigué. Mais en fin de compte, c’est cette alliance qui triomphe désormais à Beijing.\n\nLa question aujourd’hui est de savoir que faire des autres : les dizaines d’autres factions qui ont collaboré avec le système corrompu de Beiyang. De nombreuses factions centristes se sont manifestées dans l’espoir d’avoir une place dans notre nouveau gouvernement. Ces hommes politiques ont diverses motivations, certaines dues au patriotisme, d’autres à des objectifs alignés et d’autres encore à l’opportunisme pur et simple.\n\nBien que le Kuomintang professe la nécessité d’un État à parti unique pendant la phase de tutelle, cela n’a pas besoin d’être interprété aussi littéralement que la LCS peut en témoigner. Les alternatives incluent le fait de permettre à des politiciens individuels de se présenter sous le nom de Dangwai (littéralement « en dehors du parti » ou « outsider du parti »). Pour que ce projet fonctionne, un nombre raisonnable de sièges doit être réservé à ces indépendants, mais évidemment pas suffisant pour contester le régime du Kuomintang. Une autre option consiste simplement à absorber certains éléments directement dans le parti, après tout, il y a beaucoup de gens qui ont jadis prêté allégeance au Tongmenghui, à la large base idéologique.\n\nAttention toutefois, tout le monde ne sera pas content si nous dévalorisons notre parti, même si cela fait avancer notre objectif ultime, la démocratie. Mais cela enverra le message à travers le pays que nous ne sommes pas une bande de radicaux socialistes, mais un mouvement raisonnable, digne de l'héritage du Dr Sun."
 CHI.lategame.061.a: "Leur permettre de se présenter sous le nom de Dangwai aux élections."
 CHI.lategame.061.b: "Le Parti a la possibilité de se développer un peu."
 CHI.lategame.061.c: "Nous n’en avons aucune utilité pendant la phase de tutelle."

 CHI.lategame.062.t: "Des principes fédéralistes dans le mouvement ?"
 CHI.lategame.062.d: "Federalism, in its current state, has been largely discredited within Kuomintang circles. This was because of its affiliation with Chen Jiongming, a Guangdong general who broke with Dr. Sun in 1922 after a bitter series of mutual escalations. Many members of the party felt personally attacked (in many cases, quite literally) by this betrayal, and the ensuing bad blood has poisoned ties between southern republican groups.\n\nBut federalism as a concept has its predecessors in the party. Li Shizeng for example argued that federalism a continuation of Proudhonist \"Principle of Federation\", a necessary step in the eventual implementation of anarchism in China. To him and others in the World Society, a proper form of federalism would require sharing between central and local units. This cooperation would exist between villages, districts, provinces, regional councils and up to the central government, something he referred to as \"fenzhi hezuo\" and identified with French concepts of regionalisme and federalisme. Eventually, the hope is that a world-wide federation would be established and power devolved slowly downwards until the state is abolished.\n\nThis line of thinking has been criticised not only by the Marxist-inspired factions in the party, but also many of the nationalist factions. In a notable turnabout in the early 1920s, the term \"self-government\" was phased out of Kuomintang propaganda in favour of \"local administration\". To the Kuomintang, self-government became less associated with democracy and more associated with a continuation of warlordism - a fact not helped by Chen Jiongming's decision to accept Wu Peifu's rule.\n\nNonetheless, throwing a bone out there for the Federalist remnants in the country would help smoothen unification. But these short term compromises can only hold together for so long. But could they possibly be long enough?"
 CHI.lategame.062.a: "Consolidate this alliance."
 CHI.lategame.062.b: "Absorb the Federalist Remnants."
 CHI.lategame.062.c: "Enforce Centralisation."

 CHI.lategame.063.t: "Reconciling with the Kuomintang's Right?"
 CHI.lategame.063.d: "One of the touchiest subjects of the day in [CHI.Capital.GetCapitalVictoryPointName], yet perhaps the most ubiquitous compromise within the party-state is the rehabilitation of many \"rightists\" in the party. Or at least claiming to be members of the party. The practical distinction between the old Kuomintang's left, right, centre, and military factions were always much more blurred than at the top. While figures such as Wang Jingwei, Liao Zhongkai, Hu Hanmin, Sun Fo, Dai Jitao, and Chiang Kai-shek quarrelled over the Sun Yat-sen's legacy, for most rank-and-file members the party represented one unified revolutionary movement.\n\n\"Leftists\" and \"rightists\" often went to class together at Whampoa, fought side by side in the trenches, and often were killed together by reactionaries. It is no surprise that even after all these years and the acrimony growing quite bitter, including mutual slander, assassinations, and even outright warfare, plenty of lower ranking officers have helped their old friends find a place in our new government.\n\nFor the better informed members of the party that sit in the CEC, the reality is drastically different. Most \"right\" Kuomintang factions are warlords by this point, a facsimile of revolutionary spirit at best and a mockery of our efforts at worst. The CEC looks down on reconciliation, viewing them as too far gone. Allowing these party-apostates into our ranks is a recipe for treason, deception, or worse corruption - and this sort of subversion is dangerous in these times.\n\nIt is very difficult to actually legislate any official ban or even regulate it. And going against the grain is always hard. But even a few words by leading CEC members can markedly change the mood of the party as a whole."
 CHI.lategame.063.a: "Comrades once more!"
 CHI.lategame.063.b: "They are genuine patriots."
 CHI.lategame.063.c: "We are not the same."

 CHI.lategame.064.t: "Curing a Poisoned Nation"
 CHI.lategame.064.d: "Opium has long been a plague on the nation and in many ways a symbol of the degeneration of the once-proud Chinese nation. Like an addict who fell from grace, China was brought low by the mass addiction pressed onto it by unscrupulous foreign capitalists and their imperialist backers. Now, if the Kuomintang is to save their nation's soul, they must heal the corruption at its source.\n\nWith many warlords, officials, and unfortunately even socialists like us profiting off the trade, cracking down on it has been a tall order. It is a ready source of profit, despite the human costs involved, and plenty of other narcotics have flown into the nation in the meanwhile. Bureaus, agencies and non-governmental reformers have all tried with no avail, though with our recent consolidation of control there is hope for genuine change this time.\n\nTo stop it, a series of wide-reaching proposals have been presented by various legal, medical, and social experts. These include various rehabilitation policies, harsh arrests and punishments of dealers, and aggressive targetting of opium-producing regions for destruction/replanting. On the flip-side however, it is possible that a government run monopoly on these \"special goods\" might be what is actually needed at the moment for the revolutionary government to survive. Whatever is decided, it will likely be at least a decade before opium is eradicated."
 CHI.lategame.064.a: "A necessary evil for unification."
 CHI.lategame.064.b: "A national vice to be stamped out."
 CHI.lategame.064.c: "A medical issue to be treated."

 CHI.lategame.065.t:0 "Le Sort de Puyi"
 CHI.lategame.065.d: "When he was deposed as a child in 1912 and put into de facto house arrest in the Forbidden City, few thought Puyi would ever be a threat. After all, the monarchy was deeply unpopular and the fledging Republic had far more pressing problems to deal with than a hapless toddler. But alas, strongmen came and went starting with Yuan Shikai, and many ignorantly attempted to hoist a monarchy onto the people. The Germans, in all their arrogance, insisted on restoring Puyi to his so-called \"birthright\", as if the snuffing out of the Xinhai dream could be any more complete.\n\nBut the republican dream of freedom did not die with the end of the Northern Expedition. And now, with our Republic at last restored across China, this leaves one final matter to attend to as we turn the page in China's story. Puyi has grown into a vile, wicked man - taught little practical skills and a sadistic, childish personality. Or so our propaganda says. The reality is the man has been a puppet his entire life, and [CHI.GetLeader] has already ruled out a public execution of the deposed Emperor as excessive. There is little for our government to gain besides unneeded comparisons to Lenin. So there remain a few options.\n\nThe first would be to simply exile him to whichever state is willing to take him in. While this would effectively wash our government's hands of this matter, some question if this would pose a major security risk. Another possibility is to order him confined in the Forbidden City under house arrest, keeping him out of sight until he dies forgotten. Many however feel this is too similar to the unpopular articles written after Puyi's first abdication, and also allows for the effective embodiment of reactionary evil to go unpunished for his treasonous deeds. The final, and perhaps most radical proposal, would be to attempt to rehabilitate Puyi. This would entail a substantive effort to retrain the man to live like his fellow citizens as another comrade in a larger revolution."
 CHI.lategame.065.a:0 "Envoyez-le en exil."
 CHI.lategame.065.b:0 "Le placer en résidence surveillée dans son propre palais."
 CHI.lategame.065.c:0 "Montrons-lui les vraies gloires du socialisme."

 CHI.lategame.066.t: "The Old Gardener"
 CHI.lategame.066.d: "A popular tourist attraction in [GetVictoryPointName_9843] is the city's once closed-off Forbidden Palace, the home of the Ming and Manchu emperors and now a public museum dedicated to showcasing the brilliance of Chinese civilisation. If one arrives at the palace museum garden early in the afternoon, they might run into a rather scrawny and plain-clothed-dressed gardener tending to the flowers, who is more than eager to point out and lecture on the Palace's treasures as well as things he had used in his youth. Spectators and tourists are beyond astonished when they realise that the old gardener is none other than the former Xuantong emperor - Puyi, himself.\n\nFollowing his capture by NRA forces during the completing stages of the Second Northern Expedition, the Kuomintang decided to remodel him into a model citizen in tune with the ideals of the late Dr. Sun Yat-sen. The former emperor and captured Fengtian and Japanese soldiers were sent to a prisoner-of-war camp during the Second Sino-Japanese War. Here, the former emperor was observed as unable to perform even basic tasks such as brushing his teeth and tying his shoes, much to the amusement of his captors. During his \"re-education,\" Puyi met with those who had suffered due to famine and economic failure in both the former League of Eight Provinces and Zhili Province - as a testament to the consequences of his collaborations with the Germans.\n\nAfter several long years in re-education, the Party's Central Committee officially voted to suspend Puyi's sentence and release him as a productive member of the New China. He has recently gotten remarried to a hospital nurse named Li Shuxian and, with the encouragement of the Party, hopes to complete his autobiography. These days, he denounces imperialism, claims he was a coward, and betrayed his country by working with the Germans. A very clumsy man who has had his needs taken care of his whole life, he reportedly now finds much more happiness than when he was the Emperor of China and is known by some locals as a rather kind and humble man. As he says himself \"Yesterday's Puyi is the enemy of today's Puyi.\""
 CHI.lategame.066.a: "A New Puyi for a New China."

 CHI.lategame.067.t: "Developing our Rule in Mongolia"
 CHI.lategame.067.d: "After the National Revolutionary Army swept into Urga and drove out all before them, the joys of victory were soon replaced by the difficult reality of governing such a wide, sparsely populated land. Mongolia has few permanent settlements and remains deeply poor and agrarian. Despite claims of national unification and equality among the five races, many Mongolians have grown accustomed to independence and are deeply suspicious of Chinese nationalism.\n\nSerengdongrub (Bai Yunti in Chinese), a longtime Kuomintang member and RCA affiliate, has been installed Chairman of Mongolia. The Mongolian and Tibetan Affairs Commission has ostensibly been preparing ethnic minorities in the party for tutelage in their home regions, however their ranks remain very thin. Serengdongrub's Mongolian People's Revolutionary Party only had limited traction in inner Mongolia to the south.\n\nWith preexisting Kuomintang membership so limited, staffing for the new government has been supplemented by members of existing socialist and leftist groups in Mongolia, most notably the Mongol Ardin Nam (Mongolian People's Party) based primarily in western Mongolia. Their leaders have insisted on considerable concessions from the Han-dominated central government, though they often bicker and jockey among themselves for power.\n\nThe alternatives are not particularly savoury either. While most Russian-backed warlords have fled, the former Mongolian nobility and other conservative interests led by Unenbayan and Prince Demchugdongrub remain active. The more moderate elements in Urga such as Unenbayan have expressed openness to joining the Kuomintang, likely in hopes of continuing their entrenched influence over the area.\n\nThere is some doubt about whether or not these discussions ultimately matter for the common folk, especially as resistance is expected to continue. General Ulanhu, one of the highest ranking ethnic Mongolian military officers in the NRA, has been charged with maintaining order. Supposedly desk-mates with Chiang Ching-kuo while studying in the Internationale and having ties to military intelligence, some wonder about his loyalties. His family is said to have been already amassing considerable power among the locals."
 #白雲梯
 CHI.lategame.067.a: "Lean on the Chairman and Kuomintang cadres."
 CHI.lategame.067.b: "Empower regional ex-MAN socialist leaders."
 CHI.lategame.067.c: "Grant ethnic autonomy to local power-brokers."
 CHI.lategame.067.e: "Real power remains with the military governor."

 CHI.lategame.068.t: "The Situation in Tibet"
 CHI.lategame.068.d: "The conquest of Lhasa by the National Revolutionary army has placed the world's largest and most elevated plateau under the control of the Republic of China, though already trouble abounds in the new Tibetan administration. Having enjoyed de facto independence from China for decades now and having fought multiple wars to maintain it, many Tibetans are suspicious of the ambitions of the Chinese nationalism.\n\nWith the Mongolian and Tibetan Affairs Commission having been largely unsuccessful in creating a large cadre of Kuomintang members of ethnic Tibetan heritage, the party has turned to the allied Tibet Improvement Party formed in India with some help by exiled Kuomintang officers. The pro-Chinese 9th Panchen Lama (born Thubten Choekyi Nyima) has been installed as Chairman, though with plenty of Chinese \"advisors\" looking over his shoulder.\n\nThis has attracted complaints that the bureaucrats the Kuomintang have deployed have proven actively detrimental to creating a lasting, harmonious rule in the highlands. Many side-step the Chairman, reporting directly back to [CHI.capital.getcapitalvictorypointname] for orders. Tibetan Improvement Party leaders such as Pandatsang Rapga and Gendun Chophel have pleaded [CHI.GetLeader] and the Central Executive Committee for a freer hand, arguing that the TIP have long been loyal supporters of Dr. Sun's Three Principles and modernisation.\n\nWhether or not that is true is debatable, however in their efforts to overthrow reactionary rule it seems they have allied with \"democratic\" groups of various stripes under the promise of elections. These groups demand provisional elections during tutelage, adding to the instability gripping the region.\n\nIn wake of the growing power vacuum, more and more decisions have fallen upon General Huang Musong, the General-Advisor of Tibet sent west by Kuomintang many years ago as the provisional head of the Mongolian and Tibetan Affairs Commission. He has advised the creation of the Tibet Improvement Militia and has been given control of NRA forces in the region, the climax of decades of service."
 CHI.lategame.068.a: "We trust our experts to implement tutelage."
 CHI.lategame.068.b: "Give the TIP the needed autonomy for legitimacy."
 CHI.lategame.068.c: "Allow for some of the promised local elections."
 CHI.lategame.068.e: "The military governor maintains a steady hand."

 CHI.lategame.069.t: "Intrigues in Xinjiang"
 CHI.lategame.069.d: "The National Revolutionary Army's march into Dihua has seen the Republic of China become the latest Han government to attempt to extend their authority into the west. Covering a massive area, including much of the Taklamakan Desert, Xinjiang has seen considerable instability as Han authority crumbled. Resistance continues by local reactionaries and disgrunted nationalists, and Kuomintang control is strained by the long travel distance; some say it takes longer for a man in Singapore to return to Berlin than for one in Beijing to go to Dihua.\n\nForced to give some degree of autonomy to the local government, [CHI.GetLeader] has turned to Burhan Shahidi as their regional Chairman. An Uygur political figure fluent in multiple languages, he is also a graduate of Baoding military academy. Having translated Sun Yat-sen's Three People's Principles into Uyghur, he and his Tatar wife Rashida are said to be sympathetic to the Kuomintang.\n\nShort on reliable allies, the Kuomintang have been forced to cobble together an administration. Aksu has been home to many disaffected members of Yang Zengxin's old Xinjiang clique, including Sheng Shicai. The Han general has sought to enter our good graces, touting his \"Marxist\" credentials and past in the NRA and Guominjun. Pardoned of any prior crimes by the desperate Republic, he has been charged with reorganising the local security forces of the old regime, a decision we have had little time to regret.\n\nA showdown is looming between General Sheng and Chairman Shahidi, with [CHI.Capital.GetCapitalVictoryPointName] too distant and ignorant of the situation on the ground to stop them. Tao Zhiyue, one of General Zhang Zhizhong's close friends, has been appointed the provincial military governor though he complains that his authority is limited to only a few divisions in Dihua. He has begged for reinforcements, claiming otherwise he will be helpless to stop the situation from further deteriorating.\n\nWith the quagmire only growing, some wonder if we should \"wash our hands of the situation\", negotiating with local guerilla bands and leaving the region largely autonomous. This will likely doom Xinjiang's socialist future to the mercy of power-hungry men, but will at least allow Xinjiang to remain in Chinese hands at a minimal cost."
 #包尔汉·沙希迪
 CHI.lategame.069.a: "Burhan Shahidi seems to know what he is doing."
 CHI.lategame.069.b: "Sheng Shicai seems like a fine commander."
 CHI.lategame.069.c: "Order General Tao Zhiyue to sort matters out."
 CHI.lategame.069.e: "Let's take a \"hands-off\" approach here."

 CHI.lategame.070.t: "The Taiwan Dilemma"
 CHI.lategame.070.d: "After decades of foreign rule, the National Revolutionary Army triumphantly arrived in Taipei, returning the island to Chinese control. Taiwan, sometimes referred to as Formosa, was seized by Japan during the first Sino-Japanese war and subject to colonisation - something that will take time to reverse. Still, the arrival of Chinese forces was greeted with significant fanfare by the locals and the party has thrown considerable weight into integrating the region.\n\nLocated just a few hundred kilometers from Fujian, interactions between anti-Japanese resistance fighters in Taiwan and the MinGan insurgency were relatively common. Dr. Jiang Weishui, a physician and a founder of the broad-tent Taiwanese Cultural Association (TCA), formed the Taiwanese People's Party (TPP) with inspiration from the Kuomintang. Dubbed by some as the island's Sun Yat-sen, he organised various leftist protests against Japanese rule and has since been rewarded with the Chairmanship by [CHI.GetLeader]. He and the TPP have generally received support from former MinGan officials, though their authoritarian style of management has made enemies.\n\nWith the TPP folding into the Kuomintang, Jiang's new administration has been dogged by lingering tensions within the Taiwanese resistance movement. Xie Xuehong, Jian Ji, and the radical left-wing of the TCA formed the Taiwanese Syndicalist Party after an acrimonious split. Bucking from Jiang's rule, they have appealed to [CHI.capital.getcapitalvictorypointname] and the League of Chinese Syndicalists, asking them to force Jiang to honour the terms of the original United Front.\n\nSuch an intervention would undermine the Chairman's rule, though some in the Central Executive Committee have proposed we go further and encourage Jiang to form a wider coalition with centre-right elements on the island. Healing the rifts between the TPP and their former allies in the TCA will not be easy, but may help with the integration process and protect the international legitimacy of China's claim to the region.\n\nThe ongoing difficulties of administering the island has made some wonder if Jiang is up for the task. Some have suggested local decision-making be curtailed for the time being and critical decisions be forwarded to [CHI.capital.getcapitalvictorypointname] for review."
 CHI.lategame.070.a: "Shore up Jiang's rule in Taiwan."
 CHI.lategame.070.b: "Order a United Front with the TSP."
 CHI.lategame.070.c: "Insist on a broad nationalist coalition."
 CHI.lategame.070.e: "Perhaps some greater oversight is needed."

### Section 3b  (200-399): 3rd Congress Event Chain

##Introduction (200-250)

 CHI.lategame.200.t: "Le Soleil Blanc se lève"
 CHI.lategame.200.d: "La Chine a été unifiée, mais à un coût élevé. Des milliers, voire des millions, sont morts depuis le début de l’ère des Seigneurs de Guerre, des familles ont été divisées et d’innombrables personnes ont été déplacées de leurs foyers. Pourtant, en fin de compte, le Kuomintang est le seul vainqueur, détruisant ou survivant à la demi-douzaine d’autres factions qui osaient autrefois rivaliser pour le leadership national. Le parti de Sun Yat-sen est tout ce qui reste désormais, preuve de la prétendue supériorité morale de leur révolution.\n\nLa vérité, comme toujours, semble plus trouble. Le parti s’était farouchement uni contre les envahisseurs étrangers et les ennemis nationaux, uni par le nationalisme et les promesses révolutionnaires. Mais même au plus fort de leurs réalisations, ce Front uni présentait des fissures et, avec le recul des menaces extérieures, le parti est plus divisé que jamais.\n\nLe peuple, lui aussi, est devenu prisonnier du caractère arbitraire du régime militaire de facto, avec une application incohérente de la tutelle politique civile et de la gouvernance militaire à travers le pays. Certes, les masses sont reconnaissantes pour l’unification et célèbrent le retour des impérialistes dans leurs pays d’origine, mais elles ont également clairement exprimé leur réticence à supporter de nouveaux sacrifices sans une vision claire de l’avenir.\n\nLes choses arrivent à un point critique et les observateurs sont à l’affût d’une nouvelle instabilité dans les développements politiques futurs. Alors que le parti-État s’efforce d’éliminer la résistance dispersée, un nombre croissant de voix réclament la tenue d’un autre congrès national spécial par le Kuomintang, cette fois avec une représentation complète de tout le royaume."
 CHI.lategame.200.a: "Un autre Congrès vous attend..."

 CHI.lategame.201.t: "La convocation du Troisième Congrès des Rapatriés"
 CHI.lategame.201.d: "En réponse aux pressions du public, Wang Jingwei a annoncé, au nom du Comité Exécutif Central, son intention d'organiser un congrès national spécial à Nanjing dans environ trois semaines. Officiellement connu sous le nom de « Troisième Congrès national des rapatriés du Kuomintang », malgré son nom, on s'attend à ce que des membres de la Ligue des Syndicalistes Chinois et d'autres républicains alignés y participent.\n\nUn itinéraire a déjà été préparé avec une liste de sujets à discuter, même si l'éléphant dans la pièce est le sort de Wang Jingwei lui-même. L'ancien Président du Parti et Président de la République a jeté une ombre controversée, malgré ses efforts pour se présenter comme une figure compromettante. Beaucoup le voient comme un dictateur en devenir, de plus en plus détaché de la direction collective de la CEC.\n\nSa liste d’ennemis s’est allongée à mesure que lui et ses alliés s’efforçaient de consolider le pouvoir. Le principal de ces ennemis est le Comité d’Action Provisoire, une faction intra-parti dirigée par Song Qingling. Elle a travaillé pour rassembler les rivaux de Wang en une coalition viable. Même si l’on sait qu’une grande partie de l’armée préfère voir Wang partir, rares sont ceux qui sont disposés à approuver un coup d’État pur et simple.\n\nAu lieu de cela, il semble que les deux factions entrent au Troisième Congrès à couteaux aiguisés. Seuls quelques privilégiés connaissent l'ampleur du plan des deux camps, mais il est certain qu'ils chercheront à affirmer leur domination dans les débats. Le Troisième Congrès sera le plus grand congrès du parti à ce jour, avec plus d'un millier de représentants sélectionnés à la hâte dans chaque province et comté. Pourtant, il semble que le sort de millions de personnes sera décidé par si peu de personnes..."
 CHI.lategame.201.a: "Le destin vous appelle!"

 CHI.lategame.202.t: "L'occupation de Hankou"
 CHI.lategame.202.d: "The torches shone bright as the procession marched, just after dusk. In the town of Hankou, one of the three that make up Wuhan, sat the German concession, established in 1895 in exchange for German support against Japan. The inland concessions in China are a remnant of the terrible international mandate system that has plagued China, and a constant reminder of the century of humiliation.\n\nFacing the advance of the Kuomintang, most foreigners fled, leaving the concession effectively abandoned. Yet, due to fears of international condemnation, the cities were untouched during the second Northern Expedition. The Nationalist Government decided to respect their sovereignty for the time being, electing to wait for a better time for negotiations.\n\nFor many soldiers and students however, even this was too much. With the Japanese driven out of China in a deadly war, the nation has seen an upswing in nationalism. Tapping into this energy is the China Revival Society, an ultranationalistic band of officers who have denounced the concession of Hankou as void in the context of the Kuomintang's anti-imperialist policies.\n\nSpurred on by He Zhonghan, a large detachment of CRS officers marched into the concession areas in the city, targetting the German concession in particular as revenge for their role in the first Northern Expedition. Initially a disciplined formation, they were soon joined in by mobs of locals who proceeded to break windows and burn down foreign buildings in a riot. But perhaps even more startling to the press was the image of European flags being torn down and burned, and replaced with the White Sun, Blue Sky, and Wholly Red Earth."
 CHI.lategame.202.a: "Une revanche tant attendue."

 CHI.lategame.203.t: "Venger les humiliations"
 CHI.lategame.203.d: "Les conséquences de l’émeute de Hankou se sont répercutées dans toute la Chine alors que des discussions animées sur ses implications font rage. Beaucoup sont horrifiés par la violence de la foule, tandis que de nombreux autres groupes sont jaloux de l'attention reçue par les CRS - estimant qu'ils s'attribuent indûment le mérite des efforts anti-impériaux du parti dans son ensemble. Quoi qu’il en soit, Wang est resté stratégiquement silencieux alors que le pays se prépare à voir des émules apparaître.\n\nCes derniers jours, la Chine est tombée dans une nouvelle vague d'instabilité avec des émeutes qui ont éclaté dans les grandes villes chinoises, notamment à proximité des ports. Des informations inquiétantes faisant état de violences anticoncessionnistes ont envahi les ondes et submergé la police, situation aggravée par la large participation des forces de sécurité. Même les zones encore hors du contrôle du Kuomintang devraient connaître une instabilité.\n\nÀ mesure que la violence populaire s’étend, les factions commencent à se diviser. Les foules socialistes ont étendu la campagne contre les oppresseurs capitalistes, terrorisant les quartiers bourgeois et les quartiers commerçants. Les groupes nationalistes ont même présenté nos conseillers de la MMIC comme des impérialistes étrangers, adoptant un ton anti-européen et anti-étranger véhément. Beaucoup, notamment les CRS, accusent les LCS d’être des marionnettes sous contrôle étranger.\n\nAlors que la situation devient incontrôlable, l’armée a finalement été déployée pour rétablir l’ordre. Avec l’instauration de couvre-feux et l’envoi d’unités plus disciplinées, le chaos a pris fin. Mais pas avant qu’un officier de la MMIC ne soit retrouvé mort."
 CHI.lategame.203.a: "Notre mouvement est déchiré!"

 CHI.lategame.204.t: "Conséquences de l'incident de Nanjing"
 CHI.lategame.204.d: "Au lendemain de plusieurs jours d'émeutes, les victimes sont nombreuses, mais aucune n'est aussi dommageable qu'un conseiller de la Mission Militaire Internationale en Chine. Bien que la plupart des officiers de la MMIC s'en soient sortis indemnes, leur quartier général a été perquisitionné et saccagé pendant les troubles, apparemment abandonnés par les forces de sécurité chinoises, au plus fort des violences. Trois ont été blessés lors de l'évacuation et un a été tué.\n\nCelui-ci est un certain Jean Fontenoy, chef du service formation. Officier décoré pendant la Grande Guerre et la Révolution Française, il fut envoyé en Chine dans le cadre de la mission initiale. Écrivain, playboy et opiomane, on dit qu'il a été considéré à un moment donné comme chef de la mission, mais qu'il a été ignoré en raison de sa dépendance croissante et de ses sympathies pour le mouvement sorélien. Cet attribut et son approche pratique semblent avoir séduit certains membres des CRS, venus lui rendre un dernier hommage avant que son corps ne soit renvoyé chez lui.\n\nAndré Malraux, le chef de la mission, s'indigne de la mort de son ancien rival et s'en prend à ce qu'il estime être une atteinte délibérée à la vie de ses hommes. Lors d'une réunion en colère avec le Comité Exécutif Central, il a accusé ce qu'il a décrit comme une « clique indienne » d'officiers de droite de mener une conspiration contre le gouvernement, dans l'espoir de détourner la révolution à l'aube de sa victoire révolutionnaire. Il a pointé du doigt les généraux Zhang Fakui et Xue Yue, les dirigeants de l’ancien groupe consultatif chinois à Calcutta, comme étant le centre de cette cabale infâme. Il est allé jusqu'à affirmer qu'il avait des témoins oculaires prêts à témoigner contre les deux hommes qui dirigeaient la foule.\n\nLes membres de la CEC alignés sur la Faction de la Reconstruction, dont Sun Fo, ont immédiatement pris la défense de Zhang, condamnant avec colère ce qu'ils prétendent être des rumeurs non fondées. Mais il est clair que la faction libérale du parti est sous pression, et il est probable que de nombreux responsables affiliés au PAC tomberont avec elle. Alors que Malraux est escorté hors de la réunion, la CEC a éclaté dans une discussion animée."
 CHI.lategame.204.a: "Now wait just a second..."

 CHI.lategame.205.t: "The [GetMonth] Instructions"
 CHI.lategame.205.d: "As if things could not get much worse, a series of documents now-dubbed the [GetMonth] Instructions have made the front page news in major cities. The \"leakers\", who have chosen to remain anonymous, claim they were taken from leading MMIC Advisor M.N. Roy's office. In them include a series of telegrams apparently from Paris which contain a series of demands to be delivered to Wang Jingwei at an appropriate opportunity, ostensibly to help him consolidate power and maintain the Internationale's support:\n\n1.) The All-China Federation of Labour (affiliated with the CSP) is to be legalised, and all Chinese unions placed under it.\n2.) An influx of syndicalists must be recruited into the army, and syndicalist-aligned officers promoted. Officers too \"Old Guard\" must be retired, forcibly if necessary.\n3.) Likewise, the party must be cleanse of those with \"Old Mindsets\", replaced with younger socialists trained abroad.\n4.) Revolutionary military courts must be established to punish reactionaries.\n\nThe original \"leak\" has been tracked down to newspapers connected with the CRS, particularly Qian Tu (lit. \"Future\", \"Prospects\"), but has quickly been picked up by PAC and RF affiliated papers. Widely distributed within just a day or so, the contents effectively imply the MMIC hopes to sponsor a CSP coup d'etat.\n\nThe timing is incredibly suspicious, and the contents have denounced as a forgery by Roy. Roy notes that he has been with the revolution since the beginning, and his close ties with both factions of the party. But with the MMIC on the defensive, Li Jishen has taken advantage of the moment to break his silence since the Nanjing incident. In a thundering speech, he has demanded the Internationale's military mission promptly expelled, claiming they wish to take advantage of their comrade's death to initiate a powergrab.\n\nHe has produced a long list of officers who have threatened to resign in protest if the \"prejudiced\" investigation into the alleged \"India Clique\" proceeds, with his name at the top of the list. Conversely however, if the MMIC is expelled, it is expected many of the thousands of officers they had trained will resign in solidarity."
 CHI.lategame.205.a: "Expel the MMIC at once!"
 CHI.lategame.205.b: "Dismiss the India Clique!"

 CHI.lategame.206.t: "Wang's Opening Speech"
 CHI.lategame.206.d: "The Third National Congress of the Chinese Kuomintang has officially been convened in the grand capital city of [CHI.Capital.GetCapitalVictoryPointName], heralding the start of a new age for [CHI.GetNameDef]. At long last, the great war of resistance against the Japanese imperialists had been concluded, and the region of Manchuria restored properly to the Chinese nation. Chairman [CHI.GetLeader] once more took to the stand under a grandiose portrait of Dr. Sun Yat-sen and the flags of the Party draped along its sides. What was different, however, was a newly commissioned portrait of the Chairman that was placed strategically to the right of the eternal premier - a move that was marked with looks of scorn and anger by members of the PAC.\n\nWang began his speech by thanking the Party for following true to the principles of Dr. Sun and for the martyrs who had sacrificed their lives during the War of Resistance. While the revolution's phase of military rule is hereby concluded with the NRA's recent victory over the Japanese, the revolution's Party rule must continue as Wang warned of reactionaries within the ranks of the Party who threaten to destablise it. Nonetheless, a party reshuffle is bound to happen with the election of a new Central Executive Committee and Chairman anticipated to happen.\n\nWhile he has long remained apolitical from the quarrels of the RCA and the PAC, he concluded in his opening remarks that he believed a new reorganisation of the Party is needed to emulate the same changes to the party in 1924. He denounced the conservatives within the India Clique and the Reconstruction Faction as \"degenerate forces\" stifling the spirit of the Reorganisation. This spirit had won the Second Northern Expedition. Wang concluded his remarks with a firm acknowledgment that while the United Front policy with the Chinese syndicalists was not an aspect of the First Reorganisation, it was a grave mistake if denunciation of the policy should lead to the rejection of the Spirit of the Reorganisation.\n\nWhile scores of cheers rang out from the delegates of the RCA and members of the CSP, only polite applause was heard from the PAC's section of the Congress while members of the World Society and the Reconstruction Faction stayed silent."
 CHI.lategame.206.a: "An inauspicious start..."

 CHI.lategame.207.t: "A League Divided..."
 CHI.lategame.207.d.LCS: "For years the League of Chinese Syndicalists have adopted the French political methodology of the \"syndicalist compromise\" with its multiple factions and unions coalescing under a shared alliance of the proletarian struggle. Cooperating with the Chinese Kuomintang in strikes such as the Hong Kong-Canton Strikes of 1925 as well as the Shanghai Uprising of 1932, the policy of the Chinese socialists outside of the Kuomintang has long been of one of convenience - especially due to the instruction of Paris and London.\n\nWith the Kuomintang's victory in the Second Northern Expedition and the War of Resistance, the League has grown noticeably in terms of influence and now finds itself being courted by the Provisional Action Committee and the Reorganised Comrades Association in their struggle for dominance of the Party."
 CHI.lategame.207.d.ORT: "$CHI.lategame.207.d.LCS$\n\nAmongst the factions of the LCS, the Orthodox Faction of the Chinese Syndicalist Party has grown in much strength over the years with its members Chen Duxiu, Li Dazhao, and Li Lisan controlling much of the LCS' functions and directions. Now they are faced with the decision on whether or not to support Chairman Wang's new declaration of Reorganisation - with their influence, they can most surely tip the scales for both the PAC and RCA."
 CHI.lategame.207.d.RAD: "$CHI.lategame.207.d.LCS$\n\nAmong the factions of the LCS, the radical and young guard faction of the Chinese Syndicalist Party has grown in much strength over the years, with its members Qin Bangxian, Qu Qiubai, and Chen Shaoyu controlling much of the LCS' functions and directions. The new school of syndicalist thought is undoubtedly empathetic to the beliefs of the RCA-radicals. Faced with Chairman Wang's renewed call for Reorganisation, they rally to the defense of the revolution."
 CHI.lategame.207.d.WRD: "$CHI.lategame.207.d.LCS$\n\nAmongst the faction of the LCS, the Old guard of the anarchists and anarcho-syndicalists have grown considerably in strength over the years, in the form of the World Society. While initially much weaker than other socialist and syndicalist movements, their influence has risen tremendously especially due to their leaders, who are regarded as the Four Elders of the Kuomintang. Empathetic to their fellow utopian socialists in the PAC, their support has hardened in face of Chairman Wang's new declaration of Reorganisation; they have thrown their weight behind ousting the red tyrant."
 CHI.lategame.207.a: "We stand against reactionary subversion!"
 CHI.lategame.207.b: "Wang has become too much of a danger!"

 CHI.lategame.208.t: "The Liberals Push on!"
 CHI.lategame.208.d: "The Reconstruction Faction has managed to survive across the collapse of the first Northern Expedition, the exile period, and the revival of Kuomintang fortunes. And yet, there was some doubt how long after they would last before fading into oblivion, abandoned by an increasingly socialist party. The Third Congress, many believed, would be their last hurrah before they were sidelined - at best perhaps Sun Fo and a few other high-level members would be able to scrounge up a favourable sinecure.\n\nIf that was the case however, they did not show it today. The Reconstruction Faction, in their unofficial caucus meetings, have acted as lively as ever - freshly energised by the fact that civilian rule is right around corner. In their minds, the end of war means the end of military dominance in priorities, giving the primarily civilian-based RF a leg up over both the PAC and RCA.\n\nSun Fo has sought to reinvent himself and his clique as through and through liberals, proponents of constitutionalism, anti-corruption, and the immediate end of tutelage. Casting himself as a democratic hero, he has denounced the one-party state as incompatible with his father's ideals, and with the final unification of China he claims it is time for a change. His writings make it clear his target audience - the thousands of moderate, republican intelligentsia who have long been treated as window-dressing by successive governments.\n\nWith the Congress in full swing, Sun has been sure to be photographed and interviewed at just about every opportunity - sincerely (some would say deludely) believing himself to be Wang's leading opposition figure. He has openly begun calling the Chairman a dictator to the press, challenging him to commit to immediate, free, and fair elections nation-wide if he isn't. Not exceptionally charismatic, Sun nonetheless is a household name and handshake by handshake he is shaping up to be a threat."
 CHI.lategame.208.a: "In defence of constitutionalism!"

 CHI.lategame.209.t: "The Long Shadow"
 CHI.lategame.209.d: "Outside the convention halls, the fixers and schemers operate. These \"lobbyists\" were hoped by some to be confined to corrupt bourgeois \"democracies\" and the degenerate Beiyang establishment, but are unfortunately alive and well in Nationalist China. Wielding carefully placed \"gifts\", promises of job prospects, and a wide array of threats (they may or may not be able to back up), they have engaged in negotiations with the wives, \"uncles\", and \"friends\" of the delegates.\n\nBut these are perhaps the least of the budding Chinese democracy's worries. Operating in even more underhanded methods are the scurrying agents of the Laoban, who casts a long shadow over the convention. Politicians boast about their plots and plans, but few can match the sheer ruthlessness and violence of China's spymasters who have battled in the dark on behalf of their factions. There are multiple reports of delegates who have decided to resign their seat in advance of the convention for \"health reasons\" and numerous cases of sudden shifts in allegiances.\n\nTragically however, there is little time or energy to investigate this epidemic of poor health, with all factions focusing their energy at the conference at hand. In an interesting development, observers have noted that this Congress has the first appearance of what seems to be a CRS-aligned caucus. Led by former student-radical and army officer Liu Butong, they are joined by minor party celebrity Chiang Ching-kuo, the first-born son of Chiang Kai-shek. This group is believed to be the source of multiple sordid rumours going around the Congress about Wang, accusing him of tales of betrayal, corruption, and even murder - notably of the late Headmaster."
 CHI.lategame.209.a: "You think this is bad? This buffoonery? They've done worse!"

 CHI.lategame.210.t: "The Impeachment Vote"
 CHI.lategame.210.d: "At long last, enough was enough. Since before the opening of the Third Congress, the Provisional Action Committee has gotten to work to ensure that Chinese democracy does not die with the dictatorial desires of Wang.  PAC and WMARCA members have secretly threatened, bribed, and cajoled members of the Congress to vote in favour of the PAC's attempt to upstage Wang. They have reached out to members of the League of Chinese Syndicalists, the Reconstruction Faction, and even some RCA-Moderates - scrounging every vote they can in their favor.\n\nWith an unprecedented volume of votes from the members of the Congress, high-ranking members of the PAC such as Deng Yanda and Zhang Bojun, have presented to the Central Supervisory Committee of the Central Committee a demand in the \"Case of Wang Jingwei's failure to carry out Duties as Acting Chairman.\" With the Four Elders of the Kuomintang making up all but one of the Central Supervisory Committee members, impeachment was inevitable. However, a conviction requires a vote by the entire Congress, and that remains up in the air. Without it, impeachment by the Supervisory Committee holds little weight.\n\nWith the charges delivered, Song Qingling herself has gotten up out of her seat to denounce Wang in the name of her husband. While Wang may surely have been a comrade of Dr. Sun's, Song declared that Wang must resign at once in order to end the phase of tutelage. The Congress lies stunned in silence as Wang Jingwei stands up to defend himself..."
 CHI.lategame.210.a: "Les dés sont jetés..."

#Additional 3rd Congress Events
 CHI.lategame.211.t: "Le Congrès National du Kuomintang"
 CHI.lategame.211.d: "Ayant battus ou maîtrisés tous leurs rivaux, sans personne pour prendre la relève et revendiquer le leadership de la Chine, le parti dirigé par le Kuomintang [CHI.GetNameDef]a convoqué un troisième Congrès National de son parti élargi, réunissant des représentants de toutes les provinces du pays. En conséquence, [ROOT.GetLeader] et des membres du [ROOT.GetRulingParty] ont été invités en tant que délégués à Nanjing pour des consultations sur l'avenir de la Chine.\n\nAprès avoir réussi à unifier la nation, il est apparu que le Kuomintang semblait cependant déterminé à la diviser de l’intérieur. Avec des discours rancuniers dressant les uns contre les autres, des commérages sans fin et une politique sournoise, même les membres les moins astucieux de la délégation ont pu sentir l'air de tension qui régnait au Congrès. Au centre de cette controverse, le Président victorieux du pays, Wang Jingwei, doit gouverner et arbitrer les luttes entre les différentes factions du parti alignées sur et contre lui. Il semble néanmoins que l’opposition fragmentée se soit rassemblée autour de la figure de Song Qingling, même s’il existe de nombreuses dissensions au sein du bloc anti-Wang qui menacent de saborder leurs efforts.\n\nDivers agents des deux camps ont tenté d’attirer nos délégués [ROOT.GetAdjective]s dans leur orbite, en leur offrant des promesses grandioses, des pots-de-vin copieux (de toutes sortes) et mêmes des menaces. Dans un climat de division suffocant, il a été difficile de faire valoir nos propres préoccupations concernant l'avenir, nos intérêts étant noyés dans les camps concurrents. Au fil des jours, nous devons nous demander dans quelle mesure la victoire du Parti-État apportera réellement la paix."
 CHI.lategame.211.a: "S'aligner sur le Président."
 CHI.lategame.211.b: "S'aligner sur l'Opposition."
 CHI.lategame.211.c: "Nous avons notre propre agenda en jeu."

 CHI.lategame.fordelintro: "Le Troisième Congrès a attiré des délégués venus d’ici et d’ailleurs, chacun avec son propre agenda. Mais à l'approche de Nanjing, tous ont été subjugués par l'atmosphère suffocante de division entre les factions du parti. Les agents du Président et de l'Opposition se sont en effet livrés à une lutte acharnée pour obtenir du soutien, s'appuyant sur toutes sortes de tactiques sans scrupules pour gagner.\n\nL'un des trophées les plus précieux à remporter concernait la délégation [FROM.GetAdjective]e. Il s'agit d'un des gouvernements régionaux les plus autonomes de notre république, qui jouit d'un certain degré de liberté vis-à-vis du favoritisme des partis, ce qui en fait un atout précieux dans les intrigues partisanes."

 CHI.lategame.212.t: "Les délégués [FROM.GetAdjectiveCap]s s'alignent sur le Président"
 CHI.lategame.212.d: "$CHI.lategame.fordelintro$\n\nIl semble que les hommes du Président les aient conquis, que ce soit grâce à l'harmonie idéologique, aux relations personnelles ou à la stabilité que Wang Jingwei peut offrir. Cela ne suffira peut-être pas, surtout à mesure que la conférence se poursuit et que les alliances changent continuellement, mais pour l’instant, le président a gagné un allié précieux dans sa quête pour rester au pouvoir."
 CHI.lategame.212.a: "Ils se sont rabattus sur ce qu'ils connaissent le mieux."

 CHI.lategame.213.t: "Les délégués [FROM.GetAdjectiveCap]s s'alignent sur l'Opposition"
 CHI.lategame.213.d: "$CHI.lategame.fordelintro$\n\nIl semble qu’ils aient été entraînés dans l’Opposition, trouvant un terrain d’entente avec au moins une des factions ne partageant rien avec les autres, si ce n'est sa répulsion pour Wang Jingwei. Il reste à voir combien de temps l'Opposition conservera le soutien de la délégation, surtout sans plan cohérent pour l'avenir, mais pour l'instant, elle a obtenu un ajout précieux à sa coalition."
 CHI.lategame.213.a: "Des lignes sont tracées."

 CHI.lategame.214.t: "Les délégués [FROM.GetAdjectiveCap]s protègent le pouvoir régionaliste"
 CHI.lategame.214.d: "$CHI.lategame.fordelintro$ \n\n[FROM.GetLeader]a adopté une attitude indépendante, s'efforçant de faire progresser les propres intérêts de son gouvernement. Pour le meilleur ou pour le pire, la dynamique du pouvoir de [FROM.GetNameDef] en Chine s'appuie sur de solides racines provinciales – indépendamment même des réseaux tentaculaires de clientélisme du Kuomintang. Pourtant, avec le nationalisme à son apogée, ce type de particularisme a suscité beaucoup de colère."
 CHI.lategame.214.a: "Ils ont choisi leur propre intérêt."

#Inform FRA and INT of the Fate of the MMIC

 CHI.lategame.220.intro: "Le Kuomintang reçoit depuis longtemps notre soutien massif, peut-être plus directement par l’intermédiaire de la Mission Militaire Internationale en Chine (MMIC). Malgré cette générosité, la jalousie nationaliste et les querelles au sein du parti ont abouti à une animosité entre la Vieille Garde de l’Armée Nationale Révolutionnaire (NRA) et la MMIC, alors que les officiers de la NRA cherchaient des boucs émissaires pour leurs lacunes croissantes.\n\nMême à l’aube de la victoire, la vague prolétarienne de l’Est continue d’être minée par la désunion du Kuomintang, la discorde déclenchant une vague de violence à travers la nation nouvellement libérée à l’approche d’un important congrès du parti. Trois conseillers de la MMIC ont été blessés et un tué – lynché par une foule identifiée comme sympathisant de la « Clique Indienne » réactionnaire de la NRA."
 CHI.lategame.220.expelled: "Cette cabale infâme, avec la participation volontaire de la Vieille Garde de la NRA, a réussi à faire tourner la situation en sa faveur – en semant des mensonges sur l’ingérence de la MMIC et en convainquant les dirigeants du Kuomintang d’expulser complètement la mission. Cette démarche, condamnée par le gouvernement [FRA.GetAdjective], soulève des questions majeures sur la valeur de notre jugement en tant que "camarade"."
 CHI.lategame.220.purged: "Cette cabale infâme, dirigée par de nombreux anciens officiers eux-mêmes envoyés en mission de conseil auprès de la révolution indienne, a été suspendue de ses fonctions dans l'attente d'une enquête plus approfondie. Cette décision, prise avec le soutien à contrecœur de la Vieille Garde, trahit le jugement de plus en plus erratique du Kuomintang, confronté à des spasmes de violence avec la perte d’un ennemi commun."
 CHI.lategame.220.bio: "Le nom du défunt était Jean Fontenoy, ancien soldat décoré de la Grande Guerre et de la Révolution Syndicaliste Française. Né pauvre, son intelligence, son courage et son dévouement à la cause socialiste lui ont permis de progresser dans l'Armée Française au début, et il a été envoyé dans l'est de la Chine avant l'Expédition du Nord en tant que conseiller. Là, il est devenu alcoolique, opiomane et playboy, bien qu'il ait largement couvert la révolution du Kuomintang dans ses écrits. Autrefois apprécié par la Direction Générale de la MMIC, ses vices croissants et ses sympathies pour le sorélianisme l'ont éclispé au profit du plus populaire André Malraux. Pourtant, il nous manquera."
 CHI.lategame.220.funeral: "Le corps mettra plusieurs semaines à rentrer chez lui, mais [FRA.GetLeader] a déjà publiquement promis à sa famille des funérailles nationales, entre autres récompenses. Son dossier personnel a été nettoyé de toute irrégularité et Malraux (son ancien rival) a adressé un éloge funèbre plutôt généreux, alors que la nation est en deuil."

 CHI.lategame.220.t: "[CHI.GetNameDef] expulse la MMIC"
 CHI.lategame.220.d.sorelian: "$CHI.lategame.220.intro$\n\n$CHI.lategame.220.expelled$\n\n$CHI.lategame.220.bio$\n\n$CHI.lategame.220.funeral$"
