### Leaders ###
 POLITICS_CHI_SONG_QINGLING_DESC: "Song Qingling was the third and final wife of Dr Sun Yat-Sen, the founder and ideological centre of the Kuomintang party. After the failure of the Northern Expedition, Song decided to stay in China as an outlaw in southern Fujian out of a strong feeling of patriotism. Despite her lack of initial credentials aside from marriage ties, she has proven herself to be an inspirational leader to the Insurgent Zone and has become the head of the pro-democratisation Minquan Faction."
 POLITICS_CHI_WANG_JINGWEI_DESC: "Wang Jingwei is a divisive figure within the KMT that has nevertheless maintained his control over the party leadership for over a decade. His rise to national prominence started shortly before the Xinhai Revolution in 1910 when he failed to assassinate the Qing Regent Zaifeng (Puyi's father), but became a sensationalised revolutionary hero while in captivity.\n\nAfter the Xinhai Revolution, Wang was released and his radical political writings became more famous. Though refusing to sign an oath of personal loyalty to Sun Yat-Sen after his refounding of the KMT, Wang would later become a member and a prominent official in the Guangdong government. Aligning himself with the growing left-radical factions of the KMT and the army’s ‘New Guard’, Wang outmanoeuvred Hu Hanmin in 1925 to become Sun Yat-Sen’s successor.\n\nShortly afterwards, the Northern Expedition and the German Intervention shattered the Guangdong Government. Wang and the other radicals were immediately attacked by Sun Fo and other moderates for the failures of the expedition, but his control over party positions and personal alliances prevented his deposition.\nWang survives to this day by these factors, but he is highly aware that his future leadership rests on what happens in the next attempt at revolution.\n\nIn terms of personality, Wang Jingwei is a flamboyant, blustery character who is a natural orator. His penchant for wearing military uniforms when acting in a position as Commander-In-Chief makes many of his opponents see him as megalomaniacal, but he usually lets actual officers take the lead when it comes to military decisions. His insistence at maintaining an alliance with the Syndicalist powers is only surpassed by his desire to avoid another intervention by Germany or Japan at all costs until China is unified and ready to fight them."
 POLITICS_CHI_SUN_FO_DESC: "The eldest son of Dr Sun Yat-Sen, Sun Fo has been a constant presence within the Kuomintang, though not always a prominent or powerful one. While respected because of his father, Sun Fo is not a charismatic or exceptional person himself. The centrist factions in the KMT that have come to be represented by him rely on his familial name and his 'iron neck' to keep their criticisms of the Minsheng program represented within the party's discourse. With control of the Nationalist Government returned to its moderate factions, Sun Fo is in the unenviable position of both having to reconcile with non-syndicalist powers while scaling back the social aspects of the National Revolution."
 POLITICS_CHI_CHEN_DUXIU_DESC: "Chen Duxiu is an odd figure in the Kuomintang, as he is both an insider and outsider to the party itself. While a member of the KMT, Chen is also the chairman of the Chinese Syndicalist Party, a heretofore minor player even within the syndicalist politics of urban China. The previous status of the CSP as a "junior partner" in the Nationalist Revolution makes Chen's unlikely election a strain on the Nationalist Government's previous synonymity with the KMT. A prominent intellectual and Xinhai- era revolutionary, Chen's anti-traditionalist bent and background in Marxist theory colours his views of the future development of China."
 POLITICS_CHI_HU_ZONGNAN_DESC: "Hu Zongnan was one of Chiang Kai-Shek's most trusted protegés and an exemplary young commander during the Northern Expedition. After the German Intervention, Hu's distrust of the dominant civilian factions and close friendship with Dai Chunfeng led him to resent the politically motivated meddling by the Left KMT's leadership in matters of war. Hu's ties to both the NRA and the ZhongTeJu made him a critical figure in the growth of the bureau and the later success of Dai's coup against the civilian government. Because of his political indispensability and loyalty, Hu was appointed as Acting President for the duration of the \"state of emergency\" that Dai Chunfeng and the ZhongTeJu now govern through. While not an especially charismatic or skilled politician, he and Dai are close friends and his prominence ensures that the army maintains loyalty to the current regime."
 POLITICS_CHI_FANG_ZHIMIN_DESC: "One of the most prominent politicians and militia commanders of the JiangFu Insurgency Zone, Fang Zhimin was a Jiangxi native and activist that became a close aide of Song Qingling both in civil and military affairs. His aggressive and dogmatic approach to furthering the Nationalist Revolution led him to first become allied with the Minsheng faction, and later the Chinese Syndicalist Party. The previous status of the CSP as a "junior partner" in the Nationalist Revolution makes Chen's unlikely election a strain on the Nationalist Government's previous synonymity with the KMT. Fang is a dogmatic and charismatic leader who acts as a shaky bridge between the growing radical syndicalist movement and the order established by the KMT."
 POLITICS_CHI_DAI_CHUNFENG_DESC: "The notorious 'Hooded Chairman' of the KMT, Dai Chunfeng rose to power first as a minor protegé of the late Marshal Chiang Kai-Shek, and then through his leadership of the ZhongTeJu. Devoted to a very personal interpretation of the Kuomintang's mission to unify and revive China, Dai and his allies seized control of the Nationalist government after a long-standing period of instability made it clear that there was no alternative but the KMT's security apparatus taking the helm of state. As shy of the public spotlight as he is ruthless, Dai is very rarely seen in public, but is known to be an indulgent playboy of a kind when off-duty."
 POLITICS_CHI_ZHOU_ENLAI_DESC: "Despite his unassuming work in the background over the years, Zhou Enlai is an exceptional politician and statesman. Born into a prominent family of clerks, Zhou was educated at westernised schools in both China, France, and Japan. After becoming radicalised by the revolutionary ideals of the early 1920s, Zhou joined the KMT and rapidly rose in its ranks upon merit, eventually becoming its chief foreign minister in the mid-1930s.\nA prominent member of the Minsheng faction, Zhou has also been integral in maintaining good relations between the KMT party and its military wings, especially as the Nationalists continue their reorganisation into a proper nation-state."

 POLITICS_CHI_Li_JISHEN_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\nNovember 6th, 1885\nWuzhou, Guangxi, Qing Empire\n§YMilitary Career:§L\nFavoured by Guangzhou government before the dawn of the Northern Expedition, Li Jishen became the Chief of General Staff and was in charge of KMT organs, administrations as well as the military in the whole province of Guangdong. When the Expedition failed, he abandoned Guangzhou, forced to leave for the 4th Army, which was under his direct command. Facing him was a series of malicious accusations by other officers, as well as his own subordinates, who blamed him for not securing Guangzhou. Li retained his position in the Central Committee as several of his detractors went into exile abroad with their misgivings towards him alive and well. Despite his efforts to aid the leftist cadres and commanders trying to escape to the Commune of France, he was still being isolated and nominally assigned as the Chief of Army Staff in China. Inspired by agrarian movements and supported by Soong Ching-ling and Deng Yanda, he gathered the remnant of his forces, establishing the Drngxi-Fujian guerrilla zone. Li, being assigned as the Commander in Chief by the Central Committee, is currently following Wang Jingwei’s order to rally exiled veterans for another insurrection. While waiting for a new revolution, Li is studying the Weltkrieg-era strategies and tactics."
 POLITICS_CHI_CHENG_QIAN_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\nMarch 31st, 1882\nLiling, Hunan, Qing Empire\n§YMilitary Career:§L\nAs a veteran revolutionary, Chen Qian’s seniority made him one of the top commanders of troops belonging to the central committee of KMT. More conservative than some of his peers, Chen partially approved of the switch towards guerrilla tactics proposed by Li Jishen after the failure of the Northern Expedition. He's still considered to be a respectable officer with significant support in Hunan, which could be used by the KMT to improve the chances of their next revolution and open the door to more opportunities in the future."
 POLITICS_CHI_XUE_YUE_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\nDecember 27th, 1896\nShaoguan, Guangdong, Qing Empire\n§YMilitary Career:§L\nXue Yue joined the Revolutionary Party has been a firm believer in Dr. Sun's revolutionary ideals ever since. After the failure of the Northern Expedition, Xue Yue was relegated to rearguard actions several times as his tendency towards more right-wing views made him distrusted with some of his peers. Despite this, he always performed his duties well and would later rendezvous with the main forces. After being forced into exile along with several members of the Central Committee he was appointed to the Bharatiya Commune as an attaché. Unhappy with this post so far from home, he repeatedly tried to gain permission to return to China to rejoin the revolutionary struggle."
 POLITICS_CHI_DENG_YANDA_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\nMarch 1st, 1895\nHuizhou, Guangdong, Qing Empire\n§YMilitary Career:§L\nAfter the establishment of the Whampoa Military Academy, Deng Yanda served as a minister among them. Later, because of the discord between his political ideas and Chiang Kai-shek's, Deng Yanda volunteered to study in France. During his time there, he heard the news of Sun Yat-sen's death. He worked hard and returned home to participate in the Northern Expedition after completing his studies in advance. After the failure of the Northern Expedition, however, Deng Yanda decided to cooperate with Wang Ching-wei. After some discussions between the two, Wang Ching-wei went into exile while Deng Yanda stayed in China, and then he helped Li Jishen create the Jiangxi-Fujian guerrilla zone to resist and began to plan for the next revolution."
 POLITICS_CHI_ZHANG_FAKUI_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\nSeptember 2nd, 1896\nShaoguan, Guangdong, Qing Empire\n§YMilitary Career:§L\nZhang Fakui is fiercely loyal to Sun's revolutionary ideals. He commanded the 4th "Iron" Army during the Northern Expedition but was discontent with the leadership of Li Jishen's leadership after its failure. Knowing that the revolutionary cause was bigger than one man, he remained loyal to the left KMT government. However, he fell into the internal party conflicts which ended up making his views more right-wing, earning him a reputation as one of the most right-wing officers in the KMT officer corps. He later left for the Commune of France and would then become an attaché in the Bharatiya Commune with Xue Yue. He has extensive ties and connections to the DVQDD and he is actively training both Indochinese rebels as well as his own forces."
 POLITICS_CHI_YE_TING_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\nSeptember 10th, 1896\nHuizhou, Guangdong, Qing Empire\n§YMilitary Career:§L\nYe Ting began his military career by fighting against China's many warlords in several battles. He would later study in the Commune of France where he was influenced by Syndicalist thought and ended up joining the Chinese Syndicalist Party after returning to China. Back in the homeland, Ye earned a great reputation for his victory in the Battle of the Ting Si Bridge. Due to the eventual failure of the Northern Expedition, Ye had to retreat to the south with the Nationalist Government. Facing such a dire situation, Ye volunteered to lead the NRA in the Jiangxi-Fujian Guerrilla Zone with Li Jishen. Ye is also one of the few Chinese generals interested in air forces."
 POLITICS_CHI_LIN_BIAO_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\nDecember 5th, 1907\nHuanggang, Hubei, Qing Empire\n§YMilitary Career:§L\nHaving participated in the anti-imperialist movement as a student, Lin Biao went south to the Whampoa Military Academy after graduating from high school. During his time at the academy, he became fascinated with the ideals of syndicalism. Such a unique act made him famous in that academy and eventually gained the attention of Ye Ting, who decided to give him special care in the future. Though young and favoured, he had shown outstanding performance before his graduation. After the defeat in the Northern Expedition, he initially decided to pursue further education abroad according to Ye's suggestions, but he finally followed the party's decision and stayed in China, leading guerrilla forces in the Jiangxi-Fujian Guerrilla Zone."
 POLITICS_CHI_XIAO_KE_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\nJuly 14th, 1907\nJiahe, Hunan, Qing Empire\n§YMilitary Career:§L\nXiao Ke joined the northern expedition when he graduated from the Whampoa Military Academy. When the Kuomintang was defeated in the Northern Expedition, he stayed in the region of Jiangxi and Fujian where he followed general Ye Ting to fight against the military forces of the League of Eight Provinces. After having led his forces in several battles, Xiao Ke became a new commander of the NRA. Despite having participated in several battles, he's still young a lacks experience outside of guerrilla warfare."
 POLITICS_CHI_SUN_LIREN_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\nDecember 8th, 1900\nLujiang, Anhui, Qing Empire\n§YMilitary Career:§L\nSun Liren was qualified for the Boxer Indemnity scholar as he got the best grade in Anhui Province. Purdue graduate, later studied at Sandhurst as the United States wasn’t regarded as much of a modern military power. In 1925, he participated in the British Revolution with his classmates. He was profoundly affected by the revolution and decided to join the KMT even after the failure of the Northern Expedition rather than joining any of the factions that he considered to be led by warlords. After that, he was appointed by Song Qingling as KMT's attaché of UoB, and he continues his military studies of the UoB's Republican Army's doctrines, hoping to put them to good use in the next revolution. Sun Liren is good at sports from his time as a student and in his military career, he combines sports with military training, which has helped him excel in his military training."
 POLITICS_CHI_WANG_YAOWU_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\n1904\nTaian, Shandong, Qing Empire\n§YMilitary Career:§L\nWang Yaowu was born to a peasant family in Shandong Province. When the Whampoa military academy was founded, Wang Yaowu, who worked in Shanghai, decided to go south to join the revolution immediately. After the failure of the Northern Expedition, Wang Yaowu followed Soong Chingling and remained in the Jiangxi-Fujian guerrilla area for resistance. Wang Yaowu was good at defence, and successfully repelled the attack of Sun Chuanfang's troops on many occasions when the Northern Expedition failed and the LEP forces besieged and suppressed the guerrilla areas. Therefore, there was a saying among the Beiyang troops that "It is better to meet the King of Hell than to see the King Yaowu", a reference to Wang's pronunciation being the same as \"the King\"."
 POLITICS_CHI_DAI_ANLAN_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\nNovember 25th, 1904\nWuwei, Anhui, Qing Empire\n§YMilitary Career:§L\nDai Anlan, originally named Bingyang, was born to a farmer's family. After witnessing the corruption of the Beiyang government, he decided to rename himself Anlan to show his goals and devoted himself to the revolution led by Kuomintang. During one battle of the Northern Expedition, he was badly injured when he was shot in the belly. However, despite his injuries, his feats earned him a lot of praise as he became a favourite of the leaders. When the Northern Expedition failed, Dai retreated with the National Revolutionary Army under Zhou Enlai's special instructions, eventually escaping to the Commune of France. When Dai was recovering in France, he was surprised and inspired by the modern armoured warfare theory of Charles Delestraint, which made him study the field of mobile warfare and the use of tanks in the battlefield."
 POLITICS_CHI_DU_YUMING_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\nNovember 28th, 1904\nMizhi, Shaanxi, Qing Empire\n§YMilitary Career:§L\nDu Yuming studied in Yulin Middle School with his father and graduated successfully. Because of the Revolutionary ideological trend, he chose to enter The Whampoa Military Academy. After the end of the Eastern Expedition, he was selected as the representative of Liao Zhongkai to go to Beijing. He visited Sun Yat-sen who was in a coma and joined the agents’ battalion to guard the bier of Sun after his death. In 1926, he decided to return to the team. Unexpectedly, he was arrested by Sun Chuanfang. He finally broke out of prison and was rescued by Deng Yanda during the siege of Nanjing. After the defeat in Northern Expedition, under the arrangement of Deng Yanda, Du Yuming went to France with Wang Jingwei whom he once had met. Active and bold in thinking, he was soon attracted by the theory of mobile warfare. Because of this, he studied with Dai Anlan."
 POLITICS_CHI_CAI_CHANG_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\nMay 14th, 1900\nXiangxiang, Hunan, Qing Empire\n§YMilitary Career:§L\nCai Chang is the sister of Cai Hesen, who escaped her close-minded father’s grasp with help from her mother Ge Jianhao, and was accepted into Zhounan Girls' School. In 1919, Cai Chang and Xiang Jingyu, her classmate, initiated a Diligent Work-Frugal Study Movement to study in France. During that period she was attracted to the blooming Syndicalist Revolution and joined the group of Deng Xiaoping and Zhou Enlai, although she was later influenced by more social democratic ideals. After the failure of the Northern Expedition, thanks to her experience of studying in France and her great relationship with Song Qingling, she became the representative of the Mingquan Faction in France. Her amiable character and helpful heart have also earned her the nickname “Auntie Cai”. She has become very popular among the Kuomintang soldiers, which is very suitable for both internal and external propaganda efforts."
POLITICS_CHI_FANG_ZHIMIN_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\nAugust 21st, 1899\nShangrao, Jiangxi, Qing Empire\n§YMilitary Career:§L\nOne of the most prominent politicians and militia commanders of the JiangFu Guerrilla Zone, Fang Zhimin was a Jiangxi native and activist that became a close aide of Song Qingling both in civil and military affairs. His aggressive and dogmatic approach to furthering the Nationalist Revolution led him to first become allied with the Minsheng faction, and later the Chinese Syndicalist Party. The previous status of the CSP as a "junior partner" in the Nationalist Revolution makes Chen's unlikely election a strain on the Nationalist Government's previous synonymity with the KMT. Fang is a charismatic leader who acts as a bridge between the growing radical syndicalist movement and the order established by the KMT."
 POLITICS_CHI_HU_ZONGNAN_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\nMay 12th, 1896\nZhenhai, Zhejiang, Qing Empire\n§YMilitary Career:§L\nHu Zongnan was one of Chiang Kai-Shek's most trusted protegés and an exemplary young commander during the Northern Expedition. After the German Intervention, Hu's distrust of the dominant civilian factions and close friendship with Dai Chunfeng led him to resent the politically motivated meddling by the Left KMT's leadership in matters of war. Hu's ties to both the NRA and the ZhongTeJu made him a critical figure in the growth of the bureau. While not an especially charismatic or skilled politician, he and Dai are close friends and his prominence ensures that the army maintains loyalty to the current regime."
 POLITICS_CHI_XU_XIANGQIAN_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\nNovember 8th, 1901\nWutai, Shanxi, Qing Empire\n§YMilitary Career:§L\nWhile working as a teacher, Xu Xiangqian spared no effort to spread patriotic and progressive thoughts to students, which later caused him to be fired from that job. Therefore, Xu chose to move southwards to join Sun Yat-Sen’s Revolutionary Guards, and later participated in the wars against Chen Jiongming and the Northern Expedition. After the failure of the Northern Expedition, Xu was dissatisfied with the power struggle inside KMT, so he moved to Guangzhou and took part in the Guangzhou Revolution, as well as trying to follow Peng Pai, fighting in the guerrilla zone in the Haifeng-Lufeng area like Li Jishen did before the Germans routed them. Finally, Xu had to transfer, they successfully merged in to Jiangfu guerrilla zone, but Xu refused Wang Jingwei’s offer to leave for France. He voluntarily decided to stay in China, only to continue his fighting.\nThere is a sharp contrast to Xu’s wordless and serious character when directing a battle, and the fact that he privately is an animal lover that enjoys the Shanxi and Cantonese operas."
 POLITICS_CHI_ZHANG_YUNYI_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\nAugust 10th, 1892\nWenchang, Guangdong, Qing Empire\n§YMilitary Career:§L\nZhang Yunyi joined Tongmenghui in 1909 and participated in multiple early revolutions in China, such as the New Army Uprising. He joined the Guangdong Army several times but he always remained a staunch supporter of the Three Principles of the People. After the failure of the Northern Expedition, although Zhang supported the decision made by the KMT central committee to reinstate Li Jishen, he left for Guangxi under the instruction of Deng Yanda.\nWhen the news of the establishment of Jiangfu guerrilla zone spreads and the conflicts between the New Guangxi clique and old Guangxi clique escalated, Zhang Yunyi and Deng Xiaoping left the front line and established the You Jiang guerrilla zone. This enraged Li Zongren and Bai Chongxi, who saw it as the kind of betrayal that led to the failure of the Northern Expedition. And this finally leads to the split between Leftist KMT and them. They accept the advice from Lu Rongting and Liu Wen. Under combined assaults from multiple sides, the You Jiang guerrilla zone eventually fell and both Zhang and Deng began to pull out and arrived JiangFu guerrilla zone with Xu Xiangqian."
 POLITICS_CHI_LI_ZHILONG_NAVY_DESC: "§YAdmiral Description\n§YBorn:§L\nDecember 10th, 1907\nMianyang, Hubei, Qing Empire\n§YNaval Career:§L\nLi Zhilong became a syndicalist and joined the Chinese Syndicalist Party after meeting the like-minded revolutionary Dong Biwu. Afterwards, he joined Kuomintang and went to Whampoo Academy. Fleeing with the Central Committee after the Northern Expedition failed, Li went into exile in France and simultaneously set his mind to study naval doctrines. While in Paris he earned some experience the Captain of several armed merchant ships and sought to put these skills to good use once the revolution ."
POLITICS_CHI_CHEN_SHAOKUAN_NAVY_DESC: "§YAdmiral Description\n§YBorn:§L\nOctober 27th, 1889\nFuzhou, Fujian, Qing Empire\n§YNaval Career:§L\nChen Shaokuan was admitted to Foochow College, a Christian college founded by Fuzhou Church, at the age of 15. As a result of the college's ties to American missionaries, he was excellent in English since childhood. After graduating from the Navy school with the highest score in his class, he joined the navy and began his service career. In 1916, he was sent to the United States to study aircraft and submarines, and to observe the war in Europe. When the Northern Expedition broke out in 1926, Chen Shaokuan, who supported the revolution, turned his back on Sun Chuanfang and joined the National Revolutionary Army. Unfortunately, with the arrival of the German Navy, Chen Shaokuan had to abandon his ship and follow the Kuomintang central committee to exile in the Commune of France. Under the leadership of Soong Chingling, Chen Shaokuan later went to the Union of Britain where he devoted himself to the study of the Republican Navy's aircraft carrier doctrines."

### Ideas ###
KR_CHI_start_army: "L'armée insurgée"
 KR_CHI_start_army_desc: "Dix ans d'insurrection et d'activités clandestines ont transformé le noyau de la nouvelle NRA en un groupe durci ayant l'expérience de la guérilla.\n\n§YAs the NRA transitions back into a conventional mass army, this national idea will disappear.§!"

 KR_CHI_popular_support_1: "Soutien populaire faible"
 KR_CHI_popular_support_1_desc: "Le Kuomintang de gauche a des idéaux démocratiques et populistes, mais il n'a pas le soutien total du peuple dans son objectif d'unifier la Chine sous sa bannière. Il faudra une longue période de construction de l'État et de succès militaires pour que le peuple considère le gouvernement nationaliste comme légitime, plutôt que comme un chef de guerre d'un genre légèrement différent ou comme un dangereux larbin des syndicalistes."
 KR_CHI_popular_support_2: "Soutien populaire insuffisant"
 KR_CHI_popular_support_2_desc: "Le Kuomintang de gauche a des idéaux démocratiques et populistes, mais il doit être soutenu par quelques Chinois célèbres. Un certain nombre de personnes célèbres soutiennent déjà le gouvernement du Kuomintang, mais les Trois Principes du Peuple n'ont pas encore pénétré la population civile."
 KR_CHI_popular_support_3: "Soutien populaire croissant"
 KR_CHI_popular_support_3_desc: "Le Kuomintang de gauche a des idéaux démocratiques et populistes, mais il doit travailler pour avoir le plein soutien du peuple chinois. Un nombre croissant de Chinois, tant à l'intérieur qu'à l'extérieur du territoire qu'ils contrôlent, sont devenus des sympathisants, voire des partisans des objectifs de la révolution nationale."
 KR_CHI_popular_support_4: "Pluralité de soutien populaire"
 KR_CHI_popular_support_4_desc: "L'agenda et l'idéologie du Kuomintang de gauche sont bien connus et soutenus par le peuple chinois. Une grande partie du pays est maintenant au moins à l'aise avec l'idée de reconnaître le régime nationaliste comme seul gouvernement de la Chine."
 KR_CHI_popular_support_5: "Soutien populaire élevé"
 KR_CHI_popular_support_5_desc: "Le gouvernement nationaliste établi par le Kuomintang a une légitimité primordiale en Chine, et les citoyens chinois patriotes de tous les coins de la nation soutiennent leur pouvoir."

