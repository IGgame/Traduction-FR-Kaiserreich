 #Mechanical Tooltips
 CHI_bop_mechanic_explanation_tt: "§CThe Left Kuomintang §Ybalance of power§! mechanic is fairly straightforward, in that it measures the relative influence of the two major factions - §RWang's RCA§! and §SSong's PAC§!. Depending on which side has the advantage after Chinese unification, a scenario will play out that will allow one or the other to consolidate their power. Shifting the balance too far in one side will destabilise the revolution, but be warned - if neither side has a clear advantage, a third scenario might emerge...§!"
 CHI_rf_mechanic_explanation_tt: "§CThe §lReconstruction Faction's§! influence is tracked by §lSocial Liberal Popularity§! in the party wheel. At lower levels, they help serve as a moderating influence that §Greduces radicalism§!, but at higher levels they will be seen as subversive and §Rincrease radicalism§!. Keep watch of the party's perception of its liberal wing, having Sun Fo as an advisor will help keep perceptions positive.§!"
 CHI_lcs_mechanic_explanation_tt: "§CThe §rLeague of Chinese Syndicalists§! is an unwieldy coalition, and its influence depends on which faction dominates it. In order of increasing starting influence, the §RCSP-Radicals§! are materialist socialist hardliners who align with the RCA and increase radicalism. The §SWorld Society§! is an old guard, utopian influence that favours the PAC. Lastly, the §rCSP-Orthodox Faction§! is a wildcard, favouring a side as needed while reducing radicalism overall.§!"
 CHI_rad_mechanic_explanation_tt: "§CRadicalism within the Kuomintang will rise and fall depending on event choices. This is primarily to the benefit of the §ototalist CRS§!, and should §oRadicalism (%)§! be greater than the strength of the winner's §YBalance of Power (%)§!, a grim ending scenario for China will activate upon unification.§!"
 CHI_rf_mechanic_warning_tt: "§RThe influence of the liberal §lReconstruction Faction§! has grown too high to be compatible with a socialist revolution. Keeping §lsocial liberal§! popularity low or hiring §lSun Fo§! as an advisor will help improve the internal perception of this faction, but be warned that if their influence continues to go unchecked radicalism will only increase.§!"
 CHI_rad_mechanic_warning_tt: "§RRadicalism is rising within the Kuomintang, representing political polarisation, social division and military discontent. While some radicalism is to be expected in a revolutionary movement, it is wise to temp it down or at least keep it lower than the support of the RCA/PAC. Otherwise some radicals may conclude that the present Central Committee is rudderless, and perhaps they must be overthrown too!§!"
 CHI_bop_mechanic_warning_tt: "§RThe Balance of Power has gone too far in one direction! Although this might be advantageous in some respects, stability will slowly be lowered until national unification and the end of the power struggle. Bringing things to a more stable equilibrium might be best for the long term stability of the republic.§!"

