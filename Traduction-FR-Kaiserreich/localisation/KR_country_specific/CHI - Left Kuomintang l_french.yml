CHI_dec_locate_nanjing: "Déclarer Nanjing capitale permanente"
CHI_dec_locate_nanjing_desc: "Nanjing est l'endroit où la république a été forgée et est donc un lieu idéal pour notre nouvelle capitale".
CHI_dec_locate_beijing: "Déclarer Beijing capitale permanente"
CHI_dec_locate_beijing_desc: "Beijing a longtemps été la capitale de la Chine impériale ; cependant, avec la ville entre nos mains, nous pouvons faire preuve de plus d'autorité avec elle comme capitale".
CHI_dec_locate_wuchang: "Déclarer Wuchang capitale permanente"
CHI_dec_locate_wuchang_desc: "Wuchang a été le lieu de naissance de la glorieuse révolution qui a renversé le décadent Qing et servira de nouveau départ à une nouvelle république."

CHI_mission_get_access_sea: "Accéder à la mer"
CHI_mission_get_access_sea_desc: "Sans un port sous notre contrôle, le gouvernement du KMT en exil aura des difficultés à rentrer chez lui. Si nous pouvons reprendre un port dans la province de Fujian, nous pourrons assurer une route directe vers la région de base".
CHI_mission_secure_fujian: "Sécuriser la province de Fujian"
CHI_mission_secure_fujian_desc: "Nos agents et les membres du parti se trouvent dans toute la campagne du Fujian. Il sera beaucoup plus facile de sécuriser le reste de la province et d'y lever plus d'unités que dans d'autres régions".
CHI_mission_secure_gannan: "Sécuriser la préfecture de Gannan"
CHI_mission_secure_gannan_desc: "Notre proximité avec le sud du Jiangxi et notre travail antérieur pour obtenir l'approbation des groupes de paysans locaux signifie que la région de Gannan peut être facilement sécurisée par nos armées"

