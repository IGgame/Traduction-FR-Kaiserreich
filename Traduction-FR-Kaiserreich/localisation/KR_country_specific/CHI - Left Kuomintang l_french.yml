 CHI_tender_to_masses_desc: "Le Kuomintang, en tant que membre de la Révolution Nationale, donne la priorité au mouvement de masse car il considère les masses comme l'avant-garde révolutionnaire fondamentale et que la révolution pour le peuple chinois doit être dirigée par le peuple. Afin d'encourager les masses à lutter pour la révolution et à réaliser les Trois Principes du Peuple du Dr Sun, tendons la main aux masses et travaillons sur des projets à court terme tels que des campagnes de réduction des loyers dans les régions que nous avons conquises."
 CHI_tender_to_masses_zhang_idea: "Tendre la main aux masses"
 CHI_tender_to_masses_zhang_idea_desc: "$CHI_tender_to_masses_desc$"
 CHI_tender_to_masses_shi_idea: "Tendre la main aux masses"
 CHI_tender_to_masses_shi_idea_desc: "$CHI_tender_to_masses_desc$"
 CHI_tender_to_masses_zhang_and_shi_idea: "Tendre la main aux masses"
 CHI_tender_to_masses_zhang_and_shi_idea_desc: "$CHI_tender_to_masses_desc$"

 CHI_women_in_workforce_idea: "Encourager la Lutte Féministe"
 CHI_women_in_workforce_idea_desc: "En Chine, les femmes ont longtemps été opprimées, notamment en raison des contraintes patriarcales de la société chinoise. Le gouvernement nationaliste cherche à utiliser la révolution sociale pour la libération non seulement des paysans mais aussi des femmes, qui constituent les classes opprimées. Sous la direction du Parti, nous encouragerons la cause révolutionnaire féministe à libérer pleinement le statut de la femme dans la société chinoise."

 CHI_dare_to_die_idea: "Martyre Héroïque"
 CHI_dare_to_die_idea_desc: "La mort au combat est glorieuse, la mort pour la révolution nationale est éternelle. Le véritable révolutionnaire néglige sa propre vie, son bonheur et sa sécurité pour le bien de son pays. Il n’est qu’un rouage dans la lutte plus vaste contre l’impérialisme étranger, un outil au service du salut !"

 CHI_teke_idea: "Zhongyang Teke"
 CHI_teke_idea_desc: "La section des services spéciaux du Comité Central (surnommée "Zhongyang Teke"), est le nom de l'agence de renseignement dirigée par le général Zhou Enlai et ses compatriotes du Département Politique. Grâce à ses relations étroites au sein du Parti, de la pègre de Shanghai et des syndicats des Villes des Légations, le Teke est chargé de la répression de la dissidence interne, de l'opposition, du contre-espionnage et de l'espionnage afin de maintenir la ligne du Parti."

 CHI_bis_idea: "Bureau d'enquête et de statistiques de la Commission des Affaires Militaires"
 CHI_bis_idea_desc: "Le Bureau d'enquête et de statistiques de la Commission des Affaires Militaires (BRI) est le nom de l'agence de renseignement dirigée par le mystérieux Dai Chunfeng et sa « Ligue des Dix ». Initialement lié aux quartiers chauds des pires bidonvilles et ghettos de Shanghai, le BRI est né d'une curieuse idée depuis la victoire du Kuomintang dans la guerre de la Ligue : utiliser les réseaux criminels existants aux fins de la révolution nationale. Du fait que l'influence de la BRI ressentie au sein des ailes extrémistes de l'Armée Nationale Révolutionnaire, la présence de Dai au Kuomintang instillera la peur ce qui aura un effet sur la sécurité intérieure."

 CHI_mss_idea: "Ministère de la Sécurité de l'État"
 CHI_mss_idea_desc: "Né d'un compromis entre le parti rival Zhongyang Teke et le Bureau national des enquêtes et des statistiques, le ministère de la Sécurité de l'État a été créé sur ordre du Comité Central afin d'administrer la ligne du parti en matière de sécurité intérieure, tout en établissant un réseau de le contre-espionnage et le contre-espionnage pour surveiller et défendre la révolution nationale contre les ennemis intérieurs et extérieurs."

 #Phase III
 CHI_demobilised_NRA_idea: "Une NRA désordonnée"
 CHI_demobilised_NRA_idea_desc: "Malgré les succès retentissants sur le champ de bataille et la bravoure dont ont fait preuve les soldats de l’Armée Nationale Révolutionnaire lors de la deuxième Expédition du Nord, la NRA est devenue pléthorique dans le mauvais sens du terme, suite à l’incorporation de milliers de transfuges et de volontaires et à la capture des stocks ennemis. Dans le même temps, paradoxalement, de nombreuses unités d'élite de départ de l'armée se sont épuisées au fur et à mesure que l'expédition avançait, certaines n'existant plus que sur le papier. Leurs renforts ont été soit retardés, soit redirigés à mesure que la logistique s’accumulait vers le nord.\n\nLa pourriture omniprésente, presque systématique, qui s’est répandue dans l’armée est devenue impossible à éliminer. Si nous voulons l’empêcher de devenir une masse d’hommes, la seule solution réaliste qui reste est de démobiliser temporairement l’ensemble du corps d’armée et de le reconstruire division par division. Il s’agit d’un défi de taille qui devrait se heurter à une résistance importante, d’autant plus que les unités des seigneurs de guerre seront confrontées au poids des ordres de démantèlement."

 CHI_demobilised_NRA_idea2: "Démobiliser la NRA"
 CHI_demobilised_NRA_idea_2_desc: "Certains progrès ont été réalisés dans la reconstruction de la NRA, même si les problèmes persistent. De nombreux commandants locaux ont résisté à nos ordres de dissolution, craignant que nos efforts se fassent principalement aux dépens de leur pouvoir. D’autres craignent que la démobilisation ne laisse leurs secteurs sans surveillance, ou hésitent à diviser des unités qui entretiennent des années de camaraderie.\n\nPourtant, brigade après brigade et régiment après régiment, nos divisions se reconstituent lentement en unités de combat. À mesure que la ligne de front se solidifie quelque peu, un train logistique plus stable a été mis en place, atténuant ainsi certaines inquiétudes pressantes concernant l'état de notre armée. Le temps presse, mais ce n’est qu’une question de temps avant que la NRA soit à nouveau appelée à protéger et à défendre la Chine."

 CHI_demobilised_NRA_idea3: "Une NRA désorganisée"
 CHI_demobilised_NRA_idea_3_desc: "Les succès retentissants de l’Armée Nationale Révolutionnaire lors de l’expédition du Nord cachaient un problème croissant au sein de ses rangs : celui de dépasser sa queue logistique et de devenir trop pléthorique comme les armées des seigneurs de guerre. Après des discussions approfondies et après avoir réalisé qu'il n'y avait pas d'autres options, la Commission des affaires militaires a ordonné une démobilisation complète.\n\nCe fut un processus douloureux, mais il semble que le pire soit désormais derrière nous. La plupart de nos meilleures divisions sont entièrement restaurées, et celles que nous avons créées ou acquises au fil du temps ont été largement intégrées dans nos rangs. Il reste de nombreux problèmes de commandement et de contrôle au niveau des corps et des armées, même si cela peut être attribué à des difficultés croissantes à mesure que notre armée fraîchement construite grossit. Ils doivent cependant rester vigilants : cette avant-garde de la révolution a un terrain considérable à rattraper pour continuer à marcher vers la libération nationale."

 CHI_birthplace_of_the_second_revolution_idea: "Berceau de la Seconde Révolution"
 CHI_birthplace_of_the_second_revolution_idea_desc: "Ici, dans l’ancienne Ligue, nous avons construit un mouvement révolutionnaire audacieux et prospère. Alors que le gouvernement révolutionnaire national tire ses origines du gouvernement révolutionnaire du Dr Sun à Guangzhou, nous avons transformé la ville de Nanjing en un nouveau rempart de la révolution nationale. Maintenant que Beijing est enfin entre nos mains, que le berceau de la deuxième Expédition du Nord brille de mille feux dans toute la Chine, en tant que gouvernement révolutionnaire inspirant."

 CHI_NRA_army_organisation_idea: "Organisation militaire standardisée"
 CHI_NRA_army_organisation_idea_desc: "Lors de la Conférence nationale de démantèlement, l'Armée Nationale Révolutionnaire a convenu de normaliser la composition militaire des divisions en deux types distincts. Ces mesures sont prises afin de promouvoir l’unité au sein de la grande NRA ainsi que de réduire l’hypertrophie de l’armée. Nous espérons que grâce à ces réformes, nous serons en mesure de moderniser rapidement nos forces militaires."

 CHI_cic_idea:0 "Coopératives industrielles chinoises"
 CHI_cic_idea_desc: "Le programme chinois de coopération industrielle vise à créer des coopératives industrielles permettant aux ouvriers et aux travailleurs de rechercher un emploi et également de contribuer à la défense nationale et à la reconstruction. Ces coopératives chercheront à organiser les chômeurs et les réfugiés tout en donnant aux travailleurs et aux réfugiés la possibilité de mettre en pratique la démocratie locale. Le Parti espère également que de tels programmes contribueront à réduire le chômage et à générer un patriotisme national dans tout le pays."

 CHI_republic_of_china_air_force_idea: "Force Aérienne de la République de Chine"
 CHI_republic_of_china_air_force_idea_desc: "Alors que les premières opérations aériennes ont commencé avec l'aérodrome de Beijing Nanyuan construit par la dynastie Qing, l'Armée de l'Air de la République de Chine du Kuomintang doit ses origines au Bureau de l'Aéronautique du Dr Sun Yat-sen sous le gouvernement militaire de Guangzhou. Avec notre force industrielle et militaire plus forte que jamais, la tâche nous incombe désormais de poursuivre les efforts du Dr Sun et de créer une force aérienne véritablement puissante et moderne pour le peuple chinois."

 CHI_republic_of_china_air_force_idea2: "Force Aérienne de la République de Chine"
 CHI_republic_of_china_air_force_idea2_desc: "$CHI_republic_of_china_air_force_idea_desc$"

 CHI_republic_of_china_air_force_idea3: "Force Aérienne de la République de Chine"
 CHI_republic_of_china_air_force_idea3_desc: "$CHI_republic_of_china_air_force_idea_desc$"

 CHI_republic_of_china_air_force_idea4: "Force Aérienne de la République de Chine"
 CHI_republic_of_china_air_force_idea4_desc: "$CHI_republic_of_china_air_force_idea_desc$"

 CHI_republic_of_china_navy_idea: "Marine de la République de Chine"
 CHI_republic_of_china_navy_idea_desc: "Le précurseur de la Marine républicaine doit son nom au ministère de la Marine après la création du gouvernement provisoire de la République de Chine en 1911. Dans le cadre de l'accent mis par le Parti nationaliste sur la modernisation et les réformes nationales, les efforts ont été relancés pour stimuler la création d'une nouvelle marine républicaine chinoise moderne, déterminée à patrouiller, protéger et sécuriser les grandes mers qui entourent la nation chinoise."

 CHI_republic_of_china_navy_idea2: "Marine de la République de Chine"
 CHI_republic_of_china_navy_idea2_desc: "$CHI_republic_of_china_navy_idea_desc$"

 CHI_republic_of_china_navy_defensive_idea: "Marine de la République de Chine"
 CHI_republic_of_china_navy_defensive_idea_desc: "$CHI_republic_of_china_navy_idea_desc$"

 CHI_republic_of_china_navy_offensive_idea: "Marine de la République de Chine"
 CHI_republic_of_china_navy_offensive_idea_desc: "$CHI_republic_of_china_navy_idea_desc$"

 CHI_six_year_programme_idea: "Programme de Six Ans"
 CHI_six_year_programme_idea_desc: "L'ambitieux « Programme de six ans » vise à développer rapidement les capacités de production navale de la Chine. Alors que la plupart des navires chinois au fil des ans sont soit des reliques, soit des achats étrangers, dans le cadre de la Révolution Nationale, il est inévitable que nous cherchions à moderniser nos normes de production navale pour les aligner sur celles de l'Occident ou du Japon. En utilisant la vaste main-d’œuvre de la nation, nos chantiers navals seront constamment remplis de navires de guerre réaménagés et nouveaux."

 CHI_blockade_runners_idea: "Coureurs de Blocus"
 CHI_blockade_runners_idea_desc: "Nos précieux convois transportent les hommes et les ressources dont nous avons désespérément besoin pour répondre aux besoins de la ligne de front et du front intérieur. Dans les situations où l'ennemi a le dessus et bloque nos voies, nous devons faire des efforts pour contourner et éviter leurs navires avec nos propres navires plus rapides."

 CHI_march_of_the_volunteers_idea:0 "Marche des Volontaires"
 CHI_march_of_the_volunteers_idea_desc: "De Shenyang à Kunming, l’appel à la défense nationale est lancé dans tout notre grand pays. Hommes et femmes, jeunes et vieux, sont appelés à combattre et à défendre la Chine au moment où elle en a le plus besoin. Car c’est la civilisation chinoise, la race chinoise et notre histoire de dix mille ans qui sont en jeu. Marchez et répondez à l’appel du devoir patriotique ultime !"

 CHI_war_of_resistance_idea: "La Guerre de Résistance"
 CHI_war_of_resistance_idea_desc: "Notre pays est faible après des années de politique intérieure déstabilisatrice et de guerre interne, un désavantage dont l’ennemi cherchera très probablement à profiter. Nous devons résister autant que possible, que ce soit en adoptant la terre brûlée ou des tactiques suicidaires ; en utilisant la taille et les effectifs considérables de la Chine pour ralentir et épuiser l'ennemi par attrition - dans l'espoir que nous serons en mesure de contre-attaquer."

 CHI_harness_peoples_will_idea: "Exploiter la volonté du peuple"
 CHI_harness_peoples_will_idea_desc: "Grâce à la force des paysans et des travailleurs chinois, nous sortirons victorieux du conflit en cours pour la survie nationale. Nous devons encourager le peuple à se soulever, à prendre les armes et à renoncer aux idées telles que l’auto-préservation, face à la survie et à la nécessité nationales. En avant, vive la République chinoise pour encore dix mille ans !"

 CHI_calls_for_congress_idea: "Appels à l'organisation d'un Congrès National"
 CHI_calls_for_congress_idea_desc: "L'unification de la Chine a été un événement capital, mais il ne nous sert à rien d'abuser de la bonne volonté du peuple. La nation se lasse de l’arbitraire, qu’il soit exercé par des chefs de guerre ou des États-Partis. Si nous voulons poursuivre notre tutelle politique vers un régime constitutionnel, il faut convoquer un Congrès National représentant la nation tout entière. Pour l’instant, la population nous soutient, mais nous perdrons rapidement le soutien nécessaire à toute nouvelle aventure sans un plan cohérent pour l’avenir."

 CHI_nation_in_disarray_idea: "Une Nation en désarroi"
 CHI_nation_in_disarray_idea_desc: "Pour la première fois depuis la réentrée du Kuomintang dans la politique chinoise, le Parti est confronté à sa plus grande catastrophe, qui a dégénéré en une question de chaos national. La lutte interne au parti entre le Comité d’Action Provisoire et l’Association des Camarades Réorganisés a conduit au sang et au chaos dans toutes les villes du pays. Jusqu'à ce que l'ordre soit rétabli ou que quelque chose soit fait, l'avenir est sombre pour le Kuomintang."

 CHI_betrayed_lkmt_idea: "Le Kuomintang de Gauche trahi !"
 CHI_betrayed_lkmt_idea_desc: "Que ce soit parce que tel était notre projet depuis le début ou à cause de la tyrannie croissante du Parti-État, nous avons décidé de nous soulever contre le Comité Exécutif Central du Kuomintang. Cela semble les avoir pris au dépourvu, alors que leurs forces se précipitent pour combattre nos divisions qui avancent. Mais il faut agir vite : soit le parti tombera, soit il se vengera !"

 #Phase IV Ideas
 CHI_empower_rural_cooperatives_idea: "Coopératives Rurales Responsabilisées"
 CHI_empower_rural_cooperatives_idea_desc: "Le Comité Révolutionnaire du Kuomintang cherche à encourager les paysans et les laobaixing de Chine à s'organiser en associations, coopératives et autres formes d'organes politiques locaux de base. Non seulement cela devrait accroître la production agricole pour les prochaines saisons de récolte, mais cela élèvera également la conscience révolutionnaire du peuple chinois et l'aidera à échapper à la stagnation intellectuelle qu'est le féodalisme."

 CHI_exalt_the_proletarian_struggle_idea: "Exalter la lutte prolétarienne"
 CHI_exalt_the_proletarian_struggle_idea_desc: "Ce n’est qu’en travaillant avec les paysans et les ouvriers de notre chère nation que nous avons pu remporter la victoire lors de la deuxième Expédition du Nord et de la guerre de Résistance. C’est grâce au prolétariat chinois que la révolution réussira et c’est grâce au prolétariat et aux classes opprimées de Chine que la révolution continuera jusqu’à ce qu’il n’y ait plus de douleur et de souffrance dans ce monde."

 CHI_foster_class_collaboration_idea: "Collaboration des classes opprimées"
 CHI_foster_class_collaboration_idea_desc: "« Quanmin Geming » est l'idée selon laquelle la révolution doit être menée et menée par toutes les classes en Chine. Les radicaux de l'Association des Camarades Réorganisés et du Parti Syndicaliste Chinois croient que seuls les travailleurs sont capables de mener une telle révolution, mais nous pensons que ce sont les principes du regretté Dr Sun qui ont soutenu que tous doivent travailler ensemble et lutter pour la liberté et l'égalité, et l'humanité."

 CHI_workplace_democracy_idea:0 "Démocratie sur le lieu de travail"
 CHI_workplace_democracy_idea_desc: "Ce qui lie les ouvriers et les paysans chinois, c'est leur histoire commune d'oppression et leur aspiration incessante... à la libération nationale et sociale. C'est ici, dans les associations paysannes, dans les communes rurales, dans les syndicats et les grèves, que le prolétariat chinois développe sa conscience révolutionnaire. C'est ici que naît la démocratie, une véritable démocratie pour le peuple, une démocratie qui défend le véritable cœur et l'âme de la population chinoise."

 CHI_two_stage_revolution_idea: "La Révolution en Deux Etapes"
 CHI_two_stage_revolution_idea_desc: "Les membres de la faction orthodoxe du Parti Syndicaliste Chinois estiment que la révolution chinoise est une révolution en deux étapes. Autrement dit, même si la grande majorité de la paysannerie chinoise peut être entraînée dans la révolution nationale, ce seront les intellectuels et la petite bourgeoisie qui pourront jouer un rôle particulier dans l’unification de toutes les autres classes, y compris les commerçants, les ouvriers et les paysans. À cette époque de l’histoire, les paysans et les ouvriers chinois sont trop faibles pour diriger la révolution, et ce n’est que lorsque le développement du capitalisme atteint un certain niveau que les syndicalistes peuvent commencer à parler d’une révolution prolétarienne."

 CHI_lead_the_liberation_of_asia_idea: "Mener la libération de l’Asie"
 CHI_lead_the_liberation_of_asia_idea_desc: "Un cinquième de la population de l’Est (à l’exclusion des Indiens) est d’origine chinoise et tous ces peuples coloniaux ont été à un moment donné sous l’influence de la culture chinoise. C’est précisément pour cette raison que nous pensons que le succès de la Révolution Nationale Chinoise inspirera mais convaincra également d’autres causes révolutionnaires partageant les mêmes idées dans toute l’Asie à se joindre à une alliance contre l’impérialisme. La Chine sera désormais le siège d’un nouveau mouvement anti-impérialiste dont le but est de créer la paix, l’unité et la solidarité dans toute l’Asie."

 CHI_lead_the_liberation_of_asia_wang_idea: "Mener la libération de l’Asie"
 CHI_lead_the_liberation_of_asia_wang_idea_desc: "$CHI_lead_the_liberation_of_asia_idea_desc$"

 CHI_lead_the_liberation_of_asia_2_idea: "L’Impérialisme écrasé à jamais"
 CHI_lead_the_liberation_of_asia_2_idea_desc: "Plus jamais. Pendant des années, on a cru qu’il n’y avait pas d’échappatoire, pas de salut à l’humiliation qu’est l’impérialisme étranger. Nous avons vu notre propre pays et notre propre nation devenir victimes des désirs cupides de l’Occident et des Japonais. Aujourd’hui, ce jour n’est plus. Une nouvelle ère s’ouvre en Asie : une Asie libre où les peuples pourront enfin vivre pour toujours en paix et en harmonie."

#Economic Ideas
 CHI_league_war_reconstruction_desc: "Après la nouvelle Année du Rat, l’ancienne Ligue des Huit Provinces s’est effondrée dans une guerre multi-factions alors que diverses cliques se disputaient le contrôle de la côte est vitale du pays chinois. Après la victoire décisive de l’Armée Nationale Révolutionnaire sur ses adversaires, le moment est venu de reconstruire les provinces dévastées de l’ancienne Ligue pour créer un gouvernement national révolutionnaire véritablement moderne et autonome."
 CHI_league_reconstruction_idea1: "Récupération après la guerre de la Ligue"
 CHI_league_reconstruction_idea1_desc: "$CHI_league_war_reconstruction_desc$"

 CHI_league_reconstruction_idea2: "Récupération après la guerre de la Ligue"
 CHI_league_reconstruction_idea2_desc: "$CHI_league_war_reconstruction_desc$"

 CHI_league_reconstruction_idea3: "Récupération après la guerre de la Ligue"
 CHI_league_reconstruction_idea3_desc: "$CHI_league_war_reconstruction_desc$"

 CHI_league_reconstruction_idea4: "Récupération après la guerre de la Ligue"
 CHI_league_reconstruction_idea4_desc: "$CHI_league_war_reconstruction_desc$"

 CHI_league_reconstruction_idea5:0 "Une économie revitalisée"
 CHI_league_reconstruction_idea5_desc: "Lentement mais sûrement, nos efforts portent leurs fruits. Autrefois ravagées par la guerre, les provinces de l'ancienne Ligue des Huit Provinces sont enfin sur la voie du redressement. N'étant plus liés aux montagnes du Fujian, nous pouvons chercher à utiliser pleinement la terre et ses ressources pour promouvoir les objectifs et le succès de la Révolution nationale."

 CHI_reconstruction_efforts_idea: "Intensifier les efforts de reconstruction"
 CHI_reconstruction_efforts_idea_desc: "Nous chercherons à intensifier nos efforts de reconstruction de l’ancienne Ligue des Huit Provinces. Montrons que le Kuomintang est là pour libérer la Chine et que nous cherchons à améliorer la vie des ouvriers et des paysans de ce pays."

 CHI_empowering_urban_workers_idea: "Autonomiser les travailleurs urbains"
 CHI_empowering_urban_workers_idea_desc: "Le Kuomintang a récemment concentré une grande partie de ses énergies dans un élan d’enthousiasme pour le développement urbain. Cela comprend des programmes visant à recycler et à employer les travailleurs, à organiser le leadership industriel et à créer de nouveaux réseaux de chaînes d'approvisionnement, ainsi que d'autres programmes pour les personnes blessées au travail ou retraitées. En outre, de l'argent a été alloué pour réparer les dégâts causés par la guerre, améliorer la situation du logement dans divers bidonvilles et fournir des services sociaux de base. Bien que de petite envergure et principalement concentrés dans la capitale, les efforts du Kuomintang constituent une étape concrète vers leurs promesses idéalistes pour l’avenir."
 CHI_empowering_rural_peasants_idea: "Autonomiser les paysans ruraux"
 CHI_empowering_rural_peasants_idea_desc: "Le Kuomintang a récemment concentré une grande partie de ses énergies sur l’aide aux paysans opprimés, qui ont été confrontés à des perturbations majeures dues aux combats de l’ère des Seigneurs de Guerre. Avec l’argent dont ils disposent, des efforts ont été déployés pour aider à mécaniser partiellement l’agriculture, à protéger les cultures des ravageurs et à mettre en place davantage de méthodes de contrôle de l’eau pour contribuer à réduire l’incertitude des récoltes. Il y a un long chemin à parcourir dans tous les domaines, mais ces efforts témoignent de l'engagement continu du Kuomintang envers sa base rurale."
 CHI_balance_peasant_workers_idea: "Donner du pouvoir aux gens"
 CHI_balance_peasant_workers_idea_desc: "Le Kuomintang a réparti son énergie entre ses principaux piliers de soutien : les paysans, les ouvriers et les intellectuels qui soutiennent son mouvement. Dans les villes, une aide de base a été apportée aux programmes urbains liés à la réouverture des usines et à la reconversion des travailleurs. Dans les champs, des projets sont en cours pour accorder des prêts aux agriculteurs et les aider à récupérer leurs récoltes. Et dans les universités, les musées et les conservatoires, des intellectuels idéalistes ont reçu des bourses artistiques et scientifiques dans le but d’aider à créer une nouvelle culture et faire revivre une nation meurtrie."
 CHI_banks_and_bureaucracy_idea: "Mettre l’accent sur la construction de l’État"
 CHI_banks_and_bureaucracy_idea_desc: "Le gouvernement du Kuomintang s’est efforcé de se stabiliser en rationalisant ses finances et en garantissant des salaires stables à sa bureaucratie croissante. Bien qu’il ne s’agisse pas de l’utilisation la plus tape-à-l’œil ou la plus créative de ses atouts, un tel projet n’en est pas moins ambitieux : créer un État socialiste moderne à partir des cendres de décennies de Seigneurs de Guerre. Ce ne sera pas facile, mais à mesure qu'un nouveau Léviathan surgit à travers le pays, l'espoir émerge qu'il puisse y avoir un gouvernement pour durer."
 CHI_industrialising_nation_idea: "Mettre l’accent sur l’industrialisation"
 CHI_industrialising_nation_idea_desc: "Le gouvernement du Kuomintang s’est efforcé de construire une base de pouvoir industriel au cœur de son pays, en construisant des usines, en construisant des voies ferrées, en pavant des routes et en éliminant les bidonvilles dans sa quête pour surpasser ses ennemis en production. Bien que l’injection de richesses dans ce programme ait été utile, il faut s’attendre à de nouveaux sacrifices sur le long chemin vers une Chine moderne."
 CHI_modernising_army_idea: "Mettre l’accent sur la modernisation de l’armée"
 CHI_modernising_army_idea_desc: "Le gouvernement du Kuomintang s'est efforcé de moderniser son armée en achetant des modèles et des licences étrangères et en distribuant des subventions aux inventeurs locaux capables de réaliser des améliorations réalisables dans presque tous les domaines du développement militaire. Cela a incité des professeurs patriotes, des chercheurs, des ingénieurs et même des étudiants à se précipiter pour créer de meilleures grenades, fusils et même modèles d’artillerie pour le salut de leur pays."

 CHI_national_economic_recovery_desc: "Plus d'un siècle d'humiliation tant à l'étranger que sur le plan l'intérieur a fait de la Chine l'une des économies les plus arriérées au monde. De nombreuses personnes la considèrent en effet comme une nation de troisième ordre, en retard en matière de technologie et de modernité. Mais alors que notre emprise sur le pays chinois s'étend désormais jusqu'à l'ancienne capitale de Beijing , nous sommes devenus un facteur d'unification  national incontestable et, en tant que tel, nous devons nous préparer à chercher à mettre en œuvre la Commission de Reconstruction Nationale du regretté Dr Sun.\n\nLe chemin vers la reprise économique ne sera ni facile ni rapide. Néanmoins, sous la direction et la direction du Parti Nationaliste Chinois, nous chercherons à raviver l’idée de Zhonghua et à nous libérer une fois pour toutes des chaînes des malheurs économiques."
 CHI_devastated_national_econ_idea: "Une économie nationale dévastée"
 CHI_devastated_national_econ_idea_desc: "$CHI_national_economic_recovery_desc$"
 CHI_devastated_national_econ2_idea: "Une économie nationale chancelante"
 CHI_devastated_national_econ2_idea_desc: "$CHI_national_economic_recovery_desc$"
 CHI_devastated_national_econ3_idea:0 "Relance de l’économie nationale"
 CHI_devastated_national_econ3_idea_desc: "$CHI_national_economic_recovery_desc$"
 CHI_devastated_national_econ4_idea: "Développement de l’économie nationale"
 CHI_devastated_national_econ4_idea_desc: "$CHI_national_economic_recovery_desc$"
 CHI_devastated_national_econ5_idea: "Une économie nationale revitalisée"
 CHI_devastated_national_econ5_idea_desc: "$CHI_national_economic_recovery_desc$"

 CHI_golden_years_idea: "Les Années Dorées"
 CHI_golden_years_idea_desc: "Tout se met enfin en place. L’économie tourne à plein régime, les machines des usines tournent à plein régime. La Chine que nous connaissons aujourd’hui n’aurait pas été possible sans les sacrifices et le travail des ouvriers et des paysans chinois et sans la glorieuse direction du Kuomintang. Désormais, seul l’avenir attend la croissance continue de notre économie nationale relancée."

