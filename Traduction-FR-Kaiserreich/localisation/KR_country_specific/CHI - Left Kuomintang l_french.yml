### Parties ###
 CHI_totalist_party: "KMT-CRS"
 CHI_totalist_party_long: "Société pour la Reconstruction de la Chine (Zhōngguó guómíndăng zhōnghuá fùxīng shè)\n\n§LLa China Reconstruction Society (CRS) est une clique formée par des officiers radicaux de l'Armée Nationale Révolutionnaire et entretient des liens étroits avec le Zhongteju de Dai Chunfeng. Dirigé principalement par Hu Zongnan, He Zhongshan et Deng Wenyi, la CRS est apparu comme une nouvelle faction politique après le premier Congrès national et est particulièrement populaire parmi la jeune garde militaire.\n\nLeur idéologie se compose d'une foule d'influences allant du savinkovisme d'extrême droite à la planification économique britannique maximaliste, mais c'est la nécessité sorélienne de la violence qui les inspire le plus. La CRS considère que la nature bureaucratique complexe du Kuomintang est la cause de la chute du parti et souhaite voir le parti purgé de ses éléments démocratiques - avec pour objectif final un parti dirigé par un dictateur glorieux (le lingxu). À partir de là, ils envisagent de faire de la Chine une société hautement militarisée et égalitaire, où la notion et les idées de lutte des classes seraient éradiquées au profit d'une nation totalitaire et socialiste complète. Ils considèrent l'antiquité de la Chine et son ordre confucéen d'antan non pas comme des éléments de l'histoire ancienne, mais plutôt comme un sentiment de tranquillité grisante qui sera finalement atteint sous le règne du lingxiu bienveillant. Si la Chine doit être sauvée, si elle doit être libérée et si elle doit redevenir une puissance respectée, elle devra être reconstruite de fond en comble.§!\n"

 CHI_radical_socialist_party: "KMT-RCA"
 CHI_radical_socialist_party_long: "Association des Camarades Réorganisés du Kuomintang (Zhōngguó guómíndang gaizu tóngzhì huì).\n\n§LLorsque le Comité central du Kuomintang, dominé par la gauche, s'est enfui en Europe après la fin de l'Expédition du Nord, la plupart des gauchistes ont rejoint l'Association des Camarades Réorganisés du Kuomintang (ACR). L'ACR, dirigée principalement par Chen Gongbo mais comprenant les amis les plus proches et les partisans de Wang Jingwei - croit que si la révolution doit être sauvée, elle doit être réorganisée dans le même esprit que celui de 1924. Le Kuomintang, à leurs yeux, doit être purgé de ses forces démocratiques et réactionnaires excédentaires ; ce n'est qu'alors que la Chine pourra réaliser sa révolution nationale.\n\nAutrefois une faction secrète au sein de la communauté chinoise expatriée en Europe, avec le retour du Comité Central, l'ACR est devenu l'un des deux principaux partis politiques du Kuomintang. Ils adhèrent à un modèle de leadership strict (considérant le Kuomintang comme l'avant-garde de la révolution socialiste) et à un parti pour la paysannerie, les ouvriers et la petite bourgeoisie. Ils entretiennent des liens chaleureux et cordiaux avec la Troisième Internationale, et de nombreux membres de l'ACR entretiennent également des relations avec le Parti Syndicaliste Chinois. Néanmoins, il s'agit d'un mouvement qui considère que la cause nationaliste chinoise n'est pas seulement celle de la Chine mais aussi celle de toute l'Asie. L'ACR s'appuie sur une plate-forme selon laquelle la Chine est l'avant-garde socialiste, qui propage la révolution dans le monde entier et libère les peuples opprimés d'Asie des chaînes de l'impérialisme. L'ACR se compose de deux ailes - l'aile radicale dirigée par Chen Gongbo et l'aile modérée dirigée par Gu Mengyu - dont les points de vue diffèrent sur des questions telles que la base de classe du parti ou la réforme agraire.§!\n"

CHI_syndicalist_party: "CSP"
 CHI_syndicalist_party_long: "Parti Syndicaliste Chinois (Zhōngguó gōng tuán dăng)\n\n§LLe Parti Syndicaliste Chinois n'appartient pas au Kuomintang, même si nombre de ses membres entretiennent des liens étroits et croient au modèle de révolution " Sun Yat-sen ". Néanmoins, ils sont autorisés à participer à la révolution nationale du Kuomintang dans le cadre de l'accord de soutien conclu entre le Kuomintang et la Troisième Internationale.\n\nNéanmoins, les mouvements et l'organisation de la CSP sont principalement confinés aux centres urbains de la Chine, comme les ports des villes de légation. En conséquence, leur mouvement est brisé et fragmenté avec une direction nominale attribuée à Chen Duxiu, qui adhère à une souche plus orthodoxe du syndicalisme et prône un front uni avec son parti et le Kuomintang. Cependant, des intellectuels chinois syndicalistes plus radicaux, tels que les "28 Syndicalistes" de Wang Ming en France, adhèrent à l'idée que la CSP est le seul porteur de la révolution. La CSP est donc considérée à la fois comme une menace extérieure et intérieure par les membres les plus conservateurs du Kuomintang, et sa présence représente une relation potentiellement difficile avec l'Internationale.§!\n"

 CHI_social_democrat_party: "KMT-PAC"
 CHI_social_democrat_party_long: "Comité d'Action Provisoire du Kuomintang (Zhōngguó guómíndang línshí xíngdòng wěiyuánhuì).\n\n§LLe Comité d'action provisoire a été formé pendant la Guerre de la Ligue par ceux qui soutenaient Song Qingling et se méfiaient de la nature autoritaire du Comité Central retourné dirigé par Wang Jingwei. Croyant en la notion de réalisation du socialisme total par les travailleurs et la paysannerie, le CAP tire son nom de son désir de voir le Kuomintang agir en tant qu'avant-garde révolutionnaire, les masses acquérant une conscience révolutionnaire et agissant elles aussi.\n\nLes principales facettes idéologiques du CAP sont une révolution sociale totale par le biais d'une réforme agraire démocratique pour récompenser la terre de ceux qui la cultivent, l'installation de gouvernements autonomes locaux en conséquence, et la nécessité pour la Chine d'adopter une méthode de "Capitalisme National" pour passer d'une société féodale à une société socialiste. Ils considèrent la Troisième Internationale comme un allié temporaire mais se méfient des nations de l'Internationale et sont généralement hostiles à toute collaboration avec le Parti Syndicaliste Chinois. En tant que l'une des deux principales cliques politiques du Kuomintang, le CAP cherche à éclairer les masses chinoises et à transformer le prolétariat chinois en une force de changement révolutionnaire pour vaincre entièrement les seigneurs de la guerre, expulser les impérialistes et réaliser le rêve de Sun Yat-sen.§!\n"

 CHI_social_liberal_party: "KMT-Libéraux"

 CHI_new_social_liberal_party: "KMT-OCC"
 CHI_new_social_liberal_party_long: "Commission des Chinois d'Outre-Mer du Kuomintang (Guómíndang qiáowù wěiyuánhuì)\n\n§LUn lobby relativement mineur mais influent au sein du Kuomintang, la Commission des Chinois d'Outre-Mer a été formée par Sun Fo (le fils du défunt Dr Sun), Lian Shanghai, Liang Hanchao et d'autres expatriés chinois qui ont fui vers des pays non socialistes pendant l'exil du Kuomintang. Par conséquent, nombre de ces membres du parti viennent d'Hawaï, des États-Unis ou d'Asie du Sud-Est et représentent la grande diaspora internationale de la communauté chinoise. Ils ne sont idéologiquement pas socialistes mais se considèrent comme l'aile de centre-gauche du parti et sont connus pour leur penchant pour la démocratie.§!\n"

 CHI_market_liberal_party: "Dang Wai"
 CHI_market_liberal_party_long: "Républicains Indépendants et Associés (Dangwài)\n\n§LLes "Dang Wai" ou outsiders du parti désignent ceux qui participent aux assemblées et Congrès du Kuomintang en tant que "candidats indépendants" mais ne sont pas membres du Comité Central. Par conséquent, ils n'ont guère d'importance pour le Kuomintang mais ils représentent les républicains qui soutiennent la plate-forme de l'anti-impérialisme et de l'anti-warlordisme mais qui, néanmoins, ne sont pas des membres nominaux du Kuomintang.§!\n"

 CHI_social_conservative_party: "Anciens du Parti"
 CHI_social_conservative_party_long: "Anciens du Parti du Kuomintang (Guómíndang zhanglao)\n\n§LLes Anciens du Parti Kuomintang font généralement référence aux quatre anciens du Kuomintang (Wu Zhihu, Cai Yuanpei, Zhang Renjie et Li Shizeng). Ces hommes d'État âgés du Kuomintang étaient autrefois anarchistes et avaient étudié en France, où ils ont contribué à encourager le développement du programme d'alternance travail-études. Ils représentent la Vieille Garde du Kuomintang et ont soutenu la révolution depuis ses tout débuts - en tant que tels, ils sont effectivement le "genro" du parti. Fréquemment sollicités par les principaux acteurs politiques du Kuomintang pour obtenir des faveurs ou des conseils, ils sont connus pour être farouchement anti-syndicalistes.§!\n"

 CHI_authoritarian_democrat_party: "Cliques de Shanghaï"
 CHI_authoritarian_democrat_party_long: "Cliques de Shanghaï\n\n§LReprésentant des intérêts ou des alliés politiques du Kuomintang, des grandes entreprises du Bund de Shanghaï aux ruelles sombres des quartiers chauds des bidonvilles de Shanghaï, le Kuomintang entretient des relations et des communications avec ces organisations dans l'espoir d'obtenir le soutien et l'influence des Nationalistes dans les Villes des Légations. Liées aux membres du Comité central, de Chen Gongbo à Zhang Renjie, elles représentent une source de soutien financier et politique pour que le Kuomintang soit reconnu comme un mouvement révolutionnaire national.§!\n"

 CHI_paternal_autocrat_party: "Clique de Whampoa"
 CHI_paternal_autocrat_party_long: "Clique de Whampoa (Huangbù jítuan)\n\n§LLorsqu'il était directeur de l'Académie Militaire de Whampoa, feu le Généralissime Tchang Kaï-chek a créé un culte parmi ses étudiants de droite. Ils sont également fortement influencés par l'idéologue de droite du Kuomintang, Dai Jitao, et sont considérés comme l'extrême droite du Kuomintang. Par conséquent, leur présence est inexistante au sein du Kuomintang. Toutefois, des rumeurs indiquent qu'ils sont liés à Dai Chunfeng et à la Société de Reconstruction de la Chine, bien que la SRC ait rejeté toutes les rumeurs selon lesquelles ils courtiseraient des réactionnaires ouverts.§!\n"

 CHI_national_populist_party: "Extrémistes de Whampoa"
 CHI_national_populist_party_long: "Extrémistes de Whampoa (Huangbù jíduān fēnzi)\n\n§LReprésentant l'ultra-nationalisme et l'extrême droite du Kuomintang, les extrémistes de Whampoa viennent des couloirs de Whampoa. Ils considèrent le modèle du Savinkovisme comme un moyen de sauver la Révolution Nationale et, à ce titre, des rumeurs prétendent qu'ils sont liés à la Société de Reconstruction de la Chine. Néanmoins, en raison de leurs opinions très réactionnaires, ils sont pratiquement inexistants au sein du Kuomintang.§!\n"

 CHI_revolutionary_committee_of_the_kuomintang: "KMT-RC"
 CHI_revolutionary_committee_of_the_kuomintang_long: "Comité Révolutionnaire du Kuomintang (Zhōngguó Guómíndang Gémìngwěiyuánhuì)\n\n§LAu cours de la longue période d'exil du Kuomintang Chinois, de multiples perspectives et interprétations des visions de feu le Dr Sun Yat-sen ont été formulées - conduisant à une ligne générale incohérente du parti. Le Comité Révolutionnaire du Kuomintang (autrefois connu sous le nom de Comité d'Action Provisoire), dirigé par Song Qingling, affirme être le seul héritier de la véritable vision des idéaux du Dr Sun - à savoir que la Révolution Chinoise doit également apporter le socialisme aux ouvriers et aux paysans.\n\nLe Comité Révolutionnaire doit être l'unique avant-garde de la révolution jusqu'à la fin de l'ère de la tutelle. Il considère que ses objectifs ne sont pas seulement une révolution sociale pour la Chine, mais aussi une révolution nationaliste et une révolution démocratique - une révolution qui vise véritablement à libérer les masses opprimées du pays et à apporter la notion de démocratie en Chine. Cependant, la révolution chinoise doit se faire dans le style Sun - ce n'est que par le biais d'une avant-garde provisoire que la conscience du prolétariat chinois pourra incontestablement être révolutionnée."

 CHI_kmt_rc_soc_dem: "KMT-RC (Modérés)"
 CHI_kmt_rc_soc_dem_long: "Comité Révolutionnaire du Kuomintang - Modérés (Zhōngguó Guómíndang Gémìngwěiyuánhuì - Wēnhé)\n\n§LPendant la période d'exil prolongée du Kuomintang chinois, de multiples perspectives et interprétations des visions de feu le Dr Sun Yat-sen ont été formulées - conduisant à une ligne générale incohérente du parti. Le Comité Révolutionnaire du Kuomintang (autrefois connu sous le nom de Comité d'Action Provisoire), dirigé par Song Qingling, affirme être le seul héritier de la véritable vision des idéaux du Dr Sun - à savoir que la révolution chinoise doit également apporter le socialisme aux ouvriers et aux paysans.\n\nLe Comité Révolutionnaire doit être l'unique avant-garde de la révolution jusqu'à la fin de l'ère de la tutelle. Il considère que ses objectifs ne sont pas seulement une révolution sociale pour la Chine, mais aussi une révolution nationaliste et une révolution démocratique - une révolution qui vise véritablement à libérer les masses opprimées du pays et à apporter la notion de démocratie en Chine. Cependant, la révolution chinoise doit se faire dans le style Sun - ce n'est que par le biais d'une avant-garde provisoire que la conscience du prolétariat chinois pourra incontestablement être révolutionnée. L'aile modérée est également composée de certains membres de l'aile "modérée" de l'ancienne Association des Camarades Réorganisés, dirigée par Gu Mengyu.§!\n"

 CHI_hawaii_clique: "Clique d'Hawaï"
 CHI_hawaii_clique_long: "Clique d'Hawaï"

 CHI_western_hills_clique: "Clique des Collines de l'Ouest"
 CHI_western_hills_clique_long: "Clique des Collines de l'Ouest (Xīshān huìyì)\n\n§LLa Clique des Collines de l'Ouest a été formée en 1925 par des membres de droite mécontents du Kuomintang dans le quartier des collines de l'Ouest à Beijing, pour s'opposer à la réorganisation du Kuomintang. Après la rupture entre l'aile droite et l'aile gauche, les membres de la Clique des Collines de l'Ouest ont fui vers Shanghai, la Russie, l'Asie du Sud-Est et au-delà. Avec le retour du Kuomintang sur le continent et la levée des restrictions politiques, ils sont revenus en tant que faction politique conservatrice mineure du Kuomintang.§!\n"

