chi_for.42.t: "Le Kuomintang envoie une mission diplomatique"
 chi_for.42.d: "Le Kuomintang de gauche de Chine a envoyé une mission diplomatique auprès de notre gouvernement, puisqu'ils sont également à gauche penchant nous devrions faire un effort pour soutenir leur gouvernement car c'est la plus grande chance de toute forme de syndicalisme qui s'y développe"
chi_for.42.a: "Travailleurs de l'Est, unissez-vous !"
chi_for.42.b: "Le Kuomintang n'est pas digne de confiance !"

 chi_for.43.t: "[HND.GetNameDefCap] Accepte la coopération"
 chi_for.43.d: "[HND.GetNameDefCap] a accepté de coopérer avec nous, espérons que c'est le début d'une relation durable"
chi_for.43.a: "Excellent !"

 chi_for.44.t: "[HND.GetNameDefCap] Refuse de coopérer"
 chi_for.44.d: "[HND.GetNameDefCap] a refusé de soutenir notre gouvernement, nous devons nous assurer de survivre assez longtemps pour pouvoir exercer une vengeance."
chi_for.44.a: "La Chine n'a pas d'alliés, semble-t-il."

chi_for.45.t: "La guerre pour Tawang"
 chi_for.45.d: "Cette guerre s'est retournée contre nous et des membres éminents de notre gouvernement ont parlé d'éventuels pourparlers de paix. Il nous appartient de suivre leurs conseils et de leur remettre les terres"
chi_for.45.a: "Tawang ne vaut pas ce carnage."
chi_for.45.b: "Nous ne nous rendrons jamais !"

chi_for.46.t: "[FROM.GetNameDefCap] Recherche la paix"
chi_for.46.d: "Nous avons atteint nos objectifs et nous avons maintenant à notre table le plus haut diplomate de [FROM.GetNameDefCap], c'est maintenant à nous de faire avancer la guerre vers le sud dans l'espoir d'obtenir plus de terres".
chi_for.46.a: "Nous sommes victorieux."
chi_for.46.b: "Nous exigeons une reddition inconditionnelle !"

chi_for.47.t: "[FROM.GetNameDefCap] Refuse la paix"
chi_for.47.d: "La paix a été refusée, il est donc maintenant de notre devoir de nous venger de cette injustice, nous verrons le Raj rouge brûler avant de renégocier !"
chi_for.47.a: "Un combat jusqu'à la mort, alors."

chi_for.48.t: "Rejoindre le [CHI.GetFactionName] ?"
chi_for.48.d: "Nous avons reçu une offre pour rejoindre le [CHI.GetFactionName] qui est dirigé par le Kuomintang de gauche. Si nous acceptons, nous pourrions projeter nos forces communes contre tous les colonialistes ; cependant, certains suggèrent que nous n'avons pas grand-chose à gagner de cette alliance, que disons-nous ?"
chi_for.48.a: "Oui, joignons nos forces."
chi_for.48.b: "Non, il n'y a rien à gagner de cette alliance."

chi_for.49.t: "[FROM.GetNameDefCap] Rejoint le [CHI.GetFactionName]"
chi_for.49.d: "[FROM.GetNameDefCap] a officiellement rejoint le [CHI.GetFactionName] et a juré d'utiliser leurs forces dans nos guerres dans l'espoir que nous ferions de même en cas de guerre sur leur territoire."
chi_for.49.a: "Ensemble pour la victoire !"

chi_for.50.t: "[FROM.GetNameDefCap] Refuse l'alliance"
chi_for.50.d: "[FROM.GetNameDefCap] ont refusé de rejoindre notre alliance, ils sont fous de croire que nous les aurions même laissés entrer au départ. Nous survivrons sans eux, mais ils ne survivront pas sans nous !"
chi_for.50.a: "Leur perte."

chi_for.51.t: "[CHI.GetNameDefCap] Exige la soumission, offre l'autonomie"
chi_for.51.d: "Les KMT nous ont offert l'autonomie au lieu que leurs armées marchent sur nos terres. Ils espèrent que si nous acceptons cette offre, le peuple n'aura pas à subir le carnage de la guerre. C'est bien beau, mais certains suggèrent que leur règne fera plus de mal au peuple que le nôtre".
chi_for.51.a: "C'est mieux que l'alternative..."
chi_for.51.b: "Nous ne nous soumettrons plus !"

chi_for.52.t: "[FROM.GetNameDefCap] Accepte l'autonomie"
 chi_for.52.d: "[FROM.GetNameDefCap a accepté de se joindre à notre gouvernement pour empêcher la destruction de leur nation, nous sommes heureux qu'ils aient décidé de faire la paix plutôt que de laisser le peuple souffrir des horreurs de la guerre."
chi_for.52.a: "Une province de plus reconquise."

chi_for.53.t: "[FROM.GetNameDefCap] Refuse l'autonomie"
 chi_for.53.d: "[FROM.GetNameDefCap] ont condamné nos avancées et ont refusé toute coopération entre nos deux nations. Ils ont pris notre amour pour un complot et paieront en conséquence. "
chi_for.53.a: "Nous viendrons pour eux, éventuellement."

chi_for.54.t: "Coopération avec le DVQDD"
 chi_for.54.d: "Notre révolution nous a mis en contact avec un autre groupe révolutionnaire, le DVQDD. Ils tentent d'obtenir une nation anti-impérialiste basée sur les mêmes idéaux que notre gouvernement, ce qui en fait le groupe parfait avec lequel nous pouvons travailler pour assurer notre survie. Certains ont douté qu'il vaille la peine de s'allier à eux car ils pensent qu'une Indochine assujettie est une opportunité plus valable"
chi_for.54.a: "Coopérons avec eux"
 chi_for.54.b: "Nous ne coopérerons pas avec les non-Chinois"

chi_for.55.t: "Coopération avec le Kuomintang de gauche"
 chi_for.55.d: "Notre lutte contre l'impérialisme a attiré les regards du Kuomintang, notre organisation sœur en Chine. Ils se battent actuellement pour obtenir une mainmise sur la Chine et sont venus nous voir avec une opportunité. Ils suggèrent que nous devrions travailler plus étroitement ensemble, ce qui pourrait éventuellement se transformer en une véritable alliance entre nos nations. Certains ont mentionné le fait que la Chine a toujours été une forme d'impérialisme dans notre région et nous recommandent de les ignorer pour le moment"
chi_for.55.a: "Coopérons avec eux"
chi_for.55.b: "Nous ne coopérerons pas avec les Chinois"

chi_for.56.t: "Alliance avec le DVQDD"
chi_for.56.d: "Nous avons conclu une alliance de gain mutuel avec l'Indochine et nous allons maintenant travailler en étroite collaboration pour assurer la survie de nos idéaux en Asie. Une fois que la Chine sera pleinement unie, nous aurons la possibilité de nous allier les uns aux autres pour protéger nos idéaux par la force si nécessaire".
chi_for.56.a: "La liberté continue de vivre"

chi_for.57.t: "Les vieilles querelles reprennent de plus belle"
 chi_for.57.d: "Le DVQDD a refusé de travailler avec nous en invoquant l'histoire des invasions chinoises dans la région. Bien que nous ne puissions pas vraiment aller jusqu'à dire que ces affirmations sont fausses, nous pouvons faire valoir que ces invasions ont toutes eu lieu sous une monarchie, ce qui est précisément ce que nous espérons empêcher. Néanmoins, elles nous ont essentiellement insultés et paieront en conséquence une fois que nous aurons assuré notre position en Chine"
chi_for.57.a: "Qu'ils soient maudits !"

chi_for.58.t: "[YUN.GetNameDefCap] est sous notre contrôle"
 chi_for.58.d: "[YUN.GetNameDefCap] a été officiellement mis en place sous notre contrôle pour assurer un contrôle efficace de la région, à terme la région sera intégrée mais pour l'instant cette région autonome apportera la stabilité à la zone qu'elle gouverne"
chi_for.58.a: "La Chine est un pas vers l'unification"

