 CHI_military_reorganisation_desc: "Malgré la brillante victoire de la Seconde Expédition du Nord, l'ANR a besoin d'une deuxième vague de réformes afin d'accueillir les milliers de nouvelles recrues issues des anciennes cliques de chefs de guerre."

