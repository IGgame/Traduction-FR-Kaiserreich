 CHI_dec_unite_the_country_desc: "Le moment est venu de tenter une véritable réunification avec le Nord-Est. Si nous parvenons à faire aboutir les négociations, le Fengtian sera transféré pacifiquement sous notre contrôle, même si les Japonais ne le prendront pas facilement..."

