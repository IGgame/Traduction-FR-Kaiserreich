### Focuses ###
 CHI_jiangfu: "Établir le gouvernement à JiangFu"
 CHI_jiangfu_desc: "Notre soulèvement battant son plein, le moment est venu de quitter les régions sauvages de la province du Fujian et d'établir un gouvernement nationaliste provisoire dans les zones sous notre contrôle."

 CHI_ruijin_arsenal: "L'arsenal des "Cent Ateliers""
 CHI_ruijin_arsenal_desc: "Le centre de la zone de base est éloigné et à peine industrialisé, ce qui posera un problème lorsque nous passerons à la guerre active contre les seigneurs de la guerre. Pour atténuer nos problèmes, un programme établissant une base de fabrication hautement décentralisée pour la réparation et le remplacement des équipements de l'infanterie doit être mis en place."

 CHI_literacy_programs: "Programmes d'alphabétisation en milieu rural"
 CHI_literacy_programs_desc: "Une grande partie de la population rurale de la Chine est trop peu instruite pour être formée à la guerre moderne, et encore moins comme spécialistes. L'Association des camarades réorganisés, dès son retour sur le continent chinois, a approuvé des programmes d'alphabétisation pour les adultes et les enfants qui devraient être mis en œuvre dès que possible pour remédier à ces problèmes."

 CHI_strike_AOG: "S'emparer du capital allemand"
 CHI_strike_AOG_desc: "Les barons voleurs et les impérialistes allemands se sont contentés de laisser ces seigneurs de guerre locaux abuser et exploiter l'intérieur de notre nation, tandis que leurs commissaires ramassent les dividendes dans leurs "ports de traité". Le KMT ne supportera pas cela plus longtemps. Tout capital détenu par l'AOG doit être immédiatement réquisitionné et toute terre saisie doit être retirée de leurs mains étrangères."

 CHI_consolidate_control: "Consolider le contrôle"
 CHI_consolidate_control_desc: "Notre rébellion se déplaçant vers la guerre conventionnelle, nous devons également commencer à changer notre style de gouvernement. Il est maintenant essentiel que nous commencions à gouverner la région de base et les autres territoires libérés comme un État fonctionnel plutôt que comme un gouvernement rural secret."

 CHI_est_navy: "Établir une présence en mer"
 CHI_est_navy_desc: "Les nationalistes ont désespérément besoin d'une marine marchande et d'escortes armées qui puissent nous mettre en relation avec des partenaires commerciaux amis. La réorganisation des navires en état de navigabilité réquisitionnés par nos armées prendra du temps, mais c'est un pas important vers la création d'une nouvelle marine chinoise."

 CHI_jiangxi_rail: "Contrôler le chemin de fer de la Chine centrale"
 CHI_jiangxi_rail_desc: "Les Chemin de fer de la Chine centrale - nom local des nouvelles lignes qui relient le Zhejiang à l'intérieur du pays - est essentielle pour nos lignes d'approvisionnement en cette première période de la révolution. Jusqu'à présent, le chemin de fer a fonctionné selon les exigences des capitaux étrangers, mais nous pouvons l'exploiter nous-mêmes plus efficacement et à de meilleures fins."

 CHI_warlord_research_group: "Coordination de la recherche extra-militaire"
 CHI_warlord_research_group_desc: "Nos alliances avec les chefs de guerre pro-KMT seront inefficaces si nous ne coopérons pas dans une certaine mesure. En partageant et en mandatant des spécifications techniques avec ces armées, nous pouvons nous assurer que nos forces et notre logistique seront en mesure d'opérer partout où elles ont besoin de nous - ou que nous avons besoin qu'elles le fassent."

 CHI_provisional_code: "Code juridique provisoire"
 CHI_provisional_code_desc: "Au cours des premières étapes de la révolution, le territoire chinois reconquis par le Kuomintang doit être administré d'une manière très différente de la république démocratique qu'il deviendra plus tard. Si le soutien aux opérations militaires doit être prioritaire, le Comité central doit également commencer à mettre en place des tribunaux civils et réintroduire l'ancien code de loi organique pour maintenir la paix, la stabilité et, surtout, les recettes fiscales."

 CHI_expropriate_landlords: "Propriétaires expropriés"
 CHI_expropriate_landlords_desc: "Les propriétaires privés contrôlent la grande majorité des terres arables de Chine et, alors que les retombées financières du Lundi noir se font sentir dans l'économie chinoise, les métayers souffrent de loyers fonciers toujours plus élevés. Plutôt qu'un processus plus compliqué de régulation des loyers fonciers, le KMT devrait plutôt saisir les terres des plus grands propriétaires dans les régions libérées et les restituer aux fermiers."

 CHI_land_rent_caps: "Plafonnement des loyers fonciers"
 CHI_land_rent_caps_desc: "Les propriétaires privés contrôlent la grande majorité des terres arables de Chine et, alors que les retombées financières du Lundi noir se font sentir dans l'économie chinoise, les métayers souffrent de loyers fonciers toujours plus élevés. Plutôt que de simplement saisir et redistribuer les terres, le KMT devrait imposer un plafonnement de la valeur des loyers fonciers afin d'éviter que le pire de la récession économique ne touche les travailleurs agricoles."

 CHI_land_tax: "Taxe d'utilisation des sols"
 CHI_land_tax_desc: "Le concept d'une taxe sur la valeur des terres ou sur l'utilisation des terres a été la coqueluche des réformateurs progressistes du monde entier, et est surtout associé aux théories économiques d'Henry George. Depuis les premiers jours du KMT, la taxe sur l'utilisation des terres a été approuvée à l'unanimité par le parti, et sa mise en œuvre juridique assurera à la fois une source de revenus continue et un moyen passif de lutter contre l'accumulation de richesses."

 CHI_opium_prohibition: "Interdiction de l'opium"
 CHI_opium_prohibition_desc: "L'opium est le fléau de la Chine depuis le début du Siècle de l'Humiliation, et de vastes pans du sud-est du pays souffrent d'une dépendance endémique aux opiacés. Pour des raisons de sécurité nationale et de fierté, nous devons non seulement éradiquer la production d'opium, mais aussi réprimer son commerce et sa possession dans les territoires contrôlés."

 CHI_opium_tax: "Taxer le commerce de l'opium"
 CHI_opium_tax_desc: "La dépendance à l'opium et le trafic d'opium sont un problème sérieux en Chine, mais nous ne pouvons pas faire plus que d'interdire sa production sur nos territoires et de réprimer la contrebande. Des taxes prohibitives sur l'opium vendu dans les circuits légaux permettront d'utiliser ce vice pour le bien du trésor du pays."

 CHI_gannan_deal: "Nouveau pacte de Gannan"
 CHI_gannan_deal_desc: "Il existe des propositions au sein du Comité révolutionnaire du Kuomintang (KMT-RC) visant à faire de la province de Gannan une région modèle pour le développement futur de la Chine. Des programmes sociaux tels que des orphelinats d'État, des cliniques et des écoles gratuites, ainsi que des logements sociaux pourraient montrer au monde que, même dans les régions les plus reculées d'une Chine déchirée par la guerre, les nationalistes s'efforcent d'améliorer la qualité de vie de tous les citoyens."

 CHI_yangste_offensive: "Préparer l'offensive du bas Yangtsé"
 CHI_yangste_offensive_desc: "La Ligue des huit provinces est brisée, mais son noyau, la Clique de Nanjing, survit toujours et pourrait se stabiliser bientôt. Pour enfin renverser le statu quo dans le sud de la Chine, nous devons frapper leur centre de pouvoir dans la province de Jiangsu. Notre as dans le trou est le bureau de ZhongTeJu, qui a rempli le territoire de la Clique avec des cellules nationalistes qui vont sûrement provoquer un sabotage massif de leurs défenses."

 CHI_contact_cells: "Réorganiser les cellules nationalistes"
 CHI_contact_cells_desc: "Plus la Chine est libérée des seigneurs de la guerre, plus la structure du KMT en tant que parti clandestin devient inutile. Nous avons besoin de membres du parti loyaux et compétents pour aider à administrer les gouvernements des préfectures, et ces membres locaux du parti sont les candidats idéaux. Les cellules du parti dans les régions contrôlées devraient être réorganisées en directions régionales du parti jusqu'à ce qu'un gouvernement plus formel soit établi."

 CHI_handle_SQI: "Manipuler les Millenaires"
 CHI_handle_SQI_desc: "La province du Shandong a été mise en contact direct avec nous grâce à la guerre de la Ligue. Si nous voulons un jour prendre la Chine pour le peuple, nous devons faire face à cette menace potentielle, en l'empêchant de se propager dans le sud-est."

 CHI_VNQDD_liaisons: "Liaison avec les rebelles du DVQDD"
 CHI_VNQDD_liaisons_desc: "Le DVQDD, ou "Dai Viet Kuomintang", est notre organisation sœur en Indochine et est tout aussi dévouée à la cause de l'anti-impérialisme démocratique en Asie que nous le sommes. Nos frontières touchant à la région indochinoise, nous pourrons peut-être les aider et coopérer plus étroitement avec eux dans le cadre de leur travail au sein du monde plus large de la politique indochinoise."

 CHI_plan_southern: "Unir le sud de la Chine"
 CHI_plan_southern_desc: "Le Kuomintang doit contrôler ou pacifier le reste de la Chine méridionale avant qu'une deuxième expédition du Nord puisse avoir lieu. À cette fin, l'Armée nationale révolutionnaire doit commencer à planifier des expéditions contre les derniers chefs de guerre indépendants du Sud, avec l'aide des services de renseignement et des opérations spéciales du ZhongTeJu."

 CHI_plan_western: "Plan de l'expédition à l'Ouest"
 CHI_plan_western_desc: "Les régions les plus occidentales du Yunnan et du Sichuan peuvent sembler être un spectacle secondaire à la lutte pour la domination de la Chine, mais assurer leur loyauté et leurs ressources peut faire la différence entre la victoire et la défaite. Sans autre voie vers une solution diplomatique, nous pourrions devoir recourir à une campagne militaire contre les seigneurs de la guerre du sud-ouest."

 CHI_mingshu: "Chen Mingshu Victorieux"
 CHI_mingshu_desc: "La révolte du KMT au Fujian étant un échec, il appartient maintenant à Chen Mingshu de s'assurer que la Chine est sous la coupe du Kuomintang. Chen est toujours confronté à des problèmes tels que la puissante aristocratie et les marchands, sans compter les troubles à Liangguang, auxquels nous devrons faire face."

 CHI_National_Plan: "Le plan national"
 CHI_National_Plan_desc: "Avec le Plan national, nous pouvons utiliser des éléments du gouvernement de Chen Jiongmings pour faciliter l'intégration de la Chine. En effet, sa forme de gouvernement a été basée sur les États américains, ce qui rend la situation plus attrayante pour les gouverneurs, qui peuvent conserver une certaine autonomie pour le moment."

 CHI_Respect_Chen_Jiongming: "Mise en œuvre des politiques de Guangdong"
 CHI_Respect_Chen_Jiongming_desc: "Les terres des éventuelles provinces unies sont sous notre contrôle, mais cela ne signifie pas que nous ne pouvons pas réaliser l'héritage de Chen. Si nous ajustons ses idéaux pour qu'ils correspondent aux nôtres, nous pourrions obtenir une grande quantité de richesses et le soutien de la population."
 CHI_opium_prohibition2: "Interdiction de l'opium"

 CHI_opium_prohibition2_desc: "L'opium est le fléau de la Chine depuis le début du Siècle de l'Humiliation, et de vastes pans du sud-est du pays souffrent d'une dépendance endémique aux opiacés. Pour des raisons de sécurité nationale et de fierté, nous devons non seulement éradiquer la production d'opium, mais aussi réprimer son commerce et sa possession dans les territoires contrôlés."

 CHI_opium_tax2: "Taxer le commerce de l'opium"
 CHI_opium_tax2_desc: "La dépendance à l'opium et le trafic d'opium sont un problème sérieux en Chine, mais nous ne pouvons pas faire plus que d'interdire sa production sur nos territoires et de réprimer la contrebande. Des taxes prohibitives sur l'opium vendu dans les circuits légaux permettront d'utiliser ce vice pour le bien du trésor du pays."

 CHI_guangdong_deal: "Nouveau pacte de Guangdong"
 CHI_guangdong_deal_desc: "La province de Guangdong est un véritable exemple de région modèle pour le développement futur de la Chine. Si nous essayons de faire bénéficier les autres provinces sous notre contrôle de programmes sociaux tels que les orphelinats d'État, les cliniques et les écoles gratuites et les logements sociaux, nous pourrions montrer au monde que même dans les régions les plus reculées d'une Chine déchirée par la guerre, les nationalistes se consacrent à l'amélioration de la qualité de vie de tous les citoyens."

 CHI_Consolidate_Liangguang: "Consolider Liangguang"
 CHI_Consolidate_Liangguang_desc: "Les problèmes urgents qui se sont posés avant et après la guerre civile doivent encore être réglés. En attendant qu'ils soient résolus, l'expédition du Nord devra attendre une date ultérieure qui donnera à l'ennemi plus de temps pour se préparer."

 CHI_Manage_Unrest_In_Guangxi: "Contrôler les troubles au Guangxi"
 CHI_Manage_Unrest_In_Guangxi_desc: "Le Guangxi n'a pas été épargné par la tourmente qui s'est emparée d'une grande partie de la Chine suite à l'effondrement de la Ligue. Notre nouvelle administration doit s'occuper des troubles dans cette province, qu'ils soient le fait de réactionnaires, de bandits ou d'agitateurs du Yiguandao."

 CHI_Manage_Unrest_In_Guangdong: "Contrôler l'agitation dans le Guangdong"
 CHI_Manage_Unrest_In_Guangdong_desc: "Une grande partie de cette province porte encore l'influence de la domination des seigneurs de guerre qui menacent la stabilité du gouvernement du peuple. Des efforts doivent être faits pour mettre fin à leur influence."

 CHI_expropriate_landlords2: "Propriétaires expropriés"
 CHI_expropriate_landlords2_desc: "Les propriétaires privés contrôlent la grande majorité des terres arables de Chine et, alors que les retombées financières du Lundi noir se font sentir dans l'économie chinoise, les métayers souffrent de loyers fonciers toujours plus élevés. Plutôt qu'un processus plus compliqué de régulation des loyers fonciers, le KMT devrait plutôt saisir les terres des plus grands propriétaires dans les régions libérées et les restituer aux fermiers."

 CHI_land_rent_caps2: "Plafonnement des loyers fonciers"
 CHI_land_rent_caps2_desc: "Les propriétaires privés contrôlent la grande majorité des terres arables de Chine et, alors que les retombées financières du Lundi noir se font sentir dans l'économie chinoise, les métayers souffrent de loyers fonciers toujours plus élevés. Plutôt que de simplement saisir et redistribuer les terres, le KMT devrait imposer un plafonnement de la valeur des loyers fonciers afin d'éviter que le pire de la récession économique ne touche les travailleurs agricoles."

 CHI_Dealing_With_SZC: "Se réconcilier avec le KMT au Sichuan"
 CHI_Dealing_With_SZC_desc: "Dans le monde chaotique de la politique sichuanaise, le département des officiers est le seul groupe à avoir une opinion favorable sur le KMT. En soutenant les Officiers dans leurs luttes de pouvoir au niveau provincial, nous pourrions gagner un allié précieux, ou même contrôler toute la province grâce à eux."

 CHI_Dealing_With_YUN: "Réconciliation avec le KMT au Yunnan"
 CHI_Dealing_With_YUN_desc: "Après l'Expédition du Nord, les restes des armées contrôlées par le KMT de droite ont trouvé refuge dans la province du Yunnan. Avec la victoire du KMT de centre-droit dans les récentes luttes de pouvoir au Yunnan, nous avons peut-être une chance de réparer ensemble l'ancien parti nationaliste et de former un front puissant pour unifier ensemble la Chine du Sud."

 CHI_Dealing_With_HNN: "Soutenez le KMT au Hunan"
 CHI_Dealing_With_HNN_desc: "La seule démocratie qui subsiste dans le Hunan a été découverte par certains membres du Kuomintang. Cependant, la Clique du Hunan est toujours fermement contrôlée par des forces non membres du Kuomintang, et nos progrès révolutionnaires s'y développent très lentement. En étendant l'influence du KMT dans la province du Hunan, il nous sera plus facile de faire la révolution."

 CHI_Gentry_Concession: "Offrir des concessions à la noblesse"
 CHI_Gentry_Concession_desc: "La noblesse et ses excès sont le produit d'un mauvais système. Au lieu d'adopter une approche autoritaire, nous pouvons faire des concessions à leur égard et gagner leur soutien. Ce sera plus facile que de les combattre à chaque étape, ce qui nous permettra d'avancer dans nos réformes sans perturber de façon majeure l'infrastructure économique existante."

 CHI_Gentry_Force: "S'attaquer à la noblesse"
 CHI_Gentry_Force_desc: "Les classes supérieures ne sont que des sangsues qui aspirent le sang de l'ouvrier. Leurs excès s'arrêtent là. Nous allons les faire respecter les règles comme tout le monde et travailler comme tout le monde. Il y aura inévitablement des difficultés de transition pour l'économie, mais c'est un prix qui vaut la peine d'être payé pour la justice."

 CHI_Merchants_Concession: "Fournir des concessions aux marchands"
 CHI_Merchants_Concession_desc: "S'il est vrai que les classes marchandes ont vécu aux crochets des gens, on ne peut pas déraciner tout le système commercial du jour au lendemain. En faisant certaines concessions aux classes marchandes pour qu'elles nous soutiennent et s'adaptent à notre régime, nous devrions voir une transition plus douce pour le gouvernement du peuple."

 CHI_Merchants_Force: "Sévir contre les marchands"
 CHI_Merchants_Force_desc: "Nous ne pouvons pas compter le nombre de fois où les marchands ont extorqué jusqu'au dernier centime du roturier sans se soucier de son sort. Il est temps que nous commencions à mettre les vis sur ces chacals et à les faire contribuer au bien commun pour une fois, même si cela signifie qu'il y aura une période d'ajustement."

 CHI_Revoloution_Secured: "La révolution est garantie"
 CHI_Revoloution_Secured_desc: "Nos frères et sœurs révolutionnaires sont peut-être tombés, mais pas en vain. Nous reprendrons le flambeau de la révolution là où ils l'ont laissé et continuerons leur travail pour une Chine meilleure. Grâce à nous, le Kuomintang renaît comme un puissant phénix !"

 CHI_plan_west: "Plan de l'expédition de l'Ouest"
 CHI_plan_west_desc: "Les régions les plus occidentales du Yunnan et du Sichuan peuvent sembler être un spectacle secondaire à la lutte pour la domination de la Chine, mais assurer leur loyauté et leurs ressources peut faire la différence entre la victoire et la défaite. Sans autre voie vers une solution diplomatique, nous pourrions devoir recourir à une campagne militaire contre les seigneurs de la guerre du sud-ouest."

 CHI_plan_east: "Frapper à l'Est"
 CHI_plan_east_desc: "Le Kuomintang doit contrôler ou pacifier le reste de la Chine méridionale avant qu'une deuxième expédition du Nord puisse avoir lieu. À cette fin, l'Armée nationale révolutionnaire doit commencer à planifier des expéditions contre les derniers chefs de guerre indépendants du Sud, avec l'aide des services de renseignement et des opérations spéciales du ZhongTeJu."

 CHI_form_army: "La 2ème ARN"
 CHI_form_army_desc: "Nous sommes maintenant en révolte ouverte, et à ce titre, nos forces militaires doivent passer des tactiques d'insurrection à la guerre conventionnelle contre les seigneurs de la guerre. Davantage d'unités doivent être levées en formations plus importantes, et ce faisant, nous formerons une deuxième armée révolutionnaire nationale pour enfin unifier la Chine."

 CHI_regional_militias: "Milices régionales"
 CHI_regional_militias_desc: "Avec l'effondrement de l'autorité de la Ligue dans les provinces du Fujian et du Jiangxi, des sociétés locales d'autodéfense se sont constituées pour maintenir l'ordre. Nous devons essayer de les intégrer dans la structure de L'ARN en tant que milices régionales afin de renforcer nos petites forces de base."

 CHI_revolutionary_spirit: "Raviver l'Esprit Révolutionnaire"
 CHI_revolutionary_spirit_desc: "Alors que le désastre de la première expédition du Nord a convaincu beaucoup de gens que le mouvement du Kuomintang était pour ainsi dire mort, l'ANR renaissante a les mêmes sentiments et esprits révolutionnaires que les premières classes de Whampoa. Tout comme nos camarades de la bataille de Mianhu se sont battus courageusement malgré leur infériorité numérique, nous nous battrons jusqu'au bout pour que la vision du Dr Sun pour une Chine libre devienne réalité."

 CHI_one_army: "Développer le Département Politique"
 CHI_one_army_desc: "L'ANR est un organe du Kuomintang, un aspect unique parmi les armées chinoises dans la mesure où l'ANR est fortement surveillée et contrôlée par le Parti. Afin d'accroître la sensibilisation aux Trois Principes du Peuple et aux normes de comportement militaire, du corps d'armée aux divisions et aux bataillons - nous formerons et développerons le département politique pour motiver et inspirer nos soldats à accomplir leur devoir !"

CHI_tigress_battalions: "Bataillons des tigresses"
 CHI_tigress_battalions_desc: "L'ARN a constaté la valeur égale des femmes dans le combat, bien qu'elle n'ait pas encore développé de programmes permettant aux femmes de participer pleinement en tant que soldats ou officiers enrôlés. Sur l'insistance de Song Qingling, L'ARN a lancé un programme officiel pour former les femmes en tant qu'officiers et soldats. Ce programme prévoit également de former des "bataillons de tigresses" entièrement féminins pour les tâches de première ligne et de garnison."

 CHI_peoples_army: "Héritage de l'Insurrection de Jiangfu"
 CHI_peoples_army_desc: "Pour créer une armée révolutionnaire moderne, nous ne devons pas nous tourner vers les modèles de l'Occident, mais plutôt vers nos méthodes indigènes de gestion de la guerre. Nos forces s'adapteront simplement à la croissance de leurs champs de bataille et de leurs fronts, nous mettrons l'accent sur la vitesse et la mobilité en privilégiant les attaques concentrées. Nous ferons honneur à l'héritage des martyrs de l'insurrection de Jiangfu et montrerons à nos camarades tombés au combat que leur héritage est préservé dans la révolution en cours."

 CHI_modern_divisions:0 "Tourner le regard vers l'Occident."
 CHI_modern_divisions_desc: "Toute nouvelle armée chinoise doit être refondée à partir des premiers principes en tant que force moderne. Si nous devons essayer de maximiser le nombre d'unités constituées pour la guerre, nos achats d'équipements et nos plans d'expansion doivent donner la priorité à la création de forces nouvelles et modernes qui ne soient pas seulement supérieures aux divisions aléatoires des seigneurs de la guerre, mais égales en qualité à celles des puissances occidentales."

 CHI_mountain_warfare:0 "Entraînement en Haute Altitude"
 CHI_mountain_warfare_desc: "Dans les collines du Fujian, la flamme de la Révolution Nationale Chinoise a été maintenue en vie. Même si nous évoluons vers un style de guerre plus conventionnel et mobile, les compétences acquises là-bas ne seront pas oubliées. En combinant notre formation en exil avec l'infanterie alpine française, nos hommes peuvent s'emparer des passages les plus difficiles."

 CHI_dare_to_die: "Dare-To-Die Corps"
 CHI_dare_to_die_desc: "Le soldat chinois ne doit pas craindre la mort, non - il l'embrassera au nom du salut national. Après, les Qing ont été renversés pour la première fois en 1911 grâce aux efforts des martyrs révolutionnaires, des martyrs qui étaient prêts à oser mourir pour leur nation bien-aimée. Nous encouragerons la création de tels bataillons, des volontaires qui sont prêts à se battre pour des rations supplémentaires, de l'argent supplémentaire pour escalader les murs et les positions de l'ennemi dans le but final d'encercler les armées de l'ennemi."

 CHI_air_land_integration: "Intégration Air-Terre"
 CHI_air_land_integration_desc: "La maîtrise du ciel dans les guerres pour la Chine est à la fois possible et plausible, et c'est dans ces conditions que nous pouvons essayer d'établir une suprématie aérienne écrasante avec l'aide de nos amis étrangers qui nous fournissent des avions. En suivant la doctrine des nations syndicalistes occidentales de Grande-Bretagne et de France, nous chercherons à combiner l'utilisation d'offensives coordonnées avec des forces aériennes et terrestres."

 CHI_expand_the_supply_corps: "Développer le Corps d'Approvisionnement"
 CHI_expand_the_supply_corps_desc: "L'infrastructure et la géographie de la Chine rendent incroyablement difficile le transport efficace du matériel d'un dépôt à l'autre. Les camions et les trains étant en nombre limité, nous ferons appel à des concepteurs étrangers pour concevoir nos propres camions civils réaffectés à un usage militaire. De plus, cela permettra à nos soldats de parcourir de longues distances sans mourir de faim."

 CHI_mechanized_warfare: "Commission d'étude sur la guerre mécanisée"
 CHI_mechanized_warfare_desc: "Les véhicules blindés ont été rares dans la guerre chinoise, mais indépendamment de notre opinion, cela ne sera pas pour longtemps. En matière de sécurité nationale, les nationalistes devraient être la première faction en Chine à étudier, perfectionner et introduire en masse les véhicules motorisés et la guerre des chars sur le théâtre chinois."

 CHI_encirclement_tactics:0 "Détachements d'encerclement"
 CHI_encirclement_tactics_desc: "Comme les ennemis que nous avons affrontés dans la zone de Jiangfu, nos ennemis seront plus nombreux que nous et il n'y a aucun moyen de les combattre de front. Nous devons les frapper là où ils s'y attendent le moins, en rampant au milieu de la nuit ou en traversant des rivières et des ruisseaux pour déjouer leurs manœuvres et détruire leurs forces. Rapide et fluide comme l'eau, sans forme et adaptable lorsque nous traversons des terrains difficiles."

 CHI_soul_of_whampoa: "L'âme de Whampoa"
 CHI_soul_of_whampoa_desc: "En 1924, dans une petite île au large de Guangzhou, une nouvelle académie a été créée pour défendre la révolution et former une génération d'hommes capables de chasser les misérables impérialistes et seigneurs de la guerre. Beaucoup sont venus et repartis.  Certains se sont battus, d'autres ont perdu espoir, beaucoup (comme son premier directeur) ont été martyrisés, l'académie elle-même a déménagé plusieurs fois. Cependant l'esprit de Whampoa est toujours vivant et, grâce aux sacrifices de ses hommes, le Soleil Blanc peut se lever sur la Chine."

 CHI_modern_combined_arms:0 "Concentration des Forces"
 CHI_modern_combined_arms_desc: "Ils ne peuvent pas dissuader notre avance. De loin, nous lancerons des frappes d'artillerie coordonnées sur l'ennemi, suivies par notre cavalerie et notre infanterie blindées rapides - se déplaçant en tandem presque parfait avec seulement l'infanterie chinoise la plus disciplinée menant la charge. En appliquant une telle force d'avance écrasante sur nos ennemis, nous briserons même les lignes ennemies les plus solides. Personne ne peut résister à la révolution nationale imminente, qilai !"

CHI_restore_whampoa: "Restaurer l'Académie"
CHI_restore_whampoa_desc: "L'ancienne académie militaire de Whampoa a été officiellement désaffectée après l'intervention allemande dans la province de Guangdong occupée par la Chine en 1925, mais son personnel, ses archives et ses autres ressources ont tous survécu et sont actuellement répartis dans le monde entier. Nous sommes maintenant en mesure de refonder l'Académie militaire de la République de Chine et de commencer à former notre corps d'officiers indépendamment des autres puissances."

 CHI_nat_air_army: "Créer l'École Centrale d'Aviation"
 CHI_nat_air_army_desc: "Le concept d'une force aérienne chinoise moderne peut remonter à l'école de l'air de Nanyuan, mais la lignée d'une véritable force aérienne républicaine remonte au Bureau de l'Aviation du Dr Sun à Guangzhou en 1920. Avec nos forces rétablies une fois de plus sur le continent, nous inviterons des experts de l'air de France et de l'Union Britannique pour former et créer une force aérienne moderne."

CHI_flexible_aircraft: "Spécifications souples des avions"
 CHI_flexible_aircraft_desc: "La Chine n'a ni les compétences mécaniques ni la profondeur industrielle nécessaires pour disposer des meilleures conceptions aviaires indigènes pour chaque application de la puissance aérienne en temps de guerre. En raison de ces contraintes, il est préférable de se concentrer sur la production de modèles d'avions bon marché, fiables et flexibles qui peuvent servir à la fois d'avions de soutien et de bombardiers stratégiques."

CHI_heavy_airframes: "Priorité aux avions lourds"
 CHI_heavy_airframes_desc: "La Chine est vaste, et notre force aérienne sera réduite au minimum pour couvrir toutes les régions de combat. En donnant la priorité au développement d'avions lourds à longue distance, nous pouvons laisser aux escadres aériennes une flexibilité stratégique dans le choix de leurs cibles ou de leurs missions de soutien."

CHI_build_airfields: "Initiative stratégique pour les aérodromes"
CHI_build_airfields_desc: "Il est plus facile de construire un aérodrome qu'une autoroute, et dans l'intérieur sous-développé de la Chine, les routes sont rares. La construction d'aérodromes stratégiques dans des régions clés des provinces permettra à la fois une meilleure communication avec le gouvernement central et un soutien aérien dans les zones de combat avoisinantes."

CHI_naval_aviation: "Soutien aérien de la côte aux navires"
 CHI_naval_aviation_desc: "L'aviation navale, au sens de forces porteuses, est actuellement au-delà des capacités ou des besoins de la Chine, mais les bombardiers torpilleurs et les avions de mer sont nécessaires à toute défense côtière proactive. Les escadrons antinavires stationnés à terre seront tout aussi utiles pour repousser les attaques et sécuriser les zones côtières que n'importe quel porte-avions."

CHI_separate_naval_command: "Commandement naval séparé"
CHI_separate_naval_command_desc: "Jusqu'à présent, une grande partie de la marine de la République de Chine a été effectivement subordonnée aux besoins de L'ARN. Cependant, toute nation qui veut la sécurité selon ses propres conditions doit avoir une marine forte. Alors que les victoires s'accumulent sur terre, l'amiral Chen Shaokuan a fait pression pour une plus grande indépendance de la marine et pour que l'on envisage sérieusement de mettre sur pied une marine capable de mener des opérations indépendantes en mer."

CHI_coastal_fleets: "Priorité aux navires légers"
CHI_coastal_fleets_desc: "Les forces navales chinoises ont toujours été tributaires de chantiers navals et de concepteurs étrangers pour leurs flottes. La première génération de la production de la flotte chinoise devrait se concentrer sur le développement de croiseurs légers et lourds pour obtenir les résultats les plus économiques et les plus polyvalents, plutôt que de plonger dans le monde plus incertain des cuirassés et des porte-avions."

CHI_coastal_defenses: "Stratagèmes de défense côtière"
CHI_coastal_defenses_desc: "La plus grande préoccupation navale de la Chine est de sécuriser ses côtes contre les puissances impériales. La coordination entre toutes les parties concernées - les garnisons côtières de L'ARN, les escadres aériennes et la marine - devrait être assurée par le gouvernement central et des chaînes de commandement et des protocoles spécifiques de services mixtes devraient être préétablis pour éviter tout chaos opérationnel."

CHI_integrate_beiyang_navy: "Destin de l'état-major de la marine de Beiyang"
CHI_integrate_beiyang_navy_desc: "La marine du gouvernement nationaliste est petite et manque d'officiers formés. Bien que le warlordism de l'armée zhili soit irrémédiable, la structure de commandement de la marine de Beiyang pourrait avoir suffisamment d'officiers de qualité morale décente pour qu'il soit bénéfique d'examiner leurs dossiers et d'offrir une commission digne de confiance maintenant que les chacals Qing et Zhili ont finalement été mis à terre."

CHI_submarine_doctrine: "Etudier la guerre sous-marine"
CHI_submarine_doctrine_desc: "La guerre sous-marine a permis à d'autres nations apparemment désavantagées sur le plan naval de semer la peur dans la marine marchande de leurs ennemis. Étant donné l'efficacité de ces forces pendant la Weltkrieg et après, de nombreux amiraux soutiennent que la ROCN devrait se tourner vers la guerre sous-marine comme moyen de dépasser l'ancien paradigme des marines de surface avec des navires de capitaux vulnérables."

CHI_naval_infantry: "Infanterie navale chinoise"
 CHI_naval_infantry_desc: "L'art moderne des débarquements côtiers ouvre non seulement des feintes inattendues sur la mer Jaune ou le golfe de Hanoï, mais aussi la reprise de Taïwan aux Japonais. Un programme conjoint de L'ARN et du ROCN visant à développer des régiments d'infanterie de marine spécialisés aidera à garder nos ennemis sur le qui-vive et nos options stratégiques aussi ouvertes que l'horizon de l'océan."

CHI_military_affairs_cmsn: "Commission des affaires militaires"
CHI_military_affairs_cmsn_desc: "Avec l'expansion de l'ARN en de multiples branches dans de multiples régions de front, un nouveau commandement central supervisant tous les théâtres de la révolution doit être établi. Bien que ce soit une formalité, cette commission doit s'assurer que tous les décideurs sont sur la même longueur d'onde et connaissent nos capacités."

CHI_sanmin_commissars: "Les commissaires politiques de Sanmin"
CHI_sanmin_commissars_desc: "La révolution nationale pour laquelle nous nous battons n'est pas seulement une série de campagnes militaires, mais une révolution sociale et politique. Nous devons nous assurer que nos officiers prennent des décisions sur le terrain en accord avec les trois principes du peuple et nos objectifs politiques. À cette fin, le Parti a affecté des commissaires politiques aux unités militaires, tant pour l'enseignement de l'idéologie sanmin que pour conseiller les officiers dans les affaires politiques."

CHI_special_methods_division: "Division des méthodes spéciales"
 CHI_special_methods_division_desc: "Alors que nous libérons de plus en plus de provinces de Chine de l'emprise des seigneurs de la guerre et des nobles, il est inévitable que ceux qui ont bénéficié de leurs grâces nous résistent. Pour surmonter cela, nous formerons et déploierons des commissaires spécialisés pour faire face aux réactionnaires derrière les lignes."

CHI_retake_taiwan: "Aller de l'avant et reconquérir Taïwan"
 CHI_retake_taiwan_desc: "L'île de Taïwan a été cédée au Japon après la première guerre sino-japonaise et a souffert depuis lors sous leur botte de foin. Nos positions sur le continent ayant été sécurisées et notre armée et notre marine ayant été renforcées, nous sommes enfin en mesure de libérer nos camarades taïwanais du joug japonais une fois pour toutes."

 CHI_1st_congress: "1er Congrès des rapatriés du KMT"
 CHI_1st_congress_desc: "Après une décennie à l'étranger, le Comité central du KMT est revenu en Chine en triomphe. Maintenant que la guerre initiale contre la Clique de Nanjing est terminée, le KMT dispose d'une marge de manœuvre suffisante pour se réorganiser et planifier sa future voie vers la réunification nationale."

 CHI_1st_congress_GXC: "1er Congrès des rapatriés du KMT"
 CHI_1st_congress_GXC_desc: "Après la défaite décisive du KMT à Fujian, on pensait que le Kuomintang de gauche était définitivement terminé. Mais la situation a changé, car Chen Mingshu a réussi à amener la révolution à Liangguang et à empêcher la chute du républicanisme en Chine. Maintenant que de nombreux problèmes internes ont été réglés, le KMT dispose d'une marge de manœuvre suffisante pour se réorganiser et planifier sa future voie vers la réunification nationale."

 CHI_revive_china: "Programme de relance de la Chine"
 CHI_revive_china_desc: "Sans le Parti nationaliste, il n'y aura pas de nouvelle Chine. Un vaste programme de planification et d'initiatives étatiques de grande envergure est nécessaire pour ramener la Chine au même niveau que l'Occident"

CHI_national_RC: "Commission de reconstruction nationale"
 CHI_national_RC_desc: "Inspirée par les propositions rédigées par Zhang Renjie, une Commission nationale de reconstruction dirigée par le gouvernement nationaliste devrait être formée pour planifier un programme national d'investissements et de normalisation. Ce programme impliquera de multiples efforts indépendants, centrés sur plusieurs grandes zones de population"

 CHI_1st_industrial: "Première phase d'industrialisation"
 CHI_1st_industrial_desc: "La première phase d'industrialisation prévue pour chaque région de base consistera à développer la capacité infrastructurelle et les industries lourdes nécessaires à la construction future."

 CHI_standard_rail_gauges: "Écartements ferroviaires normalisés"
 CHI_standard_rail_gauges_desc: "Le développement des chemins de fer en Chine a été sporadique ; en particulier, les gouvernements des chefs de guerre ont délibérément choisi des écartements différents de ceux de leurs rivaux régionaux pour éviter toute invasion facile, et les entreprises étrangères utilisaient l'écartement le moins cher pour construire des tunnels et des ponts. Dans le cadre de nos programmes industriels, nous devons investir du temps et des efforts pour convertir tous nos chemins de fer à l'écartement standard"

 CHI_2nd_industrial: "Deuxième phase d'industrialisation"
 CHI_2nd_industrial_desc: "La deuxième phase d'industrialisation prévue pour chaque région de base implique le développement d'usines dépendant de l'outillage fin, comme les biens de consommation et les munitions militaires"

CHI_natl_dockyard: "L'effort national de chantier naval"
 CHI_natl_dockyard_desc: "Dans le cadre de nos plans d'industrialisation plus vastes, les principaux ports sous notre contrôle devraient voir leurs capacités de construction et de réparation navales augmentées."

 CHI_academica_sinica: "Academica Sinica"
CHI_academica_sinica_desc: "Pour mieux favoriser le développement de nos capacités scientifiques natives, le KMT doit s'engager à créer et à parrainer nos propres institutions de recherche universitaires. Proposée de longue date mais jamais promulguée, l'Academica Sinica, qui est déjà bien établie, sera au centre de ces efforts".

CHI_bopomofo: "Bo, Po, Mo, Fo..."
 CHI_bopomofo_desc: "Les méthodes actuelles de romanisation du chinois mandarin et même d'enseignement de l'écriture chinoise sont terriblement inadaptées aux enfants ou à la vie quotidienne. Une nouvelle norme pour les symboles phonétiques, similaire au syllabaire Hiragana créé pour le japonais, devrait être créée et diffusée dans tout notre système éducatif pour aider à normaliser les dialectes chinois et ouvrir la conversation de masse avec l'Occident"

CHI_foreign_research: "Partenariats de recherche à l'étranger"
 CHI_foreign_research_desc: "Que cela vous plaise ou non, le gouvernement nationaliste ne peut pas moderniser le pays sans travailler avec la communauté scientifique internationale. En concluant des accords de recherche et de formation des diplômés avec des puissances étrangères amies, nous pouvons commencer à développer les propres prouesses scientifiques de la Chine"

CHI_proclaim_new_republic: "Affirmer l'indépendance par rapport à Beijing"
CHI_proclaim_new_republic_desc: "L'indépendance de notre gouvernement vis-à-vis de Beijing est une évidence depuis un certain temps. Déclarer officiellement notre indépendance, tout en ne nous apportant qu'un certain soutien au sein de notre gouvernement, montrera notre opposition aux monarchistes Qing. Cet acte rappellera au monde que nous ne sommes pas seulement "le Kuomintang", mais plutôt le gouvernement nationaliste et l'héritier légitime de la révolution du Xinhai".

CHI_choose_capital: "Choisissez la capitale républicaine"
 CHI_choose_capital_desc: "Le gouvernement nationaliste est suffisamment sûr pour que nous ayons maintenant besoin de mettre en place des infrastructures plus permanentes. La première étape consiste à déclarer l'une de nos villes politiquement importantes comme nouvelle capitale républicaine - l'emplacement le plus favorisé par les membres du KMT est Nanjing, mais Wuchang et Beijing ont également leurs mérites et leurs partisans"

CHI_build_national_mausoleum: "Construire le mausolée national"
 CHI_build_national_mausoleum_desc: "La capitale étant établie, il est grand temps d'honorer ceux qui sont tombés au service de la Démocratie Chinoise. Un mausolée national sera construit à l'extérieur de [Root.Capital.GetCapitalVictoryPointName] pour accueillir les restes de Sun Yat-Sen, Chiang Kai-Shek et d'autres révolutionnaires éminents."

CHI_new_culture_movement: "Mouvement de la culture nationale"
 CHI_new_culture_movement_desc: "La civilisation chinoise peut être considérée comme une tradition et une identité culturelles continues vieilles de plusieurs milliers d'années, mais cela ne s'est pas encore réellement traduit par un "nationalisme" aussi fort ou dynamique que celui créé et pratiqué par les puissances européennes. Un nationalisme civique plus fort que les appels cyniques de tout seigneur de guerre au fédéralisme doit être inculqué par des subventions culturelles, des travaux publics et des médias sponsorisés"

CHI_est_civil_service: "Établir la fonction publique"
CHI_est_civil_service_desc: "Pour perdurer à long terme, le gouvernement nationaliste doit être plus qu'une clique de seigneurs de la guerre ou un État-parti. Une fonction publique indépendante à la fois de l'appareil du parti Kuomintang et de l'armée doit commencer à se former, même à un stade aussi précoce que celui-ci".

 CHI_provisional_legislature: "Yuan juridique provisoire"
CHI_provisional_legislature_desc: "Alors que la Chine n'est pas prête pour des élections complètes, le gouvernement nationaliste doit commencer à mettre en place les institutions par lesquelles la démocratie fera un jour connaître sa volonté. Une législature provisoire, composée de représentants du KMT issus des territoires contrôlés et contestés, reprendra les responsabilités législatives du Comité central".

 CHI_ethnic_autonomy: "Régions ethniques autonomes"
 CHI_ethnic_autonomy_desc: "Dans les 18 provinces qui composent la Chine, il existe une myriade de groupes ethniques, dont beaucoup ont le souvenir douloureux de la répression des Han et des Mandchous. Plutôt que de rouvrir ces vieilles blessures en gouvernant d'une main de fer, nous allons les réparer en accordant à ces groupes ethniques un certain degré d'autonomie au sein de notre nation"

CHI_unitary_state: "Gouvernement unitaire"
 CHI_unitary_state_desc: "Que ce soit par classe ou par ethnie, la dernière chose dont la Chine a besoin, c'est de plus de division et d'éclatement. Afin de mieux poursuivre les intérêts de tout le peuple chinois en ces temps de turbulences, un État fort et centralisé est nécessaire pour protéger notre jeune république contre les forces réactionnaires"

 CHI_rec_syndies: "Reconnaître les syndicalistes urbains"
 CHI_rec_syndies_desc: "Le soutien des syndicalistes, qu'il s'agisse de l'aide des États étrangers ou des groupes locaux qui se lèvent pour défendre leurs droits, a été essentiel pour assurer notre révolution. C'est pourquoi nous devrions leur permettre d'avoir une plus grande voix dans l'organisation du travail également"

 CHI_national_labour:0 "Syndicat National des Travailleurs Chinois"
 CHI_national_labour_desc:0 "Si nous apprécions l'aide des syndicalistes dans notre lutte de libération, nous devons aussi être ceux qui décident de notre propre destin. Ainsi, le Kuomintang restera la seule institution en Chine à avoir une voix directrice sur les relations de travail en Chine pendant la période de tutelle"

CHI_local_democracy: "Gouvernement démocratique local"
 CHI_local_democracy_desc: "La démocratie est l'un des trois principes du peuple. Afin de réaliser la vision du Dr Sun Yat-Sen, nous devrions embrasser les institutions démocratiques jusqu'au niveau local et donner au peuple chinois la voix qui lui a été refusée pendant des millénaires"

CHI_continued_tutelage: "Poursuite de la tutelle"
CHI_continued_tutelage_desc: "Avant que nous puissions passer à l'aspect démocratique des Trois Principes du Peuple, une période transitoire de tutelle politique est nécessaire. Pendant cette période, le Kuomintang restera le seul parti politique ayant le dernier mot sur les questions nationales".

CHI_dais_coup: "Le coup d'État de Dai"
CHI_dais_coup_desc: "Si les dirigeants du Kuomintang s'éloignent trop de ses principes fondateurs, ils peuvent s'attendre à des conséquences désastreuses de la part de ceux qu'ils attendent le moins..."

 CHI_legalize_parties: "Légaliser les partis pro-révolution"
CHI_legalize_parties_desc: "Le Kuomintang a été le seul parti politique légal pendant notre période transitoire de tutelle politique. Cela a empêché plusieurs partis favorables à notre cause révolutionnaire d'avoir la voix qu'ils méritent. Nous devrions mettre fin à cette injustice en leur ouvrant également notre système".

 CHI_social_revolution: "Embrasser la Révolution Sociale Chinoise"
 CHI_social_revolution_desc: "La révolution chinoise n'est pas seulement une révolution pour renverser les seigneurs de guerre corrompus et les impérialistes étrangers qui ont longtemps humilié notre pays. C'est aussi une révolution pour les ouvriers et les paysans qui sont le véritable peuple de Chine, car c'est grâce à leurs efforts que nous avons notre pays. Et c'est ainsi que s'accomplit l'évolution finale du principe du Minsheng, la réalisation de la véritable égalité pour le Prolétariat Chinois."

 CHI_purge: "Purification de l'Organe du Parti"
 CHI_purge_desc: "La seule façon de sauver la Révolution Chinoise est de décréter la soi-disant purge permanente du parti de ses éléments corrompus. Car c'est ainsi que la Première Expédition du Nord a échoué, les excès dégénérés de la démocratie ont contribué à son échec. Notre objectif est de créer une organisation de violence de masse, une organisation qui prend le peuple de la nation comme principe suprême."

 CHI_state_capitalism: "Capitalisme sous l'État"
 CHI_state_capitalism_desc: "Bien que nous adhérions à une idéologie nominalement socialiste en ce qui concerne notre développement économique, le regretté Dr Sun Yat-sen avait prévu que le gouvernement nouvellement révolutionnaire devrait adopter un modèle économique contrôlé par l'État. Cela nous permettra de nationaliser ce qui a longtemps été exploité, tout en préparant notre économie à adopter inévitablement le socialisme. Cependant, en l'absence de capital existant, nous devrons construire du capital à partir de la base avec nos Nouvelles Zones Économiques."

 CHI_state_collectivism: "Nationalisation Totale des Terres"
 CHI_state_collectivism_desc: "Nous ne pouvons pas faire confiance à l'homme lorsqu'il s'agit de la propriété et de la terre de son voisin. La terre et la propriété doivent être traitées par l'État, et ce n'est que par la main directrice du Parti que nous parviendrons à une égalité totale dans tout le pays. Nous prendrons des mesures pour nationaliser complètement la terre et créer des coopératives agricoles collectives afin d'augmenter nos rendements agricoles pour la révolution nationale."

CHI_1st_national_elections: "Premières élections nationales"
CHI_1st_national_elections_desc: "Le temps est enfin venu de déchaîner pleinement le pouvoir du peuple. En organisant notre première élection nationale parmi tant d'autres à venir, le peuple aura enfin un gouvernement qui représente vraiment sa volonté au niveau local et national"

CHI_deepen_party_state: "Approfondir le Parti-État"
CHI_deepen_party_state_desc: "Pendant bien trop longtemps, le peuple chinois a vécu sous des régimes égoïstes qui l'ont négligé, lui et ses besoins. Sous la tutelle élargie du Kuomintang, ils seront enfin guidés par une main ferme mais attentionnée qui place leur bien-être et leurs moyens de subsistance avant tout".

 CHI_reborn: "Militarisation Totale"
 CHI_reborn_desc: "Revitalisé, renaissant et régénéré. Notre pays a trop longtemps souffert des excès des libéraux et des démocrates, empêché de progresser par des idéologues sans espoir comme les fédéralistes. Ce n'est plus le cas. Notre pays renaît sous la forme d'un État socialiste totalitaire parfait, qui ne reculera jamais devant les ennemis étrangers et nationaux. Nous sommes unis pour toujours dans notre lignée Han partagée, depuis les États en guerre, les Trois Royaumes - il en a toujours été ainsi."

 CHI_northern_expedition: "Achever la Mission Révolutionnaire"
CHI_northern_expedition_desc: "Notre position dans le sud étant sécurisée, le temps est venu pour l'Armée nationale révolutionnaire de commencer à planifier sérieusement une frappe vers le nord contre les Qing. Cette fois, aucune aide étrangère ne suffira pour aider les seigneurs de guerre zhili ou leur empereur fantoche !"

CHI_deal_with_north_warlords: "Diplomatie avec les seigneurs de guerre du Nord"
CHI_deal_with_north_warlords_desc: "La guerre pour le nord de la Chine exige une réflexion approfondie sur la politique dans la région. La région du Shanxi, connue pour être la clique neutre, où vivent Yan Xishan et Feng Yuxiang, présente un intérêt particulier. On nous présente le choix de les forcer à s'ouvrir ou de considérer la nature opportuniste de leur chef s'ils sont alignés avec un autre gouvernement".

CHI_negotiate_FNG: "Négocier avec le maréchal Zhang"
CHI_negotiate_FNG_desc: "Les coûts de la guerre étant encore frais dans notre mémoire, la diplomatie avec l'ancien gouvernement Beiyang pourrait être préférable à une guerre pure et simple. Si un accord peut être conclu, il pourrait nous donner l'occasion de vaincre le [QIE.GetName] une fois pour toutes".

CHI_invade_FNG: "Traverser la rivière Dai"
CHI_invade_FNG_desc: "Au nord de la rivière Dai se trouve le gouvernement Fengtian, un Etat lapdog japonais qui ne veut rien d'autre que de faire les enchères de ses maîtres impérialistes à Tokyo. Il est temps que nous les fassions tomber une fois pour toutes et que nous libérions leurs possessions mandchoues du joug de Tokyo".

CHI_anti_JAP: "Guerre de l'anti-impérialisme"
CHI_anti_JAP_desc: "Les impérialistes de Tokyo exploitent impitoyablement nos terres et notre peuple depuis des décennies, cherchant à nous transformer en esclaves et nos terres en simples gisements de ressources pour leur armée. Nous devons maintenant rallier le peuple pour la lutte à venir, car nous nous trouvons une fois de plus en guerre contre le régime de Tokyo !"

 CHI_reorder_north_china: "Affirmer l'Autorité Centrale"
 CHI_reorder_north_china_desc: "Avec le succès de la Seconde Expédition du Nord, le temps est venu de pacifier le reste de la Chine. Par conséquent, conformément au programme du Kuomintang, nous devons assurer la transition adéquate du régime militaire à la tutelle politique de la nation. Quiconque se dresse encore sur notre chemin sera balayé."

CHI_fate_LEC: "Le destin des légations"
CHI_fate_LEC_desc: "Les "concessions" faites aux Européens et à leurs compagnons impérialistes ont été une insulte à notre souveraineté pendant bien trop longtemps. D'une manière ou d'une autre, ils seront libérés de l'exploitation étrangère et nous seront rendus".

 CHI_avenge_northern_expedition: "Répudier la Catastrophe de 1927"
 CHI_avenge_northern_expedition_desc: "La première Expédition du Nord aurait pu être réalisée et l'unification de notre pays beaucoup plus tôt - si l'Empire allemand n'avait pas été impliqué. Ils ont gardé trop longtemps nos territoires du Shandong. Nous chercherons à les rendre à la République de Chine - par la plume ou par l'épée."

CHI_secure_northwest: "Sécuriser le Nord-Ouest"
CHI_secure_northwest_desc: "Les provinces du Xibei et du Xinjiang ont été jusqu'à présent largement traitées comme des fiefs personnels par les seigneurs de la guerre qui règnent actuellement sur ces terres. La réintégration de ces provinces devrait être une priorité".

CHI_authority_TIB: "Restaurer la souveraineté sur le Tibet"
 CHI_authority_TIB_desc: "L'érosion du contrôle des Qing au début du siècle a fait que la province du Tibet a fini par glisser vers une autonomie théocratique. Nous devons trouver la meilleure façon de les traiter."

CHI_retake_MON: "Reprendre la Mongolie extérieure"
CHI_retake_MON_desc: "La Mongolie est un refuge pour le banditisme et le nationalisme hostile depuis des générations. Étant donné la menace qu'ils représentent pour notre stabilité, de nombreux généraux et hommes politiques demandent que la deuxième expédition nordique soit élargie pour inclure également la réintégration de la Mongolie extérieure".

 CHI_neutralize_RUS: "Neutraliser l'impérialisme russe"
CHI_neutralize_RUS_desc: "Comme beaucoup d'autres puissances européennes, les Russes ont simplement vu la Chine comme un gisement de ressources mûres pour l'exploitation. Que ce soit par le biais de dirigeants fantoches, d'une diplomatie sournoise ou d'une guerre, ils ont souvent agi en conséquence. Il est temps que nous prenions enfin position contre leurs ambitions coloniales en Asie".

CHI_renounce_mcmahon: "Renoncer aux lignes McMahon"
 CHI_renounce_mcmahon_desc: "Produit de l'administrateur colonial britannique Henry McMahon, cette ligne empiète sur la souveraineté chinoise et est un exemple de plus des colonisateurs européens qui tentent de nous dicter leur volonté. Renoncer à cela comme une relique illégitime du passé leur enverra un signal clair"

CHI_repay_syndicalists: "Remboursez les syndicalistes"
 CHI_repay_syndicalists_desc: "Les syndicalistes ont été de grands amis pour nous et leur aide nous a été précieuse, depuis les jours les plus sombres qui ont suivi la première expédition nordique jusqu'à aujourd'hui. Nous devrions leur rendre la pareille et approfondir nos liens avec nos amis socialistes de la Troisième Internationale"

CHI_independent_FP: "Une politique étrangère indépendante"
CHI_independent_FP_desc: "Nous avons peu de bons souvenirs de l'influence européenne au fil des ans. Si nous apprécions l'aide que nous avons reçue de nos amis socialistes à l'Ouest, le temps est venu pour nous de nous mettre sur pied et de forger notre propre chemin".

CHI_volunteer_army: "Corps expéditionnaire chinois"
CHI_volunteer_army_desc: "Même si nous ne souhaitons pas intervenir directement dans les guerres européennes, nous ne pouvons pas oublier les sacrifices que nos amis de l'Internationale ont faits pour nous. S'ils devaient être menacés par les impérialistes comme nous l'avons été, nos volontaires seront solidaires avec eux".

CHI_intervene_VIN: "Intervenir dans l'Annam"
CHI_intervene_VIN_desc: "Nos camarades en Indochine sont victimes de l'impérialisme étranger tout comme nous l'avons été. Les aider à se dresser contre cette tyrannie en soutenant leur cause est la bonne chose à faire."

 CHI_form_eastasia_faction: "La Chine de Retour sur la Scène Mondiale"
 CHI_form_eastasia_faction_desc: "La Révolution Nationale Chinoise et l'unification sur le continent sont peut-être achevées avec le succès de la Seconde Expédition du Nord. Pourtant, nombreux sont ceux qui s'accordent à dire que la Révolution Chinoise doit également voir la puissance et l'influence traditionnelles de la Chine dans le Pacifique et en Asie être réaffirmées une fois de plus..."

CHI_mission_red_india: "Mission en Inde rouge"
CHI_mission_red_india_desc: "Nos collègues socialistes de Calcutta se sont élevés contre le joug colonial et ont lutté pour la libération de leur peuple. Ils sont un ami naturel en Asie et nous devrions nous efforcer de renforcer nos liens avec eux pour notre bénéfice mutuel".

 CHI_sino_american_pact: "Pacte Sino-Américain"
 CHI_sino_american_pact_desc: "Bien que nous ayons pu considérer les anciens États-Unis comme un ennemi impérialiste réactionnaire aux intérêts de la Chine, la récente victoire de [CSA.GetNameDef] dans la Seconde Guerre Civile Américaine a permis de découvrir un nouvel allié dans la lutte pour vaincre l'impérialisme japonais dans tout le Pacifique. Travaillons avec nos camarades socialistes des États américains pour faire en sorte que le drapeau rouge triomphe avant tout à l'Est."

CHI_support_INS_independence: "Libérer l'Asie du Sud"
 CHI_support_INS_independence_desc: "Dans notre sud, les puissances coloniales continuent de dominer leurs sujets. Ils sont traités comme des esclaves, et leurs terres ne sont considérées que comme de simples plantations de caoutchouc. Leur indépendance est une extension de notre lutte et nous devons les soutenir"

### Events ###
chi_dom.1.t: "Retour du Comité central"
chi_dom.1.d1: "Après un voyage long et tendu depuis Paris, le Comité central du KMT est arrivé au port de Wenzhou, nouvellement capturé. En raison de l'état de chaos qui règne actuellement dans le sud de la Chine, cette affaire s'est déroulée dans le calme, sans grand éclat. Wang Jingwei a ensuite fait une brève déclaration devant le bureau des douanes pour rassurer les citoyens locaux que la paix serait assurée à Wenzhou. Avec le gouvernement nationaliste en exil, un régiment d'expatriés chinois formés et équipés en France est arrivé pour aider à sécuriser le sud de la Chine, ainsi que des stocks de fusils et de munitions de l'époque de la Weltkrieg".
chi_dom.1.d2: "Après un voyage long et tendu depuis Paris, le Comité central du KMT est arrivé au port de Xiamen, nouvellement capturé. En raison de l'état de chaos qui règne actuellement dans le sud de la Chine, cette affaire s'est déroulée dans le calme, sans grand éclat. Wang Jingwei a ensuite fait une brève déclaration devant le bureau des douanes pour rassurer les citoyens locaux que la paix serait assurée à Xiamen. Avec le gouvernement nationaliste en exil, un régiment d'expatriés chinois formés et équipés en France est arrivé pour aider à sécuriser le sud de la Chine, ainsi que des stocks de fusils et de munitions de l'époque de la Weltkrieg".
 chi_dom.1.d3: "Après un voyage long et tendu depuis Paris, le Comité central du KMT est arrivé en petits groupes par le port de légation de Fujian et s'est rendu secrètement à Longyan. En raison de l'état de chaos qui règne actuellement dans le sud de la Chine, cette affaire s'est déroulée dans le calme, sans grand éclat. En présence de Song Qingling, Wang Jingwei a ensuite prononcé un discours devant l'hôtel de ville de Longyan, félicitant les soldats du JiangFu pour leur résistance jusqu'à présent. Avec le gouvernement nationaliste en exil, un régiment d'expatriés chinois formés et équipés en France est revenu via les ports de Fujian en petites escouades. Une importante cache de fusils et de munitions de contrebande fournis par la commune est actuellement distribuée par des canaux de retour"
chi_dom.1.a: "Bienvenue, Président Wang."

chi_dom.2.t: "La récolte de 1936"
 chi_dom.2.d: "Avant le début de la Révolution nationale, les soldats vivant dans la zone insurrectionnelle du Jiangxi-Fujian aidaient les paysans locaux lors des récoltes de riz d'automne. Avec le retour de L'ARN à une lutte conventionnelle, il y a moins de mains que d'habitude pour aider le cœur de la révolution avec l'agriculture"
chi_dom.2.a: "Ils devront s'habituer à ces changements pour le plus grand bien."
chi_dom.2.b: "Détourner les nouvelles recrues pour qu'elles reçoivent une formation morale dans les champs."

chi_dom.3.t: "Leader du Sanqingtuan"
 chi_dom.3.d: "Récemment, Dai Chunfeng a suggéré d'appeler davantage de jeunes à participer à la révolution des Trois Principes du Peuple. La proposition d'établir le Sanqingtuan est considérée par la plupart des gens comme un signe de l'expansion de ZhongTeJu. Cependant, à leur grande surprise, il semble que Dai Chunfeng ne soit pas susceptible de nommer directement un dirigeant du Sanqingtuan, ce qui nous offre une opportunité. Zhou Enlai propose que le splendide général de la Jeunesse\n\nXiao Ke soit le mieux qualifié pour ce poste en raison de ses qualités de leader, tandis que Song Qingling suggère que notre "Grande Soeur" Cai Chang est le meilleur choix, car son image de "soldat tigresse" fera une excellente propagande"
 chi_dom.3.a: "Choisissez Cai Chang."
 chi_dom.3.b: "Choisissez Xiao Ke."

 chi_dom.4.t: "Décès de Liao Zhongkai"
 chi_dom.4.d1: "Plus tôt ce matin, en compagnie de sa famille, le vétéran du KMT et héros révolutionnaire Liao Zhongkai est décédé dans son sommeil. De nombreuses personnalités du KMT ont assisté à ses funérailles, dont l'actuel dirigeant du KMT, Wang Jingwei. Alors que les membres du KMT pleurent sa mort, Chen Gong bo, l'un des assistants et alliés politiques de Wang Jingwei, hérite de la place de Liao et annonce qu'il va perpétuer l'héritage de Liao et poursuivre la lutte de sa carrière révolutionnaire."
chi_dom.4.d2: "Plus tôt ce matin, en compagnie de sa famille, le vétéran du KMT et héros révolutionnaire Liao Zhongkai est décédé dans son sommeil. De nombreuses personnalités du KMT ont assisté à ses funérailles, dont l'actuel dirigeant du KMT [CHI.GetLeader]. Alors que les membres du KMT pleurent sa mort, [CHI.GetLeader] encourage les membres du KMT à perpétuer l'héritage de Liao et à poursuivre la lutte de sa carrière révolutionnaire".
chi_dom.4.a: "Il nous manquera."

chi_dom.5.t: "Incidents à Wenzhou"
chi_dom.5.d: "Les plans d'occupation de Wenzhou et des autres ports de l'A.O.G. ont fait cruellement défaut par rapport aux méticuleuses étapes et lignes d'avance tracées autour de Xiamen. Lorsque les forces de L'ARN ont occupé la ville de Wenzhou, des émeutes anti-étrangères spontanées ont commencé dans toute la ville, entraînant l'assassinat de nombreux résidents allemands et le pillage d'une grande partie des quartiers chics de la ville. Pour compliquer les choses, plusieurs petits groupes avancés de troupes nationalistes ont également participé aux pillages jusqu'à ce que des unités plus disciplinées arrivent pour sécuriser la zone. Wenzhou est maintenant très endommagée par les troubles civils".
chi_dom.5.a: "Un autre gâchis à régler pour notre ministre des affaires étrangères."

chi_dom.6.t: "Tragédie à Nantong"
 chi_dom.6.d: "Le port de Nantong avait été loué par la Ligue des huit provinces à l'A.O.G., et sa position à l'embouchure du Yangtze lui permettait d'agir comme une alternative exclusivement allemande à la ville internationale de Shanghai. L'avancée de L'ARN vers le port du traité a provoqué une panique et des troubles de masse chez beaucoup de ses habitants. Le pillage généralisé par les indigènes chinois combiné aux tactiques de la terre brûlée des forces de sécurité allemandes ont illuminé le ciel au-dessus de Nantong, et les incendies qui ont suivi ont anéanti de nombreuses usines textiles. L'exode des ferries vers le sud, en direction de Shanghai, a entraîné le surpeuplement et l'inadaptation des traversées à l'extérieur du Yangtze, ce qui a provoqué le chavirement de plusieurs bateaux et fait des centaines de morts. Avant que L'ARN ne puisse faire quoi que ce soit pour contrôler la situation, il est devenu évident que Nantong était une zone sinistrée. Longtemps considérée comme un exemple de modernisation des villes chinoises, Nantong a effectivement été mise à sac"
chi_dom.6.a: "Une grande perte pour le pays."

chi_dom.7.t: "Fujianers à Hangzhou"
chi_dom.7.d: "La plupart des premières unités de l'Armée nationale révolutionnaire ont été levées dans la province de Fujian par des paysans locaux et les rares autochtones urbains, et peu, voire aucun, de ces troupes régulières ne connaissent le dialecte standard du mandarin. Hier, un groupe de soldats Fujianer en permission à Hangzhou a provoqué une scène où les difficultés linguistiques et l'ivresse ont conduit à une bagarre avec les habitants de Hangzhou. Malgré la vision de la Chine comme une seule nation, les difficultés linguistiques et le contraste marqué entre les modes de vie ruraux et urbains rendront difficile le stationnement de la plupart des unités en dehors de leur zone d'origine".
chi_dom.7.a: "C'est un problème inévitable de l'unification nationale."

chi_dom.8.t: "L'affaire Zhou Fohai"
 chi_dom.8.d: "Le mouvement Yiguandao est peut-être associé à la province du Shandong, mais on trouve des adeptes dans toute la Chine. Lors du Congrès du Parti de 1929, le Kuomintang a décidé qu'aucun de ses membres ne pouvait également appartenir à un quelconque mouvement spirituel charismatique, le principal étant le Yiguandao. La Révolution Nationale luttant désormais contre les forces du mystique fou Zhang Tianran, le ZhongTeJu a lancé de vastes opérations de contre-espionnage pour purger les pratiquants secrets du Yiguandao.\n\nLe millénariste secret le plus connu qui a été démasqué jusqu'à présent est, contre toute attente, Zhou Fohai, membre de la faction de l'Association des Camarades Réorganisés (ACR). L'opposition a demandé à Zhou de démissionner de tous ses postes sous la contrainte, certains demandant même son expulsion du parti. [CHI.GetLeader] doit faire une déclaration au Comité Central avant que d'autres couteaux ne soient aiguisés."
chi_dom.8.a: "C'est une honte..."
 chi_dom.8.b: "Le camarade Zhou n'est pas du tout comme ça !"

chi_dom.9.t: "La première de Mulan Cong Jun"
 chi_dom.9.d: "Aujourd'hui a eu lieu la première d'un des premiers longs métrages créés sous le régime de la Chine nationaliste. Réalisé par Bu Wancang et avec le jeune Chen Yunchang dans le rôle principal, Mulan Cong Jun (Mulan s'engage dans l'armée) est un drame historique basé sur la légende de Hua Mulan, qui, dans un spectacle de piété filiale, s'engage dans l'armée à la place de son père pour combattre les nomades envahisseurs. Saluant les vertus traditionnelles de l'honneur et de la bravoure, le film a connu un succès immédiat et a suscité des sentiments patriotiques dans tout le pays, ainsi qu'un flot inévitable de comparaisons populaires entre Hua Mulan et Song Qingling"
chi_dom.9.a: "Comme c'est excitant !"

chi_dom.10.t: "La première de La rivière du printemps coule vers l'est"
 chi_dom.10.d: "Réalisé par Cai Chusheng et Zheng Junli, The Spring River Flows East est un film épique en deux parties qui dépeint les difficultés d'un couple d'ouvriers pauvres du Zhejiang pendant les épreuves et les tribulations de la révolution nationale. Dépeignant la corruption que l'avidité et le pouvoir exercent sur le peuple, le message du film a été interprété par beaucoup comme une attaque directe contre les partis modérés. Cependant, le film a connu un succès retentissant au box-office ainsi qu'auprès des critiques"
chi_dom.10.a: "Je dis que c'est ce dont les rêves sont faits !"

 chi_dom.11.t: "Victoire des Cinq Provinces"
 chi_dom.11.d: "Après près de dix ans d'exil, nous avons réalisé l'impossible. Conduits à un exil humiliant, nous avons été contraints d'improviser, de nous adapter et de surmonter. Bien que nos méthodes de combat puissent être peu conventionnelles pour le reste de la Chine, nos prouesses et nos compétences ont été démontrées lors de notre glorieuse victoire dans la Guerre de la Ligue contre les impérialistes et les réactionnaires. Maintenant que nous avons enfin l'espace pour respirer, nous pouvons commencer à inspecter notre armée - que nous concentrions ou non nos efforts sur notre vaste main-d'œuvre ou que nous modernisions nos forces sera sujet à débat lors d'un inévitable congrès rapatrié du Kuomintang. Notre victoire sur la Ligue est en effet glorieuse, maintenant nous sommes capables et prêts à réaliser l'héritage du Dr Sun et à apporter la révolution nationale en Chine, une fois pour toutes !"
 chi_dom.11.a: "Zhonghua Minguo Wansui !"

 chi_dom.18.t: "Sun Fo forme une Opposition"
 chi_dom.18.d1: "Le premier Congrès du Parti du KMT se termine avec la Faction Réorganisée qui conserve sa direction. Après le Congrès, la faction non-socialiste du Kuomintang de Gauche, dirigée par Sun Fo, a reproché à la Faction du Comité d'Action Provisoire, sous la direction de Song, d'avoir été trop laxiste pendant la lutte pour la direction du KMT. C'est ainsi que le conflit qui couvait depuis longtemps entre eux a finalement éclaté. Après une dispute sans issue, Sun Fo et ses partisans se sont fâchés et sont partis, puis ont déclaré la création de leur faction opposée - formée principalement de Chinois libéraux d'outre-mer. Il semble qu'à mesure que la Faction Réorganisée renforce son contrôle du pouvoir central et de la tutelle, les chances de la Faction du Comité d'Action Provisoire d'accéder au pouvoir s'amenuisent."
 chi_dom.18.d2: "Le premier Congrès du Parti du KMT se termine avec la Faction du Comité d'Action Provisoire de Song Qingling qui détrône la faction réorganisée à la tête du KMT. Après le Congrès, l'opposition non socialiste, dirigée par Sun Fo, forme un parti d'opposition, estimant que les rêves de socialisme de la faction de Song sont trop idéalistes pour le bien de la Révolution Chinoise. Bien que Song Qingling tente de les persuader de se joindre à une faction unie du Kuomintang, Sun Fo et ses partisans ont décidé de partir. Il semble que si le nouveau Comité Révolutionnaire du Kuomintang organise des élections, Sun Fo et ses partisans y participeront en tant que faction indépendante."
chi_dom.18.a: "Dommage."

chi_dom.19.t: "Fin du premier congrès des rapatriés"
chi_dom.19.d1: "Maintenant que le congrès est officiellement terminé, nous devons chercher à reconquérir la Chine pour le peuple. Nous avons en tête une série de plans de reconstruction pour aider à préparer notre industrie à unifier la Chine ainsi que les réformes proposées lors du congrès à mener à bien, nous avons toute la tâche devant nous mais nous devons réussir".
chi_dom.19.d2: "Maintenant que le congrès est officiellement terminé, nous devons chercher à reconquérir la Chine pour le peuple. Nous avons en tête une série de plans de reconstruction pour aider à préparer notre industrie à unifier la Chine ainsi que les réformes proposées au congrès à achever, nous avons toute une tâche devant nous mais nous devons réussir".
chi_dom.19.a: "Très bien."

 chi_dom.20.t: "Le Nouveau Gouvernement du Comité Révolutionnaire"
 chi_dom.20.d: "Nous avons le choix entre deux membres éminents de la faction de Song Qingling pour servir dans le nouveau gouvernement révolutionnaire du Kuomintang. Le premier est Eugène Chen, également connu sous le nom de Chen Youran, un avocat chinois d'outre-mer originaire de Trinidad. Ayant grandi loin de la Chine continentale et élevé dans un environnement occidental, Chen est analphabète en chinois, mais ses manières occidentales font de lui un lien idéal entre la Troisième Internationale et le Kuomintang. Camarade du Dr Sun dès les premiers jours de la Révolution Chinoise, le tact diplomatique de Chen, son éducation britannique et son éloquence en ont fait un agent de liaison essentiel pour organiser le soutien et les conseillers de la Commune de France et de l'Union Britannique. Le deuxième choix est la nouvelle venue Deng Yingchao, l'épouse du commissaire politique Zhou Enlai, qui était un chef d'équipe lors des protestations concernant l'exposition des prêts Nishihara. Pendant la période d'insurrection dans la zone de Jiangfu, Yingchao a développé une tuberculose pulmonaire mais est restée un symbole puissant de la modernisation des femmes chinoises dans la révolution."
 chi_dom.20.a: "Eugène Chen sera un choix approprié !"
 chi_dom.20.b: "Deng Yingchao fera bien !"

chi_dom.21.t: "Two-Gun Cohen"
 chi_dom.21.d: "Morris Abraham Cohen, également connu sous le nom de Two-Gun Cohen, a servi dans les troupes ferroviaires canadiennes pendant la Weltkrieg avant de se rendre en Chine pour faire des affaires avec Sun Yat-Sen. Après s'être lié avec lui, Morris a commencé à travailler pour le KMT, aidant à former les troupes jusqu'à ce qu'on lui propose de devenir l'un des nombreux gardes du corps de Sun Yat-Sen. Il a finalement reçu le nom de Two-Gun Cohen après une bataille où il a été touché par une balle et a décidé de toujours porter deux armes avec lui. Après être retourné au Canada en raison de la campagne désastreuse de l'expédition du Nord, il s'est rendu une fois de plus en Chine en offrant la même protection que celle qu'il avait offerte à Sun Yat-Sen"
 chi_dom.21.a: "Nous n'aurons jamais besoin de surveiller nos arrières..."

 chi_dom.22.t: "Chiang Wei-kuo commissioné"
 chi_dom.22.d: "Avec la formation de la Commission d'étude de la guerre mécanisée, un exilé compétent en matière de guerre mécanisée est arrivé : nul autre que Chiang Wei-Kuo. Fils présumé de l'ancien généralissime Chiang Kai-shek (bien que de nombreuses personnes au sein du Kuomintang le soupçonnent d'être le fils biologique de son principal idéologue de droite, Dai Jitao), Chiang Wei-Kuo vient de rentrer de l'Union Britannique, où il a étudié auprès de partisans des chars britanniques tels que B.H. Liddel Hart et Percy Hobart. Comme l'armée Nationale Révolutionnaire manque de nombreux officiers et généraux inexpérimentés en matière de guerre blindée et mécanisée, Chiang Wei-Kuo accepte avec empressement un nouveau poste de général fraîchement commissionné dans les nouveaux détachements blindés et motorisés de l'ANR."
chi_dom.22.a: "Il aidera à introduire une nouvelle doctrine."

chi_dom.24.t: "Coopération avec les puissances étrangères"
chi_dom.24.d: "Il est vrai que la Chine a besoin d'une aide étrangère pour s'industrialiser et nous devons donc nous tourner vers le pouvoir syndicaliste du monde et voir s'il est disposé à nous aider dans notre reconstruction".
 chi_dom.24.a: "[ENG.GetNameDefCap] est le meilleur choix."
 chi_dom.24.b: "[CSA.GetNameDefCap] sont le meilleur choix."
 chi_dom.24.c: "[SOV.GetNameDefCap] est le meilleur choix."

chi_dom.25.t: "Une demande de la Chine"
 chi_dom.25.d: "Le gouvernement nationaliste chinois nous a fait une offre de coopération pour le développement de son industrie, il suggère que nous partagions les innovations entre nous pour nous aider mutuellement. Même si nous n'obtenons pas beaucoup de nouvelles technologies de la Chine, nous pouvons au moins les aider à se moderniser"
 chi_dom.25.a: "La Chine a notre soutien"
 chi_dom.25.b: "Nous ne coopérerons pas avec le Kuomintang"

chi_dom.26.t: "Notre offre a été acceptée"
chi_dom.26.d: "Maintenant que notre offre a été acceptée, nous pouvons profiter des avantages de travailler avec une puissance étrangère, même si cela peut nous faire mal de travailler avec des syndicalistes, c'est mieux que de travailler avec l'Allemagne."
 chi_dom.26.a: "Un toast à notre amitié"

chi_dom.28.t: "Une lettre mystérieuse"
 chi_dom.28.d: "Une lettre cryptée a été découverte par accident par un membre du parti. La lettre est écrite à la main et fait l'objet d'une longue discussion sur la situation actuelle du parti, qui est instable et nécessite une réforme en profondeur. La lettre aborde également la question d'un éventuel changement dans la gestion du parti. En raison de l'important cryptage de la source et du destinataire, nous ne pouvons pas remonter jusqu'à une personne en particulier et nous devrons donc rester vigilants"
chi_dom.28.a: "Espérons que c'était une blague..."

chi_dom.29.t: "La source"
 chi_dom.29.d: "Si la lettre n'était pas assez troublante, nous avons attrapé la personne qui était à l'origine de la lettre. Même lors d'un interrogatoire musclé, la personne était réticente à dire un mot sur la lettre, ce qui ne donne aucun espoir qu'il s'agisse d'une petite affaire. Nous n'avons pas d'autre choix que de poursuivre l'interrogatoire jusqu'à ce que l'information nous soit communiquée. Cela pourrait prendre un certain temps"
chi_dom.29.a: "Ce doit être une petite conspiration, n'est-ce pas ?"

chi_dom.30.t: "Une rencontre innocente"
chi_dom.30.d: "Il y a beaucoup de gens assis autour d'une grande table circulaire. Beaucoup semblent être des officiers, anciens et nouveaux, de l'Académie militaire de Whampoa, tandis que certains sont des radicaux qui n'occupent pas de postes élevés au sein du parti. Notre espion n'a rien pu recueillir d'autre, mais il soupçonne que cette réunion a un but plus sinistre".
 chi_dom.30.a: "Nous devons garder un œil sur ces réunions"
chi_dom.30.b: "C'est n'importe quoi, oubliez la réunion".

chi_dom.31.t: "Une question d'État"
 chi_dom.31.d: "L'espion est resté un peu plus longtemps à la réunion hebdomadaire suivante du groupe dont il nous a informés et il est venu nous donner des nouvelles urgentes. Comme la dernière fois, la conversation a été la même jusqu'à ce qu'à un certain moment, tous les membres de la réunion hochent lentement la tête. Après s'être assurés les uns les autres qu'ils étaient en sécurité, ils ont commencé à discuter en détail de la profondeur de l'infiltration. Au fur et à mesure de la discussion, l'espion s'est alarmé lorsqu'un officier a déclaré que le plan commencerait dans moins d'un mois. L'espion a dû se dépêcher de sortir du bâtiment pour éviter d'être repéré, mais cette discussion a été plus que suffisante pour incriminer les personnes présentes"
chi_dom.31.a: "Envoyez un détachement de police pour enquêter."

chi_dom.32.t: "La conclusion de l'enquête"
 chi_dom.32.d: "La police qui a été envoyée pour enquêter sur les personnes présentes à la réunion a signalé qu'il ne se passe rien de suspect et que l'espion a dû mentir. C'est très étrange, car c'est l'un de nos espions les plus fiables et il ne nous mentirait jamais, il doit se passer quelque chose ici"
chi_dom.32.a: "Que se passe-t-il ?"

chi_dom.33.t: "L'intrigue est dévoilée"
chi_dom.33.d: "Cela semble faire une éternité que nous avons trouvé cette lettre, mais après plusieurs jours de travail, nous avons découvert que la personne à qui la lettre était adressée n'est autre que Dai Chunfeng !"
chi_dom.33.a: "C'est une affaire très sérieuse, arrêtez-le !"

 chi_dom.34.t: "Le Coup d'État de la SRC"
 chi_dom.34.d: "La situation était bien pire que ce à quoi nous nous attendions. Comme l'espion l'avait entendu lors de la réunion, la bureaucratie a été largement infiltrée, chaque élément étant désormais loyal à Dai d'abord et au parti ensuite. Pendant que les rapports arrivent - l'espion frappe à la porte du chef du parti - après que la porte se soit ouverte, on voit deux soldats derrière l'espion, et il nous murmure, "Je suis désolé. Avec l'influence de Dai ancrée dans toutes les facettes du Kuomintang, la révolution a soudainement pris une tournure très différente.\n\nLes membres des factions de Wang et de Song ont soudainement disparu du jour au lendemain, et des rumeurs indiquent que beaucoup d'entre eux ont avoué avoir aidé le seigneur de guerre réactionnaire Chen Jiongming et parrainé des idées anti-révolutionnaires. Il semblerait que la Société pour la Reconstruction de la Chine ait été de mèche avec le Zhongteju de Dai Chunfeng - la SRC étant très présente dans l'aile radicale de l'Armée nationale révolutionnaire et le Zhongteju assassinant souvent ceux que la SRC considérait comme une menace.\n\nLe général Hu Zongnan, connu pour ses opinions radicales sur la direction du Kuomintang, et chef de facto de la SRC, a annoncé dans un discours public (avec Dai Chunfeng derrière lui), que la loi martiale et des procès allaient être organisés dans les jours à venir pour établir l'ordre et raviver l'esprit révolutionnaire."
chi_dom.34.a: "Une tournure inattendue des événements".

chi_dom.35.t: "Premières élections nationales"
 chi_dom.35.d: "Il y a eu de nombreux dirigeants non élus du Kuomintang au fil des ans, même lorsque Sun Yat-sen a mené la glorieuse révolution en tant que premier et éternel premier ministre du Kuomintang. Ils ont compris que la position instable du Kuomintang signifiait qu'aucun dirigeant élu n'aurait la volonté ni le pouvoir de s'imposer. Depuis que le mouvement renaissant du Kuomintang s'est levé en tant qu'État insurgé, nous avons évolué vers une démocratie pleinement fonctionnelle et il est donc normal que nous organisions des élections. Quelques partis se présentent comme des "outsiders" indépendants ou des partis "Dang Wai", mais il est clair pour tous ceux qui savent lire sur les murs que le Kuomintang est prêt à reprendre le leadership national. Alors que le scrutin se termine dans tout le pays, le vainqueur est incontestablement...""
 chi_dom.35.a: "Le Président Song est réélu !"

chi_dom.36.t: "Chen Mingshu revendique le leadership national"
 chi_dom.36.d: "À deux reprises, le Kuomintang n'a pas réussi à établir un contrôle sur la Chine, à chaque fois, la situation s'est progressivement détériorée. D'abord, le KMT a perdu l'expédition du Nord, puis il a échoué dans sa révolte... maintenant, c'est à notre tour de sécuriser la Chine. Avec Chen Mingshu et le potentiel pour que d'autres dirigeants du KMT se remettent en selle, l'avenir est prometteur. Mais nous devons d'abord nous occuper des nombreux problèmes auxquels Liangguang est confronté et ensuite regarder vers l'extérieur"
chi_dom.36.a: "Un toast à Chen."

 chi_dom.37.t: "Arrivée de Song Qingling"
 chi_dom.37.d: "L'infâme Song Qingling est arrivée pour s'assurer que notre KMT est considéré comme plus légitime par le reste de la Chine et du monde. Avec elle en position de force, nous pourrions vraiment avoir une chance d'unir la Chine, pour la République !"
 chi_dom.37.a: "Bon retour à Song"

chi_dom.38.t: "Wang Jingwei arrive"
 chi_dom.38.d: "Le héros du KMT, Wang Jingwei, est également arrivé pour faire en sorte que le KMT soit considéré comme plus légitime aux yeux du reste de la Chine et du monde. Grâce à son importance dans la politique chinoise, nous pourrions vraiment avoir une chance d'unir la Chine, pour la République !"
chi_dom.38.a: "Un toast à Wang."

 chi_dom.39.t: "Song et Chen ne sont pas d'accord"
 chi_dom.39.d: "Chen et Song, bien qu'ils appartiennent techniquement à un parti idéologique similaire, présentent des différences qui perturbent sérieusement le rétablissement du KMT. Chen pense que la révolution doit inclure des éléments du gouvernement de Chen Jiongmings si elle veut vraiment survivre, tandis que Song insiste pour que le KMT reste fidèle aux politiques des deux dernières versions du KMT. Quoi qu'il ressorte de ces discussions, il est clair que l'un des deux devra obtenir le soutien de l'autre pour conserver sa position"
chi_dom.39.a: "Nous ne pouvons qu'espérer qu'ils pourront résoudre leurs différends."

chi_dom.40.t: "Troubles au Guangdong"
 chi_dom.40.d: "Alors que l'aspect politique de la suppression du Chen est solidement ancré derrière le Chen... sur le papier, les paysans s'insurgent contre le nouveau changement de gouvernement. Avant que le KMT n'utilise Guangdong comme base de départ pour l'expédition du Nord, Jiongming était là pour les calmer, mais sans lui, la stabilité de la province se détériore."
chi_dom.40.a: "Nous devons réparer ça."

 chi_dom.41.t: "Song et Chen poursuivent le débat"
 chi_dom.41.d: "Chen et Song se sont subtilement critiqués depuis le début, mais ils discutent maintenant ouvertement de la personne qui devrait être en charge du Kuomintang. Il semble que la façade de l'unité ait été jetée par la fenêtre et que la course au leadership ait commencé. Le réconfort que nous pouvons en retirer est que l'autre a accepté de ne pas être une menace si l'un d'eux venait à prendre le dessus"
chi_dom.41.a: "Nous prendrons le peu de bonnes nouvelles que nous pouvons obtenir."

chi_dom.42.t: "Troubles au Guangxi"
chi_dom.42.d: "Les seigneurs de la guerre du Guangxi ont finalement été vaincus, mais les restes de leur clique causent des problèmes dans la région. Bien qu'ils soient certainement sans aucun leadership significatif, il est peut-être préférable de les sortir de leur misère".
chi_dom.42.a: "On s'occupera d'eux."

chi_dom.43.t: "Les paysans fuient la zone de base du Fujian"
 chi_dom.43.d: "La bataille entre Song et Chen semble nous avoir distraits du problème plus vaste, l'énorme problème des réfugiés à l'est. Dans des conditions normales, ce serait bien, mais le manque de contrôle que nous avons risque de causer des problèmes à ces paysans, déjà quelques incidents se sont produits à la frontière. Nous ne pouvons que surveiller pour le moment..."
chi_dom.43.a: "Il faut garder cela sous contrôle."

chi_dom.44.t: "Davantage de paysans fuient la zone de base du Fujian"
chi_dom.44.d: "L'énorme problème des réfugiés à l'Est s'est considérablement aggravé. Le nombre de réfugiés a doublé depuis le dernier rapport et certains de ces paysans causent plus de problèmes qu'auparavant, il faut faire quelque chose pour résoudre ce problème rapidement".
chi_dom.44.a: "Il faut faire quelque chose !"

chi_dom.45.t: "La décision la plus difficile à prendre"
chi_dom.45.d: "Chen a été troublé par ces réfugiés car il estime qu'il était de notre devoir de les protéger pendant le gouvernement du Fujian ; cependant, il a également reconnu le problème auquel nous sommes confrontés avec l'important afflux de criminalité. Il a le choix entre essayer de négocier une paix avec les paysans ou les forcer à retourner dans la zone du Fujian".
chi_dom.45.a: "Ils n'ont fait que causer des problèmes."
chi_dom.45.b: "Nous devons faire appel à la population ici."

 chi_dom.46.t: "La crise du leadership a commencé"
 chi_dom.46.d: "Chen et Song vont maintenant s'affronter pour tenter de devenir le leader du Kuomintang. Ils vont essayer de recueillir suffisamment de soutien auprès du parti pour être élus au poste de président qui aura pour tâche de superviser la fondation d'une Chine KMT"
chi_dom.46.a: "Ils n'ont fait que causer des problèmes."

chi_dom.47.t: "Chen fait une déclaration"
 chi_dom.47.d: "Chen Mingshu s'est enfin exprimé sur la question de la poursuite de sa présidence, alors qu'il n'est pas pleinement le président de la République ; il a supervisé la transition pacifique du fédéralisme. Dans son discours, Chen mentionne également sa volonté de faire régner le KMT sur la Chine en raison du fait qu'il les a restaurés"
chi_dom.47.a: "Il marque un point !"

 chi_dom.48.t: "Le discours de Song Qinglings"
 chi_dom.48.d: "Song commence son discours en rappelant qu'elle a été mariée à Sun Yat-Sen et qu'elle s'est également consacrée à l'unification de la Chine. Elle dit aussi que cela signifie qu'elle est engagée dans la politique de Sun Yat-Sen et qu'elle réalisera sa vision pour la Chine"
chi_dom.48.a: "Un bon discours !"

chi_dom.49.t: "Résultats des élections à venir"
 chi_dom.49.d: "A la veille des résultats des élections, nous attendons l'annonce de qui dirigera le KMT trop grand. Les gens ont été très favorables aux deux candidats en raison de leurs positions respectives, mais au final, un seul d'entre eux sera à la tête du KMT. Malgré leurs différences, Song s'est approché de Chen en lui serrant la main et en lui souhaitant bonne chance, ce qu'il a fait de son côté. Cela montre probablement l'unité du gouvernement, mais certains spéculent qu'ils se respectent mutuellement et qu'ils ont un rôle à jouer en Chine"
chi_dom.49.a: "Je n'arrive pas à dormir."

chi_dom.50.t: "Le président a annoncé"
 chi_dom.50.d: "Les résultats sont dans et avec le sort du KMT... et la Chine dans les mains du résultat ; beaucoup sont impatients d'entendre qui est arrivé en tête. Certains suggèrent que Chen, en raison de sa détermination, a peut-être trop uni la Chine, tandis que d'autres font remarquer que certains membres du parti considèrent Song comme une valeur sûre en raison de sa relation avec le Père de la Chine, une chose est sûre : le gagnant est..."
chi_dom.50.a: "Chen Mingshu !"
 chi_dom.50.b: "Song Qingling !"

 #### The First National Congress ####

chi_cng.1.t: "Appel à convoquer le Congrès national"
 chi_cng.1.d: "Après avoir été évincé de la politique chinoise pendant plus d'une décennie, la récente victoire du Kuomintang sur ses ennemis lors de la Guerre de la Ligue a fait renaître l'idée d'une révolution nationale de Sun Yat-sen. Autrefois résidence des empereurs Ming, le Palais Présidentiel Provisoire (qui avait été utilisé comme siège du pouvoir pour le règne autocratique de Sun Chunfang sur les Huit Provinces) a été rénové pour devenir le siège du Gouvernement National Révolutionnaire. La nouvelle du Premier Congrès des Rapatriés du Kuomintang commence à se répandre dans toute la Chine, ralliant les révolutionnaires, les socialistes et les gauchistes partageant les mêmes idées dans un but commun : réaliser le rêve de l'Expédition du Nord et créer une République de Chine moderne et juste.\n\nEn outre, une délégation de la Troisième Internationale sera également présente au Congrès. Ayant longtemps apporté son soutien au Kuomintang depuis la réorganisation initiale du Parti en 1924, le Comité Central s'est longtemps exilé à Paris et doit donc son succès remarquable au soutien des deux grandes nations syndicalistes d'Europe. L'entourage cordial comprend le conseiller syndicaliste français André Malraux, le conseiller britannique George Hardy, le socialiste indien M.N. Roy, le syndicaliste néerlandais Henk Sneevilit, et divers conseillers volontaires des armées française et britannique qui ont promis leurs services pour développer l'Armée Nationale Révolutionnaire.\n\nLe président Wang Jingwei se tenait derrière un portrait grandiose de Sun Yat-sen, flanqué du drapeau du Parti et de celui de l'ARN, lorsqu'il a commencé son discours d'inauguration du Congrès. Peut-être pour reconnaître l'absence de l'aile droite du Parti, il a commencé par un appel passionné selon lequel, d'un point de vue révolutionnaire anti-impérialiste, les véritables révolutionnaires devaient venir de la gauche. Et c'est ainsi que le premier congrès des rapatriés a commencé pour de bon - l'ambiance révolutionnaire extatique de Nanjing a rappelé à beaucoup la même ferveur patriotique qui s'était emparée de Guangzhou en 1924."
 chi_cng.1.a: "Eh bien, allez-y !"

chi_cng.2.t: "Le KMT vote sur l'adoption de l'histoire officielle de la 1ère expédition nordique"
 chi_cng.2.d: "Après avoir beaucoup progressé, l'Armée Nationale Révolutionnaire a marché vers le nord contre le Zhili dans le but d'unifier le pays contre les seigneurs de guerre du Zhili... mais cela a échoué. De nombreux arguments ont été avancés, comme le manque de soutien du peuple par le KMT ou l'intervention de puissances étrangères, en particulier l'Allemagne. Nous devons décider lesquels de ces arguments sont les plus convaincants pour expliquer l'échec de l'unification du pays."
chi_cng.2.a: "Impérialistes et traîtres".
chi_cng.2.b: "Manque de soutien de la population."

chi_cng.3.t: "La question de l'autonomie ethnique"
 chi_cng.3.d: "Pour les observateurs extérieurs, la Chine est une nation ethniquement homogène. En effet, les Chinois se désignent généralement comme "le peuple des Han", mais il s'agit là d'une appellation erronée, car les Han ne constituent que la plus grande ethnie de Chine. Les Zhuang, les Hui musulmans, les Mandchous, les Ughyurs, les Yi, les Tibétains, les Mongols, les Dong, les Tuija et bien d'autres encore constituent les ethnies majeures et mineures qui sont réparties sur l'ensemble du pays.\n\nLes relations ethniques en Chine n'ont pas toujours été pacifiques. Mais c'est le grand Dr Sun Yat-sen qui a théorisé que la notion de minzu des Trois Principes du Peuple était nécessaire pour empêcher la nation de tomber dans le désordre et le chaos. Il est intéressant de noter que ses opinions antérieures semblaient encourager la notion d'une ethnie Han dominante. Mais comme le montre sa déclaration lors de la réorganisation du Kuomintang en 1924, Sun proclame que la mission anti-impérialiste du Kuomintang inclut également l'autodétermination de tous les "minzu domestiques". Mais la notion de minzu elle-même est contestée car Sun considère les grandes races de la Chine Qing (en dehors de la majorité Han), les Tibétains, les Mongols, les Mandchous et les Hui, comme de simples reliques d'une ancienne structure sociale.\n\nAu contraire, la position du défunt premier ministre était que les Minzu de Chine étaient tous subordonnés à l'ethnie dominante "Hanzu" (ethnie Han). C'était donc le destin du Hanzu le plus cultivé et le plus sophistiqué de conduire les Minzu vers la formation évolutive d'un seul Han Zhonghua Minzu. Dans la Révolution Nationale, toutes les notions d'autodétermination devaient être suspendues jusqu'à ce que la période de tutelle soit terminée, les minzu du pays étant simplement inaptes à se gouverner eux-mêmes.\n\nLe Congrès des Rapatriés, en particulier la faction de Wang Jingwei, est majoritairement favorable au respect des principes de Sun. Néanmoins, le Comité d'Action Provisoire a déclaré ouvertement qu'il serait plus qu'heureux de promettre un certain degré d'autonomie aux minorités, à condition qu'elles soutiennent le KMT bien sûr. Alors qu'un département des affaires mongoles et tibétaines a été formé, la doctrine officielle dudit département est d'entraîner ces peuples à adopter l'esprit révolutionnaire du Kuomintang supérieur Hanzu. Mais tant que les seigneurs de la guerre et les impérialistes n'auront pas été complètement vaincus, la question des minorités ethniques ne pourra être résolue que par le Kuomintang."
chi_cng.3.a: "Non. La Chine doit être vraiment unifiée."
chi_cng.3.b: "Oui. C'est le meilleur moyen de réunifier le pays."

chi_cng.4.t: "La question des partis syndicalistes"
 chi_cng.4.d: "Le programme du parti du KMT pour le développement de la Chine prévoit que seul le KMT sera autorisé à exister en tant que parti politique à part entière pendant la période de tutelle politique et donc en tant qu'organe politique unique pour l'organisation des syndicats de travailleurs - plaçant ainsi le Syndicat national du travail du Kuomintang devant tous les autres syndicats. Comme condition préalable à l'aide des Syndicalistes, nous avons fait des exemptions pour le Parti Syndicaliste Chinois et plusieurs autres groupes syndicalistes urbains mineurs. Les partis syndicalistes devraient-ils bénéficier d'une exception à l'interdiction du recrutement public dans le domaine de l'organisation de la main-d'œuvre urbaine ?"
 chi_cng.4.a: "Oui, formons un front uni avec le Parti Syndicaliste Chinois."
 chi_cng.4.b: "Non, le Syndicat National du Travail nous permet de surveiller et de contrôler la croissance du PSC."

chi_cng.5.t: "Statut de l'Académie du Whampoa"
 chi_cng.5.d: "Dans tout le pays, le soldat moyen manque soit de motivation idéologique pour se battre pour les idées de la révolution, soit d'un véritable manque d'entraînement et d'expérience. Fort de ses propres expériences de trahison par des chefs de guerre tels que Chen Jiongming, Sun Yat-sen a cherché à créer une armée loyale à la révolution et au parti, une armée qui ne dévierait pas des Trois Principes du Peuple - avec un seul cœur et une seule moralité. C'est ainsi que sur l'île de Changzhou, également connue sous le nom de Whampoa, est née l'Académie militaire de Whampoa.\n\nLe 16 juin 1924, la première classe de Whampoa a été inaugurée avec Sun Yat-sen, Liao Zhongkai en tant que représentant du Kuomintang, et l'étoile montante Chiang Kai-shek en tant que directeur de l'académie. Classe après classe, Whampoa a produit des officiers capables et intelligents - formés avec des armes modernes venues d'Europe et sous la direction d'officiers européens tels que l'exilé bolchevique Vasily Blyhuker. Pourtant, dans ces salles où les camarades se baignaient et dormaient ensemble, des cliques et des factions ont commencé à se développer, en particulier lorsque l'école a accueilli les membres du Parti Syndicaliste Chinois.\n\nLa défaite de l'Armée Nationale Révolutionnaire en 1927 a mené à la fin apparente de l'école éphémère, mais avec la renaissance du gouvernement National Révolutionnaire, le Comité Central a déployé des efforts immédiats pour restaurer l'Académie militaire de Whampoa en préparation de l'inévitable Expédition du Nord de l'ANR. Le nouveau directeur de l'académie sera Li Jishen, le vétéran de la zone insurgée de Jiangfu, tandis qu'une foule de nouveaux instructeurs politiques formés à l'étranger seront également présents, comme He Zhonghan et Hu Zongnan. Le département politique sera dirigé par l'étoile montante Zhou Enlai, qui s'est fait un nom dans la zone de guérilla. Le Comité a également approuvé la mission militaire de la Troisième Internationale pour qu'elle reste en Chine et aide la révolution en participant en tant qu'instructeurs et conseillers à l'ANR nouvellement reconstruite."
 chi_cng.5.a: "Vive l'ANR !"

chi_cng.6.t: "Direction de l'ARN"
 chi_cng.6.d: "Avant et pendant la Guerre de la Ligue, l'Armée Nationale Révolutionnaire a adopté la guérilla comme doctrine centrale d'opération. En fait, ce changement avait également permis de séparer le Kuomintang de gauche de l'aile droite de l'ANR. Dans la zone d'insurrection du Jiangsu, les guérilleros du Kuomintang maîtrisaient l'art de l'encerclement, de la vitesse et de la surprise. Mais avec le retour de l'aile droite au front uni, la question est de savoir comment organiser au mieux l'ANR.\n\nLe passage à la guérilla n'est qu'une forme de survie pour le mouvement nationaliste. Le territoire nationaliste s'étendant sur la côte orientale de la Chine, il n'est plus nécessaire de se battre uniquement sur la défensive. Ainsi, l'inévitable passage de la guerre non conventionnelle à la guerre conventionnelle a commencé. Cependant, au sein de la planification stratégique de l'ANR, un débat s'est instauré entre ses forces sur le style de doctrine à adopter.\n\nDes vétérans de la zone d'insurrection de Jiangfu, tels que Deng Yanda, Lin Biao et Xu Xiangquan, ont affirmé que les moyens non conventionnels de la précédente guérilla de l'ANR conviendraient mieux aux besoins de cette dernière. Pour vaincre les armées Qing et Fengtian, beaucoup plus importantes, il faudra faire preuve de rapidité et encercler des forces importantes, comme dans la guérilla menée dans la zone d'insurrection. Ils ont encouragé la doctrine de la mobilisation de masse pour développer la notion que la guerre pour unifier la Chine sera pour le peuple - une guerre du peuple.\n\nCependant, les partisans de la modernisation de l'armée ont suggéré que l'ANR adopte le commandement centralisé que l'on trouve dans l'Union Britannique et la Commune de France. Il s'appuiera sur des méthodes de communication modernes telles que les radios et une structure de commandement très structurée pour se concentrer sur une planification et des frappes méticuleuses afin de coordonner l'expédition contre les seigneurs de la guerre. Les généraux de la CRS et de la droite du Kuomintang sont de fervents partisans de la modernisation, affirmant que le manque de normes modernes de la Chine est ce qui doit être réformé pour que la Chine soit à nouveau forte."
 chi_cng.6.a:0 "La modernisation est la clé de l'unification de la Chine"
 chi_cng.6.b:0 "Nos vieilles méthodes sont les meilleures pour unifier la Chine."

 chi_cng.7.t: "Créer le Département de la Propagande"
 chi_cng.7.d: "Que représente le Kuomintang ? Pourquoi mourir pour le Ciel Bleu, le Soleil Blanc et la Terre Entièrement Rouge ? Ces questions doivent trouver une réponse pour la recrue moyenne de l'Armée Nationale Révolutionnaire, car le soldat moyen d'une armée chinoise manque de motivation et de conviction idéologiques. Pour se préparer aux guerres à venir, l'Académie Militaire Whampoa a créé le département de la propagande afin de diffuser la propagande au sein des masses et d'éduquer les soldats de l'ANR. \n\nL'utilisation du Département de la Propagande ne se limitera pas aux guerres d'unification. Le peuple chinois doit être éduqué aux idéaux des Trois Principes du Peuple afin d'assurer l'égalité et la liberté dans tout le pays. Avec la création du Département de la Propagande, Inspiré par M.N Roy et George Hardy - les conseillers syndicalistes ont soutenu que le département politique doit être le plus grand organe politique du Parti.\n\nLe Département de la Propagande doit créer un journal politique appelé "L'Hebdommadaire Politique" et préparer la formation de commissaires politiques pour assurer la motivation idéologique et l'excellence des soldats de l'ANR. Pour administrer ce nouveau rôle important, le Comité Central a proposé deux candidats à la tête du département politique."
 chi_cng.7.a: "Le talentueux général Deng Yanda !"
 chi_cng.7.b: "Le revenant d'Europe, Zhou Enlai !"

chi_cng.8.t: "Rapport sur le gouvernement JiangFu"
 chi_cng.8.d: "Song Qingling a été le gouverneur par intérim de la province de Fujian et de la zone de JiangFu pendant la majeure partie des dix dernières années. Son administration a, par la création d'une forme de démocratie à parti unique gérée localement, créé une vision alternative de la manière dont la Révolution Nationale peut être menée, qui s'oppose à la nature descendante du programme de Wang Jingwei. Les membres de l'Association des Camarades Réorganisés de Wang Jingwei critiquent l'idée d'étendre le programme JiangFu à toute la Chine comme étant irréalisable, mais sa mise en œuvre s'est avérée économiquement et militairement réussie et très populaire auprès des habitants de la province de Fujian."
chi_cng.8.a: "Adopter une résolution symbolique louant l'administration de Song."
 chi_cng.8.b: "Reconnaître officiellement l'expérience JiangFu comme un succès."

chi_cng.9.t: "Examen de la guerre des cinq provinces"
 chi_cng.9.d: "L'ANR a rédigé un rapport sur le statut actuel de la Zone de Libération Nationale et sur sa récente expansion hors de JiangFu après la dernière campagne. Toutes les parties concernées s'accordent à dire qu'il faut faire preuve de prudence en se dirigeant trop tôt vers le nord contre le Zhili. La majorité de la vieille garde de l'ANR préfère se concentrer sur la réunification de la Chine du Sud avant d'oser franchir la Huai, mais la Jeune Garde et ses alliés du Zhongteju, comme He Zhonghan, conseillent une position opportuniste en vue d'une guerre inévitable entre la clique du Zhili et elle-même ou le Fengtian."
 chi_cng.9.a: "Favoriser l'unification régionale"
 chi_cng.9.b: "Favoriser l'opportunisme dans le Nord."

chi_cng.10.t: "Élection du nouveau comité central du KMT".
 chi_cng.10.d1: "Après la série de débats au cours du Congrès, Wang Jingwei a assuré son contrôle sur le Kuomintang et sera désormais le chef de la république. Il commencera à mettre en œuvre les nombreuses réformes qui ont été proposées pour moderniser notre nation et en faire une force capable d'unifier ce pays brisé"
 chi_cng.10.d2: "Après la série de débats qui ont eu lieu pendant le Congrès, la faction de Song Qingling a dénoncé l'Association des Camarades Réorganisés du Kuomintang comme n'étant rien de plus que des sympathisants syndicalistes qui représentent une menace dangereuse en raison de leurs liens avec la Troisième Internationale. Lors d'un vote de défiance exceptionnel, Wang Jingwei a été écarté de la direction du gouvernement national révolutionnaire, le Comité d'Action Provisoire de Song Qingling prenant le relais. Wang a décidé d'accepter gracieusement un poste d'ambassadeur officiel du Kuomintang en France, où il sera rejoint par ses amis et ses plus proches partisans. Nous allons commencer à mettre en œuvre les nombreuses réformes qui ont été proposées pour moderniser notre nation et en faire une force capable d'unifier ce pays brisé."
 chi_cng.10.a: "La politique du président Wang est toujours la bonne."
 chi_cng.10.b: "La faction de Song apportera une nouvelle énergie au Comité."

 ###Second National Congress
chi_cng.11.t: "Appel à convoquer le deuxième congrès national"
 chi_cng.11.d: "Une fois de plus, au siège du Gouvernement National Révolutionnaire à [CHI.Capital.GetCapitalVictoryPointName], les appels à convoquer un Congrès ont été diffusés dans tout le pays. Comme le pays est largement sous le contrôle du Kuomintang, avec Beijing sous le drapeau de la République de Chine, les observateurs extérieurs considèrent ce Congrès comme une célébration jubilatoire du succès de la vision du Dr Sun Yat-sen. La dépouille de Sun a également été transférée dans la capitale du Gouvernement National Révolutionnaire - elle se trouvait à Beijing depuis sa mort prématurée en 1925.\n\nLes thèmes de cette nouvelle discussion couvriront les aspects de la reconstruction nationale ainsi que la base de classe de l'organisation du Kuomintang. En outre, l'Armée Nationale Révolutionnaire, qui a fait ses preuves, doit être réorganisée sous le nouveau gouvernement central. Une fois de plus, des conseillers étrangers des nations syndicalistes sont également présents - une vue qui a suscité des rumeurs d'inquiétude chez certains. Au-delà de la Grande Muraille, il y a toujours la menace omniprésente de la Clique Fengtian et de ses partisans impérialistes japonais, qui chercheront sans aucun doute à déstabiliser la nouvelle République."
 chi_cng.11.a: "Nous ferions mieux de nous y mettre rapidement."

 chi_cng.12.t: "Le Sort de Puyi"
 chi_cng.12.d: "Lorsqu'il est destitué alors qu'il n'est qu'un enfant, en 1912, et placé de facto en résidence surveillée dans la Cité Interdite, peu de gens pensent que Puyi sera un jour une menace. Après tout, la monarchie était profondément impopulaire et la République naissante avait des problèmes bien plus urgents à gérer qu'un enfant malchanceux. Mais hélas, les hommes forts se succèdent, à commencer par Yuan Shikai, et nombreux sont ceux qui, par ignorance, tentent de hisser une monarchie sur le peuple. Les Allemands, dans toute leur arrogance, ont insisté pour restituer à Puyi son soi-disant "droit de naissance", comme si l'extinction du rêve des Xinhai pouvait être plus complète.\n\nMais le rêve républicain de liberté n'est pas mort avec la fin de l'Expédition du Nord. Et maintenant, avec notre République au moins restaurée à travers la Chine, il reste une dernière question à régler alors que nous tournons la page de l'histoire de la Chine. Puyi est devenu un homme vil et méchant - il a acquis peu de compétences pratiques et une personnalité sadique et enfantine. C'est du moins ce que dit notre propagande. La réalité est que l'homme a été une marionnette toute sa vie, et [CHI.GetLeader] a déjà exclu une exécution publique de l'Empereur déchu comme étant excessive. Notre gouvernement n'a pas grand chose à gagner, à part des comparaisons inutiles avec Lénine. Il reste donc quelques options.\n\nLa première serait de l'exiler dans n'importe quel État prêt à l'accueillir. Bien que cela permette à notre gouvernement de se laver les mains de cette affaire, certains se demandent si cela pose un risque majeur pour la sécurité. Une autre possibilité est d'ordonner qu'il soit confiné dans la Cité Interdite en résidence surveillée, le gardant hors de vue jusqu'à ce qu'il meure oublié. Cependant, beaucoup pensent que cela ressemble trop aux articles impopulaires écrits après la première abdication de Puyi, et que cela permettrait à l'incarnation effective du mal réactionnaire de rester impunie pour ses actes de trahison. La dernière proposition, et peut-être la plus radicale, serait de tenter de réhabiliter Puyi. Cela impliquerait un effort substantiel pour réapprendre à l'homme à vivre comme ses concitoyens, comme un autre camarade dans une révolution plus large."

 chi_cng.12.a: "Envoyez-le en exil."
 chi_cng.12.b: "Le placer en résidence surveillée dans son propre palais."
 chi_cng.12.c: "Montrons-lui les vraies gloires du socialisme."

 chi_cng.13.t: "Adopter un Hymne National"
 chi_cng.13.d: "Avec l'unification de la Chine proprement dite sous l'épée et le drapeau du Kuomintang, des efforts ont été faits pour consolider le pouvoir nationaliste avec un hymne chinois approprié. Alors que certains socialistes radicaux au sein du gouvernement ont proposé l'Internationale (traduite en chinois vernaculaire par le syndicaliste en exil Qu Qiubai), cette initiative s'est attirée les foudres des membres du Comité Central qui estiment que les paroles de l'hymne national doivent refléter les principes chers à notre défunt premier ministre, le Dr Sun Yat-sen. Ainsi, beaucoup sont favorables à l'adoption des "Trois principes du peuple" du professeur Cheng Maoyun, dont les paroles sont issues d'un discours prononcé par Sun Yat-sen en 1924. Une autre suggestion a été émise par le musicien chinois Huang Tzu, dont les paroles sont tirées d'un poème écrit par l'éminent idéologue de droite du Kuomintang, Dai Jitao. Bien qu'elle ne soit pas aussi populaire que les deux autres options, cette chanson a également été proposée pour être jouée lors du lever et de l'abaissement du drapeau national."

 chi_cng.13.a: "Les Trois Principes du Peuple, bien sûr."
 chi_cng.13.b: "Le Yingtenaixiongnaier !"
 chi_cng.13.c: "Le Ciel Bleu, le Soleil Blanc et la Terre Entièrement Rouge"

 chi_cng.14.t: "Reconstruction Militaire"
 chi_cng.14.d: "Confronté à la tâche colossale de la reconstruction nationale, l'une des tâches du Congrès National des Rapatriés est de réduire et de réorganiser l'armée nationale. Gonflée par les stocks capturés et les transfuges de l'ancien gouvernement de Beijing, l'ANR est une véritable pagaille.\n\nUne Commission Nationale de Démantèlement a été créée en présence de presque tous les chefs militaires. Les postes de commandant en chef, de commandants de campagne et d'autres rôles tactiques en temps de guerre sont abolis et des efforts sont entrepris pour dissoudre toutes les troupes superflues. La Commission prévoit la standardisation des divisions de l'Armée Nationale Révolutionnaire, désormais aguerries, en deux types.\n\n Ces types sont les suivants : Type A : 2 brigades d'infanterie, 1 cavalerie, 1 bataillon d'artillerie, 1 bataillon du génie, 1 compagnie de transmission, 1 bataillon de transport et 1 compagnie de services spéciaux - et Type B : 3 brigades d'infanterie ainsi que la réinitialisation de la division de type A.\n\nJusqu'à l'arrivée du Parti Nationaliste, les membres de l'armée avaient pour seule consigne de suivre les désirs des seigneurs de guerre corrompus et cupides. L'Armée Nationale Révolutionnaire moderne et réformée a défié ces notions d'une armée corrompue, affichant la force et le zèle d'une armée libératrice sur le champ de bataille. Il s'agit véritablement d'une armée apte à réaliser la vision du Dr Sun pour une Chine moderne !"

 chi_cng.14.a: "Wansui à l'ANR !"

 chi_cng.15.t: "La Question de la Langue Nationale"
 chi_cng.15.d: "Alors que le Congrès s'éternise, l'une des principales questions auxquelles il faut répondre est celle de la langue. La Chine compte près de 300 millions de locuteurs natifs de son dialecte du nord, le mandarin. Dans le Sud, 37 millions parlent le wu (le dialecte du Zhejiang), 22 millions le cantonais, 20 millions le hakka et plusieurs millions le dialecte du Fujian. Pendant les guerres d'unification, il y a sans doute eu des incidents au cours desquels la méconnaissance de la langue a provoqué le chaos au sein des forces armées et dans tout le pays.\n\nAlors que le dialecte de la Chine du Nord, le mandarin, continue de dominer l'usage de la langue officielle du gouvernement, un débat émerge entre ceux qui insistent pour que le mandarin soit standardisé et utilisé à des fins culturelles, officielles et éducatives. Il y a ceux qui soutiennent la protection culturelle des nombreuses langues de la Chine. Les partisans d'une réforme linguistique radicale, notamment parmi les radicaux-socialistes, affirment que le système de caractères doit être simplifié afin de promouvoir l'alphabétisation de masse dans tout le pays. Cependant, ils se heurtent à l'opposition des traditionalistes au sein du Kuomintang. Ils affirment que cette vaste simplification de la langue va priver les caractères et les mots de leur signification originale et de leur sophistication culturelle.\n\nUn compromis est toutefois trouvé, le ministère de l'éducation publiant d'abord une liste de "Vocabulaire Commun Guoyin", qui comprend les caractères simplifiés populaires et détermine le système phonétique standard. Il propose en outre la création d'un comité pour l'Unification des Langues Nationales afin d'organiser les caractères simplifiés déjà en circulation en caractères standard. Toutefois, on est loin d'une réforme radicale des caractères et on ne cherche pas à modifier de nombreux caractères existants dans le hanzi chinois."

 chi_cng.15.a:0 "Nous allons certainement y réfléchir."

 chi_cng.16.t: "Reconstruction de la Santé"
 chi_cng.16.d: "Alors que le pays commence à se reconstruire après des années de négligence de la part du seigneur de guerre, le moment est venu de moderniser les institutions médicales du pays. L'amélioration de la santé publique est considérée comme la réalisation de l'un des rêves du Dr Sun pour le pays, car les personnes physiquement fortes ne peuvent être conquises ou faire face à l'extinction nationale. Ces idées de darwinisme social sont populaires parmi les intellectuels du Kuomintang, qui considèrent la Chine comme un pays en danger.\n\nÀ l'instar de la NCERA, le Kuomintang a soutenu une proposition de sept campagnes visant à aider l'autonomie locale à prospérer, dont l'une concerne la santé publique. Le gouvernement national a approuvé la création d'une administration de la santé socialisée qui espère fournir une aide sociale et une assurance-maladie financées par le gouvernement à la paysannerie, qui ne peut normalement pas se permettre ou accéder aux traitements médicaux. Bien que ce plan soit certainement bon sur le papier, un pays de la taille de la Chine et qui manque d'une classe de professionnels de la santé hautement qualifiés peut indiquer qu'un tel plan ne sera pas efficace dans ses premiers jours.\n\nLe ministère de la santé nouvellement créé a proposé la création d'un service national de santé et l'établissement de centres de démonstration sous le parrainage du gouvernement. Le ministère invitera des conseillers médicaux étrangers à conseiller et à former des professionnels de la santé chinois. Le ministère créera ensuite une station sanitaire centrale de terrain dans la capitale nationale, qui servira de siège technique pour les travaux de santé publique et qui deviendra un jour un service de santé national.\n\nAu niveau local, le ministère a créé des "centres de démonstration" tels que la station sanitaire rurale de Tangshan. Ces cliniques sont dotées d'un seul médecin et de deux infirmières et espèrent fournir des traitements cliniques au niveau des villages locaux et des services d'assainissement. Des campagnes de vaccination contre des maladies courantes telles que la variole sensibilisent la population locale à la santé. En outre, il a été proposé de créer des centres d'aide sociale rurale qui fonctionneraient dans l'ancienne région de Jiangfu afin d'accroître le soutien populaire, de faciliter les vaccinations, de fournir des traitements médicaux et d'encourager les pratiques sanitaires dans les régions rurales."

 chi_cng.16.a: "Ça a l'air bien !"

 chi_cng.17.t: "Réforme Financière Nationale"
 chi_cng.17.d: "Le Kuomintang a poursuivi une orientation fortement gauchiste depuis la fin de l'Expédition du Nord et, par conséquent, nombre de ses factions professent les idéaux du socialisme. Cependant, l'objectif final du socialisme ne peut être atteint dans l'état actuel de l'économie chinoise. C'est pourquoi le Congrès des rapatriés a approuvé la Chinese Finance Development Commission (Commission des finances et du développement de la Chine), qui a pour mission de développer les entreprises privées contrôlées par l'État et les capitaux afin de favoriser le développement d'une éventuelle économie socialiste.\n\nDirigée par le frère de Song Qingling, Song Ziwen, la CFDC, aux yeux de la Troisième Internationale, semble n'être rien d'autre que du capitalisme. En effet, il s'agit d'une société d'investissement créée par le ministère des Finances pour parrainer la croissance des chemins de fer, des infrastructures et des capitaux dans le but ultime d'aider la Chine à effectuer une transition stricte vers une économie socialiste.  La SADC sera également dirigée par Li Shizeng, l'un des quatre aînés du KMT.\n\nLes idées du capitalisme d'État sont généralement soutenues par les deux principales factions du Kuomintang. Chen Gongbo a exprimé son intérêt pour le mouvement, mais il est plus radical dans sa position selon laquelle le Kuomintang devrait également procéder à la nationalisation du commerce extérieur. Chen soutient également que des sociétés privées à charte devraient aider les zones rurales à promouvoir le développement de coopératives agricoles rurales afin d'améliorer la production agraire de la Chine. Il a rejeté les critiques selon lesquelles ses idées soutiennent le capitalisme en affirmant que les efforts du Kuomintang en tant que parti d'avant-garde empêcheront la croissance économique de devenir celle du capitalisme monopolistique."

 chi_cng.17.a: "Ce n'est pas du capitalisme quand on le fait !"

 chi_cng.18.t: "Déterminer la base de classe du Kuomintang"
 chi_cng.18.d: "Dans son état original à Guangzhou, le Kuomintang était un parti de "grande tente" - un parti composé non seulement de révolutionnaires de gauche mais aussi de personnes aux positions plus conservatrices qui s'opposaient aux relations du KMT avec le Parti Syndicaliste Chinois et la Troisième Internationale. Par conséquent, l'une des questions clés de ce premier Congrès des Rapatriés est celle de savoir ce que représente le Kuomintang. Qui composera les membres de ce mouvement révolutionnaire pour réaliser le rêve de feu le Dr Sun ?\n\nDepuis la rupture avec la droite du KMT suite au désastre de l'Expédition du Nord, le Kuomintang s'est explicitement orienté vers la gauche. Alors que les anciens du parti, comme Wu Zhihui, soutiennent que le parti est pour tous ceux qui ne sont pas des seigneurs de la guerre, la majorité du Comité Central a déclaré que le Kuomintang ne représentera désormais que les ouvriers, les paysans et la petite bourgeoisie chinois. Citant les grèves de 1925 à Canton et Hong Kong, la position officielle du parti reconnaît l'existence d'une lutte des classes au sein de la société chinoise.\n\nContrairement au Parti Syndicaliste Chinois, si le Kuomintang croit que les travailleurs sont à l'avant-garde de la révolution, il ne pense pas qu'ils représentent une force suffisante. Le mouvement de masse et la base de classe du parti sont tirés par la paysannerie et la petite bourgeoisie (propriétaires de boutiques d'artisanat, intellectuels, étudiants et petits marchands). Bien que l'ensemble du parti ne soit pas d'accord avec l'idée de la lutte des classes, la déclaration d'une base de classe aliénera davantage le Kuomintang de droite de la gauche."

 chi_cng.18.a: "Leurs chaînes seront brisées !"

 chi_cng.19.t:0 "Fin du Congrès"
 chi_cng.19.d: "Avec ses remarques finales et définitives, le Second Congrès des Rapatriés s'est terminé par un succès retentissant. Néanmoins, la Révolution Nationale reste inachevée. La menace impérialiste en Chine n'a pas été traitée, et il faudra longtemps avant que le Kuomintang puisse déclarer que la Révolution Chinoise complète a été un succès.  Depuis ses humbles origines, l'exil européen et l'insurrection de Jiangfu, le Kuomintang a en effet parcouru un long chemin.\n\nAlors que beaucoup pensaient qu'elle serait à l'ordre du jour, la question de la Constitution des Cinq Pouvoirs et la décision de mettre fin à la tutelle politique n'ont pas encore été pleinement déterminées. Si certains délégués se sont déclarés favorables à l'extension de la démocratie aux masses, beaucoup ont convenu que le moment n'était pas encore propice à une telle mise en œuvre. Le Kuomintang va désormais régner en tant que parti unique dans l'accomplissement de la révolution nationale."

 chi_cng.19.a:0 "Zhonghua Minguo Wansui !"

chi_for.1.t: "Soutien du centre KMT"
chi_for.1.d1: "Le Comité central du Kuomintang dans la province de Fujian a exprimé sa volonté de nous soutenir dans la lutte contre cette clique traîtresse du Vieux Gui. Bien que certains de nos généraux et fonctionnaires pensent que le fait d'accepter leur aide nous fera progressivement nous soumettre à eux, pour nous, leur soutien apportera en effet une grande aide dans la guerre contre Ma Ji".
 chi_for.1.d2: "Le Comité central du KMT dans la région du Fujian a montré de façon inattendue son soutien à notre égard contre les Fédéralistes et les Marchands. La plupart s'opposent à toute connexion avec le Comité central du KMT de gauche avec Wang Jingwei comme leader parce qu'ils nous ont trahis de manière critique pendant la guerre du Guangxi. Cependant, comme nous devons également faire face à la menace de la Clique de Guangdong, il serait beaucoup plus facile pour nous de gagner la guerre si nous acceptions cette aide... temporairement"
chi_for.1.a: "Bien sûr, accueillez-les."
chi_for.1.b: "C'est un commerce avec le diable."
chi_for.1.c: "Ceux qui ont des croyances différentes ne pourraient pas travailler ensemble."

chi_for.2.t: "Réponse de Liangguang KMT"
chi_for.2.d1: "Après une période de silence, les troupes du KMT à Liangguang ont finalement montré leur volonté de recevoir notre soutien. Le processus de prise de cette décision est peut-être tortueux, voire ardu, mais au nom de la Révolution, rien n'est insurmontable. Et maintenant, la bonne nouvelle s'est répandue parmi nos soldats et nos travailleurs, ce qui fait que tout le monde fait des heures supplémentaires et souhaite seulement que plus de marchandises puissent être livrées à nos frères de Liangguang en toute sécurité".
 chi_for.2.d2: "\"Incroyable !\" est le seul son qui reste après un court silence et une énorme et violente explosion de bruit dans le Comité central du Kuomintang. Peu importe la raison, comment ces Liangguang tsheh-laus ont-ils pu décider de refuser notre véritable bonté et ne pas considérer qu'il s'agit de la révolution ? Non seulement cela choque les membres du Comité, mais cela déclenche également une énorme vague de dissidence dans notre population. Bien que des voix s'élèvent pour demander l'expulsion de la totalité du Liangguang Kuomintang, notre leader a déclaré que le Liangguang Kuomintang est toujours notre frère dans la révolution et que la seule raison pour laquelle ils refusent le soutien est qu'ils ne veulent pas augmenter la charge du Comité central."
chi_for.2.a: "L'union fait la force !"
chi_for.2.b: "Comme si nous avions eu confiance en cela."

chi_for.3.t: "Une capital provisoire à Nanjing ?"
chi_for.3.d: "Avec la conquête du Jiangsu des restes du Zhili du Sud, nous avons obtenu le grand prix de Nanjing. La ville est la capitale historique de plusieurs dynasties, a été le centre de la Ligue des huit provinces, et la capitale permanente préférée de nombreuses personnes du KMT. Longyan est petite et isolée, ce qui a aidé l'insurrection à survivre, mais ce fait n'aide pas l'administration civile et militaire du KMT. Il serait peut-être prudent de déplacer notre gouvernement à Nanjing jusqu'à ce que notre capitale finale soit déterminée".
chi_for.3.a: "Oui, déplacez la capitale vers le nord."
chi_for.3.b: "Non, les défenses de Longyan sont encore trop précieuses."

chi_for.4.t: "Une capitale provisoire à Hangzhou ?"
chi_for.4.d: "Avec la conquête du Zhejiang à partir des vestiges du Zhili du Sud, nous avons sécurisé Hangzhou, la capitale provinciale et un important centre de transport pour le chemin de fer de Chine centrale et le commerce maritime. Longyan est petite et isolée, ce qui a aidé l'insurrection à survivre, mais ce fait n'aide pas l'administration civile et militaire du KMT. Il serait peut-être prudent de déplacer notre gouvernement à Hangzhou jusqu'à ce que notre capitale finale soit déterminée".
chi_for.4.a: "Oui, déplacez la capitale vers le nord."
chi_for.4.b: "Non, les défenses de Longyan sont encore trop précieuses."

chi_for.5.t: "Une capital provisoire à Nanchang ?"
chi_for.5.d: "Avec la conquête du Jiangxi des restes du Zhili du sud, nous avons sécurisé Nanchang, la capitale de la province et un point dur stratégique qui menace à la fois l'est et le centre de la Chine. Longyan est petite et isolée, ce qui a aidé l'insurrection à survivre, mais ce fait n'aide pas l'administration civile et militaire du KMT. Il serait peut-être prudent de déplacer notre gouvernement à Nanchang jusqu'à ce que notre capitale finale soit déterminée"
chi_for.5.a: "Oui, déplacez la capitale vers le nord."
chi_for.5.b: "Non, les défenses de Longyan sont encore trop précieuses."

chi_for.6.t: "Vague d'activités de sabotage KMT"
chi_for.6.d: "Une série d'explosions dans les dépôts de l'armée [ROOT.GetName] et des lignes ferroviaires sabotées ont perturbé nos capacités militaires. Ces activités partisanes seraient le fait d'agents du Kuomintang travaillant sur notre territoire, mais jusqu'à présent, nos agents de sécurité n'ont appréhendé que des agents individuels. Il est inquiétant de constater que ces attaques ne visent que les troupes et les ressources destinées à notre lutte contre [CHI.GetNameDef], ce qui indique qu'ils disposent d'un niveau élevé de renseignements sur les mouvements quotidiens de notre armée. Les rapports de la ligne de front indiquent que le Kuomintang prévoit de lancer une offensive majeure contre nous."
chi_for.6.a: "Nous devons nous préparer au pire !"

chi_for.7.t: "Le Kuomintang prépare une attaque contre nous"
chi_for.7.d: "Des rapports provenant de notre frontière commune avec [CHI.GetNameDef] ont indiqué un renforcement significatif de leurs forces sur la frontière. Des rapports d'activités suspectes près de nos dépôts militaires et des tracts de propagande près des casernes pourraient être le signe que les agents secrets du Kuomintang sapent toute défense. Il est probable qu'ils prévoient d'envahir la région dans un avenir très proche".
chi_for.7.a: "Nous devons nous préparer au pire !"

 # CHI side:
 chi_for.8.t: "Escarmouches aux frontières entre [ANQ.GetName] et [CHI.GetNameDef]"
 # ANQ has no allies:
 #chi_for.8.d1: "Up until now, [ANQ.GetLeader]'s revolt against the Nanjing regime and our own uprising have avoided directly confronting each other. However, this uneasy cease-fire was never meant to hold, and now local conflicts have arisen with NRA and Anqing forces engaging each other.\n\nAs our goals of National Revolution are in direct conflict with [ANQ.GetName] warlordry, many within the central committee believe the broadening of the war in the Five Provinces is inevitable and welcome it. Some groups within the NRA have spoken against this arguing that a delay in the conflict will give us better time to prepare."
 # ANQ allied with FNG:
 chi_for.8.d1: "Jusqu'à présent, la révolte de [ANQ.GetLeader] contre le régime de Nanjing et notre propre soulèvement ont évité de s'affronter directement. Cependant, ce cessez-le-feu précaire n'a jamais été censé tenir, et maintenant des conflits locaux ont surgi avec les forces de la NRA et d'Anqing qui s'affrontent.\n\nComme nos objectifs de Révolution Nationale sont en conflit direct avec la guerre de [ANQ.GetName], beaucoup au sein du comité central pensent que l'élargissement de la guerre dans les Cinq Provinces est inévitable et s'en félicitent. Certains groupes au sein de la NRA se sont prononcés contre cela, arguant que les forces expéditionnaires fengtiennes écraseront la NRA, qui est faible, et que la révolution tomberait entre les mains du gouvernement fengtien et échouerait enfin."
 # ANQ allied with QIE:
 chi_for.8.d2: "Jusqu'à présent, la révolte de [ANQ.GetLeader] contre le régime de Nanjing et notre propre soulèvement ont évité de s'affronter directement. Cependant, ce cessez-le-feu précaire n'a jamais été censé tenir, et maintenant des conflits locaux ont surgi avec les forces de la NRA et d'Anqing qui s'affrontent.\n\nComme nos objectifs de révolution nationale sont en conflit direct avec la guerre de [ANQ.GetName], beaucoup au sein du comité central pensent que l'élargissement de la guerre dans les Cinq Provinces est inévitable et s'en félicitent. Certains groupes au sein de la NRA se sont prononcés contre cela, arguant que la clique de Zhilli au nord écrasera la NRA, affaiblie, et que la révolution échouera bientôt à atteindre l'objectif du soulèvement de Wuhan et s'éteindra enfin."
 # ANQ has no allies:
 #chi_for.8.a: "Divide and conquer."
 # ANQ allied with FNG:
 chi_for.8.a: "Nous luttons maintenant aussi contre l'impérialisme japonais ?"
 # ANQ allied with QIE:
 chi_for.8.b: "Nous allons briser les alliés de Qing !"
 # Peace:
 chi_for.8.c: "La paix prévaudra, pour l'instant..."

 # ANQ side:
chi_for.9.t: "Guerre entre [ANQ.GetName] et [CHI.GetNameDef]" # ANQ side
 # ANQ has no allies:
 #chi_for.9.d1: "Up until now, [CHI.GetLeader]'s revolt against the Nanjing regime and our own uprising have avoided directly confronting each other. However, this uneasy cease-fire was never meant to hold, and now war has officially broken out. As our goal of restoring peace in the Five Provinces is in direct conflict with their so-called\"national revolution\", the broadening of our struggle was inevitable."
 # ANQ allied with FNG:
 chi_for.9.d1: "Jusqu'à présent, la révolte de [CHI.GetLeader] contre le régime de Nanjing et notre propre soulèvement ont évité de s'affronter directement. Cependant, ce cessez-le-feu précaire n'a jamais été censé tenir, et maintenant la guerre a officiellement éclaté.\n\n Avec l'aide de [FNG.GetNameDef], nos forces pourraient avoir un léger avantage matériel sur les nationalistes, à condition que nous soyons capables de tenir les côtes."
 # ANQ allied with QIE:
 chi_for.9.d2: "Jusqu'à présent, la révolte de [CHI.GetLeader] contre le régime de Nanjing et notre propre soulèvement ont évité de s'affronter directement. Cependant, ce cessez-le-feu précaire n'a jamais été censé tenir, et maintenant la guerre a officiellement éclaté.\n\nAvec l'intervention de [QIE.GetNameDef] de notre côté du conflit, nos forces auront une plus grande marge de manœuvre dans notre lutte contre [LEP.GetLeader] et [CHI.GetLeader], même si ce sera toujours un combat difficile."
 chi_for.9.a: "[FNG.GetLeader] va mettre de l'ordre en Chine !"
 chi_for.9.b: "[QIE.GetLeader] va mettre de l'ordre en Chine !"

chi_for.10.t: "Le [LEP.GetName] est battu"
 chi_for.10.d1: "Avec la capitulation des forces [LEP.GetAdjective] restantes, nous avons finalement battu l'un de nos concurrents pour le contrôle des cinq provinces de l'Est, et notre première grande étape vers la sécurisation de la région a été réalisée. Notre prochaine priorité devrait être de finir de poursuivre notre conflit avec [ANQ.GetNameDef] afin qu'un Est pacifique puisse être établi."
chi_for.10.d2: "Avec la capitulation des forces restantes [LEP.GetAdjective], nous avons finalement battu nos deux concurrents pour le contrôle des cinq provinces de l'Est. Notre contrôle sur la région est maintenant assuré, avec seulement un rapport de banditisme errant qui remet en question l'autorité de [ROOT.GetNameDef]. Depuis cette zone de transit, la Révolution nationale aura une base solide pour réunifier le pays."
chi_for.10.a: "Hourrah !"

chi_for.11.t: "La [ANQ.GetName] est défaite"
 chi_for.11.d1: "Avec la capitulation des forces [ANQ.GetAdjective] restantes, nous avons finalement battu l'un de nos concurrents pour le contrôle des cinq provinces de l'Est, et notre première grande étape vers la sécurisation de la région a été réalisée. Notre prochaine priorité devrait être de terminer la poursuite de notre conflit avec [LEP.GetNameDef] afin qu'un Est pacifique puisse être établi."
chi_for.11.d2: "Avec la capitulation des forces restantes [ANQ.GetAdjective], nous avons finalement battu nos deux concurrents pour le contrôle des cinq provinces de l'Est. Notre contrôle sur la région est maintenant assuré, avec seulement un rapport de banditisme errant qui remet en question l'autorité de [ROOT.GetNameDef]. Depuis cette zone de transit, la Révolution nationale aura une base solide pour réunifier le pays."
chi_for.11.a: "Hourrah !"

chi_for.12.t: "La [ANQ.GetName] est défaite"
 chi_for.12.d: "Nos alliés la [ANQ.GetName] ont été envahis par [606.controller.GetNameDef], et avec leur défaite, le but du combat dans le sud de la Chine n'est pas très utile. Nous pourrions poursuivre la campagne afin de sécuriser nous-mêmes les cinq provinces et mettre en place un gouvernement régional plus tard, mais notre principale menace est et reste [QIE.GetNameDef], dont la capitale borde notre territoire principal. Il serait prudent de nous retirer pour l'instant afin de ne plus avoir à nous soucier que d'une guerre sur un seul front."
chi_for.12.a: "Nous devons nous regrouper et nous concentrer sur le front de Beijing."

 chi_for.13.t: "Le [FNG.GetName] évacue l'Est de la Chine"
 chi_for.13.d: "Avec notre défaite contre [ANQ.GetNameDef], [FNG.GetNameDef], leurs alliés, ont officiellement retiré leurs forces expéditionnaires de l'intervention en Chine orientale. Le pari de [FNG.GetLeader] de soutenir la lutte de [ANQ.GetLeader] n'a manifestement pas porté ses fruits, le laissant avec un allié de moins au sud de la Grande Muraille.\n\nMaintenant que les forces de Fengtian se sont retirées, notre conflit avec eux se termine comme il a commencé : officieusement."
 chi_for.13.a: "Paix avec le Nord-Est, pour l'instant."

chi_for.14.t: "La proclamation anti-fédéraliste de [CHI.GetLeader]"
 chi_for.14.d: "Dans un discours prononcé aujourd'hui, [CHI.GetLeader] a réagi durement à la nouvelle alliance des fédéralistes chinois dans le sud. Le soi-disant idéal fédéraliste qui est suggéré pour la Chine a été, et continuera d'être, une fausse solution colportée par les seigneurs de la guerre. Si la Chine devient une république sans contrôle centralisé, alors les vainqueurs seront les seigneurs de guerre qui contrôlent une province, et non le peuple. En pratique, le fédéralisme est en fait un seigneur de guerre, et seul un État centralisé peut apporter la démocratie et la paix au peuple"
chi_for.14.a: "Aucun d'entre eux n'est exempt de péché."
chi_for.14.b: "Les Fédéralistes ont été étonnés par cette doctrine."

 chi_for.15.t: "Xue Yue et Zhang Fakui arrivent de [HND.GetName]"
 chi_for.15.d: "Grâce à la lutte de Sun Fo et d'autres, Zhang Fakui et Xue Yue ont finalement été appelés à la nouvelle révolution et sont rentrés en Chine récemment de la commune de Bharatiya. Ces années difficiles en tant qu'attachés dans la commune de Bharatiya ont renforcé leur volonté et leur persévérance. Bien que certains membres du comité pensent que leur pensée de droite pourrait rendre le KMT compliqué plus indéterminé et même avoir un impact sur les progrès de la révolution, leur splendide capacité militaire renforcera grandement nos forces"
chi_for.15.a: "Bienvenue à la maison, camarades."

chi_for.16.t: "Salutations de la Chine"
 chi_for.16.d: "Lorsque les navires du Kuomintang débarquent dans le port de Calcutta, toutes les forces révolutionnaires de l'Est ont les yeux rivés sur cette ville "rouge". Et c'est la première rencontre entre le leader de la Commune Bhârate et la haute direction du Kuomintang. Bien sûr, ce n'est pas le premier contact entre les deux parties, puisque dès l'échec de l'Expédition du Nord, plusieurs généraux du KMT sont venus en Inde en tant que conseillers. Au cours de cette rencontre, le Kuomintang leur a également demandé explicitement de retourner dans leur pays pour rejoindre la révolution. De toute évidence, la Chine a plus besoin de la puissance révolutionnaire que nous."
chi_for.16.a: "Au revoir, camarade !"

chi_for.17.t: "Évasion du groupe consultatif chinois"
 chi_for.17.d: "Bien avant la résolution sur la guerre contre les forces locales en Chine, il y avait une forte opposition au sein de notre état-major, qui était bien sûr l'avis de nos conseillers chinois sur cette possible guerre. Mais à notre grande surprise, après que les résolutions pertinentes ont été prises, le groupe consultatif chinois, qui avait observé la situation de guerre sur la ligne de front jusqu'à hier, a disparu sans dire un mot. D'après l'enquête menée par nos forces de garnison, ils semblaient avoir franchi la frontière et avaient disparu dans la forêt tropicale de la péninsule d'Indochine. Jusqu'à présent, l'opération de recherche a été infructueuse, et il y a de féroces combats de haut niveau pour savoir s'il faut alerter les diplomates du Kuomintang ou non"
chi_for.17.a: "Où vont-ils ?"

chi_for.18.t: "Exil de Zhang Fakui et Xue Yue"
 chi_for.18.d1: "Alors que notre armée était en marche ce matin, un soldat a fait une découverte choquante : Il est tombé sur Zhang Fakui et Xueyue, les généraux disparus de la commune de Bharatiya depuis plusieurs mois. Cet événement extraordinaire a même surpris le Haut Commandement et le Comité central du Kuomintang. Interrogés, les deux généraux ont informé nos hommes qu'en apprenant qu'il y aurait une guerre entre la commune de Bharatiya et les forces chinoises, ils ont décidé de s'exiler plutôt que de lutter contre leurs semblables. Leur histoire patriotique leur a valu beaucoup de sympathie parmi nos propres forces. En apprenant cette histoire, le Comité central a approuvé la réintégration de ces deux personnes dans leurs rôles précédents, et elles seront autorisées à retourner au front pour commander, si elles obtiennent le feu vert final"
 chi_for.18.d2: "Selon nos membres locaux du Kuomintang, Zhang Fakui et Xue Yue, deux anciens conseillers chinois disparus dans la commune de Bharatiya il y a quelques mois, ont refait surface sur notre territoire. L'arrivée de ces deux dirigeants contribuera certainement à notre révolution actuelle, c'est pourquoi une proposition visant à les inviter au sein du gouvernement a été approuvée par un vote complet. Après avoir appris cela, Zhang Fakui et Xue Yue se dirigent maintenant vers notre capitale, escortés par les troupes du Kuomintang"
chi_for.18.a: "Bienvenue chez toi, camarade."
chi_for.18.b: "Ils peuvent faire partie de nous."
chi_for.18.c: "Laisse-les partir pour trouver un nouveau foyer."

chi_for.21.t: "L'ultimatum du KMT"
 chi_for.21.d: "Depuis l'incident de Hong Kong en 1925, la communauté internationale se méfie du Kuomintang, dont elle craint les tendances radicales, socialistes et nationalistes. Leur défaite dans l'Expédition du Nord était censée éteindre définitivement la menace, et l'établissement des Villes des Légations était censé garantir un avenir de paix et de coopération avec les Chinois. Lorsque les premiers rapports sur l'émergence d'une insurrection KMT dans les montagnes sont arrivés, Sun Chuanfang et la ligue étaient censés s'en occuper, en respectant leur part du marché. Comme nous avions tort.\n\nLe soulèvement des vestiges du KMT a eu raison de la Ligue trop rapidement en 1936, et depuis lors, nous avons observé avec inquiétude l'armée socialiste marcher à travers la Chine - sans aucun doute soutenue par les pouvoirs du Syndicalisme. Les multiples tentatives d'arrêter cette marée rouge par les forces chinoises indigènes ont échoué, et nos commandants ont commencé à se préparer à l'inévitable.\n\nLes choses sont finalement arrivées à un point critique aujourd'hui. Enhardi par leurs succès, les agitateurs du KMT ont organisé une série de protestations et de grèves dans nos villes - un prétexte peu convaincant pour envahir. Nous avons reçu un dernier ultimatum signé personnellement par [CHI.GetLeader], exigeant le transfert du contrôle de nos concessions à leurs autorités - ce qui marquerait la fin des Légations.\n\nCompte tenu du pouvoir écrasant du gouvernement nationaliste, notre administration est divisée. Certains disent que nous ferions mieux d'arrêter les frais et de partir, tandis que d'autres soutiennent que la puissante défense que nous avons érigée et la loyauté que nous avons gagnée auprès des habitants (rejoints par ceux qui fuient l'avancée du KMT) suffiront à les retenir jusqu'à l'arrivée de renforts étrangers. Finalement, le conseil prend une décision..."
chi_for.21.a: "Ils nous ont fait une offre que nous ne pouvons pas refuser."
chi_for.21.b: "Les grandes puissances nous protégeront."

chi_for.22.t: "Réponse des villes des Légations"
 chi_for.22.d1: "Les villes de légation ont accepté de rejoindre enfin la Chine après y avoir opprimé les citoyens chinois pendant de nombreuses années. Des endroits comme Hong Kong et Shanghai n'ont pas vraiment été libres depuis des décennies, des générations vivant et mourant sous le joug européen. Maintenant que les villes clés sont sous notre contrôle, elles peuvent enfin être libérées du colonialisme européen"
chi_for.22.d2: "Les légations ont refusé nos justes revendications et ont plaidé auprès de l'Europe pour sa protection, cela ne les sauvera pas à la lecture de nos armées. La seule question est de savoir si nous devons aller jusqu'à les attaquer".
chi_for.22.a: "Au revoir, les impérialistes."
chi_for.22.b: "Les impérialistes ne sont pas crédibles."

chi_for.23.t: "Ordre du Comité central du Kuomintang"
chi_for.23.d: "Le Comité central a jugé acceptable de travailler avec notre nouveau gouvernement. Ils exigent que nous coopérions avec eux et que nous nous soumettions à leurs ordres. Si nous devons accepter ces exigences, notre gouvernement actuel manquera de tout pouvoir réel ; au lieu de cela, le gouvernement principal prendra nos plus grandes décisions à notre place".
chi_for.23.a: "Bien sûr, nous n'avons pas le choix."
chi_for.23.b: "Il y a toujours une route, et l'espoir aussi."

chi_for.24.t: "Ordre du Comité central du Kuomintang"
chi_for.24.d: "Le Comité central a jugé acceptable de travailler avec notre nouveau gouvernement. Ils exigent que nous coopérions avec eux et que nous nous soumettions à leurs ordres. Si nous devons accepter ces exigences, notre gouvernement actuel manquera de tout pouvoir réel ; au lieu de cela, le gouvernement principal prendra nos plus grandes décisions à notre place".
chi_for.24.a: "Bien sûr, nous n'avons pas le choix."
chi_for.24.b: "Il y a toujours une route, et l'espoir aussi."

chi_for.25.t: "Réponse du Hunan"
 chi_for.25.d1: "Les KMT du Hunan ont accepté de travailler avec nous et ont promis leur loyauté au Comité central. Avec cette victoire de la diplomatie, notre place en Chine s'est encore accrue, augmentant nos chances de sécuriser la Chine pour le Kuomintang"
chi_for.25.d2: "Les imbéciles insolents du Hunan ont refusé de travailler avec notre branche du Kuomintang en prétendant que nous avons trahi la cause, ils vont sûrement payer pour l'insulte qu'ils nous ont lancée."
chi_for.25.a: "Excellent."
chi_for.25.b: "Nous trouverons un moment pour nous occuper d'eux."

chi_for.26.t: "Réponse de Liangguang"
 chi_for.26.d1: "Les KMT de Liangguang ont accepté de travailler avec nous et ont promis leur loyauté au Comité central. Avec cette victoire de la diplomatie, notre place en Chine s'est encore accrue, augmentant nos chances de sécuriser la Chine pour le Kuomintang"
chi_for.26.d2: "Les imbéciles insolents de Liangguang ont refusé de travailler avec notre branche du Kuomintang en prétendant que nous avons trahi la cause, ils vont sûrement payer pour l'insulte qu'ils nous ont lancée."
chi_for.26.a: "Excellent."
chi_for.26.b: "Nous trouverons un moment pour nous occuper d'eux."

chi_for.27.t: "Un pacte de non-agression avec le Fujian KMT ?"
 chi_for.27.d: "Le gouvernement du Kuomintang du Fujian a envoyé une offre de non-agression à Chen dans l'espoir que deux révolutions similaires puissent fonctionner ensemble. Le Kuomintang est le seul autre gouvernement qui reconnaît la véritable démocratie en Chine, il est donc dans notre propre intérêt de nous assurer qu'au moins l'un d'entre nous réussisse à unifier la Chine"
chi_for.27.a: "D'accord, ils ne doivent pas gêner notre développement."
chi_for.27.b: "Refusé, les radicaux trouveront toujours des moyens d'interférer."

chi_for.28.t: "Réponse de Chen Jiongming"
 chi_for.28.d1: "Chen Jiongming a accepté notre proposition de non-agression sous la cause que l'un de nous doit unifier la Chine, il a mentionné comment si son gouvernement échoue, nos gouvernements seront le dernier bastion de la vraie démocratie en Chine. Maintenant qu'il a accepté, nous pouvons nous sentir en sécurité à l'Ouest pour le moment, mais un jour nous devrons décider si le gouvernement de Chen ou le nôtre unifiera la Chine"
 chi_for.28.d2: "Le fou de Liangguang a refusé notre pacte, cela ne peut signifier qu'une chose... il prépare un attentat prochainement. Nous devons rester fatigués au cas où il ferait un geste, mais on nous a dit que ses armées ne sont pas entièrement fidèles à sa cause."
chi_for.28.a: "Bien."
chi_for.28.b: "Il le regrettera."

chi_for.29.t: "Ordre du Comité central du Kuomintang"
chi_for.29.d: "Le Comité central a jugé acceptable de travailler avec notre nouveau gouvernement. Ils exigent que nous coopérions avec eux et que nous nous soumettions à leurs ordres. Si nous devons accepter ces exigences, notre gouvernement actuel manquera de tout pouvoir réel ; au lieu de cela, le gouvernement principal prendra nos plus grandes décisions à notre place".
chi_for.29.a: "Bien sûr, nous n'avons pas le choix."
chi_for.29.b: "Il y a toujours une route, et l'espoir aussi."

