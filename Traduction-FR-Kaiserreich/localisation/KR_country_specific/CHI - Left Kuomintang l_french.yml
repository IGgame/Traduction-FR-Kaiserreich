 CHI_dec_integrate_YUN: "Le Sud-Ouest de la Chine a longtemps été isolé de la politique, il est temps qu'il soit à nouveau représenté"
CHI_dec_integrate_SZC: "Le Sichuan est l'une des régions les plus peuplées de Chine, il est donc de notre devoir de réintégrer le bassin du Sichuan sous notre contrôle total".
 CHI_dec_integrate_SHX: "Le Shanxi a longtemps été connu comme la clique neutre en raison de sa réticence à s'impliquer dans d'autres conflits, les montagnes étant sous notre zone d'influence, nous devons faire sortir la province modèle de sa neutralité."
 CHI_dec_integrate_XSM: "La clique Ma est la clé du nord-ouest et il est donc naturel qu'elle soit réincorporée dans notre gouvernement."
CHI_dec_integrate_SIK: "La région du Xinjiang est la frontière sauvage de la Chine, lorsque les Qing étaient aux commandes, ils n'avaient que peu d'interaction avec l'extrême ouest. Nous allons rectifier cette erreur et empêcher qu'une autre grande guerre n'éclate dans la province".
 CHI_dec_integrate_FNG: "Le Nord-Est est maintenant pacifié et le gouvernement autonome qui y a été mis en place a maintenant dépassé son utilité. Nous devrions commencer la réintégration immédiatement et sécuriser notre frontière contre l'Extrême-Orient russe"

CHI_dec_pop_industrialise: "Améliorer notre soutien"
CHI_dec_pop_industrialise_desc: "Avec la Commission en place, notre gouvernement peut obtenir davantage de soutien grâce aux usines que nous construisons."
 CHI_dec_civ_industrialise:0 "Industrialiser [FROM.GetName]"
 CHI_dec_dock_industrialise: "Construire un chantier naval à [FROM.GetName]."

CHI_dec_locate_nanjing: "Déclarer Nanjing capitale permanente"
CHI_dec_locate_nanjing_desc: "Nanjing est l'endroit où la république a été forgée et est donc un lieu idéal pour notre nouvelle capitale".
CHI_dec_locate_beijing: "Déclarer Beijing capitale permanente"
CHI_dec_locate_beijing_desc: "Beijing a longtemps été la capitale de la Chine impériale ; cependant, avec la ville entre nos mains, nous pouvons faire preuve de plus d'autorité avec elle comme capitale".
CHI_dec_locate_wuchang: "Déclarer Wuchang capitale permanente"
CHI_dec_locate_wuchang_desc: "Wuchang a été le lieu de naissance de la glorieuse révolution qui a renversé le décadent Qing et servira de nouveau départ à une nouvelle république."

CHI_mission_get_access_sea: "Accéder à la mer"
CHI_mission_get_access_sea_desc: "Sans un port sous notre contrôle, le gouvernement du KMT en exil aura des difficultés à rentrer chez lui. Si nous pouvons reprendre un port dans la province de Fujian, nous pourrons assurer une route directe vers la région de base".
CHI_mission_secure_fujian: "Sécuriser la province de Fujian"
CHI_mission_secure_fujian_desc: "Nos agents et les membres du parti se trouvent dans toute la campagne du Fujian. Il sera beaucoup plus facile de sécuriser le reste de la province et d'y lever plus d'unités que dans d'autres régions".
CHI_mission_secure_gannan: "Sécuriser la préfecture de Gannan"
CHI_mission_secure_gannan_desc: "Notre proximité avec le sud du Jiangxi et notre travail antérieur pour obtenir l'approbation des groupes de paysans locaux signifie que la région de Gannan peut être facilement sécurisée par nos armées"

 CHI_seize_macau: "Exiger le Retour de Macao au Portugal"
 CHI_seize_macau_desc: "Macao appartient au Portugal depuis 1557 sur la base d'un bail, bien que les Portugais aient certainement profité de notre faiblesse pendant le Siècle de l'Humiliation en annexant Taipa et Coloane. Nous exigerons du gouvernement portugais qu'il nous rende notre territoire... ou nous serons menacés de guerre."

 CHI_threaten_ger_treaty_ports: "Exiger que les Allemands se retirent de la Chine"
 CHI_threaten_ger_treaty_ports_desc: "Nous avons trop longtemps souffert de l'humiliation de l'Allemagne, depuis l'échec de la première Expédition du Nord jusqu'à la restauration de la méprisable monarchie Qing. Avec le Parti Nationaliste au pouvoir, nous exigerons que les Allemands se retirent complètement de toutes les acquisitions territoriales sur le continent chinois."

### Flavor - CHI ####
### By Suzu #####

 chi_flavor.1.t: "Chen Gongbo publie son œuvre"
 chi_flavor.1.d: "Souvent insulté comme n'étant rien de plus que le chien de poche de Wang par ses rivaux politiques, le politicien du Kuomintang Chen Gongbo a récemment publié son magnum opus dans "Révolutions et Pensée". Décidément marxiste, l'ouvrage de Chen a suscité la controverse parmi les membres de gauche du Kuomintang, plus libéraux, qui ne veulent pas associer l'idéologie de Sun Yat-sen au marxisme.\n\nBien qu'il ait été membre du Parti syndicaliste chinois dans sa jeunesse, Chen Gongbo a depuis longtemps pris ses distances avec le marxisme chinois. Cependant, il emploie fréquemment la terminologie syndicaliste et pense que l'histoire reflète le "matérialisme". Se défendant d'être marxiste, les opinions de Chen ne peuvent être décrites que comme éclectiques ou "orientées vers le marxisme."\n\nRédigé pendant son exil en France, mais terminé à son retour en Chine, son dernier ouvrage, "Révolutions et Pensée", décrit sa weltanschauung, l'idée que la matière et le mouvement sont les constituants fondamentaux du monde. Il affirme que le Kuomintang doit s'élever au-dessus du capitalisme et que la conclusion de la Weltkrieg, si elle a renversé l'ordre capitaliste en Grande-Bretagne et en France, n'a fait qu'affirmer le capitalisme sur les peuples chinois opprimés, comme en témoigne l'intervention de l'Allemagne dans l'Expédition du Nord.\n\nSon travail a été accueilli avec une approbation retentissante par les éléments radicaux au sein de l'Association des Camarades Réorganisés. Cependant, il a été accueilli avec de vives critiques par les modérés de l'ACR et le Comité d'Action Provisoire. Certains membres du Comité d'Action Provisoire ont même suggéré de censurer le livre car il constitue ce qu'ils déclarent être une propagande résolument syndicaliste."
 chi_flavor.1.a: "Un écrivain brillant, ce Chen Gongbo !"

 chi_flavor.2.t: "Chanson à minuit"
 chi_flavor.2.d: "Un nouveau film a vu le jour dans les cinémas chinois ! Ce nouveau chef-d'œuvre cinématographique, qui a été déclaré premier film d'horreur de Chine, est réalisé par le cinéaste de gauche Ma-Xu Weibang. Il s'inspire du film américain de 1923 "Le Bossu de Notre-Dame" et du roman français de 1910, "La Fantôme de l'Opéra".\n\nLes critiques du film ont fait remarquer que les tons anxieux du genre horrifique semblent reproduire l'anxiété même du peuple chinois face à l'évolution constante du paysage politique du pays. En outre, les personnages gauchistes et nationalistes du film ont amené le Kuomintang à le soutenir officiellement.\n\nMettant en vedette le bel acteur Jin Shan dans le rôle de Song Danping et la belle actrice Hu Ping dans celui de Li Xiaoxia (l'amante de Song Danping), le film se déroule par une nuit sombre et orageuse de 1926. Un groupe d'acteurs arrive dans un théâtre démoli et commence à s'entraîner pour leur spectacle. Un soir, le premier rôle, Sun Xiao'ou, demande à répéter son rôle tout seul, mais il a du mal à maîtriser son texte. Alors qu'il continue à répéter, une voix mystérieuse prête soudain sa voix à l'acteur, l'aidant à apprendre son texte. L'acteur décide de rechercher cet ange bienveillant et découvre que la voix n'est autre que celle du célèbre acteur Song Danping, que l'on croyait décédé.\n\nDans des flashbacks, Danping révèle qu'avant d'être acteur, il avait été un révolutionnaire de la Seconde Révolution contre Yuan Shikai. Après l'échec de la révolution, il s'est caché et est tombé amoureux de Li Xiaoxia. Le rival de Danping, Tang Jun, fait cependant torturer Danping et l'attaque à l'acide. Gêné et honteux de ses cicatrices viscérales, Danping se cache à nouveau, ce qui rend Xiaoxia folle. Il passe ses nuits au théâtre, seul et caché, à réconforter une Xiaoxia mentalement instable.\n\nDe nos jours, la troupe d'acteurs parvient à présenter son spectacle à nul autre que le propriétaire du théâtre, Tang Jun, qui se prend d'affection pour la petite amie de Sun et tente de s'en emparer lorsque Sun se défend. Dans la lutte, la petite amie de Sun meurt, mais Danping sort de sa cachette pour combattre Tang Jun. Les spectateurs du théâtre voient en Danping un monstre à cause de son visage défiguré et tentent de le chasser avec des torches. À la fin du film, Danping se jette dans la mort tandis que Xiaoxia retrouve enfin la raison."
 chi_flavor.2.a:0 "Quelqu'un peut me passer un mouchoir..."

 chi_flavor.3.t: "La Ligue des écrivains de gauche"
 chi_flavor.3.d: "Formée à Shanghai alors que la majorité du Kuomintang était en exil, la "Ligue des écrivains de gauche" est une force littéraire de premier plan dans le monde de la Chine révolutionnaire. Parmi les membres éminents du groupe figurent Hu Yepin, Rou Shi, Feng Keng, Yin Fu, Ding Ling et Li Weisen.\n\nAlors que le groupe était initialement associé au robuste auteur gauchiste Lu Xun, celui-ci a rapidement pris ses distances avec le groupe lorsqu'il est devenu évident qu'il serait mis à l'écart. De nombreux membres du groupe sont des syndicalistes, en raison de la croissance des mouvements syndicaux de gauche et nationalistes à Shanghai. Les membres du groupe adhèrent au point de vue radical selon lequel l'art doit refléter la vie de la classe ouvrière et doit servir à faire avancer la politique, en particulier le socialisme. Bien qu'ils ne soient pas officiellement associés au Kuomintang ni soutenus par lui, ils ont eu tendance à graviter autour de la Faction Réorganisée et du Comité d'Action Provisoire. \n\nCependant, récemment, un membre notable du groupe, Hu Yepin, a apparemment disparu. Sa femme Ding Ling a adressé des pétitions frénétiques à des représentants du gouvernement, dont Song Qingling elle-même, afin d'obtenir des informations sur la disparition de Hu. Il a été retrouvé mort dans une ruelle de Shanghai et, bien que des doigts accusent les cercles syndicalistes chinois rivaux, il existe également des rumeurs selon lesquelles il aurait été enlevé par des membres du Zhongteju de Dai Chuanfang."
 chi_flavor.3.a: "Quel développement intéressant..."

 chi_flavor.4.t: "Création de la CCBS"
 chi_flavor.4.d: "Après le succès du Premier Congrès des Rapatriés et la conclusion de la guerre de la Ligue, le gouvernement nationaliste s'est immédiatement efforcé d'établir sa prise et son emprise sur l'esprit et le cœur des Chinois. À la fin du Congrès, les délégués du Comité d'action provisoire et de l'Association des camarades réorganisés ont convenu que la radiodiffusion à grande échelle devait être utilisée afin de promouvoir le danghua - la "partification" de la société chinoise.\n\nL'une des premières réalisations du ministère a été la revitalisation du "Minguo Ribao" ou "Quotidien du peuple". Créé dès 1923, lorsque le parti nationaliste était basé à Shanghai, le journal a été contraint de fuir à l'étranger après l'échec de l'expédition du Nord. Rédigé en langue vernaculaire chinoise, le Minguo Ribao sera l'un des piliers du système de propagande nationaliste - il est placé sous la direction du Central Daily News et de la Central News Agency.\n\nPendant ce temps, le ministère des Communications ouvre un nouveau bureau bureaucratique appelé Bureau des télécommunications - pour s'occuper de la communication et de la diffusion radio. Les plans initiaux élaborés avec l'aide d'ingénieurs occidentaux de la Troisième Internationale, ont envisagé de manière ambitieuse un émetteur de 500 watts couvrant la zone entre Nanjing et Shanghai. Dans le but de faciliter l'organisation du travail du Parti au niveau local et de commencer la "partiification" de la nation chinoise, l'effort d'amélioration des communications dans tout le pays a jusqu'à présent dépassé les attentes.\n\nLes personnes parlant couramment le dialecte de Nanjing du mandarin et sachant lire et écrire sont encouragées à servir comme techniciens dans les stations de radio de plus en plus nombreuses dans le pays. En ce jour, le 12 novembre, anniversaire de la naissance de Sun Yat-sen, la station de radio nationaliste a été officiellement rebaptisée "China Central Broadcasting System"."
 chi_flavor.4.a: "Diffusion en direct de Nanjing !"

 chi_flavor.5.t: "Carrefours"
 chi_flavor.5.d: "Une nouvelle comédie burlesque est sortie des salles de cinéma. Elle a été réalisée par Shen Xiling avec Bai Yang et Zhao Dan. Bien que de nature comique, les critiques ont souligné que le film semble avoir des sous-entendus politiques concernant l'instabilité de la politique chinoise et la menace croissante du Japon.\n\nLe film commence dans un dock de Shanghai, où Xu, diplômé d'université, envisage de se suicider lorsque son ami Zhao (joué par le remarquable Zhao Dan) le ramène dans leur appartement. Nous apprenons que ces amis sont au chômage à Shanghai à la suite du fiasco financier du lundi noir qui a gravement affaibli la force économique de la ville. Pendant ce temps, une femme diplômée, Yang (jouée par Bai Yang), emménage à côté de Zhao, qui a trouvé un emploi dans le Minguo Ribao du Kuomintang. Une légère querelle éclate entre les deux voisins.\n\nCependant, ce qui est devenu une romance légère entre Zhao et Yang, prend fin soudainement lorsque Yang annonce un jour à Zhao qu'elle quitte Shanghai car l'usine dans laquelle elle travaillait a fermé. Zhao tente de convaincre Yang de rester mais elle décide de partir quand même. L'ami de Yang, qui reconnaît leur idylle, convainc Yang de rester à Shanghai.\n\nZhao découvre qu'il est lui-même au chômage. Il rencontre Yang et tous deux lisent dans le journal que Xu, l'ami de Zhao, s'est effectivement suicidé. Promettant de ne pas être "faibles" comme Xu, ils marchent vers le soleil couchant, optimistes quant à leur avenir."
 chi_flavor.5.a: "Un peu d'humour pour passer le temps..."

 chi_flavor.6.t: "Chen Bo'er"
 chi_flavor.6.d: "Née dans la petite ville d'Anbu, dans le comté de Chaozhou, dans la province du Guangdong, Chen Shenhua est issue d'une famille aisée et aimée de son père et de sa mère (la concubine de son père). Son statut d'élite lui a néanmoins permis d'aller à l'école dans une grande ville et elle a étudié à Nanjing et à Shanghai. Là, elle a appris à parler couramment l'anglais en plus de son cantonais natal et de son mandarin de collège.\n\nEn tant qu'éminente gauchiste, elle a rejoint le Kuomintang en 1937 afin de jouer un rôle central dans l'industrie cinématographique socialiste en plein essor en Chine. Elle est un écrivain de talent, dont les œuvres commentent la nature critique du féminisme en Chine. Ses écrits explorent les effets psychanalytiques plus profonds du "regard masculin" dans le cinéma, un regard que Chen Bo'er s'efforcera de combattre.\n\nEn raison de son activisme et de son engagement pour la cause socialiste, le gouvernement du Kuomintang l'a officiellement nommée première femme réalisatrice de cinéma en Chine. Elle a accepté ce poste à condition d'être autorisée à constituer sa propre équipe, qu'elle envisage comme étant principalement issue de la classe ouvrière, afin de mieux faire résonner les messages de ses films avec le prolétariat chinois. Elle est également connue pour ses expériences en matière d'animation, un domaine relativement nouveau dans le cinéma chinois, où elle utilise des animations artisanales en papier découpé et plié pour décrire la lutte révolutionnaire en cours."
 chi_flavor.6.a: "Nous soutenons ses efforts !"

 chi_flavor.7.t: "La mort de Lu Xun"
 chi_flavor.7.d: "Une tragédie est survenue dans le monde littéraire chinois aujourd'hui : le grand écrivain de gauche Lu Xun est décédé, peut-être à cause de sa longue habitude de gros fumeur. L'année dernière, il avait développé une tuberculose chronique et, depuis quelques semaines, sa santé déclinait. Le gouvernement nationaliste a officiellement présenté ses condoléances.\n\nLu Xun a commencé sa carrière littéraire comme tout autre intellectuel chinois de l'ère pré-républicaine, en étudiant les classiques confucéens en vue des examens civils. Le père et le grand-père de Lu Xun ont été pris dans un scandale de corruption qui a vu son grand-père emprisonné et son père victime d'une cruelle addiction à l'opium. Après avoir fréquenté l'école où il a été exposé aux idéaux occidentaux, Lu Xun s'est rendu au Japon en 1902 grâce à une bourse du gouvernement et a commencé à traduire des œuvres occidentales célèbres en chinois vernaculaire.\n\nAprès avoir vu la photo d'un civil chinois décapité par un soldat japonais pendant la guerre russo-japonaise et l'apathie totale dans les yeux des spectateurs chinois, Lu Xun est convaincu que la Chine a besoin d'être sauvée. Lorsque la révolution Xinhai est arrivée en 1911, il avait accédé à un poste d'érudit à Beijing. En 1917, il commence à écrire pour la "Nouvelle Jeunesse" de Chen Duxiu, où il publie sa nouvelle à succès "Journal d'un Fou". Il suit ce succès en 1927 avec sa grande œuvre, "L'Histoire Vraie d'Ah Q".\n\nSympathisant du Kuomintang, Lu Xun est invité comme conférencier à Whampoa et à l'université de Zhongshan à la veille de l'Expédition du Nord. Après l'échec de l'expédition, il s'est enfui à Shanghai, tout en restant sympathique à la guérilla de Song Qingling dans le Fujian. Au retour du Kuomintang à Nanjing après la Guerre de la Ligue, il envoie à Song un télégramme, félicitant l'Armée Nationale Révolutionnaire pour son succès."
 chi_flavor.7.a: "Memento Mori."

 chi_flavor.8.t: "National Socialisme Chinois"
 chi_flavor.8.d: "La China Reconstruction Society (Société pour la Reconstruction de la Chine) a souvent été dénoncée comme un parti de réactionnaires. Ses détracteurs soulignent que ses principaux dirigeants sont des hommes purement militaires et qu'elle vénère presque la Chine légaliste de l'archaïque empire Qin.\n\nMais la CRS est bel et bien conscient des réformes socialistes. Appelant leur modèle économique "national-socialisme", la CRS envisage une économie qui serait entièrement planifiée par l'État. Cela ne signifie pas que toutes les entreprises privées doivent disparaître, mais plutôt que la CRS prône la nationalisation des principales industries du pays. Tous les capitaux privés seraient alors utilisés pour construire le pays en vue d'une utilisation collective. Le développement de l'éducation, de l'agriculture, des industries et des infrastructures à l'échelle nationale sortirait des poches du capital privé - pour assurer la croissance d'une société collective laborieuse.\n\nLe premier idéologue du modèle national socialiste de la CRS n'est autre que He Zhonghan, l'un des diplômés exceptionnels de Whampoa et ancien élève du syndicaliste Dong Biwu. Il plaide pour la nationalisation complète de la terre et l'organisation de la production par des coopératives agricoles gérées par l'État. Cette stratégie permettra d'éviter la question de la redistribution des terres tout en utilisant la méthode de collectivisation de l'État pour améliorer le rendement des récoltes. Ainsi, toute notion de propriété privée sera éradiquée au profit d'une utilisation partagée des terres au service des intérêts nationaux. Seul le temps nous dira si leurs méthodes seront couronnées de succès ou non."
 chi_flavor.8.a: "Est-ce du vrai socialisme ?"

 chi_flavor.9.t: "Conseil de l'association des anciens élèves de la révolution de Whampoa"
 chi_flavor.9.d: "La SRC n'est pas la seule organisation composée de cadres de l'Académie Militaire de Whampoa. Dirigé par le chef du Comité d'Action Provisoire, Deng Yanda - le Conseil de l'Association des anciens élèves de l'Académie militaire Whampoa (WRAAC en anglais) ; le WRAAC estime que le cœur de la lutte révolutionnaire commence avec ses militaires. Constituant la vieille garde de l'Armée Nationale Révolutionnaire, le WRAAC est fidèle à son interprétation dite "pure" des Trois Principes du Peuple de feu le Dr Sun.\n\nSi, en Occident, une démocratie soutenue par l'armée semble être une recette pour l'autoritarisme, ce n'est pas le cas en Chine. Des années d'instabilité des seigneurs de la guerre et d'instabilité politique, comme l'assassinat de Song Jiaoren, ont convaincu beaucoup de gens, surtout ceux du Kuomintang, que la Chine avait besoin d'une main directrice pour la démocratie. L'objectif du WRAAC est d'encourager un esprit révolutionnaire au sein des cadres de Whampoa et de jeter les bases de la démocratie - en s'opposant aux factions plus radicales de Whampoa, qui prônent la fin du chaos parlementaire.\n\nDepuis sa proclamation officielle pour rivaliser avec la SRC au cours des dernières semaines, le WRAAC a considérablement augmenté en nombre. Il a également été rapporté que le chef des Forces Aériennes Révolutionnaires Nationales, Zhou Zirou, et le général Du Yuming avaient rejoint l'association."
 chi_flavor.9.a:0 "Intéressant."

 chi_flavor.10.t: "La volonté de l'éternel premier ministre"
 chi_flavor.10.d: "Devant la grande assemblée du Comité Central du Kuomintang, [CHI.GetLeader] a commencé la seconde expédition du Nord en lisant le testament du regretté et vénéré Dr Sun Yat-sen. Le testament avait été rédigé par Wang Jingwei lui-même mais avait été observé par les membres les plus anciens du parti tels que Dai Jitao, Wu Zhihui, Song Qingling, Song Ziwen, He Xiangning, Sun Fo et Zou Lu. Alors que Sun se meurt de sa maladie, le testament témoigne des souhaits du défunt père du Kuomintang.\n\n"Pendant quarante ans, je me suis consacré à la cause de la révolution nationale, dont l'objectif est de réaliser la liberté et l'égalité pour la Chine. L'expérience de quarante ans m'a convaincu que pour réaliser un tel objectif, il faut réveiller notre peuple, s'unir aux peuples du monde qui nous traitent sur un pied d'égalité, et mener ensemble un combat commun.\n\nAujourd'hui, le succès de la révolution n'est pas atteint. Tous mes camarades doivent suivre mes écrits, le Plan de reconstruction nationale, les Fondements de la reconstruction nationale, les Trois principes du peuple et le Manifeste du premier Congrès national, et poursuivre leurs efforts et leurs réalisations. Les propositions visant à mettre en place une Convention nationale et à abolir les traités inégaux doivent tout particulièrement être accomplies dans les plus brefs délais. C'est la mission que je vous confie de tout cœur." \n\nAlors que [CHI.GetLeader] terminait son discours, le Comité a éclaté en cris et en acclamations alors que le Kuomintang se prépare à accomplir la mission qui n'est pas encore terminée !"
 chi_flavor.10.a: "Nous finirons ce que vous avez commencé !"

 chi_flavor.11.t: "Le ministère de l'éducation"
 chi_flavor.11.d: "Dans le cadre du Plan de Reconstruction Nationale, un principe fondamental de la politique de reconstruction du Kuomintang est de promouvoir l'alphabétisation et de défendre les idées des Trois Principes du Peuple de Sun Yat-sen. À la suite d'un vote quasi unanime, le ministère de l'Éducation doit être considérablement élargi, de même que la principale institution académique révolutionnaire, l'Academia Sinica.\n\nCai Yuanpei espère parrainer la croissance de l'éducation de type occidental dans la société chinoise. L'ancien Chancelier de l'université de Beijing admire depuis longtemps le modèle éducatif européen tel que le système scolaire français et espère imiter la méthode française. Le ministère de l'éducation prévu doit se diviser en plusieurs départements : Bureau du conseiller, Secrétariat, Département des affaires générales, Département de l'enseignement supérieur, Département de l'enseignement élémentaire et secondaire, Département de l'éducation sociale, et Département de l'éducation mongole et tibétaine (pour promouvoir les Trois Principes au sein de ces groupes ethniques). En outre, des comités sur des formes spécifiques d'éducation, comme l'éducation médicale et la préservation des reliques historiques, seront également créés.\n\nEnfin, il est prévu de développer l'Academia Sinica. En plus de son administration, elle sera élargie pour inclure les instituts de physique, de chimie, d'ingénierie, de géologie, d'astronomie, d'histoire, de philosophie, de météorologie, de littérature chinoise, d'éducation, d'archéologie, de psychologie, de sciences sociales, de zoologie et de botanique."
 chi_flavor.11.a: "On se voit à l'école lundi !"

 chi_flavor.12.t: "Militarisation de l'État"
 chi_flavor.12.d: "Dans toute la Chine, les magasins de jouets ont cessé de vendre des ballons, des yoyos et des poupées pour enfants, au profit de figurines militaires, d'avions militaires en jouet et de navires. Ces derniers jours et ces dernières semaines, le gouvernement a encouragé l'éducation au "Militarisme Nationaliste", espérant ainsi éduquer la jeunesse sur les gloires de l'armée et encourager le leadership vers le Généralissime.\n\nLes écoles encouragent l'activité physique et l'entraînement, en mettant l'accent sur les efforts collectifs et de groupe plutôt que sur les réalisations individuelles. Les filles sont encouragées à devenir infirmières, et pour les garçons, s'engager dans l'armée serait l'accomplissement le plus notable que l'on puisse faire dans la vie. Les sciences humaines seraient découragées au profit des matières plus pratiques des sciences telles que la physique, la chimie et l'ingénierie. Par exemple, les cours de chimie encourageraient la production de bombes.\n\nEn définitive, dès leur plus jeune âge, les enfants chinois sont encouragés à aimer leur pays, à être prêts à sacrifier leur vie pour la nation. On leur apprend que tout doit servir à l'État, qu'il n'y a pas de plus grand honneur que d'être un rouage de la machine qu'est la Chine révolutionnaire. Les cartes dans les salles de classe montrent la Chine avec ses revendications irrédentistes sur la Mandchourie extérieure et Tawang, avec une rhétorique quotidienne encourageant la Chine à reprendre sa place dans le monde. Dire que la République de Chine est autoritaire serait un euphémisme ; le pays a sombré dans une nation totalitaire socialiste sans classes. Tant que la Société pour la reconstruction de la Chine existera, elle continuera à faire avancer les travailleurs et les soldats chinois dans la solidarité - en avant, un rempart de la révolution, pour faire revivre Zhonghua une fois pour toutes !"
 chi_flavor.12.a: "Sans le Parti Nationaliste, il n'y aurait pas de nouvelle Chine !"

 chi_flavor.13.t: "Classe de Whampoa de [GetYear]"
 chi_flavor.13.d: "La 7e promotion de l'Académie Militaire de la République de Chine, la promotion de [GetYear] est sur le point d'être inaugurée - en tant que nouvelle ligne de cadets de l'Armée Nationale Révolutionnaire. Si beaucoup de nouveaux cadets sont chinois, il y en a aussi dans les rangs des cadets, comme Chang Cheol-bu, qui est coréen, et quelques volontaires vietnamiens.\n\n[CHI.GetLeader] a prononcé un discours passionné devant les nouvelles recrues, déclarant qu'ils étaient fiers d'être les témoins de la prochaine génération de l'Armée Nationale Révolutionnaire. Les recrues ont ensuite récité leurs serments de loyauté envers l'Armée Nationale Révolutionnaire, reprenant sans hésiter la devise de l'école : fraternité, sincérité et dévouement. Depuis sa renaissance après la Guerre de la Ligue, la description originale de la porte de l'académie, "Ne franchissez pas cette porte parce que vous êtes avide de vie et craintif de mort", a été réécrite. Les recrues de Whampoa entrent dans l'académie en n'attendant rien de plus - que de devenir des martyrs pour la cause révolutionnaire.\n\nSi certains remettent en question l'immense rôle de l'armée dans la politique du Kuomintang, beaucoup s'accordent à dire que l'accent mis sur un esprit martial robuste sera la clé de l'unification. Si la Chine doit être unifiée, elle doit être dirigée par un cadre patriotique révolutionnaire, plus grand et plus puissant que toutes les armées des seigneurs de la guerre."
 chi_flavor.13.a: "Nous nous battons pour libérer la Chine !"

 chi_flavor.14.t: "Destin de la Marine de Beiyang"
 chi_flavor.14.d: "Des débats et des discussions ont eu lieu aujourd'hui dans [CHI.Capital.GetCapitalVictoryPointName] pour discuter du sort des amiraux de l'ancienne marine de Beiyang de la Clique Zhili et de la Clique Fengtian. Bien que leur service aux seigneurs de guerre traîtres laisse beaucoup à désirer, la marine républicaine nouvellement formée manque d'un certain nombre d'amiraux - en raison des années passées à combattre une insurrection de guérilla et à être à l'étranger.\n\nEn revanche, les amiraux des marines Fengtian et Zhili font remonter leur lignée navale à la flotte originale de Beiyang, formée en 1871. Outre le fait qu'ils ont accès aux navires modernes relativement peu nombreux en Chine, ils bénéficient de l'expérience navale de conseillers étrangers, notamment ceux de la Marine Impériale Allemande.\n\nNéanmoins, si d'éminents amiraux tels que Sa Zhenbing ont promis leur loyauté au nouveau gouvernement central, les partisans de la ligne dure au sein du gouvernement ont juré de ne pas céder un pouce d'amnistie aux anciens membres des cliques de seigneurs de guerre. Selon eux, cela reviendrait à pardonner aux traîtres qui ont vendu notre pays aux impérialistes étrangers. Après les plaidoiries finales, le tribunal militaire a décidé de..."

 chi_flavor.14.a: "Réhabiliter quelques-uns d'entre eux, faire des exemples des autres."
 chi_flavor.14.b: "Réhabilitez-les tous dans la nouvelle marine."
 chi_flavor.14.c: "Pas de pitié pour les traîtres !"

 chi_flavor.15.t: "Le Parti Syndicaliste Chinois"
 chi_flavor.15.d: "Le Parti Syndicaliste Chinois (PSC) est le nom donné aux syndicats de travailleurs qui suivent les idées du syndicalisme européen. Limités principalement aux usines et aux ports des Villes des Légations ou aux mineurs de Chine, de nombreux membres de l'Association des Camarades Réorganisés entretiennent des liens cordiaux avec le PSC - ou ont même fait partie du PSC à un moment donné.\n\nLa présence du PSC au sein du Kuomintang de gauche est minime. Pour obtenir le soutien de la Troisième Internationale, le Kuomintang a permis au PSC de servir de partenaire junior dans la Révolution Nationaliste Chinoise. Mais malgré les liens chaleureux qu'elle entretient avec certains des gauchistes les plus radicaux du Kuomintang, la vieille garde du KMT le considère comme une menace potentielle pour l'avenir et l'examine avec méfiance.\n\nLes différences du syndicalisme européen se sont également manifestées dans la pensée politique du PSC. Les partisans du syndicalisme orthodoxe suivent Li Lisan, et sa ligne "Li Lisan" préconise d'utiliser le mouvement syndicaliste basé dans les villes pour lancer une révolution en coopération avec le Kuomintang. Fondant sa doctrine sur les Syndicalistes Orthodoxes de Paris, Li Lisan considère la coopération et le compromis comme un moyen de réaliser la révolution syndicaliste pour la Chine.\n\nIl est combattu à l'étranger par le socialiste Wang Ming et les soi-disant "28 Syndicalistes" qui résident en France, loin de la révolution en Chine. Qualifier les 28 Syndicalistes de radicaux serait un euphémisme. Ils s'apparentent aux "ultras syndicalistes" français et pensent que tout le pouvoir doit revenir aux syndicats - en particulier au PSC. Néanmoins, bien qu'ils tombent souvent dans des conflits de factions, les membres de la Faction Réorganisée du Kuomintang sont assez proches de membres éminents du PSC- certains membres de la Faction Réorganisée ont même déjà été membres du PSC."
 chi_flavor.15.a: "Syndicalisme avec caractéristiques chinoises !"

 chi_flavor.16.t: "Création de l'ACDWF"
 chi_flavor.16.d: "Alors que la révolution chinoise se poursuit, la question des droits des femmes et du rôle des femmes dans la révolution nationale se pose. Alors que les conservateurs au sein du mouvement Kuomintang ont eu tendance à éviter l'hypothèse d'une infériorité féminine, le leadership de la première femme Présidente de la Chine a sans aucun doute conduit à la nouvelle popularité du mouvement des droits des femmes.\n\nPendant leur participation à l'insurrection de Jiangfu, les femmes ont combattu aux côtés des hommes, s'occupant souvent des blessés en tant qu'infirmières ou, dans certains cas, participant même aux combats. Sous l'impulsion de He Xiangning, figure de proue féministe âgée, de nombreuses femmes dirigeantes et politiques du Kuomintang ont officiellement déclaré la création de la Fédération des Femmes Démocratiques de Chine (ACDWF en anglais). Cette organisation ne se consacre pas seulement à la promotion du statut des femmes, mais a également pour objectif de contribuer à la construction d'une Chine véritablement égalitaire et socialiste. Composée de nombreux groupes de femmes et parrainée publiquement par la présidente Song Qingling, l'ACDWF a annoncé que l'une des protégées de Song, Cai Chang, allait devenir la présidente de l'organisation.\n\nCroyant fermement à l'éducation des femmes et féministe ayant fait vœu de célibat, Cai Chang a quitté son emploi de professeur d'éducation physique pour rejoindre le mouvement nationaliste en 1925. Lorsque l'expédition du Nord échoue, elle s'enfuit avec Song Qingling vers l'insurrection de Jiangfu, où elle se rapproche d'autres femmes nationalistes, comme Deng Yingchao. Elle représente le rôle croissant des femmes dans la Chine nouvelle, une Chine qui cherche non seulement à libérer les ouvriers et les paysans, mais aussi les femmes."
 chi_flavor.16.a: "Des femmes nouvelles pour une Chine nouvelle !"

 chi_flavor.17.t: "La Reconquête de Taïwan"
 chi_flavor.17.d: "Aujourd'hui, dans toute la nation chinoise, les gens se sont mis à l'écoute de leurs émissions de radio locales du CCBS nationaliste lorsque l'annonceur radio a fait une déclaration surprenante. La République de Chine a officiellement déclaré la guerre au Japon. Au début de la semaine, le gouvernement chinois avait exigé le retour complet de l'île de Taiwan à la République de Chine, île qui avait été prise par les Japonais près de quarante et un ans auparavant, pendant la guerre sino-japonaise. Pourtant, les Chinois n'ont pas oublié cette humiliation et le parti nationaliste s'est fixé comme objectif de rendre Taïwan à la Chine à tout prix. Avec la déclaration de guerre officielle, les communications et les canaux étrangers entre [JAP.GetNameDef] et la République de Chine sont officiellement rompus et un état d'alerte a été lancé dans toute la mer de Chine orientale.\n\nBien que les forces navales et aériennes du Japon puissent être parmi les plus avancées d'Asie, voire du monde, aucune ne peut rivaliser avec l'esprit chinois. L'annonceur a rappelé aux auditeurs impatients que "pour l'intégrité territoriale, pour l'unité nationale, nous allons, nous allons libérer Taïwan !" Dans tout le pays, la propagande a clairement éveillé la nation chinoise, puisque des milliers de personnes se sont présentées dans les centres de recrutement, prêtes à reprendre Taïwan pour la mère patrie."
 chi_flavor.17.a: "Nous libérerons Taïwan !"

