 CHI_republican_naval_air_idea: "Étude des Tactiques Navales de l'Armée de l'Air Républicaine"
 CHI_republican_naval_air_idea_desc: "Les années passées à l'étranger nous ont appris la valeur de la guerre aérienne. Avec l'aide de conseillers militaires britanniques républicains, nous chercherons à imiter leurs tactiques dans les missions navales aéroportées."

 CHI_revolutionary_diplomacy_idea: "Diplomatie Révolutionnaire"
 CHI_revolutionary_diplomacy_idea_desc: "La "Diplomatie Révolutionnaire" est l'idée que le Kuomintang doit révolutionner ses relations extérieures et qu'il doit poursuivre un programme de politique étrangère non conventionnel, confiant et intransigeant à l'égard de l'impérialisme. Pour assurer la survie du peuple chinois et la coexistence pacifique de toutes les nations, la Chine doit prendre sur elle de supprimer le joug de l'impérialisme et les traités inégaux. Il ne s'agit plus d'une diplomatie de compromis ni d'une diplomatie dénuée de principes, mais plutôt d'une nouvelle offensive entreprenante et indépendante."

 CHI_internationale_aid_idea: "Aide du Kuomintang"
 CHI_internationale_aid_idea_desc: "Après le succès de leur révolution et l'unification de la République chinoise, nos camarades du Kuomintang nous ont envoyé des milliers de travailleurs chinois pour nous aider dans notre propre cause révolutionnaire."

