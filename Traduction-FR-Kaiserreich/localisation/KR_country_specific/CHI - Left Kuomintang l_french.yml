 CHI_li_jishen: "Li Jishen"
 CHI_li_jishen_desc: "§YDescription générale\n§YNaissance :§L\n6 novembre 1885\nWuzhou, Guangxi, Empire Qing\n§YCarrière militaire :§L\nAvec le retour du Kuomintang, Li Jishen espère que cette fois-ci, il réussira là où il a échoué et vengera ses camarades tombés au combat. Dans sa jeunesse, il s'inscrit au collège de Wuzhou, où il devient l'élève de Hu Hanmin, le futur leader de l'aile droite du Kuomintang. Sa carrière militaire a commencé en 1904 lorsqu'il est entré à l'Académie de l'armée accélérée de Liangguang de l'armée Qing à Guangdong. Après avoir obtenu son diplôme, il s'est dirigé vers le nord, à l'Académie des officiers de l'armée de Beiyang, à Pékin, qui est devenue plus tard la prestigieuse Académie militaire de Baoding. Lorsque la révolution Xinhai éclate en 1911, il rejoint l'armée révolutionnaire dans le Jiangsu et retourne à Pékin après la révolution pour terminer ses études.\n\nLi est retourné à Guangdong en 1922 à l'invitation de son ancien camarade de classe Deng Keng, qui était commandant de la première division de l'armée de Guangdong. Ce voyage a été interrompu par l'assassinat de Deng et le coup d'État de Chen Jiongming dans le Guangdong. Lorsque le Dr Sun est retourné au Guangdong en 1923, Li a servi dans le nouveau gouvernement révolutionnaire et est devenu vice-doyen de l'Académie militaire de Whampoa sous Chiang Kai-shek. Lorsque l'expédition du Nord a éclaté, Li a été gouverneur du Guangdong, commissaire aux affaires militaires et président par intérim de Whampoa.\n\nMais lorsque l'expédition échoue, on lui reproche de ne pas avoir gardé Guangzhou, qui est tombée aux mains des Allemands, et on lui reproche ainsi d'avoir coûté au KMT ce qui aurait pu être une révolution triomphante. Alors que la plupart des membres du parti s'enfuient en France, Li reste sur place et convainc un reste de l'Armée nationale révolutionnaire de rester et de combattre en tant que forces de guérilla. Ainsi, pendant près d'une décennie, il est resté dans la clandestinité, attendant l'ordre de lancer une dernière tentative pour réaliser la vision de Sun pour une Chine libre.\n§YNotes : Bien qu'il soit membre de la "Vieille Garde" du Kuomintang, il est apolitique.§!"

 CHI_deng_yanda: "Deng Yanda"
 CHI_deng_yanda_commander_desc: "§YDescription générale\n§YNaissance :§L\n1er mars 1895\nHuizhou, Guangdong, Empire Qing\n§YCarrière militaire :§L\nDeng Yanda est issu d'une lignée d'éducation et d'intellectualisme ; son père était un érudit de la période Guangxu. Sous la direction de son père, le jeune Deng subit l'influence des nouvelles idées libérales de l'Occident. Déterminé à apporter un changement à la dynastie Qing décrépite, il a rejoint la révolution Xinhai en 1911 et, avec Huang Qixiang et Ye Ting, il est entré à l'Académie militaire de Baoding en 1916.\n\nLorsque Sun est chassé du Guangdong par la révolte de Chen Jiongming, Deng reste fidèle aux idées de Sun et participe au retour de Sun dans le Guangdong en 1923. Directeur adjoint du département de formation de l'Académie militaire de Whampoa, Deng a participé à l'expédition du Nord, bien qu'il se soit porté volontaire pour étudier dans la Commune de France nouvellement proclamée. Alors qu'il se trouvait à l'étranger, il apprit la nouvelle de la mort de Sun et revint en Chine en 1926 pour occuper le poste de directeur de l'éducation à Whampoa en vue de la glorieuse Expédition du Nord.\n\nL'expédition du Nord échoue ; cependant, contrairement à de nombreux gauchistes du parti qui s'exilent à l'étranger, Deng reste convaincu que la révolution doit commencer par les masses pour réussir. Pour ce faire, il s'est porté volontaire pour rester en arrière et combattre avec Li Jishen dans la zone d'insurrection de Jiangfu, où il a perfectionné ses compétences en matière de guérilla au cours des dernières années.\n§YNotes : Il est le chef de l'Association révolutionnaire des anciens élèves de Whampoa, un groupe d'anciens élèves et de vétérans de Whampoa fidèles à la vision de Song Qingling d'une Chine libre. §!"

 CHI_deng_yanda_sic_desc: "§YNaissance :§L 1er mars 1895, Guangdong, Empire Qing§L\nNé en 1895, Deng Yanda est issu d'une lignée d'éducation et d'intellectualisme ; son père était un érudit de la période Guangxu. Sous la direction de son père, le jeune Deng subit l'influence des nouvelles idées libérales de l'Occident. Déterminé à apporter un changement à la dynastie Qing décrépite, il a rejoint la révolution Xinhai en 1911 et, avec Huang Qixiang et Ye Ting, il est entré à l'Académie militaire de Baoding en 1916.\n\nLorsque Sun est chassé du Guangdong par la révolte de Chen Jiongming, Yanda reste fidèle aux idées de Sun et participe au retour de Sun au Guangdong en 1923. Directeur adjoint du département de formation de l'Académie militaire de Whampoa, Deng a participé à l'expédition du Nord, bien qu'il se soit porté volontaire pour étudier dans la Commune de France nouvellement proclamée. Alors qu'il se trouvait à l'étranger, il apprit la nouvelle de la mort de Sun et revint en Chine en 1926 pour occuper le poste de directeur de l'éducation à Whampoa en vue de la glorieuse Expédition du Nord.\n\nL'expédition du Nord échoue ; cependant, contrairement à de nombreux gauchistes du parti qui s'exilent à l'étranger, Deng reste convaincu que la révolution doit commencer par les masses pour réussir. Pour ce faire, il s'est porté volontaire pour rester sur place et combattre avec Li Jishen dans la zone d'insurrection de Jiangfu, où il a perfectionné ses compétences en matière de guérilla au cours des dernières années.\n\nDans la zone insurgée de Jiangfu, Deng est devenu un favori personnel de Song. Ils ne sont séparés que par une différence de deux ans et donc, le lien entre les deux ne peut être décrit que comme de la pure camaraderie et de l'amitié. Pour Song, Deng est devenu rien de moins que son " bras droit ", sa source fiable d'informations et de loyauté par rapport aux diverses cliques complotistes du Kuomintang.\n§YNotes : Il est le chef de l'Association révolutionnaire des anciens élèves de Whampoa, un groupe d'anciens élèves et de vétérans de Whampoa qui sont fidèles à la vision de Song Qingling d'une Chine libre.§!"

 CHI_ye_ting: "Ye Ting"
 CHI_ye_ting_desc: "§YDescription générale\n§YNaissance : §L\n10 septembre 1896\nHuizhou, Guangdong, Empire Qing\n§YCarrière militaire : §L\nÀ l'âge de quinze ans, Ye Ting a coupé sa queue (une violation de l'exigence de la période mandchoue) dans un acte de défiance patriotique qui l'a vu être expulsé de son école. Après avoir obtenu son diplôme, son père l'a fait épouser une fille de deux ans son aînée dans l'espoir de calmer l'agité Ye Ting, mais ce dernier s'est dirigé vers le nord, à Hubei, pour étudier les connaissances militaires. À l'école préparatoire de l'armée du Hubei, on lui a recommandé de postuler à l'Académie militaire de Baoding. Là, il a été intrigué par les nouvelles idées de gauche qui avaient pénétré en Chine, notamment celles de la "Nouvelle jeunesse" de Chen Duxiu.\n\nAprès avoir obtenu son diplôme à Baoding, Lu Rongting, chef de la vieille clique du Guangxi, lui offre un poste de magistrat à Huiyang. Il a refusé et a suivi Sun Yat-sen à Guangdong, rejoignant le Kuomintang et devenant un commandant de bataillon dans l'armée révolutionnaire nationale et atteignant la renommée d'un commandant compétent sur le terrain. En 1924, il rejoint le parti syndicaliste chinois en raison de ses fortes convictions marxistes.\n\nLorsque l'expédition du Nord a éclaté, Ye Ting a dirigé les forces avancées dans des engagements notables, tels que les batailles du pont de Tingsi et de Wuchang, et a acquis la réputation d'être l'un des commandants les plus compétents de l'ANR pendant la guerre. Cependant, lorsque l'expédition échoue, il décide de rejoindre Song Qingling et Li Jishen dans la zone insurgée de Jiangfu. Pendant ce temps, il est devenu un instructeur remarquable, suscitant l'admiration de ses recrues en tant que vétéran des nombreuses guerres de la Chine. Il les pousse à l'excellence et sert de mentor à des officiers comme Lin Biao, espérant qu'un jour une ANR ressuscitée vengera ses camarades tombés au combat.\n§YNotes : Bien que membre de l'Insurrection Jiangfu, il partage également des sympathies avec la Faction réorganisée.§!"

 CHI_lin_biao: "Lin Biao"
 CHI_lin_biao_desc: "§YDescription générale\n§YNaissance :§L 5 décembre 1907\n5 décembre 1907\nHuanggang, Hubei, Empire Qing\n§YCarrière militaire :§L\nFils d'une famille de marchands prospères de Huanggang, dans le Hubei - enfant, Lin était beaucoup plus intéressé par la participation aux mouvements étudiants. Avant d'obtenir son diplôme d'études secondaires en 1925, il a participé à un syndicat étroitement affilié au Parti syndicaliste chinois. Lorsque le mouvement du 30 mai est arrivé en Chine, il a participé à une grève étudiante et s'est enrôlé dans l'Académie militaire de Whampoa, dans le sud, pour rejoindre la révolution. En tant que jeune cadet, Lin admirait la personnalité du directeur de Whampoa, Chiang Kai-shek. Il obtient des résultats exceptionnels à l'école et est affecté à l'expédition du Nord, où il passe en quelques mois de chef de peloton adjoint à commandant de bataillon. Après l'échec de l'expédition, il suit la décision du parti de s'engager dans la guérilla dans la zone d'insurrection de Jiangfu.\n§YNotes : Sa loyauté est certainement inconnue, alors qu'il a longtemps combattu dans la zone de Jiangfu avec Song Qingling, il y a beaucoup de rumeurs selon lesquelles il gravite autour des leaders autoritaires.§!"

 CHI_wang_yaowu: "Wang Yaowu"
 CHI_wang_yaowu_desc: "§YDescription générale\n§YNaissance : §L\n1904\nTaian, Shandong, Empire Qing\n§YCarrière militaire : §L\nNé dans une famille de paysans, l'enfance de Wang Yaowu a été marquée par la pauvreté et la tragédie puisqu'il a perdu son père et son frère aîné lorsqu'il était jeune. Élevé jusqu'à l'âge adulte par sa mère célibataire, il travaillait comme commerçant lorsqu'il entendit Sun Yat-sen ouvrir une école militaire à Guangzhou - l'Académie militaire Whampoa. Il emprunte immédiatement de l'argent à son employeur et se dirige vers le sud, où il deviendra le camarade de classe de Lin Biao.\n\nAu cours de l'expédition du Nord, il devient célèbre pour son commandement inébranlable sous le feu et l'importance qu'il accorde à la défense. Une célèbre anecdote circulait dans les troupes de Beiyang selon laquelle il valait "mieux rencontrer le roi de l'enfer que de voir le roi Yaowu" (car Wang et roi ont le même caractère en chinois). Lorsque l'expédition échoue, il rejoint Song Qingling et les restes de l'Armée nationale révolutionnaire dans la zone insurgée de Jiangfu.\n§YNotes : Un fervent partisan de Song Qingling.§!"

 CHI_xu_xiangqian: "Xu Xiangqian"
 CHI_xu_xiangqian_commander_desc: "§YDescription générale\n§YNaissance : §L\n8 novembre 1901\nWutai, Shanxi, Empire Qing\n§YCarrière militaire :§L\nXu Xiangqian est né dans une famille relativement riche du Shanxi, où son père était un fonctionnaire érudit de la dynastie Qing. Malheureusement, la fortune de la famille a commencé à décliner et Xu a été contraint de ramasser du fumier, du bois de chauffage et des légumes sauvages pour aider sa famille à survivre. Au printemps 1919, Xu est entré à l'école normale nationale provinciale du Shanxi, où il a fait ses études. Après avoir entendu parler de la nouvelle académie militaire de Whampoa de Sun Yat-sen en 1924, il a quitté Shanghai en direction du sud avec d'autres natifs du Shanxi pour faire partie de la première promotion de Whampoa.\n\nLe service de Xu dans l'armée révolutionnaire nationale a commencé comme l'un des gardes du corps de Sun Yat-sen, et il a participé à la pacification du Corps des marchands. Il a également participé aux expéditions de l'Est contre Chen Jiongming et à l'expédition du Nord qui a suivi. Après la défaite de l'ANR lors de l'expédition du Nord, il s'enfuit avec d'autres généraux de l'aile gauche du Kuomintang vers la zone d'insurrection de Jiangfu, où il combat dans la guérilla du Kuomintang. En tant que membre de la "vieille garde" du Kuomintang, Xu a le respect de beaucoup au sein de l'Armée nationale révolutionnaire.\n§YNotes : Il est également connu pour avoir de fortes sympathies et des liens avec le Parti syndicaliste chinois et la Faction réorganisée.§!"

 CHI_zhang_yunyi: "Zhang Yunyi"
 CHI_zhang_yunyi_commander_desc: "§YGeneral Description\n§YBorn:§L\nAugust 10th, 1892\nWenchang, Guangdong, Qing Empire\n§YMilitary Career:§L\nBorn into a poor peasant family, Zhang Yunyi attended the Guangdong Army Primary School when he was sixteen before joining Sun Yat-sen's Tongmenghui the following year. After participating in the National Protection War, he served in the Guangdong Army for some time before joining Sun's Nationalist Government in Guangzhou. At this time, he joined the National Revolutionary Army and participated in the Eastern Expeditions against Chen Jiongming and then the ill-fated Northern Expedition. By that time, he had been promoted to general and was a member of the Chief of Staff.\n\nAfter the Kuomintang defeat, Zhang joined his fellow generals Ye Ting and Xu Xiangqian in the newly-established Jiangfu insurgent zone. Over the years, he has acquired a reputation for being a charismatic and commendable guerrilla leader who has gained his men's leadership and confidence. \n§YNotes: He is also known for having strong sympathies and ties to the Chinese Syndicalist Party but is a firm loyalist to Song Qingling due to their years in the Jiangfu Insurgency.§!"

 CHI_xue_yue: "Xue Yue"
 CHI_xue_yue_desc: "§YDescription générale\n§YNaissance : §L\n27 décembre 1896\nShaoguan, Guangdong, Empire Qing\n§YCarrière militaire :§L\nNé dans une famille de paysans Hakka du Guangdong, Xue Yue rejoint le Tongmenghui de Sun Yat-sen en 1909 à l'âge de treize ans avant de fréquenter l'école primaire militaire du Guangdong. En 1917, il est admis à la sixième classe de l'Académie militaire de Baoding. En 1918, il est retourné dans le Guangdong pour participer à l'armée créée par Sun Yat-sen et Chen Jiongming avant de prendre le parti de Sun lors de la scission Sun-Chen et d'aider à mettre Song Qingling à l'abri du chef de guerre fédéraliste.\n\nOpposé en privé à Chiang Kai-shek pendant l'Expédition du Nord, il rejoint néanmoins le Kuomintang en exil en suivant le Comité central en Europe. À la fin des années 1920, il est envoyé par le Comité central pour rejoindre la Commune de Bharatiya en tant qu'attaché d'une coopération militaire conjointe sino-indienne. Malgré cette position honorable, il a le mal du pays et a demandé à plusieurs reprises au Comité central de rejoindre l'insurrection de Jiangfu et de poursuivre la lutte révolutionnaire.\n§YNotes : Il n'a pas de sympathies particulières pour les principales factions du Kuomintang et reste officiellement apolitique.§!"

 CHI_zhang_fakui: "Zhang Fakui"
 CHI_zhang_fakui_desc: "§YDescription générale\n§YNaissance :§L\n2 septembre 1896\nShaoguan, Guangdong, Empire Qing\n§YCarrière militaire : §L\nHomme d'origine Hakka, après une scolarité privée, Zhang Fakui se rend à Guangzhou pour devenir apprenti avant de rejoindre une milice locale. Il entre à l'académie militaire de Guangdong en 1912 et sert ensuite comme garde du corps personnel de Sun Yat-sen. Pendant son séjour à l'académie militaire, il avait pour camarades de classe Xue Yue et Ye Ting. En 1922, lorsque Chen Jiongming a évincé Sun, Zhang a montré sa loyauté envers Sun en refusant de se rendre et a continué à se battre dans le Guangxi.\n\nLorsque Sun est revenu en 1923, Zhang a levé des troupes pour chasser Chen Jiongming et a aidé à établir un nouveau gouvernement révolutionnaire. Au cours de l'expédition du Nord, il commande le 4e corps d'armée qui a acquis la réputation d'être "l'armée de fer". Salué par la presse comme le "héros de l'armée de fer", il est néanmoins contraint de battre en retraite lorsque le Kuomintang perd l'expédition. Fuyant vers l'Europe, il est affecté à un poste avec Xue Yue dans la commune de Bharatiya en tant qu'attaché militaire. C'est là qu'ils ont formé les Chinois d'outre-mer à la possibilité de rentrer un jour au pays et de venger les pertes de l'expédition du Nord. En exil, Zhang s'est également rapproché des membres de la DVQQD indochinoise et leur sert également d'instructeur.\n§YNotes : Suspecté d'avoir des sympathies pour la droite du Kuomintang, mais officiellement apolitique.§!"

 CHI_cai_chang: "Cai Chang"
 CHI_cai_chang_commander_desc: "§YDescription générale\n§YNaissance§L : 14 mai 1900\n14 mai 1900\nXiangxiang, Hunan, Empire Qing\n§YCarrière militaire :§L\nCai Chang est la sœur de Cai Hesen, qui a échappé à l'emprise de son père étroit d'esprit avec l'aide de sa mère Ge Jianhao, et a été acceptée à l'école de filles de Zhounan. En 1919, Cai Chang et Xiang Jingyu, sa camarade de classe, ont participé au Mouvement pour un travail diligent et des études frugales pour étudier en France. À cette époque, elle est attirée par la révolution syndicaliste florissante en France et rejoint le groupe de Deng Xiaoping et de Zhou Enlai, bien qu'elle soit plus tard influencée par des idéaux plus sociaux-démocrates et s'écarte de leurs tendances plus marxistes. Après l'échec de l'Expédition du Nord, grâce à son expérience des études en France et à sa grande relation avec Song Qingling, elle devient la représentante de la faction Mingquan en France. Son caractère aimable et son cœur serviable lui ont également valu le surnom de "Tatie Cai". Elle est devenue très populaire parmi les soldats du Kuomintang, ce qui convient parfaitement aux efforts de propagande interne et externe."

 CHI_xiao_ke: "Xiao Ke"
 CHI_xiao_ke_commander_desc: "§YGeneral Description\n§YBorn:§L\nJuly 14th, 1907\nJiahe, Hunan, Qing Empire\n§YMilitary Career:§L\nA member of the Chinese Syndicalist Party, Xiao Ke joined the Nationalist Government in Guangzhou as a military policeman and an eventual political instructor. After graduating from the Whampoa Military Academy, he joined the National Revolutionary Army in the Northern Expedition. When the Kuomintang was defeated in the Northern Expedition, he stayed in the regions of Jiangxi and Fujian, where he followed general Ye Ting to fight against the military forces of the League of Eight Provinces. After having led his forces in several battles, Xiao Ke became a new commander of the NRA. Despite having participated in several battles, he's still young and lacks experience outside of guerrilla warfare.\n§YNotes: Known to have connections and clear sympathies with the China Reconstruction Society.§!"

 CHI_chiang_wei_kuo: "Chiang Wei-kuo"
 CHI_chiang_wei_kuo_commander_desc: "§YGeneral Description\n§YBorn:§L\nOctober 6th, 1916\nTokyo, Japanese Empire\n§YMilitary Career:§L\nChiang Wei-kuo was born in Japan as the biological son of Dai Jitao and Dai Jitao's Japanese girlfriend. As leading members of the Kuomintang, Dai Jitao and Chiang Kai-shek (who were so close that they were practically brothers) had to flee to Japan to escape the Beiyang Government. The young Wei-kuo was essentially raised by Chiang and Chiang's concubine Yao Yecheng, and thus he was adopted into Chiang's family, especially as Chiang's mother missed her youngest son Chiang Ruiqing deeply.\n\nTragedy struck the Chiang household however with the collapse of the National Revolutionary Army during the Northern Expedition. After Chiang's assassination, Chiang Wei-kuo fled with his brother Chiang Ching-kuo to Europe with the Kuomintang Central Committee. Inspired by the clique of officers that travelled to the Union of Britain in search of military and political training, Chiang Wei-kuo joined the British Republican Army as a non-commissioned officer in the Republican tank corps. With the Nationalist government in China restored once more, Wei-kuo has formally joined the NRA - hoping to use the skills and ideas he learned overseas to help pave the way for the NRA's first mechanised divisions.\n§YNotes: Due to his time in Britain, he is heavily influenced by the CRS.§!"

 CHI_zhang_zhizhong: "Zhang Zhizhong"
 CHI_zhang_zhizhong_desc: "§YDescription générale\n§YNaissance : §L\n27 octobre 1916\nChaohu, Anhui, Empire Qing\n§YCarrière militaire :§L\nZhang Zizhong est né dans le comté de Chaohu et en 1916, il est diplômé du département d'infanterie de la troisième classe de l'Académie militaire de Baoding aux côtés de généraux tels que Bai Chongxi. Il a ensuite servi dans l'armée du Yunnan, l'armée du Guangxi et l'armée du Sichuan, mais a ensuite rejoint l'armée révolutionnaire nationale à l'invitation de Chiang Kai-shek. Il est recruté pour instruire et enseigner à l'Académie militaire Whampoa, où il est membre du comité de recherche militaire, travaillant aux côtés de conseillers étrangers de la Troisième Internationale. En tant qu'officier d'état-major important, Zhang fait partie de l'état-major général pendant l'Expédition de l'Est - offrant des conseils sur la façon de vaincre l'armée de Chen Jiongming. Lorsque l'expédition du Nord a lieu en 1926, Zhang est l'un des officiers les plus talentueux de l'ANR, mais les échecs de l'expédition le poussent à fuir à l'étranger où il rejoint le Comité central en Europe. Avec le retour de l'ANR sur le continent chinois, il est peut-être l'un des généraux les plus talentueux et les plus expérimentés du Kuomintang.\n§YNotes : En raison de son séjour en Europe et de ses propres opinions de gauche, il est membre de la Faction de réorganisation.§!"

 CHI_hu_zongnan: "Hu Zongnan"
 CHI_hu_zongnan_sic:0 "Hu Zongnan"
 CHI_hu_zongnan_sic_desc: "§YNaissance:§L Le Mai 16 mai 1896, Zhejiang, Empire Qing§L\nPour ses partisans, il est un chef exemplaire - rappelant le défunt commandant en chef de l'Armée nationale révolutionnaire (ANR). Pour ses ennemis, il n'est rien de plus qu'une marionnette de forces plus obscures et sinistres qui semblent avoir pris le contrôle de la Chine.\n\nHu Zongnan est né en 1896. Son origine zhejiangaise en a fait un favori de Chiang Kai-shek et un proche associé de Dai Chunfeng. Dès son plus jeune âge, il était déjà impliqué dans des affaires plus illégitimes ; il a rejoint le Gang de la Hache de Wang Yaqiao et est entré dans la première classe de l'Académie militaire Whampoa nouvellement ouverte en 1924. Il aurait d'abord été rejeté en raison de sa petite taille, mais sa candidature a été acceptée grâce à la persuasion de Liao Zhongkai.\n\nCependant, lorsque l'expédition du Nord échoue, Hu, comme beaucoup d'autres, s'enfuit en Europe. En France, il exerce une influence sur un groupe d'officiers militaires tout aussi mécontents, qui estiment que la révolution a été trahie. Au début des années 1930, ils se sont rendus dans l'Union de la Grande-Bretagne, où ils se sont intéressés aux idées d'Oswald Mosley, du maximalisme et de Sorel. La révolution devait être nettoyée... non, purgée des excès de la démocratie parlementaire.\n\nLorsque le Comité central retourne au Fujian, Hu commande un bataillon de cadets formés en Angleterre - malgré son vague engagement en faveur des idéaux du socialisme, il n'en éprouve pas moins un profond respect de la part de la Jeune Garde de l'ANR. Opposé aux milices formées dans la zone insurgée de Jiangfu, il n'aspire à rien d'autre qu'à l'armée révolutionnaire à structure rigide des Whampoa du passé. À ce titre, il a trouvé une oreille attentive en la personne de Dai Chunfeng. A la suite du coup d'Etat organisé par les Zhongteju, ils ont prévu de purifier l'image du Kuomintang, et d'en faire un parti réellement capable de diriger en tant qu'avant-garde de la révolution chinoise.§!"
 CHI_hu_zongnan_commander_desc: "§YNaissance : §L 16 mai 1896, Zhejiang, Empire Qing§L\nPour ses partisans, il est un chef exemplaire - rappelant le défunt commandant en chef de l'Armée Nationale Révolutionnaire (ANR). Pour ses ennemis, il n'est rien de plus qu'une marionnette de forces plus obscures et sinistres qui semblent avoir pris le contrôle de la Chine.\n\nHu Zongnan est né en 1896. Son origine zhejiangaise en a fait un favori de Chiang Kai-shek et un proche associé de Dai Chunfeng. Dès son plus jeune âge, il était déjà impliqué dans des affaires plus illégitimes ; il a rejoint le Gang de la Hache de Wang Yaqiao et est entré dans la première classe de l'Académie militaire Whampoa nouvellement ouverte en 1924. Il aurait d'abord été rejeté en raison de sa petite taille, mais sa candidature a été acceptée grâce à la persuasion de Liao Zhongkai.\n\nToutefois, lorsque l'expédition du Nord échoue, Hu, comme beaucoup d'autres, s'enfuit en Europe. En France, il exerce une influence sur un groupe d'officiers militaires tout aussi mécontents, qui estiment que la révolution a été trahie. Au début des années 1930, ils se sont rendus dans l'Union britannique, où ils se sont intéressés aux idées d'Oswald Mosley, du maximalisme et de Sorel. La révolution devait être nettoyée... non, purgée des excès de la démocratie parlementaire.\n\nLorsque le Comité central retourne au Fujian, Hu commande un bataillon de cadets formés en Angleterre - malgré son vague engagement en faveur des idéaux du socialisme, il n'en éprouve pas moins un profond respect de la part de la Jeune Garde de l'ANR. Opposé aux milices formées dans la zone insurgée de Jiangfu, il n'aspire à rien d'autre qu'à l'armée révolutionnaire à structure rigide des Whampoa du passé. À ce titre, il a trouvé une oreille attentive en la personne de Dai Chunfeng. Après le coup d'État organisé par les Zhongteju, ils ont prévu de purifier l'image du Kuomintang, et d'en faire un parti réellement capable de diriger en tant qu'avant-garde de la révolution chinoise.§!\n§YNotes : Leader de la Société de Reconstruction de la Chine.§!"

 CHI_hu_zongnan_leader_desc: "Alors qu'il était un cadet brillant et ambitieux à l'Académie militaire de Whampoa, les mots inscrits sur la porte de Whampoa étaient à jamais gravés dans la mémoire de Hu Zongnan : "Ne franchis pas cette porte parce que tu es avide de vie et craintif de mort." Dans ces couloirs, il se distingue parmi la toute première classe de Whampoa malgré sa petite taille (seulement acceptée par l'intervention de Liao Zhongkai lui-même). Rapidement déployé à la guerre, le jeune officier s'attire les louanges du maréchal Chiang pour sa bravoure.\n\nCette période faste prend fin lorsque l'expédition du Nord échoue, obligeant Hu à fuir à l'étranger. En France, lui et d'autres officiers mécontents se sentent sans but, abandonnés avec une "armée" forte de 10 000 hommes au maximum. En étudiant l'Internationale, cette clique grandissante a découvert les idées de Mosley, Mussolini et Sorel. Ayant eu tout le temps de réfléchir, ils ont conclu que la révolution était trahie. En outre, elle devait être nettoyée, purgée des excès de la démocratie parlementaire.\n\nLorsque le Comité central est retourné au Fujian, Hu commandait un bataillon de cadets formés en Grande-Bretagne. Malgré son vague engagement en faveur du socialisme, il jouit néanmoins du profond respect d'une grande partie de la Jeune Garde de l'ANR. Méprisant à l'égard des milices formées dans la zone insurgée de Jiangfu, il se languit de l'armée révolutionnaire rigide et disciplinée de sa jeunesse.\n\nIl trouve en Dai Chunfeng une oreille attentive, le reliant à des officiers radicaux tels que He Zhonghan et Deng Wenyi pour former un réseau d'anciens de Whampoa désillusionnés par les luttes intestines civiles. Ensemble, ils ont organisé un coup d'État en tant que dirigeants de la Société de reconstruction de la Chine, plaçant le généralissime Hu à la tête d'une nation brisée. En tant que leur Lingxiu, Hu Zongnan commande la dévotion fanatique de la CRS alors qu'ils purifient le Kuomintang et le transforment en une armée révolutionnaire digne de l'héritage de Whampoa."

 CHI_du_yuming: "Du Yuming"
 CHI_du_yuming_desc: "§YDescription générale\n§YNaissance:§L\n28 novembre 1904\nMizhi, Shaanxi, Empire Qing\n§YCarrière militaire :§L\nEn 1924, Du Yuming étudiait pour ses examens à l'Université de Pékin et à l'Université normale de Pékin lorsqu'il tomba sur un article du magazine " New Youth ", implorant la jeunesse chinoise de postuler et de s'enrôler dans une nouvelle école militaire dans le sud - Whampoa. Il abandonne alors ses études, et sur la recommandation de Yu Youran, il devient membre de la première classe de Whampoa. Il a ensuite servi sous les ordres de He Yingqin et a participé à la suppression du Corps des Marchands et aux batailles contre Chen Jiongming dans l'Expédition de l'Est. Au cours d'une bataille particulière, il a été parmi les premiers à escalader un mur de la ville malgré le feu nourri de l'ennemi.\n\nEn 1925, il fait partie des personnes présentes sur le lit de mort du Dr Sun Yat-sen à Pékin. En 1926, l'expédition du Nord a commencé et Du Yuming est parti de Pékin vers le sud pour rejoindre ses camarades. Cependant, il a été capturé par les forces de Sun Chuanfang, bien qu'il ait réussi à s'échapper. Il parvient à rejoindre les troupes du Kuomintang sous les ordres de Deng Yanda à Wuhan, mais l'expédition est alors condamnée. Rejoignant le Comité central et ses camarades de la première classe de Whampoa, il s'exile en Europe.\n\nEn Europe, il lit et assiste aux derniers développements militaires en matière de guerre blindée et mécanisée en Grande-Bretagne et en France. En particulier, il se trouve attiré par les écrits et la doctrine du général britannique B.H. Liddel Hart - et espère former un jour un corps blindé pour l'Armée Nationale Révolutionnaire.\n§YNotes : Membre de l'Association des anciens révolutionnaires de Whampoa, bien qu'il ait servi à l'étranger en exil - il trouve la vision de Song d'une révolution moins radicale que celle de la CRS ou du RCA.§!"

 CHI_dai_anlan: "Dai Anlan"
 CHI_dai_anlan_commander_desc: "§YGeneral Description\n§YBorn:§L\nNovember 25th, 1904\nWuwei, Anhui, Qing Empire\n§YMilitary Career:§L\nDai Anlan, originally named Bingyang, was born to a farmer's family. After witnessing the corruption of the Beiyang government, he decided to rename himself Anlan (which means calming the waves) to show his goals and devoted himself to the revolution led by Kuomintang. He would then travel southwards to Guangzhou to partake in Whampoa's Third Class.\n\nDuring one battle of the Northern Expedition, he was badly injured when he was shot in the belly. However, despite his injuries, his feats earned him a lot of praise as he became a favourite of the leaders. When the Northern Expedition failed, Dai retreated with the Central Committee, eventually escaping to the Commune of France. When Dai was recovering in France, he was surprised and inspired by the modern armoured warfare theory of Charles Delestraint, which made him study the field of mobile warfare and the use of tanks and mechanised infantry on the battlefield.\n§YNotes: Due to his time in Europe, he is sympathetic to the CRS.§!"

 CHI_dai_anlan_desc: "§YGeneral Description\n§YBorn:§L\nNovember 25th, 1904\nWuwei, Anhui, Qing Empire\n§YMilitary Career:§L\nDai Anlan, originally named Bingyang, was born to a farmer's family. After witnessing the corruption of the Beiyang government, he decided to rename himself Anlan (which means calming the waves) to show his goals and devoted himself to the revolution led by Kuomintang. He would then travel southwards to Guangzhou to partake in Whampoa's Third Class.\n\nDuring one battle of the Northern Expedition, he was badly injured when he was shot in the belly. However, despite his injuries, his feats earned him a lot of praise as he became a favourite of the leaders. When the Northern Expedition failed, Dai retreated with the Central Committee, eventually escaping to the Commune of France. When Dai was recovering in France, he was surprised and inspired by the modern armoured warfare theory of Charles Delestraint, which made him study the field of mobile warfare and the use of tanks and mechanised infantry on the battlefield."

 CHI_li_zhilong: "Li Zhilong"
 CHI_li_zhilong_desc: "§YDescription Amirale\n§YNaissance:§L\nLe 10 décembre 1907\nMianyang, Hubei, Empire Qing.\n§YCarrière Navale:§L\nLi Zhilong est devenu syndicaliste et a rejoint le Parti syndicaliste chinois après avoir rencontré le révolutionnaire Dong Biwu, qui partageait les mêmes idées. Il rejoint ensuite le Kuomintang et entre à l'Académie Whampoa. S'enfuyant avec le Comité central après l'échec de l'Expédition du Nord, Li s'exile en France et se met en tête d'étudier les doctrines navales. Pendant son séjour à Paris, il acquiert une certaine expérience en tant que capitaine de plusieurs navires marchands armés et cherche à mettre ces compétences à profit lorsque la révolution reprendra."

 CHI_chen_shaokuan: "Chen Shaokuan"
 CHI_chen_shaokuan_desc: "§YDescription Amirale\n§YNaissance:§L\nLe 27 octobre 1889\nFuzhou, Fujian, Empire Qing\n§YCarrière Navale:§L\nChen Shaokuan a été admis à l'âge de 15 ans au Foochow College, une université chrétienne fondée par l'Église de Fuzhou. Grâce aux liens du collège avec les missionnaires américains, il a excellé en anglais dès son enfance. Après avoir été diplômé de l'école de marine avec la meilleure note de sa classe, il a rejoint la marine de Beiyang et a commencé sa carrière militaire. En 1916, il est envoyé aux États-Unis pour étudier les avions et les sous-marins, et pour observer la guerre en Europe. Lorsque l'Expédition du Nord éclate en 1926, Chen Shaokuan, qui soutenait la révolution, tourne le dos à Sun Chuanfang et rejoint l'Armée nationale révolutionnaire. Malheureusement, avec l'arrivée de la marine allemande, Chen Shaokuan a dû abandonner son navire et suivre le Comité central du Kuomintang en exil dans la Commune de France. Sur les encouragements de Wang Jingwei, Chen Shaokuan se rendit ensuite dans l'Union Britannique où il se consacra à l'étude des doctrines des porte-avions de la marine républicaine."

 CHI_liao_zhongkai:0 "Liao Zhongkai"
 CHI_liao_zhongkai_sic_desc: "§YNaissance§L : 23 avril 1877, San Francisco, États-Unis d'Amérique§L\nAvec le retour du Comité central au Fujian, un gouvernement d'urgence est immédiatement mis en place pour fusionner la direction de la zone insurgée de Jiangfu de Song Qingling et le Comité central de retour de Paris. Pour compléter le leadership de Wang, il n'y avait pas d'autre homme approprié pour le poste que Liao Zhongkai, l'homme d'état âgé, un ami personnel de Sun, et peut-être l'un des premiers membres du Kuomintang.\n\nNé à San Francisco en 1877, après avoir assisté à l'humiliante défaite de la Chine lors de la première guerre sino-japonaise, Liao s'est consacré aux études occidentales et s'est marié en 1897 avec He Xiangning, un révolutionnaire partageant les mêmes idées. Le couple se rend au Japon, où il est profondément touché par les convictions révolutionnaires du Dr Sun Yat-sen et devient membre de son Tongmenghui.\n\nÀ son retour en Chine, il s'est profondément intéressé aux idées socialistes et les a introduites dans le journal du Tongmenghui. Après la révolution Xinhai et la guerre de protection constitutionnelle, Liao a suivi la retraite de Sun à Shanghai et a rejoint le gouvernement révolutionnaire de Sun en 1921.\n\nPendant le gouvernement révolutionnaire, Liao a été membre du Comité central. Pourtant, il s'est opposé aux éléments de droite du parti en soutenant les mouvements des ouvriers et des paysans. Croyant fermement à l'idée que la révolution avait besoin de sa force militaire, par opposition aux seigneurs de la guerre, il a été l'un des membres fondateurs de la première promotion de l'Académie militaire de Whampoa.\n\nAprès l'échec de l'expédition du Nord, il a rejoint le gouvernement révolutionnaire de Song Qingling dans la zone insurgée de Jiangfu. Néanmoins, il a exprimé le souhait de prendre sa retraite après le retour d'un gouvernement national - espérant qu'il vivra assez longtemps pour voir l'accomplissement de la vision du Dr Sun.§!"

 CHI_chen_gongbo:0 "Chen Gongbo"
 CHI_chen_gongbo_sic_desc: "§YNaissance : §L 19 octobre 1892, Guangdong, Empire Qing§L\nRévolutionnaire de la première heure, dire que Chen Gongbo a voyagé le long des lignes du parti est un sévère euphémisme. Marxiste de premier plan et représentant de la branche du Chinese Syndicalist Party (CSP) de Guangdong, il se retire du CSP en 1922 en raison de son soutien à Chen Jiongming. En 1923, il se rend à New York pour étudier à l'université Columbia et, en 1925, il est recruté par le Kuomintang par son dirigeant de gauche, Liao Zhongkai. Après l'échec de l'Expédition du Nord, Chen, comme beaucoup d'autres membres de l'aile gauche du parti, s'enfuit vers la Commune de France.\n\nAu sein de l'aile radicale du parti, il a souvent été identifié comme son "idéologue en chef" et, en effet, beaucoup se demandent quelle est son influence sur un ami proche et leader de facto du Kuomintang, Wang Jingwei. Les opinions de Chen sont marxistes, comme le montrent son ouvrage récemment publié "Révélations sur l'histoire de la Chine" et son journal "L'avant-garde du peuple". Pour Chen, le Kuomintang doit être l'avant-garde révolutionnaire, et ses rangs doivent être remplis de camarades déterminés, prêts à purger et à "réorganiser" le parti selon des lignes idéologiques correctes. À partir de là, l'État à parti unique réorganisera les ouvriers et les paysans du pays pour en faire les producteurs économiques de la société - avec pour objectif final la création de coopératives économiques socialistes utopiques dans les secteurs agricole et urbain du pays. Il envisage une Chine construite de A à Z par les travailleurs et pour les travailleurs, une Chine qui brisera finalement les chaînes de l'impérialisme occidental en poursuivant son capital indigène avec l'aide de l'État. En tant que tel, il soutient économiquement la confiscation des terres par la force, par le biais de la paysannerie, si les propriétaires terriens n'acceptent pas l'intervention du gouvernement. Avec la consolidation du pouvoir de Wang à la suite du premier congrès rapatrié du Kuomintang, Chen est devenu le premier dirigeant du cercle restreint de Wang, dont les conseils et la loyauté sont toujours très appréciés par le président.§!"

 CHI_zhou_enlai:0 "Zhou Enlai"
 CHI_zhou_enlai_desc: "§YBorn: §LMarch 5, 1898 , Huai'an, Jiangsu, Qing Empire §L\nZhou Enlai was born to a family of clerks, although he recalls that his early childhood was marked with the frequent absence of his father. After he moved to Shenyang in Manchuria where his uncle worked in the civil service, Zhou became infatuated with learning new ideas from intellectuals and radicals such as Liang Qichao, Zou Rong, and Kang Youwei. Zhou's intellect and charisma helped him secure the highly famous Nankai Middle School - where he caught the eye of the school's founder, the scholar Zhang Boling.\n\nGradating from Nankai as one of its two valedictorians; Zhou travelled to Japan in 1917 to pursue further studies as the Weltkreig raged on. He found Japan's highly elitist and militaristic culture unfit for him; instead, Zhou rejected the idea that the Japanese model was sufficient for a country such as China. With the 1917 Bolshevik Revolution and Chen Duxiu's New Youth in full swing shortly after - Zhou became firmly committed and sympathetic towards Marxist and leftist ideals. He would travel to France in 1920 alongside the Chinese Work-Study Programme, which included his future wife, Deng Yingchao.\n\nWith news of Sun Yat-sen's revolution reborn in Guangzhou, most nationalistic leftist parties such as the Chinese Syndicalist Party of which Zhou was an affiliate began to work with the Kuomintang. While in Europe, Zhou helped establish the European branch of the Kuomintang, where he fostered proteges such as Nie Rongzhen. In 1924, he returned to China, where he joined Sun's revolution in Guangzhou and helped prepare the National Revolutionary Army as director of political education.\n\n He would then participate in two of the NRA's expeditions before joining the ill-fated Northern Expedition. When the expedition failed, he would flee with much of the Kuomintang Central Committee into Europe. As 1936 dawns, Zhou finds himself sent by the Central Committee ahead of time to assist in revolutionary activities around the League of Eight Provinces and Shanghai. Since Kuomintang's return to China, he finds himself a figure of growing national prominence, especially within the Kuomintang organisation - with a small clique of proteges such as Gu Shuanzhang being highly loyal to him.§!"

 CHI_chen_bijun: "Chen Bijun"
 CHI_chen_bijun_desc: "§YNaissance: §L 5 novembre 1891, Penang, Établissements des détroits§L\nChen Bijun est née dans une riche famille chinoise à Penang, en Inde britannique. À 17 ans, le jeune révolutionnaire passionné Wang Jingwei, alors en visite à Penang, attire son regard et son admiration. Wang, qui faisait partie du Tongmenghui, encouragea la jeune Chen à rejoindre le parti. Elle rencontra Sun Yat-sen à Singapour en 1908 et devint sa secrétaire. Après l'emprisonnement de Wang suite à l'échec de sa tentative d'assassinat sur Zaifeng, elle se rendit à Hong Kong pour planifier son évasion.\n\nLorsque la révolution Xinhai éclate, Wang est libéré de prison, et en 1912, les deux se marient enfin. Ils se sont rendus en France pour étudier et sont revenus en 1917 pour aider le mouvement de Sun. Lorsque Sun s'est enfui à Shanghai après avoir été chassé de Guangdong, le couple l'a rejoint là-bas - des loyalistes fidèles à l'estimé premier ministre. Elle était présente lors du retour triomphal de Sun à Guangdong en 1921, et elle était également présente sur le lit de mort du président, s'occupant de Sun gravement malade. Après l'échec de l'expédition du Nord, Chen Bijun s'est enfuie en France avec son mari, Wang Jingwei.\n\nAprès le retour du Comité central au Fujian, Chen conserve une position importante au sein du parti. Non seulement elle fait partie de la vieille garde du parti, mais elle est également l'un des membres de la "Bande des Quatre" - avec Chen Gongbo, Li Shiqun et Zhou Fohai, elle constitue le cercle le plus proche du président Wang.§!"

 CHI_zhou_fohai:0 "Zhou Fohai"
 CHI_zhou_fohai_desc: "§YNaissance: §LLe 24 mai 1897, Hunan, Empire Qing§L\nMarxiste de la première heure, Zhou Fohai est devenu un proche du Parti syndicaliste chinois dès le début de sa carrière révolutionnaire. Ami proche de Chen Duxiu, Zhou a étudié l'économie au Japon tout en participant à des activités révolutionnaires avec des gauchistes chinois et japonais. En 1924, il est retourné en Chine à la veille de l'Expédition du Nord et a démissionné du parti syndiqué chinois pour servir dans le Kuomintang. Il y devient un affilié de la faction gauchiste de Wang Jingwei et, après l'échec de l'Expédition du Nord, il rejoint le Comité central en exil à Paris.\n\nMembre du cercle restreint de Wang, il jouit d'une influence considérable au sein du Kuomintang en raison de son affiliation passée avec les syndicalistes chinois.§!"

 CHI_li_shiqun: "Li Shiqun"
 CHI_li_shiqun_desc: "§YNaissance: §LLe 24 avril 1905, Zhejiang, Empire Qing§L\nNé en 1905 à Suichang, dans le Zhejiang, Li Shiqun a fréquenté l'Académie des beaux-arts de Shanghai en 1924 et, en 1926, l'Université de Shanghai. Au plus fort de la politique révolutionnaire de masse de l'Expédition du Nord, Li a rejoint le Parti Syndicaliste Chinois (CSP en anglais), et comme beaucoup de socialistes chinois, il s'est enfui en France après l'échec de l'Expédition du Nord.\n\nPendant son exil, il fréquente la Direction du Renseignement Militaire (DMI) de l'Union de Grande-Bretagne sur recommandation du CSP, où il apprend les dernières techniques de renseignement militaire. En outre, pendant son séjour en Union britannique, il a abandonné ses liens avec la CSP, estimant que le Kuomintang était beaucoup plus susceptible de lui apporter le succès. Proche du cercle restreint de Wang Jingwei, Li Shiqun est le maître de l'espionnage de la faction radicale du Kuomintang de gauche, apportant les dernières informations concernant les factions rivales du parti ou les éléments subversifs au sein de l'armée aux oreilles du président Wang.§!"

 CHI_eugene_chen: "Eugene Chen"
 CHI_eugene_chen_desc: "§YNaissance: §LLe 2 juillet 1878, à San Fernando, Trinité-et-Tobago§L\nEugene Chen est un membre unique du Kuomintang chinois en ce sens qu'il n'est ni alphabétisé ni ne parle couramment le chinois. Née à Trinité-et-Tobago dans une famille chinoise d'outre-mer, la famille Chen parlait rarement le chinois et s'adonnait au monde littéraire des écrivains anglais. Pourtant, son expérience de l'enfance et son éloquence en anglais ont fait de lui une figure importante dans le maintien des relations avec les alliés internationaux du Kuomintang, la Commune de France et l'Union de Grande-Bretagne.\n\nAprès ses études universitaires, un avocat se rend à Londres où il entend Sun Yat-sen parler contre le gouvernement mandchou de la Chine. Il a pris le chemin de fer transsibérien pour se rendre en Chine et a rencontré le médecin malaisien Wu Lien-te. Apprenant que Chen n'avait pas de nom chinois, Lien-te lui donna le nom de "Youran", l'équivalent d'Eugène.\n\nDiplomate plein de tact, Chen a contribué à faire reconnaître par la Troisième Internationale le Kuomintang comme le gouvernement révolutionnaire concurrent de la Chine. Lorsque le KMT a été contraint à l'exil après l'Expédition du Nord, il s'est enfui avec eux en France. Avec le retour du Comité central, il exerce une influence considérable pour obtenir la reconnaissance étrangère du nouveau gouvernement national.§!"

 CHI_li_shizeng: "Li Shizeng"
 CHI_li_shizeng_desc: "§YNaissance: §LLe 29 mai 1881, Pékin, Empire Qing§L\nEn tant que l'un des quatre "anciens" du Kuomintang, Li représente les membres les plus âgés du parti, vénérés pour leur longévité et leurs liens avec le fondateur défunt du parti, Sun Yat-sen. En 1900, pendant la rébellion des Boxers, la famille de Li a fui les armées alliées qui arrivaient. À un jeune âge, il a rencontré Zhang Renjie, Wu Zhihui et Cai Yuanpei - les quatre jeunes hommes partageaient leur dégoût pour le gouvernement Qing et leur espoir d'une réforme plus radicale.\n\nIls se sont rendus en France, où ils se sont fortement impliqués dans le mouvement anarchiste naissant. Dans l'anarchisme, ils voyaient une solution pour la Chine - une révolution de la société conçue pour libérer les femmes, abolir la hiérarchie rigide du confucianisme, promouvoir la moralité et assurer l'égalité. En outre, ils ont rejoint le Tongmenghui de Sun Yat-sen et ont organisé un journal appelé le Xin Shiji, dont l'un des collaborateurs était le jeune révolutionnaire - Wang Jingwei.\n\nLi a ouvert une usine de tofu en France lorsque la nouvelle de la révolution est arrivée de Chine en France. Ils ont organisé le mouvement de l'alternance, qui a permis aux étudiants chinois d'étudier en France. À l'époque, cela coïncidait également avec la révolution en France. Lorsque l'Expédition du Nord échoue, il retourne en France, collectant des fonds pour le Kuomintang dans l'espoir que la révolution soit un jour achevée.§!"

 CHI_zhang_renjie: "Zhang Renjie"
 CHI_zhang_renjie_desc: "§YNaissance: §LLe 19 septembre 1877, Zhejiang, Empire Qing§L\nDans sa jeunesse, Zhang s'est montré doué pour le jeu classique chinois du go, ce qui laisse peut-être présager de son intelligence profonde et de sa compréhension de la politique complexe de la Chine. À un jeune âge, il a rencontré Li Shizeng, qui est devenu son ami proche, car tous deux partageaient leurs idées pour une Chine radicalement différente.\n\nZhang a peut-être été un anarchiste radical dans sa jeunesse, mais ses idées ont évolué vers une vision plus conservatrice de l'anarchisme. Membre de la première heure du Tongmenghui et organisateur du programme Work-Study, Zhang a contribué de manière significative au besoin désespéré de fonds de Sun peu après l'exil du président. Pendant les années d'exil de Sun, Zhang a bien réussi en bourse et a contribué de manière significative au financement des débuts du Kuomintang. C'est là, à Shanghai, qu'il a fait la connaissance de Chen Qimei, un mécène d'un compatriote zhejianais relativement inconnu mais ambitieux nommé Chiang Kai-shek. En outre, il s'est rapproché du neveu de Chen Qimei, l'ambitieux Chen Lifu.\n\nZhang a profondément contribué non seulement au besoin d'argent de Sun, mais aussi à l'ascension de Chiang, qui allait prendre la tête de la funeste expédition du Nord. Lorsque l'expédition échoue, il s'enfuit avec Chen Lifu dans les villes de la Légation. Bien qu'il soit incapable de marcher, il jouit d'une influence et d'un pouvoir considérables au sein de la vieille garde du parti, et ses conseils sont fréquemment sollicités.§!"

 CHI_zhang_guotao: "Zhang Guotao"
 CHI_zhang_guotao_desc: "§YNaissance: §LLe 26 novembre 1897, Jiangxi, Empire Qing§L\nMarxiste de premier plan, Zhang Gutoao a étudié le marxisme sous la direction du célèbre marxiste Li Dazhao à l'université de Pékin et, peu après, a rejoint le parti syndicaliste chinois (CSP). Au sein du CSP, il a été le plus haut responsable du parti et a dirigé plusieurs grèves des travailleurs des chemins de fer et du textile, avec d'autres membres du CSP. Bien qu'initialement opposé, il rejoint le Kuomintang chinois à la veille de l'Expédition du Nord et s'enfuit, comme beaucoup d'autres, en Europe.\n\nEn exil, il se passionne pour les courants les plus totalitaires du socialisme épousés par des démagogues comme le Britannique Oswald Mosley. Convaincu de la nécessité d'un parti d'avant-garde pour poursuivre la révolution, Zhang pense qu'il faut purger le parti des éléments réactionnaires pour mener à bien la révolution. En tant que tel, il s'est aligné sur les factions les plus radicales du Kuomintang tout en gardant ses contacts avec le CSP. Cela fait de lui un assistant essentiel de Dai Chunfeng, car ce dernier souhaite garder un œil sur le CSP et trouve en Zhang l'homme idéal pour ce travail.§!"

 CHI_mao_renfang: "Mao Renfang"
 CHI_mao_renfang_desc: "§YNaissance: §LLe 5 janvier 1898, Zhejiang, Empire Qing§L\nProche collaborateur de Dai Chunfeng depuis son enfance, Mao Renfang est l'un des hommes de confiance de Dai, toujours prêt à faire et à dire ce que le "laoban" veut. Ils ont tous deux fréquenté l'école primaire supérieure de Wenxi et la première école normale de la province du Zhejiang. On dit que Mao encourageait le jeune et ambitieux Dai Chunfeng à s'inscrire à l'Académie militaire Whampoa.\n\nQuant à Mao, bien qu'il ait été admis à la quatrième classe de Whampoa, il a dû abandonner pour cause de maladie. Lorsque l'expédition du Nord a échoué, lui et Dai ont fui vers les villes de légation obscures. Là, ils ont maintenu un rôle dans le monde souterrain de lieux comme Shanghai, attendant patiemment le retour d'un mouvement pour défier le Zhili. Lorsque le Comité central est revenu, ils ont immédiatement rejoint le Kuomintang de gauche après sa conquête dans la guerre de la Ligue. Réputé impitoyable, Mao Renfang, comme son maître, a tendance à se tenir à l'écart des feux de la rampe, préférant travailler dans l'obscurité et, par-dessus tout, à placer le chef au-dessus du parti et de la nation.§!"

 CHI_chen_lifu: "Chen Lifu"
 CHI_chen_lifu_desc: "§YNaissance: §LLe 21 août 1900, Zhejiang, Empire Qing§L\nChen Lifu, neveu de Chen Qimei, membre éminent du Kuomintang, et son frère aîné Chen Guofu restent des outsiders politiques du Kuomintang, majoritairement socialiste, car aucun d'entre eux n'est particulièrement attaché au socialisme.\n\nAprès avoir obtenu un diplôme d'ingénieur à l'université de Pittsburgh, Chen Lifu rejoint le Kuomintang en 1925 au sein de la "Jeune Garde" et assiste à la défaite de l'Expédition du Nord. Pendant l'expédition du Nord, il a été le secrétaire de Chiang Kai-shek. Après la défaite de Chiang et son assassinat, les frères Chen se sont enfuis à Shanghai avec Zhang Renjie, leur mentor. Là, ils se sont livrés à des opérations boursières et se sont associés à des membres du mouvement clandestin de Shanghai, comme Dai Chunfeng.\n\nEnsemble, les deux frères et leurs partisans forment la clique CC. Beaucoup de gens pensent que le "CC" porte le nom des frères Chen. Mais en réalité, il s'agit du Central Club, un groupe d'individus partageant les mêmes idées dans les entreprises, les banques et les services de renseignement - tous ayant la même méfiance à l'égard de l'influence étrangère envahissante.§!"

 CHI_gu_mengyu: "Gu Mengyu"
 CHI_gu_mengyu_desc: "§YNaissance: §LLe 18 octobre 1888, Zhili, Empire Qing§L\nGu représente un membre intéressant du cercle intérieur de Wang. Bien qu'il soit proche de Wang, il se trouve souvent distancé par son opposition à la "Bande des Quatre" de Wang, en particulier Chen Gongbo. Parlant couramment l'anglais, le français et l'allemand, il a travaillé à l'Université de Pékin avant d'être introduit dans le Kuomintang chinois par Cai Yuanpei et Li Shizeng. Après l'échec de l'expédition du Nord, il s'enfuit avec le Comité central à Paris.\n\nGu, un auteur prolifique sur le socialisme, s'oppose aux convictions de Chen Gongbo sur le marxisme. Pour Gu, la Chine n'a pas les classes d'une société industrielle, et la lutte des classes n'a donc aucun sens. Il croit notamment à la nécessité d'une réforme agraire en organisant la paysannerie en associations. De là, ils seraient en mesure de développer un pouvoir politique et de parrainer la croissance de l'autonomie locale.\n\nNéanmoins, tout en étant engagé dans la croissance de la démocratie locale, Gu est farouchement opposé à la révolution par les masses. La populace révolutionnaire n'apportera pas le succès ; au contraire, il faut un leadership fort pour les guider - le leadership fort du Kuomintang. Bien qu'ils soient opposés sur le plan idéologique, Chen et Gu forment ensemble les socialistes les plus radicaux du Kuomintang de gauche.§!"

 CHI_song_ziwen: "Song Ziwen"
 CHI_song_ziwen_desc: "§YNaissance : §L 4 décembre 1894, Shanghai, colonie internationale de Shanghai§L\nFrère des sœurs Song, Song Ziwen est né dans la concession de Shanghai avant d'obtenir une licence en économie à l'université de Harvard. Il y obtient son doctorat en économie avant de retourner en Chine en 1923 pour servir de secrétaire anglais au mari de sa sœur, le Dr Sun Yat-sen.\n\nAu cours du gouvernement révolutionnaire de Sun dans le Guangdong, Song a occupé le poste de ministre des finances ainsi que celui de ministre des finances du gouvernement national de Guangzhou qui a suivi. Pendant son mandat, de 1924 à 1926, l'économie de Guangzhou s'est considérablement développée. Après l'échec de l'expédition du Nord, il s'est réfugié dans les villes de légation. Toutefois, après le retour du Comité central et le rétablissement du Kuomintang sur le continent chinois, son expertise en matière d'économie sera certainement la bienvenue dans toutes les factions du KMT.§!"

 CHI_chiang_ching_kuo:0 "Chiang Ching-Kuo"
 CHI_chiang_ching_kuo_desc: "§YNaissance: §LLe 27 avril 1910, Zhejiang, Empire Qing§L\nFils de Chiang Kai-shek et de sa première épouse, Mao Fumei, Chiang Ching-Kuo n'a qu'un an lorsque la révolution Xinhai secoue la Chine. Dès son plus jeune âge, il ne connaît que la discipline sévère et la distance de son père, qui l'oblige à étudier les classiques chinois et l'anglais. Son père l'obligeait à composer une lettre hebdomadaire, Ching-Kuo restant à Shanghai tandis que son père résidait à Guangzhou.\n\nChing-Kuo ne souhaitait rien d'autre que d'étudier à Paris ou à Londres, les villes de la révolution. À la veille de l'Expédition du Nord, il se rendit à Paris car Chiang reconnaissait désespérément l'aide de la Troisième Internationale. À l'étranger, cependant, il se retrouve bientôt sans père ni parti, car le Kuomintang s'enfuit en exil et Chiang Kai-shek est assassiné après l'échec de la mission. Resté en Europe pour des raisons de sécurité, Ching-Kuo s'est rapproché d'officiers militaires mécontents tels que Deng Wenyi et He Zhonghan.\n\nCe groupe se rend en Grande-Bretagne au début des années 1930, où il assiste à la croissance du mouvement maximaliste dirigé par Oswald Mosley. Ching-Kuo a été particulièrement attiré par les écrits des autres mouvements totalistes en Europe. Avec l'arrivée du Comité central dans le Fujian, le fils de Chiang Kai-shek revient en Chine continentale après plus de dix ans d'exil. Malgré cela, le jeune révolutionnaire présente un moule ouvert, car de multiples factions aimeraient sans doute tirer parti du fils de l'ancien commandant en chef à des fins politiques.§!"

 CHI_deng_yingchao: "Deng Yingchao"
 CHI_deng_yingchao_desc: "§YNaissance : §L 4 février 1904, Guangxi, Empire Qing§L\nNée sous le nom de Deng Wenshu à Nanning, dans le Guangxi, Deng Yingchao a grandi dans la pauvreté, sa mère travaillant seule pour subvenir aux besoins du foyer. Elle a fréquenté l'école normale pour femmes Beiyang à Tianjin, où elle a participé à des manifestations et des grèves anti-impérialistes. C'est là, après les vagues d'agitation qui ont suivi la Weltkrieg, qu'elle a rencontré son futur mari, Zhou Enlai. \n\nLes deux se sont mariés en 1925 alors que Zhou travaillait comme instructeur chez Whampoa à Guangzhou. Amie proche de Song Qingling, elle et son mari ont rejoint Song après l'échec de l'expédition du Nord dans la zone insurgée de Jiangfu. Elle y est devenue une révolutionnaire de premier plan, une militante sociale convaincue qui envisage la libération de la femme dans la Révolution nationale. Avec He Xiangning, ils dirigent le ministère de la Femme dans le dernier comité du Kuomintang pour administrer la nation. §!"

 CHI_cai_yuanpei: "Cai Yuanpei"
 CHI_cai_yuanpei_desc: "§YNaissance: §LLe 11 janvier 1868, Zhejiang, Empire Qing§L\nEn tant que l'un des "quatre aînés" du Kuomintang, Cai Yuanpei exerce une influence considérable au sein du Parti. Néanmoins, il est réputé non seulement pour sa sagesse et son tact, mais aussi pour sa passion pour l'éducation et la recherche en tant que l'un des éducateurs les plus éminents de Chine.\n\nÀ l'âge de 26 ans, Cai est nommé à l'Académie impériale de Hanlin. Il a créé le Guangfuhui, une organisation anti-Manchu, en 1904 et a rejoint le Tongmenghui de Sun Yat-sen la même année. Compagnon anarchiste avec Wu Zhihui et Li Shizeng, il étudie en Allemagne, puis devient président de l'université de Pékin. Pendant son mandat de président, il recrute des intellectuels célèbres tels que Li Dazhao, Chen Duxiu, Hu Shih et même le peintre Xu Beihong. En 1922, il démissionne de son poste et part en France mais revient en 1926 lors de l'Expédition du Nord. Après l'échec de l'expédition, il quitte à nouveau la Chine pour s'exiler. Toutefois, avec le retour du Comité central, il espère ne plus jamais avoir à quitter la Chine pour des raisons politiques.\n\nLe modèle éducatif de Cai est basé sur celui des Français, et il est un défenseur de l'éducation esthétique chinoise. Il associe l'esthétique aux valeurs traditionnelles, considérant les deux comme compatibles en politique et en éducation. En outre, il pense qu'en adoptant une telle méthodologie, les étudiants seront en mesure de créer une société morale et juste - débarrassée du chaos des seigneurs de la guerre. En outre, il est un ardent promoteur de l'éducation des femmes, de l'abolition du bandage des pieds et de la fin du concubinage. Néanmoins, en tant que traditionaliste, il considère que les femmes sont soumises aux hommes dans une parfaite harmonie confucéenne.§!"

 CHI_su_yu: "Su Yu"
 CHI_su_yu_desc: "§Y>Description Générale\n§YNaissance:§L le 5 mars 1904\n5 mars 1904\nComté de Huitong, Hunan\n§YCarrière militaire:§L\nMembre de l'ethnie Dong, Su Yu a eu une enfance relativement mais pauvre en tant que troisième enfant parmi six frères et sœurs dans la campagne de Hunan. Après s'être enfui de chez lui en 1924, il a participé aux mouvements étudiants du Hunan au début des années 1920. Après être entré à la deuxième école normale de la province de Hunan à Changde pour y suivre un enseignement secondaire, il s'est engagé dans un syndicat étudiant et a lu avec ferveur les nouvelles des révolutions syndicalistes en Europe. C'est à cette époque qu'il rencontre Ye Ting qui l'encourage à rejoindre le Kuomintang à la veille de l'expédition du Nord. L'échec de l'expédition a cependant conduit Su Yu à suivre Ye Ting dans la zone d'insurrection de Jiangfu. Là, il s'est imposé comme l'un des guérilleros les plus doués de la zone d'insurrection, servant non seulement de soldat loyal à la révolution mais aussi de mentor énergique aux nouvelles recrues."

 CHI_su_yu_commander_desc: "§YDescription générale\n§YNaissance :§L\n5 mars 1904\nComté de Huitong, Hunan\n§YCarrière militaire :§L\nMembre de l'ethnie Dong, Su Yu a eu une enfance relativement mais pauvre en tant que troisième enfant parmi six frères et sœurs dans la campagne de Hunan. Après s'être enfui de chez lui en 1924, il a participé aux mouvements étudiants du Hunan au début des années 1920. Après être entré à la deuxième école normale de la province de Hunan à Changde pour y suivre un enseignement secondaire, il s'est engagé dans un syndicat étudiant et a lu avec ferveur les nouvelles des révolutions syndicalistes en Europe. C'est à cette époque qu'il rencontre Ye Ting qui l'encourage à rejoindre le Kuomintang à la veille de l'expédition du Nord. L'échec de l'expédition a cependant conduit Su Yu à suivre Ye Ting dans la zone d'insurrection de Jiangfu. Là, il s'est imposé comme l'un des guérilleros les plus compétents de la zone d'insurrection, servant non seulement de soldat loyal à la révolution mais aussi de mentor énergique aux nouvelles recrues.\n§YNotes : Associé au Parti Syndicaliste Chinois à un âge précoce, il est néanmoins l'un des commandants de guérilla les plus compétents de la zone d'insurrection de Jiangfu.§!"

 CHI_zhou_zhirou: "Zhou Zhirou"
 CHI_zhou_zhirou_token_desc: "§YDescription générale\n§YNaissance : §L\n30 novembre 1899\nZhejiang, Empire Qing\n§YCarrière militaire :§L\nNé dans une famille aisée sous le nom de Zhou Baifu, le père de Zhou Zirou a été ministre pendant l'ère Qing. Dans sa jeunesse, il aimait la littérature et en 1919, il a été admis à la prestigieuse Académie militaire de Baoding. Lorsqu'il entendit la nouvelle de la fondation de l'académie militaire de Whampoa en 1924, il démissionna de Baoding et se dirigea vers le sud pour participer à la révolution nationale.\n\nIci, à Whampoa, il a changé de nom et s'est lié d'amitié avec les étudiants de droite de Whampoa, comme Chen Cheng et Luo Zhuoying. Lorsque l'expédition du Nord échoue, il décide cependant de rejoindre le Kuomintang de gauche dans sa retraite vers l'Europe, estimant que sa contribution à la révolution serait plus bénéfique s'il se concentrait sur l'étude de la guerre et des tactiques en Europe. Il s'entraîne durement à maîtriser l'anglais afin de pouvoir apprendre des conseillers et des instructeurs de l'Union britannique et assiste au développement de la puissante armée de l'air républicaine, dont Zhou espère qu'un jour la Chine pourra s'inspirer. À son retour en Chine avec le Comité central, il s'est trouvé attiré par la clique de Deng Yanda au sein de l'Armée nationale révolutionnaire - les considérant comme moins radicaux que les autres officiers de l'ANR.\n§YNotes : Membre du Conseil de l'Association des anciens de l'Armée révolutionnaire de Whampoa de Deng Yanda. §!"

 CHI_mao_bangchu:0 "Mao Bangchu"
 CHI_mao_bangchu_air_chief_desc: "§YDescription Générale\n§YNaissance:§L\nLe 5 mars 1904\nShanghai, Empire Qing\n§YCarrière militaire:§L\nMao Bangchu a un lien étroit avec le Kuomintang puisque sa mère était la sœur aînée de Mao Fumei, la première épouse de Chiang Kai-shek et la mère du fils de l'ancien général, Chiang Ching-kuo. Son père travaillait pour l'American Standard Oil Company et, étant donné sa proximité avec les concessions étrangères de Shanghai, Mao a développé dès son plus jeune âge un dégoût pour les impérialistes étrangers désireux de dépecer la Chine.\n\nEn 1927, il est diplômé de la troisième classe de l'Académie militaire de Whampoa à Guangzhou, où des conseillers français lui enseignent la formation et les sujets militaires de base. Malheureusement, il rejoint trop tard l'Expédition du Nord, qui s'effondre rapidement, et s'enfuit vers la Commune de France. En exil, il s'intéresse au vol et à la guerre aérienne et étudie bientôt dans les académies aériennes de la République socialiste d'Italie et de l'Union britannique. Avec ces compétences, il espère développer une force aérienne révolutionnaire et moderne pour le Kuomintang ressuscité."

 CHI_he_zhonghan:0 "He Zhonghan"
 CHI_he_zhonghan_desc: "§YDescription générale\n§YNaissance :§L\n5 janvier 1900\nComté de Yueyang, Hunan, Empire Qing\n§YCarrière militaire :§L\nGrand lecteur dans sa jeunesse, il dévore les articles de Liang Qichao, qu'il considère comme le projet d'une Chine moderne et nationale. Lorsque la France tombe sous le coup de la révolution, il se tourne vers le marxisme et rejoint la Société de recherche sur le marxisme de Dong Biwu à Wuhan. Alors qu'il était initialement affilié au Parti syndicaliste chinois, il a été expulsé du groupe en raison d'un conflit avec Zhang Guotao. Il est ensuite devenu enseignant dans un collège jusqu'à ce que son ancien mentor, Dong Biwu, lui présente le gouvernement révolutionnaire de Sun Yat-sen dans le Guangdong. Sun et ses partisans étaient sur le point de créer l'Académie militaire Whampoa, et He s'est empressé de rejoindre les rangs de la première promotion.\n\nHe Zhonghan, ainsi que Chen Geng et Jiang Xianyun, sont les trois diplômés exceptionnels de Whampoa. Il a obtenu les meilleures notes en théorie politique et militaire et a vu dans Whampoa une nouvelle forme d'esprit révolutionnaire : ce n'est que par l'épée et par ceux qui ont juré fidélité à leur parti et à leur nation que le pays sera finalement unifié. En outre, il voyait dans le premier directeur de l'école, le grand Tchang Kaï-chek, un leader exemplaire, sinon exceptionnel - un leader nécessaire pour raviver la vigueur de la Chine et mettre fin à des siècles d'humiliation.\n\nCependant, l'expédition du Nord est un échec et il s'enfuit en Europe. Il y retrouve plusieurs de ses anciens camarades de Whampoa, comme Deng Wenyi et les fils de son ancien mentor Chiang. Cette soi-disant "jeune garde" de Whampoa étudie dans l'Union britannique depuis le début des années 1930. Avec le retour du Comité central, ils espèrent ramener le même esprit révolutionnaire de Whampoa dans l'Armée nationale révolutionnaire.\n§YNotes : Membre de la Société pour la reconstruction de la Chine, il est connu pour être un farouche idéologue des vues du mouvement - et est souvent considéré comme le second dans le commandement au sein de la faction CRS. §!"

 CHI_he_zhonghan_commander_desc: "§YDescription générale\n§YNaissance :§L\n5 janvier 1900\nComté de Yueyang, Hunan, Empire Qing\n§YCarrière militaire :§L\nGrand lecteur dans sa jeunesse, il dévore les articles de Liang Qichao, qu'il considère comme le projet d'une Chine moderne et nationale. Lorsque la France tombe sous le coup de la révolution, il se tourne vers le marxisme et rejoint la Société de recherche sur le marxisme de Dong Biwu à Wuhan. Alors qu'il était initialement affilié au Parti syndicaliste chinois, il a été expulsé du groupe en raison d'un conflit avec Zhang Guotao. Il est ensuite devenu enseignant dans un collège jusqu'à ce que son ancien mentor, Dong Biwu, lui présente le gouvernement révolutionnaire de Sun Yat-sen dans le Guangdong. Sun et ses partisans étaient sur le point de créer l'Académie militaire Whampoa, et He s'est empressé de rejoindre les rangs de la première promotion.\n\nHe Zhonghan, ainsi que Chen Geng et Jiang Xianyun, sont les trois diplômés exceptionnels de Whampoa. Il a obtenu les meilleures notes en théorie politique et militaire et a vu dans Whampoa une nouvelle forme d'esprit révolutionnaire : ce n'est que par l'épée et par ceux qui ont juré fidélité à leur parti et à leur nation que le pays sera finalement unifié. En outre, il voyait dans le premier directeur de l'école, le grand Tchang Kaï-chek, un leader exemplaire, sinon exceptionnel - un leader nécessaire pour raviver la vigueur de la Chine et mettre fin à des siècles d'humiliation.\n\nCependant, l'expédition du Nord est un échec et il s'enfuit en Europe. Il y retrouve plusieurs de ses anciens camarades de Whampoa, comme Deng Wenyi et les fils de son ancien mentor Chiang. Cette soi-disant "jeune garde" de Whampoa étudie dans l'Union britannique depuis le début des années 1930. Avec le retour du Comité central, ils espèrent ramener le même esprit révolutionnaire de Whampoa dans l'Armée nationale révolutionnaire.\n§YNotes : Membre de la Société pour la reconstruction de la Chine, il est connu pour être un farouche idéologue des vues du mouvement - et est souvent considéré comme le second dans le commandement au sein de la faction CRS. §!"

 CHI_deng_wenyi: "Deng Wenyi"
 CHI_deng_wenyi_desc: "§YDescription Générale\n§YNaissance:§L\nLe 18 décembre 1905\nComté de Liling, Changsha, Hunan, Empire Qing\n§YCarrière militaire:§L\nÀ l'âge de vingt-deux ans, Deng Wenyi a quitté sa ville natale du Hunan pour assister à la première classe de l'école militaire de Guangzhou, ouverte par son compatriote du Hunan, Cheng Qian. L'école a ouvert ses portes en 1924, mais à la fin de l'année, les étudiants de cette première classe ont été transférés dans la toute nouvelle école militaire de Chine, l'Académie militaire Whampoa de Sun Yat-sen. En tant que membre de la première classe, il s'est fait un nom après avoir été blessé lors de l'expédition orientale contre Chen Jiongming.\n\nAvec l'approbation du directeur de l'école, Chiang Kai-shek, Deng prend une année sabbatique pour étudier à la Commune de France. Cependant, son voyage est de courte durée car l'expédition du Nord a éclaté. Pendant l'expédition du Nord, il a été directeur du département politique de Whampoa, expliquant aux recrues que leur cause était juste et que le Kuomintang était un parti comme aucun autre. Mais l'Expédition du Nord a échoué.\n\nComme beaucoup d'autres, Deng s'est enfui en Europe, où il a rencontré ses camarades de la première promotion de Whampoa, comme He Zhonghan. Ce groupe partageait le même point de vue radical selon lequel la révolution n'avait pas été perdue mais trahie. Si elle devait réussir, elle aurait besoin d'un grand leader pour la diriger - quelqu'un du même calibre que feu Chiang et une Armée nationale révolutionnaire plus forte et réformée. Il est ensuite nommé attaché militaire en chef auprès de l'Union Britannique, où il suit la montée du Maximisme. Lorsque le Comité central retourne au Fujian, il sera une fois de plus l'un des premiers à se précipiter au combat - prêt à mettre sa vie en danger pour le succès de la révolution."

 CHI_chen_jiliang:0 "Chen Jiliang"
 CHI_chen_jiliang_desc: "§YDescription Amiral\n§YNaissance:§L\n1883\nFuzhou, Fujian, Empire Qing\n§YCarrière navale:§L\nAmiral de la "Marine de la République de Chine", Chen Jiliang a commencé sa carrière navale en 1897 à l'Académie navale de Nanjing Jiangnan. Après avoir obtenu son diplôme, il a servi sur le croiseur "Hai Rong" et, lorsque la révolution Xinhai a éclaté, il a soutenu les révolutionnaires. En 1921, il sert comme capitaine de la patrouille du fleuve Yangtze et en 1924, il détient le titre de contre-amiral. Lorsque l'Expédition du Nord a éclaté en 1925, Chen Jiling a choisi de passer à l'Armée nationale révolutionnaire. Cependant, l'échec de la révolution l'incite à suivre une grande partie du Comité central dans sa retraite en Europe. Comme il possédait déjà les qualifications d'un marin expérimenté, il a naturellement trouvé un foyer dans l'Union britannique, où il a étudié les dernières tactiques et évolutions navales dans l'espoir de pouvoir un jour contribuer à la création de flottes modernes propres à la Chine."

 CHI_fang_zhimin_commander_desc: "§YGeneral Description\n§YBorn:§L\nAugust 21st, 1899\nShangrao, Jiangxi, Qing Empire\n§YMilitary Career:§L\nOne of the most prominent politicians and militia commanders of the JiangFu Guerrilla Zone, Fang Zhimin was a Jiangxi native and activist that became a close aide of Song Qingling both in civil and military affairs. His aggressive and dogmatic approach to furthering the Nationalist Revolution led him to first become allied with the Reorganised faction, and later the Chinese Syndicalist Party. The previous status of the CSP as a "junior partner" in the Nationalist Revolution makes Chen's unlikely election a strain on the Nationalist Government's previous synonymity with the KMT. Fang is a charismatic leader who acts as a bridge between the growing radical syndicalist movement and the order established by the KMT."
 CHI_fang_zhimin_leader_desc: "One of the most prominent politicians and militia commanders of the JiangFu Insurgency Zone, Fang Zhimin was a Jiangxi native and activist that became a close aide of Song Qingling both in civil and military affairs. His aggressive and dogmatic approach to furthering the Nationalist Revolution led him to first become allied with the Reorganised faction, and later the Chinese Syndicalist Party. The previous status of the CSP as a "junior partner" in the Nationalist Revolution makes Chen's unlikely election a strain on the Nationalist Government's previous synonymity with the KMT. Fang is a dogmatic and charismatic leader who acts as a shaky bridge between the growing radical syndicalist movement and the order established by the KMT."

 CHI_nie_rongzhen: "Nie Rongzhen"
 CHI_nie_rongzhen_desc: "§YDescription générale\n§YNaissance : §L\n29 décembre 1899\nJiangjin, Sichuan, Empire Qing\n§YCarrière militaire :§L\nÉtudiant avide de connaissances depuis sa jeunesse, Nie Rongzhen a lu les œuvres de Charles Darwin, Theodore Huxley et la " Nouvelle Jeunesse " de Chen Duxiu avant de quitter la Chine en 1920 en raison de l'instabilité du pays. Il s'est rendu à l'étranger, dans la Commune de France nouvellement proclamée, où il a rencontré des collègues gauchistes, socialistes et syndicalistes tels que Cai Hsen, Cai Chang et Deng Xiaoping. Il participe ensuite au programme de travail en alternance où il travaille dans des usines françaises, mais en 1921, il quitte la France pour étudier au département de génie chimique de l'Université du Travail en Belgique. Pendant son séjour en Belgique, il se tourne progressivement vers la gauche et rejoint le parti syndicaliste chinois.\n\nEn 1924, il rejoint le Kuomintang chinois et occupe le poste de directeur du département des communications du Kuomintang à Paris. C'est à cette époque qu'il fréquente l'école militaire de Saint-Cyr et en 1925, il retourne en Chine avec l'aide et les armes françaises pour participer à l'Expédition du Nord. Il a servi sous Zhou Enlai au département politique, où il a essentiellement agi comme le protégé de Zhou. Lorsque l'expédition du Nord échoue, Nie décide de poursuivre la révolution en Chine (malgré ses liens avec l'Europe) et rejoint la rébellion de Song Qingling dans la zone insurgée de JiangFu.\n§YNotes : Bien qu'il soit membre de longue date de la zone insurgée de JiangFu, Nie Rongzhen voit les avantages de s'allier à l'Europe syndicaliste pour obtenir de l'aide en raison des années qu'il y a passées. On dit qu'à ce titre, il est personnellement favorable à l'Association des camarades de réorganisation et les membres conservateurs du Kuomintang considèrent ses opinions syndicalistes avec circonspection. §!"
