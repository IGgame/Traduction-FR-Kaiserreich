 CHI_totalist_party:0 "Extrémistes de Whampoa"
 CHI_totalist_party_long: "Extrémistes de Whampoa (Huangbu jiduan fenzi)\n§g Le résultat de l'Expédition du Nord a laissé de nombreux diplômés de l'Académie Militaire hautement politisée de Whampoa profondément aigris et désillusionnés. Dispersés à travers le pays, beaucoup ont suivi leur propre chemin - trouvant un emploi comme ils le pouvaient.\n\nCertains, cependant, ont pris le chemin de l'extrémisme. En Grande-Bretagne, un groupe d'anciens élèves croyant que leur révolution a été trahie en interne par des politiciens inefficaces et attaquée en externe par des impérialistes étrangers a adopté une forme d'ultranationalisme inspirée par le mémorandum Mosley et les croyances soréliennes tourbillonnantes. Dirigé par He Zhonghan et Deng Wenyi, ce groupe secret mais grandissant est entré dans un cercle plus large dirigé par Hu Zongnan, directeur du département de formation de Whampoa en exil.\n\nLoin de là, d'autres anciens élèves en colère et animés par un sentiment de vengeance attendent en Chine, trimant pour subsister. Le rêve du Kuomintang était mort, mais que se passerait-il si une nouvelle révolution éclatait ?§!"
 CHI_syndicalist_party: "Syndicalistes Chinois"
 CHI_syndicalist_party_long: "Divers groupes Syndicalistes Chinois\n§g Les révolutions syndicalistes ont changé le monde, même jusqu'en Chine. Cela a donné une nouvelle vie au mouvement anarchiste naissant en Chine, car de nombreux intellectuels se sont finalement trouvés une âme syndicaliste. Ces groupes, dont les plus importants étaient la Société Mondiale et le Parti Syndicaliste Chinois, ont rejoint le Front Uni Chinois avec le Kuomintang, sous la bannière commune de la Ligue des Syndicalistes Chinois.\n\nLes années qui ont suivi, cependant, n'ont pas été aussi clémentes. Ayant connu l'échec lors de l'Expédition du Nord avec leur parti frère, la période d'exil a vu bon nombre des partisans originaux du mouvement dépérir tandis que leur leadership subissait un exil interminable. Mais nombreux sont ceux qui rêvent encore d'un avenir libertaire et socialiste pour la Chine - et ils pourraient très bien se relever.§!"
 CHI_radical_socialist_party:0 "Comité Central"
 CHI_radical_socialist_party_long: "Comité Central du Kuomintang\n§g Après l'échec de l'Expédition du Nord, le Comité Exécutif Central du Kuomintang forme un gouvernement en exil à Paris. Dirigés par Wang Jingwei en tant que président du parti et président de la soi-disant République, ils ont réussi de s'assurer la reconnaissance continue de leurs hôtes, au sein de l'Internationale. Pendant ce temps, l'Association Réorganisée des Camarades  - un groupe fondé par des partisans de Wang Jingwei (bien que sans la participation directe de Wang) a consolidé son emprise sur l'appareil du parti.\n\nCela étant dit, leur règne singulier sur le Kuomintang a été remis en question au cours de la dernière décennie. L'insurrection MinGan a créé son propre gouvernement parallèle, tandis que de nombreux membres libéraux du mouvement se sont basés à Hawaï. Pourtant, une fracture a été évitée grâce à la diplomatie prudente de Wang, et à l'occasion cette nouvelle révolution, il a enfin eu l'occasion de libérer sa patrie.§!"
 CHI_social_democrat_party: "Gouvernement MinGan"
 CHI_social_democrat_party_long: "Gouvernement Provisoire MinGan\n§g Alors que beaucoup ont fui le pays à la suite de l'effondrement de l'Expédition du Nord, nombreux sont ceux qui ont choisi de rester avec le peuple et de se cacher pour résister à l'oppression de la clique Zhili. Initialement dirigé par le maréchal Li Jishen et opérant grâce à des réseaux entrant et sortant de Shanghai, la défaite du soulèvement de 1932 les a forcés à se retirer vers le sud, dans la région Jiangxi-Fujian.\n\nDans les montagnes, Song Qingling, Deng Yanda et d'autres ont publié la "Déclaration au Peuple Révolutionnaire en Chine et dans le monde", annonçant la formation du Comité d'Action Provisoire du Kuomintang pour gérer de manière autonome la zone de guérilla. Ceci, combiné à l'affaiblissement des communications avec le gouvernement de Wang en exil, a créé une certaine indépendance au sein des cadres MinGan, alors même que le mouvement s'est à nouveau réuni. Bien que pour l'instant les dirigeants du Kuomintang aient fait semblant de bien s'entendre et qu'en fait, beaucoup soient progressivement venus et repartis librement du MinGan et de Paris, certaines tensions ont commencé à se manifester.§!"
 CHI_social_liberal_party:0 "Clique de Hawaii"
 CHI_social_liberal_party_long: "Commission Chinoise d'Outre-Mer\n§g Basés à Hawaï, de nombreux membres du Kuomintang parmi les plus libéraux et les plus instruits aux États-Unis ont refusé de rejoindre Wang en France, se ralliant plutôt à la figure de Sun Fo, à Honolulu. Publiant un magazine connu sous le nom de Revue de la Reconstruction (Zaizao Xunkan), critiquant au passage le journal Critique Révolutionnaire de la Faction de la Réorganisation pour avoir rehabilité le marxisme et abandonné les Trois Principes du Peuple, ils se désignent souvent comme la Faction de la Reconstruction.\n\nCependant, la plupart les connaissent sous le nom de Clique de Hawaï et de nombreux membres de la gauche se méfient fortement d'eux, les considérant comme des traîtres à la solde de la bourgeoisie. Ils ont cessé de former purement et simplement leur propre comité (limitant leurs propositions à exiger un réenregistrement total des membres du Kuomintang pour en éliminer la pourriture interne), mais une inimitié durable est née.\n\nIls attendent et observent l'issue de la guerre de la Ligue, refusant de se rendre sur place en personne tant que la région n'est pas sécurisée. Ceci étant dit, leur contrôle sur la Commission Chinoise d'Outre-Mer et leur influence au sein de la Société Vermillon leur ont conféré une influence considérable au sein de la diaspora chinoise en Asie du Sud-Est. Leur flux constant de dons, malgré les problèmes persistants avec les dirigeants, laisse espérer qu'il pourrait y avoir encore une réconciliation.§!"
 CHI_market_liberal_party: "Dangwai"
 CHI_market_liberal_party_long: "Républicains Indépendants et Associés (Dangwai)\n§gLes "dangwai" ou étrangers au parti désignent ceux qui participent aux législatures dirigées par le Kuomintang en tant qu'"indépendants". La dissidence est relativement minime en raison du strict respect par le Kuomintang de la règle du parti unique, bien que la création du Front Uni ait ouvert la porte à un certain pluralisme. Le Kuomintang tolère un petit nombre d '«indépendants», permettant tacitement aux non-membres de s'y joindre. Cela étant dit, ils ne sont guère pertinents pour l'ensemble du parti-État du Kuomintang, mais représentent les républicains qui sont prêts à soutenir la plate-forme anti-impérialiste et anti-Seigneur de Guerre du Kuomintang, malgré leurs penchants non socialistes.§!"
 CHI_social_conservative_party: "Anciens du Parti"
 CHI_social_conservative_party_long: "Anciens du Parti du Kuomintang (Guomindang zhanglao)\n§g Les anciens du parti du Kuomintang se réfèrent généralement à un groupe de révolutionnaires de longue date affiliés au soi-disant "Groupe de Paris" de Zhang Renjie, Cai Yuanpei, Wu Zhihu et Li Shizeng. Ces anciens hommes d'État du Kuomintang étaient autrefois anarchistes et avaient étudié en France, où ils ont contribué à encourager le développement de l'alternance travail-études. Ils représentent la vieille garde du Kuomintang et ont soutenu la révolution depuis ses tout débuts - en tant que tels, ils représentent l'essence même du parti. Fréquemment recherchés par les grands acteurs politiques du Kuomintang pour des faveurs ou des conseils, ils se sont depuis retournés contre leur ancien protégé Wang Jingwei, se méfiant de son autoritarisme et irrités par le déclin de leur influence.§!"
 CHI_authoritarian_democrat_party: "Cliques de Shanghaï"
 CHI_authoritarian_democrat_party_long: "Cliques de Shanghai\n§g Le Kuomintang a des intérêts et des alliés politiques dans les riches donateurs de la Société Vermillon et dans les ruelles ombragées des quartiers chauds des bidonvilles de Shanghai, gardant des contacts avec divers nationalistes dans l'espoir de s'assurer une influence dans les Villes des Légations. Ayant des liens avec les membres du Comité Central de Chen Gongbo à Song Ziwen en passant par Zhang Renjie, ils représentent une source de pouvoir financier et politique rarement reconnue publiquement par le mouvement national révolutionnaire. Pourtant, certains doivent se demander si cette relation est vraiment à sens unique comme le prétend la direction, et ce que (le cas échéant) ces cliques exigeront en retour. §!"
 CHI_paternal_autocrat_party: "Extrémistes de Whampoa"
 CHI_paternal_autocrat_party_long: "Extrémistes de Whampoa (Huangbu jiduan fenzi)\n§g Durant sa période en tant que directeur de l'Académie militaire de Whampoa, feu le généralissime Chiang Kai-shek a créé un culte parmi nombre de ses étudiants. Alors que son étoile est tombée pour la plupart des membres du Kuomintang après l'échec total de l'Expédition du Nord, il demeure parmi ses anciens élèves un soutien considérable à sa mémoire. Beaucoup sont également influencés par l'idéologue de droite Dai Jitao, qui a depuis été dénoncé comme réactionnaire par le Comité Central. Leur présence est minime au sein du Kuomintang et les rumeurs abondent selon lesquelles il existe des crypto-droitistes au sein de la Société pour le Renouveau Chinois. Les CRS, quant à eux, ont démenti toute rumeur selon laquelle ils feraient la cour à des réactionnaires assumés.§!"
 CHI_national_populist_party: "Extrémistes de Whampoa"
 CHI_national_populist_party_long: "Extrémistes de Whampoa (Huangbu jiduan fenzi)\n§g Représentant la droite ultranationaliste et l'extrême droite du Kuomintang, certains diplômés des couloirs de Whampoa ont commencé à s'éloigner de l'orthodoxie du Kuomintang après l'échec de l'Expédition du Nord. Ils considèrent le modèle du savinkovisme comme un moyen de sauver la Révolution Nationale, se distanciant de tout semblant de démocratie et embrassant le totalitarisme. Alors que peu se retrouvent dans les rangs de la nouvelle Armée Nationale Révolutionnaire, beaucoup affirment que la Société pour le Renouveau Chinois abrite des membres partageant ces sentiments. Néanmoins, en raison de leurs opinions hautement réactionnaires et extrémistes, ils sont pratiquement inexistants au sein de la structure du pouvoir du Kuomintang.§!"

