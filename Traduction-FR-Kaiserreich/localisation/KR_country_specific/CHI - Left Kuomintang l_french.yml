### Ideas ###
KR_CHI_start_army: "L'armée insurgée"
 KR_CHI_start_army_desc: "Dix ans d'insurrection et d'activités clandestines ont transformé le noyau de la nouvelle NRA en un groupe durci ayant l'expérience de la guérilla.\n\n§YAs the NRA transitions back into a conventional mass army, this national idea will disappear.§!"

 KR_CHI_popular_support_1: "Soutien populaire faible"
 KR_CHI_popular_support_1_desc: "Le Kuomintang de gauche a des idéaux démocratiques et populistes, mais il n'a pas le soutien total du peuple dans son objectif d'unifier la Chine sous sa bannière. Il faudra une longue période de construction de l'État et de succès militaires pour que le peuple considère le gouvernement nationaliste comme légitime, plutôt que comme un chef de guerre d'un genre légèrement différent ou comme un dangereux larbin des syndicalistes."

 KR_CHI_popular_support_2: "Soutien populaire insuffisant"
 KR_CHI_popular_support_2_desc: "Le Kuomintang de gauche a des idéaux démocratiques et populistes, mais il doit être soutenu par quelques Chinois célèbres. Un certain nombre de personnes célèbres soutiennent déjà le gouvernement du Kuomintang, mais les Trois Principes du Peuple n'ont pas encore pénétré la population civile."

 KR_CHI_popular_support_3: "Soutien populaire croissant"
 KR_CHI_popular_support_3_desc: "Le Kuomintang de gauche a des idéaux démocratiques et populistes, mais il doit travailler pour avoir le plein soutien du peuple chinois. Un nombre croissant de Chinois, tant à l'intérieur qu'à l'extérieur du territoire qu'ils contrôlent, sont devenus des sympathisants, voire des partisans des objectifs de la révolution nationale."

 KR_CHI_popular_support_4: "Pluralité de soutien populaire"
 KR_CHI_popular_support_4_desc: "L'agenda et l'idéologie du Kuomintang de gauche sont bien connus et soutenus par le peuple chinois. Une grande partie du pays est maintenant au moins à l'aise avec l'idée de reconnaître le régime nationaliste comme seul gouvernement de la Chine."

 KR_CHI_popular_support_5: "Soutien populaire élevé"
 KR_CHI_popular_support_5_desc: "Le gouvernement nationaliste établi par le Kuomintang a une légitimité primordiale en Chine, et les citoyens chinois patriotes de tous les coins de la nation soutiennent leur pouvoir."

 KR_focus_CHI_modern_art_of_war: "Art de la guerre moderne"
 KR_focus_CHI_mass_production: "Production de masse"

 KR_CHI_event_other_KMT_support: "Soutien du KMT de Fujian"
 KR_CHI_event_other_KMT_support_desc: "Le KMT de Fujian a envoyé plusieurs officiers expérimentés pour se rendre secrètement au Guangxi. Ces officiers nous aideront à mieux organiser l'armée et à améliorer notre moral."

 CHI_NRA: "Armée nationale révolutionnaire"
 CHI_NRA_desc: "Avec la création de la Seconde Armée Nationale Révolutionnaire, nous devons approfondir les réformes pour faire face à toutes sortes de seigneurs de la guerre et d'impérialistes. Cette armée sera accompagnée d'un chemin révolutionnaire que nous avons parcouru depuis longtemps."
 CHI_EAC: "Commission des affaires économiques"
 CHI_EAC_desc: "La Commission des Affaires Économiques est l'organisation de base par laquelle le gouvernement national dirige les opérations économiques. Elle sera un département important pour la mise en œuvre de diverses réglementations économiques."

 CHI_centralised_command: "Rétablissement de la Loi sur la Responsabilité Conjointe"
 CHI_centralised_command_desc: "Alors que la Guerre de la Ligue éclate, inspirons-nous des structures de commandement centralisées d'Europe et d'Occident pour renforcer l'ANR. À l'instar des Whampoa du passé, nous créerons une armée chinoise véritablement moderne, disciplinée et peu encline à la retraite. Nous rétablirons la Loi sur la Responsabilité Conjointe de 1925 afin de garantir que nos soldats ne fuient pas en tournant le dos à l'ennemi !"

