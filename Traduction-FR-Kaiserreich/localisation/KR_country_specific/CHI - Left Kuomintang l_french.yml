### Characters ###
 CHI_dai_chunfeng: "Dai Chunfeng"
 CHI_dai_chunfeng_leader_desc:0 "The notorious 'Hooded Chairman' of the KMT, Dai Chunfeng rose to power first as a minor protegé of the late Marshal Chiang Kai-Shek, and then through his leadership of the ZhongTeJu. Devoted to a very personal interpretation of the Kuomintang's mission to unify and revive China, Dai and his allies seized control of the Nationalist government after a long-standing period of instability made it clear that there was no alternative but the KMT's security apparatus taking the helm of state. As shy of the public spotlight as he is ruthless, Dai is very rarely seen in public, but is known to be an indulgent playboy of a kind when off-duty."

 CHI_dai_chunfeng_desc: "§YNaissance: §LLe 28 mars 1897, Zhejiang, Empire Qing§L\nDiverses histoires expliquent comment le protégé silencieux mais ambitieux de Chiang Kai-shek est arrivé au Kuomintang. Certains disent qu'il a été introduit à l'Académie militaire de Whampoa par l'un de ses principaux membres de la droite du KMT, Dai Jitao - d'autres disent qu'il a été introduit par son ami Mao Rendang. Le "laoban" du ZhongTeju n'a jamais révélé ses origines et, compte tenu de son caractère louche, il ne le fera probablement jamais.\n\nNé dans le Zhejiang, Dai a vécu une vie difficile dans les lumières tamisées des quartiers souterrains les plus sales de Shanghai. Jusqu'en 1923, il a été encadré par le chef du Gang de la Hache, Wang Yaqiao. Joueur émérite, c'est ici à Shanghai qu'il rencontre Du Yusheng - chef du Gang Vert et associé de Chiang Kai-shek. De là, il entre dans la sixième classe de Whampoa et devient l'un des favoris de Chiang, l'aidant à garder un œil sur les éléments subversifs de l'aile gauche du parti.\n\nLorsque l'expédition du Nord échoue, Dai s'enfuit dans les villes de légation, où il poursuit ses activités criminelles clandestines. Grâce à ses réseaux déjà établis dans la clandestinité, il a pu mettre en place une organisation de renseignements incroyablement complexe - certains considèrent que son agence de renseignements est peut-être la plus importante de Chine. Pendant des années, il a coordonné des activités avec la zone d'insurrection de Song Qingling, et au retour du Comité central, il était prêt à les accueillir à bras ouverts...§!"

 CHI_chen_duxiu: "Chen Duxiu"
 CHI_chen_duxiu_leader_desc: "Toute sa vie, Chen Duxiu a échoué à ses examens confucéens, ce qui lui a appris une chose : l'ordre ancien devait disparaître. Des siècles d'institutions archaïques décrépies par les perfides Mandchous ne faisaient qu'entraver la progression de l'humanité, surtout en ce qui concerne l'interprétation marxiste de l'histoire.\n\nEn 1915, il fonde le journal populaire "New Youth" et rejoint son collègue éducateur gauchiste Cai Yuanpei à Pékin, où les deux hommes s'insurgent contre l'impression d'arriération de la Chine et la nécessité d'un nouveau modèle, d'une nouvelle méthode pour permettre à la Chine d'entrer dans l'ère moderne et de s'affirmer à nouveau dans le monde. À Pékin, il a été attiré par le groupe d'étude marxiste de Li Dazhao et lorsque la nouvelle de la révolution en France a éclaté en 1919, Chen Duxiu a pensé que le modèle syndicaliste était la progression naturelle de la Chine dans le modèle marxiste matérialiste historique - que les ouvriers et les paysans de la société chinoise mèneraient la révolution contre les bourgeois corrompus et les seigneurs de guerre féodaux qui menaient la Chine à la ruine. C'est ainsi qu'en 1921, Chen Duxiu et d'autres dirigeants socialistes éminents se sont réunis à Shanghai pour proclamer le Parti Syndicaliste Chinois (CSP).\n\nLorsque le Kuomintang se soulève en 1923, la reconnaissance du Kuomintang par la Commune de France n'est accordée qu'à la condition que le Kuomintang accepte le CSP comme partenaire junior de la révolution nationale. Étant donné la petite taille du CSP et le manque de soutien populaire parmi la paysannerie rurale et la petite bourgeoisie, Chen Duxiu accepta naturellement. Toutefois, lorsque l'expédition du Nord s'est soldée par un échec en 1927, le Parti syndicaliste chinois a fui aux côtés du Kuomintang. Chen Duxiu se dirige vers une vie de secret et d'exil, changeant fréquemment de lieu, du Guangdong amical aux ruelles étroites des quartiers chauds de Shanghai.\n\n Contre toute attente, le Parti Syndicaliste de Chine est arrivé au pouvoir et une nouvelle ère s'ouvre pour les travailleurs chinois. Alors que Chen Duxiu prend la tête du parti, il ne fait aucun doute que les désaccords et le factionnalisme qui ont surgi en exil vont refaire surface à l'occasion de la convocation de la CSP. Et si la CSP a unifié le pays sous la bannière du syndicalisme, ce n'est que grâce à l'aide d'une nation étrangère - mais une victoire néanmoins, alors que les visions de Chen Duxiu pour la Chine deviennent lentement réalité."
 CHI_chen_duxiu_desc: "§YNaissance:§L Le octobre 1879, Anhui, Empire Qing§L\nToute sa vie, Chen Duxiu a échoué à ses examens confucéens, ce qui lui a appris une chose : l'ordre ancien devait disparaître. Des siècles d'institutions archaïques décrépies par les perfides Mandchous ne faisaient qu'entraver la progression de l'humanité, surtout en ce qui concerne l'interprétation marxiste de l'histoire.\n\nEn 1915, il fonde le journal populaire "New Youth" et rejoint son collègue éducateur gauchiste Cai Yuanpei à Beijing, où les deux hommes s'insurgent contre l'impression d'arriération de la Chine et la nécessité d'un nouveau modèle, d'une nouvelle méthode pour permettre à la Chine d'entrer dans l'ère moderne et de s'affirmer à nouveau dans le monde. À Beijing, il a été attiré par le groupe d'étude marxiste de Li Dazhao et lorsque la nouvelle de la révolution en France a éclaté en 1919, Chen Duxiu a pensé que le modèle syndicaliste était la progression naturelle de la Chine dans le modèle marxiste matérialiste historique - que les ouvriers et les paysans de la société chinoise mèneraient la révolution contre les bourgeois corrompus et les seigneurs de guerre féodaux qui menaient la Chine à la ruine. C'est ainsi qu'en 1921, Chen Duxiu et d'autres dirigeants socialistes éminents se sont réunis à Shanghai pour proclamer le Parti Syndicaliste Chinois (CSP en anglais).\n\nLorsque le Kuomintang se soulève en 1923, la reconnaissance du Kuomintang par la Commune de France n'est accordée qu'à la condition que le Kuomintang accepte le CSP comme partenaire junior de la révolution nationale. Étant donné la petite taille du CSP et le manque de soutien populaire parmi la paysannerie rurale et la petite bourgeoisie, Chen Duxiu accepta naturellement. Cependant, lorsque l'Expédition du Nord s'est soldée par un échec en 1927, le Parti Syndicaliste Chinois a fui aux côtés du Kuomintang. Chen Duxiu se dirige vers une vie de secret et d'exil, changeant fréquemment de lieu, du Guangdong amical aux ruelles étroites des quartiers chauds de Shanghai. Alors que le CSP commence à se défaire de son aile la plus radicale, qui propose que le CSP mène seul la révolution, Chen Duxiu s'en tient à des interprétations plus orthodoxes du syndicalisme, estimant qu'un compromis avec le Kuomintang est nécessaire pour préparer la progression naturelle vers le socialisme.§!"

 CHI_wang_jingwei: "Wang Jingwei"
 CHI_wang_jingwei_leader_desc:0 "Wang Jingwei is a divisive figure within the KMT that has nevertheless maintained his control over the party leadership for over a decade. His rise to national prominence started shortly before the Xinhai Revolution in 1910 when he failed to assassinate the Qing Regent Zaifeng (Puyi's father), but became a sensationalised revolutionary hero while in captivity.\n\nAfter the Xinhai Revolution, Wang was released and his radical political writings became more famous. Though refusing to sign an oath of personal loyalty to Sun Yat-Sen after his refounding of the KMT, Wang would later become a member and a prominent official in the Guangdong government. Aligning himself with the growing left-radical factions of the KMT and the army’s ‘New Guard’, Wang outmanoeuvred Hu Hanmin in 1925 to become Sun Yat-Sen’s successor.\n\nShortly afterwards, the Northern Expedition and the German Intervention shattered the Guangdong Government. Wang and the other radicals were immediately attacked by Sun Fo and other moderates for the failures of the expedition, but his control over party positions and personal alliances prevented his deposition.\nWang survives to this day by these factors, but he is highly aware that his future leadership rests on what happens in the next attempt at revolution.\n\nIn terms of personality, Wang Jingwei is a flamboyant, blustery character who is a natural orator. His penchant for wearing military uniforms when acting in a position as Commander-In-Chief makes many of his opponents see him as megalomaniacal, but he usually lets actual officers take the lead when it comes to military decisions. His insistence at maintaining an alliance with the Syndicalist powers is only surpassed by his desire to avoid another intervention by Germany or Japan at all costs until China is unified and ready to fight them."

 CHI_song_qingling: "Song Qingling"
 CHI_song_qingling_leader_desc:0 "Song Qingling was the third and final wife of Dr Sun Yat-Sen, the founder and ideological centre of the Kuomintang party. After the failure of the Northern Expedition, Song decided to stay in China as an outlaw in southern Fujian out of a strong feeling of patriotism. Despite her lack of initial credentials aside from marriage ties, she has proven herself to be an inspirational leader to the Insurgent Zone and has become the head of the pro-democratisation Minquan Faction."

 CHI_sun_fo: "Sun Fo"
 CHI_sun_fo_leader_desc:0 "The eldest son of Dr Sun Yat-Sen, Sun Fo has been a constant presence within the Kuomintang, though not always a prominent or powerful one. While respected because of his father, Sun Fo is not a charismatic or exceptional person himself. The centrist factions in the KMT that have come to be represented by him rely on his familial name and his 'iron neck' to keep their criticisms of the Minsheng program represented within the party's discourse. With control of the Nationalist Government returned to its moderate factions, Sun Fo is in the unenviable position of both having to reconcile with non-syndicalist powers while scaling back the social aspects of the National Revolution."

 CHI_lin_sen: "Lin Sen"
 CHI_chen_guofu: "Chen Guofu"

 CHI_li_jishen: "Li Jishen"
 CHI_li_jishen_desc: "§YDescription Générale\n§YNaissance:§L\nle 6 novembre 1885\nWuzhou, Guangxi, Empire Qing\n§YCarrière militaire:§L\nAvec le retour du Kuomintang, Li Jishen espère que cette fois-ci, il réussira là où il a échoué et vengera ses camarades tombés au combat. Dans sa jeunesse, il s'inscrit au collège de Wuzhou, où il devient l'élève de Hu Hanmin, le futur leader de l'aile droite du Kuomintang. Sa carrière militaire a commencé en 1904 lorsqu'il est entré à l'Académie de l'armée accélérée de Liangguang de l'armée Qing à Guangdong. Après avoir obtenu son diplôme, il s'est dirigé vers le nord, à l'Académie des officiers de l'armée de Beiyang, à Beijing , qui est devenue plus tard la prestigieuse Académie militaire de Baoding. Lorsque la révolution Xinhai éclate en 1911, il rejoint l'armée révolutionnaire dans le Jiangsu et retourne à Beijing après la révolution pour terminer ses études.\n\nLi est retourné à Guangdong en 1922 à l'invitation de son ancien camarade de classe Deng Keng, qui était commandant de la première division de l'armée de Guangdong. Ce voyage a été interrompu par l'assassinat de Deng et le coup d'État de Chen Jiongming dans le Guangdong. Lorsque le Dr Sun est retourné à Guangdong en 1923, Li a servi dans le nouveau gouvernement révolutionnaire et est devenu vice-doyen de l'Académie militaire de Whampoa sous Chiang Kai-shek. Lorsque l'expédition du Nord a éclaté, Li a été gouverneur du Guangdong, commissaire aux affaires militaires et président par intérim de Whampoa.\n\nMais lorsque l'expédition échoue, on lui reproche de ne pas avoir gardé Guangzhou, qui est tombée aux mains des Allemands, et on lui reproche ainsi d'avoir coûté au KMT ce qui aurait pu être une révolution triomphante. Alors que la plupart des membres du parti s'enfuient en France, Li reste sur place et convainc un reste de l'Armée nationale révolutionnaire de rester et de combattre en tant que forces de guérilla. Ainsi, pendant près de dix ans, il est resté caché, attendant l'ordre de lancer une dernière tentative pour réaliser la vision de Sun pour une Chine libre."

 CHI_deng_yanda: "Deng Yanda"
 CHI_deng_yanda_commander_desc: "§YGeneral Description\n§YBorn:§L\nMarch 1st, 1895\nHuizhou, Guangdong, Qing Empire\n§YMilitary Career:§L\nDeng Yanda came from a lineage of education and intellectualism; his father was a scholar during the Guangxu period. Under his father’s guidance, the young Deng came under the influence of the new liberal ideas from the West. Determined to make a change against the decrepit Qing Dynasty, he joined the Xinhai Revolution in 1911, and with Huang Qixiang and Ye Ting, he attended Baoding Military Academy in 1916.\n\nWhen Sun was driven from Guangdong by Chen Jiongming’s revolt, Deng remained loyal to Sun’s ideas and participated in Sun’s return to Guangdong in 1923. The deputy director of the training department at Whampoa Military Academy, Deng participated in the Northern Expedition, although he volunteered to study at the newly proclaimed Commune of France. While overseas, he heard the news of Sun’s death and returned to China in 1926 to serve as director of education at Whampoa in preparation for the glorious Northern Expedition.\n\nThe Northern Expedition failed; however, unlike many of the leftists in the party who fled into exile overseas, Deng remained convicted in his belief that the revolution had to begin with the masses to succeed. To do so, he volunteered to stay behind and fight with Li Jishen in the Jiangfu Insurgent zone, where he has been honing his guerrilla warfare skills for the past few years."

 CHI_deng_yanda_sic_desc: "§YNaissance: §LLe 1er mars 1895, à Guangdong, dans l'empire Qing.§L\nNé en 1895, Deng Yanda est issu d'une lignée d'éducateurs et d'intellectuels ; son père était un érudit de la période Guangxu. Sous la direction de son père, le jeune Deng subit l'influence des nouvelles idées libérales de l'Occident. Déterminé à apporter un changement à la dynastie Qing décrépite, il a rejoint la révolution Xinhai en 1911 et, avec Huang Qixiang et Ye Ting, il est entré à l'Académie militaire de Baoding en 1916.\n\nLorsque Sun est chassé du Guangdong par la révolte de Chen Jiongming, Yanda reste fidèle aux idées de Sun et participe au retour de Sun au Guangdong en 1923. Directeur adjoint du département de formation de l'Académie militaire de Whampoa, Deng a participé à l'expédition du Nord, bien qu'il se soit porté volontaire pour étudier dans la Commune de France nouvellement proclamée. Alors qu'il se trouvait à l'étranger, il apprit la nouvelle de la mort de Sun et revint en Chine en 1926 pour occuper le poste de directeur de l'éducation à Whampoa en vue de la glorieuse Expédition du Nord.\n\nL'expédition du Nord échoue ; cependant, contrairement à de nombreux gauchistes du parti qui s'exilent à l'étranger, Deng reste convaincu que la révolution doit commencer par les masses pour réussir. Pour ce faire, il s'est porté volontaire pour rester en arrière et combattre avec Li Jishen dans la zone d'insurrection de Jiangfu, où il a affiné ses compétences en matière de guérilla au cours des dernières années.\n\nDans la zone insurgée de Jiangfu, Deng est devenu un favori personnel de Song. Ils ne sont séparés que par une différence de deux ans et donc, le lien entre les deux ne peut être décrit que comme de la pure camaraderie et de l'amitié. Pour Song, Deng est devenu rien de moins que son "bras droit", sa source fiable d'informations et de loyauté par rapport aux diverses cliques complotistes du Kuomintang.§!"

 CHI_ye_ting: "Ye Ting"
 CHI_ye_ting_desc: "§YDescription Générale\n§YNaissance:§L\nLe 10 septembre 1896\nHuizhou, Guangdong, Empire Qing\n§YCarrière Militaire:§L\nÀ l'âge de quinze ans, Ye Ting a coupé sa queue (une violation de l'exigence de la période mandchoue) dans un acte de défiance patriotique qui l'a vu être expulsé de son école. Après l'obtention de son diplôme, son père lui a fait épouser une fille de deux ans son aînée dans l'espoir de calmer l'agité Ye Ting, mais ce dernier s'est dirigé vers le nord, à Hubei, pour étudier les connaissances militaires. À l'école préparatoire de l'armée du Hubei, on lui a recommandé de postuler à l'Académie militaire de Baoding. Là, il a été intrigué par les nouvelles idées de gauche qui avaient pénétré en Chine, en particulier celles de la "Nouvelle jeunesse" de Chen Duxiu.\n\nAprès avoir obtenu son diplôme à Baoding, Lu Rongting, chef de la vieille clique du Guangxi, lui offre un poste de magistrat à Huiyang. Il a refusé et a suivi Sun Yat-sen à Guangdong, rejoignant le Kuomintang et devenant un commandant de bataillon dans l'armée révolutionnaire nationale et atteignant la renommée d'un commandant compétent sur le terrain. En 1924, il rejoint le Parti Syndicaliste Chinois en raison de ses fortes convictions marxistes.\n\nLorsque l'expédition du Nord a éclaté, Ye Ting a dirigé les forces avancées dans des engagements notables, tels que les batailles du pont de Tingsi et de Wuchang, et a acquis la réputation d'être l'un des commandants les plus compétents de l'ANR pendant la guerre. Toutefois, lorsque l'expédition échoue, il décide de rejoindre Song Qingling et Li Jishen dans la zone insurgée de Jiangfu. Pendant ce temps, il est devenu un instructeur remarquable, suscitant l'admiration de ses recrues en tant que vétéran des nombreuses guerres de la Chine. Il les pousse à l'excellence et sert de mentor à des officiers comme Lin Biao, dans l'espoir qu'un jour, une NRA ressuscitée vienne venger ses camarades tombés au combat."

 CHI_lin_biao: "Lin Biao"
 CHI_lin_biao_desc: "§YDescription Générale\n§YNaissance:§L\nLe 5 décembre 1907\nHuanggang, Hubei, Empire Qing\n§YCarrière Militaire:§L\nFils d'une famille de commerçants prospères de Huanggang, dans le Hubei - enfant, Lin s'intéressait davantage à la participation aux mouvements étudiants. Avant d'obtenir son diplôme d'études secondaires en 1925, il a participé à un syndicat étroitement affilié au Parti syndicaliste chinois. Lorsque le mouvement du 30 mai est arrivé en Chine, il a participé à une grève étudiante et s'est enrôlé dans l'Académie militaire de Whampoa, dans le sud, pour rejoindre la révolution. En tant que jeune cadet, Lin admirait la personnalité du directeur de Whampoa, Chiang Kai-shek. Il obtient des résultats exceptionnels à l'école et est affecté à l'expédition du Nord, où il passe en quelques mois de chef de peloton adjoint à commandant de bataillon. Après l'échec de l'expédition, il suit la décision du parti de s'engager dans la guérilla dans la zone d'insurrection de Jiangfu."

 CHI_wang_yaowu: "Wang Yaowu"
 CHI_wang_yaowu_desc: "§YGeneral Description\n§YBorn:§L\n1904\nTaian, Shandong, Qing Empire\n§YMilitary Career:§L\nBorn into a peasant family, Wang Yaowu’s childhood was marked by poverty and tragedy as he lost his father and elder brother when he was young. Raised to adulthood by his single mother, he was working as a shopkeeper when he heard Sun Yat-sen opening a military school in Guangzhou - the Whampoa Military Academy. He immediately borrowed money from his employer and headed southwards, where he would become classmates with Lin Biao.\n\nDuring the Northern Expedition, he became renowned for his steadfast command under fire and emphasis on defense. A famous anecdote went around Beiyang troops that it was “better to meet the King of Hell as it is to see King Yaowu” (as Wang and King share the same character in Chinese). When the expedition failed, he joined Song Qingling and the remnants of the National Revolutionary Army in the Jiangfu Insurgent Zone."

 CHI_xu_xiangqian: "Xu Xiangqian"
 CHI_xu_xiangqian_commander_desc: " §YDescription Générale\n§YNaissance:§L\n8 novembre 1901\nWutai, Shanxi, Empire Qing\n§YCarrière Militaire:§L\nXu Xiangqian est né dans une famille relativement riche du Shanxi, où son père était un fonctionnaire érudit de la dynastie Qing. Malheureusement, la fortune de la famille a commencé à décliner et Xu a dû ramasser du fumier, du bois de chauffage et des légumes sauvages pour aider sa famille à survivre. Au printemps 1919, Xu est entré à l'école normale nationale provinciale du Shanxi, où il a fait ses études. Après avoir entendu parler de la nouvelle académie militaire de Whampoa de Sun Yat-sen en 1924, il a quitté Shanghai en direction du sud avec d'autres natifs du Shanxi pour faire partie de la première promotion de Whampoa.\n\nLe service de Xu dans l'armée révolutionnaire nationale a commencé comme l'un des gardes du corps de Sun Yat-sen, et il a participé à la pacification du Corps des marchands. Il a également participé aux expéditions de l'Est contre Chen Jiongming et à l'expédition du Nord qui a suivi. Après la défaite de l'ANR lors de l'expédition du Nord, il s'enfuit avec d'autres généraux de l'aile gauche du Kuomintang vers la zone d'insurrection de Jiangfu, où il combat dans la guérilla du Kuomintang. En tant que membre de la "vieille garde" du Kuomintang, Xu jouit du respect de nombreux membres de l'Armée nationale révolutionnaire, mais il aurait des sympathies et des liens avec le Parti syndicaliste chinois."

 CHI_zhang_yunyi: "Zhang Yunyi"
 CHI_zhang_yunyi_commander_desc: "§YDescription Générale\n§YNaissance:§L\nLe 10 août 1892\nWenchang, Guangdong, Empire Qing\n§YCarrière Militaire:§L\nNé dans une famille de paysans pauvres, Zhang Yunyi a fréquenté l'école primaire de l'armée du Guangdong à l'âge de seize ans avant de rejoindre le Tongmenghui de Sun Yat-sen l'année suivante. Après avoir participé à la guerre de protection nationale, il a servi dans l'armée du Guangdong pendant un certain temps avant de rejoindre le gouvernement nationaliste de Sun à Guangzhou. À cette époque, il rejoint l'Armée Nationale Révolutionnaire et participe aux expéditions de l'Est contre Chen Jiongming, puis à l'expédition du Nord. À cette époque, il avait été promu général et faisait partie du chef d'état-major.\n\nAprès la défaite du Kuomintang, Zhang a rejoint ses collègues généraux Ye Ting et Xu Xiangqian dans la zone insurgée de Jiangfu nouvellement établie. Au fil des ans, il a acquis la réputation d'être un chef de guérilla charismatique et recommandable qui a su gagner le leadership et la confiance de ses hommes. Il est également connu pour avoir de fortes sympathies et des liens avec le Parti Syndicaliste Chinois."

 CHI_xue_yue: "Xue Yue"
 CHI_xue_yue_desc: "§YGeneral Description\n§YBorn:§L\nDecember 27th, 1896\nShaoguan, Guangdong, Qing Empire\n§YMilitary Career:§L\nBorn to a Hakka peasant family in Guangdong, Xue Yue joined Sun Yat-sen’s Tongmenghui in 1909 at the age of thirteen before attending the Guangdong Military Primary School. In 1917, he was admitted to the Sixth Class of the Baoding Military Academy. In 1918, he returned to Guangdong to partake in the army created by Sun Yat-sen and Chen Jiongming before taking Sun’s side during the Sun-Chen split and helping bring Song Qingling to safety away from the Federalist warlord.\n\nPrivately opposed to Chiang Kai-shek during the Northern Expedition, he nonetheless joined the Kuomintang in exile by following the Central Committee to Europe. In the late 1920s, he was dispatched by the Central Committee to join the Bhartiya Commune as an attaché of a joint Sino-Indian military cooperation. Despite this honorable position, he finds himself greatly homesick and has repeatedly petitioned the Central Committee to join the Jiangfu Insurgency and continue the revolutionary struggle."

 CHI_zhang_fakui: "Zhang Fakui"
 CHI_zhang_fakui_desc: "§YDescription Générale\n§YNaissance:§L\nLe 2 septembre 1896\nShaoguan, Guangdong, Empire Qing\n§YCarrière Militaire:§L\nHomme d'origine Hakka, après avoir suivi une scolarité privée, Zhang Fakui se rend à Guangzhou pour devenir apprenti avant de rejoindre une milice locale. Il entre à l'académie militaire de Guangdong en 1912 et sert ensuite comme garde du corps personnel de Sun Yat-sen. Pendant son séjour à l'académie militaire, il avait pour camarades de classe Xue Yue et Ye Ting. En 1922, lorsque Chen Jiongming a évincé Sun, Zhang a montré sa loyauté envers Sun en refusant de se rendre et a continué à se battre dans le Guangxi.\n\nLorsque Sun est revenu en 1923, Zhang a levé des troupes pour chasser Chen Jiongming et a aidé à établir un nouveau gouvernement révolutionnaire. Au cours de l'expédition du Nord, il commande le 4e corps d'armée qui a acquis la réputation d'être "l'armée de fer". Salué par la presse comme le "héros de l'armée de fer", il est néanmoins contraint de battre en retraite lorsque le Kuomintang perd l'expédition. Fuyant vers l'Europe, il a été affecté à un poste avec Xue Yue dans la commune de Bhartiya en tant qu'attaché militaire. C'est là qu'ils ont formé les Chinois d'outre-mer à la possibilité de rentrer un jour au pays et de venger les pertes de l'expédition du Nord. En exil, Zhang s'est également rapproché des membres de la DVQQD indochinoise et leur sert également d'instructeur."

 CHI_cai_chang: "Cai Chang"
 CHI_cai_chang_commander_desc: "§YGeneral Description\n§YBorn:§L\nMay 14th, 1900\nXiangxiang, Hunan, Qing Empire\n§YMilitary Career:§L\nCai Chang is the sister of Cai Hesen, who escaped her close-minded father’s grasp with help from her mother Ge Jianhao, and was accepted into Zhounan Girls' School. In 1919, Cai Chang and Xiang Jingyu, her classmate, participated in the Diligent Work-Frugal Study Movement to study in France. During that period she was attracted to the blooming Syndicalist Revolution in France and joined the group of Deng Xiaoping and Zhou Enlai, although she was later influenced by more social democratic ideals and departed from their more Marxist leanings. After the failure of the Northern Expedition, thanks to her experience of studying in France and her great relationship with Song Qingling, she became the representative of the Mingquan Faction in France. Her amiable character and helpful heart have also earned her the nickname “Auntie Cai”. She has become very popular among the Kuomintang soldiers, which is very suitable for both internal and external propaganda efforts."

 CHI_xiao_ke: "Xiao Ke"
 CHI_xiao_ke_commander_desc: "§YDescription Générale\n§YNaissance:§L\nLe 14 juillet 1907\nJiahe, Hunan, Empire Qing\n§YCarrière Militaire:§L\nMembre du parti syndicaliste chinois, Xiao Ke rejoint le gouvernement nationaliste à Guangzhou en tant que policier militaire, puis instructeur politique. Après avoir obtenu son diplôme de l'académie militaire Whampoa, il a rejoint l'armée révolutionnaire nationale lors de l'expédition du Nord. Lorsque le Kuomintang est vaincu lors de l'expédition du Nord, il reste dans les régions de Jiangxi et de Fujian, où il suit le général Ye Ting pour combattre les forces militaires de la Ligue des huit provinces. Après avoir mené ses forces dans plusieurs batailles, Xiao Ke devient un nouveau commandant de l'ANR. Bien qu'il ait participé à plusieurs batailles, il est encore jeune et manque d'expérience en dehors de la guérilla."

 CHI_chiang_wei_kuo: "Chiang Wei-kuo"
 CHI_chiang_wei_kuo_commander_desc: "§YDescription Générale\n§YNaissance:§L\nOctober 6th, 1916\nTokyo, Empire du Japon\n§YCarrière Militaire:§L\nChiang Wei-kuo est né au Japon comme fils biologique de Dai Jitao et de la petite amie japonaise de Dai Jitao. En tant que membres dirigeants du Kuomintang, Dai Jitao et Chiang Kai-shek (qui étaient si proches qu'ils étaient pratiquement frères) ont dû fuir au Japon pour échapper au gouvernement de Beiyang. Le jeune Wei-kuo fut essentiellement élevé par Chiang et sa concubine Yao Yecheng, et fut ainsi adopté par la famille de Chiang, d'autant plus que la mère de Chiang s'ennuyait profondément de son plus jeune fils Chiang Ruiqing.\n\nLa tragédie frappa cependant la famille Chiang avec l'effondrement de l'Armée Nationale Révolutionnaire pendant l'Expédition du Nord. Après l'assassinat de Chiang, Chiang Wei-kuo s'enfuit avec son frère Chiang Ching-kuo en Europe avec le Comité central du Kuomintang. Inspiré par la clique d'officiers qui s'est rendue dans l'Union britannique à la recherche d'une formation militaire et politique, Chiang Wei-kuo a rejoint l'armée républicaine britannique en tant que sous-officier dans le corps de chars républicain. Avec le rétablissement du gouvernement nationaliste en Chine, Wei-kuo a officiellement rejoint l'ANR - espérant utiliser les compétences et les idées qu'il a acquises à l'étranger pour aider à ouvrir la voie aux premières divisions mécanisées de l'ANR."

 CHI_hu_zongnan: "Hu Zongnan"
 CHI_hu_zongnan_sic:0 "Hu Zongnan"
 CHI_hu_zongnan_sic_desc: "§YNaissance:§L Le Mai 16 mai 1896, Zhejiang, Empire Qing§L\nPour ses partisans, il est un chef exemplaire - rappelant le défunt commandant en chef de l'Armée nationale révolutionnaire (ANR). Pour ses ennemis, il n'est rien de plus qu'une marionnette de forces plus obscures et sinistres qui semblent avoir pris le contrôle de la Chine.\n\nHu Zongnan est né en 1896. Son origine zhejiangaise en a fait un favori de Chiang Kai-shek et un proche associé de Dai Chunfeng. Dès son plus jeune âge, il était déjà impliqué dans des affaires plus illégitimes ; il a rejoint le Gang de la Hache de Wang Yaqiao et est entré dans la première classe de l'Académie militaire Whampoa nouvellement ouverte en 1924. Il aurait d'abord été rejeté en raison de sa petite taille, mais sa candidature a été acceptée grâce à la persuasion de Liao Zhongkai.\n\nCependant, lorsque l'expédition du Nord échoue, Hu, comme beaucoup d'autres, s'enfuit en Europe. En France, il exerce une influence sur un groupe d'officiers militaires tout aussi mécontents, qui estiment que la révolution a été trahie. Au début des années 1930, ils se sont rendus dans l'Union de la Grande-Bretagne, où ils se sont intéressés aux idées d'Oswald Mosley, du maximalisme et de Sorel. La révolution devait être nettoyée... non, purgée des excès de la démocratie parlementaire.\n\nLorsque le Comité central retourne au Fujian, Hu commande un bataillon de cadets formés en Angleterre - malgré son vague engagement en faveur des idéaux du socialisme, il n'en éprouve pas moins un profond respect de la part de la Jeune Garde de l'ANR. Opposé aux milices formées dans la zone insurgée de Jiangfu, il n'aspire à rien d'autre qu'à l'armée révolutionnaire à structure rigide des Whampoa du passé. À ce titre, il a trouvé une oreille attentive en la personne de Dai Chunfeng. A la suite du coup d'Etat organisé par les Zhongteju, ils ont prévu de purifier l'image du Kuomintang, et d'en faire un parti réellement capable de diriger en tant qu'avant-garde de la révolution chinoise.§!"

 CHI_hu_zongnan_leader_desc:0 "Hu Zongnan was one of Chiang Kai-Shek's most trusted protegés and an exemplary young commander during the Northern Expedition. After the German Intervention, Hu's distrust of the dominant civilian factions and close friendship with Dai Chunfeng led him to resent the politically motivated meddling by the Left KMT's leadership in matters of war. Hu's ties to both the NRA and the ZhongTeJu made him a critical figure in the growth of the bureau and the later success of Dai's coup against the civilian government. Because of his political indispensability and loyalty, Hu was appointed as Acting President for the duration of the \"state of emergency\" that Dai Chunfeng and the ZhongTeJu now govern through. While not an especially charismatic or skilled politician, he and Dai are close friends and his prominence ensures that the army maintains loyalty to the current regime."
 CHI_hu_zongnan_commander_desc:0 "§YGeneral Description\n§YBorn:§L\nMay 12th, 1896\nZhenhai, Zhejiang, Qing Empire\n§YMilitary Career:§L\nHu Zongnan was one of Chiang Kai-Shek's most trusted protegés and an exemplary young commander during the Northern Expedition. After the German Intervention, Hu's distrust of the dominant civilian factions and close friendship with Dai Chunfeng led him to resent the politically motivated meddling by the Left KMT's leadership in matters of war. Hu's ties to both the NRA and the ZhongTeJu made him a critical figure in the growth of the bureau. While not an especially charismatic or skilled politician, he and Dai are close friends and his prominence ensures that the army maintains loyalty to the current regime."

 CHI_du_yuming: "Du Yuming"
 CHI_du_yuming_desc: "§YGeneral Description\n§YBorn:§L\nNovember 28th, 1904\nMizhi, Shaanxi, Qing Empire\n§YMilitary Career:§L\nEn 1924, Du Yuming étudiait pour ses examens à l'université de Beijing et à l'université normale de Beijing lorsqu'il est tombé sur un article du magazine "New Youth", implorant la jeunesse chinoise de postuler et de s'enrôler dans une nouvelle école militaire dans le sud - Whampoa. Il abandonne alors ses études, et sur la recommandation de Yu Youran, il devient membre de la première classe de Whampoa. Il a ensuite servi sous les ordres de He Yingqin et a participé à la suppression du Corps des Marchands et aux batailles contre Chen Jiongming dans l'Expédition de l'Est. Au cours d'une bataille particulière, il a été parmi les premiers à escalader un mur de la ville malgré le feu nourri de l'ennemi.\n\nEn 1925, il fait partie des personnes présentes sur le lit de mort du Dr Sun Yat-sen à Beijing. En 1926, l'expédition du Nord a commencé, et Du Yuming est parti de Beijing vers le sud pour rejoindre ses camarades. Cependant, il a été capturé par les forces de Sun Chuanfang, bien qu'il ait réussi à s'échapper. Il parvient à rejoindre les troupes du Kuomintang sous les ordres de Deng Yanda à Wuhan, mais l'expédition est alors condamnée. Rejoignant le Comité central et ses camarades de la première classe de Whampoa, il s'exile en Europe.\n\nEn Europe, il lit et assiste aux derniers développements militaires en matière de guerre blindée et mécanisée en Grande-Bretagne et en France. En particulier, il s'est trouvé attiré par les écrits et la doctrine du général britannique B.H. Liddel Hart - et espère un jour former un corps blindé pour l'Armée nationale révolutionnaire."

 CHI_dai_anlan: "Dai Anlan"
 CHI_dai_anlan_commander_desc: "§YGeneral Description\n§YBorn:§L\nNovember 25th, 1904\nWuwei, Anhui, Qing Empire\n§YMilitary Career:§L\nDai Anlan, originally named Bingyang, was born to a farmer's family. After witnessing the corruption of the Beiyang government, he decided to rename himself Anlan (which means calming the waves) to show his goals and devoted himself to the revolution led by Kuomintang. He would then travel southwards to Guangzhou to partake in Whampoa's Third Class.\n\nDuring one battle of the Northern Expedition, he was badly injured when he was shot in the belly. However, despite his injuries, his feats earned him a lot of praise as he became a favourite of the leaders. When the Northern Expedition failed, Dai retreated with the Central Committee, eventually escaping to the Commune of France. When Dai was recovering in France, he was surprised and inspired by the modern armoured warfare theory of Charles Delestraint, which made him study the field of mobile warfare and the use of tanks and mechaniesd infantry on the battlefield."

 CHI_dai_anlan_desc: "§YGeneral Description\n§YBorn:§L\nNovember 25th, 1904\nWuwei, Anhui, Qing Empire\n§YMilitary Career:§L\nDai Anlan, originally named Bingyang, was born to a farmer's family. After witnessing the corruption of the Beiyang government, he decided to rename himself Anlan (which means calming the waves) to show his goals and devoted himself to the revolution led by Kuomintang. He would then travel southwards to Guangzhou to partake in Whampoa's Third Class.\n\nDuring one battle of the Northern Expedition, he was badly injured when he was shot in the belly. However, despite his injuries, his feats earned him a lot of praise as he became a favourite of the leaders. When the Northern Expedition failed, Dai retreated with the Central Committee, eventually escaping to the Commune of France. When Dai was recovering in France, he was surprised and inspired by the modern armoured warfare theory of Charles Delestraint, which made him study the field of mobile warfare and the use of tanks and mechaniesd infantry on the battlefield."

 CHI_li_zhilong: "Li Zhilong"
 CHI_li_zhilong_desc: "§YDescription Amirale\n§YNaissance:§L\nLe 10 décembre 1907\nMianyang, Hubei, Empire Qing.\n§YCarrière Navale:§L\nLi Zhilong est devenu syndicaliste et a rejoint le Parti syndicaliste chinois après avoir rencontré le révolutionnaire Dong Biwu, qui partageait les mêmes idées. Il rejoint ensuite le Kuomintang et entre à l'Académie Whampoa. S'enfuyant avec le Comité central après l'échec de l'Expédition du Nord, Li s'exile en France et se met en tête d'étudier les doctrines navales. Pendant son séjour à Paris, il acquiert une certaine expérience en tant que capitaine de plusieurs navires marchands armés et cherche à mettre ces compétences à profit lorsque la révolution reprendra."

 CHI_chen_shaokuan: "Chen Shaokuan"
 CHI_chen_shaokuan_desc: "§YDescription Amirale\n§YNaissance:§L\nLe 27 octobre 1889\nFuzhou, Fujian, Empire Qing\n§YCarrière Navale:§L\nChen Shaokuan a été admis à l'âge de 15 ans au Foochow College, une université chrétienne fondée par l'Église de Fuzhou. Grâce aux liens du collège avec les missionnaires américains, il a excellé en anglais dès son enfance. Après avoir été diplômé de l'école de marine avec la meilleure note de sa classe, il a rejoint la marine de Beiyang et a commencé sa carrière militaire. En 1916, il est envoyé aux États-Unis pour étudier les avions et les sous-marins, et pour observer la guerre en Europe. Lorsque l'Expédition du Nord éclate en 1926, Chen Shaokuan, qui soutenait la révolution, tourne le dos à Sun Chuanfang et rejoint l'Armée nationale révolutionnaire. Malheureusement, avec l'arrivée de la marine allemande, Chen Shaokuan a dû abandonner son navire et suivre le Comité central du Kuomintang en exil dans la Commune de France. Sur les encouragements de Wang Jingwei, Chen Shaokuan se rendit ensuite dans l'Union Britannique où il se consacra à l'étude des doctrines des porte-avions de la marine républicaine."

 CHI_liao_zhongkai:0 "Liao Zhongkai"
 CHI_liao_zhongkai_sic_desc: "§YNaissance: §LLe 23 avril 1877, San Francisco, États-Unis d'Amérique§L\nAvec le retour du comité central au Fujian, un gouvernement d'urgence a été immédiatement mis en place pour fusionner la direction de la zone insurgée de Jiangfu de Song Qingling et le comité central de retour de Paris. Pour compléter le leadership de Wang, il n'y avait pas d'autre homme approprié pour le poste que Liao Zhongkai, l'homme d'état âgé, un ami personnel de Sun, et peut-être l'un des premiers membres du Kuomintang.\n\nNé à San Francisco en 1877, après avoir assisté à l'humiliante défaite de la Chine lors de la première guerre sino-japonaise, Liao s'est consacré aux études occidentales et s'est marié en 1897 avec He Xiangning, un révolutionnaire partageant les mêmes idées. Le couple se rend au Japon, où il est profondément touché par les convictions révolutionnaires du Dr Sun Yat-sen et devient membre de son Tongmenghui.\n\nÀ son retour en Chine, il s'est profondément intéressé aux idées socialistes et les a introduites dans le journal du Tongmenghui. Après la révolution Xinhai et la guerre de protection constitutionnelle, Liao a suivi la retraite de Sun à Shanghai et a rejoint le gouvernement révolutionnaire de Sun en 1921.\n\nPendant le gouvernement révolutionnaire, Liao a été membre du Comité central. Pourtant, il s'est opposé aux éléments de droite du parti en soutenant les mouvements des ouvriers et des paysans. Croyant fermement à l'idée que la révolution avait besoin de sa force militaire, par opposition aux seigneurs de la guerre, il a été l'un des membres fondateurs de la première promotion de l'Académie militaire de Whampoa.\n\nAprès l'échec de l'expédition du Nord, il a rejoint le gouvernement révolutionnaire de Song Qingling dans la zone insurgée de Jiangfu. Néanmoins, il a exprimé le souhait de prendre sa retraite après le retour d'un gouvernement national - espérant qu'il vivra assez longtemps pour voir l'achèvement de la vision du Dr Sun.§!"

 CHI_chen_gongbo:0 "Chen Gongbo"
 CHI_chen_gongbo_sic_desc: "§YNaissance: §LLe 19 octobre 1892, Guangdong, Empire Qing§L\nRévolutionnaire de la première heure, dire que Chen Gongbo a suivi la ligne du parti est un euphémisme. Marxiste de premier plan et représentant de la branche du Parti syndicaliste chinois (CSP en anglais) de Guangdong, il s'est retiré du CSP en 1922 en raison de son soutien à Chen Jiongming. En 1923, il se rend à New York pour étudier à l'université Columbia et, en 1925, il est recruté par le Kuomintang par son dirigeant de gauche, Liao Zhongkai. Après l'échec de l'Expédition du Nord, Chen, comme beaucoup d'autres membres de l'aile gauche du parti, s'enfuit vers la Commune de France.\n\nAu sein de l'aile radicale du parti, il a souvent été identifié comme son "idéologue en chef" et, en effet, beaucoup se demandent quelle est son influence sur un ami proche et leader de facto du Kuomintang, Wang Jingwei. Les opinions de Chen sont marxistes, comme le montrent son ouvrage récemment publié "Révélations sur l'histoire de la Chine" et son journal "L'avant-garde du peuple". Pour Chen, le Kuomintang doit être l'avant-garde révolutionnaire, et ses rangs doivent être remplis de camarades déterminés, prêts à purger et à "réorganiser" le parti selon des lignes idéologiques correctes. À partir de là, l'État à parti unique réorganisera les ouvriers et les paysans du pays pour en faire les producteurs économiques de la société - avec pour objectif final la création de coopératives économiques socialistes utopiques dans les secteurs agricole et urbain du pays. Il envisage une Chine construite de A à Z par les travailleurs et pour les travailleurs, une Chine qui brisera finalement les chaînes de l'impérialisme occidental en poursuivant son capital indigène avec l'aide de l'État. En tant que tel, il soutient économiquement la confiscation des terres par la force, par le biais de la paysannerie, si les propriétaires terriens n'acceptent pas l'intervention du gouvernement. Avec la consolidation du pouvoir de Wang à la suite du premier congrès rapatrié du Kuomintang, Chen est apparu comme le premier dirigeant du cercle restreint de Wang - ses conseils et sa loyauté étant toujours très appréciés par le président.§!"

 CHI_zhou_enlai:0 "Zhou Enlai"
 CHI_zhou_enlai_leader_desc:0 "Despite his unassuming work in the background over the years, Zhou Enlai is an exceptional politician and statesman. Born into a prominent family of clerks, Zhou was educated at westernised schools in both China, France, and Japan. After becoming radicalised by the revolutionary ideals of the early 1920s, Zhou joined the KMT and rapidly rose in its ranks upon merit, eventually becoming its chief foreign minister in the mid-1930s.\nA prominent member of the Minsheng faction, Zhou has also been integral in maintaining good relations between the KMT party and its military wings, especially as the Nationalists continue their reorganisation into a proper nation-state."

 CHI_chen_bijun: "Chen Bijun"
 CHI_chen_bijun_desc: "§YNaissance: §L 5 novembre 1891, Penang, Établissements des détroits§L\nChen Bijun est née dans une riche famille chinoise à Penang, en Inde britannique. À 17 ans, le jeune révolutionnaire passionné Wang Jingwei, alors en visite à Penang, attire son regard et son admiration. Wang, qui faisait partie du Tongmenghui, encouragea la jeune Chen à rejoindre le parti. Elle rencontra Sun Yat-sen à Singapour en 1908 et devint sa secrétaire. Après l'emprisonnement de Wang suite à l'échec de sa tentative d'assassinat sur Zaifeng, elle se rendit à Hong Kong pour planifier son évasion.\n\nLorsque la révolution Xinhai éclate, Wang est libéré de prison, et en 1912, les deux se marient enfin. Ils se sont rendus en France pour étudier et sont revenus en 1917 pour aider le mouvement de Sun. Lorsque Sun s'est enfui à Shanghai après avoir été chassé de Guangdong, le couple l'a rejoint là-bas - des loyalistes fidèles à l'estimé premier ministre. Elle était présente lors du retour triomphal de Sun à Guangdong en 1921, et elle était également présente sur le lit de mort du président, s'occupant de Sun gravement malade. Après l'échec de l'expédition du Nord, Chen Bijun s'est enfuie en France avec son mari, Wang Jingwei.\n\nAprès le retour du Comité central au Fujian, Chen conserve une position importante au sein du parti. Non seulement elle fait partie de la vieille garde du parti, mais elle est également l'un des membres de la "Bande des Quatre" - avec Chen Gongbo, Li Shiqun et Zhou Fohai, elle constitue le cercle le plus proche du président Wang.§!"

 CHI_zhou_fohai:0 "Zhou Fohai"
 CHI_zhou_fohai_desc: "§YNaissance: §LLe 24 mai 1897, Hunan, Empire Qing§L\nMarxiste de la première heure, Zhou Fohai est devenu un proche du Parti syndicaliste chinois dès le début de sa carrière révolutionnaire. Ami proche de Chen Duxiu, Zhou a étudié l'économie au Japon tout en participant à des activités révolutionnaires avec des gauchistes chinois et japonais. En 1924, il est retourné en Chine à la veille de l'Expédition du Nord et a démissionné du parti syndiqué chinois pour servir dans le Kuomintang. Il y devient un affilié de la faction gauchiste de Wang Jingwei et, après l'échec de l'Expédition du Nord, il rejoint le Comité central en exil à Paris.\n\nMembre du cercle restreint de Wang, il jouit d'une influence considérable au sein du Kuomintang en raison de son affiliation passée avec les syndicalistes chinois.§!"

 CHI_li_shiqun: "Li Shiqun"
 CHI_li_shiqun_desc: "§YNaissance: §LLe 24 avril 1905, Zhejiang, Empire Qing§L\nNé en 1905 à Suichang, dans le Zhejiang, Li Shiqun a fréquenté l'Académie des beaux-arts de Shanghai en 1924 et, en 1926, l'Université de Shanghai. Au plus fort de la politique révolutionnaire de masse de l'Expédition du Nord, Li a rejoint le Parti Syndicaliste Chinois (CSP en anglais), et comme beaucoup de socialistes chinois, il s'est enfui en France après l'échec de l'Expédition du Nord.\n\nPendant son exil, il fréquente la Direction du Renseignement Militaire (DMI) de l'Union de Grande-Bretagne sur recommandation du CSP, où il apprend les dernières techniques de renseignement militaire. En outre, pendant son séjour en Union britannique, il a abandonné ses liens avec la CSP, estimant que le Kuomintang était beaucoup plus susceptible de lui apporter le succès. Proche du cercle restreint de Wang Jingwei, Li Shiqun est le maître de l'espionnage de la faction radicale du Kuomintang de gauche, apportant les dernières informations concernant les factions rivales du parti ou les éléments subversifs au sein de l'armée aux oreilles du président Wang.§!"

 CHI_eugene_chen: "Eugene Chen"
 CHI_eugene_chen_desc: "§YNaissance: §LLe 2 juillet 1878, à San Fernando, Trinité-et-Tobago§L\nEugene Chen est un membre unique du Kuomintang chinois en ce sens qu'il n'est ni alphabétisé ni ne parle couramment le chinois. Née à Trinité-et-Tobago dans une famille chinoise d'outre-mer, la famille Chen parlait rarement le chinois et s'adonnait au monde littéraire des écrivains anglais. Pourtant, son expérience de l'enfance et son éloquence en anglais ont fait de lui une figure importante dans le maintien des relations avec les alliés internationaux du Kuomintang, la Commune de France et l'Union de Grande-Bretagne.\n\nAprès ses études universitaires, un avocat se rend à Londres où il entend Sun Yat-sen parler contre le gouvernement mandchou de la Chine. Il a pris le chemin de fer transsibérien pour se rendre en Chine et a rencontré le médecin malaisien Wu Lien-te. Apprenant que Chen n'avait pas de nom chinois, Lien-te lui donna le nom de "Youran", l'équivalent d'Eugène.\n\nDiplomate plein de tact, Chen a contribué à faire reconnaître par la Troisième Internationale le Kuomintang comme le gouvernement révolutionnaire concurrent de la Chine. Lorsque le KMT a été contraint à l'exil après l'Expédition du Nord, il s'est enfui avec eux en France. Avec le retour du Comité central, il exerce une influence considérable pour obtenir la reconnaissance étrangère du nouveau gouvernement national.§!"

 CHI_li_shizeng: "Li Shizeng"
 CHI_li_shizeng_desc: "§YNaissance: §LLe 29 mai 1881, Pékin, Empire Qing§L\nEn tant que l'un des quatre "anciens" du Kuomintang, Li représente les membres les plus âgés du parti, vénérés pour leur longévité et leurs liens avec le fondateur défunt du parti, Sun Yat-sen. En 1900, pendant la rébellion des Boxers, la famille de Li a fui les armées alliées qui arrivaient. À un jeune âge, il a rencontré Zhang Renjie, Wu Zhihui et Cai Yuanpei - les quatre jeunes hommes partageaient leur dégoût pour le gouvernement Qing et leur espoir d'une réforme plus radicale.\n\nIls se sont rendus en France, où ils se sont fortement impliqués dans le mouvement anarchiste naissant. Dans l'anarchisme, ils voyaient une solution pour la Chine - une révolution de la société conçue pour libérer les femmes, abolir la hiérarchie rigide du confucianisme, promouvoir la moralité et assurer l'égalité. En outre, ils ont rejoint le Tongmenghui de Sun Yat-sen et ont organisé un journal appelé le Xin Shiji, dont l'un des collaborateurs était le jeune révolutionnaire - Wang Jingwei.\n\nLi a ouvert une usine de tofu en France lorsque la nouvelle de la révolution est arrivée de Chine en France. Ils ont organisé le mouvement de l'alternance, qui a permis aux étudiants chinois d'étudier en France. À l'époque, cela coïncidait également avec la révolution en France. Lorsque l'Expédition du Nord échoue, il retourne en France, collectant des fonds pour le Kuomintang dans l'espoir que la révolution soit un jour achevée.§!"

 CHI_zhang_renjie: "Zhang Renjie"
 CHI_zhang_renjie_desc: "§YNaissance: §LLe 19 septembre 1877, Zhejiang, Empire Qing§L\nDans sa jeunesse, Zhang s'est montré doué pour le jeu classique chinois du go, ce qui laisse peut-être présager de son intelligence profonde et de sa compréhension de la politique complexe de la Chine. À un jeune âge, il a rencontré Li Shizeng, qui est devenu son ami proche, car tous deux partageaient leurs idées pour une Chine radicalement différente.\n\nZhang a peut-être été un anarchiste radical dans sa jeunesse, mais ses idées ont évolué vers une vision plus conservatrice de l'anarchisme. Membre de la première heure du Tongmenghui et organisateur du programme Work-Study, Zhang a contribué de manière significative au besoin désespéré de fonds de Sun peu après l'exil du président. Pendant les années d'exil de Sun, Zhang a bien réussi en bourse et a contribué de manière significative au financement des débuts du Kuomintang. C'est là, à Shanghai, qu'il a fait la connaissance de Chen Qimei, un mécène d'un compatriote zhejianais relativement inconnu mais ambitieux nommé Chiang Kai-shek. En outre, il s'est rapproché du neveu de Chen Qimei, l'ambitieux Chen Lifu.\n\nZhang a profondément contribué non seulement au besoin d'argent de Sun, mais aussi à l'ascension de Chiang, qui allait prendre la tête de la funeste expédition du Nord. Lorsque l'expédition échoue, il s'enfuit avec Chen Lifu dans les villes de la Légation. Bien qu'il soit incapable de marcher, il jouit d'une influence et d'un pouvoir considérables au sein de la vieille garde du parti, et ses conseils sont fréquemment sollicités.§!"

 CHI_zhang_guotao: "Zhang Guotao"
 CHI_zhang_guotao_desc: "§YNaissance: §LLe 26 novembre 1897, Jiangxi, Empire Qing§L\nMarxiste de premier plan, Zhang Gutoao a étudié le marxisme sous la direction du célèbre marxiste Li Dazhao à l'université de Pékin et, peu après, a rejoint le parti syndicaliste chinois (CSP). Au sein du CSP, il a été le plus haut responsable du parti et a dirigé plusieurs grèves des travailleurs des chemins de fer et du textile, avec d'autres membres du CSP. Bien qu'initialement opposé, il rejoint le Kuomintang chinois à la veille de l'Expédition du Nord et s'enfuit, comme beaucoup d'autres, en Europe.\n\nEn exil, il se passionne pour les courants les plus totalitaires du socialisme épousés par des démagogues comme le Britannique Oswald Mosley. Convaincu de la nécessité d'un parti d'avant-garde pour poursuivre la révolution, Zhang pense qu'il faut purger le parti des éléments réactionnaires pour mener à bien la révolution. En tant que tel, il s'est aligné sur les factions les plus radicales du Kuomintang tout en gardant ses contacts avec le CSP. Cela fait de lui un assistant essentiel de Dai Chunfeng, car ce dernier souhaite garder un œil sur le CSP et trouve en Zhang l'homme idéal pour ce travail.§!"

 CHI_mao_renfang: "Mao Renfang"
 CHI_mao_renfang_desc: "§YNaissance: §LLe 5 janvier 1898, Zhejiang, Empire Qing§L\nProche collaborateur de Dai Chunfeng depuis son enfance, Mao Renfang est l'un des hommes de confiance de Dai, toujours prêt à faire et à dire ce que le "laoban" veut. Ils ont tous deux fréquenté l'école primaire supérieure de Wenxi et la première école normale de la province du Zhejiang. On dit que Mao encourageait le jeune et ambitieux Dai Chunfeng à s'inscrire à l'Académie militaire Whampoa.\n\nQuant à Mao, bien qu'il ait été admis à la quatrième classe de Whampoa, il a dû abandonner pour cause de maladie. Lorsque l'expédition du Nord a échoué, lui et Dai ont fui vers les villes de légation obscures. Là, ils ont maintenu un rôle dans le monde souterrain de lieux comme Shanghai, attendant patiemment le retour d'un mouvement pour défier le Zhili. Lorsque le Comité central est revenu, ils ont immédiatement rejoint le Kuomintang de gauche après sa conquête dans la guerre de la Ligue. Réputé impitoyable, Mao Renfang, comme son maître, a tendance à se tenir à l'écart des feux de la rampe, préférant travailler dans l'obscurité et, par-dessus tout, à placer le chef au-dessus du parti et de la nation.§!"

 CHI_chen_lifu: "Chen Lifu"
 CHI_chen_lifu_desc: "§YNaissance: §LLe 21 août 1900, Zhejiang, Empire Qing§L\nChen Lifu, neveu de Chen Qimei, membre éminent du Kuomintang, et son frère aîné Chen Guofu restent des outsiders politiques du Kuomintang, majoritairement socialiste, car aucun d'entre eux n'est particulièrement attaché au socialisme.\n\nAprès avoir obtenu un diplôme d'ingénieur à l'université de Pittsburgh, Chen Lifu rejoint le Kuomintang en 1925 au sein de la "Jeune Garde" et assiste à la défaite de l'Expédition du Nord. Pendant l'expédition du Nord, il a été le secrétaire de Chiang Kai-shek. Après la défaite de Chiang et son assassinat, les frères Chen se sont enfuis à Shanghai avec Zhang Renjie, leur mentor. Là, ils se sont livrés à des opérations boursières et se sont associés à des membres du mouvement clandestin de Shanghai, comme Dai Chunfeng.\n\nEnsemble, les deux frères et leurs partisans forment la clique CC. Beaucoup de gens pensent que le "CC" porte le nom des frères Chen. Mais en réalité, il s'agit du Central Club, un groupe d'individus partageant les mêmes idées dans les entreprises, les banques et les services de renseignement - tous ayant la même méfiance à l'égard de l'influence étrangère envahissante.§!"

 CHI_gu_mengyu: "Gu Mengyu"
 CHI_gu_mengyu_desc: "§YNaissance: §LLe 18 octobre 1888, Zhili, Empire Qing§L\nGu représente un membre intéressant du cercle intérieur de Wang. Bien qu'il soit proche de Wang, il se trouve souvent distancé par son opposition à la "Bande des Quatre" de Wang, en particulier Chen Gongbo. Parlant couramment l'anglais, le français et l'allemand, il a travaillé à l'Université de Pékin avant d'être introduit dans le Kuomintang chinois par Cai Yuanpei et Li Shizeng. Après l'échec de l'expédition du Nord, il s'enfuit avec le Comité central à Paris.\n\nGu, un auteur prolifique sur le socialisme, s'oppose aux convictions de Chen Gongbo sur le marxisme. Pour Gu, la Chine n'a pas les classes d'une société industrielle, et la lutte des classes n'a donc aucun sens. Il croit notamment à la nécessité d'une réforme agraire en organisant la paysannerie en associations. De là, ils seraient en mesure de développer un pouvoir politique et de parrainer la croissance de l'autonomie locale.\n\nNéanmoins, tout en étant engagé dans la croissance de la démocratie locale, Gu est farouchement opposé à la révolution par les masses. La populace révolutionnaire n'apportera pas le succès ; au contraire, il faut un leadership fort pour les guider - le leadership fort du Kuomintang. Bien qu'ils soient opposés sur le plan idéologique, Chen et Gu forment ensemble les socialistes les plus radicaux du Kuomintang de gauche.§!"

 CHI_tv_song: "T.V. Song"
 CHI_tv_song_desc: "§YNaissance:§L Le 4 décembre 1894, Shanghai, colonie internationale de Shanghai§L\nFrère des sœurs Song, T.V. Song est né dans la concession de Shanghai avant d'obtenir une licence en économie à l'université de Harvard. Il y obtient son doctorat en économie avant de retourner en Chine en 1923 pour servir de secrétaire anglais au mari de sa sœur, le Dr Sun Yat-sen.\n\nAu cours du gouvernement révolutionnaire de Sun dans le Guangdong, Song a occupé le poste de ministre des finances ainsi que celui de ministre des finances du gouvernement national de Guangzhou qui a suivi. Pendant son mandat, de 1924 à 1926, l'économie de Guangzhou s'est considérablement développée. Après l'échec de l'expédition du Nord, il s'est réfugié dans les villes des légations. Toutefois, après le retour du Comité central et le rétablissement du Kuomintang sur le continent chinois, son expertise en matière d'économie sera certainement la bienvenue dans toutes les factions du KMT.§!"

 CHI_chiang_ching_kuo:0 "Chiang Ching-Kuo"
 CHI_chiang_ching_kuo_desc: "§YNaissance: §LLe 27 avril 1910, Zhejiang, Empire Qing§L\nFils de Chiang Kai-shek et de sa première épouse, Mao Fumei, Chiang Ching-Kuo n'a qu'un an lorsque la révolution Xinhai secoue la Chine. Dès son plus jeune âge, il ne connaît que la discipline sévère et la distance de son père, qui l'oblige à étudier les classiques chinois et l'anglais. Son père l'obligeait à composer une lettre hebdomadaire, Ching-Kuo restant à Shanghai tandis que son père résidait à Guangzhou.\n\nChing-Kuo ne souhaitait rien d'autre que d'étudier à Paris ou à Londres, les villes de la révolution. À la veille de l'Expédition du Nord, il se rendit à Paris car Chiang reconnaissait désespérément l'aide de la Troisième Internationale. À l'étranger, cependant, il se retrouve bientôt sans père ni parti, car le Kuomintang s'enfuit en exil et Chiang Kai-shek est assassiné après l'échec de la mission. Resté en Europe pour des raisons de sécurité, Ching-Kuo s'est rapproché d'officiers militaires mécontents tels que Deng Wenyi et He Zhonghan.\n\nCe groupe se rend en Grande-Bretagne au début des années 1930, où il assiste à la croissance du mouvement maximaliste dirigé par Oswald Mosley. Ching-Kuo a été particulièrement attiré par les écrits des autres mouvements totalistes en Europe. Avec l'arrivée du Comité central dans le Fujian, le fils de Chiang Kai-shek revient en Chine continentale après plus de dix ans d'exil. Malgré cela, le jeune révolutionnaire présente un moule ouvert, car de multiples factions aimeraient sans doute tirer parti du fils de l'ancien commandant en chef à des fins politiques.§!"

 CHI_deng_yingchao: "Deng Yingchao"
 CHI_deng_yingchao_desc: "§YNaissance: §LLe 4 février 1904, Guangxi, Empire Qing§L\nNée sous le nom de Deng Wenshu en 1904 à Nanning, dans le Guangxi, Deng Yingchao a grandi dans la pauvreté, sa mère travaillant seule pour subvenir aux besoins du foyer. Elle a fréquenté l'école normale pour femmes Beiyang à Tianjin, où elle a participé à des manifestations et des grèves anti-impérialistes. C'est là, après les vagues d'agitation qui ont suivi le Weltkreig, qu'elle a rencontré son futur mari, Zhou Enlai. \n\nLes deux se sont mariés en 1925 alors que Zhou travaillait comme instructeur chez Whampoa à Guangzhou. Amie proche de Song Qingling, elle et son mari ont rejoint Song après l'échec de l'expédition du Nord dans la zone insurgée de Jiangfu. Elle y est devenue une révolutionnaire de premier plan, une militante sociale convaincue qui envisage la libération de la femme dans la Révolution nationale. Avec He Xiangning, ils dirigent le ministère de la Femme dans le dernier comité du Kuomintang pour administrer la nation.§!"

 CHI_cai_yuanpei: "Cai Yuanpei"
 CHI_cai_yuanpei_desc: "§YNaissance: §LLe 11 janvier 1868, Zhejiang, Empire Qing§L\nEn tant que l'un des "quatre aînés" du Kuomintang, Cai Yuanpei exerce une influence considérable au sein du Parti. Néanmoins, il est réputé non seulement pour sa sagesse et son tact, mais aussi pour sa passion pour l'éducation et la recherche en tant que l'un des éducateurs les plus éminents de Chine.\n\nÀ l'âge de 26 ans, Cai est nommé à l'Académie impériale de Hanlin. Il a créé le Guangfuhui, une organisation anti-Manchu, en 1904 et a rejoint le Tongmenghui de Sun Yat-sen la même année. Compagnon anarchiste avec Wu Zhihui et Li Shizeng, il étudie en Allemagne, puis devient président de l'université de Pékin. Pendant son mandat de président, il recrute des intellectuels célèbres tels que Li Dazhao, Chen Duxiu, Hu Shih et même le peintre Xu Beihong. En 1922, il démissionne de son poste et part en France mais revient en 1926 lors de l'Expédition du Nord. Après l'échec de l'expédition, il quitte à nouveau la Chine pour s'exiler. Toutefois, avec le retour du Comité central, il espère ne plus jamais avoir à quitter la Chine pour des raisons politiques.\n\nLe modèle éducatif de Cai est basé sur celui des Français, et il est un défenseur de l'éducation esthétique chinoise. Il associe l'esthétique aux valeurs traditionnelles, considérant les deux comme compatibles en politique et en éducation. En outre, il pense qu'en adoptant une telle méthodologie, les étudiants seront en mesure de créer une société morale et juste - débarrassée du chaos des seigneurs de la guerre. En outre, il est un ardent promoteur de l'éducation des femmes, de l'abolition du bandage des pieds et de la fin du concubinage. Néanmoins, en tant que traditionaliste, il considère que les femmes sont soumises aux hommes dans une parfaite harmonie confucéenne.§!"

 CHI_su_yu: "Su Yu"
 CHI_su_yu_desc: "§Y>Description Générale\n§YNaissance:§L le 5 mars 1904\n5 mars 1904\nComté de Huitong, Hunan\n§YCarrière militaire:§L\nMembre de l'ethnie Dong, Su Yu a eu une enfance relativement mais pauvre en tant que troisième enfant parmi six frères et sœurs dans la campagne de Hunan. Après s'être enfui de chez lui en 1924, il a participé aux mouvements étudiants du Hunan au début des années 1920. Après être entré à la deuxième école normale de la province de Hunan à Changde pour y suivre un enseignement secondaire, il s'est engagé dans un syndicat étudiant et a lu avec ferveur les nouvelles des révolutions syndicalistes en Europe. C'est à cette époque qu'il rencontre Ye Ting qui l'encourage à rejoindre le Kuomintang à la veille de l'expédition du Nord. L'échec de l'expédition a cependant conduit Su Yu à suivre Ye Ting dans la zone d'insurrection de Jiangfu. Là, il s'est imposé comme l'un des guérilleros les plus doués de la zone d'insurrection, servant non seulement de soldat loyal à la révolution mais aussi de mentor énergique aux nouvelles recrues."

 CHI_zhou_zhirou: "Zhou Zhirou"
 CHI_zhou_zhirou_token_desc: "§YDescription Générale\n§YNaissance:§L\nLe 30 novembre 1899\nZhejiang, Empire Qing\n§YCarrière Militaire:§L\nNé dans une famille aisée sous le nom de Zhou Baifu, le père de Zhou Zirou a été ministre pendant l'ère Qing. Dans sa jeunesse, il aimait la littérature et en 1919, il a été admis à la prestigieuse Académie militaire de Baoding. Lorsqu'il entendit la nouvelle de la fondation de l'académie militaire de Whampoa en 1924, il démissionna de Baoding et se dirigea vers le sud pour participer à la révolution nationale.\n\nIci, à Whampoa, il a changé de nom et s'est lié d'amitié avec les étudiants de droite de Whampoa, comme Chen Cheng et Luo Zhuoying. Lorsque l'expédition du Nord échoue, il décide cependant de rejoindre le Kuomintang de gauche dans sa retraite vers l'Europe, estimant que sa contribution à la révolution serait plus bénéfique s'il se concentrait sur l'étude de la guerre et des tactiques en Europe. Il s'entraîne durement à maîtriser l'anglais afin de pouvoir apprendre des conseillers et des instructeurs de l'Union britannique et assiste au développement de la puissante armée de l'air républicaine, dont Zhou espère qu'un jour la Chine pourra s'inspirer. À son retour en Chine avec le Comité central, il se sent attiré par la clique de Deng Yanda au sein de l'Armée nationale révolutionnaire, qu'il considère comme moins radicale que les autres officiers de l'ANR."

 CHI_mao_bangchu:0 "Mao Bangchu"
 CHI_mao_bangchu_air_chief_desc: "§YDescription Générale\n§YNaissance:§L\nLe 5 mars 1904\nShanghai, Empire Qing\n§YCarrière militaire:§L\nMao Bangchu a un lien étroit avec le Kuomintang puisque sa mère était la sœur aînée de Mao Fumei, la première épouse de Chiang Kai-shek et la mère du fils de l'ancien général, Chiang Ching-kuo. Son père travaillait pour l'American Standard Oil Company et, étant donné sa proximité avec les concessions étrangères de Shanghai, Mao a développé dès son plus jeune âge un dégoût pour les impérialistes étrangers désireux de dépecer la Chine.\n\nEn 1927, il est diplômé de la troisième classe de l'Académie militaire de Whampoa à Guangzhou, où des conseillers français lui enseignent la formation et les sujets militaires de base. Malheureusement, il rejoint trop tard l'Expédition du Nord, qui s'effondre rapidement, et s'enfuit vers la Commune de France. En exil, il s'intéresse au vol et à la guerre aérienne et étudie bientôt dans les académies aériennes de la République socialiste d'Italie et de l'Union britannique. Avec ces compétences, il espère développer une force aérienne révolutionnaire et moderne pour le Kuomintang ressuscité."

 CHI_he_zhonghan:0 "He Zhonghan"
 CHI_he_zhonghan_desc: "§YGeneral Description\n§YBorn:§L\nJanuary 5, 1900\nYueyang County, Hunan , Qing Empire\n§YMilitary Career:§L\nAn avid reader in his youth, He devoured the articles of Liang Qichao - seeing them as the blueprint for a modern and national China. When France fell to revolution, he turned to Marxism, joining Dong Biwu’s Marxism Research Society in Wuhan. While he was initially affiliated with the Chinese Syndicalist Party, he was expelled from the group due to a conflict with Zhang Guotao. He then became a middle school teacher until he was introduced by his former mentor Dong Biwu to Sun Yat-sen’s revolutionary government in Guangdong. Sun and his followers were about to create the Whampoa Military Academy, and He eagerly joined the ranks of its first class.\n\nHe Zhonghan, along with Chen Geng and Jiang Xianyun, emerged as the three outstanding graduates of Whampoa. He achieved top marks in political and military theory and saw in Whampoa a new form of revolutionary spirit  - only by the sword and by those who swore duty to their party and nation would the country finally be unified. Furthermore, he saw in the school’s first principal, the great Chiang Kai-shek, an exemplary if not outstanding leader - one needed to reignite the vigor of China and end centuries of humiliation.\n\nHowever, the Northern Expedition was a failure, and He fled to Europe. Here, he would be reunited with several of his former Whampoa classmates, such as Deng Wenyi and the sons of his former mentor Chiang. This so-called “Young Guard” of Whampoa has been studying in the Union of Britain since the early 1930s. With the return of the Central Committee, they hope to bring the same revolutionary spirit of Whampoa back to the National Revolutionary Army."

 CHI_deng_wenyi: "Deng Wenyi"
 CHI_deng_wenyi_desc: "§YDescription Générale\n§YNaissance:§L\nLe 18 décembre 1905\nComté de Liling, Changsha, Hunan, Empire Qing\n§YCarrière militaire:§L\nÀ l'âge de vingt-deux ans, Deng Wenyi a quitté sa ville natale du Hunan pour assister à la première classe de l'école militaire de Guangzhou, ouverte par son compatriote du Hunan, Cheng Qian. L'école a ouvert ses portes en 1924, mais à la fin de l'année, les étudiants de cette première classe ont été transférés dans la toute nouvelle école militaire de Chine, l'Académie militaire Whampoa de Sun Yat-sen. En tant que membre de la première classe, il s'est fait un nom après avoir été blessé lors de l'expédition orientale contre Chen Jiongming.\n\nAvec l'approbation du directeur de l'école, Chiang Kai-shek, Deng prend une année sabbatique pour étudier à la Commune de France. Cependant, son voyage est de courte durée car l'expédition du Nord a éclaté. Pendant l'expédition du Nord, il a été directeur du département politique de Whampoa, expliquant aux recrues que leur cause était juste et que le Kuomintang était un parti comme aucun autre. Mais l'Expédition du Nord a échoué.\n\nComme beaucoup d'autres, Deng s'est enfui en Europe, où il a rencontré ses camarades de la première promotion de Whampoa, comme He Zhonghan. Ce groupe partageait le même point de vue radical selon lequel la révolution n'avait pas été perdue mais trahie. Si elle devait réussir, elle aurait besoin d'un grand leader pour la diriger - quelqu'un du même calibre que feu Chiang et une Armée nationale révolutionnaire plus forte et réformée. Il est ensuite nommé attaché militaire en chef auprès de l'Union Britannique, où il suit la montée du Maximisme. Lorsque le Comité central retourne au Fujian, il sera une fois de plus l'un des premiers à se précipiter au combat - prêt à mettre sa vie en danger pour le succès de la révolution."

 CHI_chen_jiliang:0 "Chen Jiliang"
 CHI_chen_jiliang_desc: "§YDescription Amiral\n§YNaissance:§L\n1883\nFuzhou, Fujian, Empire Qing\n§YCarrière navale:§L\nAmiral de la "Marine de la République de Chine", Chen Jiliang a commencé sa carrière navale en 1897 à l'Académie navale de Nanjing Jiangnan. Après avoir obtenu son diplôme, il a servi sur le croiseur "Hai Rong" et, lorsque la révolution Xinhai a éclaté, il a soutenu les révolutionnaires. En 1921, il sert comme capitaine de la patrouille du fleuve Yangtze et en 1924, il détient le titre de contre-amiral. Lorsque l'Expédition du Nord a éclaté en 1925, Chen Jiling a choisi de passer à l'Armée nationale révolutionnaire. Cependant, l'échec de la révolution l'incite à suivre une grande partie du Comité central dans sa retraite en Europe. Comme il possédait déjà les qualifications d'un marin expérimenté, il a naturellement trouvé un foyer dans l'Union britannique, où il a étudié les dernières tactiques et évolutions navales dans l'espoir de pouvoir un jour contribuer à la création de flottes modernes propres à la Chine."

 CHI_fang_zhimin_commander_desc:0 "§YGeneral Description\n§YBorn:§L\nAugust 21st, 1899\nShangrao, Jiangxi, Qing Empire\n§YMilitary Career:§L\nOne of the most prominent politicians and militia commanders of the JiangFu Guerrilla Zone, Fang Zhimin was a Jiangxi native and activist that became a close aide of Song Qingling both in civil and military affairs. His aggressive and dogmatic approach to furthering the Nationalist Revolution led him to first become allied with the Minsheng faction, and later the Chinese Syndicalist Party. The previous status of the CSP as a "junior partner" in the Nationalist Revolution makes Chen's unlikely election a strain on the Nationalist Government's previous synonymity with the KMT. Fang is a charismatic leader who acts as a bridge between the growing radical syndicalist movement and the order established by the KMT."
 CHI_fang_zhimin_leader_desc:0 "One of the most prominent politicians and militia commanders of the JiangFu Insurgency Zone, Fang Zhimin was a Jiangxi native and activist that became a close aide of Song Qingling both in civil and military affairs. His aggressive and dogmatic approach to furthering the Nationalist Revolution led him to first become allied with the Minsheng faction, and later the Chinese Syndicalist Party. The previous status of the CSP as a "junior partner" in the Nationalist Revolution makes Chen's unlikely election a strain on the Nationalist Government's previous synonymity with the KMT. Fang is a dogmatic and charismatic leader who acts as a shaky bridge between the growing radical syndicalist movement and the order established by the KMT."
