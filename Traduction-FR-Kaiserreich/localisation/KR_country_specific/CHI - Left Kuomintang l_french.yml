 CHI_li_jishen: "Li Jishen"
 CHI_li_jishen_desc: "§YGeneral Description\n§YBorn:§L\nNovember 6th, 1885\nWuzhou, Guangxi, Qing Empire\n§YMilitary Career:§L\nWith the return of the Kuomintang, Li Jishen hopes that this time around - he will succeed where he failed and avenge his fallen comrades. As a youth, he enrolled at Wuzhou Middle School, where he became the student of Hu Hanmin, the future leader of the Kuomintang’s right wing. His military career began in 1904 when he entered the Liangguang Accelerated Army Academy of the Qing Army in Guangdong. After graduation, he headed north to the Beiyang Army Officers Academy in Beijing - later to become the prestigious Baoding Military Academy. When the Xinhai Revolution broke out in 1911, he joined the revolutionary army in Jiangsu and returned to Beijing after the revolution to complete his studies.\n\nLi returned to Guangdong in 1922 at the invitation of his former classmate Deng Keng, who was division commander of the First Division of the Guangdong Army. This was interrupted by Deng’s assassination and Chen Jiongmeng’s coup in Guangdong. When Dr. Sun returned to Guangdong in 1923, Li served in the new revolutionary government and became Deputy Dean of Whampoa Military Academy under Chiang Kai-shek. When the Northern Expedition broke out, Li served as Governor of Guangdong, Military Affairs Commissioner, and acting president of Whampoa.\n\nBut when the expedition failed, he was blamed for not holding on to Guangzhou, which had fallen into German hands, and was thus blamed for costing what could have been a triumphant revolution. As much of the party fled for France, Li stayed behind - convincing a remnant of the National Revolutionary Army to stay behind and fight as guerrilla forces. Thus for nearly a decade, he has remained in hiding - waiting for the order to launch one last attempt to fulfill Sun’s vision for a free China."

 CHI_deng_yanda: "Deng Yanda"
 CHI_deng_yanda_commander_desc: "§YGeneral Description\n§YBorn:§L\nMarch 1st, 1895\nHuizhou, Guangdong, Qing Empire\n§YMilitary Career:§L\nDeng Yanda came from a lineage of education and intellectualism; his father was a scholar during the Guangxu period. Under his father’s guidance, the young Deng came under the influence of the new liberal ideas from the West. Determined to make a change against the decrepit Qing Dynasty, he joined the Xinhai Revolution in 1911, and with Huang Qixiang and Ye Ting, he attended Baoding Military Academy in 1916.\n\nWhen Sun was driven from Guangdong by Chen Jiongming’s revolt, Deng remained loyal to Sun’s ideas and participated in Sun’s return to Guangdong in 1923. The deputy director of the training department at Whampoa Military Academy, Deng participated in the Northern Expedition, although he volunteered to study at the newly proclaimed Commune of France. While overseas, he heard the news of Sun’s death and returned to China in 1926 to serve as director of education at Whampoa in preparation for the glorious Northern Expedition.\n\nThe Northern Expedition failed; however, unlike many of the leftists in the party who fled into exile overseas, Deng remained convicted in his belief that the revolution had to begin with the masses to succeed. To do so, he volunteered to stay behind and fight with Li Jishen in the Jiangfu Insurgent zone, where he has been honing his guerrilla warfare skills for the past few years."

 CHI_deng_yanda_sic_desc: "§LBorn in 1895, Deng Yanda came from a lineage of education and intellectualism; his father was a scholar during the Guangxu period. Under his father’s guidance, the young Deng came under the influence of the new liberal ideas from the West. Determined to make a change against the decrepit Qing Dynasty, he joined the Xinhai Revolution in 1911, and with Huang Qixiang and Ye Ting, he attended Baoding Military Academy in 1916.\n\nWhen Sun was driven from Guangdong by Chen Jiongming’s revolt, Yanda remained loyal to Sun’s ideas and participated in Sun’s return to Guangdong in 1923. The deputy director of the training department at Whampoa Military Academy, Deng participated in the Northern Expedition, although he volunteered to study at the newly proclaimed Commune of France. While overseas, he heard the news of Sun’s death and returned to China in 1926 to serve as director of education at Whampoa in preparation for the glorious Northern Expedition.\n\nThe Northern Expedition failed; however, unlike many of the leftists in the party who fled into exile overseas, Deng remained convicted in his belief that the revolution had to begin with the masses to succeed. To do so, he volunteered to stay behind and fight with Li Jishen in the Jiangfu Insurgent zone, where he has been honing his guerrilla warfare skills for the past few years.\n\nIn the Jiangfu Insurgent Zone, Deng became a personal favourite of Song. They are only separated by a difference of two years and thus, the bond between the two can only be described as nothing more than pure comradery and friendship. To Song, Deng has become nothing less than her “right hand”, her reliable source of information and loyalty in comparison to the various plotting cliques of the Kuomintang.§!"

 CHI_ye_ting: "Ye Ting"
 CHI_ye_ting_desc: "§YGeneral Description\n§YBorn:§L\nSeptember 10th, 1896\nHuizhou, Guangdong, Qing Empire\n§YMilitary Career:§L\nAt the age of fifteen, Ye Ting cut his queue (as was required in the Manchu period) in the act of patriotic defiance that saw him expelled from his school. After his graduation, his father made him marry a girl two years older than him in the hopes of settling down the restless Ye Ting, but Ye headed north to Hubei to study military knowledge. At Hubei’s Hubei Army Preparatory School, he was recommended to apply to the Baoding Military Academy. Here, he became intrigued with new leftist ideas that had entered China, especially those found in Chen Duxiu’s “New Youth.”\n\nAfter graduating from Baoding, he was offered by the leader of the Old Guangxi Clique, Lu Rongting, to accept a position as magistrate of Huiyang. He refused and followed Sun Yat-sen to Guangdong, joining the Kuomintang and becoming a battalion commander in the National Revolutionary Army and achieving fame as a capable commander on the field. In 1924, he joined the Chinese Syndicalist Party due to his strong Marxist beliefs.\n\nWhen the Northern Expedition broke out, Ye Ting led the advanced forces in notable engagements such as the Battles of Tingsi Bridge and Wuchang - gaining a reputation as one of the NRA’s most capable commanders during the war. However, when the expedition failed, he decided to join Song Qingling and Li Jishen in the Jiangfu Insurgent zone. During that time, he has become a noteworthy instructor, achieving the admiration of his recruits as a veteran of China’s many wars. He presses them for excellence and acts as a mentor to officers like Lin Biao, hoping that one day a resurrected NRA will avenge his fallen comrades."

 CHI_lin_biao: "Lin Biao"
 CHI_lin_biao_desc: "§YGeneral Description\n§YBorn:§L\nDecember 5th, 1907\nHuanggang, Hubei, Qing Empire\n§YMilitary Career:§L\nThe son of a prosperous merchant family in Huanggang, Hubei - as a child, Lin was much more interested in participating in student movements. Before he graduated high school in 1925, he participated in a union closely affiliated with the Chinese Syndicalist Party. When the May 30th movement arrived in China, he participated in a student strike and enlisted in Whampoa Military Academy in the south to join the revolution.As a young cadet, Lin admired the personality of the principal of Whampoa, Chiang Kai-shek. He performed exceptionally well at the school and was assigned to the Northern Expedition, where he rose from deputy platoon leader to battalion commander within a few months. After the expedition’s failure, he followed the party’s decision to engage in guerrilla warfare in the Jiangfu Insurgent Zone."

 CHI_wang_yaowu: "Wang Yaowu"
 CHI_wang_yaowu_desc: "§YGeneral Description\n§YBorn:§L\n1904\nTaian, Shandong, Qing Empire\n§YMilitary Career:§L\nBorn into a peasant family, Wang Yaowu’s childhood was marked by poverty and tragedy as he lost his father and elder brother when he was young. Raised to adulthood by his single mother, he was working as a shopkeeper when he heard Sun Yat-sen opening a military school in Guangzhou - the Whampoa Military Academy. He immediately borrowed money from his employer and headed southwards, where he would become classmates with Lin Biao.\n\nDuring the Northern Expedition, he became renowned for his steadfast command under fire and emphasis on defense. A famous anecdote went around Beiyang troops that it was “better to meet the King of Hell as it is to see King Yaowu” (as Wang and King share the same character in Chinese). When the expedition failed, he joined Song Qingling and the remnants of the National Revolutionary Army in the Jiangfu Insurgent Zone."

 CHI_xu_xiangqian: "Xu Xiangqian"
 CHI_xu_xiangqian_commander_desc:0 "§YGeneral Description\n§YBorn:§L\nNovember 8th, 1901\nWutai, Shanxi, Qing Empire\n§YMilitary Career:§L\nWhile working as a teacher, Xu Xiangqian spared no effort to spread patriotic and progressive thoughts to students, which later caused him to be fired from that job. Therefore, Xu chose to move southwards to join Sun Yat-Sen’s Revolutionary Guards, and later participated in the wars against Chen Jiongming and the Northern Expedition. After the failure of the Northern Expedition, Xu was dissatisfied with the power struggle inside KMT, so he moved to Guangzhou and took part in the Guangzhou Revolution, as well as trying to follow Peng Pai, fighting in the guerrilla zone in the Haifeng-Lufeng area like Li Jishen did before the Germans routed them. Finally, Xu had to transfer, they successfully merged in to Jiangfu guerrilla zone, but Xu refused Wang Jingwei’s offer to leave for France. He voluntarily decided to stay in China, only to continue his fighting.\nThere is a sharp contrast to Xu’s wordless and serious character when directing a battle, and the fact that he privately is an animal lover that enjoys the Shanxi and Cantonese operas."

 CHI_zhang_yunyi: "Zhang Yunyi"
 CHI_zhang_yunyi_commander_desc: "§YGeneral Description\n§YBorn:§L\nAugust 10th, 1892\nWenchang, Guangdong, Qing Empire\n§YMilitary Career:§L\nZhang Yunyi joined Tongmenghui in 1909 and participated in multiple early revolutions in China, such as the New Army Uprising. He joined the Guangdong Army several times but he always remained a staunch supporter of the Three Principles of the People. After the failure of the Northern Expedition, although Zhang supported the decision made by the KMT central committee to reinstate Li Jishen, he ultimately left for Guangxi under the instruction of Deng Yanda.\nWhen the news of the establishment of Jiangfu guerrilla zone spread and the conflicts between the New Guangxi clique and old Guangxi clique escalated, Zhang Yunyi and Deng Xiaoping left the front line and established the You Jiang guerrilla zone. This enraged Li Zongren and Bai Chongxi, who saw it as the kind of betrayal that led to the failure of the Northern Expedition, deepening the animosity between the Right and Left branches of the KMT remnant.  Under relentless assaults from multiple sides, the You Jiang guerrilla zone eventually fell and both Zhang and Deng retreated to the JiangFu guerrilla zone alongside Xu Xiangqian."

 CHI_xue_yue: "Xue Yue"
 CHI_xue_yue_desc: "§YGeneral Description\n§YBorn:§L\nDecember 27th, 1896\nShaoguan, Guangdong, Qing Empire\n§YMilitary Career:§L\nBorn to a Hakka peasant family in Guangdong, Xue Yue joined Sun Yat-sen’s Tongmenghui in 1909 at the age of thirteen before attending the Guangdong Military Primary School. In 1917, he was admitted to the Sixth Class of the Baoding Military Academy. In 1918, he returned to Guangdong to partake in the army created by Sun Yat-sen and Chen Jiongming before taking Sun’s side during the Sun-Chen split and helping bring Song Qingling to safety away from the Federalist warlord.\n\nPrivately opposed to Chiang Kai-shek during the Northern Expedition, he nonetheless joined the Kuomintang in exile by following the Central Committee to Europe. In the late 1920s, he was dispatched by the Central Committee to join the Bhartiya Commune as an attaché of a joint Sino-Indian military cooperation. Despite this honorable position, he finds himself greatly homesick and has repeatedly petitioned the Central Committee to join the Jiangfu Insurgency and continue the revolutionary struggle."

 CHI_zhang_fakui: "Zhang Fakui"
 CHI_zhang_fakui_desc: "§YGeneral Description\n§YBorn:§L\nSeptember 2nd, 1896\nShaoguan, Guangdong, Qing Empire\n§YMilitary Career:§L\nA man of Hakka origin, after private schooling, Zhang Fakui went to Guangzhou to become an apprentice before joining a local militia. He entered Guangdong’s military academy in 1912  and then served as Sun Yat-sen’s personal bodyguard. During his time in the military academy, his classmates included Xue Yue and Ye Ting. In 1922, when Chen Jiongmeng ousted Sun, Zhang displayed his loyalty to Sun by refusing to surrender and continued to fight in Guangxi.\n\nWhen Sun returned in 1923, Zhang raised troops to drive out Chen Jiongming and helped establish a new revolutionary government. During the Northern Expedition, he commanded the 4th Corps which earned a reputation as the “Iron Army.” Lauded by the press as the “Hero of the Iron Army”, he nonetheless was forced to retreat when the Kuomintang lost the expedition. Fleeing to Europe, he was assigned a post with Xue Yue in the Bhartiya Commune as a military attaché . Here they have been training Chinese overseas for the possibility of one day returning home and avenging the losses at the Northern Expedition. In exile, Zhang also grew close to members of the Indochinese DVQQD and acts as an instructor to them as well."

 CHI_cai_chang: "Cai Chang"
 CHI_cai_chang_commander_desc: "§YGeneral Description\n§YBorn:§L\nMay 14th, 1900\nXiangxiang, Hunan, Qing Empire\n§YMilitary Career:§L\nCai Chang is the sister of Cai Hesen, who escaped her close-minded father’s grasp with help from her mother Ge Jianhao, and was accepted into Zhounan Girls' School. In 1919, Cai Chang and Xiang Jingyu, her classmate, participated in the Diligent Work-Frugal Study Movement to study in France. During that period she was attracted to the blooming Syndicalist Revolution in France and joined the group of Deng Xiaoping and Zhou Enlai, although she was later influenced by more social democratic ideals and departed from their more Marxist leanings. After the failure of the Northern Expedition, thanks to her experience of studying in France and her great relationship with Song Qingling, she became the representative of the Mingquan Faction in France. Her amiable character and helpful heart have also earned her the nickname “Auntie Cai”. She has become very popular among the Kuomintang soldiers, which is very suitable for both internal and external propaganda efforts."

 CHI_xiao_ke: "Xiao Ke"
 CHI_xiao_ke_commander_desc: "§YGeneral Description\n§YBorn:§L\nJuly 14th, 1907\nJiahe, Hunan, Qing Empire\n§YMilitary Career:§L\nXiao Ke joined the Northern Expedition when he graduated from the Whampoa Military Academy. When the Kuomintang was defeated in the Northern Expedition, he stayed in the region of Jiangxi and Fujian where he followed general Ye Ting to fight against the military forces of the League of Eight Provinces. After having led his forces in several battles, Xiao Ke became a new commander of the NRA. Despite having participated in several battles, he's still young and lacks experience outside of guerrilla warfare."

 CHI_chiang_wei_kuo: "Chiang Wei-kuo"
 CHI_chiang_wei_kuo_commander_desc:0 "§YGeneral Description\n§YBorn:§L\nOctober 6th, 1916\nTokyo, Japanese Empire\n§YMilitary Career:§L\nChiang Wei-kuo was born in Japan where his father, Chiang Kai-shek, was a guest of the Japanese as the Chinese Nationalist Party struggled against the Beiyang Government. The young boy's life was uncertain when his father was killed during the failed Northern Expedition in 1925. Wei-kuo and his foster mother, Yao Yecheng, had to flee to Paris with the rest of the Central Committee, there he would begin his career in the French army. By the time the Kuomintang landed in Fujian, Chiang was studying the latest developments in armoured warfare in France.\nNow back in China, Chiang Wei-kuo has been recruited by the Kuomintang Central Committee which surely hopes to make use of his legacy. Being one of the few people in the country formally trained in armoured warfare, the young officer fresh from the France has already been commissioned to help organise the National Revolutionary Army's armoured force."

 CHI_hu_zongnan: "Hu Zongnan"
 CHI_hu_zongnan_sic:0 "Hu Zongnan"
 CHI_hu_zongnan_sic_desc: "§LTo his followers, he is an exemplary leader - reminiscent of the late commander-in-chief of the National Revolutionary Army (NRA). To his enemies, he appears to be nothing more than a puppet of more shadowy and sinister forces that seem to have taken control of China.\n\nHu Zongnan was born in 1896, a fellow Zhejiangnese that made him a favourite of Chiang Kai-shek and a close associate of Dai Chunfeng. From an early age, he was already involved in more illegitimate businesses; he joined Wang Yaqiao’s Axe Gang and entered the first class of the newly opened Whampoa Military Academy in 1924. He was reportedly rejected initially due to his short stature, but his application was accepted due to the persuasion of Liao Zhongkai.\n\nWhen the Northern Expedition failed, however, Hu, like many others, fled for Europe. In France, he commanded influence among a group of equally dissatisfied military officers, who felt that the revolution had been betrayed. In the early 1930s, they traveled to the Union of Britain, where they became interested in the ideas of Oswald Mosley, Maximism, and Sorel. The revolution had to be cleansed… no, purged from the excess of parliamentary democracy.\n\nWhen the Central Committee returned to Fujian, Hu commanded a battalion of cadets trained in England - despite his vague commitment to the ideals of socialism; he nonetheless exhibits a profound degree of respect from the Young Guard of the NRA. Opposed to the militias formed in the Jiangfu Insurgent Zone, he yearns for nothing more than the rigid structured revolutionary army of the Whampoa of the past. As such, he found an open listener is none other than Dai Chunfeng. Following the coup staged by the Zhongteju, they planned to purify the image of the Kuomintang, and to make it a party indeed able to lead as the vanguard of the Chinese Revolution.§!"

 CHI_hu_zongnan_leader_desc:0 "Hu Zongnan was one of Chiang Kai-Shek's most trusted protegés and an exemplary young commander during the Northern Expedition. After the German Intervention, Hu's distrust of the dominant civilian factions and close friendship with Dai Chunfeng led him to resent the politically motivated meddling by the Left KMT's leadership in matters of war. Hu's ties to both the NRA and the ZhongTeJu made him a critical figure in the growth of the bureau and the later success of Dai's coup against the civilian government. Because of his political indispensability and loyalty, Hu was appointed as Acting President for the duration of the \"state of emergency\" that Dai Chunfeng and the ZhongTeJu now govern through. While not an especially charismatic or skilled politician, he and Dai are close friends and his prominence ensures that the army maintains loyalty to the current regime."
 CHI_hu_zongnan_commander_desc:0 "§YGeneral Description\n§YBorn:§L\nMay 12th, 1896\nZhenhai, Zhejiang, Qing Empire\n§YMilitary Career:§L\nHu Zongnan was one of Chiang Kai-Shek's most trusted protegés and an exemplary young commander during the Northern Expedition. After the German Intervention, Hu's distrust of the dominant civilian factions and close friendship with Dai Chunfeng led him to resent the politically motivated meddling by the Left KMT's leadership in matters of war. Hu's ties to both the NRA and the ZhongTeJu made him a critical figure in the growth of the bureau. While not an especially charismatic or skilled politician, he and Dai are close friends and his prominence ensures that the army maintains loyalty to the current regime."

 CHI_du_yuming: "Du Yuming"
 CHI_du_yuming_desc: "§YGeneral Description\n§YBorn:§L\nNovember 28th, 1904\nMizhi, Shaanxi, Qing Empire\n§YMilitary Career:§L\nIn 1924, Du Yuming was studying for his examinations at Peking University and Beijing Normal University when he came across an article in the magazine “New Youth,” imploring the youth of China to apply and enlist in a new military school in the south - Whampoa. He then abandoned his studies, and at the recommendation of Yu Youran, he became a member of Whampoa’s First Class. He then served under He Yingqin and participated in the suppression of the Merchant Corps and the battles against Chen Jiongming in the Eastern Expedition. During a particular battle, he was among the first to scale a city wall despite heavy enemy fire.\n\nIn 1925, he was among those present at Dr. Sun Yat-sen’s death bed in Beijing. In 1926, the Northern Expedition began, and Du Yuming went southwards from Beijing to join his comrades. However, he was captured by Sun Chuanfang’s forces, although he managed to escape. He managed to rejoin Kuomintang troops under Deng Yanda in Wuhan, but the expedition was doomed by then. Joining the Central Committee and his classmates from Whampoa’s first class, he went into exile in Europe.\n\nIn Europe, he read and witnessed the latest military developments in armored and mechanised warfare in Britain and France. In particular, he found himself drawn to the writings and doctrine of the British General B.H. Liddel Hart - and hopes to one day form an armored corps for the National Revolutionary Army."

 CHI_dai_anlan: "Dai Anlan"
 CHI_dai_anlan_commander_desc: "§YGeneral Description\n§YBorn:§L\nNovember 25th, 1904\nWuwei, Anhui, Qing Empire\n§YMilitary Career:§L\nDai Anlan, originally named Bingyang, was born to a farmer's family. After witnessing the corruption of the Beiyang government, he decided to rename himself Anlan (which means calming the waves) to show his goals and devoted himself to the revolution led by Kuomintang. He would then travel southwards to Guangzhou to partake in Whampoa's Third Class.\n\nDuring one battle of the Northern Expedition, he was badly injured when he was shot in the belly. However, despite his injuries, his feats earned him a lot of praise as he became a favourite of the leaders. When the Northern Expedition failed, Dai retreated with the Central Committee, eventually escaping to the Commune of France. When Dai was recovering in France, he was surprised and inspired by the modern armoured warfare theory of Charles Delestraint, which made him study the field of mobile warfare and the use of tanks and mechaniesd infantry on the battlefield."

 CHI_dai_anlan_desc: "§YGeneral Description\n§YBorn:§L\nNovember 25th, 1904\nWuwei, Anhui, Qing Empire\n§YMilitary Career:§L\nDai Anlan, originally named Bingyang, was born to a farmer's family. After witnessing the corruption of the Beiyang government, he decided to rename himself Anlan (which means calming the waves) to show his goals and devoted himself to the revolution led by Kuomintang. He would then travel southwards to Guangzhou to partake in Whampoa's Third Class.\n\nDuring one battle of the Northern Expedition, he was badly injured when he was shot in the belly. However, despite his injuries, his feats earned him a lot of praise as he became a favourite of the leaders. When the Northern Expedition failed, Dai retreated with the Central Committee, eventually escaping to the Commune of France. When Dai was recovering in France, he was surprised and inspired by the modern armoured warfare theory of Charles Delestraint, which made him study the field of mobile warfare and the use of tanks and mechaniesd infantry on the battlefield."

 CHI_li_zhilong: "Li Zhilong"
 CHI_li_zhilong_desc: "§YAdmiral Description\n§YBorn:§L\nDecember 10th, 1907\nMianyang, Hubei, Qing Empire\n§YNaval Career:§L\nLi Zhilong became a syndicalist and joined the Chinese Syndicalist Party after meeting the like-minded revolutionary Dong Biwu. Afterwards, he joined Kuomintang and went to Whampoa Academy. Fleeing with the Central Committee after the Northern Expedition failed, Li went into exile in France and simultaneously set his mind to study naval doctrines. While in Paris he earned some experience the Captain of several armed merchant ships and sought to put these skills to good use once the revolution ."

 CHI_chen_shaokuan: "Chen Shaokuan"
 CHI_chen_shaokuan_desc: "§YAdmiral Description\n§YBorn:§L\nOctober 27th, 1889\nFuzhou, Fujian, Qing Empire\n§YNaval Career:§L\nChen Shaokuan was admitted to Foochow College, a Christian college founded by Fuzhou Church, at the age of 15. As a result of the college's ties to American missionaries, he was excellent in English since childhood. After graduating from the Navy school with the highest score in his class, he joined the navy and began his service career. In 1916, he was sent to the United States to study aircraft and submarines, and to observe the war in Europe. When the Northern Expedition broke out in 1926, Chen Shaokuan, who supported the revolution, turned his back on Sun Chuanfang and joined the National Revolutionary Army. Unfortunately, with the arrival of the German Navy, Chen Shaokuan had to abandon his ship and follow the Kuomintang Central Committee to exile in the Commune of France. At the encouragement of Wang Jingwei, Chen Shaokuan later went to the Union of Britain where he devoted himself to the study of the Republican Navy's aircraft carrier doctrines."

 CHI_liao_zhongkai:0 "Liao Zhongkai"
 CHI_liao_zhongkai_sic_desc:0 "§LWith the return of the Central Committee in Fujian, an emergency government was immediately crafted to merge Song Qingling’s Jiangfu Insurgent Zone’s leadership and the returning Central Committee from Paris. To compliment Wang’s leadership, there was no other man suitable for the job except Liao Zhongkai, the elderly statesman, a personal friend of Sun, and perhaps one of the Kuomintang’s earliest members.\n\nBorn in San Francisco in 1877, upon witnessing China’s humiliating defeat during the First Sino-Japanese War, Liao devoted his attention to western studies and married fellow like-minded revolutionary He Xiangning in 1897. The couple traveled to Japan, where they were deeply moved by Dr. Sun Yat-sen’s revolutionary beliefs and became members of his Tongmenghui.\n\nWhen he returned to China, he became deeply interested in socialist ideas and introduced them in Tongmenghui’s newspaper. After the Xinhai Revolution and the Constitutional Protection War, Liao followed Sun’s retreat to Shanghai and joined Sun’s revolutionary government in 1921.\n\nDuring the revolutionary government, Liao served as a member of the Central Committee. Yet, he remained opposed to the party’s rightist elements by supporting the movements of the workers and peasants. A firm believer in the idea that the revolution needed its military strength, as opposed to the warlords, he served as one of the founding members of the first class of Whampoa Military Academy.\n\nWith the Northern Expedition’s failure, he joined Song Qingling’s revolutionary government in the Jiangfu Insurgent zone. Nonetheless, he has expressed interest in retiring following the return of a national government - hoping that he will live to see the completion of Dr. Sun’s vision.§!"

 CHI_chen_gongbo:0 "Chen Gongbo"
 CHI_chen_gongbo_sic_desc: "§LAn early revolutionary, to say that Chen Gongbo has traveled along party lines is a severe understatement. A prominent Marxist and representative of Guangdong’s Chinese Syndicalist Party (CSP) branch, in 1922, he withdrew from the CSP due to his support for Chen Jiongming. In 1923, he traveled to New York to study at Columbia University, and in 1925, was recruited to the Kuomintang by its leftist leader Liao Zhongkai. Following the failure of the Northern Expedition, Chen, like many others in the left wing of the party, fled to the Commune of France.\n\nWithin the party’s radical wing, he has often been identified as its “chief ideologue,” and indeed, many wonder how much sway he has with a close friend and de facto leader of the Kuomintang, Wang Jingwei. Chen’s views are Marxist, as shown in his recently published work "Revelations in Chinese History" and his newspaper “The People’s Vanguard.” To Chen, the Kuomintang must be the revolutionary vanguard, and its ranks must be filled with determined comrades willing to purge and “reorganize” the party along correct ideological lines. From there, the one-party state will reorganise the workers and peasants of the country into economic producers of society - with the eventual goal of utopian socialist economic cooperatives in both the agricultural and urban sectors of the country. He envisions a China-built from the ground up by the workers and for the workers, one that will finally break the chains of western imperialism by pursuing its native capital with the help of the state. As such, economically he does support the confiscation of land by force through the peasantry should the landlords not accept government intervention. With Wang’s consolidation of rule following the First Repatriated Congress of the Kuomintang, Chen emerged as the premier leader of Wang’s inner circle - with his advice and loyalty ever so valued by the Chairman.§!"

 CHI_zhou_enlai:0 "Zhou Enlai"
 CHI_zhou_enlai_leader_desc:0 "Despite his unassuming work in the background over the years, Zhou Enlai is an exceptional politician and statesman. Born into a prominent family of clerks, Zhou was educated at westernised schools in both China, France, and Japan. After becoming radicalised by the revolutionary ideals of the early 1920s, Zhou joined the KMT and rapidly rose in its ranks upon merit, eventually becoming its chief foreign minister in the mid-1930s.\nA prominent member of the Minsheng faction, Zhou has also been integral in maintaining good relations between the KMT party and its military wings, especially as the Nationalists continue their reorganisation into a proper nation-state."

 CHI_chen_bijun: "Chen Bijun"
 CHI_chen_bijun_desc: "§LChen Bijun was born into a wealthy Chinese family in Penang, British India. At 17, the young passionate revolutionary Wang Jingwei, who was visiting Penang then, caught her eye and admiration. Wang, who was in the Tongmenghui, encouraged the young Chen to join the party, and she met Sun Yat-sen in Singapore in 1908 and became his secretary. After Wang’s imprisonment following his failed assassination attempt on Zaifeng, she went to Hong Kong to plan for his escape.\n\nWhen the Xinhai Revolution broke out, Wang was released from prison, and in 1912, the two were finally married. The two traveled to France to study and returned in 1917 to aid Sun’s movement. When Sun fled to Shanghai after being ousted from Guangdong, the couple joined him there - ever steadfast loyalists of the esteemed premier. She was present at Sun’s triumphant return to Guangdong in 1921, and she was also present at the president’s deathbed, tending to the severely ill Sun. After the failure of the Northern Expedition, Chen Bijun fled to France with her husband, Wang Jingwei.\n\nAfter the Central Committee’s return to Fujian, Chen maintains a position of relevance within the party. Not only is she a member of the party’s old guard, but she also serves as one of the members of the so-called “Gang of Four”- along with Chen Gongbo, Li Shiqun, and Zhou Fohai, making up the members of Chairman Wang’s closest inner circle.§!"

 CHI_zhou_fohai:0 "Zhou Fohai"
 CHI_zhou_fohai_desc: "§LAn early Marxist, Zhou Fohai, became a close associate of the Chinese Syndicalist Party from the start of his revolutionary career. A close friend of Chen Duxiu’s, Zhou studied economics in Japan while participating in revolutionary activities with both Chinese and Japanese leftists. In 1924, he returned to China on the eve of the Northern Expedition and resigned from the Chinese Syndicalist Party to serve in the Kuomintang. There he became an affiliate of Wang Jingwei’s leftist faction, and following the collapse of the Northern Expedition, he joined the Central Committee in exile in Paris.\n\nA core member of Wang’s close inner circle, he commends a considerable amount of influence within the Kuomintang due to his past affiliation with the Chinese syndicalists.§!"

 CHI_li_shiqun: "Li Shiqun"
 CHI_li_shiqun_desc: "§LBorn in 1905 in Suichang, Zhejiang, Li Shiqun attended the Shanghai Academy of Fine Arts in 1924 and, in 1926, attended Shanghai University. During the height of the revolutionary mass politics of the Northern Expedition, Li joined the Chinese Syndicalist Party (CSP), and like many Chinese socialists; fled to France after the failure of the Northern Expedition.\n\nWhile in exile, he attended the Directorate of Military Intelligence (DMI) in the Union of Britain at the recommendation of the CSP, where he learned the latest military intelligence techniques. Furthermore, during his stay in the Union of Britian, he abandoned his ties to the CSP - instead finding the Kuomintang to be a much more likely success. A close associate of Wang Jingwei’s inner circle, Li Shiqun serves as the spymaster of the Leftist Kuomintang’s radical faction’s intelligence - bringing the latest information regarding the rival factions of the party or subversive elements within the military to the ears of Chairman Wang.§!"

 CHI_eugene_chen: "Eugene Chen"
 CHI_eugene_chen_desc: "§LEugene Chen is a unique member of the Chinese Kuomintang in that he is neither literate nor fluent in Chinese. Born to overseas Chinese in Trinidad and Tobago, the Chen family rarely spoke Chinese and indulged themselves in the literary world of English writers. Yet, his childhood experience and eloquence in English, have made him an important figure in maintaining relations with the Kuomintang’s international allies, the Commune of France and the Union of Britain.\n\nAfter his university studies, a barrister visited London where he heard Sun Yat-sen speak against the Manchu government of China. He took the Trans-Siberian railroad to China and ran into Malaysian doctor Wu Lien-te. Upon learning that Chen lacked a Chinese name, Lien-te gave him the name “Youran”, as the equivalent of Eugene.\n\nA tactful diplomat, Chen was instrumental in securing the Third Internationale’s recognition of the Kuomintang as the competing revolutionary government of China. When the KMT was driven into exile after the Northern Expedition, he fled with them to France. With the return of the Central Committee, he wields considerable influence in gaining foreign recognition of the new national government.§!"

 CHI_li_shizeng: "Li Shizeng"
 CHI_li_shizeng_desc: "§LAs one of the four “elders” of the Kuomintang, Li represents the party’s eldest members - revered for their longevity and ties to the party’s late founder, Sun Yat-sen. In 1900 during the Boxer Rebellion, Li’s family fled from the incoming allied armies. At a young age, he met Zhang Renjie, Wu Zhihui, and Cai Yuanpei - all four young men shared their distaste for the Qing government and their hopes for more radical reform.\n\nThey traveled to France, where they became heavily involved in the rising anarchism movement. In anarchism, they saw a solution for China - a revolution of society designed to liberate women, abolish the rigid hierarchy of Confucianism, promote morality, and ensure equality. Furthermore, they joined Sun Yat-sen’s Tongmenghui and organized a newspaper called the Xin Shiji, of which a fellow contributor was the young revolutionary - Wang Jingwei.\n\nLi opened a tofu factory in France when word of the revolution came from China to France. They organized the Work-Study movement, which allowed Chinese students to study in France. At the time, this also coincided with the revolution in France. When the Northern Expedition failed, he returned to France, raising funds for the Kuomintang in the hopes that the revolution would be completed one day.§!"

 CHI_zhang_renjie: "Zhang Renjie"
 CHI_zhang_renjie_desc: "§LAs a boy, Zhang showed talent in the classical Chinese game of Go - perhaps a foreshadowing of his deep-seated intellect and understanding of the complicated politics of China. At a young age, he met Li Shizeng, who became his close friend as both shared their ideas for a radically different China.\n\nZhang may have been a radical anarchist in his youth, but his ideas have shifted to more conservative views of anarchism. An early member of the Tongmenghui and an organizer of the Work-Study program, Zhang contributed significantly to Sun’s desperate need for funds shortly after the president’s exile. During the years Sun was in exile, Zhang did well in the stock market and contributed significantly to the funding of the early Kuomintang. There, in Shanghai, he became acquainted with Chen Qimei, a patron of a relatively unknown yet ambitious fellow Zhejianese named Chiang Kai-shek. Furthermore, he became close with Chen Qimei’s nephew, the ambitious Chen Lifu.\n\nZhang contributed profoundly to not just Sun’s need for money but also sponsored the rise of Chiang, who would go on to lead the doomed Northern Expedition. When the expedition failed, he fled along with Chen Lifu to the Legation Cities. Despite being unable to walk, he nonetheless holds a considerable amount of influence and power within the party’s older guard; and is frequently sought after for his advice.§!"

 CHI_zhang_guotao: "Zhang Guotao"
 CHI_zhang_guotao_desc: "§LA prominent Marxist, Zhang Gutoao, studied Marxism under the famed Marxist Li Dazhao at Peking University and, soon after, joined the Chinese Syndicalist Party (CSP). In the CSP, he served as the top party official and led several strikes of railway and textile workers, along with other CSP members. While initially opposed, he joined the Chinese Kuomintang on the eve of the Northern Expedition and fled, like many others, to Europe.\n\nIn exile, he became fascinated with the more totalitarian strains of socialism espoused by demagogues like Britain's Oswald Mosley. A believer in the necessity of a vanguardist party to continue the revolution, Zhang believes that purging the party of the reactionary elements is necessary to fulfill the completion of the revolution. As such, he aligned himself with the more radical factions of the Kuomintang while still keeping his contacts with the CSP. This makes him a pivotal aide to Dai Chunfeng, as the latter wishes to keep tabs on the CSP and finds a suitable man for the job in Zhang.§!"

 CHI_mao_renfang: "Mao Renfang"
 CHI_mao_renfang_desc: "§LA close associate of Dai Chunfeng since childhood, Mao Renfang serves as one of Dai’s most trusted men - always willing to do and say whatever the “laoban” wants. They both attended Wenxi Higher Elementary School and Zhejiang Provincial First Normal. Supposedly, Mao would encourage the young and ambitious Dai Chunfeng to enroll in the Whampoa Military Academy.\n\nFor Mao, although he was admitted to the Fourth Class of Whampoa, he was forced to drop out due to illness. When the Northern Expedition failed, he and Dai fled for the shadowy legation cities. There, they maintained a role in the underground world of places like Shanghai, patiently waiting for the return of a movement to challenge the Zhili. When the Central Committee returned, they immediately rejoined the Left Kuomintang following its conquest in the League War. With a reputation for ruthlessness, Mao Renfang, like his master, tends to keep away from the limelight, instead preferring to work in the darkness and, above all else, a fervent belief in placing the leader above the party and the nation.§!"

 CHI_chen_lifu: "Chen Lifu"
 CHI_chen_lifu_desc: "§LThe nephew of prominent Kuomintang member Chen Qimei, Chen Lifu, and his older brother Chen Guofu remain political outsiders of the predominately socialist Kuomintang, as neither of them is particularly committed to socialism.\n\nAfter graduating from the University of Pittsburgh with a degree in engineering, Chen Lifu joined the Kuomintang in 1925 as part of its “Young Guard” and witnessed the defeat of the Northern Expedition. During the Northern Expedition, he served as the secretary to Chiang Kai-shek. After Chiang’s defeat and subsequent assassination, the Chen brothers fled to Shanghai with Zhang Renjie, their mentor. There they engaged in stock trading and became involved with members of the Shanghai underground, such as Dai Chunfeng.\n\nTogether, the two brothers and their followers form the CC clique. The “CC” is initially thought by many to refer to as being named after the Chen brothers. Still, in reality, it refers to the Central Club, a group of like-minded individuals in businesses, banks, and intelligence - all with an equal distrust for pervasive foreign influence.§!"

 CHI_gu_mengyu: "Gu Mengyu"
 CHI_gu_mengyu_desc: "§LGu represents an interesting member of Wang’s inner circle. While close to Wang, he often finds himself distanced in opposition towards Wang’s “Gang of Four,” especially Chen Gongbo. Fluent in English, French, and German, he worked at Peking University before being introduced to the Chinese Kuomintang by Cai Yuanpei and Li Shizeng. After the Northern Expedition failed, he fled with the Central Committee to Paris.\n\nGu, a prolific writer on socialism, opposes Chen Gongbo’s beliefs on Marxism. To Gu, China lacked the classes of an industrial society, and thus class warfare was meaningless. In particular, he believes in the necessity of land reform by organizing the peasantry into associations. From there, they would be able to develop political power and sponsor the growth of local self-government.\n\nNonetheless, as committed to the growth of local democracy, Gu is fiercely opposed to revolution by the masses. The revolutionary rabble of the mob will not bring success; instead, strong leadership is needed to guide them - the strong leadership of the Kuomintang. While they may be opposed ideologically, together, Chen and Gu form the most radical socialists of the Left Kuomintang.§!"

 CHI_tv_song: "T.V. Song"
 CHI_tv_song_desc: "§LThe brother of the Song sisters, T.V. Song was born in the Shanghai concession before completing a bachelor’s degree in economics at Harvard University. From there he received his doctorate in economics before returning to China in 1923 to serve as an English secretary for his sister’s husband, Dr. Sun Yat-sen.\n\nDuring Sun’s revolutionary government in Guangdong, Song served as the finance minister as well as the finance minister for the subsequent Guangzhou National Government. During his tenure from 1924-to 1926, the economy of Guangzhou grew greatly. Following the failure of the Northern Expedition, he fled for the Legation Cities. Upon the return of the Central Committee and the reestablishment of the Kuomintang on the Chinese mainland, however, his expertise in the economy is surely welcome by any faction of the KMT.§!"

 CHI_chiang_ching_kuo:0 "Chiang Ching-Kuo"
 CHI_chiang_ching_kuo_desc: "§LThe son of Chiang Kai-shek and his first wife, Mao Fumei, Chiang Ching-Kuo was only one year old when the Xinhai revolution shook China. From an early age, he knew nothing more than the stern discipline and distance of his father, who forced him to study the Chinese classics and English. His father forced him to compose a weekly letter as Ching-Kuo stayed in Shanghai while his father resided in Guangzhou.\n\nChing-Kuo wanted nothing more than to study in Paris or London, the cities of revolution. On the eve of the Northern Expedition, he traveled to Paris due to Chiang’s desperate recognition for aid from the Third Internationale. Overseas, however, he was soon left without a father and a party as the Kuomintang fled into exile, and Chiang Kai-shek was assassinated following the mission’s failure. Remaining in Europe for safety, Ching-Kuo grew close to dissatisfied military officers such as Deng Wenyi and He Zhonghan.\n\nThis group traveled to Britain in the early 1930s where they witnessed the growth of the Maximist movement led by Oswald Mosley. Ching-Kuo was particularly drawn to the writings of fellow totalist movements across Europe. The arrival of the Central Committee back to Fujian has seen Chiang Kai-shek’s son return to the Chinese mainland after more than a decade of exile. Despite this, the young revolutionary presents an open mold, as multiple factions would no doubt like to take advantage of the former commander-in-chief’s son for political purposes.§!"

 CHI_deng_yingchao: "Deng Yingchao"
 CHI_deng_yingchao_desc: "§LBorn as Deng Wenshu in 1904 in Nanning, Guangxi; Deng Yingchao grew up in a childhood of poverty as her mother worked as a single parent to support their household. She attended the Beiyang Women’s Normal School in Tianjin where she would participate in anti-imperialist protests and strikes. It was here, following the waves of unrest after the Weltkreig, that she met her future husband - Zhou Enlai. \n\nThe two married in 1925 as Zhou was working as an instructor at Whampoa in Guangzhou. A close friend of Song Qingling, she and her husband joined Song after the failure of the Northern Expedition into the Jiangfu Insurgent Zone. Here, she has emerged as a prominent revolutionary in her own right, a staunch social activist who envisions the liberation of woman in the National Revolution.§!"

 CHI_cai_yuanpei: "Cai Yuanpei"
 CHI_cai_yuanpei_desc: "§LAs one of the “Four Elders” of the Kuomintang, Cai Yuanpei displays considerable influence within the Party. Nonetheless, he is renowned not just for his wisdom and tact but also for his passion for education and research as one of China’s most prominent educators.\n\nAt the age of 26, Cai was appointed to the Hanlin Imperial Academy. He established the Guangfuhui, an anti-Manchu organisation, in 1904 and joined Sun Yat-sen’s Tongmenghui the same year. A fellow anarchist along with Wu Zhihui and Li Shizeng, he studied in Germany, then became president of Peking University. During his tenure as President, he recruited famous intellectuals such as Li Dazhao, Chen Duxiu, Hu Shih, and even the painter Xu Beihong. In 1922, he resigned from his position and went to France but returned back in 1926 during the Northern Expedition. Following the expedition’s failure, he once again left China for exile. However, with the return of the Central Committee, he hopes that he will never have to leave China again for political reasons.\n\nCai’s education model is based on that of the French, and he is an advocate of Chinese aesthetic education. He associated aesthetics with traditional values, seeing both as compatible in politics and education. Furthermore, he believes that by adopting such a methodology, students will be able to create a moral and just society - free of the chaos of the warlords. In addition, he is a strong promoter of woman’s education, abolition of foot-binding, and an end to concubinage. Nonetheless, as a traditionalist, he does see women as subservient to men in perfect Confucian harmony.§!"

 CHI_su_yu: "Su Yu"
 CHI_su_yu_desc: "§YGeneral Description\n§YBorn:§L\nMarch 5, 1904\nHuitong County, Hunan\n§YMilitary Career:§L\nA member of the ethnic Dong, Su Yu had a relatively yet impoverished childhood as the third child among six siblings in rural Hunan. After running away from home in 1924, he participated in the student movements of Hunan during the early 1920s. After entering the Hunan Provincial 2nd Normal School at Changde for secondary education, he became active in a student union and read fervently on news of the syndicalist revolutions in Europe. It was during this time, that he met Ye Ting who encouraged him to join the Kuomintang on the eve of the Northern Expedition.The expedition’s failure however saw Su Yu follow Ye Ting into the Jiangfu Insurgent Zone. Here, he established himself as one of the ablest guerrillas in the insurgent zone - serving as not only a loyal soldier to the revolution but also an energetic mentor to new recruits."

 CHI_zhou_zirou: "Zhou Zirou"

 CHI_mao_bangchu:0 "Mao Bangchu"
 CHI_mao_bangchu_air_chief_desc: "§YGeneral Description\n§YBorn:§L\nMarch 5, 1904\nShanghai,Qing Empire\n§YMilitary Career:§L\nMao Bangchu holds a strong connection to the Kuomintang as his mother was the older sister of Mao Fumei, the first wife of Chiang Kai-shek, and the mother of the former general’s son Chiang Ching-kuo. His father worked for the American Standard Oil Company and given his proximity to the foreign concessions of Shanghai, Mao from an early grew a distaste for the foreign imperialists bent on carving up China.\n\nIn 1927, he graduated from the Third Class of Whampoa Military Academy in Guangzhou where he was taught by French advisors basic military training and topics. Unfortunately, he joined the Northern Expedition too late as it would soon collapse and he fled to the Commune of France. In exile, he developed an interest in flying and aerial warfare and would soon study at the air academies of the Socialist Republic of Italy and the Union of Britian. With these skills, he hopes to develop a revolutionary and modern air force for the resurrected Kuomintang."

 CHI_he_zhonghan:0 "He Zhonghan"
 CHI_he_zhonghan_desc: "§YGeneral Description\n§YBorn:§L\nJanuary 5, 1900\nYueyang County, Hunan , Qing Empire\n§YMilitary Career:§L\nAn avid reader in his youth, He devoured the articles of Liang Qichao - seeing them as the blueprint for a modern and national China. When France fell to revolution, he turned to Marxism, joining Dong Biwu’s Marxism Research Society in Wuhan. While he was initially affiliated with the Chinese Syndicalist Party, he was expelled from the group due to a conflict with Zhang Guotao. He then became a middle school teacher until he was introduced by his former mentor Dong Biwu to Sun Yat-sen’s revolutionary government in Guangdong. Sun and his followers were about to create the Whampoa Military Academy, and He eagerly joined the ranks of its first class.\n\nHe Zhonghan, along with Chen Geng and Jiang Xianyun, emerged as the three outstanding graduates of Whampoa. He achieved top marks in political and military theory and saw in Whampoa a new form of revolutionary spirit  - only by the sword and by those who swore duty to their party and nation would the country finally be unified. Furthermore, he saw in the school’s first principal, the great Chiang Kai-shek, an exemplary if not outstanding leader - one needed to reignite the vigor of China and end centuries of humiliation.\n\nHowever, the Northern Expedition was a failure, and He fled to Europe. Here, he would be reunited with several of his former Whampoa classmates, such as Deng Wenyi and the sons of his former mentor Chiang. This so-called “Young Guard” of Whampoa has been studying in the Union of Britain since the early 1930s. With the return of the Central Committee, they hope to bring the same revolutionary spirit of Whampoa back to the National Revolutionary Army."

 CHI_deng_wenyi: "Deng Wenyi"
 CHI_deng_wenyi_desc: "§YGeneral Description\n§YBorn:§L\nDecember 18, 1905\nLiling County, Changsha, Hunan,Qing Empire\n§YMilitary Career:§L\nWhen he was twenty-two years old, Deng Wenyi traveled from his hometown in Hunan to attend the first class of Guangzhou’s Base Camp Army Lecture School opened by his fellow Hunnanese Cheng Qian. The school opened in 1924, but at the end of the year, the students of this first-class transferred to China’s newest military school - Sun Yat-sen’s Whampoa Military Academy. As a first-class member, he made a name for himself after being wounded in the Eastern Expedition against Chen Jiongming.\n\nWith the approval of the school’s principal Chiang Kai-shek, Deng took a year off to study at the Commune of France. However, his trip was short-lived as the Northern Expedition had broken out. During the Northern Expedition, he served as the director of the political department at Whampoa, instructing the recruits that their cause was just and that the Kuomintang was a party like none other. But the Northern Expedition failed.\n\nLike many others, Deng fled to Europe, where he met his classmates from the first class of Whampoa, such as He Zhonghan. This group shared the same radical views that the revolution had not been lost but betrayed. If it were to succeed, it would need a great leader to lead it - someone of the same caliber as the late Chiang and a stronger reformed National Revolutionary Army. He was then appointed as chief military attaché to the Union of Britain, where he followed the rise of Maximism. When the Central Committee returned to Fujian, he would once again be one of the first to rush into battle - willing to throw his life in danger for the revolution's success."

 CHI_chen_jiliang:0 "Chen Jiliang"
 CHI_chen_jiliang_desc: "YAdmiral Description\n§YBorn:§L\n1883\nFuzhou, Fujian, Qing Empire\n§YNaval Career:§L\nThe admiral of the "Republic of China Navy", Chen Jiliang began his naval career in 1897 at the Nanjing Jiangnan Naval Academy. After graduation, he served on the cruiser “Hai Rong” and when the Xinhai Revolution broke out; he supported the revolutionaries. In 1921, he served as captain of the Yangtze River Patrol and by 1924, he held the title of rear admiral. When the Northern Expedition broke out in 1925, Chen Jiling chose to defect to the National Revolutionary Army. However, the revolution’s failure prompted him to follow much of the Central Committee into retreat in Europe. Since already held the qualifications of an experienced seaman, he naturally found a home in the Union of Britian - where he has been studying the latest in naval tactics and developments with the hope that one day he will be able to bring about the creation of China’s own modern fleets."

 CHI_fang_zhimin_commander_desc:0 "§YGeneral Description\n§YBorn:§L\nAugust 21st, 1899\nShangrao, Jiangxi, Qing Empire\n§YMilitary Career:§L\nOne of the most prominent politicians and militia commanders of the JiangFu Guerrilla Zone, Fang Zhimin was a Jiangxi native and activist that became a close aide of Song Qingling both in civil and military affairs. His aggressive and dogmatic approach to furthering the Nationalist Revolution led him to first become allied with the Minsheng faction, and later the Chinese Syndicalist Party. The previous status of the CSP as a "junior partner" in the Nationalist Revolution makes Chen's unlikely election a strain on the Nationalist Government's previous synonymity with the KMT. Fang is a charismatic leader who acts as a bridge between the growing radical syndicalist movement and the order established by the KMT."
 CHI_fang_zhimin_leader_desc:0 "One of the most prominent politicians and militia commanders of the JiangFu Insurgency Zone, Fang Zhimin was a Jiangxi native and activist that became a close aide of Song Qingling both in civil and military affairs. His aggressive and dogmatic approach to furthering the Nationalist Revolution led him to first become allied with the Minsheng faction, and later the Chinese Syndicalist Party. The previous status of the CSP as a "junior partner" in the Nationalist Revolution makes Chen's unlikely election a strain on the Nationalist Government's previous synonymity with the KMT. Fang is a dogmatic and charismatic leader who acts as a shaky bridge between the growing radical syndicalist movement and the order established by the KMT."
