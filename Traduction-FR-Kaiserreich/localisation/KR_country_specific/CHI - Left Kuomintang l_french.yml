#Early Game Tree (League War)
 CHI_last_bastion_of_chinese_socialism: "Le Dernier Bastion du Socialisme Chinois"
 CHI_last_bastion_of_chinese_socialism_desc: "La base révolutionnaire centrale, située sur les hauteurs entre le Jiangxi et la province du Fujian, est l’un des derniers points de résistance socialiste concentrée en Chine. Les restes brisés de l'Armée Nationale Révolutionnaire se sont rassemblés ici après le soulèvement de Shanghai de 1932, s'accrochant au faible espoir d'une nation libre. Les années n’ont pas toujours été tendres avec nous, des milliers de bons camarades ont été martyrisés. Mais nous tenons bon, même si les campagnes d'encerclement de la Ligue semblent se rapprocher chaque année..."

 CHI_second_nra: "Le retour de la deuxième NRA"
 CHI_second_nra_desc: "Autrefois considérée comme l'armée capable d'unifier la Chine, l'Armée Nationale Révolutionnaire s'est divisée lors des retombées de l'Expédition du Nord. Après près d’une décennie de guérilla dans la zone MinGan, la NRA est revenue avec toutes ses forces – dans l’espoir de mener un dernier soulèvement pour le salut."

 CHI_fortify_insurgency: "Fortifier la zone MinGan"
 CHI_fortify_insurgency_desc: "Pendant des années, nous nous sommes familiarisés avec les montagnes et les forêts de la région du Jiangxi et du Fujian, faisant de notre exil le rempart d’une nouvelle révolution nationale. Alors qu'une révolte ouverte est à nouveau en cours, il nous fera du bien de veiller à ce que nos défenses et nos fortifications soient correctement préparées et cachées pour l'assaut de l'ennemi."

 CHI_aid_from_int: "Solliciter l'Internationale pour obtenir de l'aide"
 CHI_aid_from_int_desc: "Depuis que le fondateur de notre parti, le Dr Sun Yat-sen, a sollicité l'aide et la reconnaissance de l'Internationale pour organiser la réorganisation du Kuomintang en 1924, nous entretenons des liens cordiaux avec nos camarades révolutionnaires de l'Internationale. Envoyons leur un message pour les avertir que nous aurons à nouveau besoin de leur aide."

 CHI_hundred_workshops: "Le programme des Cent Ateliers"
 CHI_hundred_workshops_desc: "Comme nous n’avons pas les bases industrielles de nos voisins et n’avons pas accès aux autres industries d’armement de Chine, nos camarades ont pris sur eux de créer leurs propres modèles de fusils et leurs propres armes. Jusqu’à ce que nous parvenions à établir un véritable gouvernement révolutionnaire, nous devons faire tout notre possible pour armer nos milices et nos soldats."

 CHI_our_connections_overseas: "Nos Camarades à l'Etranger"
 CHI_our_connections_overseas_desc: "Alors que la plupart des membres du Kuomintang ont fui pour s'exiler en Chine ou en Europe, certains ont également suivi Sun Fo et d'autres centristes - en s'exilant à Hawaï et en Asie du Sud-Est. Longtemps déconnectés du KMT, alors que la nouvelle de notre révolution se répandait, ils ont offert leur soutien vocal et financier à notre nouveau soulèvement."

 CHI_rally_the_masses: "Rassembler le mouvement de masse"
 CHI_rally_the_masses_desc: "Conformément aux instructions de notre défunt fondateur, le Kuomintang doit amener les classes opprimées de Chine à briser leurs chaînes et à travailler ensemble pour résister aux impérialistes et à leurs laquais Seigneurs de Guerre. Rassemblons les paysans des campagnes et les ouvriers des villes pour qu'ils s'unissent et participent une fois de plus à notre révolution nationale !"

 CHI_enforce_disclipine:0 "Renforcer la discipline"
 CHI_enforce_disclipine_desc: "Alors que la NRA se retrouve une fois de plus en conflit ouvert, nous devons veiller à ce que nos camarades servant dans les milices soient disciplinés et courtois. Car nous devons veiller à ce que la NRA du Kuomintang acquière une réputation de force combattante redoutable, mais également capable de discipline et de respect."

 CHI_wage_protracted_war: "Wage Protracted War"
 CHI_wage_protracted_war_desc: "En infériorité numérique et en armes, la NRA qui réside dans le Fujian a appris depuis des années que les combats peuvent être gagnés par des moyens non conventionnels. Il existe des moyens par lesquels un peuple peut se battre et nous encouragerons nos forces à infiltrer et à saboter les lignes ennemies, suscitant ainsi la résistance et l’espoir que le salut national promis depuis longtemps viendra."

 CHI_rally_the_militias: "Rassemblez les milices!"
 CHI_rally_the_militias_desc: "Depuis que la veuve de notre défunt fondateur, Song Qingling, a créé l'insurrection MinGan, les principaux officiers et généraux de la NRA en Chine ont été chargés de former et d'éduquer les paysans pour qu'ils s'organisent en milices révolutionnaires. Si le peuple chinois veut faire la transition vers un état de démocratie, nous devons alors encourager les milices à défendre cette liberté."

 CHI_revolutionary_sisters: "Encourager nos sœurs révolutionnaires"
 CHI_revolutionary_sisters_desc: "En prenant l'exemple du grand révolutionnaire Song Qingling, des milliers de femmes servent dans la zone insurrectionnelle de MinGan en tant qu'enseignantes, infirmières, écrivaines et bénévoles - toutes désireuses non seulement de gagner la liberté pour la Chine, mais aussi d'atteindre l'égalité pour tous les sexes dans la révolution qui assurera la révolution. . Encourageons la création d'une unité de femmes bénévoles pour nous aider dans notre lutte."

 CHI_all_for_nation: "Tout pour la Nation"
 CHI_all_for_nation_desc: "Alors que la situation semble de plus en plus sombre sur la ligne de front, rappelez-vous, camarades, nos vaillantes luttes telles que la bataille de Mianhu, au cours de laquelle les étudiants de Whampoa, pleins d'entrain mais en infériorité numérique, ont réussi à vaincre une force beaucoup plus importante dirigée par Chen Jiongming. Dans ces mêmes idéaux d’abnégation, d’honneur et de bravoure, inspirons la NRA à perpétuer une dernière fois le même esprit Whampoa."

#Mid Game Tree (Northern Expedition)

 CHI_first_congress_focus: "Accueillir le Premier Congrès des Rapatriés"
 CHI_first_congress_focus_desc: "Après près d’une décennie d’exil, le Kuomintang chinois a surpassé tous les pronostics et a une fois de plus établi une présence formidable dans la situation politique chaotique de la Chine. Avec le succès de la NRA dans la guerre de la Ligue, des appels ont été lancés dans tout le pays chinois pour rallier le soutien au Premier Congrès des Rapatriés du Kuomintang en tant que force politique réunifiée et relancée."

 CHI_political_department: "Restaurer le département politique"
 CHI_political_department_desc: "L'ingrédient secret du dévouement total de l'Armée Nationale Révolutionnaire à la cause du Kuomintang réside dans sa formation politique approfondie dispensée par les représentants du parti au Département Politique. Cela a créé une colonne vertébrale idéologique chez chaque cadet de Whampoa qui a permis à la NRA d'affronter des armées de seigneurs de guerre beaucoup plus importantes - seule l'intervention allemande pouvait les sauver. Il est grand temps de relancer ce département."

 CHI_deal_with_warlords: "S'occuper des Seigneurs de Guerre"
 CHI_deal_with_warlords_desc: "Les Seigneurs de Guerre sont un fléau pour la nation chinoise, une institution oppressive qui menace non seulement l’unité nationale mais aussi la prospérité. Alors que nous prenons pied après avoir chassé les chefs de guerre locaux de la Ligue, nous ne devons pas oublier les millions d’autres qui vivent sous la botte de petits tyrans. Il est trop tôt pour défier nos rivaux pour le leadership national, mais en attendant, nous évincerons les militaristes lorsque les opportunités se présenteront."

 CHI_eyes_in_the_dark: "Les Yeux dans le Noir"
 CHI_eyes_in_the_dark_desc: "La véritable stratégie requiert de la ruse, et malgré toutes les bannières aux couleurs vives et le langage fleuri qui accompagnent la libération, dans l’ombre se cachent de nombreuses opportunités de magouilles. Si nous voulons garder une longueur d’avance sur nos opposants, nous devons coordonner nos efforts en matière de renseignement, ce qui implique la création d’un appareil d’espionnage formel. À juste titre, le choix d’une agence entraînera de nombreuses intrigues."

 CHI_military_affairs_commission: "Relancer la Commission des Affaires Militaires"
 CHI_military_affairs_commission_desc: "Une armée sans direction est une foule et, à mesure que l’Armée Nationale Révolutionnaire déploie ses ailes, elle a plus que jamais besoin d’hommes compétents à sa tête. L’organisation militaire moderne signifie que personne ne pourra jamais mener seul une campagne : un conseil d’état-major, d’experts et de commandants est nécessaire. L'armée est cependant hantée par les fantômes de son passé, alors qu'elle décide qui devrait siéger au MAC relancé."

 CHI_second_northern_expedition:0 "Terminer la mission révolutionnaire"
 CHI_second_northern_expedition_desc: "Alors même que le Dr Sun approchait de la fin de sa vie, il rêvait qu'un jour le parti marcherait vers le nord depuis ses bases de Guangzhou pour libérer la nation – renversant le gouvernement défaillant de Beiyang. Même s'il savait qu'il était peu probable qu'il voie le jour (c'est-à-dire finalement succomber à un cancer à Beijing lors des négociations), avec nos forces rassemblées, nous pourrons enfin le rencontrer là-bas, dans cette ville. Une fois de plus, nous marchons pour la liberté de la nation, et pour le bien du Premier Ministre Eternel, nous n'échouerons pas !"

 CHI_provisional_yuan:0 "Yuan Législatif provisoire"
 CHI_provisional_yuan_desc: "Le concept du Yuan législatif se doit aux Trois Principes du Peuple du regretté Dr Sun, qui proposaient une séparation du pouvoir en cinq branches, le Yuan étant l'organe législatif lorsque l'Assemblée n'est pas en session. Cependant, puisque notre position reste précaire, cherchons à légitimer le pouvoir du Parti en établissant un yuan provisoire pour le gouvernement révolutionnaire."

 CHI_new_bureaucracy: "Établir la bureaucratie nationale"
 CHI_new_bureaucracy_desc: "Alors que le défunt fondateur de notre parti, le Dr Sun, envisageait qu'il y aurait une étape nécessaire de Parti-État et de tutelle, nous devons entreprendre des efforts pour légitimer notre contrôle sur l'ancienne Ligue. Tant que le pays n’est pas réunifié, nous devrons attendre pour rédiger une constitution. Néanmoins, une loi organique sera adoptée pour gouverner à la place d'une constitution, ouvrant la voie au retour d'un Yuan exécutif formel."

 CHI_tender_to_the_masses: "Tendre la main aux masses"
 CHI_tender_to_the_masses_desc: "Dans le cadre de l'engagement du Kuomintang en faveur du mouvement de masse, le Parti doit être l'avant-garde pour représenter les ouvriers et les paysans opprimés de Chine libérés des chaînes de leurs tyrans locaux, de la noblesse bourgeoise corrompue et des impérialistes. Si nous voulons réussir à amener la révolution en Chine, nous devons alors apprendre au véritable peuple chinois à se lever et à réaliser son potentiel révolutionnaire."

 CHI_promote_revolutionary_culture: "Promouvoir la culture révolutionnaire"
 CHI_promote_revolutionary_culture_desc: "Depuis la révolution Xinhai de 1911, de nouveaux penseurs et idées ont émergé sur la scène politique et littéraire chinoise, alors que les Chinois cherchaient à établir des liens avec les valeurs chinoises et les idéaux occidentaux. Afin de renforcer la cause révolutionnaire, nous inspirerons la création d'une telle culture révolutionnaire - pour soutenir et orienter l'art du peuple afin de soutenir la cause de notre révolution."

 CHI_liberation_of_women: "La libération de la Femme Chinoise"
 CHI_liberation_of_women_desc: "Comme l’ont montré nos expériences dans la zone MinGan, la révolution nationale n’est pas seulement la lutte du peuple chinois contre les impérialistes mais c’est aussi une révolution sociale ; une révolution pour maintenir des siècles d’oppression et faire naître une nouvelle ère d’égalité. Ainsi, nous encouragerons les femmes de notre pays à prendre part à la révolution et à lutter pour elles-mêmes pour un monde nouveau."

 CHI_prepare_the_land_reform: "Annoncer la distribution des terres"
 CHI_prepare_the_land_reform_desc: "Bien qu’il s’agisse certainement d’une question controversée et vivement débattue entre les multiples factions au sein du Kuomintang, le moment est venu de discuter des actes préliminaires d’une réforme agraire globale afin de renforcer le mouvement de masse et de mettre fin une fois pour toutes aux pratiques féodales. Dans le cadre de la direction révolutionnaire, nous chercherons à résoudre la question de longue date de la réforme agraire en Chine."

 CHI_united_front: "Le pouvoir au Front Uni"
 CHI_united_front_desc: "Dans le cadre de notre promesse envers la Troisième Internationale en échange d'armes, de fournitures et de la reconnaissance des nations socialistes d'Occident ; nous devons entreprendre la révolution nationale chinoise avec l’aide de la Ligue des Syndicalistes Chinois. Ensemble, travaillons ensemble dans un nouveau Front Uni pour libérer une fois pour toutes notre nation de l’impérialisme."

 CHI_rebuild_league: "Intensifier les efforts de reconstruction"
 CHI_rebuild_league_desc: "En tant que l'une des régions les plus développées de Chine, l'ancienne Ligue des Huit Provinces est toujours ravagée par la récente libération par l'Armée Nationale Révolutionnaire. Si nous voulons poursuivre la révolution et gagner le soutien des masses, nous devons alors chercher à intensifier rapidement nos efforts de reconstruction de l’est de la Chine afin de construire une base appropriée pour le gouvernement national révolutionnaire."

 CHI_nationalise_railways: "Nationaliser les chemins de fer"
 CHI_nationalise_railways_desc: "Pendant longtemps, le travailleur chinois a été contraint de travailler dur, de transpirer et de saigner pour les mines et les chemins de fer sombres et fumants des colonisateurs impérialistes qui ont exploité les ressources et les richesses de la Chine pour leurs propres intérêts. Avec le succès de la Révolution Nationale dans l’Est de la Chine, nous chercherons à reprendre toutes les industries ferroviaires et les voies ferrées étrangères afin d’utiliser leur force pour la nation chinoise."

 CHI_seize_warlord_assets: "Redistribuer les actifs des Seigneurs de Guerre"
 CHI_seize_warlord_assets_desc: "Les masses chinoises ont été opprimées pendant trop longtemps par les Seigneurs de Guerre corrompus et brutaux qui ont divisé notre grand pays. Grâce à notre récente victoire sur plusieurs de ces seigneurs de guerre, nous avons désormais accès à leurs biens et à leurs propriétés, que nous jugerons opportuns de restituer au peuple ou de les utiliser pour le bien et les objectifs de la révolution nationale."

 CHI_standardise_currency: "Standardiser un yuan national"
 CHI_standardise_currency_desc: "Alors que nos territoires continueront d’exister grâce à nos victoires militaires dans la poursuite de l’unification nationale, nous chercherons à standardiser le yuan – l’unité monétaire de base en Chine. Même si la valeur du yuan a sans aucun doute fluctué à plusieurs reprises au cours de l'histoire récente, dans le cadre de nos efforts pour réaliser l'unité nationale, cherchons à normaliser la mesure de la monnaie."

 CHI_ministry_of_communications: "Le Ministère des Communications"
 CHI_ministry_of_communications_desc: "La propagande peut être diffusée de différentes manières, à partir de brochures et de journaux, mais aussi par des méthodes modernes telles que la radiodiffusion et la radio. Par ordre direct du Comité Central, nous créerons le Ministère des Communications pour accomplir cette tâche de radiodiffusion nationale. Non seulement nous devons gagner les guerres d’unification, mais nous devons également gagner les cœurs et les esprits des peuples."

 CHI_develop_jiangfu: "Développer la région MinGan"
 CHI_develop_jiangfu_desc: "La zone insurrectionnelle de MinGan fut pendant un certain temps le dernier bastion de la révolution nationaliste en Chine. Même si nous saluons certainement les efforts du gouvernement populiste de Song Qingling dans la région, avec notre accès à davantage de ressources, nous avons désormais l'opportunité de développer davantage cette région importante et d'améliorer notre soutien auprès des habitants du Jiangxi et du Fujian."

 CHI_revive_eastern_china: "Faire revivre la Chine orientale"
 CHI_revive_eastern_china_desc: "Des semaines de combats et de désordre ont conduit au chaos et à la destruction dans les provinces orientales de la Chine, notamment dans le Jiangsu et l'Anhui. Pendant que le Kuomintang travaille à la réorganisation des gouvernements locaux et à la réparation des infrastructures, intensifions les efforts de reconstruction dans ces provinces afin de renforcer le soutien et de construire notre gouvernement de base révolutionnaire."

 CHI_bulwark_of_revolution: "Rempart de la Révolution Nationale"
 CHI_bulwark_of_revolution_desc: "Enfin, nous sommes de retour. Nanjing, la ville des empereurs Ming et l'ancienne capitale présidentielle de notre défunt bien-aimé Dr Sun Yat-sen, a finalement été libérée par l'Armée Nationale Révolutionnaire. C'est ici à Nanjing que la flamme de la révolution continue de brûler sans être dérangée, où le drapeau du ciel bleu, du soleil blanc et de la terre entièrement rouge guidera les grands rayons de la Révolution Nationale !"

 CHI_reinforce_foreign_ministry: "Renforcer le Ministère des Affaires Etrangères"
 CHI_reinforce_foreign_ministry_desc: "Afin d'obtenir une reconnaissance internationale non seulement auprès des nations du monde mais aussi de la diaspora expatriée chinoise, nous rétablirons l'ancien Ministère des Affaires Etrangères du Parti pour propager nos idéaux et notre mission dans le monde. En outre, tendons la main aux peuples opprimés d’Asie et considérons notre révolution comme une source d’inspiration pour mener à bien leur propre libération nationale."

 CHI_shanghai_connections: "Nos connexions à Shanghai"
 CHI_shanghai_connections_desc: "Bien qu'elle soit considérée comme le point culminant de l'impérialisme occidental en Chine, Shanghai abrite des milliers d'ouvriers et de gangsters qui sympathisent avec notre poursuite de la révolution nationale - c'est aussi la ville vers laquelle de nombreux membres du Parti ont fui après l'échec de l'Expédition du Nord. Une fois notre position sur la côte est de la Chine assurée, rétablissons ces connexions dans la Perle de l’Est."

 CHI_reopen_whampoa: "Rouvrir l'Académie militaire de Whampoa"
 CHI_reopen_whampoa_desc: "En 1924, conformément aux idéaux de Sun Yat-sen, l'Académie Militaire de Whampoa a été créée pour accueillir la prochaine génération d'officiers et de généraux chinois appelés à participer à la révolution nationale. Avec le retour du Kuomintang en Chine, le Comité Central a accepté à l'unanimité d'autoriser le rétablissement de l'académie militaire en vue de préparer l'unification nationale."

 CHI_legacy_of_jiangfu: "L'héritage de l'insurrection MinGan"
 CHI_legacy_of_jiangfu_desc: "Alors que la NRA passe d’une guerre non conventionnelle à une guerre conventionnelle, notre haut commandement a accepté de maintenir les tactiques et stratégies maîtrisées lors de l’insurrection MinGan. Cette méthode de guerre se concentre sur des mouvements rapides sur un terrain accidenté, des combats défensifs lorsque cela est nécessaire, une guerre prolongée et la recherche d'encerclements afin d'anéantir des forces ennemies plus importantes."

 CHI_encirclement_tactics: "Adopter les tactiques d’encerclement"
 CHI_encirclement_tactics_desc: "Comme nous nous retrouverons souvent en infériorité numérique, cherchons à perturber les communications ennemies par le harcèlement, les embuscades et le sabotage avec des attaques préliminaires avant de laisser nos soldats manœuvrer sournoisement entre les forces ennemies, puis porter des coups fatals aux points faibles des lignes ennemies. Une fois que nous aurons encerclé l’ennemi, nous continuerons à intensifier nos attaques pour l’anéantir complètement jusqu’à ce qu’il ne puisse plus s’échapper."

 CHI_masters_of_land: "Les Maîtres du terrain"
 CHI_masters_of_land_desc: "Ceux qui ont servi lors de l’insurrection du Jiangxi-Fujian ou qui ont participé à la première Expédition du Nord ont accumulé des années d’expérience militaire pratique dans la campagne chinoise. Chaque officier connaît parfaitement les habitants de sa ville natale, les tendances saisonnières de sa province natale et le terrain avec lequel il a grandi. Cette maîtrise du territoire s'accompagne d'une expérience inestimable."

 CHI_revolutionary_arms: "Armes Révolutionnaires"
 CHI_revolutionary_arms_desc: "Dans les collines du Fujian, où les flammes de la révolution continuaient de brûler, l’Armée Nationale Révolutionnaire a été contrainte soit d’espérer que les livraisons d’armes de l’Internationale parviendraient en toute sécurité au gouvernement du Fujian, soit de se tourner vers la production locale de copies d’armes à feu occidentales ou chinoises existantes. Préservons cette tradition en encourageant les travailleurs du pays à produire des armes pour l'armée révolutionnaire."

 CHI_strike_quick_strike_fast: "Frappez vite, frappez rapidement"
 CHI_strike_quick_strike_fast_desc: "Dans la théorie militaire occidentale, l’initiative est souvent une force cinétique directement basée sur une action offensive, mais au sein de la NRA, l’initiative est une force potentielle : c’est une liberté d’action, la capacité d’une armée à aller là où son commandant le souhaite. L'idée de retraite suit naturellement ce concept, en se retirant tactiquement de l'engagement : nous sommes capables de conserver notre mouvement face à une attaque plus forte."

 CHI_the_peoples_war: "La Guerre Populaire"
 CHI_the_peoples_war_desc: "Nous menons une révolution non seulement pour le bien de la révolution nationale contre l’impérialisme, mais aussi pour les peuples opprimés de Chine – longtemps liés à leurs chaînes féodales. Encourageons le peuple à se soulever avec nous, tandis que nos soldats défilent fièrement dans les zones libérées. Nous encouragerons ceux qui voudront manger et être libres, à nous rejoindre dans notre glorieuse cause."

 CHI_adopt_unconventional_means: "Adopter des moyens non conventionnels"
 CHI_adopt_unconventional_means_desc: "Alors que les armées chinoises sont habituées à combattre de manière conventionnelle, nos forces ont depuis longtemps acquis leur expertise dans la zone de guérilla en tirant parti de forces ennemies beaucoup plus importantes en les harcelant, en leur tendant des embuscades et en les sabotant. Plus l'ennemi pénètre loin dans notre zone de base, plus ses lignes de communication et de ravitaillement deviennent longues et vulnérables - plus nous pouvons le frapper facilement là où il ne peut pas voir."

 CHI_army_of_revolution: "L'Armée de la Révolution"
 CHI_army_of_revolution_desc: "L’efficacité d’une structure de commandement militaire moderne ne dépend pas seulement des capacités de ses membres individuels, elle dépend également de leur cohésion dans le cadre de la mission plus vaste qui les attend. Les officiers et généraux de l'Armée Nationale Révolutionnaire sont des hommes dévoués au Kuomintang et à la conviction commune qu'ils luttent pour le salut et la liberté de leur nation."

 CHI_fujian_naval_academy: "Rénover les académies navales du Fujian"
 CHI_fujian_naval_academy_desc: "Le Fujian abrite de nombreux marins et de nombreuses institutions maritimes qui ont été créées au fil des ans, dans les cinq provinces. Les réalités de l’époque des Seigneurs de Guerre faisaient que le développement naval avait été systématiquement relégué au dernier plan en ce qui concerne les priorités militaires : la Ligue avait ainsi fait le strict minimum pour patrouiller ses côtes, mais maintenant que nous maîtrisons une grande partie de la côte est de la Chine, il est de notre devoir d’en assurer la sécurité."

 CHI_commissars: "Encourager les commissaires politiques"
 CHI_commissars_desc: ""Quel est le but de la Révolution Nationale?" Pour les masses non éclairées du pays, des questions comme celle-ci imprègnent chacune de leurs pensées, entravant leur volonté et leur désir de se battre. Conformément au devoir et aux idéaux du Parti, encourageons les divisions et les bataillons à lever des unités de commissaires pour rappeler à nos soldats leur devoir."

 CHI_dare_to_die:0 "Corps des Têtes Brûlées"
 CHI_dare_to_die_desc: "La tradition du martyre héroïque remonte aux années précédant la Révolution Xinhai, lorsque les martyrs révolutionnaires se sont lancés dans la bataille sans se soucier de leur vie mais remplis de dévotion envers leur pays. Maintenant que nous nous trouvons à la poursuite de la mission révolutionnaire, nous devons encourager ceux qui font partie de nos forces à être prêts à consentir le sacrifice ultime nécessaire."

 CHI_rennovate_jinling_arsenal: "Rénover l'arsenal de Jinling"
 CHI_rennovate_jinling_arsenal_desc: "L'arsenal de Jinling construit par la dynastie Qing en 1865 fut l'un des premiers arsenaux modernes de Chine, conçu pour aider à concevoir et à produire des munitions et d'autres armes plus lourdes. Laissé en ruine par les Seigneurs de Guerre Zhili et abandonné lors des combats chaotiques de la guerre de la Ligue, cherchons à rénover l'ancien arsenal et à en faire l'armurerie de la révolution."

 CHI_inherit_comrades_arms: "Hériter des armes de nos camarades"
 CHI_inherit_comrades_arms_desc: "Des années d’exil et de dépendance à l’égard de la Troisième Internationale nous ont amenés à nous familiariser avec les armes de nos amis socialistes européens. Leurs arsenaux contiennent de nombreuses pièces désormais obsolètes comme le 75 mm français, qui peuvent néanmoins être réutilisées pour un usage militaire en Chine. Leurs armes qui les aidaient autrefois à gagner leurs propres révolutions dans leur pays serviront désormais à aider notre révolution."

 CHI_look_to_the_west:0 "Un regard vers l'Ouest"
 CHI_look_to_the_west_desc: "De la même manière que le Kuomintang apporte le progrès à la nation, l’Armée Nationale Révolutionnaire doit être une avant-garde du développement militaire chinois. De nombreux officiers ont étudié de manière approfondie dans les académies militaires européennes modernes au cours de la dernière décennie et sont prêts à appliquer ces leçons pour construire une nouvelle armée nationale révolutionnaire dotée des dernières nouveautés en matière de doctrine et de technologie."

 CHI_encourage_radio_use: "Encourager une utilisation généralisée de la radio"
 CHI_encourage_radio_use_desc: "Une innovation majeure utilisée pendant la Grande Guerre en Europe a été la radio, qui a considérablement élargi les communications militaires et amélioré le commandement et le contrôle sur le champ de bataille. L'utilisation des radios en est encore à ses balbutiements en Chine, mais avec quelques efforts, nous pouvons rapidement augmenter nos forces grâce à cette nouvelle technologie - essentielle pour les frappes coordonnées et concentrées dans les positions ennemies vulnérables."

 CHI_create_supply_corps: "Créer le Corps Logistique"
 CHI_create_supply_corps_desc: ""Une armée marche sur le ventre"\nUn fait que nos conseillers de l'Internationale ne tardent pas à nous rappeler. Si nous voulons maintenir nos opérations sur une ligne de front aussi vaste que la Chine, nous ne pouvons pas simplement compter sur des chaînes d’approvisionnement ad hoc ou sur la générosité de la population locale. Au lieu de cela, il faut créer un système de ravitaillement centralisé et régulièrement contrôlé qui nous permettra de combattre sur de longues distances.\n"

 CHI_mechanised_units: "Unités Mécanisées"
 CHI_mechanised_units_desc: "Certains compromis pragmatiques doivent être faits, même si nous entamons des changements radicaux dans notre structure militaire. Du Yuming est un commandant de longue date de la WMARCA, mais il a exprimé sa volonté de diriger la création d'une force mécanisée – preuve que la politique ne doit pas faire obstacle au professionnalisme. Une force de frappe mobile pour notre armée révolutionnaire nous donnera un avantage clé sur nos rivaux Seigneurs de Guerre."

 CHI_force_concentration:0 "Concentration des Forces"
 CHI_force_concentration_desc: "Si nous voulons éviter les impasses et les conflits acharnés que nous ne pouvons pas nous permettre d'affronter, nous devons nous inspirer des leçons apprises dans les tranchées de la dernière Grande Guerre. Après un repérage et une planification minutieuses, les points faibles des lignes ennemies doivent être attaqués dans le cadre d'une grande attaque ciblée utilisant des armes combinées modernes. L’écart grandissant permettra des percées qui nous permettront de gagner un affrontement."

 CHI_tighten_army_centralisation: "Renforcer la centralisation de l'armée"
 CHI_tighten_army_centralisation_desc: "Durant la période d’insurrection, le commandement et le contrôle étaient un véritable désastre – laissés à l’initiative mal coordonnée des différents commandants de milice. Cela aurait pu fonctionner pour échapper aux patrouilles de la Ligue, au sein de laquelle les généraux compétents étaient souvent purgés et les unités d'élite allemandes entraînées retenues à Nanjing pour maintenir Sun Chuanfang au pouvoir, mais un véritable système d'officiers d'état-major doit être créé si nous devons lutter contre des ennemis déterminés."

 CHI_study_european_air:0 "Étudier la tactique aérienne européenne"
 CHI_study_european_air_desc: "Le développement d’armes aériennes modernes constitue un multiplicateur de force crucial, de plus en plus perfectionné en Europe. Initialement utilisée comme moyen de reconnaissance, ses applications se sont multipliées au cours des dernières décennies – même les chefs de guerre achètent des avions. André Malraux a rassemblé des pilotes volontaires étrangers pour nous aider à former les équipes au sol chinoises, mais un jour, nous revendiquerons le ciel."

 CHI_modern_nra: "La NRA moderne"
 CHI_modern_nra_desc: "La NRA moderne est une NRA construite selon les standards européens, qui intègre l’artillerie, les blindés et les avions avec des communications avancées et une logistique dédiée. C’est l’avant-garde d’une nouvelle Chine, une force révolutionnaire qui était censée exister depuis l’ouverture de Whampoa. C’est l’héritage d’innombrables martyrs, dont le sang garantira que la Chine sera bientôt en mesure de tenir tête aux impérialistes européens !"

#Late Game Tree (Second Sino-Japanese War and Unification)

 CHI_northern_expedition_avenged: "L'Expédition du Nord a été vengée!"
 CHI_northern_expedition_avenged_desc: "C’est enfin chose faite. La mission révolutionnaire que nous a transmise le Dr Sun et le généralissime Chiang Kai-shek a finalement été réalisée, cette fois sans l'intervention de [GER.GetNameDef]. Maintenant que la révolution nationale est assurée à Nanjing et à Pékin, le moment est venu pour le reste de la Chine de se rassembler enfin sous l'autorité du KMT. Zhonghua Minguo Wansui !"

 CHI_new_day_in_beiping: "Un nouveau jour à Beiping"
 CHI_new_day_in_beiping_desc: "Après la reconquête de Beijing sur les perfides chefs de guerre et le soi-disant « Empereur » qui ont conduit notre pays à la ruine, la capitale impériale est désormais tombée entre nos mains. Pour inaugurer notre nouvelle autorité sur la Chine, nous reconstruirons la ville dévastée à notre image nationaliste. On commencera par restaurer le nom de la ville de Beiping pour l'éloigner de l'ordre ancien, en lui conférant un nom plus modeste."

 CHI_second_national_congress: "Accueillir le Deuxième Congrès des Rapatriés"
 CHI_second_national_congress_desc: "Le Parti Nationaliste Chinois a réussi là où tant d’autres ont échoué et, en tant que tel, il est approprié une fois de plus de convoquer un grand congrès de gauchistes, de révolutionnaires, de patriotes et d’autres individus partageant les mêmes idées pour élaborer et planifier la prochaine phase de la révolution chinoise. Les sujets de discussion iront de la réforme économique à la gestion de la menace toujours présente du [JAP.GetNameDef]."

 CHI_embrace_autarky: "Adopter l’autarcie"
 CHI_embrace_autarky_desc: "Pour beaucoup au Kuomintang, les racines des malheurs de la Chine résident dans sa malheureuse dépendance économique à l’égard du monde impérialiste – qui ne cherche rien d’autre à faire que de tirer profit de ses ressources naturelles et de ses richesses. Sous la direction du Parti, nous adopterons la notion et l'idée d'autosuffisance économique, mais nous promouvrons également la croissance du capitalisme national dans certaines régions côtières pour aider à développer notre économie."

 CHI_national_reconstruction_comission:0 "Commission de Reconstruction Nationale "
 CHI_national_reconstruction_comission_desc: "La Commission de Reconstruction Nationale est une idée du regretté Dr Sun pour aider à reconstruire l'économie chinoise après des années d'humiliation étrangère. Nous chercherons à mettre fin à l’ère d’un État semi-féodal et semi-colonial en nous lançant dans un vaste et rapide programme de modernisation, faisant passer la Chine du monde en développement à un pays qui, nous l’espérons, rivalise avec l’Occident."

 CHI_create_the_nec: "Créer le NEC"
 CHI_create_the_nec_desc: "Afin de mieux coordonner la Commission de Reconstruction Nationale, un comité connu sous le nom de Conseil Economique National a été créé pour gérer les nouvelles politiques autarciques du pays ainsi que pour promouvoir l'industrialisation et l'extraction rapides de nos ressources naturelles. Grâce à une planification économique soigneusement centralisée et bureaucratique, nous serons en mesure de réaliser l'unification administrative et économique de notre pays."

 CHI_develop_heavy_industry: "Développer le secteur de l’industrie lourde"
 CHI_develop_heavy_industry_desc: "Malgré les villes portuaires industrielles, l’industrialisation de la Chine reste encore insuffisante par rapport au reste du monde. Alors que la plupart de nos réformes industrielles initiales étaient centrées sur le développement des industries légères et civiles, nous étendrons nos efforts industriels en promouvant la création de projets industriels plus vastes à usage civil et militaire."

 CHI_secure_foreign_recognition: "Obtenir une Reconnaissance Etrangère"
 CHI_secure_foreign_recognition_desc: "Comme peu de gens contesteraient notre légitimité à ce stade, après notre capture de Beijing, il est impératif que nous tendions la main aux nations occidentales, en particulier à nos amis de la Troisième Internationale, pour être reconnus comme l'unique République de Chine. Tandis que nous menons encore une offensive pour conquérir les cœurs et les esprits du peuple chinois, nous devons également chercher à asseoir notre réputation internationale."

 CHI_entrench_dangguo: "Fortification de Dangguo"
 CHI_entrench_dangguo_desc: "Après l’effondrement de la NRA et de la Première Expédition du Nord, rares sont ceux qui ont osé rêver que le drapeau du Soleil blanc, du Ciel bleu et de la Terre entièrement rouge flotterait au-dessus de Pékin. Malgré l’achèvement de la deuxième Expédition du Nord, certains menacent toujours le succès de la révolution. Alors que nous mettons fin à la phase militaire de la révolution, nous devons travailler ensemble dans cette prochaine phase de tutelle politique pour sauvegarder nos objectifs."

 CHI_republican_united_front: "Le sort de nos compatriotes républicains"
 CHI_republican_united_front_desc: "Grâce au succès de la deuxième Expédition du Nord, le Kuomintang est sorti d'un mouvement révolutionnaire brisé et est revenu à la situation de rivalité nationale. Alors que le Parti nationaliste détient désormais à la fois la capitale du Nord et celle du Sud, tendons la main à nos compatriotes républicains non alignés sur le Parti et déterminons leur position de soutien à l’égard de la Révolution Nationale."

 CHI_preparing_for_the_long_war: "Se préparer à la Longue Guerre"
 CHI_preparing_for_the_long_war_desc: "Cela ne sera pas facile. L’ennemi envahira nos villes, ravagera nos côtes et tourmentera notre nation divisée depuis longtemps. Parfois, nous serons contraints de nous replier – peut-être même vers l’intérieur du pays – mais nous n’abandonnerons jamais notre civilisation. La guerre sera longue, mais notre détermination à gagner durera encore plus longtemps : nous n'accepterons rien de moins qu'une victoire absolue."

 CHI_third_national_congress: "Le Troisième Congrès des Rapatriés"
 CHI_third_national_congress_desc: "Avec la fin de la guerre de Résistance et la réunification de la Mandchourie avec la Chine, le Kuomintang est enfin en mesure de se proclamer véritable République de Chine. Alors que le rêve républicain renaît pleinement, le Parti envisage d'accueillir prochainement son troisième congrès national, mais les fractures au sein du Parti pourraient avoir des conséquences dramatiques pour la nation chinoise..."

 CHI_in_pursuit_of_peoples_welfare: "À la recherche du bien-être du peuple"
 CHI_in_pursuit_of_peoples_welfare_desc: "Minsheng est convaincu qu'il faut garantir au peuple chinois l'accès à l'égalité des chances et des moyens de subsistance. Le défunt père fondateur du Parti, le Dr Sun, pensait que les moyens de subsistance devaient être étendus aux domaines de l'habillement, de la nourriture, du logement et de la mobilité. Sous le gouvernement nationaliste, nous prendrons des mesures pour que notre société se rapproche de ce principe."

 CHI_establish_the_national_health_administration: "Créer l'Administration Nationale de la Santé"
 CHI_establish_the_national_health_administration_desc: "Inspirée par les progrès des soins de santé européens, la Administration Nationale de la Santé (NHA) est une organisation créée par le ministère de la Santé du Parti. Inspirée par la conviction du Dr Sun selon laquelle une nation physiquement faible ne peut pas survivre dans un monde compétitif, la NHA y parviendra en créant des programmes de vaccination et d'assainissement, des cliniques de santé locales et des centres de santé ruraux mobiles."

 CHI_academia_sinica:0 "Academia Sinica"
 CHI_academia_sinica_desc: "L'Academia Sinica a été créée après le Deuxième Congrès des Rapatriés du Kuomintang suite à l'adoption de la loi organique du même nom - un projet proposé par la Société Mondiale. L'Académie relève directement du gouvernement national et proposera des cours dans une multitude de sujets allant de la géologie aux nouvelles idées occidentales modernes telles que la psychologie."

 CHI_institute_of_revolutionary_practice: "Institut de pratique révolutionnaire"
 CHI_institute_of_revolutionary_practice_desc: "À mesure que notre territoire s’agrandit considérablement, depuis l’ancienne région insurrectionnelle de la zone MinGan jusqu’au gouvernement national révolutionnaire, nous devons rappeler à nos camarades la véritable nature révolutionnaire de leur mission. En outre, nous devons aider le peuple à prendre conscience de sa conscience révolutionnaire et à en faire une avant-garde révolutionnaire."

 CHI_disbandment_conference: "La Conférence de Dissolution"
 CHI_disbandment_conference_desc: "Organisée par les principaux chefs militaires de l'Armée Nationale Révolutionnaire, une Commission Nationale de Dissolution est créée pour faire face à la taille pléthorique et aux problèmes de la NRA après la deuxième Expédition du Nord. Les postes de commandant en chef, de commandants sur le terrain et autres rôles tactiques en temps de guerre doivent être abolis et des efforts doivent être lancés pour dissoudre toutes les troupes superflues."

 CHI_fate_of_beiyang_army: "Le sort de l'armée de Beiyang"
 CHI_fate_of_beiyang_army_desc: "Alors que Beiyang et d’autres régimes de seigneurs de guerre n’étaient qu'un ensemble corrompu et un terreau fertile pour l’impérialisme étranger exploitant le peuple chinois, il existe certainement des officiers et des généraux suffisamment progressistes pour vouloir offrir leurs services à l’Armée Nationale Révolutionnaire. Afin d'accélérer la reconstruction, donnons-leur des commissions pour qu'ils puissent désormais servir le Parti."

 CHI_standardise_army_organisation: "Standardiser l’organisation de l’armée"
 CHI_standardise_army_organisation_desc: "L'Armée Nationale Révolutionnaire, par arrêté de la Commission Nationale de Dissolution, est autorisée à adopter deux types de divisions pour normaliser l'organisation militaire. Avec la conclusion de la phase de guérilla de la révolution et de la deuxième eExpédition du Nord, la NRA va maintenant passer d'une armée populaire à une armée capable de porter la révolution nationale en Asie."

 CHI_repossesed_national_arsenals: "Reprendre possession des arsenaux nationaux"
 CHI_repossesed_national_arsenals_desc: "Alors que nos forces ont libéré la Chine avec la ferveur de l’unification, nous avons saisi de nombreuses usines d’armes et arsenaux abandonnés par leurs seigneurs de guerre provinciaux – dont beaucoup ont construit leurs propres installations de production d’armes au fil des ans. Utilisons ces arsenaux et améliorons-les afin qu’ils puissent répondre aux besoins du Parti et de la nation, plutôt qu’à ceux d’un autre tyran régional avide de pouvoir."

 CHI_chart_out_military_regions: "Cartographier les régions militaires"
 CHI_chart_out_military_regions_desc: "La lutte pour unifier le pays, à la fois militairement et politiquement, résulte principalement de l’immensité de la nation chinoise. Sous l'égide de la Commission des Affaires Militaires, l'Armée Nationale Révolutionnaire doit diviser ses forces et régions d'opérations en douze régions militaires distinctes (avec chevauchement entre les provinces) pour faciliter l'organisation militaire."

 CHI_march_of_the_red_army: "La Marche de l'Armée Rouge"
 CHI_march_of_the_red_army_desc: "Pour la première fois dans l’histoire de la Chine, une armée nationaliste et révolutionnaire déterminée à libérer le peuple chinois a réussi à réaliser l’unification du pays chinois. Nous combattons héroïquement alors que nous marchons vers le soleil de la révolution mondiale - nous continuerons sous la bannière du Dr Sun Yat-sen, avec nos camarades côte à côte, à réaliser la libération totale de tous les peuples opprimés."

 CHI_war_of_resistance: "La Guerre de Résistance"
 CHI_war_of_resistance_desc: "Aujourd’hui, notre pays est peut-être confronté au plus grand danger de l’histoire de la civilisation chinoise, et nous risquons d’être confrontés à l’anéantissement complet de notre race et de notre culture si nous n’agissons pas rapidement. Lançons un appel de ralliement dans tout le pays pour que tous nos Minzu construisent une nouvelle Grande Muraille de chair et de sang pour défendre la Chine de ce qui pourrait lui arriver : levez-vous, vous tous qui refusez d'être à nouveau esclaves ! Marchez !"

 CHI_prepare_stay_behind_cells: "Préparer des Cellules Dormantes"
 CHI_prepare_stay_behind_cells_desc: "Derrière chaque brin d'herbe se cache un paysan chinois prêt à porter son dadao et son fusil pour faire la guerre à l'ennemi. Même si nous sommes contraints de nous retirer face à un ennemi écrasant, nos partisans et nos bandits feront des ravages derrière les lignes ennemies par des sabotages et des escarmouches. Pour chaque pouce de terre que nous perdons face à l’ennemi, nous riposterons."

 CHI_fortify_coastal_bulwark: "Fortifier les fortifications côtières"
 CHI_fortify_coastal_bulwark_desc: "La vaste étendue du territoire chinois signifie que l'ennemi tentera très probablement une invasion navale de notre pays plutôt qu'une invasion terrestre directe. Compte tenu de l'importance économique et politique des régions côtières, nous ferions bien de nous préparer à l'invasion ennemie en fortifiant et en préparant le littoral avec des bunkers, des casemates et d'autres défenses."

 CHI_harness_peoples_will: "Exploiter la volonté des peuples"
 CHI_harness_peoples_will_desc: "Il est du devoir de chaque Chinois de se lever face à l’adversité, surtout lorsque l’existence même de notre peuple est menacée par l’impérialisme. Le prolétariat chinois a été piétiné pendant trop longtemps par les bottes des seigneurs de guerre et de l’impérialisme ; il est temps pour la race Han de se souvenir de son glorieux héritage en tant que fils de Yan et Huang, et de se lever ensemble dans une unité patriotique pour défendre notre Minzu !"

 CHI_expand_mechanised_operations: "Développer les opérations mécanisées"
 CHI_expand_mechanised_operations_desc: "Les développements européens réalisés par des officiers syndicalistes tels que Basil Liddel-Hart au cours des dernières années ont illustré l’importance de la guerre mécanisée dans les batailles et guerres futures comme moyen de rapidité et de percée. Compte tenu du propre favoritisme de la NRA pour la mobilité et la vitesse, certains de nos corps d'officiers ont proposé que nous adoptions progressivement des opérations mécanisées plus expérimentales."

 CHI_examine_foreign_designs: "Examiner les modèles étrangers"
 CHI_examine_foreign_designs_desc: "Ce n’est un secret pour personne que même si la Chine a certainement les moyens et le potentiel d’adopter pleinement les éléments d’une armée moderne tels que la mécanisation, cela prendra certainement beaucoup de temps. Nous recherchons depuis longtemps une formation et des conseils auprès des nations syndicalistes européennes qui sont à la pointe du monde en matière de guerre blindée, et nous ferions bien de nous inspirer de leurs conceptions."

 CHI_domestic_armour_production: "Production nationale de véhicules blindés"
 CHI_domestic_armour_production_desc: "Même si nous reconnaissons la supériorité des conceptions et des concepts européens, les méthodes européennes de guerre blindée ne sont pas adaptées au terrain des batailles menées en Chine et en Asie. Nous ferions bien d'adopter et d'improviser en exploitant les ressources de la Chine et en formulant nos propres moyens de production de véhicules blindés nationaux qui pourraient un jour rivaliser même avec la qualité de l'Europe."

 CHI_forward_thinking_officer_corps: "Corps d'Officiers avant-gardistes"
 CHI_forward_thinking_officer_corps_desc: "L’avenir de toute armée performante ne dépend pas de ses généraux ou de ses soldats, mais plutôt des concepts et des théories qui font progresser notre propre doctrine. Avec le retour du Kuomintang et le succès de la NRA dans l'Expédition du Nord, certains officiers restés à l'étranger pour s'entraîner sont désormais revenus avec des idées nouvelles, audacieuses et radicales sur la manière de moderniser la NRA."

 CHI_the_modern_chinese_soldier: "Le Soldat Chinois Moderne"
 CHI_the_modern_chinese_soldier_desc: "Les armées des seigneurs de guerre étaient tristement célèbres dans le monde entier pour leur apparente incompétence et leur manque d’équipement moderne. Dans le cadre des projets de feu Dr Sun Yat-sen visant à créer une armée moderne, nous sommes fiers de nos efforts visant à moderniser l'image du soldat chinois. Equipé des fusils les plus récents et imprégné de l'esprit de révolution, le fusilier de la NRA se démarque de tout le monde!"

 CHI_broadfront_operations_capacity: "Large capacité opérationnelle sur le front"
 CHI_broadfront_operations_capacity_desc: "Avec la réforme de l’Armée Nationale Révolutionnaire et sa taille plus grande que jamais, nous sommes désormais en mesure d’adopter une plus grande capacité opérationnelle sur des fronts plus larges. Avec des unités de reconnaissance améliorées ainsi qu’une meilleure compréhension de la logistique et de la puissance aérienne, la NRA sera en mesure d’entreprendre des campagnes de plus en plus vastes, qu’elle n’était auparavant capable de le faire."

 CHI_reinforce_rearguard: "Renforcez l'arrière-garde !"
 CHI_reinforce_rearguard_desc: "Tandis que nos troupes d’élite sont distraites sur les lignes de front, nous devons également prendre des mesures pour garantir la sécurité des zones arrière. Malgré la victoire de la NRA lors de la deuxième Expédition du Nord, de nombreuses régions du pays ne sont pas encore complètement pacifiées. Afin de maintenir l’ordre et la légitimité, nous apporterons un soutien accru à nos forces d’arrière-garde."

 CHI_soul_of_whampoa: "L'âme de Whampoa"
 CHI_soul_of_whampoa_desc: "L'Académie militaire de Whampoa est plus qu'une simple école militaire ; son mythe découle de l'esprit révolutionnaire qui inonde ses dortoirs et ses chambres. Whampoa est le rempart de la révolution nationale, une source de force que tous les Chinois doivent admirer. Bien que des centaines d’anciens élèves soient devenus martyrs de la révolution, l’avenir est prometteur pour la prochaine génération de Whampoa, l’âme même de la révolution nationale."

 CHI_cic:0 "Coopératives industrielles chinoises"
 CHI_cic_desc: "Le programme « Gonghe » (Travailler ensemble) vise à organiser le développement industriel militaire et civil de base avec la création de coopératives autonomes, principalement dans les zones rurales, pour créer des emplois pour les travailleurs et les réfugiés. Non seulement ce programme nous sera bénéfique sur le plan économique, mais il donnera également aux travailleurs la possibilité de s'organiser et d'utiliser leurs droits démocratiques."

 CHI_authorise_special_services: "Autoriser les « Services Spéciaux »"
 CHI_authorise_special_services_desc: "Les révolutions sont souvent une danse entre rêves et cauchemars. Derrière toutes les nobles convictions du parti se cache souvent le besoin de « services spéciaux » pour « gérer » les défis qui surgissent au cours de la transformation de la Chine. Aussi sinistre que cela puisse paraître, nous devons faire le nécessaire pour gagner – même si cela signifie se boucher le nez et fermer les yeux. Certaines batailles doivent être menées dans le noir."

 CHI_central_aviation_school: "Fonder l'Ecole Centrale d'Aviation"
 CHI_central_aviation_school_desc: "Conformément à la nature divisée et déchirée par la guerre de la Chine à l'époque des Seigneurs de Guerre, de nombreuses factions de Seigneurs de Guerre ainsi que le gouvernement Zhili ont cherché à créer leur propre force aérienne pour obtenir un avantage les unes sur les autres. Ces programmes étaient souvent trop petits et sous-financés pour être utiles à eux seuls, mais si nous devions les regrouper tous sous un même toit, cela pourrait constituer la base d’un véritable multiplicateur de forces pour nos armées."

 CHI_encourage_doctrine_of_initiative: "Encourager la doctrine de l’initiative"
 CHI_encourage_doctrine_of_initiative_desc: "Le concept d’initiative comme moyen offensif est celui qui est employé par l’Armée Nationale Révolutionnaire, mais c’est aussi un concept que nous appliquerons certainement à notre propre programme aérien. En encourageant nos pilotes à suivre les concepts européens d’initiative aérienne, nos chasseurs et bombardiers se concentreront davantage sur des capacités offensives que défensives."

 CHI_purchase_foreign_blueprints: "Acheter des plans étrangers"
 CHI_purchase_foreign_blueprints_desc: "Même si la Chine dispose certainement des ressources et des capacités nécessaires pour lancer son propre projet de développement aérien, nos progrès technologiques en matière de vol sont encore en retard de plusieurs années par rapport aux conceptions européennes modernes. Des années d'exil en Europe nous ont permis de tester et d'examiner les modèles d'avions européens de la British Republican Air Force et de la Force Aérienne Communarde. Achetons des plans et des modèles étrangers pour créer nos propres avions modernes."

 CHI_flying_tigers: "Tigres Volants"
 CHI_flying_tigers_desc: "Même si nos avions peuvent certainement s'inspirer de conceptions européennes et que l'aide aérienne est venue sous la forme de volontaires européens, nos efforts pour créer une force aérienne nationale et uniquement chinoise se développent régulièrement, et avec eux, de plus en plus de pilotes revendiquent des succès dans l'air jour après jour. De plus, nous autoriserons également nos sœurs révolutionnaires à nous rejoindre dans les airs pour développer notre force aérienne."

 CHI_xp_zero_project: "Le projet XP-0"
 CHI_xp_zero_project_desc: "Basé sur le chasseur français Loire L46, le XP-0 (développé par l'officier Chu Chia-Jen) est la première tentative chinoise de prototype de chasseur natif . Armé de canons sous les ailes Hispano-Suiza de 4 x 20 mm et capable de transporter des bombes également, notre objectif pour le XP-0 est de réduire notre dépendance à l'égard des avions achetés à l'étranger et de favoriser la fierté et le prestige auprès de notre propre industrie aéronautique nationale."

 CHI_encourage_attack_aviation:0 "Encourager l’aviation d’attaque"
 CHI_encourage_attack_aviation_desc: "Comme le montrent les conflits modernes à travers le monde, et en particulier ceux des grandes puissances mondiales, l'avenir de l'aviation réside dans les efforts combinés avec les troupes au sol pour lancer des percées décisives avec un niveau de puissance de feu sans précédent. Nos étudiants volants en Europe ont été témoins de l'utilisation de bombardiers d'attaque dans des conflits européens et sont impatients de partager leurs connaissances avec nous."

 CHI_the_ninth_column: "Créer la 9ème colonne"
 CHI_the_ninth_column_desc: "Dans le cadre d'un effort conjoint avec le ROCAF et la NRA, une division expérimentale a été créée, composée des soldats les mieux notés et les plus aptes à servir dans une unité d'élite. Cette unité courageuse s'inspire de l'usage contemporain des parachutistes, permettant aux unités de se déployer dans des zones de combat sans passage terrestre. Même si de telles tactiques sont radicales et nouvelles, avec des pertes à prévoir, la fortune sourit aux audacieux !"

 CHI_air_land_integration: "Maîtriser la coordination Air-Terre"
 CHI_air_land_integration_desc: "La combinaison de la puissance aérienne et de la guerre mécanisée combine la puissance de feu des bombardiers tactiques et d’appui aérien rapproché avec les troupes mobiles. Alors que les guerres de l’ère des seigneurs de guerre se déroulaient avec des fusils et de l’artillerie, l’avenir de la guerre moderne réside dans l’utilisation par une armée d’unités d’artillerie mobiles sous la forme d’un appui aérien direct pour lancer des offensives dévastatrices au cœur de l’ennemi."

 CHI_patrol_the_coasts:0 "Patrouillez le long des côtes"
 CHI_patrol_the_coasts_desc: "Alors que les vastes étendues de la Chine nous relient au reste de l'Europe, ses régions les plus industrielles et ses sources de commerce se trouvent sur le généreux littoral chinois. En temps de guerre, un ennemi doté d’une présence navale plus forte tentera certainement de s’emparer ou de bloquer nos voies maritimes vitales. Afin de riposter, nous encouragerons l’utilisation de bombardiers navals pour patrouiller et couler tous ceux qui tenteront !"

 CHI_liberation_from_skies: "Libération du ciel"
 CHI_liberation_from_skies_desc: "Dans les nuages, nous nous envolons avec notre détermination à défendre notre patrie, des montagnes Kunlun jusqu'aux rives de l'océan Pacifique. Nous survolons des chaînes de montagnes, des rivières et des montagnes majestueuses, déterminés à libérer du ciel le prolétariat chinois. Courageux et diligents, nous nous efforçons d’assurer pour toujours la prospérité de notre civilisation grâce à notre force aérienne !"

 CHI_ministry_of_navy: "Restaurer le Ministère de la Marine"
 CHI_ministry_of_navy_desc: "La Marine a été en difficulté au cours des dernières décennies, contrainte de jouer un rôle subalterne : une priorité secondaire par rapport à l’armée, une force auxiliaire pour les concessionnaires étrangers et un gouffre financier pour notre trésor. C'est maintenant fini. Si la Chine veut être véritablement libre, elle doit disposer d’une marine capable de défendre ses côtes et de protéger son commerce. La première étape consiste à créer un commandement indépendant capable de superviser sa renaissance."

 CHI_scavenge_the_beiyang_fleet: "Récupérer la flotte de Beiyang"
 CHI_scavenge_the_beiyang_fleet_desc: "Étant donné que nous ne disposons que d’un nombre limité de ressources, de notre capacité de production limitée et du long temps de construction des nouveaux navires, il est préférable d’utiliser ce que nos prédécesseurs de Beiyang nous ont légué. Même si une grande partie a été volée ou est une épave fumante, il existe encore des navires, des installations et du personnel qui peuvent être réutilisés à de bien meilleures fins. Rien n'est irremplaçable, mais chaque geste compte."

 CHI_rennovate_jiangnan_dockyards: "Rénover les chantiers navals de Jiangnan"
 CHI_rennovate_jiangnan_dockyards_desc: "Les chantiers navals de Jiangnan sont l'une des installations navales les plus importantes du pays. Contraints de se tourner vers le développement naval civil pour soutenir ses finances, maintenant que nous avons réussi à récupérer Shanghai des mains des colonisateurs étrangers, nous allons faire de Jiangnan le moteur d'une nouvelle et plus grande flotte de la République. Un afflux d'investissements permettra de recruter du nouveau personnel, de créer de nouvelles cales sèches et surtout de produire de nouveaux navires."

 CHI_new_navy_new_traditions: "Nouvelle marine, nouvelles traditions"
 CHI_new_navy_new_traditions_desc: "La tradition est importante dans la vie, mais il existe peu d’endroits où elle revêt une telle importance qu’à bord de la flotte. Même si la capacité navale de la Chine a diminué, la flotte reste divisée en diverses cliques régionales concurrentes. D’une main ferme, nous les fusionnerons en une seule flotte chinoise, imprégnée de l’illumination des Trois Principes et combinant les leçons apprises à travers le pays. C'est ainsi que nous gagnerons."

 CHI_six_year_programme: "Lancer le programme de six ans"
 CHI_six_year_programme_desc: "Les rêves des révolutionnaires dépassent souvent la capacité réelle du gouvernement à les réaliser. Néanmoins, lorsque le parti a annoncé son objectif de développer une capacité de 600 000 tonnes en 6 ans, la Marine a mis en œuvre ses projets à toute vapeur. Travaillant sans relâche jour et nuit, des centaines de navires sont prévus, même si peu d'entre eux dépassent les 500 tonnes. Nous assistons à la naissance d’une nouvelle flotte chinoise."

 CHI_fleet_of_the_republic: "Flotte de la République"
 CHI_fleet_of_the_republic_desc: "La nouvelle république a besoin d’une nouvelle flotte capable de défendre ses côtes. Grâce aux investissements déjà en cours et aux années perdues lentement récupérées, la flotte chinoise autrefois flétrie et divisée renaît. Une nouvelle flotte prend déjà forme, capable d’affronter des ennemis devant lesquels elle n’avait autrefois d’autre choix que de se recroqueviller. Nous sommes loin de redevenir une grande puissance maritime, mais notre étoile continue de monter !"

 CHI_prepare_the_garrisons: "Préparer le plan de la garnison côtière"
 CHI_prepare_the_garrisons_desc: "Le long littoral de la Chine constitue une vulnérabilité majeure en cas d'invasion étrangère, comme l'ont démontré les guerres précédentes. Même si les défenses terrestres relèvent du domaine de l'armée, la flotte a également la responsabilité de maintenir les envahisseurs à l'écart de nos côtes et de harceler ceux qui sont assez stupides pour tenter leur chance. Grâce à des systèmes d’alerte précoce adéquats et à des tactiques astucieuses, nous pouvons frapper nos ennemis là où ils sont les plus faibles, près de la côte."

 CHI_death_from_the_depths:0 "La mort venue des profondeurs"
 CHI_death_from_the_depths_desc: "Sous la surface, dans les profondeurs les plus sombres, se cachent des hommes intrépides dans des vaisseaux mortels. La guerre sous-marine en était à ses balbutiements lors de la guerre précédente, mais est depuis devenue un égaliseur entre les flottes hautaines du statu quo et les États qu’elles oppriment. Nous utiliserons pleinement ces technologies pour attaquer les convois de ravitaillement ennemis approvisionnant leurs forces d’invasion, et également pour éliminer tous les navires capitaux vulnérables."

 CHI_coastal_defense_stratagems:0 "Stratagèmes de défense côtière"
 CHI_coastal_defense_stratagems_desc: "Il ne suffit pas de savoir d'où arriveront nos ennemis. Nous devons développer une arme de navires légers capables de perturber les attaques ennemies – en utilisant la vitesse, l’ingéniosité et surtout l’audace de la frappe. Ces navires de défense côtière doivent être bon marché et conçus pour les côtes chinoises, posant divers pièges et se coordonnant avec le sol pour obtenir un avantage sur les navires ennemis plus chers. De même, ils doivent être capables de protéger nos propres expéditions."

 CHI_blockade_runners: "Coureurs de Blocus"
 CHI_blockade_runners_desc: "Malheureusement, nous sommes confrontés à une réalité : malgré tous nos efforts, nous ne parviendrons, au mieux, qu’à protéger les zones situées à proximité immédiate de notre littoral. En dehors de nos ports fortifiés et même loin de nos avions d’attaque, il est probable que nos ennemis tenteront d’interrompre les expéditions majeures en utilisant leur supériorité navale. Nous devons développer des stratégies et des engins capables d’échapper aux patrouilles ennemies et de briser le blocus."

 CHI_consolidate_maritime_peace: "Consolider la paix sur les mers"
 CHI_consolidate_maritime_peace_desc: "Si nous voulons ramener la prospérité dans notre pays, nous devons travailler à calmer les mers et ramener l’harmonie sur les eaux. Cela signifie créer une force capable de protéger notre commerce des voleurs étrangers et de défendre le commerce de la nation dans nos eaux. Nous renforcerons les capacités défensives de notre marine et de nos garde-côtes, les rendant aptes à protéger notre précieuse cargaison en cas de guerre."

 CHI_look_towards_the_three_seas: "Regarder en direction des Trois Mers"
 CHI_look_towards_the_three_seas_desc: "Le destin de la Chine ne se limite pas à la terre ferme mais aussi aux trois mers qui l'entourent. De plus, il y a tant d’autres peuples en Asie qui aspirent à la libération des puissances coloniales, et ce n’est qu’en développant une flotte capable de défier ces oppresseurs que la Chine pourra reprendre son rôle de leader sur le continent. Nos armées marchent et notre flotte les soutiendra jusqu'au bout."

 CHI_integrate_naval_air_coordination: "Intégrer la coordination aéronavale"
 CHI_integrate_naval_air_coordination_desc: "L’aéronavale est un domaine qui a fait de grands progrès au cours des dernières décennies. Même s’il est peut-être prématuré de nous croire capables de mener de telles opérations compte tenu de nos capacités aériennes et maritimes limitées, nous avons un avantage sur nos pairs plus établis en raison de notre manque de doctrines bien établies. Par conséquent, nous devons être disposés à faire preuve de flexibilité, en réunissant nos moyens navals et aériens dans une combinaison mortelle."

 CHI_invite_foreign_naval_advisors: "Inviter des conseillers navals étrangers"
 CHI_invite_foreign_naval_advisors_desc: "Nous ne sommes pas seuls au monde et nous n’avons pas besoin de réinventer la roue. Par conséquent, avec l’aide de nos alliés en Europe et de divers experts indépendants que nous avons recrutés auprès de flottes étrangères, nous pouvons renforcer nos propres capacités navales en temps opportun. En utilisant des modèles achetés ou « empruntés » à l’étranger, nous commencerons à construire une flotte moderne digne de notre grande nation."

 CHI_semper_fidelis: ""Semper Fidelis""
 CHI_semper_fidelis_desc: "Le Corps des Marines de la République de Chine est à peu près aussi vieux que la République elle-même. Construit sur les cendres de l'ancien Corps des Sentinelles de la Marine en 1914, divers commandants, dont Sa Zhenbing, espéraient créer une force entraînée aux débarquements amphibies après avoir constaté la puissance de l'alliance des Huit puissances lors de leur invasion. La flotte du Fujian a également parrainé d'importants détachements d'infanterie navale. Ensemble, ils constitueront la base d’une force capable de se projeter à l’étranger."

 CHI_surface_fleet_doctrine: "Adopter la doctrine de la flotte de surface"
 CHI_surface_fleet_doctrine_desc: "Les nouvelles technologies dans les airs et sous la mer sont fascinantes, mais en fin de compte, le contrôle de l’eau est déterminé par la flotte de surface. Et la Chine n’a pas d’organisme compétent dans ce domaine depuis bien trop longtemps. Nous construirons une nouvelle armada capable de dominer les vagues, mettant au pas celles des Japonais, des Allemands et de tous ceux qui osent menacer l’Asie."

 CHI_chinese_grand_fleet: "Grande Flotte Chinoise"
 CHI_chinese_grand_fleet_desc: "Il ne suffit pas de nous contenter de petites canonnières et de croiseurs obsolètes. Une véritable flotte nécessite des navires capitaux, capables de déchiqueter les escortes ennemies et de bombarder les fortifications ennemies. Si nous prenons au sérieux nos ambitions navales, nous devons être prêts à investir dans les coûteux grands navires des grandes puissances. Nous vivons à l’aube d’une nouvelle ère dans le Pacifique, et puissions-nous en être au centre."

#End Game Tree (Post Unification)

 CHI_lead_the_liberation_of_asia: "Mener la libération de l’Asie"
 CHI_lead_the_liberation_of_asia_desc: "C’est tout simplement une progression naturelle que la révolution nationaliste chinoise en vienne à englober une plus grande révolution pour les peuples opprimés et opprimés d’Asie contre le fléau qu’est l’impérialisme. Nous avons montré au monde ces dernières années que nos méthodes apportent liberté et libération – que les Trois Principes libéreront tous ceux qui écoutent ses paroles."

 CHI_demand_concessions_return: "Exiger le retour des concessions"
 CHI_demand_concessions_return_desc: "Comment nous avons déploré l’humiliation de devoir vendre nos compatriotes chinois aux impérialistes. Nous n’oublions pas nos frères et sœurs de Shanghai, qui mènent depuis des années l’esprit de révolution contre les puissances réactionnaires. Cependant, nous dirigeons une Chine nouvelle, une Chine qui peut enfin résister au système humiliant qu’est le mandat de légation. Nous libérerons nos compatriotes, que ce soit par la paix ou par la force."

 CHI_consolidate_the_frontiers: "Consolider les frontières"
 CHI_consolidate_the_frontiers_desc: "Il est prioritaire d’établir que les régions frontalières du Tibet, de la Mongolie et du Xinjiang font intrinsèquement partie de la grande nation chinoise. Nos compatriotes chinois Minzu sont restés trop longtemps opprimés par les impérialistes, attendant ardemment que nous les guidions vers la Révolution Nationale. Comme nous l’a enseigné le regretté Dr Sun : lorsque nous les unirons et les guiderons, notre pays et notre civilisation retrouveront leur grandeur."

 CHI_beyond_macmahon_line: "Au-delà de la ligne MacMahon"
 CHI_beyond_macmahon_line_desc: "La ligne MacMahon a été tracée injustement par les Britanniques, cédant de force la région de Tawang à l’État séparatiste du Tibet. C'est un scandale national que cette décision ait été prise sans notre approbation, une humiliation pour notre capacité à intervenir dans nos propres affaires nationales, car les affaires du Tibet sont les affaires de la Chine. Une fois que notre nation sera à nouveau forte, nous irons de l'avant et restaurerons l'honneur de l'intégrité territoriale de la Chine."

 CHI_secure_the_northern_frontier:0 "Sécuriser la frontière nord"
 CHI_secure_the_northern_frontier_desc: "La combinaison d'un régime Russe réactionnaire et qui soit également proche géographiquement de nous nous a toujours rappelé que la menace de l'impérialisme ne vient pas seulement de l'Ouest, mais aussi du Nord. L’avidité de la Russie concerne également nos revendications sur la Mongolie, et n’oublions pas que la Mandchourie extérieure faisait autrefois partie du grand État chinois. Si nous voulons protéger nos frontières, il est impératif que nous frappions avec l’élément de surprise et avec une grande force contre l’ours russe."

 CHI_liberate_southeast_asia: "Libérer l’Asie du Sud-Est"
 CHI_liberate_southeast_asia_desc: "Le Nanhai est depuis longtemps la sphère d'influence culturelle, sociale, économique et politique de la Chine depuis l'époque du Grand Ming. Il y a depuis longtemps des camarades et des impérialistes en Asie du Sud-Est, ainsi que nos propres compatriotes expatriés qui aspirent et soutiennent notre cause de libération. Nous sommes désormais enfin en mesure de les rembourser et d'utiliser la force de la Chine pour nous unir dans la solidarité."

 CHI_we_will_liberate_taiwan: "Nous libérerons Taiwan !"
 CHI_we_will_liberate_taiwan_desc: "Notre pays n’a pas été confronté à une plus grande tragédie que celle de vendre ses compatriotes chinois aux impérialistes japonais lorsque nous avons cédé l’île de Taiwan. Maintenant que la Chine est redevenue forte, il est de notre devoir national en tant que peuple chinois de nous unir à nos compatriotes taïwanais. Nos frères et sœurs taïwanais aspirent à la libération, et nous les libérerons de leurs chaînes, unissant à nouveau notre pays."

 CHI_two_suns_in_sky: "Deux soleils dans le ciel"
 CHI_two_suns_in_sky_desc: "Il n’y a peut-être pas de nation plus barbare et impérialiste que le Japon. Notre peuple a subi des injustices flagrantes de la part des Japonais, qui ont toujours tenté de profiter de la civilisation chinoise. Beaucoup de nos compatriotes se souviennent encore des ravages qu’ils ont causés lors de la Guerre de Résistance. Maintenant que notre nation a été ressuscitée, il est temps de les empêcher de profiter à nouveau de nous."

 CHI_strike_german_east_asia: "Frapper l’Asie de l’Est Allemande"
 CHI_strike_german_east_asia_desc: "La nation réactionnaire et capitaliste actuelle [GER.GetNameDef]n’a cherché qu’à exploiter le peuple et la nation chinois. Après tout, c’est au plus fort de l’Expédition du Nord que la poussée allemande sur nos arrières a conduit à l’effondrement du salut de notre nation. Tant que leur régime impérialiste existera en Asie, les peuples asiatiques ne pourront pas être libres. Il est de notre devoir de les sauver."

 CHI_secure_the_southern_seas: "Sécuriser les mers du Sud\"
 CHI_secure_the_southern_seas_desc: "La mer de Chine méridionale et au-delà sont depuis longtemps sous contrôle maritime chinois, et c’est sous l’influence chinoise que ces régions sont devenues des nations prospères. Tant que l’État réactionnaire de [AST.GetNameDef] existera, il ne pourra y avoir de paix et les ressources de ces mers ne pourront pas être partagées avec la Chine et ses alliés. Nous devons prendre l’initiative et sécuriser les mers nous-mêmes."

 CHI_ensure_pacific_security: "Assurer la sécurité dans le Pacifique"
 CHI_ensure_pacific_security_desc: "Certains membres de notre gouvernement viennent eux-mêmes d'Hawaï, le Kuomintang bénéficiant d'une présence remarquable au sein de la communauté chinoise de l'île. Eux aussi ont été témoins de la barbarie de l’impérialisme, alors qu’Hawaï a été annexée de force par les États-Unis d’Amérique. La Chine doit veiller à ce que le Pacifique soit libéré des machinations impérialistes des Américains, des Japonais et de tous ceux qui cherchent à le contrôler, et devenir la gardienne de la grande mer."

 CHI_imperialism_crushed_forevermore: "L’Impérialisme écrasé à jamais"
 CHI_imperialism_crushed_forevermore_desc: "C’est enfin chose faite. Grâce à la force naturelle et glorieuse de notre pays, nous avons réussi à repousser jusqu'au dernier obstacle de l'impérialisme étranger en Asie et dans le Pacifique. Les peuples asiatiques peuvent enfin vivre en harmonie et dans l’unité, dans la paix et la coopération – sans l’intervention de l’Occident ou du Japon. L’impérialisme étranger ne menacera plus et jamais plus le peuple chinois."

 CHI_coordinate_the_afro_asian_conference: "Coordonner la conférence Afro-Asiatique"
 CHI_coordinate_the_afro_asian_conference_desc: "Les peuples d’Afrique et d’Asie sont depuis longtemps opprimés par le méprisable Occident. La révolution réussie de la Chine contre l'impérialisme les inspire, et les ressources de la Chine ne peuvent être utilisées que pour les aider à grandir et à se reconstruire après le traumatisme du colonialisme. Nous convoquerons une conférence des nations libres du monde en développement pour discuter ensemble de leur avenir."

 CHI_joint_panasian_military_cooperation: "Coopération militaire conjointe panasiatique"
 CHI_joint_panasian_military_cooperation_desc: "Les officiers et généraux vétérans de longue date de l’Armée Nationale Révolutionnaire sont peut-être les meilleurs de toute l’Asie, en raison de leur vaste expérience du combat en faveur de la révolution. Organisons des programmes conjoints de formation militaire et envoyons nos conseillers militaires, navals et aériens auprès de nos camarades asiatiques afin qu’ils puissent moderniser et renforcer leurs forces armées."

 CHI_aid_the_developing_world: "Aider le monde en développement"
 CHI_aid_the_developing_world_desc: "La puissance économique renouvelée de la Chine et ses abondantes ressources naturelles devraient être utilisées pour aider et servir nos camarades révolutionnaires du monde en développement. Ces gens ont longtemps souffert et sont morts de faim sous la botte de l’impérialisme, et la Chine doit prendre le leadership pour les aider à se développer, à se reconstruire et à guérir des siècles d’humiliation qui leur ont été infligées."

 CHI_five_principles_of_peaceful_coexistence: "Les Cinq Principes de Coexistence Pacifique"
 CHI_five_principles_of_peaceful_coexistence_desc: "Beaucoup de nos camarades du Kuomintang reconnaissent le propre combat de libération du peuple indien contre la nation impérialiste britannique. Il vaut mieux travailler ensemble que combattre et nous affaiblir face aux impérialistes. Nous rencontrerons le gouvernement indien pour résoudre la question d’Aksai Chin et de Tawang et lutterons ensemble en tant que deux jeunes nations révolutionnaires."

#Song End Game
 CHI_action_now: "Agissons maintenant !"
 CHI_action_now_desc: "Le moment est venu et Song Qingling l'a saisi : le dictateur en herbe du Kuomintang, Wang Jingwei, a été évincé du pouvoir et un nouveau gouvernement a été formé pour guider la Chine vers l'avant. Son Comité d'Action Provisoire a vraiment fait honneur à son nom, prenant les choses en main aux heures les plus sombres de la Chine. Cependant, ils ne l’ont pas fait seuls, et ils pourraient découvrir que prendre le pouvoir est une chose et gouverner en est une autre…"

 CHI_rally_the_peoples_militias: "Rassemblez les milices populaires !"
 CHI_rally_the_peoples_militias_desc: "Les milices entraînées par le PAC dans la zone insurrectionnelle de MinGan sont depuis longtemps au cœur de la révolution nationale ; aujourd’hui, au moment où la révolution en a le plus besoin, nous devons les appeler à l’action. Rassemblons les milices à travers le pays pour aider à protéger la révolution des contre-révolutionnaires qui chercheront à détruire tout ce pour quoi nous avons combattu. Debout camarades, le moment est venu !"

 CHI_promises_of_democracy: "Les Promesses de la Démocratie"
 CHI_promises_of_democracy_desc: "Il est du devoir du Comité d’Action Provisoire d’inspirer une action directe en mettant en œuvre des formes locales d’autonomie gouvernementale, dirigées par les dirigeants du PAC pour garantir qu’ils restent à l’abri de l’attrait du radicalisme et les libérer d’années d’instabilité et de corruption gouvernementale. Le Comité d'Action Provisoire du Kuomintang cherche à utiliser le parti comme un organe pour une éventuelle démocratisation de la société chinoise."

 CHI_utilise_military_connections: "Utiliser les connexions militaires"
 CHI_utilise_military_connections_desc: "La politique du Guanxi est le système de loyauté et d’unité révolutionnaire entre le héros de la révolution, Deng Yanda, et ses proches collaborateurs. Grâce à un réseau complexe de relations interpersonnelles entre ses dirigeants, les membres du PAC sont censés suivre ces hommes et femmes exemplaires, dirigés par le général Deng Yanda, pour sauver la révolution. En temps de crise, certains individus sont dotés des compétences nécessaires à la révolution."

 CHI_initiate_land_to_the_tiller: "Initier le programme la Terre au Laboureur"
 CHI_initiate_land_to_the_tiller_desc: "Le Comité d'Action Provisoire adhère au modèle de réforme agraire que nous a donné feu le Dr Sun. Tandis que toutes les terres de la noblesse maléfique, des seigneurs de guerre et des impérialistes étrangers seront restituées au peuple, nous poursuivrons la nationalisation des terres tout en accordant également les droits et la propriété de la terre à ceux qui les exploitent. En outre, des rentes foncières doivent être établies et des associations villageoises formées pour protéger les intérêts des paysans."

 CHI_fate_of_the_crs: "Le sort de la CRS"
 CHI_fate_of_the_crs_desc: "L’emprise de la Société pour le Renouveau Chinois sur les rangs radicaux de notre armée, ainsi que leurs idéaux totalitaires et réactionnaires, ne peuvent être tolérés par le Parti. Néanmoins, certains d’entre eux étaient nos camarades à Whampoa et peut-être ont-ils encore une utilité. Il y a toujours la question de personnalités comme Dai Chunfeng, qui semblent favorables à la coopération. Peut-être pourront-ils nous offrir des récompenses et des secrets d’amnistie."

 CHI_reconcile_the_rca: "Se réconcilier avec la RCA"
 CHI_reconcile_the_rca_desc: "Les membres des anciens camarades associés réorganisés de Wang ont des opinions moins radicales et autoritaires que les membres radicaux de sa clique. Dirigée par Gu Mengyu, l'aile modérée de la RCA s'oppose aux idées de conflit de classes et partage nos idéaux en matière de réforme agraire. Une fois notre direction du Parti solidifiée, cherchons à les réintégrer dans le Parti en tant que membres officiels du Parti, avec leurs droits rétablis."

 CHI_red_napoleon: "Le Napoléon Rouge"
 CHI_red_napoleon_desc: "La Révolution Nationale aurait une fois de plus avorté sans le général Deng Yanda. Le talentueux Deng, dont l'intellect et l'altruisme n'égalent aucun autre, est non seulement un héros national pour son rôle dans la révolution, mais il pourrait également être la voix la plus fiable de Song Qingling au sein du Kuomintang. C'est par la voix de Deng que respire la révolution, et c'est sous la direction de Deng que nous lutterons pour la gloire."

 CHI_empower_rural_cooperatives: "Autonomiser les coopératives rurales"
 CHI_empower_rural_cooperatives_desc: "Avec l'aide du Kuomintang, le Parti doit aider à organiser des associations et des coopératives rurales parmi la paysannerie afin de favoriser les racines d'une démocratie bonne et entretenue. Ces coopératives les aideront à réaliser les objectifs du minquan et du minsheng avec l'aide de la direction du Parti, à renforcer leur conscience révolutionnaire tout en pourvoyant à leurs propres besoins et en les libérant du risque de famine."

 CHI_exalt_the_struggle_of_pingmin: "Exalter la lutte de Pingmin"
 CHI_exalt_the_struggle_of_pingmin_desc: "Les ouvriers et paysans chinois constituent le véritable peuple chinois, longtemps opprimé par les impérialistes étrangers, les chefs de guerre corrompus et les tyrans locaux qui s’en prennent à leur travail et à leur vie. Il n’y a pas de cause plus grande et plus admirable que celle des paysans et des ouvriers chinois qui peinent, travaillent et souffrent sous les excès de l’impérialisme. Aujourd’hui, avec le succès de la révolution, nous luttons vers leur pleine libération."

 CHI_inspire_the_urban_revolution: "Inspirer la révolution urbaine"
 CHI_inspire_the_urban_revolution_desc: "Même si l'origine du PAC réside dans la population rurale, il existe certainement un désir d'amener le mouvement dans les villes, où le prolétariat et les intellectuels peuvent contribuer à l'acquisition d'une conscience nationale. Nous travaillerons avec les syndicats locaux et les groupes ouvriers pour lutter pour la liberté nationale. C’est avec les travailleurs que nous parviendrons enfin aux idéaux du minsheng."

 CHI_revolution_by_chinese_method: "Révolution selon la méthode chinoise"
 CHI_revolution_by_chinese_method_desc: "Il est conforme à notre compréhension et à notre conviction que la révolution nationale doit être menée selon la méthode chinoise, c’est-à-dire l’idée du dangguo (Parti-État). Il n'existe aucune autre situation politique comparable à celle de la Chine, et ce n'est que grâce à un leadership et une organisation ferme que la deuxième Expédition dans le Nord a été couronnée de succès. La révolution doit se faire de cette manière jusqu’à ce que le moment soit venu."

 CHI_encourage_revolutionary_thought: "Encourager la pensée révolutionnaire"
 CHI_encourage_revolutionary_thought_desc: "Par le biais de brochures, d'émissions de radio, de conférences et de rassemblements, nous encouragerons les jeunes à étudier les Trois Principes du Peuple du Dr Sun et à en apprendre davantage sur l'histoire du Parti. Dans les écoles et universités de cette nation, nous devons leur apprendre à rechercher la libération et la modernité et à rompre avec les vieilles superstitions. Après tout, cette nouvelle Chine leur appartient."

 CHI_consolidate_the_wmarca: "Consolider la WMARCA"
 CHI_consolidate_the_wmarca_desc: "Au cours de l'un des moments les plus cruciaux de l'histoire du Parti, ce sont les courageux et vaillants généraux de la WMARCA qui ont aidé à le sauver de l'effondrement. L'Armée Nationale Révolutionnaire sera composée de membres de la WMARCA, pour servir dans des rôles fraternels et révolutionnaires en tant que protecteurs des idéaux de la révolution nationale. Cela renforcera encore davantage la NRA en tant qu’armée du Parti."

 CHI_establish_rural_health_stations: "Créer des postes de santé ruraux"
 CHI_establish_rural_health_stations_desc: "Nous créerons des postes de santé ruraux, avec des médecins qui formeront les agents de santé des villages locaux aux premiers secours, aux vaccinations et à l'amélioration des conditions sanitaires. Les postes de santé locaux seront reliés bureaucratiquement par des centres de santé comptant jusqu'à 30 lits et même des laboratoires. Ces stations mettent l'accent sur les agents de santé locaux plutôt que sur le besoin d'experts extérieurs."

 CHI_in_pursuit_of_datong: "À la poursuite de Datong"
 CHI_in_pursuit_of_datong_desc: "Ce que nous recherchons, c'est l'objectif du Datong, la grande unité, et la Chine du futur est d'être une société Datong socialiste. Il n’y aura ni argent, ni guerre, ni famille, ni prison, ni religion. De chacun selon ses capacités, à chacun selon ses besoins, les Trois Principes ne sont qu'un moyen pour atteindre cette société égalitaire. La Révolution Nationale chinoise n’est après tout pas seulement une révolution politique mais aussi une véritable révolution sociale."

 CHI_pingmin_zhengquan: "Pingmin Zhengquan"
 CHI_pingmin_zhengquan_desc: "L’objectif final de la révolution nationale chinoise est le socialisme ; la révolution chinoise illustre les caractéristiques de la révolution nationale, de la révolution démocratique et, finalement, de la révolution sociale. Cependant, ce processus n’est pas rapide et doit être effectué selon la méthode chinoise. La démocratie et le socialisme doivent être nourris et arrosés par la direction du Parti afin que les masses puissent comprendre et devenir la direction de la révolution sociale à venir."

 CHI_convene_the_peoples_congress: "Convoquer le Congrès du Peuple"
 CHI_convene_the_peoples_congress_desc: "Le Parti doit diriger et convoquer un nouveau Congrès, un congrès pour le peuple chinois. Les paysans et les ouvriers doivent former le noyau de notre nouveau gouvernement, un large front uni d’ouvriers, de paysans, de femmes, de soldats et d’autres organisations professionnelles pouvant élire des représentants dans une hiérarchie d’assemblées qui exerceront le véritable pouvoir. Le véritable peuple chinois s’est enfin levé et il est tout à fait normal qu’un nouveau Congrès représente ses intérêts."

 CHI_revolution_for_all_peoples: "Révolution pour tous les peuples"
 CHI_revolution_for_all_peoples_desc: "Contrairement aux radicaux qui déclarent que seule la révolution de classe est nécessaire à la libération nationale, le Dr Sun Yat-sen croyait en une révolution pour le peuple, y compris les classes intellectuelles, ouvrières, paysannes et marchandes. Cela est clairement indiqué dans la déclaration du premier congrès du Kuomintang, selon laquelle la révolution nationale est une révolution pour tous les peuples travaillant ensemble pour réaliser la grande unité, côte à côte."

 CHI_workplace_democracy:0 "Démocratie sur le lieu de travail"
 CHI_workplace_democracy_desc: "Dans la future société socialiste à venir, les distinctions entre intellectuels, ouvriers, paysans et commerçants cesseront d’exister, car chacun travaillera pour la société. Afin de répondre aux besoins de la production, ces travailleurs s'organiseront en divers groupes, pour lesquels tous les hommes et toutes les femmes auront leur mot à dire dans les affaires de leurs organisations et de leur production."

 CHI_minsheng_geming: "Minsheng Geming"
 CHI_minsheng_geming_desc: "Selon Li Shizeng, le progrès se manifeste dans l'histoire à travers quatre étapes politiques : la révolution monarchique, la révolution pour la souveraineté du peuple, la révolution de classe et enfin la révolution pour l'unité mondiale - la révolution pour les moyens de subsistance du peuple, pour la révolution sociale et pour une grande révolution. unité. Cette révolution sociale particulière sera basée sur les grands idéaux de Proudhon et les enseignements du Dr Sun Yat-sen."

 CHI_towards_devolution: "Vers la décentralisation"
 CHI_towards_devolution_desc: "Pour parvenir au datong, il faut établir une hiérarchie d'unités de gouvernement, depuis les villes jusqu'aux conseils régionaux et enfin jusqu'au gouvernement central, afin que le pouvoir régional soit réparti et puisse se développer librement. Il s'agit d'une étape temporaire ; Tant que l'existence du Parti persiste dans le maintien de l'armée et de l'économie, elle n'est nécessaire que jusqu'à l'éventuelle abolition du gouvernement."

 CHI_towards_a_dream_of_true_love: "Vers un Rêve de véritable Amour"
 CHI_towards_a_dream_of_true_love_desc: ""Le véritable amour ne peut pas exister dans ce monde, il ne peut exister qu'après la révolution, dans un monde de Grande Harmonie. Il n'y aura aucune distinction entre riches et pauvres, aucune séparation entre la beauté et la laideur, la femme et l'homme. Ce genre d'amour est ce qu'on peut appeler le véritable amour. Les jardins de la liberté ne se sont pas encore ouverts, mais les victoires du futur attendent notre détermination. Briser résolument les rêves d'un amour impossible."

 CHI_national_labour_university: "Université Nationale du Travail"
 CHI_national_labour_university_desc: "L'Université Nationale du Travail est l'idée originale de l'anarchiste Cai Yuanpei et s'inspire de l'Université des Travailleurs de Charleroi, en Belgique. Son objectif premier est de combiner travail et apprentissage pour créer un nouveau type d’individu, le travailleur intellectuel. Considéré par les anarchistes du Parti comme la première étape de la révolution de l’éducation chinoise, l’objectif est d’éradiquer les distinctions entre les classes et de former la prochaine génération de dirigeants syndicaux."

 CHI_strengthen_the_unions: "Renforcer les Syndicats"
 CHI_strengthen_the_unions_desc: "Alors que nous cherchons à terme à éradiquer les classes sociales de la société chinoise sous la forme de groupes révolutionnaires, ces groupes ne peuvent pas être établis du jour au lendemain. Ainsi, lorsque la révolution éclatera, ce sera le chaos sans organisation. En tant que tel, il est impératif que nous cherchions à travailler avec les syndicats existants et que les travailleurs du pays s’unissent et deviennent à l’avant-garde de la révolution sociale à venir."

 CHI_collaboration_of_the_oppressed_classes: "Collaboration des classes opprimées"
 CHI_collaboration_of_the_oppressed_classes_desc: "Contrairement aux radicaux du RCA ou du Parti Syndicaliste Chinois qui croient que la guerre des classes est inévitable, nous reconnaissons que les classes sont simplement une expression d’intérêts égoïstes et un obstacle à la réalisation d’une société humaine. Ceux qui prônent la lutte des classes ne recherchent que les intérêts d’une seule classe, alors que la tâche de la révolution qui nous est confiée est de laisser de telles pensées derrière elles, reléguées à jamais au passé ; avec audace, nous nous dirigeons vers la notion d’une société anarchiste et libre."

 CHI_two_stage_revolution:0 "La révolution en Deux Etapes"
 CHI_two_stage_revolution_desc: "Beaucoup d’entre nous partagent la conviction que même si la Chine est un pays semi-féodal et non une nation complètement féodale, la révolution chinoise devrait d’abord mettre l’accent sur l’unité et l’unification nationales, avant la révolution sociale. C’est la plate-forme de la faction orthodoxe du CSP pour travailler avec le Kuomintang chinois afin d’établir une avant-garde d’intellectuels et de dirigeants pour conduire la Chine dans la transition de la première à la deuxième étape."

 CHI_groundwork_for_proletarian_future: "Les bases de l’avenir prolétarien"
 CHI_groundwork_for_proletarian_future_desc: "Afin d’éliminer les contradictions entre la théorie marxiste de l’alliance ouvrière-paysanne et la réalité d’une telle alliance, nous devons assimiler la notion de mouvement syndicaliste à la classe ouvrière, et la direction du mouvement paysan au prolétariat proprement dit. Le Parti doit faire progresser ses objectifs de création d'une classe prolétarienne de travailleurs qui occuperont la position dirigeante dans le mouvement du Parti, comme preuve de l'inévitable hégémonie prolétarienne."

 CHI_initiate_consultative_conference: "Initier la conférence consultative"
 CHI_initiate_consultative_conference_desc: "Après la victoire du gouvernement d'unité nationale qui a sauvé la révolution des mains de l'ancien président Wang Jingwei, il est tout à fait approprié que nous invitions des délégués des différentes factions politiques républicaines et libérales intéressées à travailler avec le Kuomintang pour assurer la croissance de la démocratie. en Chine. Une conférence doit être organisée pour discuter des plans et des conceptions du Parti ressuscité et de la future constitution nationale."

 CHI_legalise_democratic_parties: "Légaliser les partis démocratiques"
 CHI_legalise_democratic_parties_desc: "Durant la phase nécessaire de tutelle politique, il était important que le Kuomintang reste le seul organe d’activité politique et révolutionnaire en raison du chaos et de la faiblesse d’une structure politique lâche, surtout compte tenu de la nature militaire de la Révolution Nationale. Le pays étant enfin et pleinement uni, il n’est plus nécessaire que le Kuomintang soit le parti unique de la révolution."

 CHI_gurantee_constitutional_freedoms: "Garantir les libertés constitutionnelles"
 CHI_gurantee_constitutional_freedoms_desc: "Le regretté Dr Sun Yat-sen, dans ses écrits sur la notion de minquan ou de gouvernance populaire, estimait que tous les peuples ont droit à quatre droits démocratiques fondamentaux : le droit d'élection, le droit d'initiative, le droit de référendum et le droit de vote. les droits de rappel. Dans le cadre des Yuans judiciaire et législatif, nous rendrons des jugements et approuverons des lois fondamentales pour garantir les droits du peuple afin que la démocratie puisse enfin se développer en Chine."

 CHI_the_third_stage_of_revolution: "La Troisième Etape de la Révolution"
 CHI_the_third_stage_of_revolution_desc: "Le Dr Sun Yat-sen a conçu la révolution pour qu'elle se déroule en trois grandes étapes : la première étant la phase militaire de la révolution dans laquelle la loi martiale est nécessaire, la seconde étant l'étape de démocratie transitionnelle dans laquelle le Parti doit contribuer à encourager l'exercice des droits politiques du peuple. Nous en sommes désormais à la troisième étape de cette révolution, au cours de laquelle la reconstruction peut être achevée et où le besoin de tutelle politique n’est plus une exigence pour la gouvernance."

 CHI_court_liberal_intellectuals: "Courtiser les intellectuels libéraux"
 CHI_court_liberal_intellectuals_desc: "Les libéraux tels que Hu Shih critiquent depuis longtemps le Parti Nationaliste Chinois pour sa soi-disant trahison du constitutionnalisme et pour avoir adopté le principe du régime de l'État-Parti afin de former les masses. Alors que nous assouplissons notre position sur l’État-Parti et la tutelle, tendons la main à ces libéraux et à nos collègues intellectuels pour éliminer les barrières de la pensée idéologique et poursuivre une voie véritable et unifiée vers le libéralisme."

 CHI_honouring_revolutionary_martyrs: "Hommage aux Martyrs Révolutionnaires"
 CHI_honouring_revolutionary_martyrs_desc: "Nous n’oublierons jamais les martyrs de notre nation et de notre Parti qui ont contribué à ouvrir la voie au succès de notre révolution. De grands dirigeants et patriotes tels que Liao Zhongkai, Hu Hanmin et Chiang Kai-shek resteront à jamais dans les mémoires comme des héros de la cause révolutionnaire visant à libérer notre pays. En outre, nous devons également ramener le corps du Dr Sun depuis [GetVictoryPointName_9843] jusqu'à un lieu de repos légitime à Nanjing."

 CHI_rein_in_the_military: "Maîtriser l’armée"
 CHI_rein_in_the_military_desc: "Depuis longtemps, la politique chinoise, et en particulier celle du Kuomintang, est dominée par l’armée en raison de la nature complexe et instable de la scène politique chinoise. Une fois l’unification nationale réalisée et les contre-révolutionnaires nationaux maîtrisés, l’armée n’a plus besoin de jouer un rôle important dans la politique. Il est temps de freiner l’excès de leadership militaire en imposant des limites à ceux qui peuvent participer au gouvernement civil."

 CHI_promote_local_self_government: "Promouvoir l’autonomie locale"
 CHI_promote_local_self_government_desc: "L'objectif du Parti est qu'à terme, l'éducation et la formation des masses permettent aux régions locales d'établir des gouvernements locaux qui fonctionnent avec succès. Même si le gouvernement restera central par nature, nous encouragerons le développement des principes démocratiques au niveau local, permettant aux dirigeants régionaux d'exécuter les décisions et les idées sans l'intervention du gouvernement central."

 CHI_promote_nationalist_youth_organisations: "Promouvoir les organisations de jeunesse nationalistes"
 CHI_promote_nationalist_youth_organisations_desc: "Il est important que la jeunesse de notre nation apprenne à aimer les dix mille ans de suprématie culturelle de notre nation et qu'elle se souvienne des martyrs et des héros de la Révolution Nationale. En consolidant et en formant des organisations scouts et politiques de garçons et de filles, nous encouragerons l'adhésion à ces organisations de jeunesse pour promouvoir les valeurs des Trois Principes du Peuple auprès de la prochaine génération chinoise."

 CHI_the_vision_of_the_eternal_premier: "La vision du Premier Ministre Eternel"
 CHI_the_vision_of_the_eternal_premier_desc: "Le regretté Dr Sun croyait que la démocratie était le but ultime de la Révolution Nationale, mais que la démocratie et le nationalisme devaient se développer ensemble sous la direction d'un Parti qui vise à former et à faire grandir un peuple révolutionnaire pour en faire une nation révolutionnaire. Enfin, nous avons atteint le stade de la révolution où nous sommes enfin en mesure de réaliser cette démocratie – en tant que telle, nous avons complété et honoré avec succès le testament du défunt Premier Ministre."

 # Wang Focus Tree
 CHI_heir_to_the_revolution: "Héritier de la Révolution"
 CHI_heir_to_the_revolution_desc: "Aux heures les plus graves de la révolution, les réactionnaires et les anti-révolutionnaires ont cherché à démanteler la Révolution Nationale, mais le président Wang a tenu bon. Le pouvoir étant désormais pleinement consolidé au sein du Comité Central et du Parti, le président peut enfin chercher à exercer et à accomplir la volonté du Dr Sun."

 CHI_pacify_the_reactionary_opposition: "Pacifier l’opposition réactionnaire"
 CHI_pacify_the_reactionary_opposition_desc: "Le président Wang a dirigé le Kuomintang au cours des dernières années, le transformant efficacement d'une organisation en exil en un Parti Nationaliste qui a unifié la Chine selon les idéaux du regretté Dr Sun. Cependant, après le Troisième Congrès, certains ont cherché à démanteler tout ce que le Président avait construit et maintenant, une fois l'emprise du Président assurée, soit l'amnistie, soit la punition doit être infligée à ceux qui se sont rebellés."

 CHI_the_theatrical_revolutionary_state: "L’État Révolutionnaire Théâtral"
 CHI_the_theatrical_revolutionary_state_desc: "Pour revitaliser le soutien à travers la nation et le Parti, il est impératif que l'Association des camarades réorganisés incorpore des éléments des drames théâtraux traditionnels dans la description de l'histoire du parti, avec Wang dans le rôle principal. Grâce au spectacle des arts, nous relierons le passé glorieux de la République chinoise et du Dr Sun à notre propre révolution et à notre époque passée sous la direction du président Wang."

 CHI_our_comrades_in_the_csp: "Nos camarades du CSP"
 CHI_our_comrades_in_the_csp_desc: "Au fil des années, nous avons entretenu une relation plutôt symbiotique avec la Ligue des Syndicalistes Chinois et les différents groupes syndicalistes au sein de la Ligue dans le cadre de la politique du Front uni. La Révolution Nationale ayant enfin réussi, le moment est venu de réévaluer nos relations avec les syndicalistes chinois et peut-être d’influencer l’une de leurs factions afin de renforcer notre large soutien national."

 CHI_wang_land_reform: "Commencer la réforme agraire nationale"
 CHI_wang_land_reform_desc: "Selon les instructions et la doctrine que nous a laissées notre bien-aimé, regretté et éternel Dr Sun Yat-sen, le Kuomintang doit embrasser le mouvement de masse en lançant le mouvement de réforme agraire afin d'aider à mettre fin au féodalisme et de pousser la société chinoise vers le social. révolution. Les idéologues de la RCA, Gu Mengyu et Chen Gongbo, ont apporté leurs idées uniques et ont présenté leurs projets au président pour qu'ils les considèrent comme le programme officiel du parti en matière de réforme agraire."

 CHI_revolutionary_pragmatism: "Pragmatisme révolutionnaire"
 CHI_revolutionary_pragmatism_desc: "Ce qui rend le Président unique parmi les dirigeants du Kuomintang, c’est sa propre doctrine de pragmatisme révolutionnaire qui lui permet d’équilibrer les multiples cliques avec ses propres partisans. Son pragmatisme s'exprime également dans sa propre ambivalence envers Chen Jiongming et les fédéralistes ainsi que dans sa volonté de renverser les idéaux nationalistes du KMT en faveur de l'aide économique et militaire de la Troisième Internationale."

 CHI_towards_radical_reorganisation: "Vers une réorganisation radicale"
 CHI_towards_radical_reorganisation_desc: "Le Président n'a pas oublié les années de fidélité que lui a témoignées son bras droit de confiance, Chen Gongbo. Bien qu'il ne soit pas officiellement membre de l'Association des Camarades Réorganisés, en donnant du pouvoir à la faction radicale de la RCA, le président s'est engagé à soutenir le programme de Chen Gongbo et ses idées les plus radicales pour faire face au chaos de la réorganisation du parti après le Troisième Congrès."

 CHI_reorganise_the_political_department: "Réorganiser le département politique"
 CHI_reorganise_the_political_department_desc: "Le département politique de la NRA est depuis longtemps aligné sur nous au sein du Comité d'Action Provisoire, ce qui nous donne une influence indispensable au sein de l'Académie militaire de Whampoa, car la plupart des membres de l'école sont fidèles au PAC. Une fois notre emprise assurée, il est temps pour nous de réorganiser en profondeur l’ensemble du parti. Nous n’encouragerons que les pensées d’inspiration socialiste et marxiste au sein du Département Politique afin de garantir que les étudiants chinois seront l’avant-garde du futur."

 CHI_venerate_class_struggle: "Vénérer la lutte des classes"
 CHI_venerate_class_struggle_desc: "Le programme des radicaux de la RCA affirme que la lutte des classes est le seul moyen de réaliser la révolution sociale et que la révolution sociale matérialiste est un résultat inévitable de la Révolution Nationale Chinoise. Avec le succès de l'unification nationale, il est tout à fait naturel que nous encouragions les paysans et les ouvriers à se soulever et à briser leurs chaînes, afin que nous puissions nous rapprocher d'une société libérée des luttes de classes."

 CHI_nurture_revolutionary_future: "Nourrir l’avenir révolutionnaire"
 CHI_nurture_revolutionary_future_desc: "Comme nous l'a dit feu le Premier Ministre Eternel, l'avenir appartient à la jeunesse et la force de la révolution dépend de notre attention et de notre instruction envers la prochaine génération chinoise. Créons un corps de jeunesse socialiste, dédié à l'idée de loyauté envers la nation chinoise et envers le Président, afin que nous puissions préparer la prochaine génération à perpétuer la révolution."

 CHI_discipline_the_rca: "Discipliner la RCA"
 CHI_discipline_the_rca_desc: "L’Association des Camarades Réorganisés, bien que constituant certainement la base centrale de ceux qui s’alignent et soutiennent la légitimité du président Wang, est trop ambitieuse pour son propre bien. Il ne fait aucun doute que la RCA cherche simplement à éloigner Wang de ses affaires importantes et de sa propre idéologie politique. Il est impératif que nous commencions à réprimer ce mouvement radical, car leurs discours révolutionnaires ne font qu’aliéner le soutien populaire au régime actuel."

 CHI_new_citizens_movement: "Diriger le mouvement des nouveaux citoyens"
 CHI_new_citizens_movement_desc: "Le Mouvement des Nouveaux Citoyens cherche à encourager les jeunes et tous les autres groupes opprimés à étudier les Trois Principes du Peuple et à considérer les grèves du 30 mai comme un exemple pour l'avenir. Le mouvement cherchera à intégrer l'étude des Trois principes du peuple, à mettre l'accent sur les prouesses industrielles et à éradiquer la pensée corrompue. C'est à travers ce mouvement que les camarades apprendront à suivre et à obéir fidèlement à la volonté du Président."

 CHI_achieve_workers_democracy: "Parvenir à la démocratie des travailleurs"
 CHI_achieve_workers_democracy_desc: "L'objectif du Président et de l'Association des Camarades Réorganisés est qu'un jour la tutelle prenne fin et qu'il y ait véritablement une démocratie en Chine. Cependant, la démocratie envisagée par les membres de la RCA est celle d’une démocratie dirigée par les masses, c’est-à-dire les ouvriers et les paysans de la Révolution naturelle. Cherchons à donner aux syndicats et aux conseils les moyens de préparer le terrain pour un avenir révolutionnaire."

 CHI_encourage_revolutionary_literature: "Encourager la littérature révolutionnaire"
 CHI_encourage_revolutionary_literature_desc: "Bien qu'ils soient sûrement de grands orateurs, des hommes comme Chen Gongbo et Wang Jingwei sont également loués et connus pour leurs qualités artistiques, comme en témoignent leurs articles, essais et nouvelles. Les revues et journaux révolutionnaires tels que « Critique révolutionnaire » de Chen devraient être obligatoirement lus par les jeunes afin qu'ils puissent comprendre la nature de la révolution nationale."

 CHI_the_chairmans_right_hand: "Le bras droit du Président"
 CHI_the_chairmans_right_hand_desc: "Chen Gongbo est vraiment un homme remarquable. Il n'y a personne d'autre au sein du Parti qui transmette plus efficacement que lui ses discours et son soutien à la politique du Président. Alors que ceux qui s’opposent à lui soutiennent que Chen n’est qu’un Cao Cao des temps modernes, il est incontestable que Chen est le bras droit du président. Le président n'a aucun doute quant à la loyauté de Chen Gongbo, et c'est avec cette confiance que la RCA sera en mesure d'étendre ses opérations plus loin que jamais."

 CHI_empowering_the_presidential_camarilla: "Donner du pouvoir à la Camarilla Présidentielle"
 CHI_empowering_the_presidential_camarilla_desc: "Les événements du Troisième Congrès ont montré au Président que les factions au sein du Parti ne cherchent qu'à paralyser et à déstabiliser le Parti plutôt qu'à le maintenir. Il est tout à fait normal que le pouvoir soit délégué au niveau régional à ceux qui sont aux côtés de Wang depuis le tout début – ceux qui le connaissent le mieux et en qui il a confiance, quoi qu’il arrive. En tant que telle, la bureaucratie du Parti sera composée de personnes appartenant au cercle restreint de Wang."

 CHI_subvert_the_rca: "Subvertir la RCA"
 CHI_subvert_the_rca_desc: "L'Association des Camarades Réorganisés a longtemps été une épine dans le progrès de la révolution de notre Président. Leurs discours sur la révolution, le marxisme, le matérialisme historique ne font que diviser davantage notre Parti et leur position sur la lutte des classes est contraire aux idéaux que nous propose le Guofu ; le défunt dirigeant pensait que la révolution devait concerner tout le monde, pas seulement les travailleurs. Il est grand temps de contribuer à remettre la RCA à sa place."

 CHI_treasure_the_memory_of_the_guofu: "Chérir la mémoire du Guofu"
 CHI_treasure_the_memory_of_the_guofu_desc: "Le Dr Sun Yat-sen – pionnier révolutionnaire, brillant homme d'État, généralissime, professeur, philosophe et Premier Ministre Eternel – est véritablement le Guofu de ce pays. Même s'il n'a pas pu être témoin lui-même du succès de l'Expédition du Nord, rappelons-nous pour toujours que c'est avec les idéaux du Dr Sun que nous réalisons la nature de la révolution et que nous avons montré que ses méthodes sont effectivement nécessaires pour remporter la victoire."

 CHI_no_reconstruction_without_peace: "Pas de reconstruction sans paix"
 CHI_no_reconstruction_without_peace_desc: "Chen Bijun ou Madame Wang ont écrit qu'il ne peut y avoir de reconstruction nationale efficace tant que la paix n'est pas rétablie dans ce pays. Tant qu’il y aura des éléments subversifs et des dissidents réactionnaires au sein du Parti, il n’y aura ni paix ni harmonie dans les fonctions du Parti. Il est donc du devoir de la Faction Résidence de veiller à ce que le Parti soit purifié de ce qui doit en être retiré."

 CHI_emulate_the_french_education_model: "Imiter le modèle éducatif français"
 CHI_emulate_the_french_education_model_desc: "Nous avons beaucoup appris de nos chers frères et sœurs de la cause révolutionnaire en France, notamment sur la manière dont ils ont abordé les concepts d'enseignement public, d'universités de recherche et d'éducation ouvrière. Il est tout à fait approprié que, dans un pays aux prises avec un problème d’alphabétisation, nous adoptions des établissements d’enseignement semblables à ceux d’Europe pour nous moderniser."

 CHI_promise_an_end_to_party_factionalism: "Promettre la fin du factionnalisme des partis"
 CHI_promise_an_end_to_party_factionalism_desc: "Les événements du Troisième Congrès National ont prouvé que les écrits du Président étaient justes, car ils ont montré que le factionnalisme peut véritablement conduire à la décadence et à la dégénérescence du parti. Il est du devoir du président et de ceux qui le soutiennent de mettre fin à toutes les notions de factionnalisme – d’écraser les cliques et les organisations secrètes, de faire respecter une ligne d’unité du parti."

 CHI_the_second_sun_yat_sen: "Le Deuxième Sun Yat-sen"
 CHI_the_second_sun_yat_sen_desc: "Au sein du Parti Nationaliste Chinois, il n’y a personne de plus fidèle et engagé envers la cause et les idéaux du regretté Dr Sun que Wang Jingwei – son disciple le plus fidèle. Et c’est Wang qui a conduit le Parti de sa quasi-destruction à l’exil, puis à un retour triomphal avec le succès de la deuxième Expédition du Nord et de la guerre de Résistance. En effet, le Président seul est le véritable successeur de notre défunt Premier Ministre Eternel."

 CHI_promises_of_a_provisional_constitution: "Les promesses d'une Constitution provisoire"
 CHI_promises_of_a_provisional_constitution_desc: "La phase militaire de la Révolution Nationale est terminée et la période de tutelle politique devra bientôt prendre fin. Ainsi, avant que la phase de tutelle ne soit pleinement achevée, selon le Président, il est nécessaire qu'une Constitution provisoire soit rédigée afin que les droits et libertés du peuple puissent être garantis dans les plus brefs délais. Inspirée par les modérés de la RCA, cette constitution cherchera à s'adresser à tout le monde – pas seulement aux ouvriers et paysans."

 CHI_the_theory_of_true_democracy: "La Théorie de la vraie démocratie"
 CHI_the_theory_of_true_democracy_desc: "Selon les écrits du Président, dans la Chine nationaliste, la « vraie démocratie » s'oppose à la démocratie bourgeoise des nations capitalistes et à la démocratie prolétarienne des nations syndicalistes, et elle n'est pas non plus compatible avec le concept de régime militaire. La véritable démocratie permet à la majorité des opprimés de participer aux affaires politiques et de lutter pour l’égalité des chances dans la sphère économique et politique. C’est ce que nous devrions essayer de réaliser."

 CHI_the_chairmans_will: "La Volonté du Président"
 CHI_the_chairmans_will_desc: "Les récents événements de Nanjing et du Fujian ont montré que la Révolution Nationale n’est pas encore pleinement assurée. Afin de maintenir la ferveur et la force révolutionnaires de la Deuxième Expédition du Nord, il est impératif que les pouvoirs du Président continuent d'être exécutifs afin de promouvoir l'efficacité du Parti. Il nous dirigera avec un pouvoir et une autorité absolues, car lui seul est apte à porter le flambeau du regretté Dr Sun."

 CHI_pursue_the_deradicalisation_line: "Poursuivre la ligne de déradicalisation"
 CHI_pursue_the_deradicalisation_line_desc: "Depuis la fondation du Parti, celui-ci s'est engagé dans une politique anti-impérialiste. Pourtant, même si nous avons soutenu le virage à gauche lors de la réorganisation du Parti en 1924, les masses de la révolution nationale devraient être contrôlées plutôt qu’encourageées. Afin de prévenir les excès de la révolution, cherchons à atténuer la rhétorique anti-impérialiste et révolutionnaire."

 CHI_technocratic_administration: "Administration technocratique"
 CHI_technocratic_administration_desc: "Le Parti a besoin d'une réforme sérieuse, et les bureaucrates des administrations du Parti doivent être remplacés par ceux qui ont des positions plus modérées que celles des radicaux de la RCA. Le radicalisme menace de détruire tout ce que nous avons construit et nous ferions bien d’y remédier en employant des intellectuels et des politiciens bons dans ce qu’ils font, plutôt que de simples idéologues."

 CHI_guide_the_producer_classes: "Guider les classes de producteurs"
 CHI_guide_the_producer_classes_desc: "Le Président estime que les forces démocratiques seront la clé du succès pour gagner les cœurs et les esprits du peuple chinois pendant la Révolution Nationale. Ces forces seront constituées des classes productrices ; c'est-à-dire ceux des ouvriers, des paysans, des intellectuels, des étudiants et des autres professions. C’est à travers la direction du Parti que ces classes lutteront pour la démocratie afin de soutenir leurs propres intérêts – aidant ainsi la Chine dans son ensemble à se démocratiser."

 CHI_towards_local_self_government: "Vers l'autonomie locale"
 CHI_towards_local_self_government_desc: "Selon le Président, l'autonomie locale commence lorsque le Parti aide à organiser des groupes professionnels composés de paysans locaux, d'ouvriers et de petite bourgeoisie. Ces groupes sont ensuite encouragés à créer des assemblées locales, où ils pourraient contribuer à refléter les meilleurs intérêts de leurs communautés et progresser dans la réalisation des objectifs communs les uns avec les autres grâce à ce système efficace de coopération étroite."

 CHI_the_federalist_compromise: "Le Compromis Fédéraliste"
 CHI_the_federalist_compromise_desc: "Il y en a certainement beaucoup au sein du Parti qui ne pardonneront jamais à Chen Jiongming et à ses fédéralistes d’avoir failli mettre en danger la vie de notre défunt leader et la révolution. Cependant, le PIP a montré qu'il était disposé à travailler avec nous et le président est suffisamment pragmatique pour l'inviter à participer à la révolution nationale. Cherchons à mettre de côté les petites divergences au profit d’un objectif plus grand : celui de la démocratie nationale."

 CHI_concept_of_the_exceptional_individual: "Concept de l'Individu Exceptionnel"
 CHI_concept_of_the_exceptional_individual_desc: "Contrairement aux radicaux, les modérés de la RCA ne croient pas au rôle des environnements sociaux ou économiques dans le moteur de l’histoire, mais plutôt à la volonté de l’individu. Les révolutionnaires ne devraient pas placer une confiance aveugle dans les masses, mais plutôt placer leurs espoirs dans des individus exceptionnels, des dirigeants tels que le président Wang, pour diriger les masses dans la révolution. La qualité des individus dans la Révolution Nationale décidera si la révolution réussira ou échouera."

 CHI_subordinate_the_army_to_the_party: "Subordonner l'armée au parti"
 CHI_subordinate_the_army_to_the_party_desc: "Le Président estime que l'armée doit toujours être aux ordres du Parti. Pour contrôler le Parti, le Président a recommandé que le système des commissariats et l'endoctrinement politique au sein de l'armée soient activement utilisés. De plus, toutes les décisions administratives concernant l’armée doivent être prises par le Comité Central du Parti. L'armée doit servir les désirs du peuple et du Parti ; c’est ainsi que des années de militarisme en Chine pourront enfin être guéries."

 CHI_the_necessity_of_dangguo: "La nécessité de Dangguo"
 CHI_the_necessity_of_dangguo_desc: "Même si le Président s'engage en faveur d'un programme démocratique, la démocratie doit néanmoins être nourrie et entretenue sous la direction du Parti. Le Parti réussit à éliminer les anti-révolutionnaires et incarne les peuples opprimés ; en tant que tel, il est capable de diriger le peuple dans la lutte révolutionnaire. En outre, le peuple a vécu trop longtemps sous un régime autocratique et le Parti est nécessaire pour le guider et le préparer à la démocratie à venir."

 CHI_ensure_the_four_basic_rights: "Garantir les quatre droits fondamentaux"
 CHI_ensure_the_four_basic_rights_desc: "L'idée du défunt dirigeant était que le peuple et les masses chinoises seraient en mesure d'utiliser les quatre droits d'élection, de révocation, de référendum et d'initiative. Le Parti doit jouer un grand rôle dans ce processus, en aidant et en formant les masses à exercer ces droits. Lorsque le peuple en sera capable, le minquan sera réalisé et la démocratie se produira naturellement."

 CHI_summon_the_national_convention: "Convoquer la Convention Nationale"
 CHI_summon_the_national_convention_desc: "Le Kuomintang s'est réuni pour la dernière fois lors du Troisième Congrès National, mais le Président a ordonné qu'une Convention Nationale soit convoquée prochainement pour rassembler divers partis républicains, l'armée et les organisations de masse pour travailler à préparer le pays à mettre fin à la tutelle. La Convention Nationale trouve son origine dans les propres tentatives du Dr Sun de rencontrer le gouvernement Beiyang et, à ce titre, conformément aux enseignements du défunt dirigeant , nous devons essayer de faire de même."

 CHI_initiate_democratic_training: "Initier la formation à la démocratie"
 CHI_initiate_democratic_training_desc: "Des concepts tels que les « Quatre Droits », le « Fédéralisme » et le « Minquan » sont inconnus dans une grande partie du pays qui est encore analphabète ou extrêmement pauvre. Le Parti cherche à remédier à cette situation en promouvant la formation éducative et professionnelle révolutionnaire pour aider à former les masses à la démocratie et à instruire le peuple sur les droits avec lesquels il est né. Le discours politique doit être encouragé afin d'encourager la participation à la sphère politique."

 CHI_democracy_with_chinese_characterstics: "Une Démocratie à la Chinoise"
 CHI_democracy_with_chinese_characterstics_desc: "La démocratie n’est pas un objectif facile à atteindre dans le contexte de la situation politique chinoise, mais peut-être que le Kuomintang peut contribuer à accélérer ce processus en adoptant les objectifs et les atouts du projet fédéral. En travaillant à décentraliser le pouvoir et à développer les gouvernements locaux sous la direction du Parti, nous chercherons à réaliser les rêves et les idéaux du regretté Dr Sun Yat-sen et de Chen Jiongming."

#Wang FoPro
 CHI_chinese_expeditionary_force: "Le Corps Expéditionnaire Chinois"
 CHI_chinese_expeditionary_force_desc: "Nous avons passé beaucoup de temps avec nos chers camarades européens et n'oublierons jamais leur générosité lorsqu'ils ont permis au Comité Central de résider en exil dans leurs nations syndicalistes libres. Aujourd’hui, à l’heure où ils en ont besoin, il est tout à fait approprié que nous envoyions des hommes et des ressources pour aider nos chers frères et sœurs socialistes."

 CHI_extend_the_mmic: "Prolonger le séjour de la MMIC en Chine"
 CHI_extend_the_mmic_desc: "La Mission Militaire Internationale en Chine a joué un rôle essentiel dans le succès de la Révolution Nationale Chinoise au cours des dernières années. Malgré le succès de l’unification et la victoire dans la Guerre de Résistance, leur aide sera certainement encore appréciée pour contribuer au développement de nos forces armées. Cherchons à prolonger leur séjour, afin de poursuivre la modernisation de notre armée."

 CHI_reach_out_to_the_overseas_community: "Aller à la rencontre des Communautés d’Outre-Mer"
 CHI_reach_out_to_the_overseas_community_desc: "Même au sein du Comité Central, certains membres comme Chen Bijun sont issus de communautés expatriées au sein de la grande diaspora chinoise. Utilisons les réseaux et les connexions de l’ancienne Commission des Chinois d’outre-mer afin d’étendre l’influence de groupes tels que la RCA au sein de la grande communauté chinoise internationale, afin d’obtenir un soutien supplémentaire à notre régime actuel."

 CHI_encourage_foreign_investment:0 "Encourager les investissements étrangers"
 CHI_encourage_foreign_investment_desc: "La Chine est un grand et vaste pays, doté de nombreuses ressources nationales et de matériaux nécessaires au monde moderne. Afin de générer des capitaux et de contribuer à la croissance de notre économie, encourageons les entreprises étrangères à implanter leurs activités en Chine et à investir ici, afin que nous puissions développer notre économie nationale tout en forgeant des relations avec les pays du monde entier. Ensemble, nous pouvons réaliser bien plus si nous sommes animés par la notion de coopération pacifique."

 CHI_the_dongfeng_project: "Le projet Dongfeng"
 CHI_the_dongfeng_project_desc: "Pendant des siècles, la Chine a accusé un retard considérable par rapport au reste du monde en termes de développement technologique, et seuls les scientifiques et ingénieurs chinois les plus ambitieux pourraient rêver d’un programme de missiles balistiques adéquat. Inspirés par le projet Damoclès de l'Internationale, nous chercherons à reproduire et reproduire leur succès avec notre propre projet « Dongfeng » (Vent d'Est) afin que notre défense nationale soit préparée pour l'avenir."

 #Chen Gongbo Focus Tree

 CHI_the_second_reorganisation: "La Deuxième Réorganisation"
 CHI_the_second_reorganisation_desc: "Le chaos et le désordre règnent dans toute la Chine et envahissent le Kuomintang. Avec la mort du Président mais la consolidation du pouvoir de la RCA, c'est à Chen Gongbo de poursuivre la volonté du Président. Bien sûr... il y en a qui chercheront à s'opposer à lui."

 CHI_purge_the_nra: "Purger la NRA"
 CHI_purge_the_nra_desc: "L’Armée Nationale Révolutionnaire a été un foyer d’activités contre-révolutionnaires en raison de la dilution de son idéologie à cause des officiers propriétaires bourgeois de la Clique de l’Inde, des dégénérés bourgeois de la Faction de Reconstruction et des bonapartistes de la WMARCA. Si nous voulons contrôler le Parti, nous devons veiller à ce que l’armée soit entièrement débarrassée de ses éléments dégénérés."

 CHI_consolidate_the_ideology_of_the_rca: "Consolider l’idéologie de la RCA"
 CHI_consolidate_the_ideology_of_the_rca_desc: "Si Chen Gongbo veut assurer le contrôle du Kuomintang, il doit d’abord chercher à contrôler totalement l’Association des Camarades Réorganisés. Comme les radicaux contrôlent une grande partie de la RCA, les partisans de Chen l'ont exhorté à forcer la RCA à se consolider sous une seule idéologie afin d'éliminer complètement et de réduire l'influence des modérés de la RCA - dissolvant ainsi l'opposition modérée."

 CHI_sideline_the_residence_faction: "Mettre sur la touche la Faction de la Résidence"
 CHI_sideline_the_residence_faction_desc: "Ce n’est un secret pour personne que Chen Bijun et sa cohorte de réactionnaires potentiels cherchent à déstabiliser davantage le Parti et à ruiner les réalisations du défunt président Wang. Avec Zeng Zhongming comme président actuel, nous devrions chercher à utiliser l'influence de la RCA afin de convaincre le président de déléguer des pouvoirs extraordinaires au Premier Ministre afin que la Faction de la Résidence ne devienne pas une menace pour nous."

 CHI_enforce_weekly_party_member_reports: "Appliquer les rapports hebdomadaires des membres du groupe"
 CHI_enforce_weekly_party_member_reports_desc: "Afin de renforcer la loyauté de tous les membres de la RCA, sur ordre du Premier Ministre de la République de Chine, Chen Gongbo, tous les membres de niveau moyen et élevé de la RCA doivent tenir des rapports hebdomadaires sur les nouveaux membres et les membres de rang inférieur du parti. Les membres doivent être suivis en ce qui concerne leurs résidences, leurs activités quotidiennes et sont tenus d'assister à des rassemblements et à des réunions hebdomadaires pour démontrer leur loyauté."

 CHI_commence_the_show_trials: "Débuter les Procès Spectacles"
 CHI_commence_the_show_trials_desc: "Le peuple doit être conscient de la dégénérescence bourgeoise qui règne dans l’Armée Nationale Révolutionnaire. De nombreux officiers sont clairement anti-révolutionnaires et leur présence dans l’armée ne fait que diluer la véritable conviction selon laquelle l’armée doit appartenir au peuple. Ainsi, nous orchestrerons des procès et les présenterons à la barre pour dénoncer leurs crimes envers le peuple chinois."

 CHI_enforce_political_indoctrination: "Renforcer l'endoctrinement politique"
 CHI_enforce_political_indoctrination_desc: "Les soldats de l’Armée Nationale Révolutionnaire doivent apprendre que leur rôle est simplement de jouer un rôle de soutien aux côtés des paysans et des ouvriers de la Révolution Nationale. Nous relancerons le Département politique de la NRA, en élargissant le corps des officiers et en exigeant que les soldats soient bien informés des pratiques du socialisme et des grands actes des martyrs révolutionnaires Dr Sun Yat-sen et Wang Jingwei."

 CHI_peoples_revolutionary_army: "Armée Populaire Révolutionnaire "
 CHI_peoples_revolutionary_army_desc: "L’Armée Nationale Révolutionnaire a été profondément réorganisée sous un nouveau commandement, une nouvelle direction et vers un nouvel avenir. Même si l'armée a toujours fait partie du Parti-État, notre réorganisation l'a placée complètement soumise au Parti et au peuple. Désormais, ce qu’il faut, c’est une Armée Populaire Révolutionnaire  – une armée révolutionnaire composée de paysans, d’ouvriers et de soldats à l’unisson pour poursuivre la révolution nationale et sociale."

 CHI_fate_of_the_reconstruction_faction: "Le sort de la Faction de la Reconstruction"
 CHI_fate_of_the_reconstruction_faction_desc: "Les membres de la Faction de la Reconstruction et les soi-disant « modérés » de Sun Fo sont des dégénérés du parti qui ont longtemps subverti et dilué les véritables idéaux du parti – ils ne sont rien de plus que des impérialistes déguisés en mouton. Il est tout simplement logique que le KMT doive être entièrement réorganisé et expulser la bourgeoisie et les droitistes du parti s’il veut survivre en tant qu’organe du parti véritablement fonctionnel."

 CHI_rein_in_the_csp: "Maîtriser le CSP"
 CHI_rein_in_the_csp_desc: "Les membres de la Faction radicale de l’Association des Camarades Réorganisés entretiennent depuis longtemps des liens étroits avec le Parti Syndicaliste Chinois, nombre de nos membres ayant déjà fait partie du CSP. Afin de renforcer le soutien à notre domination du Parti et de créer véritablement un parti prolétarien, cherchons à intégrer la faction radicale du CSP dans le Parti et encourageons les radicaux d'Europe à rentrer chez eux et à participer à la politique nationale."

 CHI_integrate_the_party_with_the_masses: "Intégrer le Parti aux masses"
 CHI_integrate_the_party_with_the_masses_desc: "Le Kuomintang doit être la voix des peuples opprimés de Chine, depuis les mineurs en lutte du Shandong jusqu'aux paysans des campagnes. Le Parti doit être intégré aux masses, le mouvement de masse doit être accentué par le recrutement des membres du Parti parmi les masses. De cette manière, le Parti sera en mesure de refléter ses intérêts, en garantissant que la direction du Parti sera révolutionnaire car issue des classes révolutionnaires."

 CHI_accept_class_struggle_as_truth: "Accepter la lutte des classes comme vérité"
 CHI_accept_class_struggle_as_truth_desc: "Peut-on contester que l’histoire montre que les révolutions sont liées aux rapports de classes ? Sans classe sociale, il n’y aura pas de révolution. Il est ridicule de voir les gens s’abstenir de parler de classe parce qu’ils ont peur d’inciter à la lutte des classes. À l’heure actuelle, l’existence d’une classe dans la société chinoise repose sur des faits objectifs – on ne peut contester que ces théories soient fondées sur des faits et des observations réels."

 CHI_mold_the_youth_of_the_future: "Façonner la jeunesse du futur"
 CHI_mold_the_youth_of_the_future_desc: "La jeunesse de la nation va grandir dans une nouvelle Chine, une Chine très différente de celle de ses parents. Nous devons les former, les instruire et les guider pour qu'ils obéissent au Parti et acceptent la vérité du Parti comme étant la vérité. Nous leur montrerons qu'ils sont l'avant-garde de la révolution et que l'esprit révolutionnaire perdurera en eux. En prenant le contrôle du Corps de la Jeunesse, nous les orienterons vers la direction révolutionnaire du marxisme."

 CHI_vanguard_of_the_workers: "Avant-garde des Travailleurs"
 CHI_vanguard_of_the_workers_desc: "Seuls les travailleurs sont capables de diriger la révolution dans sa version actuelle. Car ce sont les travailleurs qui ont construit ce pays et ont acquis une conscience révolutionnaire dans les villes, ce sont les travailleurs qui disposent des meilleurs moyens de s’organiser. Le KMT dirigera les travailleurs en fondant des syndicats tels que les syndicats généraux de [GetVictoryPointName_9843]Tangshan et les syndicats des chemins de fer de Tangshan. Nous installerons des cellules RCA parmi ces syndicats pour les inciter à diriger la révolution."

 CHI_revolutionary_land_reform: "Réforme Agraire Tévolutionnaire"
 CHI_revolutionary_land_reform_desc: "La question foncière est essentielle à la Révolution Nationale Chinoise et les radicaux de la RCA disposent de deux moyens pour accomplir cette tâche colossale. Certains pensent que les terres doivent être totalement confisquées par le gouvernement puis distribuées aux paysans de ce pays. L’autre moyen est d’encourager la confiscation des terres par les paysans et de permettre à la paysannerie de se soulever et de renverser des années d’oppression par la violence révolutionnaire."

 CHI_establish_rural_and_urban_cooperatives: "Créer des coopératives rurales et urbaines"
 CHI_establish_rural_and_urban_cooperatives_desc: "Le Premier Mnistre de la République envisage de créer des coopératives rurales et urbaines afin de favoriser l'unité prolétarienne et d'œuvrer à l'anéantissement du capitalisme. Les membres urbains du parti sont encouragés à créer ces coopératives tandis que les membres ruraux du parti sont encouragés à travailler, labourer et à regrouper leurs ressources - transformant l'agriculture à petite échelle en agriculture à grande échelle génératrice une démocratie prolétarienne."

 CHI_expel_the_landlords: "Expulser les propriétaires terriens"
 CHI_expel_the_landlords_desc: "Les grands propriétaires terriens n’ont pas leur place dans une société socialiste moderne. Ils sont la racine de tous les maux, une extension du capitalisme, et j’ose dire, jusqu’au cœur rural du peuple chinois. Les paysans, bien qu’ils constituent une grande partie de la population chinoise, se retrouvent sans terre malgré les efforts et les efforts déployés pour l’obtenir. Il est normal que le Parti cherche à les libérer une fois pour toutes de leurs chaînes."

 CHI_fulfill_the_union_of_party_and_state:0 "Réaliser l’union du Parti et de l’État"
 CHI_fulfill_the_union_of_party_and_state_desc: "L'Association des Camarades Réorganisés vise à créer un Comité Central véritablement révolutionnaire, semblable à l'organisation du Comité précédent mais sans les comités de surveillance. En outre, la RCA met fortement l’accent sur la nature de l’obéissance et de la formation pour le développement du parti ; ce n’est qu’en cultivant une organisation forte que la révolution durera."

 CHI_the_great_premier: "Le grand Premier Ministre"
 CHI_the_great_premier_desc: "Dans le chaos du Troisième Congrès National, notre bien-aimé Président, le grand Wang Jingwei, est malheureusement décédé à cause des anti-révolutionnaires. A sa place, le grand Premier Ministre de la République, Chen Gongbo, s'est levé et a pris l'initiative de guider la RCA pour faire avancer le Kuomintang vers la réalisation des rêves et des idéaux de nos défunts dirigeants Sun Yat-sen et Wang Jingwei. En ces temps chaotiques, nous devons avant tout nous tourner vers ceux qui professent l’ordre."

 CHI_revive_the_spirit: "Raviver l'esprit de 1924"
 CHI_revive_the_spirit_desc: "La réorganisation de 1924 a été un moment charnière dans l'histoire de notre parti en transformant le Kuomintang en une organisation véritablement révolutionnaire liée aux masses et en formant une alliance avec les syndicalistes chinois dans la révolution nationale. Afin de revenir à cette époque véritablement révolutionnaire, cherchons à raviver cet esprit de révolution et à favoriser la bonne volonté entre le KMT et les syndicalistes chinois."

 CHI_the_party_above_all:0 "Le Parti au dessus de tout"
 CHI_the_party_above_all_desc: "Les membres de l'Association des Camarades Réorganisés apprennent et instruisent qu'il n'y a rien au-dessus du Parti, et qu'ils doivent ignorer les liens familiaux et sociaux en faveur du parti. Car le parti est ce qui rend la nation forte et sous la direction du président Zeng et du premier ministre Chen, le parti mènera la nation vers la gloire éternelle !"

 CHI_the_chairmans_last_will: "La dernière volonté du Président"
 CHI_the_chairmans_last_will_desc: "Nous n'oublierons jamais notre grand héros et dirigeant révolutionnaire Wang Jingwei, qui a dirigé le Parti pendant de nombreuses années et a vu le rêve de la Révolution Nationale se réaliser. Bien que sa vie se soit terminée si violemment, le Président avait déjà rédigé des testaments pour la direction future du parti. Nous lirons cette volonté au Parti et poursuivrons l'excellent travail de nos camarades afin que le Président soit fier de ce que nous avons accompli."

 CHI_towards_a_revolutionary_future:0 "Vers un avenir révolutionnaire"
 CHI_towards_a_revolutionary_future_desc: "Notre contrôle sur le Parti et le gouvernement étant assuré sous la direction de la RCA, il est temps de renverser complètement la Faction de la Résidence et de convaincre Zeng Zhongming de démissionner pacifiquement en faveur de Chen Gongbo. Car c'est Chen, le bras droit de l'ancien Président, qui sera en mesure de réaliser les objectifs et les idéaux des Trois Pincipes du Peuple et d'aider à rapprocher la Chine d'un avenir révolutionnaire et du socialisme."

 CHI_dynamic_materialism: "Matérialisme Dynamique"
 CHI_dynamic_materialism_desc: "Le Premier Ministre estime que les facteurs économiques sont les principaux moteurs de l'histoire et que c'est par des moyens économiques que l'histoire de la Chine peut être analysée. Il a inventé le terme de matérialisme dynamique et a suggéré d'utiliser les définitions d'Engels de la matière et du mouvement pour expliquer les processus naturels et les milieux dans lesquels les révolutions sont réalisées. Avec ce concept de matérialisme dynamique, notre société socialiste ne progressera qu’à mesure que le capitalisme disparaîtra."

 CHI_revolutionary_three_principles_of_the_people: "Les Trois Principes Révolutionnaires du Peuple"
 CHI_revolutionary_three_principles_of_the_people_desc: "Shi Cuntong, le nouveau Premier Ministre de la République, est un fervent partisan de l'idée de « modifier » les Trois Principes du Peuple. Les révolutions en Europe et le Lundi Noir nous ont montré la disparition inévitable du capitalisme et, en tant que tels, nous devrions chercher à considérer les enseignements du Dr Sun à travers une vision du monde résolument matérialiste afin de comprendre cette nouvelle ère révolutionnaire."

 CHI_revolutionary_weltanschauung: "Weltanschauung Révolutionnaire"
 CHI_revolutionary_weltanschauung_desc: "Weltanschauung se traduit par vision du monde et est fréquemment utilisé par Chen Gongbo pour décrire son orientation radicale et son départ du Sunisme orthodoxe. L'idéologie du Dr Sun peut clairement s'expliquer à travers l'interprétation de Marx et la révolution nationale sera suivie par la révolution sociale puis culturelle. Grâce à la révolution, nous changerons à jamais la forme et la nature de la société chinoise, rapprochant ainsi la Chine de l’idée du communisme pur."

 #Chen Fo Pro
 CHI_revolutionary_diplomacy:0 "Diplomatie Révolutionnaire"
 CHI_revolutionary_diplomacy_desc: "Seuls la Chine et le peuple chinois sont capables de mener à bien la révolution en Asie de l’Est. La situation particulière de la Chine et son statut de phare culturel et politique dans la région, ainsi que sa propre révolution réussie sont des raisons pour lesquelles la Chine devrait s'engager dans une nouvelle voie diplomatique. Cette direction est celle d’une diplomatie révolutionnaire qui viserait à nous inciter à travailler avec nos compatriotes asiatiques et à œuvrer en faveur d’un plus grand panasiatisme socialiste."

 CHI_establish_peoples_livelihood_countries: "Établir des pays de subsistance pour les peuples"
 CHI_establish_peoples_livelihood_countries_desc: "La Chine est le marché le plus important de l’Est, c’est pourquoi ses ressources étaient si convoitées à l’époque de l’impérialisme. Avec l'indépendance nationale nouvellement acquise, il est du devoir de la Chine d'aider les autres nations colonisées luttant pour la liberté économique à doter leurs pays de « moyens de subsistance du peuple » afin qu'ils ne se transforment pas en nations syndicalistes ou en nations capitalistes, mais qu'ils travaillent plutôt avec la Chine pour établir un minsheng dans leur propre pays."

 CHI_uniting_anticolonial_minds: "Unir les esprits anticoloniaux"
 CHI_uniting_anticolonial_minds_desc: "Il y a tant de gens sur le continent asiatique et dans le Pacifique qui ne rêvent que de liberté. Leurs rêves sont systématiquement brisés par l’oppression de l’impérialisme et de ses voyous, leurs écrits censurés et leurs pensées emprisonnées. Dans le pire des cas, ils croupissent même en exil ou dans des salles de classe poussiéreuses. Si nous devions les rassembler sous la lumière directrice de la libération, ces esprits brillants pourraient éclairer un nouvel avenir pour tous les peuples qui ne seront plus assujettis aux chaînes d’empires mourants."

 CHI_the_inevitable_demise_of_capitalism: "La disparition inévitable du capitalisme"
 CHI_the_inevitable_demise_of_capitalism_desc: "Il n’y a pas d’État plus mauvais que l’Empire allemand. L’État allemand opprime depuis longtemps les peuples de l’Europe de l’Est, qui aspirent à la liberté et à l’indépendance face à l’institution méprisable de la Mitteleuropa. Nous n’avons pas oublié l’implication de l’Allemagne dans l’Expédition du Nord et son imposition d’un Seigneur de Guerre capitaliste dans notre pays. Aujourd’hui, avec la renaissance de la force de la Chine et notre puissance incontestable, il est temps de détruire les racines de tout le capitalisme lui-même."

#CRS Focus Tree

 CHI_the_second_national_revolution: "Une deuxième Révolution Nationale"
 CHI_the_second_national_revolution_desc: "La révolution pour laquelle les martyrs et le défunt fondateur se sont battus et sont morts a presque pris fin à cause des anti-révolutionnaires et des impérialistes étrangers. Une fois la poussière enfin dissipée, Hu Zongnan et la Société pour la Renaissance Chinoise ont mis en œuvre la Seconde Révolution pour concrétiser pleinement le rêve du Dr Sun d'une Chine libre."

 CHI_the_republics_only_salvation: "Le seul salut de la République"
 CHI_the_republics_only_salvation_desc: "La Société pour la Renaissance Chinoise estime que l’ancien Kuomintang dirigé par Wang Jingwei était moralement en faillite et dépourvu de sentiment révolutionnaire. Le Parti ne doit cependant pas être abandonné, mais plutôt réorganisé en une nouvelle organisation dans laquelle les individus seront résolument engagés dans la révolution, prêts à tout sacrifier pour la nation et les masses et pour lesquels la richesse matérielle n'a aucun attrait."

 CHI_abolish_the_legislative_yuan: "Abolir le Yuan législatif"
 CHI_abolish_the_legislative_yuan_desc: "La démocratie est une maladie dégénérative au sein du parti, et la perversion du libéralisme dans ses rangs a dilué les croyances et les idéaux du parti. Même avec le système des comités, dérivé des modèles syndicalistes, l'organisation du Kuomintang doit être réorganisée si nous voulons sauver notre pays. Nous devons nous efforcer d’obtenir une obéissance totale afin qu’il n’y ait ni inefficacité ni hésitation – pour parvenir au salut de la Chine aujourd’hui."

 CHI_strongarm_the_legislature: "Armer le pouvoir législatif"
 CHI_strongarm_the_legislature_desc: "Même si la démocratie parlementaire est certainement vile et crée des factions (qui à leur tour conduisent à l’improductivité et à la stagnation de l’État), nous devrions véritablement nous efforcer de réaliser les Trois Principes du Peuple du Dr Sun et ses appels à la vie, à la liberté et à l’égalité. Toutefois, ces qualités démocratiques ne pourront être totalement acquises tant que l’urgence actuelle ne sera pas résolue. Le Yuan législatif suspendu sera autorisé à se réunir à nouveau mais sous surveillance vigilante alors que nous « perfectionnons » la vision de Sun."

 CHI_eliminiate_unnecessary_bureaucracy: "Éliminer la bureaucratie inutile"
 CHI_eliminiate_unnecessary_bureaucracy_desc: "Le plus grand défaut de la bureaucratie du Parti est que chacun trouve des excuses et blâme tout le monde – dissipant ainsi la force interne du parti. Personne n’agit et dès qu’une réunion est convoquée, il y a des désaccords. Ces derniers mois, nous avons vu ce que le fractionnisme a fait, et il est de notre devoir de veiller à ce que le Parti ne tombe plus jamais dans une telle faiblesse. En nous inspirant de nos pairs soréliens, les positions clientélistes seront vidées et les déloyaux purgés."

 CHI_discipline_the_bureaucracy: "Discipliner la bureaucratie"
 CHI_discipline_the_bureaucracy_desc: "Le Parti doit être dirigé par ceux qui se sont battus et ont saigné pour la cause révolutionnaire – et non par ceux qui discutent de choses insignifiantes comme la théorie, le matérialisme et la réorganisation. Depuis le jour où nous avons juré fidélité et obéissance au Parti et à l’Académie de Whampoa, nous avons entièrement confié nos droits, notre vie, notre liberté et notre bonheur au groupe et, en tant que tel, nous aspirons à ce que tous les membres du Parti fassent de même. C’est ainsi que nous parviendrons à une véritable démocratie."

 CHI_exalt_the_nra: "Exalter la NRA"
 CHI_exalt_the_nra_desc: "L’Armée Nationale Révolutionnaire est la bouée de sauvetage de la Révolution Nationale. En elle, nous confions nos vies et accomplissons notre devoir pour le salut de la nation chinoise. Imitons les méthodes des impérialistes japonais qui, bien que méprisables dans la poursuite de leur programme impérialiste sur notre pays, cultivent depuis longtemps une tradition de sacrifice, de devoir et de discipline pour laquelle la NRA devrait lutter. En tant que telle, la NRA doit être au-dessus de toutes les affaires civiles et partisanes."

 CHI_the_new_three_principles_of_the_people: "Les Trois Nouveaux Principes du Peuple"
 CHI_the_new_three_principles_of_the_people_desc: "Ce que nous recherchons, ce sont de « nouveaux » Trois Principes du Peuple, une nouvelle doctrine sanminzhuyi pour résoudre les problèmes actuels de la Chine. Ces principes doivent être de renforcer la défense nationale, de favoriser l'ultranationalisme et de lutter vers un État socialiste. Ce n’est ni le capitalisme ni le syndicalisme qui peuvent sauver la Chine, mais plutôt les idéaux et la doctrine du totalisme qui nous aideront à mettre en œuvre les Trois Principes du Peuple."

 CHI_military_syndicalism: "Le Syndicalisme Militaire"
 CHI_military_syndicalism_desc: "Le sol de la Chine est nourri du sang des martyrs de la NRA qui ont combattu et ont saigné pour le pays lors de la deuxième Expédition du Nord et de la guerre de Résistance. C’est selon cette logique que seuls les militaires sont aptes à mener la révolution, tel est l’objectif ultime du socialisme. Regardons les méthodes d'organisation des syndicalistes pour organiser les soldats tout en renforçant les syndicats militaires et les associations d'anciens élèves."

 CHI_maintain_extraordinary_powers: "Maintenir les pouvoirs extraordinaires"
 CHI_maintain_extraordinary_powers_desc: "En ces temps désespérés et chaotiques, le gouvernement et le pays sont agités en raison des luttes factionnelles au sein du parti ainsi que du rôle des impérialistes étrangers dans la subversion de notre stabilité. Il est nécessaire que les pouvoirs d'urgence du Généralissime soient maintenus indéfiniment pendant cette étape de tutelle afin que nous n'ayons aucune barrière ni aucun moyen bureaucratique pour empêcher notre lingxiu d'exercer son devoir."

 CHI_extoll_the_cult_of_the_lingxiu: "Exalter le culte du Lingxiu"
 CHI_extoll_the_cult_of_the_lingxiu_desc: "Pour parvenir à la révolution nationale sociale et politique complète, il faut un leader qui possède des qualités saintes, une personne pure et exaltée ; un homme avec une compréhension approfondie de l'armée et du gouvernement. La création d’une idole centrale est la première étape vers la résurrection de la Chine et l’unification du Kuomintang. Nous ne devons pas dissimuler que nous exigeons le Mussolini chinois, exigeons le Savinkov chinois !"

 CHI_towards_the_idea_of_true_freedom: "Vers l'idée de la vraie liberté"
 CHI_towards_the_idea_of_true_freedom_desc: "Qu'est-ce que la liberté ? La liberté est la capacité pour les habitants de ce grand pays de renoncer à leurs libertés, à leurs droits et même potentiellement à leur vie, afin que la nation soit libre. C'est en effet un principe céleste pour un individu de servir et de se sacrifier pour la nation, un devoir sacrificiel de soumission sans réserve. Lorsque cet objectif sera atteint pour tous dans cette nation, nous pourrons alors considérer que notre société se rapproche de l’idée d’une véritable liberté."

 CHI_minzu_shehuizhuyi: "Minzu Shehuizhuyi"
 CHI_minzu_shehuizhuyi_desc: "Ce dont nous avons avant tout besoin dans notre pays, c’est d’une réforme économique, qui suive les concepts totalitaires de la société. Notre économie doit rejeter la folie du capitalisme et exiger à la place une économie entièrement planifiée et contrôlée par l’État. Ce système projeté sera connu sous le nom de national-socialisme, une société idéale dans laquelle toute activité productive sera dirigée par l’État."

 CHI_the_nationalisation_of_education: "La nationalisation de l'éducation"
 CHI_the_nationalisation_of_education_desc: "Le plus grand problème de la Chine est l'éducation, l'échec de l'éducation a causé des problèmes au sein du parti et de la nation. Nous éliminerons toute autonomie locale des écoles publiques et fermerons les établissements privés et religieux. Les programmes scolaires ne doivent comporter qu'une éducation nationale axée sur la culture chinoise et les problèmes chinois. Notre objectif est de favoriser chez les étudiants un amour résolu pour leur chère patrie."

 CHI_expand_the_military_pensionary_system: "Développer le système de pension militaire"
 CHI_expand_the_military_pensionary_system_desc: "De toutes les classes sociales qui composent la société chinoise de nos jours, aucune ne contribue davantage aux objectifs de la révolution nationale chinoise que celle des militaires. C’est l’armée qui entretient la flamme de la révolution et c’est l’armée dans laquelle la Chine tirera sa force. C’est pourquoi il est impératif que nous veillions à ce que nos anciens combattants et nos soldats reçoivent une compensation adéquate pour leurs sacrifices envers la nation."

 CHI_the_industrialisation_of_agriculture: "L’industrialisation de l’agriculture"
 CHI_the_industrialisation_of_agriculture_desc: "Inspirés par la doctrine des national-populistes russes, nous prônons le développement vigoureux de l’agriculture et l’amélioration de la technologie agricole. Nous chercherons à créer des stations de tracteurs militaires pour augmenter considérablement la production agricole et œuvrer au développement des petites fermes rurales en de grands centres agricoles dans lesquels nous aurons une production à grande échelle et rationalisée - nous rapprochant ainsi de l'industrialisation de l'agriculture."

 CHI_concept_of_productvity: "Le concept de productivité"
 CHI_concept_of_productvity_desc: "Les étudiants ne sont pas prêts à assumer des rôles productifs et utiles dans la nation. Ils deviennent au contraire des membres improductifs et paresseux de la société. Dans le cadre de notre système de productivité, les étudiants doivent se consacrer à une formation à une certaine forme de travail manuel dans les usines, les fermes et les entreprises. De cette façon, le mépris pour le travail physique serait surmonté et chacun deviendrait un membre utile et productif – travaillant au succès de la nation !"

 CHI_harmonious_economy: "Économie Harmonieuse"
 CHI_harmonious_economy_desc: "Le concept du national-socialisme ne s’attaque pas au système de l’entreprise privée, mais cherche plutôt à placer des domaines critiques de l’économie tels que l’industrie lourde, les mines, les transports à grande échelle et le commerce extérieur sous la gestion de l’État. Il ne doit y avoir aucune interdiction du profit privé, mais la propriété privée doit plutôt être utilisée au profit de la société. Par cette méthode, nous chercherons à créer une économie véritablement harmonieuse."

 CHI_proclaim_permanent_purge: "Proclamer la purge permanente"
 CHI_proclaim_permanent_purge_desc: "La violence, en tant que force purificatrice, doit être utilisée même contre les personnes du Parti ou du Gouvernement qui ne répondent pas aux normes révolutionnaires. Si nous continuons à utiliser des méthodes tolérantes, nous ne pourrons jamais extirper la corruption. Nous devons créer une organisation de violence de masse, une organisation qui utilisera la violence pour attaquer directement le groupe de bureaucrates corrompus et d’autres caractéristiques – pour entraîner les intellectuels arriérés à haïr les bureaucrates corrompus qui les exploitent."

 CHI_cultivated_patronage_networks: "Des réseaux de mécénat cultivés"
 CHI_cultivated_patronage_networks_desc: "L'armée et les dirigeants de la Deuxième Révolution Nationale sont les seuls capables de gérer les riches ressources du pays et la capacité industrielle de la Chine. Ce n'est que grâce à leur leadership que les arsenaux et les industries chinoises seront correctement utilisés pour le progrès de la civilisation et de la nation chinoises. C’est pourquoi les membres de l’armée ont demandé une plus grande participation aux affaires industrielles et politiques, comme la gestion des industries d’État."

 CHI_rally_the_blueshirts: "Rassemblez les Chemises Bleues !"
 CHI_rally_the_blueshirts_desc: "Les membres de la Société pour la Renaissance Chinoise et de l'Association des Camarades de l'armée révolutionnaire sont connus sous le nom de « Chemises Bleues » en raison de leurs uniformes et des écussons qu'ils portent désignant leurs affiliations au sein du KMT. Organisés de la même manière que les chemises noires d'Oswald Mosley, les chemises bleues constituent notre force paramilitaire et, en cette période de crise nationale, il est important que nous les ralliions pour aider à sauver notre nation de la destruction."

 CHI_a_new_order_in_gannan: "Un nouvel ordre à Gannan"
 CHI_a_new_order_in_gannan_desc: "Dans nos efforts de pacification rurale, au lieu d’adopter une position dure à l’égard des habitants du pays, essayons plutôt de les atteindre et de créer des liens affectifs avec eux via des programmes moraux populistes visant à lutter contre la corruption, la consommation d’opium, la prostitution, l’analphabétisme et le chômage. Non seulement nous renforcerons la vigueur morale de notre pays, mais nous recevrons également un plus grand soutien envers nos dirigeants."

 CHI_reinforce_the_tewu: "Renforcer les Tewu"
 CHI_reinforce_the_tewu_desc: "Dans toute la Chine et au sein du Parti, il n’y a pas de peur plus grande que celle des Tewu ou des services spéciaux. Euphémisme popularisé par les forces et agents de Dai Chunfeng, les Tewu sont craints dans tout le pays en raison de leurs nouvelles exécutions impeccables d'assassinats élaborés et de leur collecte de renseignements presque toujours silencieuse. En raison des troubles civils massifs dans notre pays, il est tout à fait approprié que nous accordions aux Tewu des pouvoirs et des financements extraordinaires pour assurer la sécurité nationale."

 CHI_venerate_the_cult_of_violence: "Vénérer le Culte de la Violence"
 CHI_venerate_the_cult_of_violence_desc: "Les dissensions actuelles à l’égard de la direction du Parti sont des exemples montrant que le Parti doit être purifié par la beauté de la violence. Nous devons, par tous les moyens nécessaires, sauver la révolution pour laquelle notre défunt dirigeant s’est battu et est mort. Tous les camarades doivent s’unir et traiter toutes les questions conformément à ce glorieux principe de combattre la violence par la violence. Dans ce monde contemporain, la moralité a été détruite et seul le pouvoir est la seule mesure du succès."

 CHI_youth_of_a_new_revolutionary_era: "La jeunesse d'une nouvelle ère révolutionnaire"
 CHI_youth_of_a_new_revolutionary_era_desc: "La jeunesse de ce pays sera portée par l'idée d'une nouvelle Chine révolutionnaire, et il est de notre devoir de veiller à ce que la révolution se poursuive avec elle. Nous créerons des organisations de jeunesse et des groupes scouts pour encourager les jeunes à travailler ensemble en groupes et pour encourager l'éducation physique dans toutes les écoles. Car la jeunesse chinoise sera les futurs hommes et femmes de l’Armée Nationale Révolutionnaire et il est important que nous les formions pour en faire la prochaine avant-garde."

 CHI_the_soul_of_national_restoration: "L'Ame de la Restauration Nationale"
 CHI_the_soul_of_national_restoration_desc: "L’ascension et la chute de la nation sont directement liées à l’épanouissement et au déclin de la culture nationale. Si nous n’établissons pas d’abord une nouvelle culture nationale, la restauration de la nation ne pourra guère réussir. Il faut faire en sorte que tout le pays suive notre culture – le contrôle culturel est au cœur de l’activité sociale, politique et éducative. C’est l’âme même de la restauration nationale et celle que tous doivent suivre."

 CHI_national_regneration:0 "Régénération Nationale"
 CHI_national_regneration_desc: "Nous sommes tous les enfants de la Chine, nous savons tous que la Chine est depuis des milliers d'années la première puissance mondiale. Notre civilisation et notre culture sont en avance sur le monde et il est enfin temps pour nous de récupérer notre identité nationale après des années d’humiliation impérialiste. Levons-nous! Sacrifions toutes les notions de richesse, de sécurité et d’individualité pour le dévouement et le salut de notre glorieuse nation !"

 CHI_the_red_generalissmo: "Le Généralissime Rouge"
 CHI_the_red_generalissmo_desc: "Aux heures les plus sombres de la Révolution Nationale, c'est le Généralissime et sa direction du Parti qui ont réussi à sauver le parti et la nation de la destruction par les anti-révolutionnaires. Le salut de la Chine d’aujourd’hui ne peut être atteint qu’en s’organisant de manière désintéressée et en obéissant au lingxiu, en faisant confiance à la politique du généralissime et en appliquant ses ordres. Lorsque nous sommes d’un seul esprit, nous devenons un seul corps… il n’y a pas d’autre moyen."

 CHI_never_another_humiliation: "Jamais d'autre humiliation"
 CHI_never_another_humiliation_desc: "C'est un monde de survie. Les grandes puissances ne recherchent que la possibilité de montrer leurs muscles et d’étendre leur Minzu à travers le monde, et la Chine doit donc imiter ce modèle si elle veut survivre. Car nous avons vu ce que les impérialistes étrangers ont fait à leur pays et nous savons que leur cupidité nous ramènera dans notre pays – pour diviser et séparer notre grande nation et humilier notre race. Augmentons le financement de notre armée et de notre marine pour combattre nos menaces avec force et résolution."

 CHI_fanatical_militarism: "Militarisme fanatique"
 CHI_fanatical_militarism_desc: "L’individu n’est qu’un rouage dans la grande roue de la lutte nationale. L'homme et la femme chinois doivent aspirer à devenir un nouvel individu, c'est-à-dire un nouvel individu qui subordonne sa volonté personnelle et son bien-être au dévouement des militaires. La mort au combat sera considérée comme un martyre héroïque et nous encouragerons tous les citoyens de notre pays à se préparer à offrir leur vie pour la défense nationale de la nation."

 CHI_entrenching_isolation: "Renforcer l'isolement"
 CHI_entrenching_isolation_desc: "Au fil des années, nous n'avons éprouvé que de l'humiliation dans nos interactions avec les étrangers et il est clair que nous continuerons à ne rien gagner de nos interactions avec eux. Le rôle de la Chine depuis l’ère du Grand Ming était de maintenir la paix, la prospérité et la sécurité dans toute l’Asie et il est tout à fait légitime que nous revenions à notre position de rempart et de phare de la suprématie culturelle dans la région. En tant que tel, cherchons à nous concentrer sur ce qui devrait véritablement être uniquement des affaires chinoises."

 CHI_repudiate_the_catastrophe:0 "Répudier la catastrophe de 1927"
 CHI_repudiate_the_catastrophe_desc: "Chaque Chinois se souviendra de la date de 1927, année où les impérialistes allemands sont venus à nous et ont détruit la Révolution Nationale, installant à nouveau l'impérialiste Hanjian Puyi sur le trône et plongeant notre nation dans une lutte entre Seigneurs de Guerre. Maintenant que la Chine a retrouvé sa force et sa puissance incontestée, il est véritablement temps pour nous de rejeter la catastrophe de 1927. Enfin, l'Allemagne saura ce que signifie tout perdre."

