 CHI_dec_integrate_YUN: "Le Sud-Ouest de la Chine a longtemps été isolé de la politique, il est temps qu'il soit à nouveau représenté"
CHI_dec_integrate_SZC: "Le Sichuan est l'une des régions les plus peuplées de Chine, il est donc de notre devoir de réintégrer le bassin du Sichuan sous notre contrôle total".
 CHI_dec_integrate_SHX: "Le Shanxi a longtemps été connu comme la clique neutre en raison de sa réticence à s'impliquer dans d'autres conflits, les montagnes étant sous notre zone d'influence, nous devons faire sortir la province modèle de sa neutralité."
 CHI_dec_integrate_XSM: "La clique Ma est la clé du nord-ouest et il est donc naturel qu'elle soit réincorporée dans notre gouvernement."
CHI_dec_integrate_SIK: "La région du Xinjiang est la frontière sauvage de la Chine, lorsque les Qing étaient aux commandes, ils n'avaient que peu d'interaction avec l'extrême ouest. Nous allons rectifier cette erreur et empêcher qu'une autre grande guerre n'éclate dans la province".
 CHI_dec_integrate_FNG: "Le Nord-Est est maintenant pacifié et le gouvernement autonome qui y a été mis en place a maintenant dépassé son utilité. Nous devrions commencer la réintégration immédiatement et sécuriser notre frontière contre l'Extrême-Orient russe"

