 KR_CHI_popular_support_radical_idea: "Légitmité du Parti: §RUn gouvernement national réorganisé§!"
 KR_CHI_popular_support_radical_idea_desc: "Le Kuomintang a peut-être des idéaux démocratiques et populistes, mais il lui reste encore un long chemin à parcourir pour faire de ces idéaux une réalité. Pour les paysans et les travailleurs de Chine, de nombreux rêveurs sont venus et repartis avec leurs promesses utopiques mais peu ont réellement tenu leurs promesses. Les victoires sur les champs de bataille peuvent prouver la ténacité du Kuomintang et peut-être unifier la Chine sous sa bannière, mais s’ils veulent vraiment conquérir le cœur du peuple, ils doivent d’abord sauver les roturiers aux abois de leurs conflits éternels.\n\nMaintenant que le pouvoir du Président et le contrôle du Parti se sont solidifiés, le Parti peut enfin être réorganisé pour atteindre son plein potentiel. Nous ne devons plus nous laisser distraire et décourager par les éléments bourgeois et réactionnaires qui cherchent à déstabiliser et à mettre fin à notre révolution nationale. La Chine marchera sous la direction du Président et de son toujours fidèle Premier ministre – vers une nouvelle aube glorieuse !"

 KR_CHI_popular_support_residence_idea: "Légitimité du Parti : §R L'État du Parti de Guofu §!"
 KR_CHI_popular_support_residence_idea_desc: "Le Kuomintang a peut-être des idéaux démocratiques et populistes, mais il lui reste encore un long chemin à parcourir pour faire de ces idéaux une réalité. Pour les paysans et les travailleurs de Chine, de nombreux rêveurs sont venus et repartis avec leurs promesses utopiques mais peu ont réellement tenu leurs promesses. Les victoires sur les champs de bataille peuvent prouver la ténacité du Kuomintang et peut-être unifier la Chine sous sa bannière, mais s’ils veulent vraiment conquérir le cœur du peuple, ils doivent d’abord sauver les roturiers aux abois de leurs conflits éternels.\n\nMaintenant que le pouvoir du président et son contrôle sur le parti se sont solidifiés, le président peut enfin mettre en œuvre les idéaux et les croyances de la dernière volonté du Guofu. Il n'est dirigé que par ses partisans les plus proches, ceux qui ont à cœur les meilleurs intérêts du président, sans plonger la nation dans l'anarchie chaotique adoptée par la RCA. L'ordre et la stabilité règnent dans tout le pays, et c'est grâce à un tel ordre que la Chine progressera vers la réalisation de la vision du Dr Sun d'une Chine libre et moderne."

 KR_CHI_popular_support_moderate_idea: "Légitimité du Parti: §S Vers un avenir démocratique §!"
 KR_CHI_popular_support_moderate_idea_desc: "Le Kuomintang a peut-être des idéaux démocratiques et populistes, mais il lui reste encore un long chemin à parcourir pour faire de ces idéaux une réalité. Pour les paysans et les travailleurs de Chine, de nombreux rêveurs sont venus et repartis avec leurs promesses utopiques mais peu ont réellement tenu leurs promesses. Les victoires sur les champs de bataille peuvent prouver la ténacité du Kuomintang et peut-être unifier la Chine sous sa bannière, mais s’ils veulent vraiment conquérir le cœur du peuple, ils doivent d’abord sauver les roturiers aux abois de leurs conflits éternels.\n\nMaintenant que le pouvoir du président et son contrôle sur le Parti sont solidifiés, le président peut enfin mettre en œuvre les idéaux du regretté Dr Sun en ce qui concerne le rapprochement du pays avec le Minquan. Comme le pensait le regretté Dr Sun, la démocratie n'est pas une donnée mais doit plutôt être entretenue... la démocratie doit être guidée et enseignée aux masses. C’est grâce à ces idéaux que nous serons en mesure de contrôler l’excès de populisme défendu par le Comité d’Action Provisoire et de véritablement rapprocher notre pays de la démocratie."

 CHI_popular_support_proletarian_future_idea: "Légitimité du Parti: §rUn Parti des Paysans et des Ouvriers§!"
 CHI_popular_support_proletarian_future_idea_desc: "Le Kuomintang a peut-être des idéaux démocratiques et populistes, mais il lui reste encore un long chemin à parcourir pour faire de ces idéaux une réalité. Pour les paysans et les travailleurs de Chine, de nombreux rêveurs sont venus et repartis avec leurs promesses utopiques mais peu ont réellement tenu leurs promesses. Les victoires sur les champs de bataille peuvent prouver la ténacité du Kuomintang et peut-être unifier la Chine sous sa bannière, mais s’ils veulent vraiment conquérir le cœur du peuple, ils doivent d’abord sauver les roturiers aux abois de leurs conflits éternels.\n\nLe parti a finalement été réorganisé et est dirigé par ceux qui portent véritablement le fardeau de la révolution nationale : le véritable prolétariat. Sous la direction du Kuomintang, les paysans et les ouvriers se sont organisés de manière à pouvoir résister fermement et fermement à l’impérialisme et aux tyrans nationaux. Bien que l’avenir du socialisme soit encore très lointain, nous espérons que, grâce à nos politiques socialistes et à notre encouragement à l’unité de classe, le socialisme arrivera et apportera l’égalité au peuple une fois pour toutes."

 KR_CHI_popular_support_federalist_idea: "Légitimité du Parti: §m Un consensus démocratique §!"
 KR_CHI_popular_support_federalist_idea_desc: "Dans sa quête d’unification de la nation, le Kuomintang a rencontré des dizaines d’autres partis et factions en cours de route. Beaucoup ne cherchaient qu’à défendre leurs propres intérêts et presque tous cherchaient à s’opposer à la révolution nationale. Mais Wang Jingwei avait la perspicacité et les compétences diplomatiques nécessaires pour aplanir les divisions dans une nation en lambeaux, instaurant la confiance là où il n'y en avait pas auparavant. Lors d'une conférence élargie du parti, Wang a permis à plusieurs chefs de guerre alliés de rejoindre le gouvernement en tant que conseillers tout au long de la phase de tutelle, apprivoisant la nation et cooptant les idéaux populaires pour le mieux de la Chine. En retour, il veillera à ce que ces partis malavisés soient instruits dans les Trois Principes, construisant ainsi un avenir véritablement optimiste."

 CHI_chairmans_will_popular_support_idea: "Légitimité du Parti: §R Les orientations du Premier Ministre §!"
 CHI_chairmans_will_popular_support_idea_desc: "Le Kuomintang portait en lui des idéaux démocratiques et populistes, mais ces idéaux sont remis en cause en raison des luttes internes constantes. Alors que les factions du Parti se disputaient leurs interprétations des enseignements du Dr Sun, la légitimité et la capacité du parti à gouverner en ont été ternies. Le sort du Parti était même incertain alors que le président Zeng Zhongming luttait pour maintenir un gouvernement fonctionnel, composé de certains des socialistes les plus radicaux du Kuomintang.\n\nL’ordre, la raison et la logique sont finalement revenus en Chine sous la direction du Premier Ministre Chen Gongbo. Même si le président Zeng est le dirigeant de facto de la Chine, ceux qui voient derrière la façade de la bureaucratie et de la politique peuvent voir que c'est bien le Premier Ministre qui détient toutes les cartes du pays. Sous les instructions de Chen, le Parti a étendu son contrôle sur les millions de personnes qui sont citoyens du pays et, sous la direction de Chen, la Chine pourra enfin s'engager vers le véritable socialisme."

 CHI_popular_support_chen_revolution_idea: "Légitimité du Parti: §o Un Gouvernement totalement réorganisé §!"
 CHI_popular_support_chen_revolution_idea_desc: "Le Kuomintang portait en lui des idéaux démocratiques et populistes, mais ces idéaux sont remis en cause en raison des luttes internes constantes. Alors que les factions du Parti se disputaient leurs interprétations des enseignements du Dr Sun, la légitimité et la capacité du parti à gouverner en ont été ternies. Le sort du Parti était même incertain alors que le président Zeng Zhongming luttait pour maintenir un gouvernement fonctionnel, composé de certains des socialistes les plus radicaux du Kuomintang.\n\nLes contre-révolutionnaires et la clique anti-RCA de Chen Bijun avaient tenté de démanteler tout ce que le défunt président avait construit. Dans le chaos qui a suivi le Troisième Congrès, Chen Gongbo s'est levé pour prendre la direction du Parti en tant qu'héritier légitime du président Wang Jingwei et du Dr Sun Yat-sen. Maintenant que son contrôle sur le Parti est pleinement établi, le Parti réorganisé peut enfin tendre vers un État totalement socialiste et une plate-forme anti-impérialiste. Dirigé par les cadres de la RCA, le Parti mènera les paysans et les travailleurs vers une Chine rouge glorieuse et cherchera à montrer au monde que l'Est est désormais le rempart du socialisme."

 CHI_total_abnegation_popular_support_idea: "Légitimité du Parti: §o Abnégation totale de l'individu §!"
 CHI_total_abnegation_popular_support_idea_desc: "La nation est suprême et sacrée et il est du devoir de l'individu de s'engager à protéger les intérêts nationaux. Nous devons abandonner tous les plaisirs terrestres et individuels et réaliser que le devoir de chaque Chinois est de servir l'État et de garantir que la Chine sera forte pour toujours.\n\nLes libertés et la vie même sont sans importance pour que le pays chinois puisse enfin se libérer de l'impérialisme. Ce n’est qu’alors que nous obtiendrons la liberté, mais c’est un honneur divin de servir et de se sacrifier pour la nation. Le citoyen chinois doit accomplir ses devoirs sans parler de droits, il en bénéficiera lorsque la nation deviendra riche et forte. Mais l’individu ne peut absolument pas imposer des conditions à la société avant de servir. Le salut de la Chine d’aujourd’hui ne peut être atteint qu’en organisant de manière désintéressée et en obéissant au Lingxiu et à son bras droit He Zhonghan. Lorsque les masses agissent comme un seul esprit, leurs actions en font de même... en réalité, il n'y a pas d'autre moyen pour nous d'atteindre les Trois Principes."

 CHI_the_lingxiu_popular_support_idea: "Légitimité du Parti: §o Le Culte du Lingxiu §!"
 CHI_the_lingxiu_popular_support_idea_desc: "Le chaos qui a suivi le Troisième Congrès des Rapatriés et la guerre civile du Kuomintang a conduit beaucoup à douter de la direction du Parti et à considérer le Parti comme un organe politiquement faible, inapte à diriger la nation chinoise. Cependant, aux heures les plus sombres de la Chine, c'est le généralissime qui, avec les glorieux cadets et soldats de l'Académie Militaire de Whampoa, a sauvé la Chine de sa destruction des mains des étrangers et des menaces intérieures.\n\nAfin de préserver la révolution, le principe d’obéissance au chef suprême doit être suivi. Hu Zongnan est le seul dirigeant suprême du Kuomintang et aussi le seul grand dirigeant de la Chine ; les membres du Parti doivent donc absolument le soutenir, suivre uniquement ses ordres et les faire appliquer. L'obéissance au leader est inconditionnelle. Il faut vivre et mourir avec lui, sincèrement et sans hésitation – tout comme les martyrs sont morts pour le défunt dirigeant Sun Yat-sen. La jeunesse chinoise, imprégnée des folies du syndicalisme et du libéralisme européens, a mis l'accent sur l'individu, considérant la vénération d'une idole comme arriérée. Mais c’est une erreur, car l’idole du Parti contribue au développement de la culture nationale et unifie la confiance de l’esprit de masse. Nous ne pouvons nier que le Parti a besoin d'un Mussolini, il a besoin d'un Savinkov pour le guider vers la gloire - et dans notre Lingxiu Hu Zongnan, nous pourrons réaliser le salut de notre nation !"

 CHI_institute_of_revolutionary_practice_idea: "Institut de pratique révolutionnaire"
 CHI_institute_of_revolutionary_practice_idea_desc: "C’est grâce au succès du Parti que nous avons réussi à réaliser ce que nous avons obtenu au cours des dernières années. Notre travail n’est cependant pas terminé. Dans tout ce grand pays, il reste nécessaire de former le parti, le gouvernement et l'armée pour perpétuer l'esprit révolutionnaire de 1924 et réaliser le succès de la vision du Dr Sun Yat-sen pour une Chine libre."

 CHI_intellectual_opposition_idea: "Opposition intellectuelle"
 CHI_intellectual_opposition_idea_desc: "Au cours des dernières années de la Révolution Nationale, le Kuomintang a détenu le monopole du pouvoir politique et a effectivement dirigé [CHI.GetNameDef] en tant que Parti-État. Il y a cependant certainement ceux qui réclament davantage, qui croient que la phase de tutelle doit finir et que l'espace politique s'ouvre à un nouveau discours."

 CHI_popular_protests_idea: "Manifestations populaires"
 CHI_popular_protests_idea_desc: "Le pays est en émoi depuis les récents événements dramatiques qui l'ont frappé. La prétention du Kuomintang au leadership est à nouveau remise en question alors que l'indignation du public ravage les rues. L’ordre doit être rétabli rapidement et en toute hâte, avant que les manifestations ne se transforment en émeutes et les émeutes en rébellion."

 CHI_fracturing_party_idea: "Le Parti se fracture"
 CHI_fracturing_party_idea_desc: "Le Kuomintang a longtemps été considéré comme un parti « de masse » dans lequel les membres du Parti souscrivent à un large éventail d'idéologies allant de l'extrême droite à l'extrême gauche, mais revendiquant néanmoins l'héritage intellectuel, philosophique et révolutionnaire du parti. feu le Dr Sun Yat-sen. La lutte entre les factions au sein du Parti a déchiré le Kuomintang jusqu'à ses coutures et l'unité doit être créée peu de temps avant que le Parti ne s'effondre sur lui-même."

 CHI_towards_the_social_revolution_idea: "Vers la révolution sociale"
 CHI_towards_the_social_revolution_idea_desc: "Il est tout simplement inévitable qu'une fois la Révolution Nationale achevée contre la bourgeoisie, les tyrans, les propriétaires fonciers et surtout les impérialistes, les ouvriers et les paysans chinois soient unifiés en un seul corps. Nous saluons la naissance d'une Chine nouvelle, où aucune barrière ne portera atteinte aux droits de chaque homme et de chaque femme, et où ils pourront fièrement proclamer leur amour et leur dévouement au Parti et à la nation chinoise ressuscitée."

 CHI_true_love_idea: "L'amour vrai"
 CHI_true_love_idea_desc: "Le véritable amour ne peut pas exister dans ce genre de monde. Cela ne pourra se produire qu’après la révolution, dans un monde de Grande Harmonie. Quand ce moment viendra, il n’y aura plus de distinction entre riches et pauvres, ni de séparation entre le beau et le laid, la femme et l’homme. Il y aura une production commune, des bénéfices communs, des connaissances égales et l’éducation sera la même. La beauté sera également égale et les gens se rassembleront tous sur la base de l'amour. Il n’y aura plus jamais besoin d’arrière-pensées ou de motivation matérielle calculée. Ce genre d’amour est ce qu’on peut appeler le véritable amour."

 CHI_realising_minquan: "Réaliser le Minquan"
 CHI_realising_minquan_desc: "Minquan, c'est la conviction de l'administration des droits du peuple, c'est-à-dire les quatre droits du référendum, de l'initiative, de l'élection et de la révocation. De toute évidence, le peuple chinois n’est pas encore prêt à exercer ces droits et peut facilement être exploité par les tyrans locaux et la noblesse. En tant que tel, il est du devoir du Parti de leur enseigner ces droits et de les aider à réaliser le minquan.\n§Y Les effets de cette idée sont modifiés par votre popularité de parti §m Libéral de marché §!, §c Social Conservateur §!, et §g Démocrate Autoritaire §! §! ."

 CHI_nationalist_youth_orgs_idea: "Organisations de jeunesse nationalistes"
 CHI_nationalist_youth_orgs_idea_desc: "Le Dr Sun pensait que ce seraient aussi les jeunes qui devaient participer à la révolution nationale. La jeunesse est le fondement d’un avenir révolutionnaire et l’esprit de la révolution nationale chinoise ainsi que le nationalisme chinois doivent perdurer parmi les générations futures si la Chine veut être forte. Car les faiblesses de la Chine résident dans son manque d'unité et si nous négligeons la jeunesse, nous ne la préparerons pas à la lutte révolutionnaire à l'avenir. Tendons la main aux jeunes via les organisations nationalistes et encourageons l'adhésion des garçons et des filles, pour qu'ils apprennent et mettent en œuvre les Trois Principes du Peuple du Dr Sun."

 CHI_local_democratic_elections: "Élections démocratiques locales"
 CHI_local_democratic_elections_desc: "Le Kuomintang adhère aux convictions du Dr Sun Yat-sen selon lesquelles les droits du peuple sont la capacité d'exercer ses fonctions d'élection, de révocation, de référendum et d'initiative. Ces droits doivent cependant être formés et enseignés par le Parti, sous la direction du Kuomintang et la création de gouvernements locaux avec l’aide du Parti – une telle démocratie peut-elle prospérer ? L'objectif du Parti est qu'en formant les masses, le peuple soit un jour pleinement capable de démocratie."

 CHI_local_communes: "Communes locales"
 CHI_local_communes_desc: "Bien que les syndicats existants en Chine puissent sembler irréalistes en raison du manque d'industrialisation et du manque de main-d'œuvre organisée du pays, le Kuomintang devrait jouer un rôle de premier plan dans la direction de la Révolution Nationale et sociale en aidant à organiser les ouvriers et les paysans en associations locales afin qu'ils puissent exercer leurs droits politiques et œuvrer pour assurer les moyens de subsistance du peuple."

 CHI_third_stage_of_revolution_idea: "La Troisième Etape de la Révolution"
 CHI_third_stage_of_revolution_idea_desc: "La troisième étape de la Révolution Nationale est la dernière étape de la théorie du Dr Sun d'une révolution en trois étapes. Il appelle à la fin de la tutelle politique et à l’achèvement de la reconstruction nationale. Durant cette période, un gouvernement constitutionnel doit être instauré et l'organisme autonome d'un district permettra au peuple d'exercer directement ses droits politiques. Avec la conclusion des essais nationaux et de la deuxième expédition dans le Nord, la Chine pourrait enfin être en mesure de concrétiser la notion de démocratie populaire."

 CHI_realising_the_dream_of_sun_yat_sen_idea: "Réaliser le rêve de Sun Yat-sen"
 CHI_realising_the_dream_of_sun_yat_sen_idea_desc: "Le Dr Sun Yat-sen a appelé à une révolution pour tous les peuples, quanmin geming – et a déclaré que la Révolution Nationale s'adressait à tous les peuples de Chine, pas seulement aux paysans et aux ouvriers. Notre parti a longtemps été séparé par des idéaux tels que la lutte des classes, mais avec l'aide de la Faction de la Reconstruction de Sun Fo, ce n'est pas une réorganisation mais plutôt une reconstruction du Parti que nous recherchons. Avec l’achèvement de la deuxième Expédition du Nord et de la guerre de Résistance, la Chine s’est enfin débarrassée des chaînes des seigneurs de guerre et de l’impérialisme. En avant, nous marchons vers une nouvelle aube blanche et brillante de démocratie et de droits civiques – réalisons enfin le rêve de notre défunt dirigeant et cherchons à inspirer le reste de l’Est à suivre notre exemple."

 CHI_third_world_investment_idea: "Financement étranger du développement"
 CHI_third_world_investment_idea_desc: "Depuis l’accueil de la Conférence Afro-aAsiatique à Nanjing, il y a eu une plus grande volonté de briser le vieux système capitaliste impérialiste. Grâce au soutien généreux des puissances socialistes, nous avons reçu une aide industrielle et financière destinée à nous aider à nous éloigner de l’ancien système colonial. Avec un peu de chance, cela marquera les premières étapes de la construction d’un nouvel ordre postcolonial."

 CHI_champion_of_developing_world_idea: "Champion du monde en développement"
 CHI_champion_of_developing_world_idea_desc: "La Chine a surgi des cendres de la guerre civile et de la révolution comme un grand dragon, une puissance à contempler même pour les nations les plus puissantes. Mais comme les impérialistes à courte vue d’autrefois, la République a cherché à étendre son influence non seulement par des prouesses martiales, mais également en tirant parti de sa puissance économique naissante. Il faudra plusieurs décennies avant que la Chine soit en mesure de rivaliser pleinement avec les puissances européennes, mais les Chinois ont cherché à revendiquer le rôle de champion des États socialistes du monde en développement à travers le Pacifique."

 CHI_mmic_nra_cooperation_idea: "Coopération MMIC-NRA"
 CHI_mmic_nra_cooperation_idea_desc: "La Mission Militaire Internationale en Chine et l'Armée Nationale Révolutionnaire ont une longue tradition et histoire de collaboration depuis le retour de la NRA dans le pays chinois ,après près d'une décennie d'exil. Avec l’aide des conseillers militaires de l’Internationale, l’Armée Nationale Révolutionnaire a été réorganisée selon des lignes militaires modernes et constitue désormais une véritable puissance avec laquelle il faut compter. Le MMIC nous a contactés pour renouveler cette coopération et lancer un nouveau programme de formation dans l'espoir de travailler avec nos forces armées, en vue de préparer un futur conflit."

 #Wang Ideas

 CHI_loyalist_infighting_idea: "Luttes intestines loyalistes"
 CHI_loyalist_infighting_idea_desc: "Les partisans de Wang Jingwei se sont peut-être unis contre le Comité d'Action Provisoire et leurs alliés réactionnaires, mais les couteaux sont aiguisés à mesure que les factions entre les propres partisans de Wang commencent à se manifester. La RCA se retrouve déchiré entre ses factions radicale et modérée et la faction résidence cherche à retenir et à contrôler la RCA, de sorte qu'elle seule ait l'attention du Président."

 CHI_mass_disillusionment_idea: "Désillusion massive"
 CHI_mass_disillusionment_idea_desc: "Wang Jingwei peut-il vraiment sauver la Chine d’années de conflits et d’instabilité ? Les événements du récent Troisième Congrès ont montré que la stabilité promise par le Président est mise en doute et beaucoup doutent que la défaite du Comité d'Action Provisoire apportera réellement la démocratie et la stabilité en Chine. À moins que des mesures ne soient prises pour remédier à la désillusion persistante qui se répand dans les villes et les rues, la Chine reste inquiète..."

 CHI_demoralised_army_idea: "Une armée démoralisée"
 CHI_demoralised_army_idea_desc: "L'Armée Nationale Révolutionnaire a été effectivement purgée après la consolidation complète du Président. Nerveux et anxieux à l’idée d’être éventuellement purgés, les membres de la NRA opposés à Wang sont restés silencieux. L'armée est profondément démoralisée et se trouve dans un état d'incapacité total, le Président doit prendre des mesures pour récupérer et consolider le contrôle de la NRA, afin de lui redonner une forme fonctionnelle."

 CHI_technocratic_administration_idea: "Administration technocratique"
 CHI_technocratic_administration_idea_desc: "La bureaucratie pléthorique du Kuomintang a été complètement débarrassée de ses démagogues et de ses idéologues. Le Parti peut désormais se concentrer sur sa véritable efficacité et sur l’adoption des réformes indispensables. En outre, nous inviterons ceux qui ont suivi une formation à l’étranger à contribuer au développement et à la réforme de notre gouvernement."

 CHI_no_reconstruction_without_peace_idea: "Pas de reconstruction sans paix"
 CHI_no_reconstruction_without_peace_idea_desc: "La tâche de la reconstruction nationale nous incombe désormais. Selon l'épouse du président, sa camarade révolutionnaire Madame Wang - il ne peut y avoir "de reconstruction sans paix" - ce qui souligne la nécessité pour le Kuomintang d'adopter la forme d'un gouvernement civil et de se concentrer sur les affaires intérieures plutôt que de remettre la nation dans le conflit."

 CHI_industrial_volunteers_idea: "Volontaires industriels chinois"
 CHI_industrial_volunteers_idea_desc: "Même si le Président hésite à nous entraîner dans un nouveau conflit après des années de guerre et de conflit qui ont déstabilisé le pays chinois, nous devons à nos amis de la Troisième Internationale des remerciements pour avoir pris soin de nous pendant ces années d'exil. Nous enverrons des milliers de travailleurs et de volontaires chinois pour aider à développer leur pays afin qu'eux aussi puissent sentir que notre dette envers eux est lentement remboursée."

 CHI_invite_foreign_investment_idea:0 "Inviter des investisseurs étrangers"
 CHI_invite_foreign_investment_idea_desc: "Alors que la République de Chine se relève enfin, encourageons les investisseurs occidentaux et étrangers des nations socialistes du monde à aider et à financer le développement de notre pays. Comme nous avons des années de retard sur l’Occident, il est important que nous recrutions des experts occidentaux afin qu’ils puissent nous révéler leurs secrets de réussite et nous aider à résister à l’impérialisme économique."

#Chen Gongbo Ideas

 CHI_unfulfilled_promises_idea:0 "Les promesses non tenues"
 CHI_unfulfilled_promises_idea_desc: "Le Kuomintang a reçu un soutien considérable de la part d’éléments nationaux et étrangers en raison de ses promesses de démocratie et d’amélioration du bien-être des peuples opprimés. Cependant, les récents événements de la guerre civile du Kuomintang n’ont pas apporté aux masses la stabilité à laquelle elles s’attendaient. Les promesses du Parti tombent dans l’oreille d’un sourd et, à moins que quelque chose ne soit fait rapidement, l’influence du Parti ne fera que s’affaiblir."

 CHI_unfulfilled_promises_2_idea:0 "Les promesses non tenues"
 CHI_unfulfilled_promises_2_idea_desc: "$CHI_unfulfilled_promises_idea_desc$"

 CHI_devastated_nation_idea: "Une Nation Dévastée"
 CHI_devastated_nation_idea_desc: "Avec un grand optimisme, nos réformes économiques ont contribué à restaurer la confiance dans notre économie nationale et à reconstruire le pays après des décennies de seigneurs de guerre. C’est cette industrie qui a permis à la Chine de résister aux impérialistes japonais pendant la Guerre de Résistance et c’est avec cet espoir que nous avons cru que notre économie ne ferait qu’avancer.\n\nLa guerre civile du Kuomintang a cependant interrompu toute prétention de croissance économique et industrielle rapide, car les ravages causés par la guerre ont gravement endommagé l'économie nationale. Il faudra du temps pour reconstruire et panser les blessures de la guerre civile, ce qui, espérons-le, redonnera espoir dans nos capacités à diriger la République Chinoise."

 CHI_devastated_nation_2_idea: "Une Nation Dévastée"
 CHI_devastated_nation_2_idea_desc: "$CHI_devastated_nation_idea_desc$"

 CHI_disloyal_army_idea: "Une Armée Déloyale"
 CHI_disloyal_army_idea_desc: "L’Armée Nationale Révolutionnaire, malgré son statut d'outil du Parti et d'instrument effectif de la Révolution nationale, jouit depuis longtemps de son autonomie dans les décisions administratives et opérationnelles. Alors que la loyauté envers le Parti est soulignée au sein de l'armée, la paranoïa de Chen Gongbo et le chaos de la guerre civile du Kuomintang ont éloigné de nombreux membres de l'armée des idéaux du Parti. Alors que l'armée comptait autrefois de nombreux membres de la Association des Camarades Révolutionnaires de l'Académie Militaire de Whampoa (WMARCA), la guerre civile a expulsé une grande partie des anciens dirigeants du PAC. Et dorénavant, il y a des rumeurs de révolte et de mécontentement qui couvent dans les rangs de l'armée...bien entendu, ce ne sont que des rumeurs car l'armée n'oserait rien tenter... n'est ce pas?"

 CHI_disloyal_army_2_idea: "Une Armée Déloyale"
 CHI_disloyal_army_idea_2_desc: "$CHI_disloyal_army_idea_desc$"

 CHI_expel_the_landlords_idea: "Expulser les propriétaires"
 CHI_expel_the_landlords_idea_desc: "Le propriétaire foncier est le plus grand exemple d'injustice dans notre société semi-féodale, car les paysans sont obligés de consacrer leur vie et leur travail aux propriétaires qui ne leur offrent rien en retour. Car les paysans doivent peiner et travailler pour survivre tandis que les propriétaires terriens peuvent vivre comme des capitalistes, c'est à dire confortablement grâce au dur labeur de paysans. Nous déclarerons une guerre ouverte à tous les propriétaires fonciers possédant de grandes propriétés et les expulserons afin que leurs terres puissent être distribuées au peuple."

 #Hu Zongnan Ideas
 CHI_ongoing_resistance_idea: "Résistance continue"
 CHI_ongoing_resistance_idea_desc: "Nous avons peut-être gagné la guerre, mais nous n’avons pas encore gagné la paix. Dans tout le pays, la résistance organisée contre notre direction du Parti grandit. Si nous voulons maintenir notre légitimité en tant que véritables dirigeants de la Révolution Nationale, nous devons alors chercher à agir immédiatement et éradiquer une fois pour toutes le terrorisme intérieur."

 CHI_ongoing_resistance_2_idea: "Résistance continue"
 CHI_ongoing_resistance_2_idea_desc: "$CHI_ongoing_resistance_idea_desc$"

 CHI_the_rump_government_idea: "Le Gouvernement Fantôche"
 CHI_the_rump_government_idea_desc: "Ce qui reste de la démocratie bureaucratique du Kuomintang n'est plus que l'ombre d'elle-même après la conclusion de la guerre civile du Kuomintang et le chaos du Troisième Congrès rapatrié. Sun Fo dirige une faible coalition composée de ses quelques partisans restants, mais tout le monde sait que la Faction de la Reconstruction n'a plus beaucoup d'influence au sein du Parti. Le Yuan Exécutif civil a été effectivement paralysé par la peur et l’inaction. Désormais, la Société pour le Renouveau Chinois détient toutes les cartes, le généralissime gouvernant davantage depuis son quartier général militaire que depuis le palais présidentiel. Pendant ce temps, le Yuan législatif a fermé ses portes pour une durée indéterminée et peut-être même pour ne jamais les rouvrir."

 CHI_the_rump_government_2_idea: "Le Gouvernement Fantôche"
 CHI_the_rump_government_2_idea_desc: "$CHI_the_rump_government_idea_desc$"

 CHI_eliminate_unnecessary_bureaucracy_idea: "Éliminer la bureaucratie inutile"
 CHI_eliminate_unnecessary_bureaucracy_idea_desc: "Au cours des dernières années de la Révolution Nationale Chinoise, nous nous sommes enivrés en vain de démocratie et de défense de la libre pensée. Et quel a été le résultat ? Nous sommes tombés dans une situation chaotique et irrémédiable. Tant que ce poison hérité de la démocratie existera, il ne fera que rendre le Kuomintang impuissant. Élevez-vous au-dessus de vos camarades et aidez à purifier le parti afin que nous puissions avancer vers le salut national."

 CHI_concept_of_productivity_idea: "Le Concept de Productivité"
 CHI_concept_of_productivity_idea_desc: "Lorsqu’un élève de plus rentre à l’école, la société perd un producteur ; quand un diplômé de plus sort de l’école, la société gagne un autre chômeur. Les étudiants ne font tout simplement rien d’autre que perdre leur temps et leur vie à se pencher sur des livres morts et dénués de sens, pour devenir des bureaucrates inutiles. Nous chercherons à ce que tous les étudiants consacrent leur formation au travail manuel. Une fois qu'ils seront au secondaire et à l'université, nous les enverrons dans les fermes, les usines et les entreprises, partageant leur temps entre l'éducation et le travail. Nous cherchons à créer une nouvelle forme de travailleur socialiste altruiste et instruit, qui contribuera à construire une nouvelle Chine."

 CHI_chinese_autarky_idea: "Autarcie Chinoise"
 CHI_chinese_autarky_idea_desc: "L'effondrement de l'ordre capitaliste mondial en 1936, dû au Lundi Noir, a démontré la faiblesse du capitalisme et la nécessité de la Chine de survivre par elle-même. Après tout, c’est le capitalisme qui propulse la dégénérescence de la démocratie et c’est le capitalisme qui cherche à démanteler la Chine et à la soumettre à la domination étrangère. Dès lors, il est nécessaire que le gouvernement adopte des « contrôles économiques » ou "jingji tongzhi" ou encore "Dirigisme" afin de résister au capitalisme et à l’impérialisme."

 CHI_chinese_autarky_2a_idea: "Autarcie Chinoise"
 CHI_chinese_autarky_2a_idea_desc: "$CHI_chinese_autarky_idea_desc$"

 CHI_chinese_autarky_2b_idea: "Autarcie Chinoise"
 CHI_chinese_autarky_2b_idea_desc: "$CHI_chinese_autarky_idea_desc$"

 CHI_deploy_the_blueshirts_idea: "Déployer les Chemises Bleues"
 CHI_deploy_the_blueshirts_idea_desc: "Notre nation est en crise et la seule façon de combattre les terroristes qui menacent la Révolution Nationale et la République de Chine est de combattre le feu par le feu. Nous rassemblerons les Chemises Bleues de tout le pays et de la base de l’Armée Nationale Révolutionnaire pour mener une guerre de terreur et aider à reconstruire ce pays, par le sang et le feu, s’il le faut."

 CHI_never_another_humiliation_idea:0 "Militarisation rapide"
 CHI_never_another_humiliation_idea_desc: "$CHI_never_another_humiliation_desc$"

 CHI_chinese_revanchism_idea: "Le Revanchisme Chinois"
 CHI_chinese_revanchism_idea_desc: "Le drapeau flotte, le cheval hennit ; avec le fusil et l'épée à mes côtés, mon sang bout, comme une marée ! Mes braves, mes braves, allez servir votre pays à l'aube ! Assez d'être un malade, levez-vous ! Fini la dispersion comme le vent, unissons-nous ! Levez-vous et unissons-nous, rejetons plus d’un siècle d’humiliation totale et revendiquons la place qui nous revient dans le monde ! La Chine, notre pays depuis plus de dix mille ans, va enfin se réveiller après des années de sommeil forcé."

 CHI_xenophobic_isolation_idea: "Isolement xénophobe"
 CHI_xenophobic_isolation_idea_desc: "$CHI_entrenching_isolation_desc$. Ce n’est qu’ainsi que nous pourrons préserver les objectifs de la révolution nationale et garantir que l’Asie ne sombre pas dans l’impérialisme."

#CSP Ideas
 CHI_broken_military_remnants_idea_1: "Vestiges militaires brisés"
 CHI_broken_military_remnants_idea_1_desc: "La victoire du syndicalisme en Chine n’a pas été facile. Le processus de transfert du contrôle des garnisons locales des autorités d'occupation étrangères aux forces militaires chinoises est un processus lent alors que le nouveau gouvernement s'efforce de rassembler une armée composée de milices socialistes, d'anciens officiers de l'Armée Nationale Révolutionnaire, d'unités d'anciens seigneurs de guerre, de conseillers de la MMIC et de commissaires syndicalistes.  Avec une résistance active en cours dans le pays et de nombreuses milices socialistes contraintes à la clandestinité, il faudra du temps pour qu'une nouvelle armée prenne forme."

 CHI_broken_military_remnants_idea_2: "$CHI_broken_military_remnants_idea_1$"
 CHI_broken_military_remnants_idea_2_desc: "$CHI_broken_military_remnants_idea_1_desc$"

 CHI_csp_economic_chaos_idea_1:0 "Chaos économique"
 CHI_csp_economic_chaos_idea_1_desc: "Les grandes ambitions de la Ligue des Syndicalistes Chinois se sont heurtées à une réalité difficile. Les expropriations massives et les ravages de la guerre ont poussé à l’exil de nombreux investisseurs bourgeois ainsi que de nombreux technocrates expérimentés. Des ordres contradictoires et des déclarations de « Victoire sur le capitalisme » ont bloqué les efforts visant à restituer les moyens de production aux ouvriers et aux paysans, créant des retards de production et des conflits sur les propriétés nouvellement nationalisées. Pour l’instant, des autorités provisoires limitées et ad hoc ont été mises en place par les forces d’occupation, et il faudra un leadership fort de la part du nouveau gouvernement pour apporter des changements durables."

 CHI_csp_economic_chaos_idea_2: "$CHI_csp_economic_chaos_idea_1$"
 CHI_csp_economic_chaos_idea_2_desc: "$CHI_csp_economic_chaos_idea_1_desc$"

 CHI_shattered_political_order_idea_1: "Ordre politique brisé"
 CHI_shattered_political_order_idea_1_desc: "La libération (ou certains pourraient dire la conquête) de la Chine par les puissances syndicalistes a offert au peuple chinois l’opportunité de se débarrasser des chaînes de l’impérialisme, des seigneurs de guerre et du capitalisme – mais laisse pour l’instant la nation dans un état de désarroi politique presque perpétuel. De nombreux libéraux et réactionnaires travaillent activement à saper le nouveau gouvernement, et même au sein de la gauche chinoise, de nombreux membres de l’establishment marginal du Kuomintang refusent de travailler avec ce qu’ils considèrent comme un socialisme révisionniste imposé par l’étranger. Pendant ce temps, les factions en querelle de la Ligue des Syndicalistes Chinois restent perpétuellement en désaccord – les radicaux du CSP s'opposant à l'autorité de la faction orthodoxe et la Société Mondiale étant réduite à rien. Si le nouveau gouvernement de Chen Duxiu-Li Lisan veut survivre, il doit commencer à prendre des mesures pour mettre en œuvre un nouvel ordre en Chine – de peur de devenir un autre groupe de révolutionnaires chinois ratés."

 CHI_shattered_political_order_idea_2: "$CHI_shattered_political_order_idea_1$"
 CHI_shattered_political_order_idea_2_desc: "$CHI_shattered_political_order_idea_1_desc$"

#Research/Education Ideas

#Military Ideas
 CHI_mac_idea:0 "Commission des Affaires Militaires"
 CHI_mac_idea_shared_desc: "À la suite de la tentative de Chen Jiongming d'usurper le Kuomintang dans le Guangdong avec les expéditions de l'Est, l'Armée Nationale Révolutionnaire a créé la Commission des Affaires Militaires (MAC) pour superviser et agir en tant qu'organe décisionnel militaire le plus élevé sous l'égide du Comité Exécutif Central. Composé d’importants responsables militaires et politiques, la MAC suit une plus longue tradition de conseils de guerre centralisés et dispose, à bien des égards, d’un pouvoir considérable. Avec le retour de la NRA comme force militaire redoutable en Chine, la Commission des Affaires Militaires a été officiellement rétablie afin de mieux commander et organiser l'armée de la révolution nationale."
 CHI_mac_idea_desc: "$CHI_mac_idea_shared_desc$"

 CHI_mac_idea2:0 "Commission des Affaires Militaires"
 CHI_mac_idea2_desc: "$CHI_mac_idea_shared_desc$"

 CHI_mac_idea3:0 "Commission des Affaires Militaires"
 CHI_mac_idea3_desc: "$CHI_mac_idea_shared_desc$"

 CHI_improvised_rifle_idea: "Développer la production locale de fusils"
 CHI_improvised_rifle_idea_desc: "L’infanterie étant l’épine dorsale de nos armées, il est essentiel que nous veillions à ce que chaque soldat soit convenablement équipé. Cela signifie leur donner des uniformes, des chaussures, des casques, des fournitures et peut-être le plus important : un fusil. Grâce à nos usines improvisées travaillant sans relâche, nous pouvons garantir que les armes seront livrées, espérons-le, juste à temps pour inverser le cours de la bataille."

 CHI_commissars_idea:0 "Commissaires Politiques"
 CHI_commissars_idea_desc: "Le concept fondamental d’une armée véritablement révolutionnaire est que la formation et la discipline des troupes commencent au niveau des officiers. Contrairement aux autres armées de seigneurs de guerre chinois, l'Armée Nationale Révolutionnaire a modelé son armée pour faire place à un cadre d'officiers et de propagandistes qui connaissent tous les Trois Principes du Peuple. Par le biais de conférences, de discours et de formations, leur rôle est d’aider à organiser les masses en une avant-garde révolutionnaire moderne pour sauver la Chine une fois pour toutes."

#League War
 CHI_insurgent_army_idea_desc: "Pendant près d’une décennie, depuis l’échec de l’Expédition du Nord, l’Armée nationale révolutionnaire du Kuomintang chinois a été réduite à l’ombre d’elle-même. Ceux qui croyaient que la révolution pouvait encore être combattue ont fui vers les collines du Fujian où ils se sont engagés dans une insurrection de guérilla ces dernières années, lançant un soulèvement courageux mais échoué en 1932."

 CHI_insurgent_army_idea_1: "Insurrection de la NRA"
 CHI_insurgent_army_idea_1_desc: "$CHI_insurgent_army_idea_desc$ Malgré ses échecs antérieurs, la NRA continue de se battre, entretenant une guerre asymétrique contre les autorités de la Ligue."
 CHI_insurgent_army_idea_2: "Insurrection de la NRA"
 CHI_insurgent_army_idea_2_desc: "$CHI_insurgent_army_idea_desc$ Avec le récent effondrement de la stabilité politique dans la Ligue des Huit Provinces, les restes de la NRA dans la zone MinGan ont décidé de lancer ce qui pourrait être leur dernière tentative pour réaliser la vision du Dr Sun pour une Chine libre."

 CHI_army_discipline_idea: "Discipline militaire améliorée"
 CHI_army_disclipine_idea_desc: "Des années d’autonomie des officiers et d’éloignement du Comité Central en Europe ont conduit à une NRA beaucoup plus désorganisée que sa prédécesseur. Néanmoins, dans le cadre de leur esprit et de leur devoir révolutionnaires, les soldats de la NRA sont imprégnés d’un sentiment de devoir supérieur et de victoire, un esprit qu’ils doivent perpétuer afin de libérer la Chine une fois pour toutes."

 CHI_last_stand_of_kmt_idea: "Le Dernier combat du KMT"
 CHI_last_stand_of_kmt_idea_desc: "Nous devons réussir à tout prix ou faire face à l’anéantissement complet et à la dégénérescence de notre pays. Avancez et suivez le modèle des martyrs, pour que nous puissions enfin libérer notre nation de ses chaînes !"

 CHI_collapsed_NRA_idea: "Effondrement de la NRA"
 CHI_collapsed_NRA_idea_desc: "Après environ un an de combats féroces, il semble que le Kuomintang ait dépensé ses dernières réserves dans une offensive finale. Bien que réputée pour son fanatisme et sa discipline, il semble qu’après plus d’une décennie de combats, l’Armée Nationale Révolutionnaire soit à bout de souffle – une force épuisée, brisée par des échecs répétés. La cause étant sur le point de s'effondrer, il semble que le chapitre de l'histoire du Kuomintang touche enfin à sa fin."

#### Phase II Ideas

 CHI_nra_idea: "L'Armée Nationale Révolutionnaire"
 CHI_nra_idea_desc: "Organisée sous l'influence et la structure des forces armées de l'Internationale et guidée par la doctrine des Trois Principes du Peuple, l'existence de l'Armée Nationale Révolutionnaire (NRA) brouille la frontière entre parti, État et armée. Contrairement aux autres armées chinoises, les soldats de la NRA proclament leur loyauté non pas envers un seigneur de guerre ou une province mais plutôt envers le Kuomintang, se considérant comme l’avant-garde nécessaire pour libérer la Chine d’un siècle de conflits et d’humiliation. Malgré ses succès retentissants dans la Guerre de la Ligue, la NRA aura besoin d’une profonde réforme avant que le KMT puisse être reconnu comme un unificateur véritablement légitime."

