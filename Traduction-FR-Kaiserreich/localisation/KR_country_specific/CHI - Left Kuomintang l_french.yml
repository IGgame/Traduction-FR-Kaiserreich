chi_fng.1.t: "Les négociations commencent"
chi_fng.1.d: "Les délégués fengtiens sont arrivés à Nanjing et ont été accueillis avec joie par nos délégués. Après avoir offert le déjeuner aux délégations fengtiennes, les discussions sont maintenant prêtes à commencer".
 chi_fng.1.a: "Espérons que le maréchal Zhang fera passer la Chine avant lui"

chi_fng.2.t: "[CHI.GetNameDefCap] nous invite à négocier"
chi_fng.2.d: "Bien que nous ayons certainement eu nos différences avec le Kuomintang, nous devons nous rappeler que nous avons tous deux été fondés sur les mêmes idéaux de base du républicanisme. Bien que cela puisse être vrai, nous devons également garder à l'esprit que leur forme de républicanisme a été corrompue par des éléments syndicalistes. Cependant, ils pourraient s'avérer être un allié utile contre [QIE.GetNameDefCap]. Comment devrions-nous réagir ?"
 chi_fng.2.a: "Nous les écouterons"
chi_fng.2.b: "Pas de coopération avec les syndicalistes !"

chi_fng.3.t: "Les négociations échouent"
chi_fng.3.d: "Alors que nous avons fait de notre mieux pour proposer des options justes et raisonnables, les délégués fengtiens se sont montrés déraisonnables. Aujourd'hui, les délégués fengtiens sont partis et les négociations sont au point mort"
chi_fng.3.a: "Ce ne sont pas de vrais républicains !"

chi_fng.4.t: "Les Fengtiens acceptent de participer aux négociations"
chi_fng.4.d: "Le gouvernement fengtien a accepté notre demande de négociations. Elles devraient avoir lieu prochainement à Nanjing"
chi_fng.4.a: "Le maréchal Zhang a vu la raison, commençons."

chi_fng.5.t: "Les négociations continuent"
chi_fng.5.d: "Les négociations se poursuivent, pour l'instant, avec peu de progrès. Cependant, il y a encore de l'espoir qu'un accord puisse être conclu"
 chi_fng.5.a: "Ces choses-là prennent du temps"

 chi_fng.6.t: "Destin de [QIE.GetNameDef]"
chi_fng.6.d: "La question urgente de ces négociations était de savoir quoi faire de [QIE.GetNameDefCap]. Nous avons deux options. Nous pourrions proposer que nous envahissions [QIE.GetNameDefCap] ensemble avec Fengtian, ou nous pourrions proposer que Fengtian n'intervienne pas dans une invasion de [QIE.GetNameDefCap]".
 chi_fng.6.a: "Proposer que le Kuomintang et les Fengtiens organisent une invasion conjointe de [QIE.GetNameDefCap]"
 chi_fng.6.b: "Proposer un pacte de non-intervention avec les Fengtiens et leur demander de rester en dehors de la guerre"

chi_fng.7.t: "Le Kuomintang propose une alliance contre [QIE.GetNameDefCap]".
 chi_fng.7.d: "Les délégués à Nanjing nous ont proposé une alliance contre [QIE.GetNameDefCap]. Bien que cela assurerait presque certainement la destruction de [QIE.GetNameDefCap], nous pourrions être contraints de partager le butin de la guerre avec le Kuomintang"
 chi_fng.7.a: "[QIE.GetNameDefCap] doit tomber. Nous travaillerons avec le Kuomintang."
 chi_fng.7.b: "Nous pouvons enlever [QIE.GetNameDef] nous-mêmes"

chi_fng.8.t: "Le Kuomintang suggère de nous tenir à l'écart de la guerre à venir"
chi_fng.8.d: "Pendant leur séjour à Nanjing, les délégués du Kuomintang nous ont suggéré de nous tenir à l'écart d'une guerre imminente avec [QIE.GetNameDefCap]. Bien que ce soit certainement une insulte au maréchal Zhang, nous devons nous rappeler que le Kuomintang est l'une des factions les plus puissantes de Chine et notre refus pourrait très bien les mettre en colère".
 chi_fng.8.a: "Ils sont la plus grande puissance en Chine, nous acceptons"
 chi_fng.8.b: "Vous devez plaisanter"

chi_fng.9.t: "Le Fengtien approuve le plan"
chi_fng.9.d: "Les délégations à Nanjing ont accepté nos plans. Bien que cela soit quelque peu surprenant, nous sommes heureux".
chi_fng.9.a: "Un toast à nos nouveaux amis en fengtien !"

chi_fng.10.t: "Fin des négociations"
chi_fng.10.d: "Les délégations fengtiennes ont quitté Nanjing et sont maintenant en route pour retourner à Fengtian. Les négociations se sont avérées être un grand succès".
 chi_fng.10.a: "La Chine restera républicaine"

 chi_fng.11.t: "[FNG.GetNameDefCap] se mobilise"
chi_fng.11.d: "Nos amis en fengtien ont commencé à se mobiliser contre [QIE.GetNameDefCap]. La guerre pour la libération de la Chine est enfin terminée, le républicanisme va de nouveau prospérer en Chine, conformément à l'accord qui nous oblige à nous joindre à leur effort de guerre... si nous voulons quand même une part du territoire"
 chi_fng.11.a: "Le temps est venu"

 chi_fng.12.t: "Le gouvernement de [CHI.GetNameDefCap] se mobilise"
chi_fng.12.d: "Nos amis du Kuomintang dans le sud ont commencé à se mobiliser contre [QIE.GetNameDefCap]. La guerre pour la libération de la Chine est enfin terminée, le républicanisme va de nouveau prospérer en Chine, conformément à l'accord qui nous oblige à nous joindre à leur effort de guerre... si nous voulons quand même une part du territoire".
chi_fng.12.a: "L'heure est venue."

 chi_fng.13.t: "[CHI.GetNameDefCap] se joint à la guerre"
chi_fng.13.d: "Ce matin, les troupes du Kuomintang à notre frontière ont commencé à tirer sur nos positions et se sont emparées des principaux postes de contrôle frontaliers, il semble que nos pires craintes se soient officiellement concrétisées puisque le Kuomintang s'est officiellement joint à la guerre contre nous."
chi_fng.13.a: "Maudits traîtres !"

 chi_fng.14.t: "[FNG.GetNameDefCap] se joint à la guerre"
chi_fng.14.d: "Ce matin, les troupes fengtiennes à notre frontière ont commencé à tirer sur nos positions et ont saisi les principaux postes de contrôle frontaliers, il semble que nos pires craintes se soient officiellement concrétisées puisque le gouvernement fengtien s'est officiellement joint à la guerre contre nous."
chi_fng.14.a: "Maudits traîtres !"

chi_fng.15.t: "Partager le butin de la guerre"
chi_fng.15.d: "Le Kuomintang s'est trouvé victorieux dans la lutte contre l'ennemi. Cependant, le temps est venu de partager le butin de la guerre avec les Fengtiens. Nous pouvons rester fidèles à nos paroles et partager la terre comme convenu, ou nous pouvons tout simplement tout prendre. Que devrions-nous faire ?"
chi_fng.15.a: "Nous honorerons l'accord"
chi_fng.15.b: "Il n'y a qu'une seule Chine !"

 chi_fng.16.t: "[CHI.GetNameDefCap] refuse de céder la terre"
chi_fng.16.d: "Le Kuomintang, à la demande de notre gouvernement, a carrément refusé de nous céder les terres précédemment convenues. Si nous voulons sauver la face, nous devons les attaquer immédiatement, sinon de nombreux chefs de guerre que nous espérons gagner à nos côtés nous considéreront comme faibles".
chi_fng.16.a: "Bien sûr qu'ils l'ont fait..."
chi_fng.16.b: "Ils peuvent jouer au gouvernement central pour l'instant..."

chi_fng.17.t: "Partager le butin de la guerre"
chi_fng.17.d: "Nous nous sommes trouvés victorieux dans la lutte contre l'ennemi. Cependant, le temps est venu de partager le butin de la guerre avec le Kuomintang. Nous pouvons rester fidèles à nos paroles et partager la terre comme convenu, ou nous pouvons tout simplement tout prendre. Que devrions-nous faire ?"
chi_fng.17.a: "Nous honorerons l'accord"
chi_fng.17.b: "Il n'y a qu'une seule Chine !"

 chi_fng.18.t: "[FNG.GetNameDefCap] refuse de céder la terre"
 chi_fng.18.d: "Le gouvernement fengtien, à la demande de notre gouvernement, a carrément refusé de nous céder les terres précédemment convenues. Si nous voulons tirer le meilleur parti de ce vide de pouvoir, nous devons les attaquer immédiatement, sinon"
chi_fng.18.a: "Bien sûr qu'ils l'ont fait..."
chi_fng.18.b: "Ils peuvent jouer au gouvernement central pour l'instant..."

chi_fng.19.t: "Unir le pays"
chi_fng.19.d: "Le temps est venu d'entamer le processus d'unification de la Chine sous le Kuomintang. Le seul obstacle à notre objectif est le gouvernement Fengtian... nous devrions envisager de tenir une deuxième série de négociations pour mettre Zhang au pas".
 chi_fng.19.a: "Nous devons unir la nation"

 chi_fng.20.t: "[CHI.GetNameDefCap] nous offre une chance d'unir le pays"
chi_fng.20.d: "Le Kuomintang a récemment contacté un de nos délégués avec ce qu'il prétend être une chance d'unir la nation. La République de Chine ayant proclamé que ce n'était qu'une question de temps avant qu'une demande comme celle-ci ne nous parvienne, comment devrions-nous y répondre ?"
chi_fng.20.a: "Nous allons entamer des pourparlers"
chi_fng.20.b: "Ils veulent faire déposer le maréchal Zhang !"

chi_fng.21.t: "Fengtian refuse de continuer"
chi_fng.21.d: "Les imbéciles en fengtien refusent de poursuivre nos négociations avec Zhang en invoquant le fait que nous sommes une menace pour les vieux idéaux républicains de Beiyang. Nous n'avons pas d'autre choix".
chi_fng.21.a: "Nous allons unir le pays par la force !"

 chi_fng.22.t: "[FNG.GetNameDefCap] accepte de se réunir"
chi_fng.22.d: "Le gouvernement fengtien a accepté de se réunir et d'entamer des négociations d'unification. Cela pourrait présenter la possibilité d'une unification pacifique, ce qui n'était certainement pas ce que notre gouvernement avait prévu".
chi_fng.22.a: "Excellent !"

chi_fng.23.t: "Présenter la proposition d'unification"
chi_fng.23.d: "Les délégués fengtiens sont arrivés et les discussions ont déjà commencé. Nous devons proposer une unification complète avec l'intégration officielle des Fengtiens dans la République. Les chances que Zhang accepte sont peut-être minimes, mais cela vaut la peine d'essayer".
chi_fng.23.a: "Nous avons peut-être une chance ?"

chi_fng.24.t: "Beijing offre l'unification"
 chi_fng.24.d: "Les délégués du Kuomintang ont demandé l'unification sous une Chine dirigée par le Kuomintang, mais nous ont gracieusement offert une autonomie limitée. Comment devrions-nous leur répondre ?"
chi_fng.24.a: "Offrez-leur notre loyauté en échange d'un soutien et d'une autonomie"
 chi_fng.24.b: "Refuser"

 chi_fng.25.t: "Fengtian accepte, moyennant un prix"
 chi_fng.25.d: "Alors que la glorieuse bannière du Soleil blanc, du Ciel bleu et de la Terre entièrement rouge flotte au-dessus du Palais interdit de Beijing, la conférence entre les représentants de la clique de Fengtian et le gouvernement nationaliste s'est achevée sur un succès. La Clique de Fengtian a accepté de devenir une clique subordonnée du gouvernement nationaliste, garantissant la loyauté (de nom seulement) du Nord-Ouest pour l'instant tout en promettant que la Clique reste pour l'instant autonome du gouvernement du Kuomintang nouvellement proclamé.\n\n[FNG.GetLeader] a déclaré à son armée ce matin que tous les drapeaux de la Clique de Fengtian seraient remplacés par les bannières du Kuomintang et de l'Armée Nationale Révolutionnaire. Par ce geste symbolique, [FNG.GetLeader] a montré à toute la Chine que le pays sera dorénavant symboliquement uni. Cependant, cette unification ne sera certainement pas bien accueillie par l'Empire du Japon, qui cherche depuis longtemps à diviser et à exploiter notre glorieux pays par l'influence omniprésente de Mantetsu. L'unification avec le Nord-Ouest sera notre rempart dans la défense de la patrie, ils viendront pour nous mais ils échoueront sûrement."
chi_fng.25.a: "Nous avons enfin unifié le pays !"

 chi_fng.26.t: "Le nord-est est à nous"
chi_fng.26.d: "Le gouvernement fengtien ayant accepté notre proposition a cédé et a permis à nos troupes de marcher dans la région de Fengtian. La région du nord-est a été sécurisée pour le Kuomintang".
chi_fng.26.a: "Un jour historique pour la Chine !"

chi_fng.27.t: "Le maréchal Zhang se retire"
chi_fng.27.d: "Suite à l'accord avec le Kuomintang, le maréchal Zhang a décidé de se retirer ce matin. Cela en choque plus d'un et son héritage, bien qu'il ait fait l'objet de moqueries, restera à jamais gravé dans les mémoires".
 chi_fng.27.a: "Vive Xueliang"

chi_fng.28.t: "Les chutes de Fengtian"
chi_fng.28.d: "Nous venons d'apprendre que le gouvernement fengtien a complètement cédé au Kuomintang. C'est une menace directe pour notre sécurité nationale ainsi que pour nos intérêts en Asie. Le Kuomintang contrôle désormais la région fengtienne".
chi_fng.28.a: "Outrageux !"
chi_fng.28.b: "Nous ne pouvons rien faire..."

chi_fng_war.1.t: "Une offre du Kuomintang"
 chi_fng_war.1.d: "Nous venons de recevoir une offre du Kuomintang. Ils disent que si nous nous joignons à eux dans leur lutte contre le gouvernement fengtien, ils nous accorderont le contrôle du Shanxi oriental. Nous pourrions cependant rejeter cette offre et voir ce que le maréchal Zhang pourrait nous offrir..."
 chi_fng_war.1.a: "Dites-leur que nous acceptons"
 chi_fng_war.1.b: "Contacter Fengtian pour une contre-offre"
chi_fng_war.1.c: "Nous sommes une clique neutre pour une raison, nous refusons".

chi_fng_war.2.t: "Shanxi refuse de nous rejoindre"
chi_fng_war.2.d: "Déclarant que leur neutralité ne sera pas remise en cause, le gouvernement Shanxi a refusé de se joindre à notre lutte contre le gouvernement Fengtian."
 chi_fng_war.2.a: "Au moins, ils n'ont pas rejoint le maréchal Zhang"

chi_fng_war.3.t: "Shanxi accepte notre offre"
 chi_fng_war.3.d: "Ce matin, nous avons appris que Shanxi a accepté notre offre d'attaquer le Fengtian. Nous espérons pouvoir compter sur Yan pour se joindre à la guerre, mais nous devons toujours être prudents car son opportunisme n'a pas de limites"
 chi_fng_war.3.a: "Ils ont bien choisi"

chi_fng_war.5.t: "Shanxi propose une offre"
 chi_fng_war.5.d: "Dans un message récent, le gouvernement du Shanxi nous a proposé un accord. Ils disent qu'ils se joindront à notre lutte contre le Kuomintang, tant qu'ils nous donneront le contrôle de l'est du Shanxi. Comment devrions-nous leur répondre ?"
 chi_fng_war.5.a: "Yan a placé sa confiance dans la bonne personne, nous acceptons"
 chi_fng_war.5.b: "Nous ne donnerons pas notre terre vitale"

 chi_fng_war.6.t: "Le Fengtian accepte"
chi_fng_war.6.d: "Nous venons d'apprendre que le maréchal Zhang a accepté notre offre et qu'il s'attend à notre attaque dans un court délai. Espérons qu'ils ne nous décevront pas".
 chi_fng_war.6.a: "Nous parions beaucoup sur toi Zhang"

chi_fng_war.7.t: "Il est temps de frapper !"
chi_fng_war.7.d: "Nos troupes ont été déployées à la frontière et le moment est venu de commencer notre intervention et de récupérer les parties orientales de notre province pour le bien de la population. Espérons que nous avons choisi le bon côté..."
 chi_fng_war.7.a: "Cela devrait être une sacrée surprise"

chi_fng_war.8.t: "Retourner dans l'est du Shanxi ?"
chi_fng_war.8.d: "Bien que le fait de donner à Yan Eastern Shanxi ait été un élément essentiel de notre accord avec leur gouvernement, la question de savoir si nous devons tenir nos promesses fait l'objet de nombreux débats. Si nous refusons d'abandonner le Shanxi oriental, nous aurons très certainement un autre conflit à régler"
 chi_fng_war.8.a: "Nous honorerons l'accord avec Yan, mais il devra se soumettre"
 chi_fng_war.8.b: "C'est un rebelle et il sera traité comme tel"

chi_fng_war.9.t: "Le Kuomintang retourne dans l'est du Shanxi, pour un prix".
 chi_fng_war.9.d: "Le Kuomintang a accepté de respecter notre accord précédent. Cependant, ils ont exigé que nous nous soumettions à leur autorité et rejoignions leur gouvernement. Que devons-nous faire ?"
 chi_fng_war.9.a: "Le Kuomintang a une longueur d'avance sur nous"
 chi_fng_war.9.b: "Nous ne nous plierons à aucun traître"

chi_fng_war.10.t: "Le Kuomintang refuse de céder des terres"
chi_fng_war.10.d: "Le gouvernement du Kuomintang a refusé de manière flagrante de nous rendre nos terres après que nous ayons fait un pacte pour les aider. Cette trahison nous a montré qu'on ne peut faire confiance à aucun gouvernement central. Il semble que nous nous soyons fait de mauvais amis..."
chi_fng_war.10.a: "Pourquoi leur avons-nous fait confiance !"

 chi_fng_war.11.t: "Shanxi a rejoint notre gouvernement"
 chi_fng_war.11.d: "Shanxi a cédé à nos exigences et nous a rejoints. Avec la région sous notre contrôle, nous pouvons regarder plus à l'ouest pour sécuriser les seigneurs de la guerre qui ont échappé jusqu'à présent. Nous avons fait un pas de plus vers l'unification de la Chine sous une même bannière"
chi_fng_war.11.a: "La Chine est presque à nouveau entière !"

chi_fng_war.12.t: "Le retour du Shanxi oriental ?"
chi_fng_war.12.d: "Bien que le fait de donner à Yan le Shanxi oriental ait été un élément essentiel de notre accord avec leur gouvernement, la question de savoir si nous devons tenir nos promesses fait l'objet de nombreux débats. Si nous refusons d'abandonner le Shanxi oriental, nous aurons très certainement un autre conflit à régler".
 chi_fng_war.12.a: "Nous respecterons l'accord avec Yan"
 chi_fng_war.12.b: "C'est un rebelle et il sera traité comme tel"

chi_fng_war.13.t: "Le Shanxi oriental est à nouveau à nous"
 chi_fng_war.13.d: "Le gouvernement fengtien a rendu l'est du Shanxi comme promis, Yan a eu raison de placer ses cartes sur Zhang car il est fidèle à sa parole. Avec le Shanxi et le Shaanxi entièrement sous notre contrôle, nous pouvons maintenant nous concentrer sur le développement d'une province modèle"
 chi_fng_war.13.a: "Le maréchal Zhang n'est qu'une partie de la machine qu'est la Chine"

chi_fng_war.14.t: "Le maréchal Zhang refuse d'abandonner ses terres"
chi_fng_war.14.d: "Le gouvernement fengtien a refusé de manière flagrante de nous rendre nos terres après que nous ayons fait un pacte pour les aider. Cette trahison nous a montré qu'on ne peut faire confiance à aucun gouvernement central. Il semble que nous nous soyons fait de mauvais amis..."
chi_fng_war.14.a: "Pourquoi leur avons-nous fait confiance !"

chi_fng_war.15.t: "Le Kuomintang s'engage au-delà de la frontière sud"
 chi_fng_war.15.d: "Nous venons de recevoir un rapport de nos garnisons militaires sur notre frontière avec le Kuomintang. Il semble que le Kuomintang ait fait une incursion dans leur secteur de notre côté de la frontière. Cela n'a duré que peu de temps jusqu'à ce que l'unité semble avoir réalisé son erreur et soit rapidement retournée de leur côté"
chi_fng_war.15.a: "Comme c'est étrange..."

chi_fng_war.16.t: "Les incursions du Kuomintang augmentent"
chi_fng_war.16.d: "Selon notre commandement militaire, nous avons reçu de multiples rapports d'incursions du Kuomintang au-delà de leur secteur de la frontière. Au moins six incursions ont été signalées à différents endroits de notre frontière sud. Nous avons réagi en augmentant nos garnisons pour nous assurer que les syndicalistes restent de leur côté de la frontière. Nous devons nous méfier".
chi_fng_war.16.a: "Prévoient-ils une invasion ?"

chi_fng_war.17.t: "Des locaux ont été trouvés en train d'attaquer des fonctionnaires pro-Kuomintang"
chi_fng_war.17.d: "Ce matin, nous avons appris que les habitants de plusieurs villes frontalières ont vu des fonctionnaires pro-Kuomintang être violemment attaqués dans leur région. Des incendies criminels ont été signalés et au moins trois personnes ont été tuées".
 chi_fng_war.17.a: "Troublant"

chi_fng_war.18.t: "Un fonctionnaire de Beiyang tué !"
chi_fng_war.18.d: "La nouvelle de la mort d'un fonctionnaire de Beiyang s'est rapidement répandue dans tout le gouvernement. Après s'être absenté d'une conférence, il a été retrouvé mort dans sa cuisine. Bien que la cause du décès n'ait pas été confirmée, de nombreux membres du gouvernement deviennent de plus en plus paranoïaques"
chi_fng_war.18.a: "Un assassin du Kuomintang peut-être ?"

chi_fng_war.19.t: "La peur rouge répandant l'agitation dans tout le nord"
 chi_fng_war.19.d: "De nombreuses manifestations ont apparemment commencé du jour au lendemain, lorsque les gens sont descendus dans la rue pour brûler des drapeaux rouges et chanter "Mort aux rouges" et "Sauvez nos familles". Ces histoires sont bien connues. Les gens ne sont pas idiots et sont conscients de ce qui s'est passé. Chaque jour, des histoires nous parviennent de notre frontière sud. Exécutions de masse, confiscation de terres, familles assassinées. Le peuple a vu ce que ces syndicalistes assoiffés de sang ont fait à la terre et ne permettra jamais qu'une telle chose se produise ici"
 chi_fng_war.19.a: "Il faut faire quelque chose avant que cela ne devienne incontrôlable"

chi_fng_war.20.t: "Explosion à Beijing"
 chi_fng_war.20.d: "Il vient d'être signalé qu'il y a eu une explosion massive dans une usine industrielle de Beijing. Elle est survenue apparemment de nulle part et lorsque les autorités sont arrivées sur les lieux, le bâtiment a été complètement détruit. À l'heure actuelle, le bilan des victimes semble se situer aux alentours de trente-quatre personnes. Une enquête est en cours pour découvrir qui est derrière tout cela, mais pour l'instant, les gens ont peur"
 chi_fng_war.20.a: "Cela doit être l'œuvre du Kuomintang"

chi_fng_war.21.t: "La décision du maréchal"
 chi_fng_war.21.d: "Après avoir appris l'explosion, le maréchal Zhang a ordonné une réunion de ses plus hauts généraux et de son état-major pour discuter des actions possibles. À l'heure actuelle, il existe de nombreuses preuves que le Kuomintang était derrière l'attaque. Il s'agit, selon toutes les définitions, d'une déclaration de guerre du Kuomintang. Que décide de faire le maréchal Zhang ? "
chi_fng_war.21.a: "Le Kuomintang derrière tout ça, ils doivent payer !"
 chi_fng_war.21.b: "Ce n'est que de la peur, envoyez les militaires pour réprimer les troubles"

chi_fng_war.22.t: "Les Fengtiens publient une déclaration de guerre"
chi_fng_war.22.d: "Ce soir, le gouvernement fengtien nous a remis une déclaration de guerre officielle. Dans cette déclaration, ils affirment qu'après de multiples incursions aux frontières, le meurtre de fonctionnaires fengtiens et l'aide au terrorisme, ils n'ont pas d'autre choix que d'émettre une déclaration de guerre".
chi_fng_war.22.a: "Ils ont fait une grave erreur..."

### Foreign Policy ####
 chi_faction.1.t: "Orientation future de la révolution nationale"
 chi_faction_song.d: "La Révolution Nationale Chinoise a réussi sur le continent, et le Comité Révolutionnaire du Kuomintang a commencé ses efforts exceptionnels pour intégrer les dissidents restants dans la République de Chine nouvellement proclamée.\n\nSong Qingling, dans son recueil d'écrits récemment publié à compte d'auteur, "La Lutte pour une Nouvelle Chine", a dédié son livre non seulement au Parti National Chinois, mais aussi aux masses opprimées d'Asie et du monde entier. Elle affirme qu'avec ses vastes ressources naturelles et son glorieux potentiel révolutionnaire, la Chine doit aider et préparer le reste des nations colonisées à la décolonisation. La Révolution Nationale Chinoise n'est pas seulement une révolution chinoise ; elle doit être un modèle dont les révolutions futures pourront s'inspirer. Le caractère remarquable et la résilience de la survie de la révolution malgré les échecs constants seront des leçons à connaître pour les peuples des Philippines, de Malaisie, de Corée et d'ailleurs.\n\nAinsi, le gouvernement chinois a annoncé aujourd'hui la création de "l'Association d'Amitié Sino-Pacifique", déclarant officiellement le retour de la Chine sur la scène mondiale."

 chi_faction_song.a: "Unis dans l'anti-impérialisme !"

 chi_faction_wang.d: "Au sein du Comité Central dominé par l'Association des Camarades Réorganisés de Wang Jingwei, peu s'attendaient à ce que le Kuomintang revienne de sa quasi-destruction en exil triomphant sur le continent chinois. Depuis l'exil de leur parti dans la Commune de France et l'Union Britannique, l'ACR a néanmoins prouvé qu'elle était une faction capable de diriger la révolution nationale.\n\nChen Gongbo, dans ses écrits sur l'orientation de la révolution chinoise après l'unification nationale, a beaucoup parlé du rôle de la Chine dans la lutte mondiale contre l'impérialisme. Car c'est la Chine, l'État nationaliste unifié, qui était bien plus préparée et prête que tout autre pays colonial de l'Orient à mener la grande lutte pour la liberté. La Chine est, après tout, le marché le plus important de l'Orient, et les autres pays coloniaux de l'Orient n'avaient qu'une importance secondaire par rapport aux marchés et aux ressources lucratives de la Chine. En outre, le fait que les Chinois aient pu achever l'unification nationale prouve que l'impérialisme pouvait être mis à genoux par le dadao révolutionnaire.\n\nEn outre, la situation économique et l'histoire des peuples opprimés sont similaires à celles de la Chine. Ils ne devaient pas adopter les systèmes capitaliste et syndicaliste mais plutôt les systèmes de "Subsistance du Peuple" exprimés par le Kuomintang. Les partisans de l'internationalisme chinois, comme Chen Gongbo, soutiennent qu'un cinquième du monde est ethniquement chinois et que les peuples opprimés de l'Orient sont sous l'influence de la culture chinoise. Par conséquent, le cours naturel de la révolution est d'inaugurer une nouvelle ère d'anti-impérialisme avec la Chine comme siège d'une nouvelle révolution internationale mondiale !"

 chi_faction_wang.a: "L'Internationale asiatique unit la race asiatique !"

 chi_faction_totalist.d: "Si l'ascension au pouvoir de la Société de Reconstruction de Chine est née dans l'ombre, elle s'est néanmoins révélée capable de diriger la révolution nationale. Alors que les escadrons de la mort de la SRC patrouillent dans les rues de Chine pour infiltrer et détruire les éléments nationaux dissidents, le moment est venu de déterminer le cours de la Révolution Nationale.\n\nCertains membres de la SRC pensent que le destin de la Chine est de démontrer sa souveraineté et sa puissance à travers l'Asie. Après tout, la Chine a été la première puissance de l'Orient pendant des siècles. Personne n'a pu égaler la Chine dans sa brillance culturelle, comme le montrent clairement les nations d'Asie de l'Est et du Sud-Est qui tentent d'imiter la culture, l'écriture et la société chinoises. Mais elle est devenue la proie des puissances impérialistes et a subi une humiliation constante. Ce n'est qu'en réaffirmant le pouvoir chinois dans toute l'Asie que nous pourrons libérer les nations de l'Orient sous la direction de la révolution chinoise. Comme Sun le croyait lui-même, les sociétés faibles ne survivent pas dans ce monde. Beaucoup pensent également que la Chine devrait se détourner de la politique étrangère de l'Occident. S'il ne fait aucun doute que certaines nations sont soumises à l'influence de la Chine, il est préférable de \n\n se concentrer sur les questions internes et de regarder d'abord vers la Chine plutôt que de participer à la scène mondiale."

 chi_faction_totalist.a: "La Chine, ravivée et plus forte qu'avant !"
 chi_faction_totalist.b: "La Chine d'abord !"

 chi_faction.2.t: "[FROM.GetNonIdeologyNameDefCap] propose une attaque conjointe sur le Japon"
 chi_faction.2.d: "Alors que les relations entre les anciens États-Unis et le peuple chinois ont été mitigées, compte tenu de l'histoire de la loi d'exclusion des Chinois ainsi que des traités inégaux, un développement récent s'est produit dans nos deux nations qui pourrait conduire à une relation fructueuse et productive. La Révolution Nationale Chinoise a abouti à la victoire du Kuomintang, et un nouveau régime socialiste est arrivé en Chine, déterminé à restaurer la souveraineté de la Chine face à l'impérialisme et à obtenir l'égalité pour les paysans et les travailleurs chinois.\n\nUne délégation chinoise est arrivée aujourd'hui à [CSA.Capital.GetCapitalVictoryPointName] pour discuter de la menace que représente l'Empire du Japon pour la sécurité et la souveraineté des nations asiatiques. Conduite par Zhou Enlai et Sun Fo (le fils du Dr Sun Yat-sen), la délégation a rencontré [CSA.GetLeader] et a proposé un pacte commun sino-américain de non-agression ainsi qu'une attaque commune contre l'Empire du Japon."
 chi_faction.2.a: "Un toast à nos nouveaux amis en Chine"
 chi_faction.2.b: "Nous apprécions l'offre mais nous la déclinons humblement."

 chi_faction.3.t:0 "[FROM.GetNonIdeologyNameDefCap] accepte"
 chi_faction.3.d: "Les négociations entre nos deux pays ont abouti aujourd'hui à [CSA.Capital.GetCapitalVictoryPointName], les diplomates chinois et américains ont signé le Traité de Défense Mutuelle Sino-Américain - promettant de ne pas se déclarer la guerre et de préparer une attaque conjointe contre l'Empire du Japon dans les jours à venir. Il s'agit d'une évolution importante dans la politique de puissance du Pacifique, car le géant du Nouveau Monde a désormais les yeux tournés vers l'Est et le dragon chinois se trouve un nouvel allié."
 chi_faction.3.a:0 "En avant !"

 chi_faction.4.t:0 "[FROM.GetNonIdeologyNameDefCap] refuse"
 chi_faction.4.d: "Les négociations entre nos deux pays n'ont malheureusement pas abouti. Malgré tous nos efforts pour essayer de trouver un compromis avec la délégation chinoise, les Chinois ont quitté la réunion - peu désireux de travailler avec nous. Nous devons soit décider de poursuivre notre attaque contre l'Empire du Japon, soit retenir nos forces pour le moment."
 chi_faction.4.a: "Allez-y avec l'invasion."
 chi_faction.4.b: "C'est trop risqué maintenant."

### Decisions ###
CHI_military_expeditions_category: "La révolution nationale chinoise"
 CHI_military_expeditions_category_desc: "Après l'échec désastreux de l'Expédition du Nord, l'unité interne du Kuomintang s'est littéralement et figurativement scindée selon des lignes idéologiques. Alors que la faction subordonnée de droite a trouvé refuge auprès des seigneurs de la guerre du Sud, le KMT de gauche a été réduit à une insurrection dans le sud-est de la Chine et à un gouvernement en exil à Paris. Les dix dernières années ont vu peu d'ouvertures pour rétablir un gouvernement rival, mais le consensus est que la prochaine tentative doit embrasser pleinement la révolution sociale. Ils ont peut-être une dernière chance de réaliser la vision du Dr Sun"
CHI_mingshu_category: "Consolider Liangguang"
 CHI_mingshu_category_desc: "Les provinces jumelles du Liangguang sont le dernier bastion de l'autorité centrale pour le Kuomintang et à cause de cela, beaucoup de gens cherchent à prendre le pouvoir comme des vautours. Le principal adversaire de Chen Mingshu n'est pas le seigneur de guerre de l'Ouest mais plutôt le sympathique Song Qingling. Chen et Song se battront pour le contrôle de la république afin de façonner la Chine à leur propre image"
CHI_warlord_diplomacy_category: "Négociations avec les seigneurs de la guerre"
CHI_warlord_diplomacy_category_desc: "Avec l'effondrement de la Ligue des huit provinces, la Chine du Sud est tombée dans l'anarchie totale. Toute alliance entre ces cliques de seigneurs de la guerre ou ces gouvernements rebelles est fragile, mais elle pourrait être nécessaire pour écarter une menace afin de se concentrer sur une autre".
CHI_national_RC_category: "Commission nationale de reconstruction"
 CHI_national_RC_category_desc: "Une fois les principaux centres de population de la Chine sécurisés, l'industrialisation de la Chine peut commencer. Nous pouvons utiliser la grande quantité de §YManpower§! en Chine pour financer ce programme, mais il faudra du §YTime§! pour que les usines soient construites"
CHI_east_asian_league_category: "Le [CHI.GetFactionName]".
CHI_liberate_asia_category: "La libération de l'Asie"
CHI_alignment_integration_category: "Intégrations des régions autonomes chinoises"
 CHI_alignment_integration_category_desc: "Notre victoire dans le Nord de la Chine nous a permis de centraliser notre nation en un gouvernement cohésif ; cependant, certaines provinces de Chine sont dirigées par des gouverneurs autonomes qui devraient être placés plus directement sous notre contrôle..."
CHI_capital_relocation_category: "Déclarer une capitale permanente"
 CHI_capital_relocation_category_desc: "Il y a eu de nombreuses capitales d'un Etat chinois unifié et avec des parties clés de la Chine sous notre régime, nous pouvons proclamer une capitale permanente pour la république. Trois choix principaux s'offrent à nous si nous voulons contrôler cette ville : Nanjing, Beijing ou Wuchang. Chacun d'entre eux présente des avantages uniques. Nous devons y réfléchir attentivement car cette décision sera irréversible"
