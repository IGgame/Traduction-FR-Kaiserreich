### Parties ###
 SOV_totalist_party: "KNOF"
 SOV_totalist_party_long: "Kommunisticheskiy Narodno-Osvoboditelniy Front (Front Communiste de Libération du Peuple)\n§gGrâce à ses connaissances en matière de propagande révolutionnaire, Radek a rallié à la cause un certain nombre de milices ouvrières dont le besoin se faisait cruellement sentir, ce qui a valu à son parti une place dans la politique de la nouvelle République Socialiste. Le KNOF est la faction la plus radicale de toutes, prônant l'accumulation socialiste primitive et des plans quinquennaux pour industrialiser rapidement la Russie et la transformer en un État socialiste de premier plan.\n\nL'accumulation socialiste primitive est une théorie économique conceptualisée par Yevgeni Preobrazhensky comme une adaptation des idées de Karl Marx. Selon lui, pour que le socialisme triomphe, le secteur socialiste doit s'étendre en réalisant une augmentation absolue de la production et une augmentation relative de la production privée d'une année à l'autre. Pour financer cette expansion, l'État aurait besoin d'un fonds d'accumulation socialiste pour l'investissement basé sur l'appropriation de la production excédentaire (plus-value ou profit) des secteurs de l'État et du marché. Le KNOF prévoit d'affecter le surplus de production en taxant la paysannerie, qu'il considère comme complice des forces réactionnaires. Avec les fonds nécessaires, les forces productives passeront au socialisme par le biais d'une agence centrale de planification. Cette agence élaborera ensuite des plans quinquennaux qui permettront une industrialisation rapide.§!"
 SOV_syndicalist_party: "PSP"
 SOV_syndicalist_party_long: "Profsoyuznaya Sotsialisticheskaya Partiya (Parti Socialiste des Syndicats)\n§gSous la direction de Kollontai et de Shlyapnikov, les syndicats lancent une vague de grèves dans toute la Russie occidentale, prenant le contrôle de Moscou et d'autres centres industriels pour la révolution. Cela a valu au PSP une place dans la politique de la nouvelle République socialiste. De tous les partis, il est le plus favorable au syndicalisme français, soulignant que la Russie doit adopter un système de démocratie industrielle pour devenir un État ouvrier.\n\nLa démocratie industrielle est un concept dans lequel les travailleurs se réunissent pour décider de la gestion de leurs moyens de production. Kollontai cherche à étendre cette idée à un système de gouvernance et de gestion économique. Dans ce système, les travailleurs s'organiseront en syndicats, qui gouverneront les villes, dirigeront les moyens de production et représenteront les travailleurs dans le cadre de l'Union russe des producteurs (VSR - Vserossiyskiy Soyuz Rabochikh), une fédération nationale de syndicats. Avec la démocratie industrielle, les travailleurs rempliront leur rôle en tant que volonté du prolétariat.§!"
 SOV_radical_socialist_party: "NSP"
 SOV_radical_socialist_party_long: "Narodnaya Sotsialisticheskaya Partiya (Parti Socialiste du Peuple)\n§gAlors que Kornilov arrive à Moscou et commence ses actes de brutalité, Boukharine et Rykov mettent leur plan à exécution, rallient la population déjà enragée et chassent les militaires de la ville. Ils déclarent qu'une nouvelle révolution est lancée, et que cette fois, elle n'échouera pas. En tant que chef de la Seconde Révolution, le NSP est le parti le plus important au sein de la nouvelle RSR, soutenu par des bolcheviks en exil qui sont revenus se battre pour leur patrie une fois de plus. Cherchant à transformer la Russie en un État populaire, le NSP appelle à l'humanisme prolétarien.\n\nL'humanisme prolétarien est un concept créé par Karl Marx qui soutient que le travailleur libre est la valeur centrale de la société, plutôt que la propriété privée. Pour que le travailleur soit libre, Marx pense que l'exploitation populaire doit prendre fin. Pour cela, le peuple doit être dirigé par une dictature du prolétariat dans une lutte de classe contre l'aristocratie. Une fois l'aristocratie détrônée du pouvoir et l'exploitation populaire terminée, il est possible d'abolir la dictature du prolétariat. Il en résultera une société où règne l'harmonie entre les classes, où tout le monde a le même statut social et vit en paix, un État populaire.§!"
 SOV_social_democrat_party: "RSDRP"
 SOV_social_democrat_party_long: "Rossiyskaya Sotsial-Demokraticheskaya Rabochaya Partiya (Parti Ouvrier Social-Démocrate Russe)\n§gLes Mencheviks, fidèles à leur nom, se trouvent dans une situation encore plus précaire que celle de 1917 : Un parti minoritaire jouant les seconds rôles face à des Bolcheviks rajeunis. Bien que le RSR leur ait permis de rester actifs politiquement, les considérant toujours comme des combattants du peuple et leur étant reconnaissants pour leur défi à la pensée réactionnaire de la République pourrie, il est clair qu'ils n'ont aucun espoir de regagner le pouvoir en Russie.§!"
