### Focuses ###
 Russia_Socialist: "Arbre de priorités russes"

 SOV_Proletarian_Humanism: "Humaniste Prolétarien"
 SOV_Proletarian_Humanism_desc: "Through his rhetorical skills and clever manoeuvring, Bukharin's vision Russia and beyond has seen him retain his dominant role in the All-Union Communist Party. He supports a course of socialism at a snail's pace, to avoid the creation of a massive state bureaucracy and preserve the victories of the proletariat in the recent revolution."

 SOV_Fight_Urban_Rural_Conflict: "Mener un conflit Ville-Campagne"
 SOV_Fight_Urban_Rural_Conflict_desc: "Dans notre pays, il y a une grande lutte entre les villes et les campagnes, entre les terres développées et les terres agricoles défavorisées, entre les ouvriers et les paysans. L'une de nos premières étapes pour préserver la révolution est de surmonter cette division afin que nous puissions combiner nos efforts contre les oppresseurs, plutôt que de nous chamailler entre nous."

 SOV_Voluntary_Collectivisation: "Collectivisation Volontaire"
 SOV_Voluntary_Collectivisation_desc: "La Russie avait à peine commencé à sortir du féodalisme au moment où nous avons libéré le pays. La nouvelle politique économique de la République soviétique devrait inclure un programme de collectivisation agricole volontaire, quelque chose qui permettra aux paysans les plus pauvres de s'unir et de mettre en commun leurs ressources sans mettre par terre tout le système agricole."

 SOV_Cautious_Industrialisation: "Industrialisation prudente"
 SOV_Cautious_Industrialisation_desc: "Le superindustrialisme de l'aile gauche du parti conduira à une bureaucratie d'État massive qui dominera le prolétariat. Seule une industrialisation modérée, qui préserve également la Smychka - une condition nécessaire à court terme - sera un succès, empêchant de nombreux problèmes sur son chemin."

 SOV_Control_The_Unions: "Contrôler les Syndicats"
 SOV_Control_The_Unions_desc: "Nous avons actuellement un parallélisme entre les syndicats et les organes administratifs, un problème auquel il faut remédier. Nous devrons également changer l'essence des syndicats, en passant des syndicats de "métier" aux syndicats de "production". L'appareil économico-administratif nouvellement créé sera élu démocratiquement par les travailleurs, avec de larges assemblées de masse de toutes les mesures économico-productionnelles."

 SOV_Fight_Bureaucratisation: "Combattre la Bureaucratisation"
 SOV_Fight_Bureaucratisation_desc: "La lutte contre la bureaucratie excessive est une lutte constante, ce que Lénine avait déjà compris. Nous devrons combattre la bureaucratie avant qu'elle ne puisse s'enraciner, ce que nous devons éviter à tout prix. Nous devrons également former des bureaucrates véritablement prolétariens pour remplacer lentement les bureaucrates réactionnaires que nous avons encore en abondance."

 SOV_Revolutionary_Vanguard: "Avant-garde révolutionnaire"
 SOV_Revolutionary_Vanguard_desc: "Après une longue lutte, la vision de Karl Radek pour un avenir révolutionnaire l'a emporté sur toutes les autres. Radical parmi les radicaux, il est un brûlot, insistant sur le fait que l'accumulation socialiste primitive et les plans quinquennaux permettront la création des forces productives nécessaires à la transition vers le socialisme."

 SOV_Mass_Collectivisation: "Collectivisation de Masse"
 SOV_Mass_Collectivisation_desc: "Les terres agricoles des grandes étendues de Russie n'ont jamais été contrôlées par le fermier, mais plutôt par le Grand Prince, le Tsar et le capitaliste. Cette exploitation du travailleur ne peut pas durer et, à ce titre, nous devons nous lancer dans un programme radical de collectivisation rapide de nos exploitations. Ce n'est que grâce à la propriété collective que les travailleurs pourront vraiment être libérés de la botte du capitaliste."

 SOV_Militarisation_of_Labour: "Militarisation du Travail"
 SOV_Militarisation_of_Labour_desc: "L'homme, par nature, veut éviter le travail. Dès lors, nous n'avons d'autre choix que utiliser la coercition de l'État pour établir une société basée sur les intérêts de la majorité des travailleurs. Des armées de travail seront constituées, mobilisant le prolétariat pour travailler sous contrôle militaire. Nous devons aussi combattre les travailleurs déserteurs qui veulent saboter la grande révolution."

 SOV_Proletarian_Revolution: "Révolution Prolétarienne"
 SOV_Proletarian_Revolution_desc: "La révolution doit être complète et globale. Pour que le socialisme puisse advenir, nous devons consacrer tous nos efforts à sa réalisation et changer radicalement la société de fond en comble. Ce n'est qu'en supprimant le noyau pourri laissé par le régime précédent que les travailleurs pourront vraiment être libérés de son oppression."

 SOV_First_Five_Year_Plan: "Première Plan Quinquennal"
 SOV_First_Five_Year_Plan_desc: "La taxation de la paysannerie, et donc la récupération de la plus-value dégagée par les paysans permettront aux forces productives de passer au socialisme. C'est le travail d'une agence centrale de planification qui créera des plans et permettra une industrialisation rapide."

 SOV_Industrial_Democracy: "Démocratie Industrielle"
 SOV_Industrial_Democracy_desc: "La vision de Kollontay d'un contrôle syndical sur l'économie a réussi à convaincre une majorité de camarades. Malgré sa noble ascendance, elle a toujours été une combattante pour plus de contrôle des syndicats et donc des travailleurs sur l'économie, car les syndicats sont la meilleure représentation de la volonté du prolétariat."

 SOV_Break_The_Smychka: "Briser la Smychka"
 SOV_Break_The_Smychka_desc: "À la suite de siècles de domination féodale et capitaliste, la Russie compte peu de vrais paysans. Il est donc inconcevable que l'agriculteur soit au centre de la révolution, bien que ce ne soit pas de sa faute. Non, c'est l'ouvrier et non le paysan qui sera l'avant-garde de la révolution, et il doit être élevé comme tel."

 SOV_Create_the_VSR: "Créer la VSR"
 SOV_Create_the_VSR_desc: "En établissant l'Union Panrusse des Producteurs (VSR - Vserossiyskiy Soyuz Rabochikh), les syndicats se verront accorder une influence beaucoup plus grande sur le travail et l'économie dans son ensemble. En fin de compte, cela servira à renforcer le travailleur et le syndicat."

 SOV_Separation_Of_Powers: "Séparation des Pouvoirs"
 SOV_Separation_Of_Powers_desc: "Les intérêts des syndicats ont été beaucoup trop ignorés. Nous créerons une séparation adéquate du pouvoir entre les syndicats, les Soviets et le Parti Communiste, qui permettra la représentation du prolétariat tout en permettant une défense efficace contre les réactionnaires."

 SOV_Rebuild_The_Country: "Reconstruire le Pays"
 SOV_Rebuild_The_Country_desc: "Ces dernières années ont vu certaines des pires choses possibles arriver, les terres russes ont été ravagées par les fléaux de la guerre et de la tyrannie de sorte que cela marquera notre mémoire pour toujours. Le processus de reconstruction du pays sera long et difficile, et il nous faut décider vers lequel nous devons concentrer tous nos efforts."

 SOV_Help_The_People: "Aider le Peuple"
 SOV_Help_The_People_desc: "La Seconde Guerre Civile Russe a dévasté de larges pans de la nation et appauvri de nombreuses personnes. Nous devrons réparer ce désastre et mettre fin aux grandes souffrances créées pour beaucoup par la guerre civile, sans quoi nous échouerions dans notre mission centrale d'amélioration des conditions de vie de la population générale."

 SOV_Rebuild_The_Bureaucracy: "Reconstruire la Bureaucratie"
 SOV_Rebuild_The_Bureaucracy_desc: "Le règne de Kerensky et ce qui a suivi n'a guère amélioré les choses depuis l'époque des tsars. Si nous voulons avoir un appareil d'État fonctionnel, capable de servir les travailleurs plutôt que les intérêts d'une poignée de capitalistes et de leurs copains, toute la bureaucratie d'État doit être reconstruite à partir de zéro."

 SOV_Allow_Small_Traders: "Autoriser les petits commerçants"
 SOV_Allow_Small_Traders_desc: "Afin de permettre une transition plus douce vers une économie socialiste, l'exercice du commerce sera partiellement autorisé et dans les secteurs non essentiels de l'économie. Après tout, l'homme ordinaire qui exploite un petit magasin n'est pas si éloigné de l'ouvrier d'une usine, et l'assimiler à un baron industriel causerait un tort inutile aux masses."

 SOV_The_GOELRO_Plan: "Le Plan GOELRO"
 SOV_The_GOELRO_Plan_desc: "L'électrification est un élément central du communisme. Lénine est allé jusqu'à déclarer que « le communisme, c'est le gouvernement soviétique plus l'électrification de tout le pays ». Pour réaliser ce plan, nous avons confié à une « Commission d'État pour l'Electrification de la Russie » l'électrification de toute la nation."

 SOV_Form_Gosplan: "Mettre en place le Gosplan"
 SOV_Form_Gosplan_desc: "Afin d'atteindre nos objectifs économiques, un comité de planification devra être mis en place par l'État. Employant certains des esprits les plus brillants de Russie, le Gosplan améliorera considérablement notre économie."

 SOV_Mechanisation: "Mécanisation"
 SOV_Mechanisation_desc: "La révolution industrielle a permis de grands progrès dans le domaine de la productivité, lorsque les usines et les terres agricoles ont commencé à utiliser des machines à grande échelle. Pourtant, ici en Russie, la majeure partie du travail est faite à la main. Afin de rivaliser avec les capitalistes qui s'opposent à nous à chaque tournant, nous devons adopter ces nouvelles méthodes et moderniser notre économie en conséquence."

 SOV_Khozraschyot: "Khozraschyot"
 SOV_Khozraschyot_desc: "Une économie socialiste ne peut pas être créée du jour au lendemain. L'une des premières étapes de la transition, telle que décrite dans la nouvelle politique économique de la Répavancées plus importantes dans les secteurs légers plutôt que lourds. les industries."

 SOV_Promote_Industrialisation: "Promouvoir l'industrialisation"
 SOV_Promote_Industrialisation_desc: "Nous ne pouvons nous contenter d'exister dans notre coin. Afin de moderniser l'économie dans un modèle socialiste, nous devons participer au marché mondial à un certain niveau, afin d'atteindre le montant de capital nécessaire pour se procurer les machines et les connaissances. La meilleure façon d'y parvenir est d'établir une série de fiducies d'État qui peuvent financer ces entreprises, tout en permettant à notre économie intérieure de rester séparée du capitalisme international."

 SOV_Spreading_The_Revolution: "Diffusion de la Révolution"
 SOV_Spreading_The_Revolution_desc: "La révolution ne se limitera pas aux seules frontières de la Russie. Le travailleur à l'étranger doit également être libéré de la tyrannie et il est de notre devoir de l'aider dans sa lutte."

 SOV_Secure_Central_Asia: "Sécuriser l'Asie centrale"
 SOV_Secure_Central_Asia_desc: "Faisant anciennement partie de la Russie, les plaines d'Asie centrale sont depuis tombées aux mains des khans despotiques et de leurs hordes militantes. Apporter un leadership socialiste sur ces terres ne serait pas seulement un acte d'autodéfense de notre part, mais aussi un acte de libération des opprimés qui vivent sous le joug de ces seigneurs de guerre."

 SOV_The_Final_Battle: "La Bataille Finale"
 SOV_The_Final_Battle_desc: "Le traité de Brest-Litovsk a livré des millions de travailleurs aux industriels allemands sur un plateau d'argent, et leur a donné en plus les terres les plus industrialisées de Russie. Il est de notre devoir de libérer une fois pour toutes les peuples de l'Est du joug allemand."

 SOV_Mobilise_Urban_Militias: "Mobiliser les Milices Urbaines"
 SOV_Mobilise_Urban_Militias_desc: "Les villes ont été le cœur de la révolution depuis le début - elles en ont été le berceau. Nous devons rallier les milices des villes pour servir dans la révolution et permettre sa propagation, car si nous ne le faisons pas, la révolution pourrait être écrasée une fois de plus."

 SOV_Krasnaya_Gvardiya_Units: "Unités de la Krasnaya Gvardiya"
 SOV_Krasnaya_Gvardiya_Units_desc: "De nombreux membres du parti bolchevique vivent toujours dans la clandestinité. Nous devons les mobiliser et les organiserau sein de formations militaires, car nous avons besoin de tous les soldats que nous pouvon s réunir, si nous voulons survivre à l'assaut imminent."

 SOV_Rally_The_Defectors: "Rallier les déserteurs"
 SOV_Rally_The_Defectors_desc: "De nombreux membres de l'armée russe sont mécontents du statu quo, ce qui en fait des candidats parfaits pour être recrutés par la révolution. Ils pourront servir dans une véritable tentative de changer le statu quo, d'améliorer la vie de la population et de mettre l'armée au service du peuple - et non des banquiers."

 SOV_The_War_Effort: "L'Effort de Guerre"
 SOV_The_War_Effort_desc: "Nous devrons organiser l'effort de guerre révolutionnaire, car la précédente tentative s'est avérée un pur désastre. Nous rétablirons une grande partie de la bureaucratie et de l'appareil d'État qui ont été détruits à la suite de notre échec lors de la Première Guerre Civile."

 SOV_Rebuild_The_Red_Army: "Rebâtir l'Armée Rouge"
 SOV_Rebuild_The_Red_Army_desc: "L'Armée Rouge devra être reconstruite, si nous voulons gagner cette révolution. Une armée centralisée s'est révélée être une force de combat capable la première fois, et elle le sera également la deuxième fois. Nous devons cependant garder en mémoire les échecs et les erreurs commises à l'époque de sa première incarnation."

 SOV_Centralised_Command: "Commandement centralisé"
 SOV_Centralised_Command_desc: "Un commandement centralisé est nécessaire dans l'art du combat militaire - toute autre alternative entraînant immanquablement un désastre total, que nous devons bien sûr éviter à tout prix. Nous viserons ainsi à créer une chaîne de commandement militaire cohérente pour une force de combat plus efficace"

 SOV_Reinstate_The_Cheka: "Rétablir la Tcheka"
 SOV_Reinstate_The_Cheka_desc: "La Commission Extraordinaire Panrusse s'est acquittée de ses fonctions avec diligence. Maintenant que le régime socialiste a été établi, nous sommes cependant confrontés à la menace de subversion des contre-révolutionnaires du monde entier. Pour parer aux menaces intérieures comme extérieures, il faut développer l'institution et moderniser ses méthodes."

 SOV_War_Communism: "Communisme de Guerre"
 SOV_War_Communism_desc: "Nous devons prendre de multiples mesures pour gagner cette guerre et propager la révolution en Russie, aussi impopulaires et brutales que puissent être nombre d'entre elles. Elles sont nécessaires pour gagner la guerre, et améliorer la vie de la population en général, à long terme."

 SOV_The_Second_Red_Army: "La Seconde Armée Rouge"
 SOV_The_Second_Red_Army_desc: "L'Armée rouge doit être reconstruite, car elle a été une grande démonstration de puissance prolétarienne avant d'être finalement vaincue. Il ne faut donc pas s'attarder sur cet échec et entamer dès à présent sa reconstruction en apprenant de nos échecs, plutôt que de la rejeter ainsi que les principes sur lesquels elle a été fondée."

 SOV_Reorganise_Armament_Production: "Réorganiser la Production d'Armement"
 SOV_Reorganise_Armament_Production_desc: "L'état actuel de la production d'armement est un désastre. Nous devons réorganiser la production d'armement et mettre fin au chaos qui règne dans la chaîne de production. Ce n'est qu'ainsi que nous pourrons garantir que chaque soldat disposera d'une arme pour combattre les forces de la réaction."

 SOV_The_Peoples_Logistics_Corps: "Le Corps Logistique du Peuple"
 SOV_The_Peoples_Logistics_Corps_desc: "Nous devons bien organiser notre logistique et pour ce faire, nous créerons le "Corps Logistique du Peuple", qui sera en charge des chaînes d'approvisionnement, en espérant améliorer l'état actuel de notre logistique - lequel est dans de nombreux domaines, un désastre total."

 SOV_Dedicated_Artillery_Battalions: "Bataillons d'artillerie dédiés"
 SOV_Dedicated_Artillery_Battalions_desc: "Nous créerons des bataillons d'artillerie indépendants, qui serviront à soutenir nos troupes et à briser les lignes ennemies avec des vagues d'obus d'artillerie, les empêchant de lancer des contre-attaques efficaces."

 SOV_Local_Workshops: "Fabriques locales"
 SOV_Local_Workshops_desc: "Nous allons créer des ateliers locaux dans tout le pays, pour permettre une production d'armes locale, mieux adaptée à la situation et aux besoins locaux, plutôt qu'une organisation centralisée de la production."

 SOV_Empower_The_Krasnaya_Gvardiya: "Renforcer la Krasnaya Gvardiya"
 SOV_Empower_The_Krasnaya_Gvardiya_desc: "Nous devons créer une structure militaire ascendante - une armée qui soit vraiment représentative de l'esprit révolutionnaire. Nous soutiendrons l'élection démocratique des commandants, même si cela peut parfois causer des problèmes - les soldats sont probablement plus à même de déterminer qui doit les commander, que nos dirigeants, qui eux sont loins du terrain"

 SOV_Decentralised_Structure: "Structure décentralisée"
 SOV_Decentralised_Structure_desc: "Nous devons décentraliser davantage l'armée de la révolution, en donnant à chaque partie de la chaîne une autonomie considérable et en empêchant les hauts responsables de pouvoir dicter au reste de la chaîne ce qu'ils doivent faire et comment."

 SOV_Reconnaissance_Units: "Unités de reconnaissance"
 SOV_Reconnaissance_Units_desc: "En créant des unités dédiées à la reconnaissance, nous aurons toujours une longueur d'avance sur l'ennemi. Nous saurons quel est leur prochain plan, et ce que nous devons faire pour le contrer."

 SOV_Officer_Initiative: "Initiative des Officiers"
 SOV_Officer_Initiative_desc: "Encourager les officiers à prendre leurs propres décisions de manière autonome permettra de mieux réagir aux changements soudains sur le terrain, car ils connaissent mieux la situation que certains supérieurs qui en sont eux éloignés, voir qui n'ont jamais reconnu la zone correctement."

 SOV_Small_Unit_Tactics: "Petites unités tactiques"
 SOV_Small_Unit_Tactics_desc: "Au lieu d'utiliser des masses de troupes et de grandes vagues de soldats, l'utilisation de petites unités nous permet d'être beaucoup plus rapides dans nos attaques et de bénéficier de l'effet de surprise."

 SOV_Frunzes_Reform_Plan: "Plan de Réforme de Frunze"
 SOV_Frunzes_Reform_Plan_desc: "Maintenant que la révolution est assurée, pour le moment du moins, nous pouvons nous concentrer sur d'autres sujets. Frunze a proposé que nous nous concentrions sur l'amélioration du haut commandement, sur la formation des officiers et sur l'amélioration générale de la défense de l'armée contre une éventuelle invasion. Il s'agit bien d'une menace réelle, car les forces de la réaction ne manqueront probablement pas d'essayer de mettre fin à la révolution."

 SOV_Expand_The_High_Command: "Développer le Haut-Commandement"
 SOV_Expand_The_High_Command_desc: "Le haut commandement devra être développé pour y inclure bon nombre des meilleurs généraux que nous ayons, ceux qui ont tous pu montrer leur talent lors de la Seconde Révolution Russe. En effet, seul un haut commandement comprenant véritablement les meilleurs des meilleurs sera en mesure de prendre des décisions intelligentes."

 SOV_Officer_Training_Academies: "Académies militaires pour officiers"
 SOV_Officer_Training_Academies_desc: "Nos académies militaires sont à bien des égards des reliques du passé, la plupart datant de l'époque du tsar. Nous créerons une série de nouvelles académies militaires, à la pointe des meilleures doctrines de combat, et non des doctrines traditionnelles. Ce n'est qu'ainsi que nous créerons un corps d'officiers vraiment supérieur à ceux des capitalistes."

 SOV_Professional_Engineer_Corps: "Corps des Ingénieurs Professionnel"
 SOV_Professional_Engineer_Corps_desc: "Notre armée manque toujours d'un véritable corps des Ingénieurs, du moins formalisé. Nous allons changer cette situation en créant formellement un corps des ingénieurs, qui seront professionnellement formés à l'exercice de leur métier."

 SOV_Tukhachevskiys_Reform_Plan: "Plan de Réforme de Toukhatchevski"
 SOV_Tukhachevskiys_Reform_Plan_desc: "Toukhatchevski a proposé d'adopter la doctrine de la bataille en profondeur, basée sur l'utilisation d'armes combinées, et des attaques terre-air écrasantes. Une telle doctrine ferait de l'armée une véritable force capable de passer à l'offensive."

 SOV_Mass_Breakthroughs: "Percées massives"
 SOV_Mass_Breakthroughs_desc: "Les blindés sont l'avenir. Nous devrons soutenir le développement de nouveaux chars si nous voulons créer une force blindée véritablement moderne, capable d'encercler et de détruire les divisions ennemies à une vitesse record."

 SOV_Land_Air_Integration: "Intégration Terre-Air"
 SOV_Land_Air_Integration_desc: "L'utilisation intégrée de soldats et d'avions permettra de submerger les troupes ennemies et à notre armée d'écraser complètement l'ennemi."

 SOV_Establish_The_VVS: "Etablir la VVS"
 SOV_Establish_The_VVS_desc: "La VVS (Voyenno-Vozdushnye Sily, «Armée de l'air militaire») est réellement dépassée. Nous utilisons aujourd'hui les mêmes avions et tactiques qu'il y a vingt ans. En agrandissant nos bases aériennes et en formant de nouvelles recrues, nous pourrions changer cela."

 SOV_Airspace_Defence: "Défense de l'espace aérien"
 SOV_Airspace_Defence_desc: "Rien n'est plus important que la défense de l'espace aérien, car nos ennemis essaieront d'utiliser les avions de toutes les manières possibles pour conquérir notre espace aérien et terroriser les troupes terrestres, ce que nous devrons éviter à tout prix si nous voulons être victorieux lors de futurs engagements."

 SOV_The_ORT_System: "Le système ORT"
 SOV_The_ORT_System_desc: "Les guerres modernes ne sont que partiellement gagnées sur le champ de bataille. Tout aussi importants sont les hommes et les femmes derrière les bureaux et les radios, qui s'occupent du renseignement et des transmissions. Nous devons faciliter leur travail."

 SOV_Nationalise_The_Aircraft_Industry: "Nationaliser l'Industrie Aéronautique"
 SOV_Nationalise_The_Aircraft_Industry_desc: "Nous disposons d'une industrie aéronautique très moderne, mais elle est encore en grande partie entre les mains de particuliers. Nous devrons nationaliser cette industrie aéronautique et l'intégrer dans l'appareil d'État si nous voulons créer une force aérienne moderne et forte."

 SOV_Aviation_Bureaus: "Bureaux de l'aviation"
 SOV_Aviation_Bureaus_desc: "L'ouverture de bureaux de l'aviation dans tout le pays nous permettra d'améliorer nos pilotes, ce qui est toujours un devoir important de la nation, si nous voulons à terme créer une force aérienne capable."

 SOV_New_Fighters: "Nouveaux Chasseurs"
 SOV_New_Fighters_desc: "Si les bombardiers peuvent endommager les positions de nos ennemis, pas un seul d'entre eux n'atteindra ses cibles s'ils ne sont pas protégés par nos propres chasseurs. Ces chasseurs peuvent également fournir une couverture à nos propres troupes et à notre industrie."

 SOV_Take_To_The_Seas: "Prenez les mers"
 SOV_Take_To_The_Seas_desc: "Si nous voulons à nouveau nous tenir fièrement parmi les grandes nations d'Europe, nous devons construire une nouvelle marine moderne capable de défier les grandes puissances d'Europe et du monde."

### Events ###
 russoc.100.t:9 "[SOV.GetNameDefCap] veut rejoindre l'Internationale"
 russoc.100.d:9 "[SOV.GetNameDefCap], ayant récemment perçu les avantages d'un gouvernement socialiste, nous a adressé une requête. Ils souhaitent adhérer formellement à l'Internationale. Un allié aussi lointain en vaudrait-il la peine ?"
 russoc.100.a: "Bien sûr! Ils sont les bienvenus."
 russoc.100.b: "Nous n'avons pas besoin d'eux."

 russoc.101.t: "[From.GetNameDefCap] refuse"
 russoc.101.d: "Le gouvernement [From.GetAdjective] a rejeté notre demande de rejoindre leur alliance. Peut-être ne sommes-nous pas assez syndicalistes à leur goût, ou indignes comme alliés. Quoi qu'il en soit, la réponse était clairement non."
 russoc.101.a: "Une décision regrettable de leur part."

 russoc.102.t: "Conflit au sein du Parti"
 russoc.102.d: "Le parti en est venu à être divisé entre trois factions, l'une dirigée par Boukharine et Rykov, l'autre par Kollontai et Shlyapnikov et la dernière par Radek. La première défend une voie de socialisme à pas de tortue, où une industrialisation prudente empêche la création d'une bureaucratie d'État massive, préserve la Smychka à tout prix et comble le fossé général entre les villes et les campagnes du pays.\n\nLa faction syndicaliste promeut une économie gérée par les syndicats, qu'elle considère comme le meilleur moyen de donner aux travailleurs une voix dans l'économie et la nation. Elle est également très opposée à l'influence perçue des paysans et souhaite donc vivement briser la Smychka pour soutenir la poursuite de l'ouvriérisation du parti.\n\nEnfin, la faction dirigée par Radek soutient l'idée d'une accumulation socialiste primitive - c'est-à-dire l'extraction de la plus-value des paysans et son utilisation pour développer les forces productives de la nation afin de transformer la Russie en un état prêt pour le socialisme - ce qui, selon eux, est mieux accompli par des plans quinquennaux."
 russoc.102.a: "Le leadership de Rykov s'impose."
 russoc.102.b: "Les partisans de Boukharine l'emportent."
 russoc.102.c: "Shlyapnikov conduira la Russie vers l'avenir."
 russoc.102.e: "Kollontai s'impose comme la gagnante."
 russoc.102.f:0 "La faction de Radek l'emporte à la surprise générale."

 russoc.103.t: "La Menace à l'Est"
 russoc.103.d: "Malgré tous leurs efforts et notre généreux soutien, le gouvernement républicain de Russie s'est effondré face à l'assaut des forces socialistes. Ce n'est rien de moins qu'une catastrophe absolue - car les socialistes russes arrivés au pouvoir sont presque certains de s'aligner sur [FRA.GetNameDef] et la Troisième Internationale, ravivant le spectre redouté d'une autre guerre sur deux fronts. Cependant, [SOV.GetNameDef] aura besoin de temps pour se remettre de la dévastation de la guerre civile, un temps que nous devrions utiliser pour étendre notre protection à tous les pays mis en danger par le nouveau régime.\n\nLa Pologne, la Finlande et le Caucase sont tous sans protection - nous devons faire tout ce que nous pouvons pour les protéger, de peur qu'ils ne tombent aux mains des envahisseurs Russes."
 russoc.103.a: "Offrir une protection à toutes les nations menacées."
 russoc.103.b: "Nous ne craignons pas les Russes."

 russoc.105.t: "Les Mémoires de la Révolution de N.N Soukhanov"
 russoc.105.d: "Pendant des années, le déroulé exact des événements pendant la Révolution d'Octobre est resté un mystère pour le monde, et pour la population en général. Les forces blanches et la République qu'elles ont fondée ont veillé à dépeindre le soulèvement bolchevique sous un jour négatif, de nombreux témoins des événements étant morts pendant la guerre civile et ceux qui ont survécu n'ayant pas pu faire passer le mot. Maintenant que la révolution socialiste l'a emporté en Russie, les mémoires en sept volumes de Nikolai N. Soukhanov ont été publiés à Moscou. Il s'agit du récit sur la révolution le plus complet disponible. Soukhanov, membre du Soviet de Petrograd, avait rédigé ses mémoires en exil, mais n'avait pu les publier jusqu'à aujourd'hui.\n\nSon ouvrage raconte l'histoire de la Révolution d'Octobre de 1917 jusqu'à sa défaite en 1920, et détruisent bon nombre des mythes qui se sont perpétués à propos de ses événements. Pendant des années, le sort de Léon Trotsky, l'un des principaux dirigeants du Parti bolchevique et chef de l'Armée Rouge, était demeuré un mystère, car contrairement aux autres révolutionnaires comme Lénine, sa mort n'a jamais été pleinement confirmée. Soukhanov affirme lui que Trotsky est bien mort et qu'il a péri dans un barrage d'artillerie aux derniers jours de la guerre civile. Son récit de Trotsky est également beaucoup plus flatteur que ce que la mémoire populaire en a retenu - la propagande blanche a en effet dépeint Trotsky comme un chef terrible qui avait sacrifié des milliers d'hommes dans des offensives ratées, et cette perception était depuis devenue un fait accepté. Soukhanov le décrit lui comme quelqu'un de compétent et de capable, bien que doté d'un caractère arrogant et conflictuel. L'exilé déclare également que Trotsky n'est pas responsable de la défaite bolchevique, de l'intervention étrangère et de la mort de Lénine des mains de Fanny Kaplan.\n\nDepuis leur publication, les Mémoires de la Révolution ont été largement diffusées dans les écoles élémentaires et les universités russes en tant que matériel d'apprentissage obligatoire pour la nouvelle génération. Les jeunes découvriront l'héroïsme des bolcheviks d'origine et leur lutte pour les droits du peuple."
 russoc.105.a: "Votre sacrifice n'aura pas été en vain."

 russoc.106.t: "Les agriculteurs commencent à brûler le bétail en masse"
 russoc.106.d: "Le programme de collectivisation de masse, jugé nécessaire par le gouvernement pour obtenir le grain nécessaire à l'industrialisation également voulue par ce dernier, a reçu un très mauvais accueil de la part des masses paysannes. Certains ont même comparé ce programme de collectivisation à l'époque tsariste, y voyant un retour à l'époque des servages, qui s'enracine dans le fait que les fermes collectives (kolkhozes) ne versent même pas à leur agriculteur un salaire formel. Au lieu de cela, les agriculteurs sont payés en biens comme la nourriture, l'eau, les vêtements, etc., les biens que les agriculteurs reçoivent étant généralement inférieurs à la valeur de leurs céréales qu'ils livrent au gouvernement.\n\nAinsi les agriculteurs, en représailles, et voulant empêcher que leur bétail ne soit collectivisé, ont commencé à manger, tuer et écouler massivement leur bétail, espérant ainsi qu'il ne tombe entre les mains des kolkhozes. . Ils ont également commencé à détruire des choses comme des outils entre autres, car les outils seront également collectivisés et feront ainsi partie des kolkhozes.\n\nBien que cela n'empêchera certainement pas la collectivisation de l'agriculture, il s'agit d'un coup de semonce très clair de la part des agriculteurs opposés à la collectivisation, ces derniers la considérant comme une nouvelle façon d'être exploités par le gouvernement, qui veut utiliser le grain bon marché pour industrialiser davantage la nation."
 russoc.106.a: "Il va falloir éduquer les agriculteurs sur la supériorité de la collectivisation"

 russoc.107.t: "Recherche et réquisition"
 russoc.107.d: "Le spectre de la collectivisation semble également être entré dans l'esprit des enfants de toute la république, car une forme [SOV.GetAdjectiveCap] du jeu des "Cowboys et des Indiens" est devenue très populaire sous le nom de "Recherche et réquisition". Dans ce jeu, il y a deux équipes : les koulaks cachant le grain et les brigades ayant l'intention de réquisitionner le grain. Le gouvernement [SOV.GetAdjectiveCap] a encouragé la pratique de ce jeu, y voyant une possibilité de renforcer l'influence des socialistes sur les esprits des enfants."
 russoc.107.a: "Nous ferons de la jeunesse de bons socialistes"

 russoc.108.t: "Les Rouges et les Blancs"
 russoc.108.d: "Un jeu de cour véritablement socialiste est devenu populaire parmi les enfants. Il s'agit du jeu "Rouges et Blancss", une forme de Cowboys et Indiens, où les Cowboys sont les Rouges et les Indiens les Blancs. Ce jeu est devenu si populaire que des entreprises ont commencé à vendre des pistolets à air comprimé explicitement destinés aux Rouges et aux Blancs, et ces pistolets sont également très populaires auprès des enfants. Le gouvernement a fortement soutenu cette initiative, la considérant comme un moyen de former les jeunes pour qu'ils soient plus ouverts au socialisme à l'avenir."
 russoc.108.a: "Les enfants sont malléables comme de la cire"

 russoc.109.t: "La modification du droit de la famille entraîne une flambée des taux de divorce"
 russoc.109.d: "Bien que de nombreux révolutionnaires aient eu une formation religieuse ou aient appris dans des écoles religieuses, ils n'ont pas une bonne opinion de l'Église en général, cherchant à briser l'Église orthodoxe et son influence sur la société russe à la fois légalement et par leur influence publique. Toutefois, si la réduction de leur influence culturelle prendra plus de temps, le gouvernement a commencé à éroder légalement l'influence de l'Église orthodoxe.\n\nLe gouvernement [SOV.GetAdjectiveCap] a pris des mesures pour retirer à l'Église le contrôle de la formation du mariage et en faire une affaire civile du gouvernement. Il a également grandement simplifié le divorce, qui n'est plus qu'une simple question d'enregistrement, alors qu'il était auparavant un processus difficile dans la Russie tsariste et républicaine.\n\nCependant, si cette simplification a grandement amélioré la mobilité des femmes pour quitter des familles abusives, elle a également entraîné une hausse massive des taux de divorce à un niveau jamais vu auparavant, le taux de divorce étant désormais le plus élevé au monde, grâce à la facilité des divorces."
 russoc.109.a: "Une conséquence imprévue à coup sûr"

 russoc.110.t: "Début de la latinisation des langues"
 russoc.110.d: "Comme le socialisme cherche à unir l'humanité et à faire disparaître les États dans le futur, de nombreux membres du gouvernement ont proposé que le gouvernement [SOV.GetAdjectiveCap] commence à latiniser les langues de ses nations, car l'alphabet cyrillique entraverait la communication entre l'Europe occidentale et la Russie et les personnes qui la compromettent, entre autres. Cependant, l'entreprise complète de latinisation de toutes les langues en Russie prendra beaucoup de temps, compte tenu du nombre de langues.\n\nLe gouvernement a donc commencé la latinisation des alphabets des très nombreuses langues parlées dans les nations qui compromettent notre Union. Cette initiative est menée par le commissaire aux Lumières, Anatoly Lunacharsky, qui est connu pour ses opinions peu orthodoxes, comme celle selon laquelle le socialisme scientifique est la déification de l'humanité, affirmant que les socialistes étaient le groupe le plus religieux."
 russoc.110.a: "Cela en vaudra la peine"

 russoc.111.t: "Formation des Jeunes Pionniers"
 russoc.111.d: "L'organisation des pionniers de toute l'Union Vladimir Lénine a été fondée récemment après qu'un long conflit entre le Komsomol et le mouvement scout ait été tranché en faveur du mouvement scout, qui souhaitait une organisation indépendante tandis que le Komsomol voulait les garder intégrés dans son organisation. Les scouts sont aidés par la veuve de Lénine, Nadezhda Krupskaya, qui soutient la cause de leur mouvement contre le Komsomol.\n\nL'intention des Jeunes Pionniers est d'intégrer davantage les jeunes dans l'appareil d'État, en prêtant serment de "défendre fermement la cause de notre Parti communiste". Bien que nous ne soyons pas encore en mesure d'intégrer une majorité de jeunes dans l'organisation des pionniers, nous avons déjà réussi à ce qu'un enfant sur cinq soit membre des Jeunes Pionniers.\n\nLa routine des Jeunes Pionniers consiste en beaucoup de marche et de chant, de gymnastique et de sport. Les Jeunes Pionniers ont également leur propre uniforme - une chemise blanche et un foulard rouge -, des bannières, des drapeaux et des chansons, ce qui leur a valu une grande popularité parmi les jeunes, car ils donnent à beaucoup de ceux qui se sentent seuls et atomisés un sentiment d'appartenance au monde."
 russoc.111.a: "Soyez prêts! Toujours prêts!"

 russoc.112.t: "Des Généraux se joignent à la Révolution"
 russoc.112.d: "Ce ne sont pas seulement les soldats ordinaires qui ont choisi de passer à la Révolution. Dominée par les généraux blancs de la guerre civile russe, l'armée russe n'est pas le meilleur endroit pour évoluer lorsque l'on se prétend de la « nouvelle garde », c'est à dire les officiers et commandants qui se sont enrôlés dans l'armée russe après la guerre civile. Ils étaient en effet exclus de nombreux postes prestigieux et avaient souvent du mal à progresser dans leur carrière. Le déclin de l'ordre dans le pays et la croissance du socialisme ont permis à beaucoup d'entre eux de sympathiser avec la cause, et maintenant, avec la Seconde Guerre Civile qui se poursuit, ils ont fait défection et ont changé de camp pour leurs frères d'armes, à Moscou.\n\nICes braves héros ont immédiatement reçu des affectations dans l'Armée Rouge et nous mèneront à la victoire !"
 russoc.112.a: "Bienvenue, camarades."

 russoc.113.t: "Déféctions au sein du Haut-Commandement"
 russoc.113.d: "Ce ne sont pas seulement des soldats ordinaires qui ont choisi de faire défection au profit du soulèvement traître. Dominée par les généraux blancs de la guerre civile russe, l'armée russe n'est pas exactement le meilleur endroit pour évoluer lorsque l'on se prétend de la « nouvelle garde », c'est à dire des officiers et commandants qui se sont enrôlés dans l'armée russe après la guerre civile. Ils étaient en effet exclus de nombreux postes prestigieux et avaient souvent du mal à progresser dans leur carrière. La décadence de l'ordre dans le pays et la croissance du socialisme ont laissé beaucoup d'entre eux sympathiser avec la cause, et maintenant, avec la Seconde Guerre Civile qui se poursuit, ils ont fait défection et se sont rangés du côté des foules bolcheviques, à Moscou.\n\nDans l'immédiat, ces traîtres ont tous été jugés à mort par contumace et seront certainement punis, après notre victoire."
 russoc.113.a: "Traîtres, tous autant qu'ils sont!"

 russoc.114.t: "Le Front Est de l'Internationale"
 russoc.114.d: "Bien que nous ayons réussi à protéger la révolution chez nous, alors que le monde entre en crise après crise, nous restons loin de nos alliés à l'Ouest. Cependant, cela ne signifie pas que nous sommes seuls à l'Est. Aujourd'hui, [SOV.GetNameDef] a embrassé la cause révolutionnaire et est la plus grande nation socialiste du monde. Il serait peut-être judicieux de se rapprocher de [SOV.Capital.GetCapitalVictoryPointName], de peur que [INT.GetNameDef] ne soit trop loin pour nous soutenir."
 russoc.114.a: "Très bien."
 russoc.114.b: "Nous devrions rester avec [INT.GetNameDef]."

 russoc.115.t: "La Russie rejoint l'Internationale"
 russoc.115.d.guaranteed: "Les socialistes russes, après une période d'isolement diplomatique, se sont unis à la Troisième Internationale, rejoignant l'alliance de plus en plus large pour la cause de la révolution mondiale. Comme nous nous sommes précédemment alignés sur le régime de Moscou, une invitation nous a également été adressée. Allons-nous suivre leur exemple et devenir membre à part entière de l'Internationale ?"
 russoc.115.d.invited: "Les révolutionnaires russes, ayant pris le contrôle de leur pays il n'y a pas si longtemps, nous ont tendu la main. Les diplomates de [SOV.GetLeader] sont arrivés dans notre capitale, proposant un front socialiste commun contre les réactionnaires - sous la forme d'une adhésion à la Troisième Internationale. Bien que cela nous liera étroitement au régime de Moscou, ce qui ne plaît pas à tout le monde au sein de notre population, la cause de la révolution mondiale devrait sûrement l'emporter sur ce particularisme nationaliste ?"
 russoc.115.a: "Oui, joignons nos forces"
 russoc.115.b: "Nous ne devrions pas provoquer l'Allemagne..."

 russoc.116.t: "[FROM.GetNameDefCap] souhaite rejoindre l'Internationale"
 russoc.116.d.guaranteed: "Nous avons reçu un télégramme de [FROM.GetName]. Un autre État socialiste aligné sur la Russie souhaite lier son avenir à la cause révolutionnaire mondiale, tout comme son patron à l'est. Allons-nous leur offrir une place au sein de notre alliance ?"
 russoc.116.d.invited: "Grâce à nos communications avec la Russie, nous avons reçu des informations selon lesquelles ils ont invité [FROM.GetName], un autre État socialiste aligné sur le régime de Moscou, à rejoindre la Troisième Internationale. Allons-nous accepter l'invitation russe et accepter cet allié potentiel au sein de notre alliance ?"
 russoc.116.a: "Bienvenue, camarades."
 russoc.116.b: "Non, nous n'avons pas besoin d'eux."

 russoc.117.t: "[FROM.GetNameDefCap] refuse notre protection"
 russoc.117.d: "[FROM.GetNameDefCap] a refusé notre offre, prétendant que pour plusieurs raisons, ils ne souhaitaient pas accepter notre offre - ils ont clairement été dépassés par le particularisme nationaliste au lieu de se consacrer à une révolution mondiale."
 russoc.117.a: "Tant pis pour eux."

 russoc.118.t: "[FROM.GetNameDefCap] refuse notre candidature"
 russoc.118.d: "[FROM.GetNameDefCap] a répondu à notre message, nous informant que [FROM.GetName] ne deviendra pas membre de la Troisième Internationale."
 russoc.118.a: "Pardon!?"

 russoc.119.t: "Protection Allemande?"
 russoc.119.d: "Le régime légitime de Moscou est tombé et les successeurs des bolcheviks ont pris le contrôle de la Russie, déclarant leur intention de propager la révolution mondiale en Europe de l'Est et dans le Caucase. Heureusement, avant que les socialistes ne puissent tourner leurs armées vers nous, le corps diplomatique de l'Empire Allemand nous a tendu la main avec un message - offrant une protection contre la menace orientale. Allons-nous rejoindre les Allemands et lier notre destin à leurs efforts, ou est-ce inutile ?"
 russoc.119.a: "Acceptez leur offre."
 russoc.119.b: "Demandez une garantie, à la place."
 russoc.119.c: "Refusez."

 russoc.120.t: "[From.GetNameDefCap] rejoint le Reichspakt"
 russoc.120.d: "Le gouvernement [From.GetAdjective] a accepté notre offre de protection, et a immédiatement signé un traité de coopération militaire. Moscou a émis une protestation officielle et a déclaré que cette décision était une agression allemande flagrante, mais pour l'instant, la puissance militaire du Reichspakt semble maintenir la paix."
 russoc.120.a: "Excellent!"

 russoc.121.t: "[From.GetNameDefCap] offre de l'aide"
 russoc.121.d: "Dans une démonstration de solidarité internationale, [From.GetName] a déclaré son soutien à notre lutte, et a l'intention de livrer sa propre déclaration de guerre à nos ennemis."
 russoc.121.a: "Toute aide est la bienvenue!"
 russoc.121.b: "Nous nous débrouillons bien tout seuls."

 russoc.122.t: "[From.GetNameDefCap] appelle à l'aide"
 russoc.122.d: "Des diplomates [From.GetAdjective]s nous ont approchés discrètement, nous demandant de nous joindre à leurs guerres au nom d'une lutte commune pour la libération de l'humanité. Compte tenu de nos relations étroites avec eux, un tel appel n'est guère inattendu. Pourtant, nous ne sommes pas obligés de nous joindre à leur conflit - mais une telle décision serait difficile à justifier, étant donné nos objectifs alignés."
 russoc.122.a: "Et [ROOT.GetNonIdeologyName] répondra !"
 russoc.122.b: "Ils peuvent s'en sortir seuls."

### Traits ###
 INT_russian_exile_trait: "Exilé Russe"
 INT_russian_exile_trait_desc: "§LUn chef militaire contraint de fuir la Russie après l'échec de sa révolution. Sa fidélité aux idéaux socialistes l'a conduit à servir l'Internationale, espérant peut-être la moindre chance de voir naître une Russie rouge.§!"

### Characters ###
 RUS_karl_radek: "Karl Radek"
 RUS_karl_radek_leader_desc: "Karl Radek aurait du mal à compter le nombre de mouvements socialistes auxquels il a participé au fil des ans. Né en Autriche-Hongrie dans une famille juive litvaque, il a rejoint la social-démocratie de Pologne et de Lituanie et a participé à la révolution de 1905 à Varsovie - pour être expulsé quelques années plus tard lors d'une campagne antisémite et anti-léniniste au sein du parti. Il a brièvement travaillé pour le SPD allemand avant d'en être également exclu. Il a ensuite travaillé pour la Gauche de Brême, a participé à la conférence de Zimmerwald à Zurich et est finalement parti pour Petrograd dans le même train scellé que Lénine pour rejoindre la révolution d'octobre. Il n'est cependant pas resté en Russie non plus - à la fin de 1918, il a traversé les frontières en secret pour rejoindre les événements révolutionnaires qui se déroulaient en Allemagne, quelques instants avant qu'ils ne soient écrasés par le Kaiser.\n\nCette brève aventure lui a sauvé la vie : au lieu d'être exécuté, comme les Blancs le faisaient avec tous les bolcheviks qu'ils trouvaient, Radek a été gardé en prison par les Allemands jusqu'à ce qu'il soit finalement libéré à la fin des années 20, et c'est à ce moment-là qu'il est retourné en Russie, "le maillon le plus faible du système capitaliste". Ardent révolutionnaire et radical même parmi les radicaux, Radek insiste sur la nécessité pour la Russie de se développer rapidement par le biais d'une planification d'État extensive afin de se préparer à la révolution mondiale à venir."

 RUS_aleksandra_kollontai: "Aleksandra Kollontai"
 RUS_aleksandra_kollontai_leader_desc: "Aleksandra Domontovich, marriage name Kollontai, was born to a liberal cavalry general from whom she inherited an interest in history, analytics and political reform. Her leftist sympathies began when she was sent to Western Europe to distance her from a relationship with a poor fellow student, and she started reading into radical leftist literature during the exile. During this time, she became an ardent supporter of women rights, and trade unionism, these views of hers were further driven towards Syndicalism by her lover, Aleksandr Shlyapnikov.\n\nKollontai was a Menshevik until 1915, when she broke over the issue of the Great War, and joined the Bolsheviks instead. During the botched October Revolution, she was a member of the Central Committee and sought to use her position to put her feminist ideology into practice, but the Russian Civil War put an end to her designs. Alongside Shlyapnikov, she helped found the Trade Unions' Socialist Party, the movement closest to orthodox French syndicalism on Russian soil - it proclaims the needs of the urban worker, the forefront of the Revolution, and declares trade unions to be the building bloc of socialism, while distrusting the Russian peasantry and rural labourers, whom they see as inherently reactionary."

 RUS_aleksey_rykov: "Aleksey Rykov"
 RUS_aleksey_rykov_leader_desc:0 "Born from rural Russian peasantry, Aleksey Rykov was an early member of Social Democratic Labour's Bolshevik faction and a supporter of Vladimir Lenin over his political rivals in the movement. After returning from exile in Siberia in 1917, he joined the October Revolution, although he disagreed with the radical inclinations of the Bolshevik movement, and was put in charge of the fledgling Soviet state's industry. During this period, he organised the policy of War Communism, although he later regretted its most brutish measures and the peasant resentment it sparked.\n\nRykov survived the end of the Russian Civil War and joined Nikolay Bukharin in exile to form the People's Socialist Party - the two men found a lot of common ground in their call for caution while transforming the Russian economy and for moderation among the radical factions of the Central Committee."

 RUS_nikolay_bukharin: "Nikolay Bukharin"
 RUS_nikolay_bukharin_leader_desc:0 "Born in a middle class family in the capital of Russia, Bukharin has been a member of the Russian far left for the last three decades. He was an early member of Social Democratic Labour and its Bolshevik faction, convened the conference which founded its youth movement, the Komsomol, and maintained contact with the rest of the party while in exile in the West. There, his political thought was influenced by the European Left, the Austrian Marxists and non-Marxist scholars such as Aleksandr Bogdanov, and he constantly came into ideological conflict with Vladimir Lenin despite remaining a loyal Bolshevik.\n\nBukharin played a key role in the botched October Revolution and emerged as a member of the Soviet republic's left wing - he vehemently opposed the Treaty of Brest-Litovsk and believed in the prospect of a world revolution, especially when revolutionary events in France began to break out. After the revolution was suppressed, Bukharin was one of the few who managed to escape the gallows, and organised the underground Bolsheviks in the following years into the People's Socialist Party. Wary of possible bureaucratisation and "military-feudal exploitation" of the peasantry, Bukharin endorses a moderate approach of cautious industrialisation and an alliance between the proletariat and peasantry."

 RUS_aleksandr_shlyapnikov: "Aleksandr Shlyapnikov"
 RUS_aleksandr_shlyapnikov_leader_desc: "Born from a family of poor Old Believers, Aleksandr Shlyapnikov worked in various factories in Petrograd since he was thirteen and grew to become an ardent revolutionary. Devoted to trade unionism and the struggle of Russian labour for control of their means of production, he allied himself with several radical leftist parties before finally joining the Bolsheviks, although he always pronounced his goals above any of their ideological designs. Because of this, though he participated in the October Revolution, Shlyapnikov constantly came into conflict with Lenin and the Bolsheviks, and constantly criticised their authoritarian tendencies when the rights of workers should be their primary concern.\n\nAs a less prominent Bolshevik, Shlyapnikov escaped the gallows, but continued his political crusade. Alongside his lover Aleksandra Kollontai, he founded the Trade Unions' Socialist Party, and started drifting towards Syndicalism after seeing the success of the French revolution - the TUSP proclaims the needs of the urban worker, the forefront of the Revolution, and declares trade unions to be the building bloc of socialism, while distrusting the Russian peasantry and rural labourers, whom they see as inherently reactionary."

