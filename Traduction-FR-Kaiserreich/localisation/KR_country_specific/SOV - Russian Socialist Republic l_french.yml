 RUS_mikhail_tukhachevsky: "Mikhail Tukhachevsky"
 RUS_mikhail_tukhachevsky_FRA_commander_desc: "§YGeneral Description\n§YBorn:§L\n16 February 1893, in Alexandrovskoye, Smolensk Governorate, Russian Empire"
 RUS_mikhail_tukhachevsky_commander_desc: "§YGeneral Description\n§YBorn:§LFebruary 16th, 1893, in Alexandrovskoye, Smolensk Governorate, Russian Empire\n§YMilitary Career:§L\nBorn to impoverished Russian nobility of rumored Flemish crusader origin, Mikhail Tukhachevskiy enrolled to the cadet corps of the Russian Imperial Army in 1912. Even at a young age, he did not lack ambition - once the Weltkrieg began, he proudly declared that he will either be a general at thirty or dead by then. After showing skill and bravery in the Eastern Front, Tukhachevskiy fulfilled this goal - but not in the way he anticipated. He joined the Red Army as a volunteer and rapidly rose in rank, becoming a close associate to Leon Trotsky and achieving the rank of General not long after Lenin's assassination. The Fifth Army he commanded was one of the Red Army's finest units and pioneered the concept of motorized concentration warfare, but was ultimately defeated by Vladimir Kappel.\n\nAlongside several high ranking Bolsheviks and Red Army leaders, Tukhahevskiy escaped to France, a nation he was already familiar with, and offered his service to the newly established Commune. In the following years, he dedicated his time to essay after essay on the reforms which he believed the French army needs - his close associates said that he owns over a hundred volumes on military tactics and has read every single one. Tukhachevskiy expressed dismay at the decentralized structure of the Syndicalist Commune, believing it unfit for modern warfare, and proposed the creation of a unified, centralized, apolitical army instead. Because of this, he came into constant conflict with the Faure government, but the CGT could not simply remove him from the academy - even they understood that Tukhachevskiy was the best general which the Internationale has available.\n\nTo resolve this, he and the other Bolsheviks were sent to Patagonia to lead a military mission to help the Argentinean Revolution."

