 MAL_zhuang_mingli: "Zhuang Mingli"
 MAL_zhuang_mingli_desc: "§YDescription du Dirigeant\nNé le:§! Février 1909, à Quanzhou, province du Fujian, Empire Qing\n§YCarrière politique:§! Zhuang Mingli, ou Chuang Ming-li comme son nom s'écrit en Cantonais Malaisien, est né dans une famille paysanne du Fujian. De nombreux hommes de la famille avaient trouvé un emploi à l'étranger et son père trouva du travail comme batelier sur le territoire britannique de Penang, dans la péninsule malaise, et décéda tragiquement en 1926.\n\nMingli s'est d'abord rendu à Penang, puis à Binjai aux les Indes Orientales Néerlandaises, où il a trouvé un emploi dans un garage tenu par l'un de ses oncles. Là, il s'est impliqué politiquement avec des militants de la communauté chinoise à l'étranger, protestant contre l'exploitation européenne et japonaise de sa patrie. Il a rejoint une organisation caritative qui aidait les victimes civiles de l'incident du vent de Jade et a été nommé vice-président d'un groupe de jeunes qui boycottait les produits étrangers. Ces activités ont attiré l'attention des Néerlandais et il a été expulsé vers la Chine.\n\nIl chercha ensuite un emploi dans les usines de Quanzhou mais fut rapidement séduit par les thèses du syndicalisme radical, le forçant à fuir pour retourner à Penang en 1930, craignant d'être tué s'il restait en Chine. Mingli a rejoint un certain nombre de nouveaux organes politiques, tels que le Congrès du Salut des Chinois d'Outre-Mer du Fujian, qui siégéait à Singapour, l'Union Philomathique de Penang fondée par Sun Yat-Sen, ainsi qu'un certain nombre de guildes et de syndicats locaux.\n\nBien qu'il n'ait que la vingtaine, Mingli est devenu l'un des politiciens chinois les plus en vue de toute la Malaisie, écrivant des tribunes socialistes enflammées dans la presse chinoise d'outre-mer, sous le pseudonyme de "Zhuangjia", qui étaient largement favorables à l'Association Réorganisée des Camarades du KMT. Son accomplissement le plus notable a été la création d'un "Comité de Secours pour les Réfugiés du JiangFu et les soldats blessés", pour soutenir le soulèvement du Kuomintang en 1936.\n\nSyndicaliste crédible et défenseur charismatique de la liberté et de la démocratie, Mingli est devenu un candidat naturel à un poste élevé au sein de l'Union Générale du Travail, le syndicat prééminent en Malaisie, mais peu s'attendaient à ce qu'il en devienne le président. Il était un compromis entre les syndicalistes, les anarchistes et les socialistes plus modérés, un jeune homme qui avait néanmoins la sagesse et l'expérience pour pouvoir unir les factions qui se chamaillent derrière une lutte révolutionnaire commune."
