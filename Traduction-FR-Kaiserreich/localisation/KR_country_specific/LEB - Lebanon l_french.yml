### Goals ###
 LEB_focus: "Arbre de priorités du Liban"

 LEB_independence_achieved: "Un Liban indépendant !"
 LEB_independence_achieved_desc: "Nous sommes enfin libérés de tout contrôle extérieur, et nous prions pour qu'il en soit ainsi pour toujours !"
 LEB_chahab_steps_down: "Chehab se retire"
 LEB_chahab_steps_down_desc: "Il est clair que de nombreuses personnes en ont assez de cette impasse politique, et beaucoup espèrent se regrouper et exiger que Chehab quitte son poste."
 LEB_democracy_at_any_cost: "La démocratie à tout prix"
 LEB_democracy_at_any_cost_desc: "La démocratie est la voie la plus sûre pour garantir la stabilité politique, et nous devons l'établir et la préserver ici au Liban, quels que soient les moyens mis en œuvre pour y parvenir."
 LEB_depoliticise_the_army: "Dépolitiser l'Armée"
 LEB_depoliticise_the_army_desc: "Il existe d'innombrables exemples à travers l'histoire des conséquences négatives de l'implication active de l'armée dans la politique. Nous devons faire de l'armée une institution des plus sereines, loyale uniquement envers l'État, peu importe qui est aux commandes !"
 LEB_deal_with_the_political_dynasties: "Composer avec les dynasties politiques"
 LEB_deal_with_the_political_dynasties_desc: "Les dynasties politiques qui ont contrôlé le Liban pendant des décennies doivent être traitées d'une manière ou d'une autre..."
 LEB_peace_and_stability: "Paix et Stabilité"
 LEB_peace_and_stability_desc: "Le Liban a connu beaucoup de conflits récemment. Il y a eu trop de sang versé et trop de larmes. Laissez-nous guérir, et être en paix avec nous-mêmes et avec les autres."
 LEB_a_new_constitution: "Une nouvelle Constitution"
 LEB_a_new_constitution_desc: "Il est maintenant temps pour le Liban de se doter d'une véritable constitution. Rassemblons les grands et les braves de notre société pour débattre et décider du type de constitution que nous devrions avoir !"
 LEB_pillars_of_society:0 "al-Haya al-Ijtimaiyya"
 LEB_pillars_of_society_desc:0 "Le Liban en tant que nation doit bénéficier de la stabilité, de la tolérance religieuse, de l'égalité des femmes et des hommes, de la prospérité économique et de la paix dans le pays. "
 LEB_third_reform_society_conference: "La troisième conférence de la société de réforme"
 LEB_third_reform_society_conference_desc: "La troisième conférence de la Société de la Réforme réunira tous les progressistes du Liban lors d'une grande réunion qui établira l'agenda politique pour le mandat et assurera l'unité au sein du parti. Ce sera un grand spectacle qui montrera au monde entier ce que notre parti a en réserve pour le Liban !"
 LEB_reject_the_national_pact: "Rejeter le Pacte National"
 LEB_reject_the_national_pact_desc: "Le Pacte national était présenté comme un moyen d'assurer l'égalité au Liban. Mais au lieu de cela, il a favorisé les chrétiens maronites au détriment des autres confessions au Liban. Par conséquent, nous nous passerons du Pacte national et nous permettrons à toute personne de n'importe quelle confession d'accéder à n'importe quel poste."
 LEB_al_hayat_al_adabiyya: "al-Hayat al-Adabiyya"
 LEB_al_hayat_al_adabiyya_desc: "Les femmes sont une composante essentielle de la société, et en particulier du foyer. Jusqu'à présent, les femmes ont été ignorées, ce qui est une mascarade, et nous devons y remédier."
 LEB_divide_army_and_government: "Subordonner l'Armée"
 LEB_divide_army_and_government_desc: "Chehab aurait pu jouer un rôle déterminant dans la guerre d'indépendance; il pourrait aussi être d'esprit progressiste; cependant, précisément à cause de ce dernier fait, il devrait savoir que dans toute démocratie moderne, c'est le gouvernement élu qui contrôle l'armée, et non l'inverse. Rappelons-lui ce fait et prenons des mesures pour subordonner fermement toutes les forces militaires à l'exécutif."
 LEB_appeal_of_pan_arabism: "L'Appel du Pan-Arabisme"
 LEB_appeal_of_pan_arabism_desc: "Bien que composé d'une myriade de religions différentes, culturellement le Liban reste majoritairement arabe ; en outre, nos principaux partenaires commerciaux sont les différentes nations arabes du Moyen-Orient. Acceptons ce fait et faisons cause commune avec nos compatriotes arabes."
 LEB_one_lebanon_not_two: "Un Liban, pas deux"
 LEB_one_lebanon_not_two_desc: "Nous ne serons pas divisés. Ni par religion, ni par classe, ni par héritage. Il n'y a qu'un seul Liban, pas deux, et nous resterons unis pour affronter toutes les adversités."
 LEB_enact_female_suffrage: "Promulguer le suffrage féminin"
 LEB_enact_female_suffrage_desc: "Une démocratie où la moitié de la population ne peut pas voter est une honte pour la nation ! Donnons le droit de vote aux femmes afin de créer une société beaucoup plus égalitaire !"
 LEB_the_chehabist_way: "La voie Chéhabiste"
 LEB_the_chehabist_way_desc: "Fouad Chehab, Père de l'Armée et principal promoteur de l'indépendance libanaise, nous montrera la voie à suivre ; et il nous montrera que la voie à suivre est basée sur l'égalité pour tous les Libanais, la fin du régime despotique des différentes dynasties politiques et l'éradication de la corruption endémique qui sévit dans notre nation."
 LEB_no_winners_no_losers: "Pas de gagnants, pas de perdants"
 LEB_no_winners_no_losers_desc: "Pendant la Guerre d'Indépendance, de nombreux musulmans libanais avaient peur de se retrouver discriminés dans une nation chrétienne. Nous prouverons que ces craintes sont fausses et leur montrerons qu'ils n'ont pas été les perdants de la Guerre d'Indépendance et qu'ils sont en fait tout aussi libanais que nous."
 LEB_the_young_phoenicians: "Les jeunes Phéniciens"
 LEB_the_young_phoenicians_desc: "Les Jeunes Phéniciens sont une force très nationaliste au Liban. Bien qu'ils ne soient pas vraiment liés à l'idéologie phénicianiste, qui prétend que les Libanais ne sont pas arabes mais descendent des anciens Phéniciens, ils constituent un groupe loyal qui fera beaucoup pour faire avancer la cause du nationalisme libanais. Surtout parmi les chrétiens maronites."
 LEB_encourage_jewish_immigration: "Encourager l'immigration juive"
 LEB_encourage_jewish_immigration_desc: "Certains Juifs vivant au Liban ont de la famille à l'étranger. En encourageant l'immigration juive et en protégeant leurs communautés au Liban, nous pouvons faire venir de nouveaux citoyens et leur expertise."
 LEB_crack_down_on_militias: "Répression des milices"
 LEB_crack_down_on_militias_desc: "Alors qu'elles étaient utiles au début pour aider à garantir notre indépendance nationale, les diverses milices qui existent au Liban sont aujourd'hui un handicap politique. Laissez-nous... désarmer et... désamorcer... les milices avant qu'elles ne puissent causer des problèmes indésirables."
 LEB_join_the_entente:0 "Al'umat al-Gharbia"
 LEB_join_the_entente_desc: "Le Liban est une nation occidentale et chrétienne. Nous faisons autant partie de l'Occident que les Français et les Britanniques, et nos politiques doivent refléter ce fait incontestable."
 LEB_protect_civil_rights: "Protéger les Droits Civils"
 LEB_protect_civil_rights_desc: "Bien que nous puissions être une force principalement chrétienne, cela ne signifie pas que nous sommes des suprématistes chrétiens. Tous les Libanais, quelle que soit leur religion, doivent voir leurs droits démocratiques protégés par la loi."
 LEB_foster_national_pact:0 "al-Mithaq al-Watani"
 LEB_foster_national_pact_desc: "Le Pacte National sera le document qui assurera la stabilité du Liban face au pluralisme religieux qui existe dans ce pays. Notre gouvernement, dirigé par [LEB.GetLeader], apportera la paix au Liban."
 LEB_the_national_pact:0 "Le Pacte National"
 LEB_the_national_pact_desc: "Après avoir réglé les derniers détails, il est temps de mettre enfin en œuvre le Pacte National. Chaque confession aura sa place dans le pays, proportionnellement à sa représentation dans la population."
 LEB_the_legal_reform: "La réforme juridique"
 LEB_the_legal_reform_desc: "Le code juridique du Liban est un méli-mélo de livres de droit de l'Empire ottoman et des quelques jugements qui ont été rendus depuis l'indépendance nationale. Laisser les lois en l'état pourrait causer des dommages considérables aux petites gens au Liban. Nous devrions prendre le temps de consolider et de normaliser le code juridique afin d'assurer la sûreté, la sécurité et le bon sens dans les tribunaux."
 LEB_ensure_press_freedom: "Garantir la liberté de la presse"
 LEB_ensure_press_freedom_desc: "Une démocratie ne peut être qualifiée de démocratique si la presse n'est pas autorisée à critiquer librement le gouvernement et l'opposition. Nous travaillerons pour protéger ces droits."
 LEB_suppress_syrian_nationalists: "Réprimer les nationalistes syriens"
 LEB_suppress_syrian_nationalists_desc: "Nous ne faisons pas et ne ferons jamais partie de la Syrie. Rappelons à ces nationalistes qui pensent que nous devons nous unir à eux pourquoi nous sommes une nation libre et pourquoi rien de ce qu'ils disent ou font ne nous arrêtera."
 LEB_work_with_sunni_landowners: "Travailler avec les propriétaires fonciers sunnites"
 LEB_work_with_sunni_landowners_desc: "Il est clair que nous ne pouvons pas être une nation d'une seule foi. Coopérons avec les grands propriétaires fonciers sunnites et faisons en sorte qu'ils se rangent du côté du gouvernement en leur accordant des pots-de-vin et d'autres faveurs."
 LEB_extend_presidential_term: "Prolonger le mandat présidentiel"
 LEB_extend_presidential_term_desc: "Qui a besoin de changer constamment de chef d'État ? Si nous allongeons le mandat du président de quatre à six ans, nous pourrons avoir une plus grande stabilité et moins de changements soudains de politique gouvernementale..."
 LEB_pursue_education_reform: "Poursuivre la réforme de l'éducation"
 LEB_pursue_education_reform_desc: "L'éducation des enfants libanais est assurée par un système désuet hérité de l'époque de l'Empire Ottoman. Adoptons une manière plus moderne d'éduquer nos élèves et réorientons le système éducatif dans un sens plus occidental."
 LEB_uproot_corruption: "Détruire la corruption"
 LEB_uproot_corruption_desc: "La corruption est un fléau pour tous les États, et ceux qui l'abritent et l'encouragent sont punis en conséquence. Trouvons et détruisons toute corruption dans l'État du Liban avant qu'elle ne soit trop profondément enracinée."
 LEB_crush_the_marada: "Écraser le mouvement Marada"
 LEB_crush_the_marada_desc: "La milice Marada a bien combattu pendant la guerre de libération. Mais elle représente aujourd'hui une menace et cherche à détruire le gouvernement actuel pour le remodeler à son image. Nous devons arrêter leurs chefs, écraser leur volonté et assurer la sécurité du Liban."
 LEB_pursue_confessional_balance: "Maintenir l'équilibre confessionnel"
 LEB_pursue_confessional_balance_desc: "Aux yeux de Chehab, votre origine ethnique et religieuse n'a pas d'importance ; cependant, il est clair qu'on ne peut faire confiance à un gouvernement composé en très grande majorité de membres d'une seule confession pour représenter notre nation multiculturelle. Des mesures seront prises pour s'assurer que chaque groupe religieux a la bonne influence sur la politique gouvernementale."
 LEB_allah_al_watan_al_a_elat: "Allah, al-Watan, al-A’elat"
 LEB_allah_al_watan_al_a_elat_desc: "Une nation qui met Dieu au premier plan en toutes choses sera guidée avec justesse et droiture. Une famille qui sert loyalement le Liban est une famille vraiment fidèle. La foi, la famille et la nation seront toujours entrelacées."
 LEB_work_with_the_dynasties: "Travailler avec les Dynasties"
 LEB_work_with_the_dynasties_desc: "Les familles dirigeantes traditionnelles du Liban ont longtemps guidé le peuple ici. Développons des liens plus étroits entre les dynasties Maronites et le gouvernement, cela ne peut que profiter à notre stabilité."
 LEB_work_with_the_church: "Travailler avec l'Église"
 LEB_work_with_the_church_desc: "L'Église syriaque maronite est la pierre angulaire de notre société et mérite d'être traitée comme telle. Que l'Église et l'État deviennent amis et que le peuple soit fidèle et patriote."
 LEB_neutralise_the_military: "Neutraliser l'Armée"
 LEB_neutralise_the_military_desc:0 "Le soutien de l'armée peut faire ou défaire un régime. Nous devons amener le général et le soldat de notre côté, que ce soit avec des pots-de-vin, des menaces, ou toute autre méthode nécessaire..."
 LEB_protect_christian_land: "Protéger la terre chrétienne"
 LEB_protect_christian_land_desc: "Les propriétaires fonciers musulmans contrôlent toujours une grande partie du Liban, bien qu'ils soient une minorité au sein de notre nation. Nous devons renverser cette grande injustice historique."
 LEB_promote_national_mysticism: "Promouvoir le Mysticisme National"
 LEB_promote_national_mysticism_desc: "Pendant plus d'un millénaire, le Liban a résisté à l'empiétement musulman et est resté une pure nation maronite. Nous sommes les héritiers de ce grand peuple ; souvenons-nous de cela."
 LEB_the_labour_charter: "La Charte du Travail"
 LEB_the_labour_charter_desc: "Nous devons protéger le bien-être du peuple maronite qui travaille dur au Liban. Mettons en place une législation du travail moderne, afin que nous puissions enfin libérer le prolétariat maronite."
 LEB_build_the_party_state:0 "Construire l'État-Parti"
 LEB_build_the_party_state_desc: "Une chose doit être claire pour tous les Libanais : le Mouvement Marada EST le Liban, et on ne peut pas être Libanais si on ne fait pas partie du Mouvement Marada."
 LEB_the_pyramid_system: "Le Système Pyramidal"
 LEB_the_pyramid_system_desc: "La milice de Marada est organisée selon un système pyramidal, avec de petites unités locales constituant la base de notre pouvoir. En renforçant ces unités, nous renforcerons à notre tour la milice dans son ensemble."

 LEB_join_the_arabs: "Rejoindre les Arabes"
 LEB_join_the_arabs_desc: "L'alliance Arabe a triomphé de l'Empire Ottoman, et notre indépendance est en partie le résultat de leurs efforts. Alignons-nous sur eux, et montrons au monde que les nations du Moyen-Orient ne seront pas une cible facile pour toute ambition future."
 LEB_maintain_our_neutrality: "Maintenir notre neutralité"
 LEB_maintain_our_neutrality_desc: "Nous sommes une nation qui n'a été libérée que récemment, et notre peuple aspire à une période de paix pour construire la nation et ses familles. Restons neutres, et laissons le monde se vider de son sang pendant que nous prospérons."
 LEB_reform_the_volunteers_army: "Réforme de l'armée des volontaires"
 LEB_reform_the_volunteers_army_desc: "L'armée des volontaires nous a bien servi pendant la guerre de libération, mais il est maintenant temps de s'en débarrasser. A la place, une véritable armée libanaise doit se lever et prendre sa place en tant que défenseur du Liban."
 LEB_inspectorate_of_army_modernisation: "L'Inspection de la Modernisation de l'Armée"
 LEB_inspectorate_of_army_modernisation_desc: "Une formation du haut commandement entièrement dédiée à la modernisation doit être créée si nous voulons vraiment faire entrer notre armée dans le XXe siècle."
 LEB_invite_french_advisors:0 "Inviter des conseillers français"
 LEB_invite_french_advisors_desc: "La France est le grand frère du Liban et son premier allié naturel. Si nous devions leur demander une aide militaire, nous pouvons être sûrs qu'ils accepteront."
 LEB_form_lebanese_mountaineers: "Former le Corps des Troupes de Montagne"
 LEB_form_lebanese_mountaineers_desc: "L'Ouest a formé un certain nombre de divisions de troupes de montagne dédiées; avec notre nation dominée par le Mont Liban, il est parfaitement logique pour nous de créer nous-même une telle unité."
 LEB_army_engineer_schools:0 "Écoles du Génie Militaire"
 LEB_army_engineer_schools_desc: "Une armée peut-elle vraiment être considérée comme moderne si elle ne peut pas transformer le paysage naturel en une structure défensive parfaite ? Ouvrons de nouvelles structures pour instruire les futurs ingénieurs de l'armée."
 LEB_guns_effort: "Adopter de nouveaux fusils"
 LEB_guns_effort_desc: "Les fusils actuellement utilisés par l'armée libanaise proviennent de l'ancienne armée ottomane et de ce qui nous a été fourni par des parties sympathisantes pendant la guerre d'indépendance. Choisissons un seul fusil de haute qualité qui sera le cheval de bataille de notre infanterie."
 LEB_more_doctrine_effort: "Former le Commandement Suprême"
 LEB_more_doctrine_effort_desc: "L'Occident a commencé à prendre conscience de la puissance d'un commandement uni des forces armées et de la combinaison de diverses formes de puissance armée. C'est l'occasion parfaite pour nous d'amener le Haut Commandement à des niveaux supérieurs à ceux de l'Occident."
 LEB_support_effort: "Développer la Croix-Rouge"
 LEB_support_effort_desc: "La Croix-Rouge libanaise manque de certains des développements les plus récents de la médecine ainsi que de médecins et d'infirmières qualifiés. Corrigeons rapidement cette grave situation, afin qu'elle puisse sauver davantage de vies."

 LEB_assess_the_economy: "Évaluer l'économie"
 LEB_assess_the_economy_desc: "L'économie libanaise, sans être dans un état terrible, a certainement besoin d'être améliorée. Créons une commission qui documentera l'état des nombreux secteurs et industries de notre économie nationale naissante afin de décider de la meilleure façon de la développer."
 LEB_modernize_the_countryside: "Moderniser les campagnes"
 LEB_modernize_the_countryside_desc: "En dehors des centres urbains, il y a un manque évident d'équipements et d'infrastructures modernes. Il faut y remédier rapidement pour que nous puissions continuer à développer notre économie !"
 LEB_expand_the_banking_sector: "Développer le secteur bancaire"
 LEB_expand_the_banking_sector_desc: "Les banques existantes au Liban sont pour la plupart des émanations locales de celles qui existaient déjà du temps de l'Empire Ottoman. Nous devrions les encourager à se reformer, se doter d'un nouveau nom et se lancer à leur compte. Ainsi, nous disposerons de banques qui seront heureuses de prêter au peuple et au gouvernement ce dont il a besoin."
 LEB_rebuild_the_textile_industry: "Reconstruire l'industrie textile."
 LEB_rebuild_the_textile_industry_desc: "Il y a beaucoup de potentiel dans l'industrie textile du Liban, et pas mal de profit à en tirer. Même si une grande partie de l'industrie a été endommagé durant le conflit, nous pouvons la reconstruire. Nous en avons la technologie."
 LEB_introduce_cash_crops: "Introduire des cultures rentables"
 LEB_introduce_cash_crops_desc: "Le Liban a une longue tradition agricole qui remonte aux plus anciens empires du Proche-Orient. Nous pouvons tirer parti de cette histoire et du talent de nos fermiers pour en faire une source de revenus comme avec les feuilles de tabac, et permettre à nos fermiers de s'enrichir !"
 LEB_wood_exports: "Exportations de bois"
 LEB_wood_exports_desc: "Les forêts du Liban produise le fameux Cèdre libanais : une essence d'arbre durable et facile à travailler en menuiserie. Il est apprécié de ceux qui aiment la qualité, et représente pour nous un bon produit à exporter. Développons les scieries et profitons de la richesse des forêts libanaises !"
 LEB_international_investments: "Investissements internationaux"
 LEB_international_investments_desc: "Notre secteur bancaire n'a pas les capacités d'investir autant qu'il le faudrait dans l'économie Libanaise. Nous pouvons y remédier en devenant un investissement intéressant pour les sociétés internationales."
 LEB_expand_beirut: "Développer Beyrouth"
 LEB_expand_beirut_desc: "Beyrouth doit devenir le plus grand port du Levant, afin de nous faire bénéficier de grands investissements et de développer le commerce avec notre nation. Le coût sera élevé, mais cela en vaudra largement la peine."
 LEB_lebanese_wineries: "Exploitations viticoles Libanaises"
 LEB_lebanese_wineries_desc: "Il y a peu de biens dans l'Histoire qui soient aussi lucratifs que l'alcool. Développons les exploitations viticoles du Liban et enivrons nous de l'argent que nous en tirerons !"
 LEB_research_slot_woo_hoo: "Tourner le regard vers l'Occident."
 LEB_research_slot_woo_hoo_desc: "L'Occident est un marché vaste, encore largement inexploité pour nos biens et nous ferons des affaires florissantes en exportant chez eux. Cela sera profitable à tous et la prospérité du Liban ne pourra qu'en devenir plus grande."
 LEB_eastern_med_harbour: "Un port à destination de l'Arabie"
 LEB_eastern_med_harbour_desc: "Le développement récent de la ville de Beyrouth a permis une explosion du commerce et des échanges. Nous devrions poursuivre nos efforts pour agrandir le port, à la fois pour encourager encore plus le commerce international, mais aussi pour créer les usines, au cas où nous voudrions développer notre propre marine."
 LEB_a_defence_industry: "Se doter d'une industrie de la Défense"
 LEB_a_defence_industry_desc: "Il y a un avantage certain à pouvoir produire son propre équipement militaire. Cela permet d'éviter tous les problèmes et conséquences liés au fait d'avoir à tout importer, vous rend moins dépendant de vos amis et mécènes, et crée de l'emploi dans les usines ! Il est temps de développer notre propre industrie de la Défense."

### Events ###

 leb.1.t: "Notre indépendance est maintenant assurée"
 leb.1.d: "Après plusieurs semaines de lutte, les armées Syriennes ont finalement mis un terme à leurs attaques contre notre nation, et leur gouvernement a accepté un cessez-le-feu.\n\nEn ces heures déterminantes, nombreux sont ceux qui se réjouissent alors que les souffrances du Liban s'apaisent, même si certains de nos concitoyens n'approuvent pas notre nouvelle indépendance, notamment les Sunnites et leur parti socialiste-nationaliste, les rues de notre pays résonnent d'enthousiasme au moment où le Président provisoire annonce la libération du Liban."
 leb.1.a: "Longue vie au Liban !"

 leb.2.t: "L'effondrement du Front Uni"
 leb.2.d: "Alors que nous avions espéré que le vaste Front Uni, sous la direction de Chehab durerait suffisamment longtemps pour garantir une transition vers la Démocratie, il semble bien que ce ne sera pas le cas.\n\nA la suite de la fin de la Guerre d'Indépendance, les rivalités entre factions, les divergences politiques et les rivalités de clans ont finalement eu raison de notre gouvernement. Ce jour, les partis démocratiques ont retiré leur soutien au mandat du Président provisoire. Cela nous place dans une position difficile, vu que le Président s'est prononcé en faveur d'une restauration de la Démocratie mais que et lui et les Partis politiques considère une élection immédiate comme dangereuse. La situation est dans une impasse même si son déblocage semble inévitable dans les jours à venir."
 leb.2.a: "Bon sang..."

 leb.3.t: "Le Parlement Provisoire réclame la démission de Fouad Chehab."
 leb.3.d: "Comme prévu, l'impasse politique a été résolue ; les partis politiques semblent s'être lassés de la présidence de Chehab et ont fait une déclaration commune appelant à la démission du Président Provisoire, et à la formation d'une administration parlementaire provisoire jusqu'à la tenue de prochaines élections.\n\nSi Chehab est en effet favorable à une restauration de la démocratie, il a remarqué que l'attribution de pouvoirs au Parlement pourrait créer de dangereux scénarios, l'un d'eux étant un retour des différentes dynasties politiques, auquel Chehab s'oppose fortement en raison de leurs pratiques politiques corrompues, ou à la montée de certains mouvements militaristes radicaux visant à asseoir le poids politique de l'Armée des Volontaires.\n\nQuoi qu'il en soit, Chehab doit maintenant décider : la Présidence provisoire survivra-t-elle ou le Parlement verra-t-il ses demandes satisfaites ?"
 leb.3.a: "Céder aux demandes"
 leb.3.b: "Notre nation n'est pas encore prête !"

 leb.4.t: "Régler le cas des Dynasties"
 leb.4.d: "Les grandes dynasties Maronites ont été à la tête du pays depuis la formation du Moutassarifat en 1860, leur pouvoir et leur présence étant visibles à tous les niveaux. Suite au règne de Djemal Pacha, ces familles sont revenues sur le devant de la scène, guidées notamment par les Arslan et la famille Druze Joumbatt.\n\nElles forment aujourd'hui un bloc politique extrêmement puissant bien que corrompu, et certains craignent qu'elles ne manipulent dans l'ombre les prochaines élections.\n\nDès lors, la Société de Réforme et l'Armée se sont toutes deux prononcées en faveur d'une limitation  globale de leur influence, grâce à une législation d'exception. Cependant, les Constitutionalistes qui bénéficient du soutien de ces Familles sont profondément opposés à une telle décision et pourraient avoir le dernier mot sur le sujet."
 leb.4.a: "Une collaboration semble préférable..."
 leb.4.b: "Agissez pour limiter leur pouvoir !"

 leb.5.t: "S'occuper du Mouvement Républicain"
 leb.5.d: "Après le refus de Chehab de quitter la Présidence Provisoire, les partis démocratiques se sont rassemblés en un bloc parlementaire unique pour protéger le pays du tournant \"dictatorial\" de Chehab. Malgré tout, il était évident qu'un tel pacte ne pourrait durer longtemps, à cause des dissensions internes trop grandes entre les factions.\n\nEt justement, une opportunité de rompre cette alliance contre-nature s'est présentée : désabusés par les Constutionnalistes arabes et les politiques conservatrices, la Société de Réformes a offert une collaboration politique avec le soit-disant progressiste Présidence Provisoire."
 leb.5.a: "Joignons nos forces à celles des Réformistes !"
 leb.5.b: "C'est trop risqué !"

 leb.6.t: "Émeutes Sunnites"
 leb.6.d: "Mise à l'écart de la politique dans notre pays, la population Sunnite est descendue dans la rue pour protester et faire entendre leur voix à l'occasion des prochaines élections.\nAussi nobles que soient ses intentions, la situation s'est détériorée avec le déclenchement d'émeutes un peu partout et la suspicion de plus en plus forte ​d'une ingérence Syrienne.\n​\nDans ce contexte tendu, le mouvement Marada a proposé au Parlement Provisoire l'intervention de leurs milices au nom du Gouvernement, et de restaurer l'ordre dans les provinces sunnites du pays; une offre qu'il convient en effet de considérer sachant qu'envoyer l'Armée pourrait s'avérer dangereux et entrainer des représailles à travers la frontière."
 leb.6.a: "Laissez les Marada s'installer !"
 leb.6.b: "Faire intervenir l'armée !"

 leb.7.t: "Le mouvement Marada réclame des sièges au parlement"
 leb.7.d: "Durant la Guerre de Libération, le mouvement Marada a servi parmi l'Armée des Volontaires, gagnant un soutien considérable grâce à ses tactiques audacieuses mais ne recevant néanmoins qu'un nombre réduit de sièges au Parlement Provisoire.\nCela a incité le Mouvement à faire appel à nos valeurs démocratiques, et voyant le large soutien dont il pouvait se prévaloir, s'octroyer plus de sièges avant même que les élections aient eu lieu, cela afin de solidifier le caractère démocratique (et Maronite) de notre Nation et d'empêcher l'ingérence du parlement lors des prochaines élections.\n\nAlors qu'il serait très hypocrite de les considérer, au regard du processus démocratique, comme autre chose que des voyous réactionnaires, nous serions nous même hypocrites de ne pas permettre au processus démocratique de suivre son cours, au motif de protéger ce processus démocratique."
 leb.7.a: "Nous nous montrerons meilleurs qu'eux ..."
 leb.7.b: "Nous défendrons notre démocratie !"

 leb.8.t: "Une menace de l'intérieur"
 leb.8.d: "Le refus du Président Chehab de quitter la présidence temporaire a été le point de départ d'une campagne de diffamation contre sa personne, menée par le Mouvement Républicain.\nEn effet, malgré le fait que notre Président soit un républicain convaincu, le Mouvement l'a déjà accusé de vouloir remettre en place l'Émirat du Liban, que sa famille a déjà dirigé, et de préparer à son propre bénéfice un coup d'État monarchiste contre les symboles démocratiques de la République.\n\nAlors qu'il apparait clairement que ces accusations sont sans fondements et qu'elles sont  apparues suite à l'opposition de Chehab aux grandes familles politiques supportant les Constitutionnalistes et les Nationalistes, la campagne aura malgré tout mis à mal la réputation de Chehab, et en dépit de nos meilleurs efforts,il se passera un certain temps avant que les conséquences de ces attaques ne disparaissent totalement."
 leb.8.a: "Il faudra bien vivre avec ça."

 leb.9.t: "La Nouvelle Constitution"
 leb.9.d: "Après de longs débats, l'ébauche d'une nouvelle constitution de la République Libanaise a été approuvée.\nParmi ses principes de base viennent la reconnaissance du processus démocratique, la liberté d'expression et de la presse, la liberté de se rassembler et la reconnaissance de la dignité et des droits de l'Homme.\nEt parmi ces derniers, vient la reconnaissance du caractère multi-religieux, et multi-culturel de la nation Libanaise, donnant à nos compatriotes le droit de suivre leurs propres coutumes et leur propre religion.\n\nAlors que certains s'oppose à ce nouveau statut, le mouvement Marada pour ne pas le nommer, il est certain que les nombreuses ethnies formant notre pays prospèreront grâce à ce chef d’œuvre qu'est notre nouvelle Constitution."
 leb.9.a: "Longue vie à notre République !"

 leb.10.t: "Le coup d'état du mouvement Marada"
 leb.10.d: "Les lumières se sont éteintes à Beyrouth ce soir, alors que les milices du mouvement Marada ont pris contrôle de positions stratégiques dans la ville, désarmant la police et les postes de contrôle militaires. Armés avec à peine mieux que des pétoires provenant du marché noir ou des stocks laissés par les Ottomans, ils semblent avoir compensé leur manque de puissance par une sorte de ferveur débridée. Cependant, pour de nombreux citoyens de Beyrouth, la tentative de coup d'État leur semble n'être rien d'autre qu'une nouvelle page d'une longue et interminable histoire de bouleversements politiques.\n\nAlors que des bruits de coups de feu résonnent dans la nuit, de nombreux témoignages d'arrestations et de passages à tabac de représentants politiques et de chefs de parti, traînés hors de leurs maisons et rassemblés sur la place devant le bâtiment du Parlement, se répandent dans la ville. Bien qu'initialement pris au dépourvu, la rumeur fait écho d'éléments fidèles à la république et à son système démocratique s'armant, et planifiant une contre-attaque. Quelle que soit l'issue, il semble probable qu'une fois de plus les rues de Beyrouth verront le sang couler."
 leb.10.a: "Le mouvement Marada s'empare du gouvernement !"
 leb.10.b: "Les milices ont été repoussées !"

 leb.11.t: "Dieu, Patrie, Famille"
 leb.11.d: "Alors que le soleil se lève sur Beyrouth, il est devenu évident que le mouvement Marada a exécuté son plan avec succès. Avec sa victoire assurée, c'est tout le Liban qui se trouve désormais sous l'emprise du mouvement et de son noble chef, Bachir Jumayyil ! C'est un jour glorieux pour ses supporters, alors que de nombreux autres se terrent chez eux, et que le rêve d'un Liban apaisé et démocratique a été brutalement écrasé. Malgré la promesse de stabilité et de continuité faite aux habitants de Beyrouth, les milices du mouvement Marada ont passé par les armes les possibles opposants pendant toute la matinée, s'assurant ainsi que personne ne conteste le nouveau régime."
 leb.11.a: "Longue vie à Jumayyil !"

 leb.12.t: "Une Urgence Nationale"
 leb.12.d: "Alors que le soleil se lève sur Beyrouth, il est devenu évident que le mouvement Marada a échoué. Repoussé et activement traqué à la fois par l'Armée et par la police, les membres survivants se sont enfuis de la ville pour tenter de se regrouper. Le coup d'état a peut être été évité, mais il est clair que le mouvement n'a pas été détruit. Plus particulièrement leurchef, Bachir Jumayyil a réussi à s'en sortir indemne et semble avoir cherché refuge dans les provinces montagneuses du Liban.\n\nVivement ébranlé, le cabinet s'est réuni le plus vite possible, a condamné le coup d'état avec les mots les plus durs et a déclaré l'état d'urgence. Convaincu que des cellules du mouvement puissent subsister à Beyrouth, le Ministre de l'Intérieur a décrété la loi martiale dans la province avec l'appui du Président."
 leb.12.a: "Nous écraserons ces traîtres !"

 leb.13.t: "Pouvoirs d'exception ?"
 leb.13.d: "Avec la loi martiale en place et le mouvement Marada loin d'être défait, certains commencent à se demander quand l'état d'urgence et les pouvoirs extraordinaires qu'il confère à nos leaders politiques sera abrogé. Malgré tout, cela ne fait aucun doute qu'il a un effet très positif sur les opérations contre le Mouvement Marada, un récent article de presse mettant en lumière la corruption au sein même du cabinet et les accords douteux entre de nombreux industriels et nos leaders, profitant de la situation à leur avantage a provoqué des remous parmi la population de Beyrouth. Demandant notamment que le gouvernement renonce à certains de ses pouvoirs, les pétitions et des protestations adressées au Parlement Libanais n'ont pour l'instant pas reçu de réponse, il est cependant clair que le gouvernement devra réagir d'une manière ou d'une autre."
 leb.13.a: "Il est temps de se retirer."
 leb.13.b: "Le pays a besoin de davantage de stabilité..."

 leb.14.t: "Le Mouvement Marada participe aux Élections."
 leb.14.d: "Nommés d'après les légendaires guerriers Marada du Moyen-Age, le mouvement Marada était composé de combattants compétents, luttant aux cotés de l'Armée des Volontaires durant la Guerre de Libération. La paix arrivant, le mouvement Marada a décidé de se transformer  sous la forme d'un petit parti politique centré sur le nationalisme Libanais et le culte chrétien Maronite. Ils visent maintenant la Présidence et le plus de fonctions possibles au sein du gouvernement, il semblerait toutefois que la route soit encore longue pour y parvenir."
 leb.14.a: "Ils n'ont aucune chance."

 leb.15.t: "Les élections de [GetYear]"
 leb.15.d: "Le moment est venu d'organiser la prochaine session d'élections au Liban, et le peuple se dirige de manière continue vers les urnes. Selon vous, qui sortira victorieux cette fois-ci?"
 leb.15.a: "Le Bloc Constitutionnel l'emporte !"
 leb.15.b: "Le Bloc Nationaliste l'emporte !"
 leb.15.c: "La Société de Réformes l'emporte !"

 leb.16.t: "La troisième conférence de la Société de Réformes de Beyrouth"
 leb.16.d: "Aujourd'hui, la Société de Réforme de Beyrouth s'est réunie afin d'établir le futur agenda du Parti au pouvoir. Après avoir félicité ses camarades du parti pour leur victoire électorale, Salam a ouvert la convention. Tous les principaux objectifs portés par le parti furent successivement abordés, débattus, votés et approuvés.\n\nParmi ces objectifs, le suffrage féminin et l'émancipation des femmes, le dépassement des divisions ethniques, la défense de l'unité nationale et de la démocratie; et comme nouveau point, l'expansion de la Société de Réformes aux zones rurales du Liban afin de toucher un plus vaste électorat et s'assurer que la modernisation du Liban ne se limite pas à Beyrouth et à la côte."
 leb.16.a: "Un but louable !"

 leb.17.t: "Le Pacte National"
 leb.17.d: "Le Pacte National est un accord tacite qui protège l'identité multiconfessionnelles du Liban et permet d'assurer la stabilité à l'intérieur du pays. Chacune des religions dominantes du Liban dispose de ses propres fonctions et de ses sphères d'influence. Au travers du Pacte National, nous nous sommes assurés que chaque confession soit entendue, et qu'aucune ne soit victime d'oppression."
 leb.17.e:0 "Le Pacte National est un accord tacite qui protège l'identité multi-confessionnelle du Liban et lui permet d'assurer la stabilité à l'intérieur du pays. Chacune des religions dominantes au Liban dispose de ses postes réservés et de ses sphères d'influence. Grâce au Pacte National, nous nous assurerons que chacun se sente écouté au Liban et que tous acceptent que le Liban est une société Chrétienne paisible."
 leb.17.a: "Nous parviendrons à la stabilité ethnique !"
 leb.17.a.tt: "Les §lSociaux-Libéraux§! ne §Rseront plus éligibles§!"

 leb.18.t: "Grève des nationalistes syriens"
 leb.18.d: "Ce jour, un groupe de nationalistes Syriens a lancé une attaque sur un avant-poste militaire isolé, blessant plusieurs d'entre eux avant que des renforts n'arrivent et ne les fassent reculer. Cet acte ne fera que les enhardir et les inciter à faire plus de dommages au nom de leur cause."
 leb.18.a: "Nous aurons notre revanche !"

 leb.19.t: "Manifestations contre El Khoury"
 leb.19.d: "Les tentatives flagrantes d'El Khoury d'accroître ses propres pouvoirs personnels ont eu un coût, car les citoyens les plus démocratiques du Liban sont descendus dans la rue pour protester contre ces réformes. A présent que Chehab et l'armée des volontaires se cachent dans l'ombre, nous craignons qu'un coup d'État contre nous ne soit imminent. Nous devons faire avancer nos réformes aussi vite que possible, afin de pouvoir ensuite œuvrer à l'assouplissement de la situation."
 leb.19.a: "Espérons que les choses ne s'enveniment pas trop"

 leb.20.t: "Le Liban veut rejoindre le [Root.GetFactionName]"
 leb.20.d: "S'étant émancipés des Syriens, les Libanais ont profité d'une période de neutralité, cependant, alors que le monde sombre dans le chaos, ils ont jugé nécessaire de troquer cette neutralité contre la sécurité qu'offre notre protection. Ils ont donc formellement demandé à rejoindre le [Root.GetFactionName]"
 leb.20.a: "Laissez-les faire !"
 leb.20.b: "Nous n'avons pas besoin d'eux."

 leb.21.t: "[From.GetName] a refusé"
 leb.21.d: "Le gouvernement [From.GetAdjective] a fait savoir que le [From.GetFactionName] n'avait pas besoin de notre alliance."
 leb.21.a: "Quel dommage !"

 leb.22.t: "Les élections de [GetYear]"
 leb.22.d: "Le moment est venu d'organiser la prochaine session d'élections au Liban, et le peuple se dirige de manière continue vers les urnes. Selon vous, qui sortira victorieux cette fois-ci?"
 leb.22.a: "Le Bloc Constitutionnaliste gagne !"
 leb.22.b: "Le Bloc Nationaliste l'emporte !"
 leb.22.c: "La Société de Réformes l'emporte !"

 leb.23.t: "Fin du Mandat Présidentiel de Chehab"
 leb.23.d: "Le Président Fouad Abdallah Chehab a finalement démissionné de la Présidence du Liban après plusieurs années. Il fut généralement apprécié, même si certains l'ont considéré avec mépris. Mais finalement qu'importe la façon dont il fut perçu par tous, son temps à la tête du pays fait maintenant partie de notre histoire..."
 leb.23.a: "Longue vie au Président Helou !"

 leb.24.t: "Fouad Chehab intervient"
 leb.24.d: "Les actions de notre exécutif ont longtemps irrité Chehab, qui nous considérait avec méfiance et nous qualifiait d'inefficaces contre les fléaux affectant le Liban ; Au cours des dernières semaines, les tensions ont atteint un point de rupture. Aujourd'hui, invoquant la nature corrompue de notre gouvernement, Chehab a pris d'assaut Beyrouth ainsi que les rênes du gouvernement."
 leb.24.a: "Qu'est ce qui va se passer à présent ?"

 leb.25.t: "Le Liban demande une aide militaire"
 leb.25.d: "Historiquement la nation la plus francophile du Moyen-Orient, le Liban a toujours considéré la France comme un frère à admirer. Alors qu'ils cherchent à transformer leur armée en une force moderne, ils ont envoyé des émissaires pour solliciter l'envoi d'une mission française officielle à Beyrouth"
 leb.25.a: "Tout pour nos amis Libanais!"
 leb.25.b: "Nous ferions mieux de ne pas nous impliquer en Syrie."

 leb.26.t: "[NFA.GetNonIdeologyName] accepte"
 leb.26.d: "Les Français ont accepté notre demande d'une aide militaire. Une mission, commandée par le Colonel Collet (qui a servi dans l'Armée Française du Levant pendant la Weltkrieg) est en route."
 leb.26.a: "Un toast à nos amis!"

 leb.27.t: "[NFA.GetNonIdeologyName] refuse"
 leb.27.d: "Malheureusement, les Français ont jugé qu'une implication syrienne n'était pas dans leur intérêt. Nous sommes seuls."
 leb.27.a: "Je pensais qu'il se passait quelque chose..."

 leb.28.t: "Début de la Réforme Agraire de Marada"
 leb.28.d: "Le rêve du Mouvement Marada pour un "Grand Liban" a toujours été que chaque homme maronite puisse cultiver la terre et maintenir un mode de vie nourrissant et productif qui soutient la nation. Depuis le 7ème siècle, nous sommes gouvernés par des nobles musulmans qui ont consolidé une emprise toujours plus grande sur la terre à travers leurs grands domaines féodaux, écrasant la population maronite sous leur botte. Pour lutter contre cela, le gouvernement Marada a promulgué une nouvelle loi sur la réforme agraire qui garantit la "protection" des terres appartenant à des chrétiens. Ceci est facile à appliquer à l'ouest du Mont Liban, où des contrats fonciers détaillés et d'autres documents historiques peuvent être utilisés pour prouver que la terre maronite de la région a toujours légitimement appartenu aux hommes chrétiens qui la cultivent. Pourtant, à l'est de la montagne, les choses deviennent plus troubles et de nombreux membres du Mouvement Marada ont choisi d'ignorer la procédure judiciaire régulière ou même de fournir des preuves de leur revendication de la terre, saisissant l'acte de protection comme justification pour prendre ce qu'ils veulent par la force."
 leb.28.a: "Tout cela, pour "protéger le christianisme" ?"

 leb.29.t: "La Crise Nationale"
 leb.29.d: "L'Armée Libanaise, toujours sous la direction du général Fouad Chehab, nous a prévenus que la "Réforme Agraire de Marada" était en train de devenir incontrôlable et qu'une escalade aussi rapide de l'autorité politique maronite risquerait de déchirer la nation dans une guerre civile, car la redistribution ne cible plus seulement les nobles musulmans sunnites, mais simplement tous les musulmans, sunnites et chiites, qui possèdent des terres arables. Le président Jumayyil a jusqu'à présent ignoré les avertissements, continuant d'exhorter ses partisans à pousser à l'est du Mont Liban et dans la vallée de la Bekaa, déclarant qu'il vengerait plus d'un millénaire d'oppression et d'injustice économique. Cette politique a longtemps été promise pour cultiver une yeomanry maronite libre, mais en vérité, la plupart des terres de la Beqaa sont données aux fidèles membres du parti Marada et aux membres des réseaux de patronage de Jumayyil, renforçant l'emprise d'« Al-Rais » sur la nation. Alors que les réfugiés arabes fuient le Liban vers la Syrie, nous avons été condamnés par le gouvernement de Damas alors que des affrontements sont signalés entre les gardes-frontières syriens et les milices de Marada. Une crise nationale plane sur le Liban, la violence peut-elle être réduite ou Jumayyil continuera-t-il à la soutenir alors même qu'elle nous pousse au bord du gouffre avec la Syrie ?"
 leb.29.a: "Rien n'en sortira, sûrement"

 leb.30.t: "Réforme Agraire au Liban"
 leb.30.d: "Avec l'afflux de réfugiés hors du pays, il est devenu clair que le Mouvement Marada au Liban a entamé une réforme agraire radicale, dans le but ultime de garantir le pouvoir des propriétaires terriens chrétiens sur leurs homologues musulmans. Beaucoup nous demandent d'intervenir officiellement, car nos frères au Liban risquent d'être persécutés."
 leb.30.a: "C'est horrible, il faut faire quelque chose"

 leb.31.t: "La Syrie nous met en garde"
 leb.31.d: "Ayant pris à cœur le sort des musulmans libanais, la Syrie nous a informés que notre réforme agraire ne devait pas continuer, sinon ils prendraient les armes pour protéger la population non chrétienne du Liban. Bien sûr, cet ultimatum est inacceptable pour notre mouvement, mais une invasion syrienne pourrait bien signifier la fin du Liban en tant que nation indépendante."
 leb.31.a: "Est ce que l'on donne l'impression d'en avoir quoi que ce soit à faire ?"
 leb.31.a.tt: "§RCela nous mènera à une guerre avec la Syrie.§!"
 leb.31.b: "Très bien, très bien, il suffit de demander"
 leb.31.b.tt: "§RCela va porter un coup fatal au Mouvement.§!"

 leb.32.t: "Le Liban ignore nos avertissements"
 leb.32.d: "Malgré nos tentatives d'ouvertures, le Marada a refusé toute possibilité de s'entendre. Alors que les réfugiés continuent d'affluer du Liban, il est clair que la seule option pour arrêter cette crise est une intervention militaire directe."
 leb.32.a: "Une intervention est nécessaire"
 leb.32.b: "A présent, la guerre n'est pas vraiment ce que nous avions en tête."

 leb.33.t: "La Syrie cède"
 leb.33.d: "Voulant éviter une seconde défaite contre les fières armées libanaises, la Syrie a choisi de ne pas intervenir dans nos affaires intérieures. La réforme agraire peut se poursuivre sans interruption."
 leb.33.a: "Hourrah pour le Liban !"

 leb.34.t: "Le Marada renversé"
 leb.34.d: "Les actions inefficaces portées contre nous ont conduit à une fragmentation rapide de la dictature de Marada, au Liban. Des nouvelles récentes nous indiquent que cette fragmentation leur a été fatale, puisque Fouad Chehab s'est retrouvé en mesure de retourner à Beyrouth et de renverser la dictature intégriste. Nous pouvons faire confiance à Chehab, réputé progressiste sur la plupart des sujets, pour favoriser un grand rapprochement avec nous et avec les musulmans du Liban, contrairement à son prédécesseur."
 leb.34.a: "Une bonne action"

 leb.35.t: "Victoire lors de la Deuxième Guerre Syro-Libanaise"
 leb.35.d: "Les lâches armées syriennes ont stoppé leurs attaques sur notre sol, et le gouvernement syrien semble vouloir une fois de plus se réconcilier avec les « satanés rebelles libanais ». C'est une grande victoire pour le Liban, un deuxième Jour de l'Indépendance."
 leb.35.a: "Hourrah pour le Liban !"

