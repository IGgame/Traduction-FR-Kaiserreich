### Ideas ###
 LEB_united_front: "Front Uni"
 LEB_united_front_desc: "Le peuple libanais est enhardi par son opposition à la tyrannie et ses cris de liberté. Malgré les conflits millénaires entre les différents groupes religieux du Liban, nous sommes tous conscients que nous partageons un ennemi commun. Les Ottomans et les Syriens ont essayé de nous monter les uns contre les autres, cherchant seulement à nous gagner les faveurs de leur propre hégémonie, sans se soucier de la tyrannie qu'ils ont infligée au peuple libanais. Nous savons que pour nous opposer à eux, nous devons rester unis, alors pour l'instant, tout est sourire au-dessus de la table, mais les poignards sont tirés en dessous. Tant que nous n'aurons pas gagné notre liberté dans le sang, la sueur et le labeur, un sentiment tendu de camaraderie nous liera tous ensemble."
 LEB_economic_upheaval: "Bouleversement économique"
 LEB_economic_upheaval_desc: "Bien que le Liban ait été un centre d'échanges et de commerce pendant des millénaires, notre dépendance à l'égard de l'Empire Ottoman a sévèrement étouffé notre influence économique. Le port de Beyrouth a été sous le contrôle direct des Ottomans pendant près d'un siècle, au cours duquel il a surtout servi à diriger le commerce du Machrek vers la métropole turque. Avec l'effondrement de l'empire et la spirale descendante de l'économie turque, ainsi qu'avec la création de nombreuses nouvelles routes commerciales et de nouveaux blocs économiques dans un Moyen-Orient en mutation rapide, nous sommes confrontés à l'inévitable nécessité de procéder à une vaste transformation de notre système économique, sous peine de nous retrouver complètement démunis."
 LEB_legacy_of_the_mutasarrifate: "L'héritage du Moutassarifat"
 LEB_legacy_of_the_mutasarrifate_desc: "Le règne du second Moutassarifat a été une période de guérison et de récupération pour le peuple libanais fatigué, mais pas assez confortable pour nous rendre complaisants face à l'oppression. Les mouvements politiques ayant eu la possibilité de revenir au grand jour, les nationalistes et les réformateurs libanais sont devenus beaucoup mieux organisés et unifiés, ce qui est de bon augure pour façonner l'avenir de notre état naissant. Les pierres angulaires de la nation libanaise ont déjà été posées par les factions et coalitions politiques forgées pendant la période du second Moutassarifat."
 LEB_ethnic_and_sectarian_divides: "Divisions ethnique et sectaire"
 LEB_ethnic_and_sectarian_divides_desc: "Le Liban a toujours été un métissage culturel et religieux, avec de nombreux peuples différents qui s'y sont installés, ont commercé avec lui ou l'ont conquis au cours des millénaires. À l'heure actuelle, les trois groupes les plus importants sont les chrétiens, les musulmans et les druzes, mais chacun d'entre eux a également ses propres divisions sectaires et tribales au sein du groupe plus large. S'il existe des alliances interconfessionnelles, il y a aussi des extrémistes notables dans chaque camp, qui veulent imposer leur propre règle religieuse sur la nation libanaise. Pour que le Liban reste stable et prospère, la paix doit être forgée entre ces groupes en conflit, soit par la négociation, soit par la force, et un gouvernement stable que tout le monde peut accepter ou qu'un groupe spécifique peut personnellement imposer, doit être établi."
 LEB_party_state_1: "Le Mouvement National"
