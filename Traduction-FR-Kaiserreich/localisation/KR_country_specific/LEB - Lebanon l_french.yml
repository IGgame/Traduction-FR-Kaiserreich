 LEB_patriarch_antoine_peter_arida: "Patriarch Antoine Peter Arida"
 LEB_patriarch_antoine_peter_arida_leader_desc:0 "Le Patriarche Antonius II est un homme connu sous de nombreux noms, bien que plus communément connu sous son titre d'Antonius Petros, ou en arabe comme Antoine Boutros, et en anglais comme Anthony Peter. Il est né le 2 février 1863 sous le nom de Selim Ben Abdel Ahad Arida. En tant qu'écolier, il appris l'arabe et le syriaque. De 1884 à 1890, il étudia la théologie à l'école du Saint-Sulpice à Paris, puis après son retour au Liban fut ordonné prêtre maronite en 1890. Plus tard, il fut nommé évêque maronite de Tripoli en 1908, par le patriarche d'Antioche, Elias Peter Hoayek. Hoayek avait un poids écrasant dans la politique libanaise et est communément considéré comme le « père du nationalisme maronite ». Cela fut pour Arida un héritage lourd à porter lorsqu'en 1931, l'Église maronite l'élut Patriarche, recevant la bénédiction du Pape peu de temps après. Aridpris le nom traditionnel de Pierre et le nom de règne d'Antoine II, commençant à guider l'Église sur une voie un peu plus progressiste que son irréductible prédécesseur. Notamment, il commença à coopérer avec d'autres sectes catholiques orientales restées au Liban, pour consolider l'influence chrétienne derrière les maronites, en donnant l'autonomie aux jésuites et aux coptes en échange de leur soutien politique. Arida est également connu comme un grand architecte et philanthrope pour son travail de rénovation des domaines de l'évêché de Tripoli, ainsi que la résidence d'été du patriarche à Diman, qu'il a personnellement financé avec l'aide de son frère. De plus, pendant son règne en tant que patriarche, il a supervisé l'expansion de nombreux monastères et la création de fabriques de soie et de ciment appartenant à l'église, pour aider à financer ces communautés religieuses."

