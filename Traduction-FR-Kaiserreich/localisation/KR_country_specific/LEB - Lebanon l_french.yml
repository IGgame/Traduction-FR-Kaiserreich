 LEB_corruption_level_1:0 "Corruption - §GTrès faible§!"
 LEB_corruption_level_1_desc: "La corruption politique et financière sature la majorité des éléments de la société libanaise, quelle que soit leur origine ethnique ou sectaire. Des oligarques maronites aux propriétaires terriens sunnites, jusqu'aux clans druzes. Les « Zuama » (boss) locaux peuvent facilement acheter des votes et la loyauté de leurs électeurs et sont eux-mêmes souvent achetés et échangés dans les arrière-salles enfumées du Grand Sérail. Certains hommes politiques au Liban ont construit toute leur carrière sur le dos de ce système corrompu, tandis que d'autres se sont donnés pour mission de voir la kleptocratie libanaise écrasée une fois pour toutes.\n\n§RLes constitutionnalistes bénéficieront largement d'un haut niveau de corruption, au détriment de tous les autres.§!"
