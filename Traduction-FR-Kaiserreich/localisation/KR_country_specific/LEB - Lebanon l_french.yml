### Characters ###
 LEB_farajallah_el_helou: "Farajallah el-Helou"
 LEB_farajallah_el_helou_leader_desc:0 "Farajallah Estephan el-Helou est né le 6 juin 1906 dans une famille maronite du Moutasarrifat de Mont Liban. Il a fréquenté diverses écoles publiques libanaises, obtenant finalement une éducation qui lui valu un poste d'enseignant au National College dirigé par les États-Unis, en Syrie. Au lycée, Farajallah est tombé sur une clique d'enseignants et d'étudiants radicaux ce qui l'a exposé à l'idéologie marxiste et syndicaliste. Il a rejoint ses collègues radicaux libanais Fuad Shamali et Yusuf Yazbek ainsi que l'Arménien Artin Madoyan et le Syrien Khalid Bakdash pour organiser le Parti Syndicaliste Syrien, dans le cadre d'un effort panarabe visant à promouvoir le socialisme au Levant. Farajallah, comme de nombreux autres membres du parti, a subi une forte répression de la part des autorités Ottomanes et passa plusieurs années en prison. Dans les années 1930, il vécut quelque temps à l'étranger en Commune de France où il poursuivit ses études sur le syndicalisme et écrivit le livre "Une nouvelle humanité construisant un nouveau monde" sur l'avenir du Socialisme Arabe. Après son retour au Liban, il collabora avec Yazbek et Shamali en travaillant pour leur Parti du Peuple Libanais, une branche régionale du Mouvement Syndicaliste Levantin, qui utilisait une rhétorique plus nationaliste pour mobiliser la population locale."

 LEB_kamal_jumblatt: "Kamal Jumblatt"
 LEB_kamal_jumblatt_leader_desc:0 "Grand descendant du clan Joumblatt, Kamal Fouad est né le 6 décembre 1917 à Chouf, le domaine de sa famille en territoire Druze Libanais. Kamal était l'héritier d'une dynastie influente qui vit au Liban depuis près d'un demi-millénaire et qui avait entretenu une longue querelle avec un clan Druze rival, connu sous le nom d'Arslan. Lorsque Kamal avait quatre ans, son père fut par un membre de la famille Arslan. Le cousin de Kamal, Hikmat, et sa mère Nazira ont alors pris la tête du clan, entraînant le jeune Kamal à prendre la place de son père en tant que patriarche des Joumblatts. Nazira était une militante socialiste et féministe bien connue, qui a donné à son fils une éducation progressiste, l'engageant sur la voie de la lecture de la philosophie occidentale et des textes socialistes. Kamal obtint un diplôme de philosophie dans une école chrétienne de premier plan, le lycée Brummana, et a appris à parler Anglais ainsi que Français et Turc. De plus, il tenta de négocier une paix avec la famille Arslan, épousant en 1928 la fille du prince Shakib Arslan, May Arslan. Il se rendit ensuite en Commune de France, avec l'intention d'étudier une grande variété de sujets dans les académies parisiennes, ce qui ne fit que le radicaliser encore davantage. De retour au Liban et prenant sa place à la tête de sa famille, il aida à fonder le « Parti Socialiste Progressiste », en tant que groupe politique de gauche parmi les Druzes."

 LEB_saeb_salam: "Saeb Salam"
 LEB_saeb_salam_leader_desc: "Born in Beirut, 17th of January 1905, Saeb embodies a generation of young, progressive activists who are stepping up to fill the natural power vacuum which has formed in a nation like Lebanon, who’s independence is still in its infancy. He is the son of Salim Ali Salam, a former Ottoman parliamentarian and the previous chairman of the Beirut Reform Movement. Salim was an immense force of nature in regional politics, a critic of the antiquated Sublime Porte and proponent of Lebanese independence, but also a committed reformist who believed that change was still possible within the Ottoman Empire. The failure of his father’s attempts to push the empire towards further modernisation radicalised the young Saeb, and then the flames of his political passions were fanned further by the Levantine War and the Lebanese Revolt. As the elderly Salim slowly grew frailer, he eventually retired from politics and left the leadership of the Beirut Reform Movement to his son. Saeb has been severely influenced by his father, as well as his sister, the prominent feminist Anbara Salam Khalidi (née Saeb), but most of his ideology is his own making: A combination of Muslim modernism, western philosophy, secularism and economic justice, which Saeb believes can become the glue that will hold Lebanon’s divided, sectarian structure together, no matter what comes. Beside his politics, Saeb is also well known for his dandyish manners and style of dress. He is usually never seen without a flamboyantly patterned shirt and a carnation on his lapel."

 LEB_emile_edde: "Emile Edde"
 LEB_emile_edde_leader_desc:0 "Emil est né le 5 mai 1886 dans la ville de Damas. Sa famille était composée de Maronites qui avaient travaillé comme interprètes au consulat français local depuis deux générations. Très jeune, il déménagea à Beyrouth et devint étudiant dans une école missionnaire jésuite, avant de se rendre en France et d'obtenir un doctorat en droit. Contrairement au reste de sa famille, Emil était très actif politiquement, devenant un ardent nationaliste libanais et très sensible à la cause du sionisme. Après son retour de France, Emil rejoignit la Société de Réformes de Beyrouth de Salim Ali Salam, un groupe socialiste et moderniste. Lorsqu'au début de la Weltkrieg, l'Empire ottoman réprima les activités de Salam, Emil fut contraint de fuir avec ses nouveaux camarades à Alexandrie, où il soutint l'Entente, les considérant comme des libérateurs potentiels du peuple Libanais opprimé. Après la fin de la guerre, de nombreux membres de la Reform Society furent graciés par le gouvernement ottoman et retournèrent chez eux, mais Emil s'entoura d'une petite clique qui choisit de rester à Alexandrie, maintenant une politique résolument francophile et anti-ottomane et refusant de participer à toutes activités politiques une fois de retour dans l'Empire. Il servit ensuite comme administrateur sous l'administration britannique en Égypte, mais une fois que le contrôle britannique sur le pays faiblit, il ouvrit un bureau d'avocat, gagnant alors une grande réputation à Alexandrie. Lorsque la \"Clique d'Alexandrie\" d'Emil se vit finalement offrir l'opportunité de retourner au Liban selon ses propres conditions, il la saisit avec joie, retournant à Beyrouth sous les acclamations, dans l'espoir de construire une nouvelle nation souveraine."

 LEB_bechara_el_khoury: "Bechara el Khoury"
 LEB_bechara_el_khoury_leader_desc: "Né dans la brûlante ville de Rechmaya, dans la campagne libanaise, au sud de Beyrouth, Bechara el-Khoury est issu d'une vieille famille maronite active dans la vie politique régionale depuis des décennies. Il fréquenta l'Université Jésuite Saint-Joseph de Beyrouth et obtint son diplôme d'avocat, après quoi il renia la tradition familiale et resta résolument à l'écart de la politique partisane et du nationalisme libanais, au moins jusqu'au déclenchement de la Weltkrieg. Bechara s'impliqua ensuite davantage dans la résistance au gouvernement autoritaire de Djemal Pacha et utilisa ses compétences et son charisme considérables pour rallier à la fois les chrétiens et les musulmans à ses côtés. Les activités politiques de Bechara ne furent jamais assez compromettantes pour lui valoir un exil de la part du gouvernement Ottoman, alors même que nombre de ses camarades maronites furent contraints de fuir l'emprisonnement et l'exécution en s'installant en Égypte. Bechara a correspondu avec beaucoup d'entre eux, mais a également forgé des liens plus étroits avec la communauté musulmane libanaise, et ces dernières années, il est devenu l'un des plus grands défenseurs d'un « Liban unifié », qui pourrait être gouverné malgré ses profondes différences sectaires. Avec l'industriel Boutros el-Khoury, aucun lien de parenté, il a formé le Bloc Constitutionnel pour faire campagne en faveur d'une coopération pacifique avec le gouvernement syrien, cela comme moyen d'atteindre l'autonomie libanaise. Lorsque cette proposition d'union échoua, Bechara fit tout pour éviter la guerre, et même après la rébellion libanaise, elle est restée attentive et sensible aux préoccupations des populations druzes et musulmanes du pays, dans l'espoir d'étouffer l'influence des séparatistes et des radicaux syriens. Bechara est également connu pour son attachement plutôt strict au pouvoir, ayant souhaité faire adopter de nombreux amendements qui augmenteraient son influence et celle de son cabinet sur le pays. Des accusations de corruption ont également été portées contre lui, en raison de ses liens avec des hommes d'affaires maronites et musulmans tels que son collègue Boutros et l'influente famille Frangieh."

 LEB_fuad_chehab: "Fouad Chehab"
 LEB_barracks_president: "Ab al Jaish"
 LEB_fuad_chehab_leader_desc: "Fouad Abdullah Chehab est né dans le district de Keserwan le 19 mars 1902, mais déménagea très jeune pour vivre à Jounieh avec ses oncles. Fuad était issu de la branche maronite de la prestigieuse dynastie Chehab, qui régna autrefois sur les Émirats du Liban en tant que vassal de l'Empire Ottoman, mais qui avec le temps s'appauvrie considérablement. Après la Weltkrieg, il choisit de s'enrôler dans l'armée Ottomane, espérant s'assurer un revenu financier régulier. Il se montra compétent pour les questions militaires, ce qui fut remarqué par ses supérieurs et il fut finalement recommandé pour intégrer une école d'officiers à Alep, pendant une période de baisse des tensions politiques dans l'armée ottomane. Pendant ce temps, Chehab se rapprocha des idées progressistes et réformistes, étant initialement un admirateur de Mustafa Kemal après avoir étudié l'approche innovante en matière militaire et politique du Général devenu Grand Vizir. En quelques années cependant, Chehab se radicalisa progressivement, s'associant à divers groupes progressistes et républicains, tout en correspondant avec des figures nationalistes clés de son pays, le Liban. Une fois diplômé avec les meilleures notes possibles, Chehab resta en poste en Syrie et supervisa les fonctions de garnison à la frontière, mais sa foi chrétienne l'empêcha d'accéder à des fonctions militaires plus élevées. C'est l'une des raisons pour lesquelles les sympathies de Chehab pour les mouvements nationalistes au Liban et en Syrie ne firent que grandir. Comme beaucoup de ses anciens camarades de classe d'Alep, il fit défection pour rejoindre la révolte syrienne, servant à la fois de cerveau stratégique vital et de figure de proue efficace pour rallier les libanais maronites à lutter pour leur liberté.\nAu lendemain de la déclaration d'indépendance du Liban, Chehab fut nommé Président Provisoire du pays, en raison de ses liens influents au sein des cercles militaires et politiques. Bien qu'il soit considéré comme un leader réservé, Chehab réussit tout de même à remplir le rôle qui lui avait été confié, apportant un ordre plus que bienvenu à Beyrouth. Certains ont cependant exprimé leur inquiétude face aux mesures armées fortes prises par Chehab, craignant que la vision plutôt apolitique du Général pour la révolution libanaise, qui place la stabilité nationale avant la politique partisane, puisse potentiellement entraver le développement futur d'une démocratie multipartite."
 LEB_fuad_chehab_autdem_leader_desc: "Fouad Abdullah Chehab est né dans le district de Keserwan le 19 mars 1902, mais déménagea très jeune pour vivre à Jounieh avec ses oncles. Fuad était issu de la branche maronite de la prestigieuse dynastie Chehab, qui régna autrefois sur les Émirats du Liban en tant que vassal de l'Empire Ottoman, mais qui avec le temps s'appauvrie considérablement. Après la Weltkrieg, il choisit de s'enrôler dans l'armée Ottomane, espérant s'assurer un revenu financier régulier. Il se montra compétent pour les questions militaires, ce qui fut remarqué par ses supérieurs et il fut finalement recommandé pour intégrer une école d'officiers à Alep, pendant une période de baisse des tensions politiques dans l'armée ottomane. Pendant ce temps, Chehab se rapprocha des idées progressistes et réformistes, étant initialement un admirateur de Mustafa Kemal après avoir étudié l'approche innovante en matière militaire et politique du Général devenu Grand Vizir. En quelques années cependant, Chehab se radicalisa progressivement, s'associant à divers groupes progressistes et républicains, tout en correspondant avec des figures nationalistes clés de son pays, le Liban. Une fois diplômé avec les meilleures notes possibles, Chehab resta en poste en Syrie et supervisa les fonctions de garnison à la frontière, mais sa foi chrétienne l'empêcha d'accéder à des fonctions militaires plus élevées. C'est l'une des raisons pour lesquelles les sympathies de Chehab pour les mouvements nationalistes au Liban et en Syrie ne firent que grandir. Comme beaucoup de ses anciens camarades de classe d'Alep, il fit défection pour rejoindre la révolte syrienne, servant à la fois de cerveau stratégique vital et de figure de proue efficace pour rallier les libanais maronites à lutter pour leur liberté.\nAprès avoir refusé de rendre ses pouvoirs d'urgence en tant que Président Provisoire, et consolidé son emprise sur l'État à la suite d'une série d'insurrections violentes menées à la fois par des extrémistes Maronites et des Nationalistes Arabes, Fouad Chehab endossa le rôle de garant de l'avenir démocratique du Liban. Malgré la condamnation unanime du parlement libanais, il tourna en dérision les partis politiques libanais, considérés comme bien plus préoccupés par leurs propres problèmes partisans et faisant passer les rancunes personnelles avant les intérêts de la nation. Il reste à voir si le nouveau Grand Timonier du Liban pourra maintenir la nation à l'abri des magouilles politiques, des oligarchies familiales et du populisme radical, ayant promis qu'une fois ces défauts du système politique éliminés, une véritable démocratie libanaise pourra s'épanouir sous l'héritage du Chehabisme."

 LEB_charles_helou: "Charles Helou"
 LEB_charles_helou_leader_desc: "Peu de gens s'attendaient à ce que Charles Alexandre Hélou, ancien membre du mouvement Marada, devienne le successeur de Fouad Chehab. Né à Beyrouth le 25 septembre 1913 dans une famille maronite influente de Baabda, la capitale du Moutassarifat du Mont-Liban. Ses relations familiales lui ont non seulement permis d'intégrer des écoles européennes de premier plan, mais l'ont également introduit dans les cercles sociaux du mouvement indépendantiste libanais. Helou a émergé comme une sorte de girouette apolitique, se déplaçant avec souplesse entre différentes cliques et factions politiques, à mesure que les tendances idéologiques changeaient autour de lui. Il a été à plusieurs reprises affilié à Michael Chiha, Petro Trad, le clergé maronite, Pierre Amine Jumayyil et maintenant Fouad Chehab. Helou a rejoint le mouvement Marada apparemment sur un coup de tête, mais s'est compromis par leur choix d'adopter des méthodes de violence. Il s'est finalement avéré être plus doué pour la diplomatie que pour militer, attirant l'attention du général Chehab après avoir été l'un des hommes envoyés par le Marada pour négocier leur intégration dans le gouvernement provisoire et l'Armée des Volontaires Libanais. Chehab a pris Helou sous son aile, facilement influençable, l'encourageant à rejoindre le gouvernement provisoire en tant que ministre indépendant, comme beaucoup d'autres partisans de Chehab. Le manque de ruse politique de Helou et son admiration pour Chehab l'ont laissé comme le choix parfait en tant que successeur une fois le mandat de Chehab expiré, malgré l'affiliation précédente de Helou avec le Marada. Après une élection fortement contrôlée, il est maintenant devenu un visage civil pour l'administration militaire durable."

