### Decisions ###
PAR_the_internationale: "Le Paraguay dans l'Internationale"
PAR_the_internationale_desc: "Nos camarades européens sont maintenant au bord d'une guerre totale contre les impérialistes de notre temps. Nous, Paraguayens, avons une fière tradition de résistance aux impérialistes et, à ce titre, nous pensons pouvoir mettre notre expérience au service de leur cause. Nous allons les contacter immédiatement et voir s'ils sont prêts à se ranger à nos côtés"
 PAR_reclaim_misiones: "Destroy Argentina"
 PAR_reclaim_misiones_desc: "Now that Argentina is vulnerable, it's our moment to strike, to avenge the defeat of 1870, and to reclaim our rightful territories! To arms!\n§RHostile forces from the west might use this occasion to strike against us while we are distracted fighting Argentina.§!"
 PAR_reclaim_igassu: "Reclaim the Lost Brazilian Lands"
 PAR_reclaim_igassu_desc: "After the 1870 war, Brazil stole our rightful territories of [1041.GetName] and [1043.GetName]. Now that they are busy fighting elsewhere, it's our moment to strike and recover our lost territories!"
 PAR_reclaim_bolivian_chaco: "Take Back the Bolivian Chaco"
 PAR_reclaim_bolivian_chaco_desc: "[From.GetNameDef] took the territory of the Bolivian Chaco from us when we were busy fighting against Argentina, but now that has been dealt with, we can focus our attention on them. It is now time to reclaim what is ours, for no one can stand in the way of our nation."
PAR_foreign_policy: "Politique étrangère"
 PAR_economic_development: "Developing Paraguay"
 PAR_urbanize_asuncion: "Urbanisation of Paraguay Proper"
 PAR_urbanize_asuncion_desc: "By encouraging planned urbanisation in Asuncion and Concepcion, we will be able to effectively improve the living standards of our citizens and be able to avoid land speculation. That should also grant us more space for our industry."
 PAR_chaco_boreal_state_cat_up: "Encourage Farming in the Chaco Boreal"
 PAR_chaco_boreal_state_cat_up_desc: "The Chaco region is scarcely inhabited, but it has tons of free land we can use for farming. Sponsoring farmers to open new farms in the region will help our agricultural exports and encourage immigration to the region.\n§RNote: taking this decision while owning [901.GetName] will unlock a decision to also improve that state!§!"
 PAR_chaco_austral_state_cat_up: "Encourage Farming in the Chaco Austral"
 PAR_chaco_austral_state_cat_up_desc: "The newly conquered region of the Chaco Austral, rightfully ours, is in dare need of development, since it was left in a backwards state by the Argentinean government. By giving funds to the farmers in the region we are sure the Chaco will be no more a backwards region."
 PAR_misiones_state_cat_up: "Encourage Urbanisation in Posadas"
 PAR_misiones_state_cat_up_desc: "The newly conquered region of Misiones has just been integrated in our country, and a way to integrate it more deeply will be by proceeding with planned urbanisation in the city of Posadas, the main urban centre in the region. This should ensure the sympathy of the people in the region towards our regime."
 PAR_chaco_boreal_industrialization: "Expand Industry in the Chaco Boreal"
 PAR_chaco_boreal_industrialization_desc: "The chaco is full of resources, and our booming mining industry should take advantage of that. By providing it more funds we are expecting it to boom even more and bring even more prosperity to our country."
 PAR_chaco_refineries: "Build Oil Refineries in the Chaco"
 PAR_chaco_refineries_desc: "There is oil in the Chaco, but we need refineries in order to not only sell raw fuel, but also provide fuel to our own country. Building said refineries in the region should help us solving that issue."
 PAR_get_cores: "Integration of New Lands"
 PAR_integrate_misiones: "Integrate Misiones"

### Focuses ###

### Economic Tree ###
PAR_new_challenge: "Un nouveau défi"
PAR_new_challenge_desc: "La Bourse de Berlin s'est effondrée et ses effets se font sentir dans le monde entier. Ses ondes sismiques ont atteint le Paraguay, et nous devons maintenant faire face aux énormes dégâts causés par ce séisme économique. L'économie a beaucoup souffert, c'est pourquoi des réformes radicales s'imposent."
PAR_self_sufficency: "L'autosuffisance"
 PAR_self_sufficency_desc: "L'économie du Paraguay est en crise, mais son potentiel ne l'est pas. Nous devrions mobiliser notre budget pour lancer des projets industriels, agricoles et d'infrastructure de grande envergure. L'économie paraguayenne doit devenir autosuffisante afin que nous puissions exploiter tout son potentiel."
 PAR_reform_military_spending: " Reform Military Spending"
 PAR_reform_military_spending_desc: "Right now we spend tons of money to pay our soldiers, but we don't have enough money to equip them. If we spend less in conscripting and more in producing equipment, we should solve this issue while not cutting the military budget."
 PAR_build_buildsake: "Industrie du bâtiment"
 PAR_build_buildsake_desc: "While South America, in general, has an undeveloped industrial base, Paraguay's industry is even weaker. We need to construct new industrial complexes and for industrial purposes suited roads and infrastructures to develop our industrial base."
PAR_agrieffort: "Effort agricole"
PAR_agrieffort_desc: "Une base industrielle solide est vitale pour une économie moderne, mais nous ne devons pas ignorer tous ceux qui ne veulent pas construire de grille-pain, mais des chars et des camions. Nous devons mettre en place des subventions agricoles et des institutions agricoles qui aident notre population agricole rurale."
PAR_factorio: "Programme de substitution des importations"
PAR_factorio_desc: "Une économie autosuffisante ne peut pas compter sur les importations, c'est évident. Nous devons trouver des moyens d'éviter l'importation de marchandises, nous devons substituer tout ce qui n'est pas fabriqué au Paraguay".
PAR_indistrial_selfsufficiency: "Autosuffisance industrielle"
PAR_indistrial_selfsufficiency_desc: "Notre plan d'autosuffisance fonctionne, c'est certain ! L'économie du Paraguay dépend désormais beaucoup moins des importations et notre secteur manufacturier s'accroît chaque jour. Le "Made in Paraguay" fonctionne vraiment."

 PAR_new_budget: "Réduire le budget"
 PAR_new_budget_desc: "Notre État dépense trop d'argent, beaucoup trop d'argent. Nous devons procéder à des coupes partout et en tout lieu si nous voulons éviter la faillite. La plupart des Paraguayens, des bureaucrates aux vétérans, ne seront pas très contents de cela, mais nous ne voulons pas finir comme les Français en 1789, n'est-ce pas ?"
PAR_national_liberalism: "Libéralisme national"
 PAR_national_liberalism_desc: "L'État ne peut pas jouer à Dieu, c'est une triste réalité. Au lieu de remettre l'économie aux bureaucrates, nous devons la libéraliser en faveur de l'entreprise privée et de la liberté économique."
PAR_export_focus_economy: "Économie axée sur l'exportation"
 PAR_export_focus_economy_desc: "Le marché paraguayen est assez petit, mais le marché allemand ne l'est pas. Afin de maximiser la force et les profits de l'économie paraguayenne, nous devons augmenter l'exportation de biens paraguayens vers le monde entier."
PAR_increase_yields: "Augmenter les rendements miniers"
PAR_increase_yields_desc: "Le secteur minier est relativement petit, mais même dans ce cas, le Chaco possède encore des gisements de ressources assez importants. Nous devons augmenter la productivité du secteur minier afin de pouvoir exporter davantage de ressources primaires."
PAR_cut_veterans_pensions: "Réduire les pensions des vétérans"
 PAR_cut_veterans_pensions_desc: "Les pensions versées aux vétérans du Paraguay sont tout simplement trop élevées pour que l'État puisse les prendre en charge. Nous devons réduire leurs pensions, même si cela va provoquer une colère profonde chez tous les intéressés."
PAR_cut_military_incentives: "Réduire les incitations militaires"
PAR_cut_military_incentives_desc: "Notre armée est assez énorme par rapport à l'État. Nos dépenses militaires sont beaucoup trop élevées, et elles n'ont pas cessé d'augmenter. Nous devons réduire les incitations militaires avant que notre État ne s'effondre sous le poids du budget militaire."
 PAR_a_day_to_remember: "L'Histoire ou la Mort !"
 PAR_a_day_to_remember_desc: "This is a day when the destiny of Paraguay will be decided. Will democracy be able to hold, or will radical forces prevail?"
 PAR_how_am_I_still_alive_questionmark: "Democracy Has Been Saved!"
 PAR_how_am_I_still_alive_questionmark_desc: "Forces loyal to the Estigarribia and the Colorados were able to repel extremism. Now the country and our fragile democracy have been saved, and a bright future shines in front of Paraguay and its people."
 PAR_military_angery: "The Military Takes Control!"
 PAR_military_angery_desc: "Turns out, cutting the budget of the military in a country where the military IS the country is not exactly a popular move. Now that the military took control, we will have to see what will come for Paraguay and its people."
 PAR_black_monday_is_over: "A Stronger Paraguay!"
 PAR_black_monday_is_over_desc: "We have faced the biggest economic crisis of the century, but we were able to overcome it. Our nation has never been that strong, and the future smiles on us, for peace and justice await us in the future."
 PAR_frick_economy: "Masters of Our Own Economy"
 PAR_frick_economy_desc: "No more foreigners will be able to dictate what the economy of our country should be! We will be the masters of our own destiny, for no one can dictate it. The foreigners can be mad at us, we don't care about them nor about trading with them. There is only one thing we will fight for, and that will be our proud and shining nation!"

### Military Trees ###

### Army Tree ###
PAR_defensores_del_chaco: "Defensores Del Chaco"
 PAR_defensores_del_chaco_desc: "Notre belle nation s'est considérablement développée ces dernières années sur le coût de la Bolivie. Nos glorieux soldats ont prouvé leur force et leur volonté sur le champ de bataille, mais il est maintenant temps de consolider nos acquis. El Chaco restera à jamais paraguayen !"
PAR_doctrine: "Révision de la doctrine"
 PAR_doctrine_desc: "Une réforme majeure de l'armée est nécessaire pour défendre notre vaste pays. L'une des choses les plus importantes dont une armée moderne a besoin est une doctrine militaire définie et efficace. Nous devons réformer la nôtre pour garantir la victoire sur nos futur ennemis."
 PAR_women_in_the_workforce: "Women in the Workforce"
 PAR_women_in_the_workforce_desc: "Our country, despite being more than twice the size of Uruguay, has half its people. Our male population is not enough to produce everything we need, and we need to have also our female population produce our weapons. While some conservative elements might protest this measure, we don't really have that many options to go with."
 PAR_pupupupush: "Feu concentré"
 PAR_pupupupush_desc: "Nous ne pouvons pas laisser l'ennemi réorganiser et consolider ses forces après une de nos offensives réussies. Nous devons les attaquer jusqu'à notre arrivée dans leurs capitales afin qu'ils n'aient jamais le temps de se reposer."
PAR_firepower: "Puissance de feu supérieure"
 PAR_firepower_desc: "Notre pays n'a pas autant d'hommes aptes au combat que l'Argentine ou le Brésil, nous devons donc compenser notre faible effectif par une puissance de feu élevée. Adoptons une doctrine axée sur une puissance de feu et une force de combat supérieures."
PAR_harry_spotter: "Observateurs et scouts"
 PAR_harry_spotter_desc: "Il y a un problème majeur avec les pièces d'artillerie à longue portée : Si nous ne savons pas où se trouve exactement l'ennemi, nous ne ferons exploser que quelques écureuils. Nous avons besoin d'observateurs et d'éclaireurs qui peuvent nous indiquer avec précision la position de l'ennemi."
 PAR_shock_n_awe: "Choc et effroi"
 PAR_shock_n_awe_desc: "La rapidité est la clé de toute guerre moderne. Elle doit être au centre des préoccupations de notre armée si nous voulons défendre nos frontières nationales."
PAR_military_science: "Science militaire"
 PAR_military_science_desc: "Le processus de réinvention de notre doctrine militaire a été long et épuisant car il nous manquait suffisamment de théoriciens et d'experts militaires. Nous devrions investir davantage dans la science militaire pour éviter que cette situation ne se reproduise."

PAR_logistcial_expertise: "Expertise logistique"
PAR_logistcial_expertise_desc: "L'une des plus grandes lacunes de la Bolivie pendant la guerre du Chaco était son système d'approvisionnement, car ses lignes de communication et d'approvisionnement étaient inadéquates. Nous devons tirer les leçons de leurs erreurs afin de ne pas les répéter."

PAR_new_army: "La nouvelle armée"
 PAR_new_army_desc: "Notre glorieuse armée a gagné contre la Bolivie, mais beaucoup doutent que nous gagnerons contre l'Argentine ou le Brésil, qui possèdent tous deux des terres qui nous reviennent de droit. Nous devons moderniser et professionnaliser notre armée."
PAR_guns: "Équipement amélioré"
 PAR_guns_desc: "Notre équipement est plutôt obsolète, ce qui nous donne un désavantage sur le champ de bataille. Nous devons les moderniser et les améliorer afin de pouvoir suivre les armées de nos rivaux."
PAR_supply_capabilities: "Chemins de fer de l'armée"
 PAR_supply_capabilities_desc: "L'armée bolivienne a été confrontée à un problème majeur lors de la guerre du Chaco : le manque d'infrastructures adaptées à l'usage militaire. Nous ne devrions pas faire la même erreur : Nous devons construire des chemins de fer adaptés au transport militaire."
PAR_milfac: "Intensifier la production militaire"
PAR_milfac_desc: "Nos nouveaux chemins de fer ont une grande capacité de transport, mais si notre capacité de production est faible, nous ne pourrons pas utiliser ces chemins de fer. Nous devons augmenter la production de matériel militaire."
PAR_extreme_training: "Formation de haut niveau"
PAR_extreme_training_desc: "Contrairement aux vétérans de la guerre du Chaco, les nouvelles recrues ont peu d'expérience réelle du combat. Nous devons améliorer notre formation pour maintenir un niveau d'expérience relativement élevé dans notre armée."
PAR_every_man_a_soldier: "Chaque homme est un soldat"
PAR_every_man_a_soldier_desc: "Notre population est d'environ un million d'habitants. En comparaison, l'Argentine en compte près de quatorze millions. Nous avons besoin d'autant d'hommes que possible pour remplir notre armée si nous voulons récupérer nos terres légitimes."
 PAR_no_pasaran: "No Pasaran !"
 PAR_no_pasaran_desc: "Chaque homme au Paraguay sait comment manier un fusil et est prêt à utiliser ses connaissances si l'ennemi ose avancer sur notre terre sacrée. L'ennemi doit payer de son sang chaque mètre de terre paraguayenne qu'il conquiert."

PAR_extreme_army: "Une armée sans égal"
 PAR_extreme_army_desc: "Nulle part au monde, pas même dans la Prusse du XIXe siècle, une armée n'a été si bien intégrée à l'État qu'elle forme une union avec les autres institutions nationales. Rien n'est aussi puissant que nos forces armées."
PAR_general_staff_power: "Revue générale du personnel"
PAR_general_staff_power_desc: "Notre armée s'est beaucoup développée, mais notre état-major général a pris du retard en matière de personnel. Nous devons revoir notre état-major général afin d'accroître sa capacité et son efficacité de commandement."
PAR_specialforcetraining: "Étendre la formation des forces spéciales"
 PAR_specialforcetraining_desc: "Les unités spécialisées ont toujours besoin de plus de formation que leurs homologues ordinaires. Nous devons accroître l'efficacité de la formation afin que davantage de soldats puissent combattre efficacement en tant que membres d'une unité spécialisée."

 PAR_need_a_dispenser_here: "Expand the Engineers Corps"
 PAR_need_a_dispenser_here_desc: "It is said that the infantryman's best friend is its shovel, and that is true especially in regards to the engineers corps. By providing them better equipment and stricter drills, we can expect our engineers to become the best engineers of Southern America."
 PAR_planning: "Well Planned Attacks"
 PAR_planning_desc: "We can't let our soldiers charge in a disorganised way to the enemy machine guns, we need to plan thoroughly our attacks in order to minimize the casualties and strike like thunder, shattering the enemy forces and breaking them like a twig."
 PAR_anti_air: "Static Anti Air"
 PAR_anti_air_desc: "Despite our efforts in creating an air force, we simply lack the capabilities to build one. In order to protect our homeland we should invest into static anti air stationings capable of taking down even the biggest of the bombers out there."
 PAR_river_patrols: "River Patrols"
 PAR_river_patrols_desc: "Paraguay has many rivers patrolled by gunboats, each one carrying a huge amount of firepower compared to what a rifle can do. If we can coordinate them to the army, we will be able to make every one of our rivers uncrossable for the enemy."
 PAR_army_railways: "Chemins de fer de l'armée"
 PAR_army_railways_desc: "It's been proved by Von Moltke the senior that railways can change the course of a war, yet we are reluctant to expand them. Well, not anymore, our army will now be able to strike faster than a hawk."
 PAR_army_of_the_future: "The Army of the Future"
 PAR_army_of_the_future_desc: "Despite our efforts, our army can't be really said to be modern: we lack airplanes, tanks, trucks, and way more equipment to effectively turn into a modern army. While we can't produce that, we can at least research them for the future."
 PAR_big_planes: "Bombers Research"
 PAR_big_planes_desc: "Bombers can shatter enemy railways and enemy factories, but they are incredibly expensive to build. We can hope that in the future we will be able to produce them, but for now all we can do is research them."
PAR_paraguayan_bias: "Guerre blindée"
 PAR_paraguayan_bias_desc: "There is a new king of land warfare. It's not the infantryman, it's not the artilleryman, and it's not the horse. That is the tank, a steel monster that can spout fire and cannot be stopped. If we wish that our soldiers will be able to face enemies in the future, investing in tanks is the right move."

### Air Tree ###
PAR_defensores_del_cielo: "Défenseurs du Ciel"
PAR_defensores_del_cielo_desc: "Notre beau ciel bleu est la demeure de nombreux oiseaux rares, mais malheureusement notre ennemi ne semble pas respecter sa tranquillité. Nous devons former une force aérienne professionnelle pour défendre le ciel paraguayen !"
 PAR_cas_focus: "Avions de basse altitude"
 PAR_cas_focus_desc: "L'industrie et les infrastructures ne sont pas les seules cibles de bombardement, les unités ennemies sont également de grandes cibles. Afin d'affaiblir efficacement les forces ennemies, nous avons besoin de bombardiers à basse altitude plus agiles."
 PAR_fighters: "Avions de chasse"
 PAR_fighters_desc: "Si nous voulons utiliser efficacement les bombardiers et les avions d'appui aérien rapproché, nous devons d'abord atteindre la supériorité aérienne. Nous avons besoin d'avions de chasse spécialisés pour intercepter et détruire les avions ennemis."

### Political Trees ###

### Liberals ###

 PAR_estigarribato: "Le Estigarribato"
 PAR_estigarribato_desc: "Notre nation souffre depuis bien trop longtemps de crises politiques. Il est temps que notre grand dirigeant intervienne enfin pour protéger le peuple du Paraguay des menaces intérieures et extérieures. Viva el présidente Estigarribia !"
PAR_national_heroics: "Héros nationaux"
PAR_national_heroics_desc: "Notre nation est une nation de héros, une nation remplie des plus grands personnages de l'histoire. Nous ne devrions jamais oublier le peuple qui a combattu pour notre liberté, qui a protégé nos institutions et qui a fait progresser le Paraguay vers la belle nation qu'il est aujourd'hui."
 PAR_PUS: "État de l'Union Paraguyane"
 PAR_PUS_desc: "Notre nation n'est pas une \"dictature militaire\" comme certains politiciens l'appellent, c'est une union du peuple, des militaires, de l'État, de toutes les régions du Paraguay ! L'État paraguayen n'a jamais été aussi uni."
PAR_paraguay_first: "Le Paraguay d'abord"
 PAR_paraguay_first_desc: "Notre nation est la meilleure, c'est la plus grande nation du monde ! Notre nation est prioritaire devant toutes les nations qui ne sont pas le Paraguay. Notre nation sera toujours mise à la première place !"
PAR_peace_and_justice: "Paz y Justicia"
 PAR_peace_and_justice_desc: "Le Paraguay n'a jamais été aussi stable, aussi bien protégé, aussi uni. Notre nouveau régime, meilleur, a introduit le Paraguay dans une période de paix et de stabilité sans fin."

### Colorado ###
PAR_colorado_resurgence: "La résurgence du Colorado"
PAR_colorado_resurgence_desc: "Le dernier président du Paraguay, fut en 1912 avec Pedro Pablo Peña membres des Colorados qui a été très rapidement destitué. Cela a laissé notre pays avec un régime libéral presque incontesté pendant des décennies. Cependant, les promesses non tenues des libéraux et une économie en difficulté laissent de nombreux Paraguayens désillusionnés. Nous allons tendre la main aux Paraguayens ordinaires et leur proposer les solutions que les libéraux ne leur ont pas données."
PAR_true_values: "Les vraies valeurs"
 PAR_true_values_desc: "Les Colorados ont toujours été un parti conservateur. Sous les gouvernements libéraux, la population paraguayenne a été contrainte de procéder à plusieurs réformes progressistes que beaucoup n'approuvaient pas. Maintenant que nous sommes au pouvoir, nous allons prendre des mesures pour protéger les valeurs traditionnelles et familières de notre nation afin d'assurer à notre société un avenir meilleur et plus stable."
PAR_prosperity: "Prospérité et progrès"
 PAR_prosperity_desc: "Nous, Colorados, savons que la seule façon de progresser pour notre pays est de travailler dur. Nous devons concentrer cet esprit sur la réalisation de la prospérité et du progrès économiques, de manière à être à la fois fidèles à nos idéaux et à aider notre pays à se remettre sur pied."
PAR_individual_freedoms: "Libertés individuelles"
PAR_individual_freedoms_desc: "Les libéraux ont dit que leurs réformes progressistes allaient aider le pays. Ils se sont avérés peu fiables. Nous allons défendre les valeurs individuelles et entamer des réformes juridiques pour inclure les libertés individuelles dans notre code civil actuel."

### Shared tree between liberals and colorado ###

 PAR_democracy_survives: "Sane and Free Elections"
 PAR_democracy_survives_desc: "Our democracy survived, and with free elections the people of Paraguay can rejoice and exercise their right to vote. With extremism at bay, we will see who will come to power between Estigarribia's liberal party or the conservative Colorados. May the best party win!"
 PAR_policy_on_the_army: "Policy On The Army"
 PAR_policy_on_the_army_desc: "Something both Colorados and the Liberals can agree on is supporting the army, the only thing that mantains our nation free and strong. New policies regarding the military spending should help with that and improve the morale of the soldiers."
 PAR_increase_soldiers_stipends: "Increase The Soldiers Stipends"
 PAR_increase_soldiers_stipends_desc: "The salaries in the army are meagre, to say the least, and a soldier's stipend is not the best, far from it. By increasing them, we hope we can at least make the conditions in the army more bearable for our soldiers, and especially for the conscripts."
 PAR_increase_military_industry_funds: "More Funds For The Military Industry"
 PAR_increase_military_industry_funds_desc: "It's amazing how we were able to field such a big, well equipped army with so little funds military industry. It won't be a problem anymore."

### Not Colorado ###
PAR_no_better_way: "Les protecteurs du Paraguay"
 PAR_no_better_way_desc: "Our nation stands on the brink of catastrophe! We shall step in and restore order because Paraguay needs protection and we must answer our country's call!"
PAR_for_the_military: "Pour l'armée, par l'armée"
 PAR_for_the_military_desc: "Les politiciens opportunistes ont profité des victoires de notre armée pendant la guerre du Chaco pour faire avancer leurs agendas douteux. Nous ne le supporterons pas plus longtemps ! Nous allons régler la machine d'État pour qu'elle serve les objectifs de l'armée et la forcer à réaliser nos programmes."
PAR_destroy_traitors: "Eliminez les traîtres"
 PAR_destroy_traitors_desc: "Il y a beaucoup de gens dans notre société qui complotent contre nous au moment où nous parlons et qui ne sont pas alignés sur les syndicalistes. Nous devons les frapper en premier si nous voulons préserver l'intégrité de notre nation ! Nous allons lancer une grande recherche de traîtres au sein de notre population, jusqu'à ce que la loyauté de chaque Paraguayen ait été vérifiée."
PAR_faith_and_state: "Foi et État"
PAR_faith_and_state_desc: "Notre pays a de nombreuses vertus sociales fortes, mais l'une des plus chères est la foi. Bien que nous ne soyons en aucun cas une monarchie dirigée depuis Rome par le pape, nous ne pouvons pas nier l'influence catholique dans notre pays, et nous ferions bien de profiter de la foi de notre pays en permettant à l'église catholique de jouer un rôle plus important dans notre gouvernement tant qu'elle n'entrave pas notre pouvoir."

### Syndies ###
PAR_abrilist_recovery: "La relance des abrilis"
 PAR_abrilist_recovery_desc: "En 1934, nous avons lancé un coup d'État réussi et avons repris notre pays pour le peuple. Malheureusement, nous avons été déposés peu de temps après, mais maintenant nous sommes plus forts qu'avant, et cette fois, nous serons victorieux !"
PAR_military_revolution: "Révolution militaire"
 PAR_military_revolution_desc: "Rafael Franco, avant de devenir un révolutionnaire, était une figure très influente au sein de l'armée. Si son coup d'État et son exil de courte durée ont aiguisé ses relations avec les officiers les plus conservateurs, nombre de ses partisans viennent de l'armée elle-même et souhaitent simplement emmener le Paraguay vers un avenir meilleur, et sont donc prêts à nous aider dans notre révolution !"
PAR_comrades: "Nos compagnons"
 PAR_comrades_desc: "Les Chiliens et les Argentins sont nos compagnons d'armes. Ils nous ont aidés à nous libérer de la tyrannie des oligarques et des impérialistes, et nous reconnaîtrons leurs efforts et proclamerons notre amitié à leur égard."
 PAR_destroy_reactionaries: "Destroy Reactionaries"
 PAR_destroy_reactionaries_desc: "Reactionaries have no place in our nation, and they should be imprisoned or exiled in order to guarantee the stability of our nation. The more we let them roam around, the higher the risk of a counter-revolutionary plot is."

### Shared between totalists and natpops###

 PAR_militarist_revolt: "Militarist Revolt"
 PAR_militarist_revolt_desc: "Estigarribia, the man we believed to be the hero of the nation, has betrayed us. It is now time for us to build a better Paraguay, where no moderate crybabies are allowed."
 PAR_seize_total_control: "Prendre le contrôle total"
 PAR_seize_total_control_desc: "We are Paraguay, we are the nation, anyone that opposes us is to be considered a dangerous individual that seeks to overthrow our regime, and as such it will be treated."
 PAR_propaganda_for_days: "Intensify Propaganda"
 PAR_propaganda_for_days_desc: "We need to convince the citizens of Paraguay that we are the best option for them, and a good old propaganda campaign is what we need. After all, there is no better method to convince simple minded sheeps than propaganda."
 PAR_absolute_loyal_military: "Control the Military"
 PAR_absolute_loyal_military_desc: "We need to root out traitors from the military, our sacred institution that allows us to exist. If we let them roam around, they might betray our ideals or, even worse, start to think about overthrowing our regime. We need to act in order to cleanse the military from this filth."
 PAR_reborn: "Paraguay Reborn"
 PAR_reborn_desc: "Paraguay has reborn, better and stronger than before. No more moderates, no more foreigners will be allowed to dictate what we can do and what we can't do. Like a phoenix from the ashes, Paraguay is reborn, and is ready to be the power of Southern America."

### Events ###
par.1.t: "La République du Paraguay"
 par.1.d: "After the devastating War of the Triple Alliance, Paraguay was shattered and broken almost beyond recognition; the vast majority of its male population dead or orphaned. The extreme demographic and economic damage was not all, however, as both Brazil and Argentina took slices of land off the Guarani Republic and effectively only kept its sovereignty as a buffer state between the two nations. Rebuilding and recovering from that disaster was no easy feat, and political instability still corroded the nation. In 1904, a Liberal revolution against the rule of Colorados broke out. The Liberal rule started a period of great political instability, which culminated in a Civil War in 1922 between rival political factions. Then, in late 1929, war again came to Paraguay by the hand of Bolivia. That nation, under economic pressure to secure the rumoured oil wells of the Chaco region, aggressively started to assert its claims in the disputed area. The Chaco War took four gruesome years, and by 1933 Paraguay had completely routed the Bolivian forces and was starting to occupy their lands. The total victory did not come without a cost, however, as mounting debt and military expenses continue to be a burden on the government. The Bolivian military was poorly equipped and poorly trained to fight in the region, and its low morale meant the Paraguayan casualties were far smaller. The political situation did not improve, however, and the Liberal rule was faltering. Rafael Franco and other radical leaders launched a coup in 1934 based on left-authoritarian principles but were deposed after a short three-month rule by Chaco War hero José Félix Estigarribia. Now, the age of liberal chaos is over, and José Felix's rule is one of great peace; his actions against the \"Syndicalist\" Franco and Bolivian invaders greatly influenced politics, as he is now almost unanimously acclaimed as a national saviour and hero. With the rise of the Argentinean Patriotic League, Estigarribia and his cabinet are again in high alert, as Manuel Carlés did little to hide his expansionist goals in his speech upon ascending to leadership. War may soon be upon Paraguay once again."
 par.1.a: "Estigarribia has brought Peace and Justice to our new Republic. We can't fall!"

par.2.t: "Rassemblement anti-LPA"
 par.2.d: "Le nouveau président de l'Argentine, Manuel Carlés, mène une campagne de diffamation impitoyable contre le Paraguay et d'autres pays qu'il considère comme des ennemis de l'État argentin. Aujourd'hui, à Asunción, des centaines de personnes se sont rassemblées pour protester contre ses insultes et sa rhétorique, exigeant une rupture diplomatique officielle entre nos nations. Bien qu'il soit peu probable que cela se produise, un tel danger est politiquement bon pour l'armée, car la menace de guerre rappelle qui a sauvé le Paraguay il y a quelques années à peine."
par.2.a: "L'Argentine ne peut pas retrouver sa grandeur ; elle n'en a jamais eu !"

par.3.t: "Le lundi noir ravage notre économie"
 par.3.d: "Paraguay, despite being a landlocked nation, is connected to the wider global economy via the port in Asuncion and the Rio de la Plata basin. The stock market crash news first arrived to us as a curiosity, but the effects were soon felt. Foreigners can't buy our products, and we are having immense difficulties in importing vital goods for our nation. Worse still, the budgetary situation has entirely collapsed, and retired military personnel are already up in arms, ready to defend their rights should we encroach on them in any way. Truly, bad times are ahead, and Paraguay may very well have to live in commercial isolation..."
 par.3.a: "We have to prepare for difficult times."

par.4.t: "Questions relatives aux paiements militaires"
 par.4.d: "Our budgetary issues predictably resulted in the reduction of the pay of several military officers, especially among lower ranks. This situation affects morale, leading to desertion, resignations and small protests in the army. Whatever we do, and even after we asked for their understanding considering the situation, the dissatisfaction continues to get worse."
 par.4.a: "Please understand us!"

 par.5.t: "Les anciens combattants protestent !"
 par.5.d: "Veterans and other pensioners have protested in very large numbers after the announcement of delays to their payments. Usually, such protests would have been quickly over, but now the payment delays also extend to low ranking officers and soldiers who are normally in charge of dealing with such rabble and now refuse to intervene. With both local soldiers and veterans united in protest, there isn't much left to do about it than to wait it out."
 par.5.a: "Wait and the situation will improve."

par.6.t: "Le mécontentement des militaires"
par.6.d: "Les problèmes de paiement n'ont pas touché tous les soldats paraguayens, mais le mécontentement se répand comme la peste dans les casernes, car aucune amélioration de la situation n'est visible pour le soldat ordinaire. Quelques quartelazos et autres révoltes mineures ont été réprimés, mais nous ne savons pas combien de temps nous pourrons maintenir la situation."
par.6.a: "C'est malheureux."

par.7.t: "Rafael Franco en exil"
 par.7.d: "Ever since he was ousted from the government due to his radical syndicalist ideas, Rafael Franco further delved into Left-Wing rhetoric in exile in Chile. Now styling himself a 'Solanist Totalist', he clamours for Revolution in Paraguay from his exile. For years, few paid any heed to him, just one of the many deposed despots in this world, but now, with our position threatened, he directly calls for a coup that would allow his return. And the worst part is that he actually finds some who are willing to listen..."
par.7.a: "Les divagations d'un fou."

 par.8.t: "Disturbances in the Chaco"
 par.8.d: "Bolivia's foul plots are endless. As they again began a war of aggression to claim the Chaco from us and give it to their corporate masters, we are facing infiltrators and sabotage in the areas liberated in the previous war. Their disruptions, while small, are symbolic of how far Bolivian treachery can go."
par.8.a: "Ils verront les choses à notre façon en temps voulu."

 par.9.t: "Huey Long is elected President of the United States"
 par.9.d: "Former US Senator Huey Long has been successful in his bid to be elected President of the United States of America in an incredibly contentious election. Running against Syndicalist and sell-out candidates alike, Long has managed to triumph in key states of that nation and prove that the people of the Americas had enough of the elites who seek to put us down and sell our wealth rather than share it! Many Paraguayan papers had begun to shower the man with praise before the ballots were even finished being counted. Time will tell if his foul foes will accept the loss gracefully."
par.9.a: "Félicitations Amigo !"

 par.10.t: "Aid the American Union State?"
 par.10.d: "The United States are under Siege! Huey Long has been challenged by Syndicalist and Banker thieves and they seek to enslave the people of North America by force. Long is an extremely popular person in Paraguay, as he was the only foreign politician to see the truth and denounce the war of greed Bolivia led against us in the Chaco, propelling him to celebrity status. The popular outcry was thus strong when news reached Paraguay, with many vocal unemployed veterans of the Chaco War demanding an official intervention. Tired of waiting, now all they request is material aid and ships to send them to the US to fight for Peace and Justice in the name of our nation."
par.10.a: "Nous devons aider nos amis américains à libérer leur nation !"
 par.10.b: "We can help, but we should be careful not to spend too much."
 par.10.c: "Nous ne pouvons pas nous le permettre, malheureusement."

 par.11.t: "La Brigade Chaco arrive !"
par.11.d: "De la petite nation du Paraguay vient la courageuse Brigade du Chaco. Nommée d'après une zone contestée, qui a provoqué une guerre alimentée par la cupidité et dénoncée publiquement par le Kingfish ici aux États-Unis, les habitants du Paraguay le considèrent comme le seul étranger à voir la vérité derrière cette guerre et à dire les choses telles qu'elles. La popularité de Long n'a cessé de croître ces dernières années, et la nouvelle du coup d'État contre la démocratie a indigné la population paraguayenne, et plusieurs milliers de personnes ont décidé de nous prêter main forte dans cette lutte finale pour l'âme même de l'Amérique."
par.11.a: "Notre cause est juste !"

par.12.t: "Félicitations aux Paraguayens !"
 par.12.d: "Avec la fin du conflit, il semble que nous ayons enfin le temps de respirer. Des lettres de citoyens paraguayens, remerciant personnellement le Kingfish pour son combat pour la liberté et contre le syndicalisme, continuent d'arriver de la petite nation sud-américaine qui considère Long comme un véritable héros."
 par.12.a: "La paix est sa propre récompense, mais nous les remercions tous de même."

par.13.t: "Révolte militaire !"
 par.13.d: "The recent cut of the military budget was the last straw. Temporary cuts in wages and delays in payments could be accepted, blamed on the situation. But attacking the military of the Paraguayan state, the sole hero of the Chaco War, could not have been done without consequences.\n\nHearing, the news of this plan, the rumors spread among the soldiers, in the barracks across the country, : \"Estigarribia has to go, he betrayed the nation!\". Several patriotic generals and officers took advantage of the situation and presented themselves as the alternative, touring barracks to expose their views and prepare an uprising.\n\nBack in Chile, Rafael Franco wasn't oblivious to the situation at home. Informed by frequent letters of his supporters, he orchestrated from Santiago a violent takeover, repeating his short-lived coup of 1934. In much the same way, his supporters in the army came and go in the barracks, preparing the minds with propaganda and securing the coup regiments by regiments. In this bubbling atmosphere, loyalties weren't gained only by morals, but also with bread. The seditious generals and Franco didn't hesitate to use their personal funds to win over useful regiments.\n\nFinally, several barracks rose up today across the country against our failed economic policies, and it seemed that democracy stood on its knees. The soldiers loyal to the Patriots or to Franco moved against places of power, and the takeover attempt degenerated into open fight in the streets of Asuncion. Some units still loyal to Estigarribia and the Colorado party have, however, sworn their loyalty to the regime, and fought to defend the democratic state. The fights took until dusk in the capital and claimed many lives, but finally the fighting stopped and when dust settled on the presidential palace, there was a clear winner:"
 par.13.a: "Moringio et les officiers patriotes ont sauvé la nation !"
 par.13.b: "Franco's units have won, and the General was able to return!"
 par.13.c: "Units loyal to the Liberals and the Colorado were able to restore order!"

 par.14.t: "Huey Long en route pour le Paraguay"
 par.14.d: "The War in North America took a turn for the worse, and Huey Long was forced to flee with the traitorous forces closing in on him. Nothing would please them more than his death, thus his request for asylum here in Paraguay was accepted immediately. The American hero is scheduled to reach Asuncion shortly. A scheme involving ships with Paraguayan flags will ensure he evades capture by traitors, and once he gets here, he will receive a proper hero's welcome!"
par.14.a: "Nous l'attendons !"

par.15.t: "Élections de 1941"
 par.15.d: "It's election day in Paraguay, and the outcome of these elections is far from being clear, since in the previous ones no one got an absolute majority. The two main contenders are, as always, the Colorados led by Juan Manuel Frutos and the Liberals led by no others than José Félix Estigarribia. The results from the ballots are in, and the winner is..."
 par.15.a: "The Estigarribiato comes out on top."
 par.15.b: "Frutos and the colorados secure a majority."

par.16.t: "Élections de 1946"
 par.16.d: "While the success in the previous elections for the Estigarribiato was a welcome surprise, now it is yet again time for elections. As per usual, the Colorados are the only other party besides the liberals that could achieve a majority, and with the ballots closed, the results are in."
 par.16.a: "Unsurprisingly, Estigarribia wins again."
 par.16.b: "Juan Manuel Frutos and the Colorados win."

par.17.t: "Élections de 1951"
 par.17.d: "The liberals were able to secure a majority with ease five years ago, but yet again, the Colorados run for the elections and could achieve a majority in the parliament. The results are in, and the party with a majority in the parliament is..."
 par.17.a: "The Liberals again!"
 par.17.b: "The Colorados are able to secure a win!"

par.18.t: "Élections de 1956"
 par.18.d: "Unsurprisingly the only two parties that can hope to achieve a victory in this election are yet again the liberals and the Colorados, with both conducting a very fierce electoral campaign, luckily without violence. Now the election is over, and the results are in."
par.18.a: "Les libéraux restent au pouvoir"
 par.18.b: "A surprising Colorado victory!"

 par.19.t: "Élections de 1946"
 par.19.d: "Despite the success in the previous election, the Colorado rule is anything but secure as the campaign rhetoric ramps up to new hostile levels. While violence was avoided, many worry the elections results may not be recognised, but the Army has already declared it will ensure the elections will be orderly. As the dust settles, the Paraguay's president is..."
par.19.a: "Juan Manuel Frutos, un Colorado."
par.19.b: "Eusebio Ayala, le libéral de la vieille école."

 par.21.t: "Les élections de 1951"
par.21.d: "On dit que la politique fait d'étranges compagnons de lit. Alors que les libéraux s'efforcent de trouver un candidat, Luis Alberto Riart, une fois déposé, tente de se présenter à nouveau pour ce parti, face à une opposition toujours aussi féroce au Colorado. À la fin du décompte des voix, le vainqueur apparaît comme étant..."
par.21.a: "Raimundo Rolón, Colorado."
par.21.b: "Luis Alberto Riart, le vieux libéral."

 par.22.t: "Les élections de 1956"
 par.22.d: "Two military men meet in the unique battlefield of Paraguayan bipartisan elections. Raimundo Rolón has the backing of the Colorado party behind him, but his opponent has weight all by himself: José Felix Estigarribia wants to become president yet again, this time under a democratic framework. The winner of this battle of battlers is..."
 par.22.a: "Raimundo Rolón for the Colorados."
par.22.b: "José Felix Estigarribia, le vieux maréchal."

par.20.t: "Le Paraguay dans l'Internationale ?"
 par.20.d: "La petite nation sud-américaine a récemment connu une révolution socialiste et, après une stabilisation initiale, elle se penche maintenant sur son rôle sur le front mondial. Si leurs contributions à l'Internationale seront pour la plupart négligeables, un allié est un allié et nous ne sommes pas en mesure de refuser d'autres membres à notre alliance."
par.20.a: "Bienvenue !"
 par.20.b: "N'était-ce pas l'Uruguay ? Peu importe, nous n'en avons pas besoin."

 par.201.t: "La France nous refuse l'adhésion à l'Internationale"
 par.201.d: "Qualifiant notre nation d'arrière-pays sans aucune valeur pour leur alliance, la France nous a refusé l'adhésion et a renvoyé nos ambassadeurs."
par.201.a: "Ils le regretteront !" 

 par.24.t: "The Status of our Army after the Chaco War"
 par.24.d: "Our victory in the Chaco war came with a heavy price, we took on many casualties and left our country bleeding. Our troops were constantly underequipped and undersupplied, we were able to win only because of the fierce determination of our troops and because our generals excelled in leading them. However, many casualties could have been avoided. We need to reform if we want to avoid continuing in this path and suffering such catastrophe as the terrible war of the Triple Alliance again."
 par.24.a: "Reform is needed!"

 par.25.t: "The Hardship of Building a Modern Army"
 par.25.d: "Tanks and bombers. Incredible machinery capable of turning the sides of a war, but they come with a price. A price we can't pay. Our small nation can't afford to produce them since these equipmnets are incredibly difficult and expensive to make. Our few industrial units can't keep up with the cost and expertise needed to produce them. Obviously, this might change one day, but for now we should focus on our expert infantry army. This doesn't prevent us from investing in obtaining these technologies however, as it might be useful one day."
 par.25.a: "Let's hope we will see Paraguayan tanks!"

 par.26.t: "Snap Elections"
 par.26.d: "Adding to the economic crisis, a political crisis developped. The position of the Liberal Party which supports Estigarribia's regime was weakened, and the situation becomes more and more difficult to manage against the opposition. The conservative Colorado Party has been pushing for a while to hold an election to oust Estigarribia out of office. Today, the President announced that their wish has finally been granted, a snap election will indeed be organised. With the instability, Paraguayan citizens will be asked to choose between the security of Estigarribia's liberals and the fresh impetus from the conservative Colorados. Nothing is assured, and the ballots decree that the winner is..."
 par.26.a: "Estigarribia is able to hold but has to form a coalition with the moderate Liberals."
 par.26.b: "The Colorados are able to come out on top by a slim majority."

 par.27.t: "Mining Industries in the Chaco"
 par.27.d: "The Chaco war has been fought over the presence of oil in the region. While not present in the Chaco Boreal, this region has other resources to offer such as iron, bauxite and copper, very useful for our small domestic industry. Indeed we don't have the capacity to import a huge amount of resources, unlike other nations such as America, Germany or Russia, which have a huge minerary industry and a budget that allows them to trade and import resources without blinking an eye. Winning the Chaco war and acquiring oil helped us move towards that direction, but the deposits at our disposal are still very limited. Still, it's better than nothing, and we expect to be able to increase the amount of resources extracted year after year."
 par.27.a: "We shall work on expanding this booming industry then!"

 par.28.t: "Oil in the Chaco"
 par.28.d: "The Chaco war has been fought over the presence of oil in the region. While initial prospects made us expect to find oil in all of it, we were able to find it only in a small border region with Bolivia, very close to the border, but still in our hands. By controlling the most important resource in the world, albeit in a small number, we expect to be able to gain the upper hand in many negotiations, since almost all of our neighbours don't have oil fields nor have the capacity to import it. While we lack the numbers that Americans or Azeri oil fields can produce, this is still a relatively large amount, enough to be able to supply our small army, and with those refineries we expect to be able to produce even more oil both to export and to use for domestic use. This new industry should give a huge boost to our economy."
 par.28.a: "Since oil makes the world move, we might as well get involved in the business."

 par.29.t: "In the Hell of the Chaco"
 par.29.d: "This movie was shot in 1932 by Argentinean director Roque Funes. It describes the horrors of the Chaco war and how the proud Paraguayan army overcame difficulties until its victory. The movie was thought lost for years, but it has recently been discovered by the Estragó family. It has premiered in Asuncion recently, was positively welcomed by the critics for its narrative and was praised by the army as very accurate and representative of the spirit of the Paraguayan army. This is a historical moment for the cinematographic scene of our nation, and we hope that this will inspire Paraguayan movie makers to be more enterprising."
 par.29.a: "Very nice movie, 7.8/10, not enough water"

 par.30.t: "Agustín Barrios tours America"
 par.30.d: "Agustín Pío Barrios is a famous Paraguayan guitarist who was able to achieve one of his dreams, that being touring America, with the first performance being held in San Juan, on the island of Puerto Rico. During said tour he was even able to play the famous song "Every man a king" with senator Huey Long himself when he toured the beautiful state of Louisiana, in Baton Rouge. Like most Paraguayans, Barrios admires Long for his stand against Bolivian aggression in the Chaco War. In this occasion the Paraguayan ambassador, who was escorting mister Barrios during his tour, expressed his best wishes to governor Long in regards for his presidential campaign, hoping that he will come out on top as the 31st president of the United States of America."
 par.30.a: "He was able to play Every man a king on a guitar? Mister Barrios is truly amazing!"

 par.31.t: "Snatching the Chaco region"
 par.31.d: "Now that Paraguay is busy fighting a war with Argentina, it's our moment to strike and seize the Chaco. While we can't realistically hope to take all of it since our army is still recovering from the defeat of the Chaco war, we can occupy the border region known as the Bolivian Chaco. Considering that the Paraguayan army is busy fighting the Argentineans, we are sure they won't wage war against us if we occupy it."
 par.31.a: "Occupy the region."
 par.31.b: "No, I don't think I will."

 par.32.t: "[From.GetNameDefCap] occupies the Bolivian Chaco!"
 par.32.d: "[From.GetNameDefCap] forces have just occupied the border region known as the Bolivian Chaco while our army is fighting Argentina. While our national pride tells us to retaliate and attack them, reason tells us to let it slide, since we can always come back later and focus on them once we have destroyed Argentina."
 par.32.a: "They can keep it, for now, we will come back for it later."
 par.32.b: "Screw reason, we won't give up our territory!"

 par.33.t: "Socialist coup in Paraguay!"
 par.33.d: "Worrying news from Asuncion! We have received a report that Rafael Franco returned from his exile and has now couped the Paraguayan government. They have declared they have no interest in continuing being part of an anti-syndicalist defensive pact and the previous treaty is now null. From now on, we will have to rely on one less ally."
 par.33.a: "You are joking - not another one! Oh, for God's sake, I can't, this is the second time a socialist coup happens in Paraguay in less than a decade."

 par.34.t: "Victory against Argentina!"
 par.34.d: "There is no man more heroic than he who stands against giants, and there is no nation more heroic than the small one which defies those that seek to dominate them - and the proud Paraguayan nation has been at the mercy of her powerful neighbors for her whole life. In 1864, she chose to fight to preserve the territory that rightfully belonged to her and assert her right as a sovereign state, a decision that we nearly paid for with our lives. The insistence of Francisco Solano López on fighting to the death has left his legacy fiercely disputed, and our nation deeply traumatized - the sheer death toll the War of the Triple Alliance took was beyond all comprehension.\n\nBut in 1932, Paraguay stood up - once more, we defied the infernal designs of our enemies, wading into a war against Bolivia that the world thought we could never win. In the Chaco War, we shocked the world by routing the Bolivians all the way back to La Paz despite being outnumbered, defending our right to our country and proving that we are a power to be respected. After 60 years, the sorrow of our near-destruction had given way to triumph and renewed pride.\n\nAt long last, our victory is now complete - once again, we have stood against Argentina, and today we have come out the better. The bravery and cunning of our soldiers have cast our enemies from Chaco and Misiones, and have finally returned these long-lost lands to our nation. In the streets of Asuncion and across the countryside, the people shout 'Victory!' and celebrate the avenging of 1870 - no more will we be at the mercy of other nations, no more shall we be cast adrift in the world. Come what may, Paraguay shall fight, against all who would harm her - the Guaranì spirit shall never be destroyed! They will speak the names of the heroes of Paraguay on all corners of the world!"
 par.34.a: "Hurrah!"

