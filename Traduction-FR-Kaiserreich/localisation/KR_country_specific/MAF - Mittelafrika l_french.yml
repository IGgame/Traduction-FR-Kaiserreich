 MAF_Hermann_von_Goering: "Hermann von Göring"
 MAF_Hermann_von_Goering_leader_desc:0 "Von Göring s'est fait connaître comme l'un des pilotes de chasse allemands les plus performants de la Weltkrieg, remportant plus de vingt victoires à la fin de la guerre, ce qui lui a valu de nombreuses décorations. Ses ambitions ont rapidement pris une tournure politique avec son accession à la présidence de l'Alldeutsche Verband, qu'il a conduit à une participation électorale de 8 % en 1928. Il est ensuite nommé à Mittelafrika par Guillaume II lui-même, qui voit en von Göring un homme capable de s'élever. Von Göring y voit un tremplin et son ticket pour réclamer la chancellerie après un mandat réussi dans les colonies."

