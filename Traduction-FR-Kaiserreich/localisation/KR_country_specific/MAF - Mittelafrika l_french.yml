 MAF_way_home_idea_desc: "Nous apportons un soutien considérable de l'État à la construction d'une nouvelle marine impériale. Bien que nous n'ayons pas la capacité de produire facilement de plus gros navires, la production nationale de petits navires a augmenté considérablement."

