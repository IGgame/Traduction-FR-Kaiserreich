 MAF_take_mittelafrikan_navy: "Prendre le contrôle de la marine de Mittelafrika"
 MAF_take_mittelafrikan_navy_desc: "La petite marine allemande Mittelafrikan est un atout précieux pour notre stratégie navale dans l'océan Indien. Elle gagnerait à être plus étroitement intégrée à la structure de commandement de Berlin, plutôt que d'être abandonnée aux caprices de Dar-es-Salaam."

 MAF_Revolt_mission: "§RRévolte en Mittelafrika§!"
 MAF_Revolt_mission_desc: "Révolte en Mittelafrika ! Il semble que la fin des protectorats ait été un pas de trop ; la révolte ouverte est désormais inévitable. Si seulement nous avions pu savoir que ce serait l'étincelle qui mettrait le feu aux poudres...\n\nAlors que beaucoup pensent que c'est la fin de la Mittelafrika, nous savons qu'il n'en est rien ; nos courageuses troupes seront sûrement capables de réprimer quelques révoltes naissantes et de résoudre les problèmes rapidement.\n\n§RSi notre stabilité baisse trop ou si nous ne sommes pas en mesure d'éteindre la révolte à temps, ce sera la fin de Mittelafrika.§!\n\nVous pouvez gagner du temps en capitulant les nations qui se révoltent."

