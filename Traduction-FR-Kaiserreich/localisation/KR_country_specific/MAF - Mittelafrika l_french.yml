### Focuses ###
 ### Four Year Plan
MAF_Four_Year_Plan: "Plan Quadriennal"
 MAF_Four_Year_Plan_desc: "Des troubles se préparent en Europe et en Asie : les ennemis de l'Allemagne deviennent chaque jour plus audacieux, tandis que notre propre armée est devenue complaisante. Nous devons fixer un calendrier pour notre réarmement économique et militaire afin d'être prêts à soutenir la patrie par tous les moyens possibles."

MAF_Army_Reforms: "Réforme de l'Armée"
MAF_Army_Reforms_desc: "L'Askari africain de 1914 était à la hauteur du soldat européen contemporain. Aujourd'hui, il est toujours au niveau de 1914 et il n'est pas prêt pour le genre de batailles mécanisées et d'artillerie intensives que nous avons vues en Europe à la fin de la Weltkrieg. Nous devons régler ce problème."

 MAF_Port_Renovation: "Rénovation portuaire"
 MAF_Port_Renovation_desc: "À l'époque des marines fonctionnant au charbon, les bases avancées sont essentielles. Un réseau étendu d'installations portuaires permettait au Reich de projeter sa puissance sur les mers.\n\nDe nos jours, les navires n'ont plus besoin de se ravitailler en carburant tous les quelques centaines de kilomètres, ce qui fait que beaucoup de nos installations portuaires tombent en désuétude. Il est temps de les rénover."

MAF_Sailing_With_Marine: "Naviguer avec la Kaiserliche Marine"
MAF_Sailing_With_Marine_desc: "Nos navires ne devraient pas se contenter de patrouiller les eaux locales. Nous devrions les envoyer naviguer de Kiel à Tsingtau pour faire des exercices avec la Kaiserliche Marine."

 MAF_Acquire_New_Blueprints: "Acquérir de nouveaux plans"
 MAF_Acquire_New_Blueprints_desc: "En achetant des navires aux chantiers navals allemands et en achetant des navires anciens à la Kaiserliche Marine, nous pouvons stimuler l'économie allemande et renforcer en même temps notre propre industrie navale."

 MAF_Our_Own_Dockyards: "Nos propres chantiers navals"
 MAF_Our_Own_Dockyards_desc: "Avec un investissement approprié, nous pouvons créer nos propres chantiers navals et contribuer à toute nouvelle course à l'armement naval."

MAF_Heavy_Equipment: "Équipement Lourd"
MAF_Heavy_Equipment_desc: "Si notre armée doit correspondre aux standards de l'Allemagne, nous aurons besoin d'équipement : chars, avions, canons d'artillerie, autant d'armes de la guerre moderne !"

MAF_Africa_Army: "Les Divisions d'Afrique"
 MAF_Africa_Army_desc: "Maintenant que nous sommes sur la voie de la parité dans la guerre moderne, il ne suffit pas que nos Askari servent de police coloniale. Comme les Gurkhas pour les Britanniques, et les Sénégalais pour les Français, les meilleurs de la population indigène serviront de troupes de choc pour l'armée allemande."

 MAF_Long_Range_Airforce: "Une Force Aérienne Longue Portée"
 MAF_Long_Range_Airforce_desc: "L'Afrique est loin des grands théâtres de la guerre. Pour combattre nos ennemis, nous devons construire une flotte de bombardiers à longue portée capables d'effectuer même des voyages transocéaniques. Même si nous ne l'utilisons jamais, notre capacité à projeter notre puissance aérienne à travers les océans Indien et Atlantique améliorera grandement notre prestige."

MAF_War_Economy: "Une Économie de Guerre"
MAF_War_Economy_desc: "La guerre est inévitable et le temps est précieux. Lors de la Weltkrieg, nous avons pris un grand avantage en nous mobilisant plus vite que les Britanniques en Afrique. Nous devons être les premiers à nous mobiliser lors de la prochaine guerre également."

MAF_African_War_Industries: "Industries de Guerre Africaines"
MAF_African_War_Industries_desc: "Les travailleurs africains travailleront pour beaucoup moins que l'Allemand moyen, si nous les payons tout court. Il est donc logique d'encourager le développement de procédés de fabrication simples et adaptés à l'Afrique."

MAF_African_Breadbasket: "Le Grenier Africain"
MAF_African_Breadbasket_desc: "Une grande partie de l'Afrique a peu de moyens de développement agricole, à l'exception d'investissements dans des cultures de rente qui ne conviennent qu'aux tropiques. La dernière Weltkrieg a montré que l'Allemagne est vulnérable à son manque de denrées alimentaires et qu'en se concentrant sur des denrées de base comme le maïs et le riz, plutôt que sur le tabac et le poivre, nous pouvons contribuer à assurer la victoire."

MAF_Kulturkampf: "Un Second Kulturkampf"
 MAF_Kulturkampf_desc: "Dans les années 1870, le Parlement allemand a adopté 22 lois pour limiter le pouvoir de l'Église Catholique. En appliquant impitoyablement ces lois, nous pouvons freiner les éléments étrangers - notamment les Belges et leur influence persistante au Congo - et également assurer le monopole de notre propre système éducatif laïc et allemand."

MAF_Strategic_Export: "Exportation de Ressources Stratégiques"
MAF_Strategic_Export_desc: "En cas de guerre, la Mittelafrika doit servir à nourrir la grande machine de guerre allemande. L'expansion de notre production de ressources stratégiques nous permettra de surproduire nos ennemis et de renforcer le Vaterland."

 MAF_vital_industries: "Industries Vitales"
 MAF_vital_industries_desc: "Il est temps de \"renflouer\" certaines des entreprises privées les moins rentables qui sont \"en difficulté\" depuis la crise économique de 1936."

MAF_Protect_Animals: "Protéger les Espèces Menacées d'Extinction"
 MAF_Protect_Animals_desc: "C'est troublant, mais certaines des espèces les plus emblématiques de l'Afrique, en particulier le lion, risquent d'être totalement exterminées, comme le loup d'Europe. En 1870, le dernier ours de l'Atlas a été abattu par des chasseurs. Notre Statthalter a tout intérêt à faire adopter des lois qui garantissent que cela n'arrivera pas à nos espèces endémiques."

MAF_Sovereign_State: "Un État Souverain"
MAF_Sovereign_State_desc: "Maintenant que la position de von Göring en tant que Statthalter Souverain a été instituée, il est temps que le reste de notre administration se tourne vers le renforcement de notre autonomie et de notre autorité."

 MAF_Proving_Grounds: "Terrains d'Essais de Swapokmund"
 MAF_Proving_Grounds_desc: "Lance-flammes, pièces d'artillerie, bombes. Nous avons tout cela. Cependant, il est prouvé que s'entraîner à les utiliser dans des installations appropriées est plus efficace que de tirer sans discernement dans la nature. C'est pourquoi l'entraînement militaire se déroulera dorénavant sur le terrain d'essai de Swakopmund, où nous pourrons à la fois superviser le maniement de notre équipement et noter tout défaut de fonctionnement ou de construction."

MAF_white_phosphorus: "Développer la Flüssigkeitsbrandbombe"
MAF_white_phosphorus_desc: "Les tactiques de bombardement traditionnelles ont un usage limité dans le feuillage dense de l'Afrique. L'épaisse végétation et la jungle nécessitent une nouvelle arme : la Flüssigkeitsbrandbombe \"la bombe à feu liquide\". Son effet sur les combattants ennemis est aussi horrible qu'efficace."

MAF_Jet_Research: "Avions à Réaction Africain"
 MAF_Jet_Research_desc: "L'Afrique est vaste et nous ne pouvons pas dépendre de quelqu'un d'autre pour la contrôler. Nous devons développer et créer les derniers développements en matière de guerre aérienne ; les avions à réaction. Avec eux, personne ne pourra nous défier sur tout le continent !"

MAF_Establish_Lion_Society: "Créer la Société des Lions"
MAF_Establish_Lion_Society_desc: "On dit depuis longtemps que l'Afrique abrite des sociétés secrètes comme les sociétés " Léopard " ou " Crocodile ", qui sont censées être responsables de nombreux meurtres et actes criminels non résolus. Nous pouvons emprunter cet air mystique pour notre propre groupe d'assassins et d'entreprises illicites."

MAF_End_Protectorates: "Mettre un Terme aux Protectorats"
MAF_End_Protectorates_desc: "La Mittelafrika a toujours été un patchwork de traités conclus avec divers royaumes africains, qui ont conservé leur autonomie et leur royauté en échange de l'acceptation de la souveraineté allemande. Il est temps d'y mettre fin et d'avoir une loi et une entité souveraine dans toute la Mittelafrika."

MAF_Vizekonig: "Assumer le Titre de 'Vizekönig'"
MAF_Vizekonig_desc: "Le Statthalter n'est pas seulement un bureaucrate remplissant un rôle gouvernemental. Nous avons déjà établi qu'il n'est pas responsable devant l'Allemagne, et il est maintenant important d'établir qu'il est co-égal à la plus haute autorité. Le Kaiser a donné au Vizekönig une mission sacrée : en Afrique, la parole du Vizekönig est la même que celle du Kaiser."

 ### New Administration
MAF_New_Administration: "Une Nouvelle Administration"
MAF_New_Administration_desc: "Afin d'affirmer davantage notre contrôle sur l'Afrique, il est nécessaire de faire l'inventaire de nos administrateurs et de notre personnel, ainsi que de coordonner notre plan d'action."

MAF_African_Landtag: "Un Landtag Africain"
 MAF_African_Landtag_desc: "Plutôt que de laisser tout le pouvoir au Statthalter, nous devrions avoir deux branches de la légistique, une Harrenhause composée de nobles allemands et de rois africains, et une Abgeordnetenhaus, élue par des électeurs principalement blancs."

MAF_Autonomous_Kingdoms: "Royaumes Autonomes"
 MAF_Autonomous_Kingdoms_desc: "Certaines régions d'Afrique ne sont pas propices à la colonisation par les Blancs, et notre domination dépend particulièrement de la bonne volonté des chefs locaux. Plutôt que d'essayer de les coordonner, nous devrions leur accorder plus d'indépendance et d'autonomie, mais bien entendu avec nous en tant que suzerain."

MAF_African_Studies: "Promouvoir les Études Africaines en Allemagne"
MAF_African_Studies_desc: "La langue officielle de notre administration est le Swahili, mais il y a peu de possibilités de l'apprendre en dehors de la Mittleafrika. Pour disposer d'un nombre constant d'administrateurs compétents, nous devrions encourager les universités allemandes à former des spécialistes des langues et cultures africaines."

MAF_Hold_Elections: "Organiser les Élections"
 MAF_Hold_Elections_desc: "Il est temps de tenir les premières élections de la Mittelafrika. Elles débuteront dans environ six mois, après que tous les partis aient eu le temps de faire campagne."

MAF_Back_To_Basics: "Retour à l'Essentiel"
MAF_Back_To_Basics_desc: "Notre administration s'appuie sur plus de 50 ans d'expérience sur le continent noir. Invaincus contre toute attente lors de la Weltkrieg, nous comprenons que l'Afrique est très différente de l'Europe, et nous sommes conscients de nos limites. C'est notre force, pas notre faiblesse !"

MAF_Reform_Schutztruppe: "Réformer la Schutztruppe"
 MAF_Reform_Schutztruppe_desc: "Pendant trop longtemps, nos Schutztruppen ont opéré comme des militaires alors qu'ils ne faisaient pas partie de l'armée allemande. Bien qu'ils aient fait preuve d'une bravoure exceptionnelle pendant la Weltkrieg, ils sont une force de police et non une armée d'occupation. Il est temps qu'ils agissent comme tels."

MAF_African_Army: "Une Armée Africaine"
MAF_African_Army_desc: "Nous ne devons jamais oublier que nos Askari sont formés pour sécuriser et défendre l'Afrique. Pour cela, nous avons besoin d'une infanterie légère capable d'opérer dans la brousse et la jungle avec un faible approvisionnement."

MAF_Improve_Logistics: "Améliorer notre Logistique"
MAF_Improve_Logistics_desc: "Pendant la Weltkrieg, nous avons eu besoin de plus de 200 000 porteurs pour fournir une force de seulement 18 000 soldats. Cela a épuisé nos réserves de nourriture et réduit notre mobilité à la vitesse à laquelle les humains peuvent transporter de l'artillerie. Nous ne pouvons pas permettre que cela se reproduise."

MAF_Royal_Tours: "Visites Royales"
 MAF_Royal_Tours_desc: "En Afrique, nous gouvernons surtout par l'intermédiaire d'intermédiaires locaux, des rois et des chefs dont nous soutenons le pouvoir avec une autorité de fer. Nous pouvons les utiliser pour nous aider à nous moderniser en partant de la base, tout en les intégrant mieux dans l'empire en les introduisant dans notre société de Rois, de Ducs et des autres Majestés qui composent notre empire plus vaste.r"

 MAF_Honorary_Officers: "Officiers Honoraires"
MAF_Honorary_Officers_desc: "Le noyau de notre autorité, ce sont les Askari, qui obéissent sans hésitation, et les autorités locales qui peuvent administrer efficacement nos territoires. Nous devrions combiner les deux en adoptant les Rois et les Chefs comme officiers honoraires dans nos forces armées."

MAF_Bezirk: "Bezirksleiterrecht"
MAF_Bezirk_desc: "Une grande partie de la loi qui régit le fonctionnement des Africains ordinaires n'est pas sous le coup du droit allemand, mais des lois tribales locales, arbitrées par les chefs tribaux et les anciens. Plutôt que d'essayer de l'éradiquer et d'inonder notre nombre limité de juges, d'avocats et de jurés acceptables, Rudolf Asmis a proposé que des équipes d'experts juridiques consultent les populations locales pour rédiger et moderniser leurs lois locales."

MAF_Cottage_Industries: "Industries Familiales"
MAF_Cottage_Industries_desc: "C'est étrange à penser, mais même au 20ème siècle, on peut accomplir beaucoup de travail en répartissant le travail entre un grand nombre de forgerons africains qualifiés à travers le continent, dont beaucoup ont une formation traditionnelle, afin d'accroître notre production."

MAF_East_Asian_Exports: "Exportations vers l'Extrême-Orient"
MAF_East_Asian_Exports_desc: "Nous ne sommes qu'une partie du vaste empire colonial allemand. Nous devons nous assurer que notre commerce ne se limite pas à la métropole, mais qu'il profite des opportunités qui se présentent en Orient."

MAF_Cash_Crops: "Exportations des Cultures Commerciales"
MAF_Cash_Crops_desc: "Ce n'est un secret pour personne que la recherche de biens exotiques a toujours été un moteur de l'impérialisme. De nombreuses cultures tropicales peuvent pousser dans l'environnement subsaharien, comme le café et le cacao. Nous devrions nous concentrer sur ces produits plutôt que sur les denrées de base, en important des denrées alimentaires en provenance d'Ukraine ou de Prusse orientale pour compenser les déséquilibres éventuels.."

MAF_Our_Shipyards: "Nos Propres Chantiers Navals"
 MAF_Our_Shipyards_desc: "Notre politique actuelle d'adaptation et de rééquipement des navires désuets de la Kaiserliche Marine est à la fois coûteuse et inefficace. Les navires que nous recevons sont trop lents pour affronter les navires modernes et ont souvent besoin de réparations coûteuses. Au lieu de gros croiseurs rouillés, nous devrions nous concentrer sur des destroyers et des U-Boot à la pointe de la technologie dans le but de maintenir nos coûts d'exploitation au plus bas."

MAF_Spirit_Vorbeck: "L'Esprit de von Lettow-Vorbeck"
 MAF_Spirit_Vorbeck_desc: "La leçon la plus importante de la Weltkrieg ne se trouve dans aucun manuel technique. Elle est illustrée par la détermination du général von Lettow-Vorbeck à poursuivre le combat, quelle que soit la gravité de la situation. En 1916, l'Entente a déclaré que la guerre en Afrique était terminée. En 1919, nous étions encore debout, et nous nous battions encore. Nous n'avons jamais abandonné, et nous n'abandonnerons jamais !"

MAF_Konigsburg_Gunners: "Les Artilleurs de Königsberg"
 MAF_Konigsburg_Gunners_desc: "En dehors des batailles sur les lacs avec des bateaux à vapeur improvisés, l'Afrique a connu peu d'actions navales pendant la Weltkrieg. Sa plus grande bataille a été celle du delta du Rufiji, où le SMS Königsberg a été gravement endommagé avant d'être sabordé. Son équipage s'est cependant battu sur terre, il n'est donc pas étonnant que certains de nos officiers de marine, comme Richard Wenig, possèdent une expertise en matière de tactiques d'infanterie de marine."

MAF_Electronic_Project: "Projet de Renseignement Électronique"
 MAF_Electronic_Project_desc: "La Mittelafrika se prête mal à une grande marine, nos côtes sont trop vastes pour être protégées et notre industrie serait mieux utilisée pour d'autres choses. Une autre de ces choses est l'investissement dans la technologie électronique, qui nous donnera la capacité de projeter des forces depuis l'Afrique et d'aider notre Vaterland en recueillant des renseignements."

MAF_Strategic_Reserve: "Réserve de Ressources Stratégiques"
MAF_Strategic_Reserve_desc: "Au cours de la dernière guerre, coupés de l'Allemagne, nous avons dû improviser nos propres approvisionnements. Nous avons trouvé des moyens de fabriquer des torpilles, des obus d'artillerie, des teintures, des liqueurs et des produits alimentaires à partir de pratiquement rien. Nous devons perpétuer cette tradition et trouver des moyens d'improviser la fabrication de biens si nous sommes à nouveau coupés du Vaterland."

MAF_Naval_Aerial_Observation: "Observation Aérienne Navale"
MAF_Naval_Aerial_Observation_desc: "Pour tirer parti de la force de notre position géographique, nous devrions améliorer la capacité d'observation et d'interdiction des avions navals. Les avions navals allemands conventionnels sont conçus en tenant compte des courtes portées de la mer du Nord, nous devons donc développer des installations permettant de modifier les avions en fonction de nos besoins."

MAF_Airforce_Infantry: "Créer l'Infanterie Mobile Aérienne"
MAF_Airforce_Infantry_desc: "Ludwig von Bockholt, l'un des principaux membres de l'administration du DKG, a toujours été un novateur audacieux en matière de combat aérien. Sa dernière nouveauté : le déploiement aérien et le réapprovisionnement de divisions complètes."

 ### Settler Policy
 MAF_british_protectorates: "Le Statut Juridique des Protectorats Britanniques"
 MAF_british_protectorates_desc: "Le statu quo qui entoure les colonies et protectorats britanniques ne satisfait personne. Efforçons-nous de le modifier au plus vite."

 MAF_Deal_With_Europeans: "Une Nouvelle Politique de Colonisation"
MAF_Deal_With_Europeans_desc: "Les citoyens belges et britanniques de notre colonie ont une influence disproportionnée et il est temps que nous nous en occupions d'une manière ou d'une autre."

 MAF_Block_FW_Investment: "Bloquer les Investissements Belges"
 MAF_Block_FW_Investment_desc: "Pendant trop longtemps, les Belges ont joué un rôle disproportionné dans l'économie de notre colonie. Nous devrions prendre des mesures pour que seules les entreprises allemandes aient accès à ces opportunités."

 MAF_Seize_FW_Industries: "Saisir les Industries Belges"
 MAF_Seize_FW_Industries_desc: "Maintenant que nous avons brisé le pouvoir de la capitale belge, leurs investisseurs sont impatients de partir. Nous pouvons saisir toutes les excuses que nous voulons pour nous approprier leurs industries, ou les acheter pour une somme dérisoire."

 MAF_Expel_Alien_Nationals: "Expulser les Ressortissants Belges"
 MAF_Expel_Alien_Nationals_desc: "Contrairement aux Britanniques, les Belges viennent rarement ici pour s'installer. La plupart d'entre eux sont des techniciens et des ouvriers qualifiés qui travaillent ici et retournent ensuite simplement en Europe pour être remplacés plus tard par leurs compatriotes. Par conséquent, il est beaucoup plus facile de les expulser simplement vers la Belgique."

 MAF_Attract_Belgian_Investment: "Attirer les Investissements Belges"
 MAF_Attract_Belgian_Investment_desc: "Les Belges étaient là bien avant nous en tant que puissance coloniale, et ils ne sont jamais vraiment partis. Nous entretenons des relations de travail confortables avec de nombreuses sociétés minières qui se sont en fait développées au-delà de leurs exploitations initiales dans le Kongo. Si nous poursuivons cette politique, nous pouvons récolter les bénéfices de leur capital."

 MAF_Grant_Cons_FW: "Sociétés Belges de Ressources Minières"
 MAF_Grant_Cons_FW_desc: "En accordant aux conglomérats belges des droits d'autonomie et de sécurité sur des zones reculées du Congo, nous pouvons garantir une main-d'œuvre plus disciplinée."

 MAF_Integrate_FW:0 "Intégrer les Officiers Belges"
 MAF_Integrate_FW_desc:0 "Nous les avons combattus pendant la Weltkrieg, mais maintenant le peuple belge est notre allié. Beaucoup de leurs officiers ont l'expérience du commandement de troupes en Afrique. Nous pouvons les utiliser."

 MAF_Deal_With_Belgians: "Négocier avec les Belges"
 MAF_Deal_With_Belgians_desc: "Maintenant que nous avons traité avec les Belges et leur ACC, il est temps de rendre notre arrangement avec eux permanent."

 MAF_british_self_rule:0 "Restaurer l'Autodétermination Britannique"
 MAF_british_self_rule_desc: "Tenter d'intégrer les colonies britanniques dans notre Union coloniale serait non seulement insensé - car ni Berlin ni les Britanniques sur le terrain ne le souhaitent - mais également extrêmement difficile. Néanmoins, le statu quo ne peut être maintenu. Nous devrions donc plutôt rétablir une certaine mesure d'autonomie pour ces populations, dans le cadre de notre tutelle visant à restaurer un gouvernement responsable dans ces territoires."

 MAF_responsible_governance: "Un Retour à la Gouvernance Responsable"
 MAF_responsible_governance_desc: "Cela fait plus de dix ans que les colonies et protectorats britanniques n'ont pas vu la nomination de nouveaux gouverneurs et administrateurs. Avec l'effondrement du gouvernement de Londres, le Conseil législatif et exécutif local a persisté. Ils ont été mis à l'écart assez longtemps et doivent reprendre le flambeau de la gouvernance des colonies britanniques."

 MAF_end_british_protectorates:0 "Annexer les Colonies Britanniques"
 MAF_end_british_protectorates_desc:0 "En 1925, l'île de Grande-Bretagne tomba sous le joug du socialisme. Nos armées sont entrées sur le territoire britannique pour empêcher la révolution d'atteindre l'Afrique, établissant une tutelle sur les colonies britanniques jusqu'à ce qu'un 'gouvernement britannique responsable' puisse être restauré. Nous allons mettre fin à cette farce, les colonies sont à nous par droit de conquête."

 MAF_a_german_administration: "Une Administration Allemande"
 MAF_a_german_administration_desc: "Les postes dans les colonies encore britanniques sont toujours occupés par des Britanniques parlant le swahili. Nous devons nous efforcer de les chasser et de germaniser entièrement l'administration."

 MAF_arm_the_british: "Réconcilier les Paramilitaires"
 MAF_arm_the_british_desc: "Alors que certains peuvent considérer les paramilitaires des colons britanniques comme une nuisance, nous les voyons comme une opportunité. Une grande population armée, conservatrice et blanche peut renforcer notre autorité et nous protéger contre les soulèvements indigènes. Nous devrions accorder notre bénédiction officielle à ces organisations."

 MAF_integrate_the_british:0 "Intégrer les Forces de Sécurité Anglo-Saxonnes"
 MAF_integrate_the_british_desc:0 "Nous pouvons réduire le mécontentement dans nos tutelles britanniques en offrant à leurs officiers des commissions dans nos forces à un grade équivalent. Ils se sentiront moins comme une population de sujets, et nous aurons un grand nombre d'agents bien formés."

 MAF_disarm_the_british: "Démanteler les Paramilitaires"
 MAF_disarm_the_british_desc: "Avant même notre arrivée, les populations britanniques du Kenya et de la Rhodésie du Nord s'efforçaient d'assurer leur sécurité par le biais de \"rifle clubs\", d'associations de police auxiliaire et de paramilitaires. Bruyantes et dépourvues de tout semblant de direction centrale, ces organisations font autant de mal que de bien. Il est temps de mettre un terme à leur règne de terreur."

 MAF_british_volunteers:0 "Volontaires Canadiens"
 MAF_british_volunteers_desc: "Le conflit transatlantique en cours a réveillé le patriotisme de nos sujets britanniques autrefois trop sédentaires, et beaucoup souhaitent prendre les armes pour telle ou telle cause. Puisque nous et leur patrie en exil sommes du même côté du conflit, organiser une poignée de transports de troupes pour les rapprocher du conflit ne devrait pas nous faire de mal."

MAF_Deal_With_British: "Négocier avec les Britanniques"
 MAF_Deal_With_British_desc: "Maintenant que nous avons traité avec les Britanniques et leurs petits clubs de chasse, il est temps de rendre notre arrangement avec eux permanent."

 ### Black Monday
MAF_Black_Monday: "Ajustement du Lundi Noir"
MAF_Black_Monday_desc: "Face à cette crise économique sans précédent, nous devons nous attendre à toutes sortes de revers économiques..."

MAF_Float_Mark: "Mark Flottant"
MAF_Float_Mark_desc: "Depuis 1921, notre colonie imprime sa propre monnaie, le Mark Afrikan, qui a été rattaché au Mark allemand. En permettant à notre monnaie de fluctuer, nous pouvons réduire le prix de nos exportations et ramener nos revenus à la normale."

MAF_Fiscal_Austerity: "Austérité Salariale"
MAF_Fiscal_Austerity_desc: "Les temps sont durs et nous devons tous nous serrer la ceinture, il est temps d'introduire une réduction de salaire à tous les employés Mittelafrikains."

MAF_1937_Budget: "Budget de 1937"
MAF_1937_Budget_desc: "À l'aube de 1937, nous devons préparer un budget austère, un budget qui prévoit peu de dépenses et de croissance en dehors des domaines vitaux."

MAF_1938_Budget: "Budget de 1938"
MAF_1938_Budget_desc: "Pour 1938, nous nous sommes préparés à compenser la perte de croissance et à entreprendre des projets de développement impossibles à réaliser en 1937."

 MAF_University_Kinshasa: "Université de Lovanium"
 MAF_University_Kinshasa_desc: "Les Belges ont créé une école de commerce dans la capitale du Congo. Son intégration formelle à notre administration favorisera la croissance technologique."

MAF_1939_Budget: "Budget de 1939"
MAF_1939_Budget_desc: "1939 voit le monde en flammes, nous devons ajuster notre budget à la guerre."

MAF_Post_War_Budget: "Budget de 1940"
MAF_Post_War_Budget_desc: "Le pire est derrière nous et nous pouvons maintenant entrer dans une nouvelle ère de croissance économique."

MAF_Cape_Cairo: "Le Chemin de Fer du Cap au Caire"
 MAF_Cape_Cairo_desc: "Il est temps de terminer ce que les Britanniques ont commencé, le chemin de fer du Cap au Caire va entraîner une croissance économique massive sur tout le continent. Nous devons d'abord construire les infrastructures autour de Daressalam."

 MAF_Tanzania_Uganda: "De Daressalam à l'Ouganda"
 MAF_Tanzania_Uganda_desc: "La prochaine étape du chemin de fer entre le Cap et le Caire exige que nous reliions Daressalam et Kampala."

MAF_Kampala_Khartoum: "De Kampala à Khartoum"
 MAF_Kampala_Khartoum_desc: "La dernière étape du chemin de fer du Cap au Caire se trouve au Soudan ; nous devons relier Kampala à Khartoum. Bien qu'une partie du travail se situe en dehors de nos frontières, tant que nous sommes prêts à fournir la main-d'œuvre, cela ne posera pas de problème."

 MAF_Connect_Addis: "De Kampala à Addis-Abeba"
 MAF_Connect_Addis_desc: "Il est temps d'étendre le chemin de fer du Cap au Caire en le reliant à l'Éthiopie, ouvrant ainsi une nouvelle voie pour le commerce en Afrique. Une fois de plus, nous devons fournir la main-d'œuvre, mais les avantages économiques l'emporteront certainement sur les inconvénients."

MAF_Industrial_Development: "Développement Industriel"
MAF_Industrial_Development_desc: "Avec notre nouveau budget en place, nous sommes en mesure de développer les industries de la Mittelafrika."

MAF_Light_Industrial_Development: "Développement des Industries Légères"
MAF_Light_Industrial_Development_desc: "Pour nous remettre de nos problèmes économiques, nous devons développer notre industrie civile."

MAF_Continue_Industrial_Research: "Poursuivre la Recherche Industrielle"
MAF_Continue_Industrial_Research_desc: "C'est le moment de faire de la recherche et de développer de nouvelles technologies industrielles."

MAF_War_Industries: "Industries de Guerre"
MAF_War_Industries_desc: "Le monde se dirige vers la guerre, et nous ne pouvons pas être laissés pour compte dans le développement de l'armement."

MAF_Resource_Extraction: "Extraction des Ressources"
MAF_Resource_Extraction_desc: "Les richesses naturelles de l'Afrique sont stupéfiantes, nous devons développer nos moyens d'y accéder."

MAF_Improved_Resource_Extraction: "Amélioration de l'Extraction des Ressources"
MAF_Improved_Resource_Extraction_desc: "C'est le moment de développer encore davantage nos moyens d'extraction des ressources."

MAF_Superior_Resource_Extraction: "Extraction des Ressources de Qualité Supérieure"
MAF_Superior_Resource_Extraction_desc: "Le moment est venu de faire de l'Afrique le moteur des ressources qu'elle a toujours été censée être."

MAF_Resource_Refinement: "Raffinement des Ressources"
MAF_Resource_Refinement_desc: "Nous devons continuer à développer nos moyens d'affiner les nombreuses ressources produites par le sol africain."

 ### Military
MAF_Military_Reforms: "Réformes Militaires"
MAF_Military_Reforms_desc: "Il est temps de moderniser notre armée pour entrer dans une nouvelle ère de la guerre."

MAF_Establish_Airforce: "Afrikanisches Fliegerkorps"
MAF_Establish_Airforce_desc: "Il est temps d'établir notre propre corps d'armée de l'air, séparé de l'armée de l'air allemande."

 MAF_African_Pilots: "Équipages Terrestres Africains"
 MAF_African_Pilots_desc: "Nous n'avons pas assez de personnel allemands blancs pour remplir nos forces aériennes, nous devons donc recruter des Africains pour ce poste."

 MAF_Merc_Pilots: "Porter le Combat à l'Étranger"
 MAF_Merc_Pilots_desc: "Notre force aérienne africaine est parmi les mieux équipées au monde. Nous pouvons nous permettre de peser de tout notre poids derrière certaines des parties les plus agréables dans les conflits en cours dans le monde."

MAF_Bomber_Aircraft: "Bombardiers"
 MAF_Bomber_Aircraft_desc: "Le développement des bombardiers est d'une importance capitale pour la guerre en Afrique."

 MAF_Airfields: "Développement de nos Aérodromes"
MAF_Airfields_desc: "Nos terrains d'aviation sont en très mauvais état, nous devons les améliorer si nous voulons devenir une puissance aérienne."

 MAF_Afrikan_Air_Industry: "Industrie Aérienne Mittleafricaine"
 MAF_Afrikan_Air_Industry_desc: "Il est temps de développer notre propre industrie de l'aviation, de sorte que nous ne dépendions plus de l'aide de l'Allemagne."

MAF_endurance_training: "Formation à l'endurance des pilotes"
 MAF_endurance_training_desc: "La formation régulière des pilotes ne suffira pas en Afrique. Les vastes distances et les conditions extrêmes exigent des pilotes du plus haut niveau, capables d'opérer efficacement même lors des missions les plus longues. La formation et la préparation seront essentielles."

MAF_Undefeated_Army: "Une Armée Invaincue"
MAF_Undefeated_Army_desc: "En 7 ans de guerre, nous n'avons jamais connu la défaite. Nous devons perpétuer cette fière tradition militaire !"

MAF_Modern_Artillery: "Moderniser notre Artillerie"
MAF_Modern_Artillery_desc: "La Weltkrieg a montré que l'artillerie est un élément important de la guerre et la nôtre doit être aussi bonne que les autres."

MAF_Sturdy_Trucks: "Camions Robustes"
MAF_Sturdy_Trucks_desc: "Sur le terrain accidenté de l'Afrique, nos camions doivent être aussi robustes et résistants que possible."

MAF_Modern_Tactics: "Tactiques Modernes"
MAF_Modern_Tactics_desc: "Il est temps de moderniser nos tactiques pour cette nouvelle ère de guerre, nous ne pouvons nous permettre d'être vaincus par un manque de connaisances stratégique."

MAF_Modern_Support_Divs: "Divisions de Soutien Modernes"
MAF_Modern_Support_Divs_desc: "Nous devons moderniser nos divisions de soutien, nous ne pouvons pas nous laisser distancer par le monde."

MAF_Light_Infantry: "Infanterie Légère"
MAF_Light_Infantry_desc: "Nos troupes doivent être habituées à marcher sur des terrains accidentés et à survivre aux climats les plus rudes."

MAF_White_Graveyard: "Cimetière de l'Homme Blanc"
MAF_White_Graveyard_desc: "Notre armée est une armée préparée à la guerre dans la jungle sur le plan tactique, tant par l'équipement que nous avons choisi que par la connaissance et la résistance de nos troupes aux maladies tropicales. Alors que d'autres armées craignent la jungle, nous la saluons."

#Exiled Germany
 MAF_darkest_hour: "Notre heure la plus sombre"
 MAF_darkest_hour_desc: "Forcés de quitter notre patrie et obligés de fuir comme des rats les Hordes Syndicalistes. C'est vraiment l'heure la plus sombre que notre pays ait jamais connue. Rassemblons ceux qui restent fidèles à notre cause, la promesse de réclamer nos terres est un cri de ralliement."
 MAF_kili: "Der Schuss am Kilimandscharo"
 MAF_kili_desc: "Lorsque nous avons fui notre pays, nous n'avons pas réussi à emporter une grande partie de notre infrastructure ou de notre équipement. Ce que nous avons réussi à sauver, c'est notre recherche nucléaire vitale. Nous allons effectuer un test au Kilimandjaro pour nous aider à maximiser le potentiel de ces armes pour nous aider à reprendre notre maison."
 MAF_air: "Fünf Wochen in der Luft"
 MAF_air_desc: "Comme on pouvait s'y attendre, notre force aérienne a été presque entièrement perdue dans le vol vers l'Afrique. Nous devons recycler et entraîner l'ancienne force aérienne du MAF selon nos normes impériales, faute de quoi la reprise du continent s'avérera presque impossible."
 MAF_exiled_eco: "Le peu qu'il nous reste...."
 MAF_exiled_eco_desc: "Le peu qu'il nous reste, nous devons le maximiser et l'utiliser au maximum de ses capacités. Des quotas de production de 110 % et la suppression de chaque chute de productivité de notre main-d'œuvre contribueront grandement à atteindre cet objectif."
 MAF_exiled_mil: "... Nous devons faire de grandes choses"
 MAF_exiled_mil_desc: "Vieilles armes, nouvelles armes, ça n'a pas d'importance. Si elles peuvent tuer un Français, nous les fabriquerons et les utiliserons aussi efficacement que nous le pourrons. Nous n'avons pas d'autre choix."
 MAF_exiled_eco2: "... Nous devons en faire plus"
 MAF_exiled_eco2_desc: "Nos initiatives antérieures ont réussi à nous doter d'une base industrielle plus importante, mais ce n'est tout simplement pas suffisant. Nous devons développer encore davantage nos industries si nous voulons reprendre la Mère Patrie."
 MAF_exiled_infra: "... Nous devons nous rassembler"
 MAF_exiled_infra_desc: "Notre domaine africain est vaste et difficile à parcourir, ce qui rend difficile la mise en commun de nos ressources limitées. Nous devons améliorer la situation de nos infrastructures afin de corriger ce problème."
 MAF_exiled_total: "Ne gaspillez pas, ne voulez pas"
 MAF_exiled_total_desc: "Bien que nos programmes industriels aient porté leurs fruits, nous avons toujours besoin de plus de production pour nous aider à récupérer le droit d'aînesse. Nous ordonnerons à toutes les usines et aux autorités locales de redoubler d'efforts."
 MAF_spirit_of_resistance: "L'Esprit de Résistance"
 MAF_spirit_of_resistance_desc: "Notre patrie est perdue. En cette période de crise absolue, nous devons placer notre foi dans le Kaiser et le Pays. Déjà le peuple s'unit autour du Lion d'Afrique, Lettow-Vorbeck, et beaucoup voient le retour d'une trêve de burgfriedenspolitik à la Weltkrieg dans la politique des partis."
 MAF_afrikakorps: "L'Afrikakorps"
 MAF_afrikakorps_desc: "Nos forces sont aujourd'hui un mélange hétéroclite d'Exilés et d'Askari, actuellement beaucoup trop disparates en termes de professionnalisme et de culture pour travailler ensemble avec succès. Nous devons nous efforcer de reformer et d'entraîner de nouveau nos forces survivantes pour qu'elles servent comme une seule force unifiée. Notre survie en dépend."
 MAF_the_way_home: "Notre seul moyen de rentrer chez nous"
 MAF_the_way_home_desc: "Tenter de restaurer et de reconstituer la Kaiserliche Marine nous aiderait beaucoup à retourner à Berlin. C'est notre seul but et tous les autres objectifs doivent être mis de côté pour l'atteindre."
 MAF_walking_over_water: "Marcher sur l'eau"
 MAF_walking_over_water_desc: "Nous devons voyager longtemps et loin pour retourner à la Mère Patrie, et en tant que tels, nous devons planifier et nous préparer en conséquence. Un effort déterminé pour produire et réquisitionner les transports de troupes est une nécessité absolue."
 MAF_old_enemies_new_allies: "Anciens ennemis, nouveaux alliés"
 MAF_old_enemies_new_allies_desc: "Nous avons été vaincus par les bâtards syndicalistes et pourtant, l'Entente continue de fonctionner. Alors que ce sont évidemment leurs échecs en Europe qui ont conduit à ce gâchis en premier lieu, beaucoup disent que nous devrions mettre de côté nos divergences et nous joindre à l'Entente pour réclamer notre patrie, aussi insupportable que puisse être une telle voie."
 MAF_our_continent: "Notre Dominion"
 MAF_our_continent_desc: "Depuis que le destin du continent a été décidé lors de la Conférence de Berlin en 1884, nous avons une certaine affinité pour ce continent dans le cadre de notre désir d'une Place au Soleil. Maintenant que nous résidons sur le continent noir, nous devons nous assurer que nos liens avec la terre se confirment dans la pratique, tant au niveau national que local."
 MAF_crush_france: "Fracasser la France"
 MAF_crush_france_desc: "S'il y a une cruelle ironie dans le fait que nous et les Français avons tous deux été exilés d'Europe, c'est la seule affinité que nous partageons. Nous devrions les écraser, saisir leurs avoirs et adapter leurs industries pour mieux forger le chemin de notre retour au pays. Il n'y a pas de pitié."
 MAF_afrikakorps2: "Pièces de musée"
 MAF_afrikakorps2_desc: "Nous ne pouvons plus laisser nos vieilles armes reposer dans des armoires vitrées pour être reluquées par des messieurs dans leur pavillon de chasse. Tous les mousquets et fusils à éléphant que nous avons doivent être jetés entre les mains de ceux qui sont capables de les porter. Après tout, ils nous ont aidés à gagner un Weltkrieg. Ils vont nous en faire gagner une seconde."
 MAF_afrikakorps3_1: "Droits de service"
 MAF_afrikakorps3_1_desc: "Nous accorderons à notre Askaris natal d'autres droits en échange de leurs loyaux services rendus au Vaterland en ces temps de désespoir. Espérons que cela encouragera d'autres personnes à s'inscrire."
 MAF_afrikakorps3_2: "Pas de compromis"
 MAF_afrikakorps3_2_desc: "Bien qu'il y ait eu des appels à jeter nos principes aux orties afin de faire signer plus d'Askaris, ils doivent être ignorés. Nous ne retournerons pas à Berlin par tous les moyens nécessaires, et étendre le suffrage et les protections aux Africains est intolérable pour tout bon Allemand."
 MAF_reclaim_the_birthright: "Réclamer le droit de naissance"
 MAF_reclaim_the_birthright_desc: "Le temps est venu de reprendre ce qui nous revient de droit. Nous ne nous blottirons plus sur le continent noir en train de mijoter notre défaite peu glorieuse. Nous montrerons aux impies Syndicalistes toute la fureur du Kaiser !"
 MAF_business: "Juste de bonnes affaires"
 MAF_business_desc: "Le Canada a été un allié utile pour nous aider à reconquérir la patrie, et pour cela, il a notre respect. Toutefois, cela ne signifie pas qu'ils ne sont plus une menace pour notre Empire, et la realpolitik passe avant toute autre préoccupation. Après tout, ce ne sont que des affaires."

### Events ###
## Bush War Events ##
mittel.1.t: "La Situation au Mozambique"
 mittel.1.d: "Pendant la Weltkrieg, la situation en Afrique était vraiment paradoxale. La guerre en Afrique de l'Est s'est terminée dans une impasse, où l'Entente a occupé l'Afrique de l'Est allemande, tandis que nous avons occupé le Mozambique. Les deux parties ont recruté des milliers d'Africains du territoire " ennemi " comme des porteurs, des gardes armés ou des soldats, et après la guerre, nous avons dû punir ceux qui ont rejoint le camp de l'Entente. Aujourd'hui, nombre de ces indigènes sont déplacés de l'autre côté de la frontière mozambicaine et de nombreuses rumeurs circulent selon lesquelles le nouveau gouvernement extrémiste du Portugal prévoit de les armer contre nous."
mittel.1.a: "Nous devons nous préparer."

mittel.2.t: "La Situation au Mozambique"
 mittel.2.d: "Pendant la Weltkrieg, la situation en Afrique était proprement paradoxale. La guerre en Afrique de l'Est s'est terminée dans une impasse, où l'Entente a occupé l'Afrique de l'Est allemande, tandis que les Allemands ont occupé notre Mozambique. Les deux camps ont recruté des milliers d'Africains du territoire " ennemi " comme des porteurs, des gardes armés ou des soldats, et après la guerre, les Huns ont mené de cruelles attaques de représailles contre les indigènes qui se sont joints à notre camp. Depuis lors, des milliers d'entre eux ont fui de l'autre côté de la frontière vers le Mozambique où ils vivent maintenant dans des camps. Ces indigènes sont une bonne occasion de semer la malice à la Mittelafrika, car beaucoup d'entre eux veulent encore se venger de ce que les Huns leur ont fait."
mittel.2.a: "Élaborons un plan...."

mittel.3.t: "Une occasion de méfaits dans nos territoires légitimes"
mittel.3.d: "Il y a une grande opportunité pour nous de provoquer l'instabilité dans la Mittelafrika en armant les indigènes déplacés en colère qui vivent dans des camps au Mozambique. Plus la Mittelafrika est instable, plus nous avons de chances de reprendre nos territoires légitimes de la Carte Rose."
mittel.3.a: "Les armer autant que possible."
mittel.3.b: "Réprimer ces bandits."

mittel.4.t: "Fusillade sur la Police à Lusaka !"
 mittel.4.d: "Un membre de la tribu Makonde a tiré sur un de nos policiers à Lusaka ! La ville est toujours sous le choc et l'agresseur, ainsi que ses partisans, sont maintenant détenus pour faire l'objet d'une enquête par la police locale. On a émis l'hypothèse qu'il avait acquis les armes de l'autre côté de la frontière, dans les colonies portugaises."
 mittel.4.a: "Terrible !"

mittel.5.t: "Un autre policier s'est fait tirer dessus !"
 mittel.5.d: "Un autre policier, cette fois de Lilongwe, a été abattu par un indigène radicalisé, membre de la tribu Makonde. La cause de sa radicalisation et la source de ses armes font toujours l'objet d'une enquête, mais il est possible qu'il les ait reçues du Portugal."
mittel.5.a: "C'est un scandale !"

mittel.6.t: "Un troisième policier s'est fait abattre !"
 mittel.6.d: "La tragédie a frappé Dar es Salam ! Encore une fois, pour la troisième fois, un policier a été abattu, cette fois par un membre de la tribu Makonde. La police de Dar es Salam recherche maintenant le meurtrier et la cause de l'attaque ; l'implication portugaise est suspectée."
mittel.6.a: "Scheisse ! Cela ne peut sûrement pas continuer !?"

mittel.7.t: "Des plantations du Njassaland brûlées !"
mittel.7.d: "Une plantation de noix de cajou du Njassaland a été incendiée par des \" bandits \" opérant de l'autre côté de la frontière portugaise. Ils ont pris tout ce qu'ils ont pu de la récolte récemment récoltée, ont brûlé le reste et se sont échappés au Mozambique portugais."
mittel.7.a: "Il faut faire quelque chose à ce sujet !"

mittel.8.t: "Dépôt militaire attaqué !"
 mittel.8.d: "Les \"bandits\" ne craignent même plus la fameuse puissance de nos Askari ! Ils ont pillé et volé du matériel dans l'un de nos dépôts militaires et se sont échappés avec jusqu'à leur camp au Mozambique."
mittel.8.a: "Le Portugal doit y mettre fin !"

mittel.9.t: "La question portugaise"
mittel.9.d: "Nous devrions déposer une plainte officielle contre le Portugal. La persistance de ces camps de \" bandits \" constitue une menace évidente pour notre colonie. S'ils ne peuvent pas faire face à quelques bandits, ils ne sont manifestement pas dignes d'être une puissance coloniale."
 mittel.9.a:0 "Nous emmènerons tout cela jusqu'à Berlin !"

mittel.10.t: "Le différend entre le Portugal et la Mittelafrika"
mittel.10.d: "Notre Statthalter Mittelafrikain est venu nous voir avec une demande d'aide, il parle du Portugal soutenant des bandits qui assassinent des policiers allemands et Mittelafrikain et mettent en danger notre pouvoir en Afrika, que faut-il faire ?"
 mittel.10.a:0 "Nous aborderons la question avec le Portugal nous-mêmes !"

mittel.12.t: "Les Allemands viennent frapper à la porte"
 mittel.12.d: "Les Allemands de Dar es Salam sont allés voir leurs seigneurs à Berlin et leur ont parlé de notre soutien aux rebelles sur leur territoire, maintenant Berlin exige que nous leur expliquions nos actions..."
mittel.12.a: "Expliquer la situation."
mittel.12.b: "Nous ne discutons pas des affaires intérieures avec les pays étrangers."

mittel.1201.t: "Le Portugal a rejeté notre demande"
 mittel.1201.d: "Le gouvernement portugais a refusé de \"discuter des affaires intérieures avec les nations étrangères\", ce n'est pas du tout le cas et nous leur avons envoyé une lettre bien rédigée leur rappelant leurs devoirs envers nous."
 mittel.1201.a:0 "Inacceptable ! Prevenir la Mittelafrika qu'ils peuvent s'en occuper !"

mittel.1202.t: "Une offre de l'Allemagne"
 mittel.1202.d: "Le gouvernement portugais a refusé de \"discuter des affaires intérieures\" avec l'Allemagne et, en représailles, le Kaiser nous a donné le feu vert pour traiter cette question comme bon nous semble."
mittel.1202.a: "Mieux vaut laisser tomber."
mittel.1202.b: "Un feu vert, vous dites ? C'est le moment !"

mittel.13.t: "Le Portugal fournit une explication"
mittel.13.d: "L'ambassadeur du Portugal a expliqué en détail la situation chaotique dans la région de la Roumouva..."
mittel.13.a: "Qui aurait cru que l'Afrique était si compliquée, peu importe, exiger qu'ils se retirent immédiatement !"

mittel.14.t: "Le ministère des Affaires étrangères déclare la question résolue"
mittel.14.d: "Les Portugais ont été contraints de se retirer par le gouvernement de Berlin, il semble que c'était la bonne décision de leur dire la vérité."
mittel.14.a: "Merci mein Kaiser !"

mittel.1401.t: "Nous devons nous retirer"
mittel.1401.d: "Ayant engagé le gouvernement allemand sur cette question, nous n'avons pas d'autre choix que de suivre leur demande et de nous retirer avec nos attaques."
mittel.1401.a: "Nous ne l'oublierons pas."

mittel.15.t: "La Mittelafrika menace nos colonies"
 mittel.15.d: "Les Allemands de Dar es Salam ont remarqué notre soutien aux rebelles sur leur territoire et exigent maintenant que nous réprimandions les rebelles ou que nous en subissions les conséquences. Que devrions-nous faire ?"
mittel.15.a: "Excellent, nous pouvons peut-être venger 1918 !"
mittel.15.b: "Nous n'avons pas le choix, désarmons les Ruga-Ruga, par la force si nécessaire."

mittel.16.t: "Le Portugal désarme les rebelles !"
 mittel.16.d: "Les Portugais ont désarmé les bandits qu'ils ont envoyés sur notre territoire, au prix de lourdes pertes pour leur armée et pour leur propre stabilité coloniale. Cette question est maintenant vraiment résolue."
mittel.16.a: "L'action indépendante est payante."

mittel.17.t: "Le Portugal s'oppose à nous !"
mittel.17.d: "Les Portugais ont refusé de désarmer les bandits qu'ils ont envoyés dans nos colonies, si nous voulons arrêter cela, nous devrons prendre des mesures concrètes contre le Portugal..."
mittel.17.a: "Envoyez des soldats, s'ils ne veulent pas ou ne peuvent pas chasser les bandits, nous le ferons."

mittel.19.t: "Les Allemands traversent la frontière"
mittel.19.d: "Les Allemands ont traversé la frontière du Mozambique pour massacrer les bandits, bafouant complètement notre souveraineté nationale. Nous devons choisir quoi faire."
mittel.19.a: "Repoussez-les !"
mittel.19.b: "Baissez vos armes."

mittel.20.t: "Le Portugal cède !"
 mittel.20.d: "Les Portugais ont décidé de ne pas résister à nos troupes lors de notre raid au Mozambique, nous avons maintenant le contrôle militaire du Mozambique et devons décider de notre prochaine action."
mittel.20.a: "Seule l'occupation apportera la paix."
mittel.20.b: "Brûlez les camps et partez."

mittel.21.t: "La Mittelafrika s'empare du Nord du Mozambique"
 mittel.21.d: "Les Mittelafrikans ont encore occupé un autre de nos territoires légitimes, le nord du Mozambique. La colonie a été saisie par les soldats Mittelafrikans qui sont entrés sur notre territoire."
mittel.21.a: "Malditos sejam!"

mittel.22.t: "La Mittelafrika brûle les camps !"
mittel.22.d: "Le raid des Mittelafrikains sur notre territoire a pris fin, après avoir incendié nos camps de bandits et massacré la plupart de leurs habitants, leurs troupes se sont repliées sur le territoire Mittelafrikain."
mittel.22.a: "C'est la fin de tout cela."

 mittel.35.t: "Intégrer les nouvelles colonies"
 mittel.35.d: "Maintenant que nous avons repris une partie de la colonie du Mozambique, nous nous retrouvons avec une population hostile qui n'hésite pas à tenter de déstabiliser les autorités locales. Cela prendra un certain temps, mais nous finirons par pouvoir intégrer correctement la colonie dans notre système."
 mittel.35.a: "Eh bien."

mittel.37.t: "L'assassinat de Hans-Albert von Lettow-Vorbeck"
mittel.37.d: "Aujourd'hui, Hans-Albert von Lettow-Vorbeck, fils du célèbre général et premier Statthalter de Mittelafrika Paul von Lettow-Vorbeck, et officier prometteur, a été tué par balle en plein jour dans la ville de Mbeya. Le tueur appartenait à l'ethnie Ngoni et a été déporté au Mozambique à l'âge de 4 ans avec sa famille après l'exécution de son père en 1921. Il prétend que l'assassinat est la vengeance de la mort de son père, mais nous soupçonnons que les Portugais lui ont au moins apporté leur aide. Des funérailles d'État pour Vorbeck et une expédition militaire sont en préparation, et la vieille garde réclame du sang à grands cris. Si nous n'agissons pas maintenant, quand le ferons-nous ?"
mittel.37.a: "Déclarer la guerre au Portugal ! Par vengeance !"
mittel.37.b: "C'est trop risqué, il faut se retenir..."
mittel.37.c: "Le pacte que le Portugal a conclu avec l'Afrique du Sud nous retient, c'est trop dangereux..."

mittel.38.t: "La Mittelafrika nous déclare la guerre !"
 mittel.38.d: "Un de nos agents a assassiné une cible de grande valeur à Mittelafrika, par pure rage, le Statthalter a déclaré une invasion de nos territoires. Nous devons maintenant les défendre avec notre propre sang, la guerre est sur nous."
 mittel.38.a: "Angola e Nossa !"

mittel.39.t: "Défaite en Afrique"
 mittel.39.d: "Les Mittelafrikains ont vaincu nos forces en Afrique, il est peut-être temps de rendre nos colonies pour le moment, voyons ce que la Mittelafrika attend de cette guerre..."
mittel.39.a: "Envoyer un émissaire, nous nous rendons."
mittel.39.b: "Nous ne nous rendrons jamais !"

 mittel.40.t: "Les Portugais tendent la main à la paix"
 mittel.40.d: "Nous avons vaincu les Portugais en Afrique, et ils ont entamé des négociations en vue de conclure un accord de paix. Il est maintenant grand temps pour nous d'entrer en contact avec les autorités de la patrie afin de leur demander de rédiger un accord de paix officiel. Certaines voix prétendent cependant que s'appuyer sur les gens en Allemagne est un effort inutile, alors que les officiers de Mittelafrika connaissent la situation sur le terrain bien mieux que n'importe quel bureaucrate en Allemagne, et demandent donc que les termes de l'accord de paix soient établis en Mittelafrika et seulement ensuite envoyés en Allemagne comme un fait accompli."
 mittel.40.a: "Nous laisserons la rédaction aux autorités qui se trouvent en Allemagne."
 mittel.40.b: "L'accord sera conclu à Mittelafrika, et seulement ensuite renvoyé en Allemagne."

 mittel.401.t: "Victoire en Afrique"
 mittel.401.d: "Les forces coloniales allemandes à Mittelafrika ont réussi à vaincre l'armée portugaise et à occuper de vastes territoires des colonies portugaises. Alors que de nombreux membres de l'Office des Colonies aimeraient annexer de vastes étendues de terre des Portugais et les incorporer à Mittelafrika, d'autres appellent à la retenue, arguant que l'ajout d'une telle quantité de territoire à l'administration Mittelafrikane déjà défaillante n'apportera que des ennuis, et que l'objectif principal de cet accord devrait être de prendre le territoire nécessaire pour se protéger contre toute menace future pour Mittelafrika, mais rien de plus."
 mittel.401.a: "Nous ne prendrons que le nord du Mozambique, l'objectif initial de la guerre."
 mittel.401.b: "Nous allons prendre l'ensemble du Mozambique."
 mittel.401.c: "Nous établirons des zones de sécurité tant au Mozambique qu'en Angola."
 mittel.401.e: "Nous prendrons tout le Mozambique et l'Angola, il est clair que les Portugais ne les méritent pas."

 mittel.402.t: "L'Allemagne envoie une proposition de paix"
 mittel.402.d: "Le bureau colonial de Berlin nous a envoyé les conditions qu'il a fixées pour les Portugais. Ils exigent [GetMAFDemands].\n\nBien que l'on attende de nous que nous envoyions les demandes aux Portugais sous leur forme actuelle, il y a encore des voix qui réclament que nous exercions la souveraineté de notre administration en faisant aux Portugais des demandes différentes de celles spécifiées par le bureau colonial."
 mittel.402.a: "Nous suivrons les plans tels qu'ils nous ont été envoyés de la Patrie."
 mittel.402.b: "Nous formulerons nos propres exigences auprès des Portugais."

 mittel.403.t: "Un accord de paix souverain"
 mittel.403.d: "Avec la défaite de la pathétique force portugaise aux mains de notre puissante armée, nous avons obtenu le droit moral d'exercer notre souveraineté sous la forme de nos propres exigences de la part des Portugais - celles qui ont été rédigées à Dar es-Salaam, et non par des gratte-papiers à Berlin.\n\nTandis que beaucoup supplient encore le Statthalter de faire preuve de retenue, la plupart ont commencé à craindre que l'ambition politique ne l'empêche de voir quel chemin mènera au bien à long terme de la colonie."
 mittel.403.a: "Faites preuve de retenue en ne prenant que le nord du Mozambique."
 mittel.403.b: "L'ensemble du Mozambique sera à nous."
 mittel.403.c: "Nous allons prendre pour nous des zones au Mozambique et en Angola."
 mittel.403.e: "C'est notre chance ! Prenez tout l'Angola et le Mozambique pour la gloire de l'État."

 mittel.404.t: "Ignorée par Dar es-Salaam"
 mittel.404.d: "Il semble que l'administration Mittelafrikane de Dar es-Salaam ait décidé de désobéir à un ordre direct de ses supérieurs, et ait signé un accord avec les Portugais de son propre chef, dans un effort apparent de montrer sa soi-disant \"souveraineté\".\n\nComme l'accord de paix a déjà été finalisé, il est un fait accompli et donc pas en notre pouvoir de changer. Cependant, cela ne signifie pas que nous ne pouvons pas réagir du tout. Certains nous demandent de punir ce genre de comportement avant qu'il ne devienne une véritable tendance, et de montrer notre domination ultime en appliquant des coupes dans les fonds essentiels de la colonie, tandis que d'autres souhaitent que nous examinions cet incident, pour le bien de l'administration, déjà très mince"
 mittel.404.a: "Nous devons punir cette insouciance."
 mittel.404.b: "Nous passerons sous silence cet incident... pour l'instant."

 mittel.4041.t: "Une réponse dure de la part de la patrie"
 mittel.4041.d: "Il semble que notre décision de régler avec les Portugais selon nos propres termes, souverains, ait suscité une réponse plutôt dure de la part de la Patrie, qui a décidé de couper temporairement les financements vitaux nécessaires au fonctionnement normal de l'administration.\n\nIl semble que Berlin tente d'utiliser les sanctions économiques pour nous rappeler qui est vraiment aux commandes."
 mittel.4041.a: "C'est embarrassant."

 mittel.405.t: "Les Allemands envoient des demandes"
 mittel.405.d: "Il semble qu'un retour au statu quo ante bellum ne soit pas probable, car les Allemands semblent avoir d'autres plans. \nLes Allemands ont utilisé notre manque de force momentané pour essayer de nous imposer les exigences suivantes : ils exigent [GetMAFDemands].\n\nAlors que certains pensent encore que notre armée a une chance de vaincre les Allemands dans cette guerre, et que nous devrions donc rejeter des conditions aussi méprisables, il semble très peu probable que les Allemands envisagent une seconde tentative d'accord si nous continuons à nous battre et que nous perdons à nouveau au combat."
 mittel.405.a: "Nous n'avons pas d'autre choix que d'accepter."
 mittel.405.b: "Nous allons nous battre jusqu'au bout !"

 mittel.4051.t: "Acquiescement du Portugal"
 mittel.4051.d: "Le Portugal a accepté à contrecœur de signer notre accord de paix, et donc à la fois d'accepter nos demandes, et de détruire toute menace portugaise restante pour notre administration."
 mittel.4051.a: "Quel jour glorieux !"

 mittel.4052.t: "Le Portugal refuse !"
 mittel.4052.d: "Dans un geste stupéfiant de pur dépit ibérique, les Portugais têtus refusent d'accepter leur défaite, et ont donc rejeté nos offres de paix comme étant \"déraisonnables\"."
 mittel.4052.a: "Une démarche inutile et futile."

mittel.41.t: "Défaite en Afrique"
 mittel.41.d: "Les Portugais ont vaincu nos forces dans le Zambèze. Il est peut-être temps d'offrir notre reddition, si nous perdons d'autres terres, cela pourrait être désastreux pour notre stabilité coloniale..."
 mittel.41.a: "Nous allons demander à l'Allemagne d'organiser un règlement de paix."
 mittel.41.b: "Nous ne nous rendrons jamais !"

 mittel.411.t: "La Bourde Mittelafricaine"
 mittel.411.d: "Alors que la situation de l'armée coloniale à Mittelafrika est allée de mal en pis, nous avons reçu des rapports de Dar-es-Salaam selon lesquels les défaites passées contre l'armée portugaise ont rendu nos possessions africaines instables, et la poursuite du combat met en jeu l'existence de toute la colonie\n\nPar conséquent, on nous a demandé de faire office de médiateur et de parvenir à un accord avec le gouvernement portugais.\n\nLes Portugais, pour leur part, ont eu leurs propres idées sur ce qu'inclura un règlement de ce différend, et ils veulent utiliser leur position militaire supérieure pour nous forcer à céder des territoires pour la création de la \"Carte Rose\". Cela implique la création d'une connexion territoriale entre les colonies portugaises d'Angola et du Mozambique, et ils demandent donc le transfert des anciens territoires britanniques du Zambèze et du Nyasaland à l'empire colonial portugais."
 mittel.411.a: "Nous devons concéder ces terres afin de parvenir à la paix."
 mittel.411.b: "Qui sont-ils pour nous imposer de telles exigences ?"

 mittel.412.t: "[From.GetName] refuse la Paix"
 mittel.412.d: "Il semble que la bêtise des autorités de [From.Capital.GetCapitalVictoryPointName] ne peut être sous-estimée, car elles ont pris la décision naïve de refuser toute forme d'accord de paix. Il est clair qu'elles ne souhaitent que se battre jusqu'à la fin."
 mittel.412.a: "La guerre continue."

 mittel.42.t: "Les Allemands poursuivent demandent la paix"
 mittel.42.d: "La faiblesse allemande a été vaincue par nos glorieuses armées !\n\nCraignant la puissance de nos armées, les Allemands ont accepté de céder à notre contrôle les territoires qui constituent la \"Carte Rose\" et de relier ainsi nos exploitations au Mozambique et en Angola."
 mittel.42.a: "C'est le début d'un nouvel empire portugais ! Hourra pour le Portugal !"
 mittel.42.b: "Nous nous battrons jusqu'à ce que toute la Mittelafrika soit sous notre contrôle !"

 mittel.421.t: "Paix avec le Portugal"
 mittel.421.d: "Un accord a été conclu avec les forces portugaises, et en échange de leurs territoires revendiqués, elles ont accepté une cessation des hostilités, nous laissant à notre honte."
 mittel.421.a: "Une sévère humiliation"

 mittel.422.t: "Guerre du Bush - Avantage Allemand"
 mittel.422.d: "Les derniers mois de la guerre s'étant écoulés sans qu'aucune des deux parties n'ait remporté de victoire écrasante, notre haut commandement s'est inquiété : il nous a fait savoir que nos forces en Afrique ne pourraient pas soutenir la guerre contre le Portugal plus longtemps et que, la situation actuelle étant à notre avantage, nous devrions tenter de parvenir à un accord qui permettrait de mettre fin aux combats."
 mittel.422.a: "Faisons nos demandes pour un règlement de cette guerre."
 mittel.422.b: "nous demanderons à l'Allemagne d'agir comme médiateur pour mettre fin au conflit."
 mittel.422.c: "une paix limitée n'est pas une option, nous nous battrons jusqu'à une victoire décisive !"

 mittel.423.t: "Nos exigences"
 mittel.423.d: "Bien que nous n'ayons pas obtenu une victoire complète et décisive, notre situation sur le terrain, pour le moment, semble nettement meilleure que celle des forces portugaises, et nous pouvons donc encore leur demander quelques concessions, mais pas autant que si nous avions obtenu une victoire complète sur le terrain."
 mittel.423.a: "Nous exigerons le nord du Mozambique."
 mittel.423.b: "Nous avons besoin de zones de sécurité dans le nord du Mozambique et dans le nord de l'Angola."

 mittel.424.t: "Les Allemands demandent l'arrêt des combats."
 mittel.424.d: "La guerre entre les forces allemandes de Mittelafrika et notre armée n'ayant pas été résolue depuis plusieurs mois, il semble que les Allemands tentent d'utiliser leur position supérieure actuelle sur le terrain pour forcer la fin du conflit, en exigeant l'arrêt des combats et le transfert des [GetMAFDemands].\n\nBien que notre armée ait encore une certaine capacité à combattre les forces allemandes, beaucoup de nos officiers supérieurs nous conseillent d'accepter ces conditions maintenant, aussi humiliantes soient-elles, plutôt que d'être forcés d'accepter des conditions encore plus humiliantes après une défaite militaire complète."
 mittel.424.a: "Nous acceptons les exigences, aussi dures soient-elles."
 mittel.424.b: "Une paix aussi humiliante n'est pas une option, nous nous battons !"

 mittel.425.t: "Guerre du Bush - Avantage Portugais"
 mittel.425.d: "Ces derniers mois de guerre s'étant écoulés sans qu'aucune des deux parties n'ait remporté de victoire écrasante, mais la situation générale semblant être à notre avantage, certains nous ont conseillé de chercher dès maintenant un accord favorable avec les Allemands, plutôt que de faire face à une défaite potentielle sur le terrain qui pourrait nous priver de tous les gains que notre armée a obtenus.\n\nC'est pourquoi il a été suggéré d'exiger des Allemands qu'ils nous transfèrent les régions du Nyasaland et les régions situées à l'est de la rivière Luangwa, comme zone tampon pour protéger le nouveau territoire sous notre contrôle contre toute attaque des ignobles Allemands."
 mittel.425.a: "Faites la demande."
 mittel.425.b: "Une paix limitée n'est pas une option !"

 mittel.426.t: "Les Portugais demandent l'arrêt des combats."
 mittel.426.d: "Les forces portugaises étant actuellement en meilleure position que les nôtres, et la guerre ne semblant pas près d'une conclusion décisive, elles ont jugé bon de nous envoyer leurs demandes, qui incluent le transfert des anciens territoires britanniques du Nyasaland et des terres à l'est de la rivière Luangwa.\n\nAlors que beaucoup espèrent encore qu'un renversement de la situation de guerre puisse se produire, et que nous en sortions victorieux, beaucoup d'autres nous implorent de considérer l'offre, en raison de la crainte que la poursuite de la guerre puisse avoir des conséquences désastreuses sur l'ensemble de l'administration coloniale."
 mittel.426.a: "Nous n'avons pas d'autre choix, acceptez la demande."
 mittel.426.b: "Nous demanderons au gouvernement allemand d'examiner cette question."
 mittel.426.c: "Nous, les Allemands, ne nous inclinons devant personne, nous nous battons !"

 mittel.427.t: "La fin des combats."
 mittel.427.d: "Il semble que les [From.GetAdjective]s se soient rendu compte de leur folie habituelle et aient accepté notre proposition d'accord de paix, espérons qu'ils ne reviendront pas sur leur parole."
 mittel.427.a: "Un choix intelligent."

 mittel.428.t: "[From.GetName] refuse une paix limitée"
 mittel.428.d: "Il semble que la bêtise habituelle des [From.GetAdjective]s ait eu raison d'eux, nos demandes raisonnables pour la fin des combats en Afrique ayant été complètement ignorées, il semble qu'ils ne soient pas disposés à négocier, du moins pas pour le moment."
 mittel.428.a: "Un geste très imprudent."

 mittel.429.t: "Un cessez-le-feu en Afrique ?"
 mittel.429.d: "La guerre en Afrique n'ayant pas de fin en vue et aucun camp ne semblant avoir d'avantage sur le terrain, des pourparlers ont été entamés en vue d'un accord de cessez-le-feu, qui suivra un statu quo ante bellum ante."
 mittel.429.a: "Une fin à cette guerre serait dans notre intérêt."
 mittel.429.b: "Nous continuerons à nous battre !"

## Internal Events ##
mittel.43.t: "L'affaire Kenyatta-Solf"
 mittel.43.d: "Depuis des années, une affaire assez unique en son genre traverse lentement notre système juridique. Aujourd'hui, elle a atteint la plus haute juridiction de l'État allemand. L'activiste anti-colonial Jomo Kenyatta a intenté une action collective contre l'ancien Statthalter Afrikan Wilhelm Solf. L'affaire est devenue une sorte d'embarras politique : comme certains des plaignants sont des vétérans de la Weltkrieg, elle ne peut être facilement rejetée. Ils affirment que l'administration de Solf leur a porté préjudice par des politiques de saisies illégales de terres, voire d'enlèvements et de tortures, le tout au su de Solf et avec peu de fondement juridique.\n\nBien que la partie impliquée ne fasse plus partie de notre administration, les commentateurs ont noté qu'une sentence de la cour pourrait potentiellement créer un précédent quant à l'étendue permise de... \"contournement des règles\" de nos administrations coloniales."
 mittel.43.a: "Nous n'avons rien à craindre."
 mittel.43.b: "... mais on leur envoie tout ce qu'on a, juste au cas où !"

 mittel.44.t: "Un Verdict"
 mittel.44.d: "Des années de bataille juridique ont pris fin aujourd'hui lorsque le procès de Jomo Kenyatta s'est terminé devant la plus haute juridiction d'Allemagne. L'avocat kikuyu a habilement défendu ses arguments, et la cour a concédé : l'ancien Statthalter Wilhelm Solf a été jugé responsable d'actions \"extralégales\" prises pendant son mandat de Statthalter. Les dommages et intérêts ne sont en aucun cas ruineux pour Solf, mais ont ouvert la porte à des cas théoriquement illimités.\n\nNous allons certainement ressentir les répercussions de cette décision en ce qui concerne la poursuite de notre gouvernance coloniale."
 mittel.44.a: "Ça va les secouer, c'est sûr."
 mittel.44.b: "Oh, ils verront bien !"

 mittel.45.t: "Un Verdict"
 mittel.45.d: "Des années de bataille juridique ont pris fin plus tôt aujourd'hui lorsque le procès de Jomo Kenyatta s'est terminé devant la plus haute cour d'Allemagne. Alors que l'avocat kikuyu a habilement défendu ses points, le camp de Solf était représenté par le célèbre théoricien politique Carl Schmitt. Le juriste a produit une défense inédite qui a créé un nouveau précédent juridique : Solf a, prétendument, agi dans l'intérêt de l'État en prenant les mesures nécessaires pour garantir l'intégrité de notre Empire en état d'exception.\n\nLes détails les plus fins de l'argumentation de Schmitt s'inspirent largement de son essai de théologie politique, qui a donné naissance à la phrase \"Le souverain est celui qui décide de l'exception\". Que Schmitt l'ait voulu ou non, cette phrase est devenue un slogan pour les partisans d'une approche plus dure de la gouvernance coloniale."
 mittel.45.a:0 "Quelle est cette absurdité ?"
 mittel.45.b: "Ausnahmezustand haben wir allemal, nicht wahr ?"

mittel.46.t: "Das Schwarz Dossier"
 mittel.46.d: "Un groupe d'officiers et d'administrateurs anonymes de Mittelafrika a rassemblé des documents et des preuves d'activités illégales de la part du Statthalter von Göring et les a présentés au Cabinet. Les preuves, si elles sont avérées, sont très graves. Selon les allégations du dossier, le Statthalter von Göring a utilisé le généreux budget de l'État que nous lui avons fourni pour acheter des politiciens dans tout le Reichspakt afin d'obtenir le soutien de son administration, ainsi que pour exiger que les fonctionnaires de l'État cotisent à une caisse noire. Plus sombre encore, il prétend, avec moins de preuves, que von Göring et ses fidèles recueillent des informations pour faire chanter ses propres employés, qu'il a été impliqué dans l'enlèvement et l'intimidation de journalistes, et qu'il a même engagé des assassins !"
mittel.46.a: "Une enquête formelle doit être menée immédiatement !"
mittel.46.b: "Cela implique des hommes puissants à Berlin, enterrons ça discrètement."

mittel.47.t: "L'enquête sur la corruption"
 mittel.47.d: "Nous avons appris que Berlin a commencé à enquêter sur certaines irrégularités financières. Il n'est pas difficile d'imaginer qui est derrière tout cela : ils devraient avoir accès au plus haut niveau de planification financière de l'administration, probablement l'Alter Kämpfer qui a combattu sous von Lettow-Vorbeck, et qui a résisté à tout changement de cette administration !"
mittel.47.a: "Cashon les faits a cette investigation."
mittel.47.b: "Maîtrisons von Göring, et changeons discrètement d'administration."

mittel.48.t: "Le mandat du Kaiser"
 mittel.48.d: "Voyant von Göring s'opposer farouchement à toute tentative d'enquête officielle, le gouvernement allemand a jugé bon d'émettre un mandat d'arrêt contre le Statthalter pour obstruction à la justice."
mittel.48.a: "Le Souverain est celui qui décide de l'exception."
mittel.48.b: "Apportez-moi un navire, je me battrai au tribunal !"

mittel.49.t: "Le Souverain Statthalter"
 mittel.49.d: "Hermann von Göring a refusé de démissionner. Par l'intermédiaire de son intermédiaire Carl Schmitt, il a fait valoir que le Statthalter est une fonction souveraine, capable d'échapper à la loi et de s'assurer avec des membres loyaux de son armée que nous n'avons pas de moyens faciles pour résoudre la crise. Ayant gagné l'affaire Kenyatta-Solf, Schmitt fait valoir que cette situation a préséance sur l'affaire et qu'elle devrait donc faire l'objet du même jugement."
mittel.49.a: "Délivrez un nouveau mandat d'arrêt contre von Göring, pour trahison !"
mittel.49.b: "von Göring a la jurisprudence, abandonnons pour l'instant."

mittel.50.t: "La réponse de l'Allemagne"
mittel.50.d: "The German government has declared von Göring's administration finished, but he still holds the reigns of power for now. He has ridden the tiger of this crisis this far, and now he cannot get off. Everywhere, the chain of command breaks down.Le gouvernement allemand a déclaré l'administration de von Göring révolue, mais il détient toujours les rênes du pouvoir pour le moment. Il est monté sur ses grands chevaux jusqu'ici, mais maintenant il ne pourra plus en descendre. Partout, la chaîne de commandement est rompue."
 mittel.50.a: "Gott, hilf uns !"

mittel.51.t: "Das Schwarz Dossier"
mittel.51.d: "Insatisfaits de la décision du Cabinet, les officiers mécontents de l'Afrique ont divulgué leurs témoignages et leurs allégations à la presse. Alors que nous nous battons contre les spéculations plus farfelues et sans fondement, il est clair pour le public qu'une enquête est nécessaire."
mittel.51.a: "Verdammt ! Ça valait le coup d'essayer !"

mittel.52.t: "Amis à Berlin"
mittel.52.d: "Il semblerait que certains de nos administrateurs mécontents aient fait appel directement au Cabinet allemand, essayant de passer outre von Göring pour le faire démettre de ses fonctions. Heureusement, nos amis de Berlin ont veillé à ce que le cabinet ne prenne aucune mesure pour l'instant."
mittel.52.a: "Des traîtres parmi nous, mais des amis à Berlin."

 mittel.53.t: "Les Enthüllungsreporter"
mittel.53.d: "Alors que nos amis du gouvernement ont démenti les accusations qui lui ont été portées, il y a eu une fuite dans la presse. L'honneur du Statthalter a été bafoué, ce qui a donné de la force aux nombreux journalistes qui s'acharnent sur l'Afrique dans l'espoir d'être le \" prochain E.D. Morel \"."
mittel.53.a: "Verdammt nochmal alle!"

mittel.54.t: "Un nouveau Statthalter"
mittel.54.d: "Von Göring étant parti, nous devons choisir un nouveau Statthalter. Bien qu'il soit déshonoré, il y a encore de l'espoir qu'un nouveau régime colonial mette de l'ordre dans la colonie. Ou, peut-être, les anciennes méthodes préconisées par la Deutsche Kolonialgesellschaft sont les meilleures. Enfin, la réforme est peut-être le seul moyen de prévenir ce genre de comportement."
mittel.54.a: "Le Nouveau Régime Colonial reste !"
mittel.54.b: "La vieille garde est la mieux placée pour le savoir !"
mittel.54.c: "La réforme est la nouvelle voie à suivre !"

mittel.55.t: "Un Statthalter du NKR"
 mittel.55.d: "Bien que von Göring puisse être déshonoré, notre plus grand projet colonial pour la Mittelafrika demeure. Nous avons encore besoin d'un leadership fort et tourné vers l'avenir pour prendre la relève. En qui pouvons-nous avoir confiance ?"
mittel.55.a: "Ernst Jünger, le célèbre écrivain et soldat !"
mittel.55.b: "Envoyons le vieux général, Franz Ritter von Epp."
mittel.55.c: "Envoyons-leur Fritz Thyssen, pour protéger les intérêts commerciaux en Afrika."

mittel.56.t: "Un nouveau Statthalter"
 mittel.56.d: "Le Kaiser a nommé le Major Général Ernst Jünger en tant que nouveau Statthalter. Jünger a reçu la récompense Pour le Mérite pour son service lors de la Weltkrieg et est un homme de la renaissance. Il est à la fois un auteur accompli, avec son best-seller \"Tempête d'acier\" et un entomologiste instruit, utilisant son temps en Afrique pour découvrir et documenter de nombreuses espèces, tout en présentant aux Askari notre \"tactique des Troupes des Tempêtes\". Jünger a quitté l'armée allemande après qu'un conflit eut éclaté à la suite d'une série d'articles publiés dans des revues militaires au milieu des années 20. Incapable de convaincre l'état-major général d'adopter ses vues, il a été transféré en Afrique, où il était plus libre d'appliquer ses théories concernant l'importance de la psychologie dans la guerre moderne. Membre de la Neue Kolonialregierung, Ernst Jünger apportera ce qu'il appelle un \"nouvel esprit d'aventure\" à la colonisation de l'Afrique, et nous aidera à réformer nos tactiques d'infanterie."
mittel.56.a: "Gloire au nouveau Statthalter !"

mittel.57.t: "Un nouveau Statthalter"
mittel.57.d: "Le Kaiser a nommé Franz Ritter von Epp en tant que Statthalter. Ancien général et homme politique actuel, Ritter von Epp a combattu dans le soulèvement du Herero et dans la répression qui a suivi, et a obtenu la médaille Pour le Mérite pour son service lors de la Weltkrieg. Après la guerre, le chancelier Ludendorf le nomme premier gouverneur du Kamerun. De retour en Allemagne après avoir été gouverneur pendant trois ans, Ritter von Epp s'est tourné vers la politique, finançant la création de plusieurs journaux patriotiques et servant dans la chambre bavaroise des conseillers impériaux. Ritter von Epp n'a jamais essayé de cacher ses liens étroits avec la dictature de Ludendorf, et reste un apologiste franc de Ludendorf. C'est un personnage controversé, quasi belliqueux, mais le Kaiser a décidé que l'Afrique avait besoin d'un combattant. Adepte de la Neue Kolonialregierung, Franz Ritter apporte à son poste des années d'expérience et de service militaire."
mittel.57.a: "Bienvenue en Afrika, von Epp."

mittel.58.t: "Un nouveau Statthalter"
 mittel.58.d: "Le Kaiser a nommé Fritz Thyssen en tant que Statthalter. Propriétaire de l'aciérie United Steel Works, Thyssen est une figure emblématique du monde du commerce allemand, ayant été à la tête de l'Association allemande de l'industrie sidérurgique et membre du conseil de la Reichsbank. Il a également été actif en politique, apportant un soutien financier aux partis de droite et aux journaux. Il se démarque cependant de la droite par son soutien sans équivoque en faveur de salaires et d'avantages sociaux plus élevés pour les travailleurs. Il croit, comme Bismarck avant lui, que la menace du socialisme peut être évitée en assurant un niveau de vie décent à ses travailleurs. Thyssen affirme qu'elle présente l'avantage supplémentaire que les travailleurs bien rémunérés peuvent acheter davantage de produits fabriqués en Allemagne, stimulant ainsi l'économie. D'aucuns qualifient ce modèle de rémunération des travailleurs de \"thyssénisme\", c'est-à-dire d'un salaire suffisamment élevé pour acheter de la production industrielle et assurer ainsi leur loyauté. Frtitz Thyssen est depuis longtemps associé à la Neue Kolonialregierung, avec des rumeurs selon lesquelles il aurait contribué à financer l'ascension d'Hermann von Göring en politique, ou qu'il aurait été impliqué dans la caisse noire financière du \"Swartze Dossier\". Aucune de ces allégations n'a encore été prouvée, et le Kaiser a nommé Thyssen au poste de Statthalter, avec l'intention particulière de faire croître la production minière au Congo."
mittel.58.a: "Bienvenue en Afrika, Thyssen."

mittel.59.t: "Un Statthalter de la DKG"
mittel.59.d: "La vieille garde assurait la stabilité et l'ordre en Afrique, si ce n'est le genre de changement radical que l'on avait espéré. Après cette dernière crise, nous avons besoin de quelqu'un qui connaît bien l'Afrique et qui la conduira de manière responsable."
mittel.59.a: "Ludwig Bockholt, le célèbre et imaginatif pionnier de l'air !"
mittel.59.b: "Georg Kraut, qui était le commandant en second de Lettow-Vorbeck lors de la Weltkrieg !"
mittel.59.c: "Rudolf Asmis, notre administrateur célèbre et expérimenté."

mittel.60.t: "Un nouveau Statthalter"
 mittel.60.d: "Le Kaiser a nommé le Commodore Ludwig Bockholt comme notre nouveau Statthalter. Bockholt est surtout connu pour son audacieux ravitaillement du général von Lettow-Vorbeck pendant la Weltkrieg. Le jeune commandant Bockholt a piloté le dirigeable L 59 \"Die Afrika-schiff\" de la station aérienne de Jamboli en Bulgarie jusqu'au plateau de Mahange au Tanjanika, après un vol exténuant de 100 heures à travers les déserts d'Egypte et du Soudan. Le voyage a permis de réapprovisionner nos armées en Afrika avec de nouvelles armes, des munitions et surtout de la quinine, ce qui a contribué à maintenir nos armées en bon état de combat jusqu'à la paix avec honneur. C'était le seul ravitaillement de l'Afrique de l'Est durant la guerre, et il possède d'autres distinctions telles que le record du plus long vol militaire et la première mission aérienne de ravitaillement. Comme la mission était à sens unique, Bockholt a servi le reste de la guerre en tant qu'officier d'infanterie navale dans le théâtre est-africain. Après la guerre, le Commodore Bockholt a continué de perfectionner ses tactiques et son équipement de ravitaillement aérien, créant des unités d'infanterie navale mobiles et, plus tard, des unités parachutistes. Malgré cet esprit novateur, il est l'un des principaux officiers de la Deutsche Kolonialgesellschaft et s'est révélé être une épine dans le pied du Statthalter von Göring, s'opposant fréquemment à lui sur la direction et le commandement des forces aériennes de Mittelafrika. Avec Bockholt comme Statthalter, nous pouvons nous attendre à ce que la Mittelafrika maintienne une infanterie aéroportée de classe mondiale."
mittel.60.a: "Gloire au nouveau Statthalter !"

mittel.61.t: "Un nouveau Statthalter"
 mittel.61.d: "Le Kaiser a nommé le Generaloberst Georg Kraut au poste de notre nouveau Statthalter. Pendant la Weltkrieg, Kraut était l'un des officiers les plus haut gradés d'Afrique de l'Est, après les généraux von Lettow-Vorbeck et Wahle. Il a pris le commandement des batailles du Killamanjaro, de Saliata Hill et de Latema Nek, menant chaque fois les troupes à la victoire. Après la guerre, il a pris le commandement de la division et a réprimé les rébellions dans le Haut Kongo et la vallée de la Rouvouma. En 1925, il sera celui qui négociera l'entrée des troupes allemandes en Afrique de l'Est britannique et mènera l'occupation. Plus tard, il deviendra commandant de toutes les forces armées de Mittelafrika. Si la Deutsche Kolonialgesellschaft a un leader, c'est lui. Avec le général de brigade Georg Kraut aux commandes, nous pouvons nous attendre à perpétuer les meilleures traditions militaires allemandes."
mittel.61.a: "Il est temps de retourner aux anciennes méthodes."

mittel.62.t: "Un nouveau Statthalter"
 mittel.62.d: "Le Kaiser a nommé le Dr Rudolf Asmis comme nouveau Statthalter. M. Asmis est juriste et a une longue carrière dans le Reichskolonialamt. Il a été fonctionnaire de district au Togoland, consul au Congo belge, conseiller auprès du gouvernement général de Belgique, délégué à la Convention de Shanghai et, plus récemment, chef du Reichkolonialamt. Son travail le plus remarquable et le plus controversé a été sa politique de \" Bezirksleiterrecht \", une politique de légitimation et de formalisation du droit local et tribal, et donnant aux officiers de district le pouvoir de s'en remettre à ce droit à la place du droit allemand. Cela a été essayé au Samoa avec un certain succès dans la réduction des conflits avec la population locale. Avec une si grande expérience dans les affaires impériales et étrangères, il entretient naturellement des relations étroites avec la Deutsche Kolonialgesellschaft, et favorisera leurs idées dans la prise de décision. Diplomate talentueux avec une expérience mondiale à la tête du Reichskolonialamt, M. Asmis est impatient de voir la Mittleafrika jouer un rôle clé dans la Weltpolitik de l'Allemagne."
mittel.62.a: "Le moment d'une administration responsable."

mittel.63.t: "Un Statthalter réformiste"
 mittel.63.d: "La réforme est le seul moyen d'éviter des erreurs comme celle de l'administration von Göring. Pendant trop longtemps, les résidents allemands d'Afrique ont été sans représentation démocratique, ou s'appuyant sur la représentation virtuelle des votes par correspondance au Reichstag. Nous allons mettre en place une administration plus démocratique en Mittelafrika, mais qui supervisera la transition ?"
mittel.63.a: "Theodor von Hassel, le pionnier de la réforme !"

mittel.64.t: "Un nouveau Statthalter"
 mittel.64.d: "Le Kaiser a nommé Theodor von Hassel comme notre nouveau Statthalter. Le leader du Reformgruppe et fils du Général Friedrich von Hassel. Theodor von Hassel est arrivé en Afrique comme Oberleutnant dans le Schutztruppe, et a servi dans la rébellion de Maji Maji. Lors du siège de Mahenge, son groupe de soixante soldats a repoussé plusieurs milliers d'attaquants rebelles, ce qui lui a valu l'Ordre de l'Aigle Rouge. Après la guerre de Maji Maji, von Hassel a quitté la Schutztruppe pour fonder une ferme de café, mais s'est porté volontaire pour servir pendant la Weltkrieg. Après la guerre, il est retourné à sa plantation de café, qui est devenue l'une des plus prospères de l'Afrique orientale allemande. Mécontent de la façon dont les colons comme lui étaient traités, et aidé en politique par son beau-père, le politicien Jacob Jebsen, Theodor von Hassel a passé des années à militer en faveur des droits des colons à la représentation démocratique, ainsi que des droits économiques et politiques. Le Kaiser a vu que cet homme représente la volonté de la population indigène blanche et éduquée d'Afrique et l'a jugé digne d'être Statthalter."
mittel.64.a: "Il est temps de réformer notre administration."

mittel.66.t: "Accorder l'autonomie aux royaumes"
 mittel.66.d: "La première étape pour assurer la stabilité de notre nouvelle Afrique, c'est d'accorder plus d'autonomie aux rois africains les plus puissants sous notre influence. En accordant l'autonomie à ces régions troublées, nous éliminerons toutes les chances de rébellion contre notre gouvernement et nous écarterons la possibilité de voir notre administration s'écrouler."
mittel.66.a: "Cela facilitera grandement l'administration de l'Afrique."

mittel.67.t: "Rétablir l'Autodétermination des Britanniques"
mittel.67.d: "Lorsque nous nous sommes emparés des possessions britanniques en Afrique pendant la Révolution britannique, nous l'avons fait sous le prétexte légal de rétablir un gouvernement responsable dans ces régions. Aujourd'hui, plus d'une décennie plus tard, nous pouvons enfin tenir notre promesse et accorder l'autonomie aux colons britanniques blancs de ces régions. Cela aura l'avantage de faire affaire avec l'Association royale des anciens combattants, qui a été une force politique gênante dans notre administration pendant longtemps, et rendra notre administration encore plus stable."
mittel.67.a: "Un gouvernement responsable a été rétabli."

mittel.68.t: "Représailles pour le schwarze Dossier"
mittel.68.d: "Notre administration n'a maintenu sa domination souveraine qu'a un cheveux. L'enquête sur la corruption aurait pu voir von Göring et bon nombre de nos hauts fonctionnaires passer le reste de leur vie en prison. Nous avons maintenant l'occasion de leur rendre la pareille. Bien qu'il soit difficile d'exercer des représailles officielles, nous pouvons utiliser notre réseau criminel grandissant, la \"Société des Lions\", pour user de représailles contre ces conspirateurs, et renforcer notre autorité en Mittelafrika."
 mittel.68.a: "Nous avons notre vengeance !"
mittel.68.b: "Tendons l'autre joue."

mittel.69.t: "Notre première cible"
mittel.69.d: "Notre premier suspect pour le Schwarze Dossier est Georg Kraut, l'un des officiers durant la Weltkrieg les plus dignes de confiance de Von Lettow-Vorbeck. Il est très respecté pour cette raison et a probablement donné sa bénédiction au projet. Il est déjà assez âgé, et il sera peut-être plus facile et moins suspect d'induire sa retraite que de le tuer. Nous pouvons produire notre propre \"Schwarze Dossier\" et le faire chanter pour son départ à la retraite. Les allégations sont peut-être fausses, mais le vieil homme ne voudra pas les combattre pour le moment."
mittel.69.a: "Il aurait dû prendre sa retraite il y a des années..."

mittel.70.t: "L'accident de chasse"
mittel.70.d: "Notre prochaine cible en représailles pour l'enquête du Schwarze Dossier est Ludwig Bockholt, qui s'en prend souvent à von Göring sur les priorités de l'armée de l'air, ainsi que sur des questions plus personnelles. Depuis son installation en Afrique, Bockholt est devenu un chasseur de gros gibier passionné. L'un de nos hommes a participé à sa dernière expédition de chasse et a organisé un \"accident de chasse\". Il jure qu'il pensait que Bockholt était une gazelle quand il lui a tiré dessus, et les tribunaux statueront en sa faveur."
mittel.70.a: "Encore un qui mord la poussière."

mittel.71.t: "La mort de Rudolf Asmis"
 mittel.71.d: "La prochaine cible des représailles du Schwarze Dossier est Rudolf Asmis, diplomate au ministère des Affaires étrangères, qui s'est assuré que le ministre des Affaires étrangères reçoive bien les preuves et les lui remette au cabinet. Il est souvent hors de notre portée, mais voyage beaucoup entre Berlin et Dar es Salam. Un petit sabotage a fait en sorte que son avion s'est écrasé alors qu'il était en route vers sa dernière mission diplomatique."
mittel.71.a: "Encore un de moins, on y est presque..."

mittel.72.t: "La cible finale"
 mittel.72.d: "Nous savons depuis longtemps que dans la clique des officiers derrière le \"Schwarze Dossier\" devait être quelqu'un aux plus hauts rangs de notre administration. La source de la fuite est encore plus embarrassante que prévu. Le frère de Von Göring, Albert, en est la source. Il a séjourné en Afrique sous le faux nom \"Albert von Epstein\", un nom basé sur le nom du médecin et parrain juif de la famille Göring. Plutôt que de conspirer par ambition, il semble qu'il ait été motivé par une véritable crise de conscience."
mittel.72.a: "On ne peut pas le tuer, la famille c'est la famille."

mittel.73.t: "Une réunion secrète"
mittel.73.d: "Certains membres de notre \"Société des Lions\" ont été contactés par le Général Doihara Kenji du Japon, et disent qu'il a une proposition intéressante pour nous. Il nous vendra de l'opium cultivé en Mandchourie à un prix réduit, opium que nous pourrons ensuite faire passer clandestinement en Allemagne pour en tirer un profit considérable."
mittel.73.a: "C'est une offre..."
mittel.73.b: "Que nous pouvons refuser, en fait !"

mittel.74.t: "Un triomphe pour l'espionnage"
mittel.74.d: "Le programme créé par le général Doihara Kenji pour distribuer des stupéfiants à nos ennemis a remporté un grand succès. Il semble que la colonie allemande de Mittelafrika soit en proie à la corruption, et son administrateur s'est montré prêt à introduire clandestinement de l'opium bon marché en Allemagne pour notre compte. Chaque matin, les journaux allemands sont remplis de scandales de la jeunesse dépensière, et l'usage répandu de drogue va certainement affaiblir leur armée et leur industrie de guerre."
mittel.74.a: "Hourra !"

mittel.75.t: "Une épidémie d'opium"
 mittel.75.d: "Récemment, la consommation d'opium par la population dans son ensemble, et même par nos propres troupes, a monté en flèche. La police enquête toujours sur la cause de l'épidémie, mais il semble que le prix de la rue soit beaucoup plus bas qu'il ne l'était auparavant. Nous n'avons toujours pas été en mesure de trouver la source, mais nos efforts sont maintenant concentrés sur la maîtrise des effets de l'épidémie."
mittel.75.a: "Où va la société allemande ?"

mittel.86.t: "De la Nourriture Mittelafrikaine"
mittel.86.d: "Grâce à l'initiative de la nouvelle administration coloniale, la Mittelafrika produit aujourd'hui des céréales et des conserves alimentaires en quantité suffisante pour soulager un peu la pression sur notre industrie nationale. Sans la nouvelle administration coloniale, ce genre de prestation serait impossible !"
mittel.86.a: "Plus jamais d'autre Schweinemord !"

mittel.87.t: "Les agriculteurs résistent à notre politique"
 mittel.87.d: "Notre politique visant à encourager la culture d'aliments de base bon marché pour l'exportation vers l'Allemagne à des prix inférieurs à ceux du marché a créé des mécontentements tant chez les agriculteurs autochtones que chez les producteurs blancs, leur donnant une rare cause commune contre notre administration."
mittel.87.a: "Envoyons la Schutztruppe !"

mittel.88.t: "Des Armes Mittelafrikaines"
mittel.88.d: "Notre nouvelle administration coloniale en Afrique a enregistré des progrès dans l'industrialisation légère en utilisant une main-d'œuvre bon marché et même forcée pour la production industrielle. Cela nous a permis de réduire considérablement le coût de fabrication et nous a fourni de l'équipement supplémentaire."
mittel.88.a: "On n'a jamais assez d'armes !"

mittel.89.t: "Résistance dans les usines"
mittel.89.d: "Les travailleurs de nos nouvelles usines sont mécontents, ils se plaignent des longues heures de travail, des piètres normes de sécurité, des salaires volés et de la violence contre les travailleurs qui se plaignent. Cela devient un problème dans les centres urbains et certains craignent que cela n'entraîne la propagation du syndicalisme. Heureusement pour l'instant, les travailleurs restent désorganisés."
mittel.89.a: "Et la violence les maintiendra dans cette voie."

mittel.90.t: "Résistance à l'économie de guerre"
mittel.90.d: "Le passage à une économie de guerre a poussé notre population coloniale et nos armées à leurs limites. Ils sont prêts, mais ils ne sont pas satisfaits des restrictions du temps de guerre en temps de paix !"
mittel.90.a: "Komm schon, où est votre patriotisme ?"

mittel.95.t: "Mutara III visite l'Université de Göttingen"
mittel.95.d: "Le prince Karl Mutara III de Rudahigwa est de retour d'une visite de l'Université de Göttingen en Basse-Saxe. On lui a montré nos dernières découvertes en physique, il a parlé avec les professeurs de langues africaines et on lui a montré la bibliothèque d'État universitaire de Göttingen. Tout cela l'a fortement impressionné, et il a encouragé son peuple à adopter les sciences naturelles de l'Europe, et a prévu la création d'une bibliothèque à Kigali."
mittel.95.a: "Un modèle pour son peuple."

mittel.96.t: "Le Sultan Khalifa II visite Singapur"
 mittel.96.d: "Le sultan Khalifa II bin Harub Al-Said est de retour d'une visite des fortifications et des ports de Singapur et de Malte. Il s'est longuement entretenu avec son attaché pour la visite, le capitaine Otto Schiewind. A la fin de la tournée, les deux hommes ont remis à l'Amirauté un rapport comparant les situations similaires de Singapur, Malte et Sansibar, l'appelant le \"Singapur d'Afrique\". L'île de Sansibar (Zanzibar pour les francophones) contrôle l'accès à notre capitale Dar es-Salaam et au canal du Mozambique. Malgré leurs situation stratégique, l'archipel est sous-développé par rapport à ses homologues d'Europe et d'Asie. En réponse à ce rapport, l'Amirauté a financé des fortifications navales à Sansibar et l'amélioration du port pour qu'il serve de base principale à la Kaiserliche Marine en cas de guerre dans l'océan Indien."
mittel.96.a: "Et avec presque aucun frais pour nous!"

mittel.97.t: "Le roi Pedro VII visite la cathédrale de Cologne"
 mittel.97.d: "Le roi Pedro VII Alphonse de Kongo est revenu d'une tournée en Allemagne et en Europe, où il a assisté à la messe dans la cathédrale de Cologne, ainsi qu'à l'église St Pierre de Rome. Il en a résulté un regain d'intérêt pour les efforts des missionnaires catholiques au Kongo, en particulier de la part des États allemand et italien. Il y a déjà eu des conversions massives de villages entiers. Pour empirer les choses, les Portugais ont déposé une plainte diplomatique concernant notre traitement du roi exilé."
mittel.97.a: "Je croyais qu'ils aimaient quand les Africains étaient de bons catholiques ?"

mittel.98.t: "Le crâne du chef Mkwawa"
 mittel.98.d: "Lors d'une visite royale en Allemagne, le jeune chef Adam Sapi du peuple Wahehehe a fait une requête embarrassante. Au cours de notre asservissement de l'Afrique de l'Est, leur chef de tribu, Mkwavinyika Munyigumba Mwamuyinga, a mené une campagne de résistance militaire contre notre régime pendant 8 longues années. Après sa mort, le commandant Tom von Prince lui coupa la tête et l'envoya au Musée anthropologique de Brême. Dans le cadre de sa visite, le chef Sapi a demandé à visiter le musée et à voir le crâne. Il demande à ce qu'il soit ramené avec lui en Iringa. Les Wahehehe ont des superstitions au sujet de l'élimination des corps, et veulent enterrer son crâne de façon digne."
mittel.98.a: "Qu'est-ce que vaut un crâne pour de bonnes relations ?"
mittel.98.b: "C'est le principe de la chose ! C'est un trophée de guerre !"

mittel.99.t: "L'Allemagne rend le crâne du chef Mkwawa"
 mittel.99.d: "Lors d'une cérémonie aujourd'hui à Kalenga, dans un esprit festif, le gouverneur du Tanganjika rendu le crâne du chef Mkwawa à l'actuel chef Adam Sapi des Wahehehe. Mkwawa était un rebelle féroce pendant la première partie de notre règne en Afrique. Il nous a fallu des années pour l'encercler, puis il s'est suicidé pour éviter d'être capturé. Son crâne fut enlevé et envoyé par le commandant Tom von Prince au Musée anthropologique de Brême. Il est maintenant de retour, en signe de bonne volonté, pour assurer l'amitié et la coopération du peuple Wahehehe."
mittel.99.a: "Enterrons le passé ensemble."

mittel.100.t: "L'Allemagne refuse de rendre le crâne du chef Mkwawa"
 mittel.100.d: "Nous avons connu une sorte de faux pas diplomatique. Au cours d'une de ses visites royales, le chef Adam Sepi des Wahehehe a demandé la restitution du crâne de son prédécesseur, actuellement conservé au Musée anthropologique de Brême. Le crâne appartient au chef Mkwawa, rebelle contre la domination allemande et décapité par le commandant Tom von Prince, qui l'a envoyé dans la collection du musée. Les Wahehehe sont très respectueux de leurs ancêtres, et croient qu'avec le crâne dans un état si irrespectueux, il est certain qu'il va mettre les esprits en colère. Malheureusement, le gouvernement allemand a refusé par principe le retour du crâne, créant un mécontentement au delà même de la tribu Wahehehe."
mittel.100.a: "Berlin crée toujours des problèmes !"

mittel.101.t: "Le Kabaka du Buganda visite l'Académie militaire prussienne."
mittel.101.d: "Le jeune Kabaka du Buganda, Edouard Frédéric Mutesa II vient de terminer une visite de la Kriegsakadamie, en Prusse. Comme tous les jeunes hommes, il a un enthousiasme naturel pour toutes les choses martiales, et l'armée allemande est la meilleure au monde. Le jeune Friedrich a décidé d'étudier à la Kriegsakadamie et a encouragé de jeunes hommes prometteurs au Budanda et en Uganda à faire de même."
 mittel.101.a: "Gott mitt uns !"

 mittel.1000.t: "L'effondrement de Mittelafrika"
 mittel.1000.d: "En raison de la mauvaise gestion du Mittelafrika, la chaîne de commandement s'est effondrée sur tout le continent. Les seigneurs de la guerre et les dirigeants locaux ont désormais plus de pouvoir dans la plupart des régions que l'administration allemande. Le réseau complexe d'alliances qui constituait autrefois Mittelafrika a été plongé dans le chaos, alors que le continent entier se dirige vers la guerre. La capitale de Daressalam a été prise par les Askaris loyalistes pour éviter qu'elle ne tombe aux mains d'éléments non loyalistes, tandis qu'au Sud-Ouest de l'Afrique, les forces allemandes locales tiennent bon. Où allons-nous nous échapper ?"
 mittel.1000.a: "Qu'est-ce qui nous retient encore ici ?\nNous marchons vers le Sud-Ouest !"
 mittel.1000.b: "Choisissons quelque chose de différent cette fois-ci !"
 mittel.1000.c: "Au Katanga, où nos alliés tiennent toujours bon."
 #mittel.1000.e: "We will defend the capital to the last man."

mittel.103.t: "L'anniversaire de la Mawiha"
 mittel.103.d: "C'est aujourd'hui l'anniversaire de la bataille de Mahiwa, la bataille la plus décisive de la campagne d’Afrique orientale. Au cours de la bataille, les King's African Rifles furent encerclés et capitulèrent devant les armées de Paul von Lettow-Vorbeck au sud et à l'est, et de Kurt Wahle au nord et à l'ouest. Les Britanniques ont perdu près de 4 000 hommes dans l'opération, avec une perte de moins de 200 Askari allemands. La bataille a ouvert la voie à notre invasion et conquête du Mozambique en 1918. Depuis 1922, c'est un jour férié en Mittelafrika. Elle a été célébrée dans toute la colonie, mais surtout à Dar es-Salaam, avec des défilés et des exercices militaires, car elle rappelle à chaque citoyen et sujet notre besoin et notre capacité d'excellence militaire."
 mittel.103.a: "Heia Safari !"

mittel.104.t: "Décès de Bernhard Dernburg"
 mittel.104.d: "De tristes nouvelles sont arrivées de Berlin aujourd'hui. Bernhard Dernburg, ancien chef de l'Office colonial impérial, est décédé. Bernhard n'a servi que trois ans, de 1907 à 1910, mais il a eu une influence énorme sur le développement de la colonie d'Afrique de l'Est allemande, qui allait devenir le noyau de la Mittelafrika. Ce sont ses réformes qui ont fermement établi le premier système éducatif entièrement laïc sur le continent Africain, un héritage que nous avons essayé, avec difficulté, de répandre dans toute la Mittelafrika. Une petite cérémonie a eu lieu à Dar es-Salaam en son honneur, et une rue a été rebaptisée Bernhard Dernburg-Strasse."
mittel.104.a: "Le Statthalter von Göring évoquera ses triomphes."
mittel.104.b: "Rudolf Asmis parlera de son expertise et de sa prudence."
mittel.104.c: "Ce n'est pas le moment de faire de la politique. Un mémorial de bon goût doit être tenu."

mittel.105.t: "Achèvement du chemin de fer du Cap au Caire"
 mittel.105.d: "Les Allemands ont achevé le chemin de fer du Cap au Caire que les Britanniques ont tenté de terminer avant la Weltkrieg. Si nous sommes certains qu'ils l'ont fait pour des raisons égoïstes, cette volonté nous donne néanmoins un avantage dans les échanges avec le reste de l'Afrique."
mittel.105.a: "Les rêves britanniques volés par l'Allemagne..."

mittel.106.t: "Achèvement du chemin de fer du Cap au Caire"
 mittel.106.d: "Les Allemands ont achevé le chemin de fer du Cap au Caire que les Britanniques ont tenté de terminer avant la Weltkrieg. Si nous sommes certains qu'ils l'ont fait pour des raisons égoïstes, cette volonté nous donne néanmoins un avantage dans les échanges avec le reste de l'Afrique. Ils nous ont même envoyé de la main-d'œuvre pour construire le tronçon à l'intérieur de nos frontières, améliorant ainsi nos propres infrastructures sans que cela nous coûte quoi que ce soit."
 mittel.106.a: "Quelle générosité de leur part !"

mittel.107.t: "Raccordement du chemin de fer du Cap au Caire à l’Éthiopie"
 mittel.107.d: "Les Allemands ont ajouté un autre tronçon à la ligne ferroviaire reliant le Cap au Caire, qui relie l'Éthiopie au reste de l'Afrique. Si nous sommes certains qu'ils ont fait cela pour des raisons égoïstes, cette volonté nous donne néanmoins un avantage dans le commerce avec le reste de l'Afrique. Ils nous ont même envoyé de la main-d'œuvre pour construire la section à l'intérieur de nos frontières, améliorant ainsi nos propres infrastructures sans que cela nous coûte quoi que ce soit."
mittel.107.a: "Une porte d'entrée vers le reste de l'Afrique."

 mittel.1071.t:0 "Connexion de la ligne ferroviaire du Cap au Caire vers l'Éthiopie"
 mittel.1071.d:0 "Les Allemands ont ajouté un autre tronçon à la ligne ferroviaire reliant le Cap au Caire, qui relie l'Éthiopie au reste de l'Afrique. Nous ne verrons pas beaucoup d'avantages commerciaux, mais ils nous ont envoyé de la main d'œuvre pour construire la section à l'intérieur de nos frontières, améliorant ainsi nos propres infrastructures sans frais pour nous."
 mittel.1071.a:0 "Ces Allemands sont plutôt généreux, n'est-ce pas ?"

mittel.108.t: "Le Lundi Noir !"
mittel.108.d: "Un effondrement massif s'est produit hier à la bourse de Berlin. L'économie allemande est en lambeaux, et notre économie ne manquera pas de suivre. Nous devons réduire une bonne partie de nos dépenses et chercher immédiatement des moyens de redresser notre économie. Il faudra des années pour s'en remettre..."
mittel.108.a: "Katastrophal !"

mittel.109.t: "Investissements africains !"
mittel.109.d: "Bien que nous ayons perdu nos colonies africaines durant la Weltkrieg, nous dirigeons toujours un grand empire économique informel dans les territoires africains de l'Allemagne. Les profits du commerce des mines, du caoutchouc et de l'ivoire renforcent l'économie de notre petit mais formidable pays."
mittel.109.a: "Tout à fait rentable!"

 mittel.110.t.blocked: "La Mittelafrika bloque nos investissements!"
 mittel.110.d.blocked: "Ce n'est un secret pour personne que les autorités allemandes en Afrique ont été hostiles à nos intérêts sur le continent, entravant constamment nos efforts pour protéger notre sphère économique dans la région, en particulier dans notre ancienne colonie, le Congo. Cependant, elles ont récemment pris une mesure sans précédent et inattendue : elles ont directement saisi nos actifs africains, portant un coup fatal à notre engagement sur le continent noir."
 mittel.110.t.collapse: "Mittelafrika s'effondre"
 mittel.110.d.collapse: "Aujourd'hui, nous avons reçu des nouvelles du continent noir : La Mittelafrika, l'amalgame administratif des colonies allemandes en Afrique, s'est effondrée dans l'anarchie. Alors que les petits seigneurs de la guerre et les rois tribaux se disputent l'influence sur les anciennes terres impériales, une chose est sûre : nos investissements ont rapidement disparu et nos intérêts en Afrique ont reçu un coup mortel."
 mittel.110.a: "Bon sang !"

mittel.111.t: "Nouveaux partis politiques"
 mittel.111.d: "Maintenant que notre pays organise des élections, il n'est plus opportun que nos politiques soient composées de factions militaires. Les personnes qui soutenaient autrefois le DKG ont formé le Kaiser und Vaterland partei, tandis que celles qui soutenaient autrefois le NKR soutiennent désormais l'Afrikan Aktion Partei. Un parti social-démocrate a également été créé."
mittel.111.a: "Passioniert !"

mittel.112.t: "Une scission dans le Reformgruppe !"
 mittel.112.d: "Maintenant que leurs réformes ont été mises en œuvre, le Reformgruppe s'est efforcé de trouver ce qu'il fallait faire ensuite et cela a provoqué une scission au sein du parti ! L'aile droite du parti, qui veut limiter le droit de vote aux Blancs et mettre en œuvre des réformes pour faciliter la domination blanche, a formé le Weisseafrika partei, tandis que l'aile libérale du parti, qui veut mettre en œuvre des réformes plus libérales, a formé le Neue Reformgruppe."
mittel.112.a: "Un grand changement avant les élections."

mittel.113.t: "Les premières élections Mittelafrikaine"
mittel.113.d: "Des urnes ont été mises en place dans toutes les régions où le vote est autorisé. Les colons blancs, certains chefs noirs et Askari ont obtenu le droit de vote, garantissant une victoire électorale aux partis pro-allemands. Mais lequel gagnera les élections ?"
 mittel.113.a: "Le Weisseafrika Partei !"
 mittel.113.b: "Le Kaiser und Vaterland Partei !"
 mittel.113.c: "Le Neu Reformgruppe !"
 mittel.113.e: "L'Afrikan Aktion Partei !"

mittel.114.t: "Abolir le Landtag"
 mittel.114.d: "L'une des principales promesses électorales de l'Afrikan Aktion Partei a été de mettre fin à cette farce appelée \"Démocratie Mittelafrikaine\" et de rétablir la capacité du Statthalter d'agir rapidement sans s'occuper des opinions des blancs de son peuple. Pour ce faire, nous devons abolir l'éphémère Landtag et rétablir le contrôle direct des affaires par le Statthalter."
mittel.114.a: "Le Statthalter Schmitt est avisé."

mittel.115.t: "Le Kaiser nomme Asmis"
mittel.115.d: "Le Kaiser a décidé de nommer son propre homme au lieu d'écouter la volonté du peuple Mittelafrikain... Nous ne pouvons pas faire grand-chose à ce sujet, car notre propre modèle électoral a été modelé sur le constitutionnalisme prussien que nous avons en Allemagne, où l'empereur a toujours le dernier mot."
mittel.115.a: "Bienvenue Statthalter Asmis..."

mittel.116.t: "Élections Mittelafrikaines"
 mittel.116.d: "Les Mittelafrikains ont récemment réformé leur gouvernement pour y inclure des élections, maintenant qu'ils ont tenu leurs premières élections, ils se tournent vers le Kaiser pour avoir son accord sur le choix du Statthalter. Les Mittelafrikains ont élu le parti Weisseafrika, dont l'objectif est de rendre le pouvoir des Blancs en Afrique plus perenne et plus sûr. Devrions-nous nommer l'élu ou Rudolf Asmis, un agent de confiance ?"
mittel.116.a: "Nommer Scherner, l'élu."
mittel.116.b: "Nommer Asmis, notre propre homme."

mittel.117.t: "Le Kaiser nomme Scherner"
mittel.117.d: "Le Kaiser a décidé de respecter la volonté du peuple Mittelafrikain et a nommé l'homme que nous avons élu Statthalter. C'est un grand jour pour la Mittelafrika."
mittel.117.a: "Hurra !"

mittel.118.t: "Élections Mittelafrikaines"
 mittel.118.d: "Les Mittelafrikains ont récemment réformé leur régime pour y inclure des élections, et maintenant qu'ils ont tenu leurs premières élections, ils se tournent vers le Kaiser pour voir s'il est d'accord avec leur choix de Statthalter. Les Mittelafrikains ont élu le Kaiser und Vaterland partei, qui est composé de la vieille garde de la Weltkrieg, assez semblable à l'ancienne DKG. Devrions-nous nommer l'élu ou Rudolf Asmis, un homme de confiance ?"
mittel.118.a: "Nommer Kirchheim, le représentant élu."
mittel.118.b: "Nommer Asmis, notre propre homme."

mittel.119.t: "Le Kaiser nomme Kirchheim"
mittel.119.d: "Le Kaiser a décidé de respecter la volonté du peuple Mittelafrikain et a nommé l'homme que nous avons élu Statthalter. C'est un grand jour pour la Mittelafrika."
mittel.119.a: "Hurra !"

mittel.120.t: "Élections Mittelafrikaines"
 mittel.120.d: "Les Mittelafrikains ont récemment réformé leur régime pour y inclure des élections, et maintenant qu'ils ont tenu leurs premières élections, ils se tournent vers le Kaiser pour voir s'il est d'accord avec leur choix de Statthalter. Les Mittelafrikains ont élu le Neue Reformgruppe, un parti libéral qui veut continuer à réformer la Mittelafrika. Devrions-nous nommer l'élu ou Rudolf Asmis, un homme de confiance ? Sinon, nous pourrions faire un compromis et nommer Walter Rathenau, un dignitaire de confiance et un libéral célèbre."
mittel.120.a: "Nommer von Hassel, le représentant élu."
mittel.120.b: "Nommer Rathenau, un libéral de confiance."
mittel.120.c: "Nommer Asmis, notre propre homme."

mittel.121.t: "Le Kaiser nomme von Hassel"
mittel.121.d: "Le Kaiser a décidé de respecter la volonté du peuple Mittelafrikain et a nommé l'homme que nous avons élu Statthalter. C'est un grand jour pour la Mittelafrika."
mittel.121.a: "Hurra !"

mittel.122.t: "Le Kaiser nomme Rathenau"
 mittel.122.d: "Le Kaiser a décidé de soutenir partiellement la volonté du peuple Mittelafrikaine, et a nommé un Statthalter plus libéral, Walther von Rathenau. Même si ce n'était pas tout à fait ce que nous voulions, cela signifie quand même que le Neue Reformgruppe contrôle le gouvernement. C'est un grand jour pour la Mittelafrika."
mittel.122.a: "Bienvenue en Afrique, Herr Rathenau."

mittel.123.t: "Élections Mittelafrikaines"
 mittel.123.d: "Les Mittelafrikains ont récemment réformé leur régime pour y inclure des élections. Maintenant qu'ils ont tenu leurs premières élections, ils se tournent vers le Kaiser pour savoir s'il est d'accord avec leur choix de Statthalter. Les Mittelafrikains ont élu l'Afrikan Aktion partei, qui veut revenir sur les changements apportés par le Reformgruppe et rétablir la position de Statthalter à son niveau d'antan. Devrions-nous nommer l'élu ou Rudolf Asmis, un homme de confiance ?"
mittel.123.a: "Nommer Schmitt, le représentant élu."
mittel.123.b: "Nommer Asmis, notre propre homme."

mittel.124.t: "Le Kaiser nomme Schmitt"
mittel.124.d: "Le Kaiser a décidé de respecter la volonté du peuple Mittelafrikain et a nommé l'homme que nous avons élu Statthalter. C'est un grand jour pour la Mittelafrika."
mittel.124.a: "Hurra !"

mittel.125.t: "L'Église kenyane"
 mittel.125.d: "Lorsque nous sommes arrivés dans le Territoire britannique en 1925, l'emprise britannique sur le territoire était dangereusement faible après 7 ans de guerre. La même année, les grèves britanniques coïncident avec une série de manifestations des indigènes d'Afrique de l'Est britannique ; la Mission de l’Église d’Écosse déclare la pratique de l'excision interdite aux chrétiens, l'appelant \"mutilation sexuelle des femmes\". Pour le groupe ethnique dominant de la région, les Kikuyu, la pratique, qu'ils appellent irua, est la \"condition sine qua non\" de tout l'enseignement de la religion. Ils étaient tellement convaincus de cela qu'il y a eu une rupture au sein de la communauté chrétienne du Kikuyuland. L'Église Anglicane a rapidement suivi l'Église Écossaise en interdisant cette pratique, mais en réponse, les Kikuyu ont créé leurs propres \"Églises africaines\". Ils ont créé leurs propres écoles théologiques, qui sont devenues un foyer du nationalisme kikuyu. Simultanément, avec la décadence de la Grande-Bretagne vers le socialisme, il y a un schisme au sein même des Églises Anglicane et Écossaise. Dans la cathédrale de Canterbury, l'Union britannique a fait de Mgr John Hobbis Harris le chef du culte anglican mondial, tandis qu'à Ottawa, le monarque britannique a déclaré, sous son autorité de gouverneur suprême de l'Église d'Angleterre, Mgr Cosmo Gordon Lang le chef de la chef du culte. La Kirk écossaise a connu un schisme similaire. Il est impossible de dire avec certitude qui, selon un ministre anglican donné, est le véritable chef de l'Église, et il se peut qu'ils écoutent l'archevêque Harris, qui est un militant contre l'impérialisme en Afrique."
mittel.125.a: "Favoriser les écoles Kikuyu."
mittel.125.b: "Favoriser les écoles anglicanes."
mittel.125.c: "Supprimer les deux, et encourager les écoles laïques allemandes."

mittel.126.t: "La mort d'Hulda Stumpf"
mittel.126.d: "Plus tôt aujourd'hui, le corps de la missionnaire américaine Hulda Stumpf a été découvert dans un fossé au bord de la route dans les hauts plateaux du Kenia. Stumpf s'opposait ouvertement à la pratique kikuyu de l'irua, et on a découvert que son corps avait été coupé à la manière traditionnelle kikuyu avant qu'elle ne soit assassinée. Naturellement, nous soupçonnons des extrémistes religieux kikuyus."
mittel.126.a: "Barbarisch!"

mittel.127.t: "La politique de colonisation des hauts plateaux kenyans"
mittel.127.d: "Les hauts plateaux du Kenya sont l'une des rares régions d'Afrique où les Blancs peuvent s'établir. La combinaison rare de plateaux tempérés et de sols sains crée un climat presque similaire à celui de l'Europe et excellent pour l'agriculture. Il n'est pas étonnant que les terres soit en forte demande. Heureusement, elle a longtemps été économiquement sous-utilisée. Les colons britanniques se sont montrés plus intéressés par le fait de s'établir comme propriétaires terriens et de laisser les indigènes Kikuyu y travailler. Si nous ouvrons les terres aux petits agriculteurs allemands pressés par les domaines Junker, nous pourrions améliorer la productivité et accroître notre influence sur la région, mais cela rendrait aussi la pénurie de terres encore plus intense."
mittel.127.a: "Autoriser la colonisation allemande."
mittel.127.b: "Laissons les Protectorats Britanniques britanniques."

mittel.128.t: "Crise foncière sur les hauts plateaux kenyans"
mittel.128.d: "Le fait d'autoriser les Allemands à s'établir dans les hauts plateaux du Kenya n'a fait qu'exacerber les problèmes dans la région, car il a déclenché la spéculation foncière, avec une hausse incontrôlée des prix et l'éclatement de conflits et de différends sur la délimitation de quelques mètres de terres. Pire encore, pour les tribus locales Kikuyu, un homme n'est pas considéré comme un adulte tant qu'il ne possède pas au moins une terre. Il y a des territoires tribaux réservés à cette fin, mais ils sont massivement surpeuplés, la plupart d'entre eux ne possédant pas de terres et travaillait dans des plantations britanniques. En outre, une quantité croissante de terres dans les zones tribales est monopolisée par les chefs locaux. Cette pénurie de terres crée des troubles de part et d'autre."
mittel.128.a: "Démanteler les plantations britanniques les moins efficaces."
mittel.128.b: "Rappeler les colons allemands."
mittel.128.c: "Utiliser la main-d'œuvre kikuyu pour les projets de remise en état des terres."

 mittel.129.t: "La mort du grand chef Waruhui"
 mittel.129.d: "Dans une tournure choquante des événements, des tireurs inconnus ont abattu le chef suprême Waruhiu wa Kung'u cet après-midi au grand jour. Waruhiu était notre principal collaborateur parmi les Kikuyu. Nos responsables de la sécurité ont noté la montée de la violence religieuse fondée sur le serment chez les Kikuyu. Apparemment, ils mènent secrètement des \"rituels magiques\" et jurent de tuer les colons blancs. En tuant le chef Waruhiu, qui avait un garde du corps et qui était tenu en haute estime par notre administration, ils ont démontré qu'il n'y a presque personne dans les hautes terres du Kenya qu'ils ne peuvent pas tuer, pour l'heure."
mittel.129.a: "Déclarer l'état d'urgence au Kenya."

mittel.130.t: "Achèvement de la récupération des terres"
mittel.130.d: "Notre projet de remise en état des terres au Kenia est terminé. En drainant les marais, en épandant des pesticides, en construisant des barrages et en détournant les cours d'eau, nous avons augmenté la superficie des terres que nous pouvons cultiver, ce qui atténue légèrement la crise foncière dans la région."
mittel.130.a: "Für Deutschland!"

mittel.131.t: "La guerilla des bois"
mittel.131.d: "Les hommes des communautés ethniques Kikuyu, Enbu et Meru ont commencé à quitter leurs maisons et à se rendre dans les collines et les montagnes accidentées du massif de l'Aberdare, du mont Kenya et de l'escarpement de Mau, où ils sont soumis aux restrictions, aux couvre-feux et aux fouilles aléatoires de l'état d'urgence. De là, ils ont lancé une campagne d'insurrection contre nous et les Britanniques, ciblant les civils et les soldats coloniaux et utilisant les tactiques les plus barbares et les plus brutales qu'il soit."
mittel.131.a: "Envoyez l'armée."

mittel.132.t: "Les Mau Mau sont vaincus"
 mittel.132.d: "Après une guerre de guérilla acharnée contre la révolte des Mau Mau au Kenya, nous avons finalement réussi à abattre la plupart des guerriers rebelles et à arrêter, abattre ou exécuter la plupart des leaders de la rébellion. Le Kenya devrait être en paix pour un moment ..."
mittel.132.a: "Drei Hurra für Mittelafrika !"

mittel.133.t: "Une autre révolte Mau Mau !"
mittel.133.d: "Le peuple Kikuyu, que nous avons déjà vaincu une fois, s'est encore révolté ! Nous pensions avoir réglé les problèmes au Kenya.... Nous devons envoyer de nouveau nos forces armées, sinon, cette fois-ci, elles pourraient même réussir à accomplir plus que de simples massacres..."
mittel.133.a: "Envoyez l'armée !"

mittel.134.t: "La révolte Mau Mau se poursuit !"
mittel.134.d: "Les faibles Kikuyu défient la puissance de l'empire allemand depuis des mois et ne montrent aucun signe de capitulation. Il s'agit d'un revers majeur et d'une situation embarrassante pour notre administration."
mittel.134.a: "Donnez-leur du temps, nous gagnerons !"
mittel.134.b: "Le Kenya n'en vaut pas la peine !"

mittel.136.t: "Un État souverain"
 mittel.136.d: "Avec le récent succès de von Göring dans la bataille juridique contre le Kaiser, beaucoup d'anciens dirigeants du NKR ont quitté le navire pour la nouvelle faction de von Göring au sein de l'administration de la Mittelafrika, les \"Selbstverwalter\" qui soutiennent que la MAF devrait être un État souverain dirigé par son Statthalter, et sont encore plus radicaux que le NKR sur les questions internes."
mittel.136.a: "Une évolution intéressante."

mittel.166.t: "Le Mozambique est tombé"
mittel.166.d: "Il semble que nos efforts en Afrique se sont révélés en fin de compte n'être rien de plus que de la folie, car sur tous les fronts, des forces sud-africaines et Mittelafrikaine ont envahi nos colonies. Le Mozambique lui-même est tombé entre les mains de nos ennemis et notre position sur le continent semble maintenant de plus en plus fragile."
mittel.166.a: "Uma catástrofe completa!"

mittel.167.t: "Au cœur de l'Afrique"
mittel.167.d: "Née après l'absorption des colonies françaises et belges, la Mittelafrika est une vaste étendue de terre, composée de villes, de chefferies, de royaumes, de terres agricoles, de jungles, de savanes, de désert et autres, car elle couvre la moitié du continent Noir. A cause d'un réseau complexe de traités, d'accords et d'ententes tacites, la colonie, bien que stable, est remarquablement peu rentable ; une chose que le nouveau responsable, Hermann von Göring, et ses hommes souhaitent changer peu importe ce qui en coûte. Mais ce coût pourrait-il être trop élevé pour la Mittelafrika ? Et le Kaiser permettra-t-il à von Göring de prendre un tel risque ?"
mittel.167.a: "Ça a l'air passionnant !"

 mittel.170.t: "Paix avec [TZN.GetNameDef]?"
mittel.170.d: "Nous avons été chassés du continent ! Bien que nous soyons en sécurité ici, nos chances de reprendre la terre qui nous appartient de droit sont faibles ; peut-être qu'une offre de paix serait une idée avisée..."
mittel.170.a: "Offrir la paix."
mittel.170.b: "Nous continuerons à nous battre !"

mittel.171.t: "Zanzibar offre la paix"
mittel.171.d: "Zanzibar est venu nous proposer un accord de paix ; nous garderons son territoire sur le continent en échange de la fin des combats. Que répondre ?"
mittel.171.a: "C'est une bonne affaire."
mittel.171.b: "Pas de compromis !"

 mittel.172.t: "[TZN.GetNameDefCap] refuse la Paix"
 mittel.172.d: "[TZN.GetNameDefCap] a refusé notre offre de paix ; la guerre va continuer."
mittel.172.a: "Quel dommage..."

 mittel.173.t: "L'Allemagne accepte Göring...de justesse"
mittel.173.d: "L'Allemagne a accepté à contrecœur d'abandonner l'affaire pour l'instant. Il est probable qu'ils pensaient que cela n'en valait pas la peine, mais beaucoup de membres de notre gouvernement ne sont pas heureux et nous nous sommes fait des ennemis à Berlin aujourd'hui. Pourtant, nous restons au pouvoir."
mittel.173.a: "Bien sûr que nous le sommes !"

mittel.174.t: "Victoire contre le Portugal"
mittel.174.d: "Il semble que les Portugais n'aient pas pu résister à la puissance de nos armées combinées, après s'être rendus à la Mittelafrika ce matin."
mittel.174.a: "Excellent!"

mittel.176.t: "Le budget de 1937"
mittel.176.d: "En 1937, nous sommes confrontés à un choix difficile. Notre économie n'était initialement pas très forte, et le Lundi Noir a annihilé notre potentiel manufacturier pendant la majeure partie de l'année dernière. À l'avenir, nous devrons choisir de nous concentrer sur la production militaire ou de consacrer nos ressources limitées à la réparation de l'économie civile."
mittel.176.a: "Se concentrer sur le renforcement des capacités militaires."
mittel.176.b: "Un investissement à long terme est ici plus sensé."

mittel.178.t: "Le budget de 1938"
mittel.178.d: "Le Lundi Noir, c'était il y a deux ans, et pourtant son impact est encore visible. L'économie se remet lentement sur les rails, mais nous sommes dans la même situation qu'avant. Devons-nous nous concentrer sur les questions militaires ou civiles dans le budget de cette année ?"
mittel.178.a: "L'Allemagne a besoin de notre armée !"
mittel.178.b: "Consacrer davantage de ressources à l'amélioration de notre infrastructure."

mittel.179.t: "Le budget de 1939"
 mittel.179.d: "La croissance perdue au cours des trois dernières années de dépression ne se rétablira peut-être jamais, mais pour l'instant, nous sommes dans une position plus stable. Notre économie - ce qu'il en reste, du moins - semble fonctionner à pleine capacité maintenant."
mittel.179.a: "Pas de compromis sur la production ! Nous avons perdu beaucoup de temps."

mittel.180.t: "Le budget de 1940"
mittel.180.d: "Certains disent que la guerre est bonne pour les affaires, d'autres disent qu'elle est mauvaise. Ce qui est incontestable, c'est que notre économie va bien, le budget de 1940 fournira les ressources et le financement pour les années à venir !"
mittel.180.a: "Rendons l'Allemagne fière !"

mittel.181.t: "La Proclamation du Statthalter Souverain"
 mittel.181.d: "Ce soir, Hermann Goering s'est adressé à l'ensemble de la Mittelafrika dans un discours diffusé à la radio, avec des diffusions rapides sur l'ensemble du continent. Ce qui a commencé comme une allocution formelle et typique a rapidement changé de ton, le Statthalter dénonçant abruptement les \"éléments particularistes préjudiciables\" sur le continent. Le discours s'est terminé par une proclamation officielle : Tous les traités, titres et privilèges détenus par les royaumes africains et leurs sujets sont désormais \"inconditionnellement confisqués\", tous les anciens détenteurs de titres devant prêter un serment de loyauté dans la semaine. Cela marque un tournant décisif dans la politique coloniale Mittelafrikaine et aura certainement de graves implications. Nous avons cessé de recevoir des communications de la plupart des régions du continent, probablement parce qu'ils se révoltent..."
mittel.181.a: "Il est temps de mettre de l'ordre, qu'ils le veuillent ou non !"

mittel.182.t: "L'Afrika se tais"
mittel.182.d: "Quelque chose ne va pas bien. Vraiment pas bien. Nous n'avons plus de nouvelles des garnisons frontalières. Les convois de ravitaillement font l'objet de raids à un rythme alarmant. Beaucoup d'éléments autochtones de nos troupes désertent, et nous n'avons toujours pas de nouvelles des dépendances. L'atmosphère est tendue comme jamais auparavant."
mittel.182.a: "Ce n'est pas bon signe..."

mittel.184.t: "La paix en Afrique ?"
 mittel.184.d: "D'une façon ou d'une autre, le plan fou de Goering a fonctionné. Contre toute attente, les Askari du gouvernement Mittelafrikains ont écrasé les rebelles et imposé une paix impitoyable dans toute la colonie. Les dommages causés par le chaos sont graves, mais la position du Statthalter Souverain n'a jamais été aussi forte."
 mittel.184.a: "Le leadership de Goering a-t-il jamais fait l'ombre d'un doute ?"

mittel.185.t: "Notre administration coloniale"
mittel.185.d: "Comme le [MAF.GetNameDef] possède toujours les droits d'administrer nos colonies en Mittelafrika, nos nouvelles propriétés acquises là-bas devraient être transférées sous leur contrôle."
mittel.185.a: "C'est la chose sensée à faire, oui."

mittel.186.t: "Colonies africaines récupérées"
mittel.186.d: "Après l'effondrement total et dramatique de Mittelafrika, nous avons ramené nos anciennes colonies africaines dans notre nation. Bien que nous n'ayons jamais obtenu l'autorisation officielle de le faire, le gouvernement Mittelafrikan n'était guère en mesure de contester. En fait, tel est le chaos, nous n'avons reçu aucune plainte officielle d'aucune sorte. Ce n'est qu'une douce justice pour le vol qui nous les a enlevées en premier lieu."
mittel.186.a: "La justice est rendue !"

 mittel.187.t: "[transferred_state.GetName] Est à Nous"
 mittel.187.d: "Après l'effondrement total et dramatique de Mittelafrika, nous avons ramené [892.GetName] dans notre nation. Bien que nous n'ayons jamais obtenu la permission officielle de le faire, le gouvernement colonial allemand n'était guère en mesure de le contester. En fait, le chaos est tel que nous n'avons reçu aucune plainte officielle d'aucune sorte."
mittel.187.a: "Merveilleux !"

## DKAEB Events ##
 mittel.189.t: "Le chemin de fer DKAEB au bord de la faillite"
 mittel.189.d: "Le chemin de fer Deutsche Kaiserliche Abessinien Eisenbahn (DKAEB) a été créé au début du 20e siècle, reliant Addis-Abeba, en Éthiopie, à Djibouti. Après une série d'expansions financées par l'Allemagne, il est aujourd'hui utilisé principalement pour transporter du minerai du bassin du Congo, en Afrique centrale, vers Djibouti. En raison de la récession économique mondiale actuelle, les achats de minerai ne se font plus au même rythme qu'auparavant, ce qui entraîne une diminution des transports pour la DKAEB. La DKAEB connaît des difficultés financières et certains membres du conseil d'administration ont demandé au gouvernement de Dar es-Salaam de vendre leurs parts à notre colonie. Devons-nous accepter ?"
 mittel.189.a: "Nous devons agir rapidement si l'ordre allemand doit survivre."
 mittel.189.b: "Le bureau colonial doit être consulté."

 mittel.190.t: "L'administration de Mittelafrika achète des actions de DKAEB"
 mittel.190.d: "Le chemin de fer Deutsche Kaiserliche Abessinien Eisenbahn (DKAEB) a été créé au début du 20e siècle, reliant Addis-Abeba, en Éthiopie, à Djibouti. Après une série d'extensions financées par l'Allemagne, il est aujourd'hui utilisé principalement pour le transport de minerai du bassin du Congo, en Afrique centrale, vers Djibouti. En raison de la crise économique mondiale actuelle, le minerai n'est plus acheté au même rythme qu'auparavant, ce qui entraîne une diminution des transports pour la DKAEB. Afin d'empêcher l'État éthiopien de prendre le contrôle de la DKAEB et de perdre un lien commercial précieux, l'État de Mittelafrikan a acheté de nombreuses actions du chemin de fer, afin de fournir un soutien public à la société en difficulté. Cependant, permettre à Mittelafrika d'agir unilatéralement si peu de temps après l'affaire Kenyatta-Solf pourrait enhardir le dangereux [MAF.GetLeader]."
 mittel.190.a: "Exigez que Mittelafrika vende ses parts à l'Ethiopie !"
 mittel.190.b: "Ils n'auraient pas dû agir, mais c'était la bonne action."

 mittel.191.t: "Le bureau colonial émet une plainte"
 mittel.191.d: "Le Bureau Colonial à Berlin a déposé une plainte officielle contre le Statthalter [MAF.GetLeader] pour son achat unilatéral des actions de la DKAEB. Il est clair qu'il craint ses ambitions politiques et qu'il agit à courte vue et contre le véritable intérêt allemand. Le Bureau exige que nous vendions les actions à l'État éthiopien. Devons-nous obéir aux souhaits de Berlin ?"
 mittel.191.a: "Nous continuerons à faire rouler ce train même si c'est la dernière chose que nous faisons !"
 mittel.191.b: "Très bien, redescendez."

 mittel.192.t: "Le chemin de fer DKAEB au bord de la faillite"
 mittel.192.d: "Le chemin de fer Deutsche Kaiserliche Abessinien Eisenbahn (DKAEB) a été créé au début du 20e siècle, reliant Addis-Abeba, en Éthiopie, à Djibouti. Après une série d'expansions financées par l'Allemagne, il est aujourd'hui utilisé principalement pour le transport de minerai du bassin du Congo, en Afrique centrale, vers Djibouti. En raison de la crise économique mondiale actuelle, les achats de minerai ne se font plus au même rythme qu'auparavant, ce qui entraîne une diminution des transports pour la DKAEB. Afin d'éviter que l'Éthiopie ne nous échappe, Dar es-Salaam a demandé à être autorisé à prendre des mesures. Alors que la plupart des Berlinois pensent que l'affaire peut être traitée au niveau local, d'autres préfèrent que le ministère des Colonies prenne la décision, quelle qu'elle soit."
 mittel.192.a: "Le Mittelafrika n'est-elle pas responsable des affaires de la Mittelafrika ?"
 mittel.192.b: "Vendez les parts du gouvernement à l'Ethiopie."
 mittel.192.c: "Dites à Mittelafrika de prendre les actions."

 mittel.193.t: "Le ministère des Colonies refuse de s'engager"
 mittel.193.d: "Il semble que personne à Berlin n'ait voulu prendre la responsabilité de prendre une décision sur l'achat des actions de DKAEB. Ils nous ont renvoyé le problème, en nous disant qu'ils font confiance au jugement du Statthalter [MAF.GetLeader] dans cette affaire. Si nous devions garder le chemin de fer, nous devrions probablement consacrer du temps à le maintenir à flot, temps que nous pourrions consacrer à l'arrêt des effets du lundi noir, mais si nous ne faisions rien, nous perdrions les Éthiopiens comme allié possible."
 mittel.193.a: "Nous allons prendre le contrôle du chemin de fer."
 mittel.193.b: "Nous réduirons le soutien de l'État à la DKAEB."

 mittel.194.t: "Le ministère des Colonies émet des ordres pour le DKAEB"
 mittel.194.d.selldkaeb: "Le ministère des Colonies à Berlin a accédé à notre demande de décision et nous a donné l'ordre de vendre les actions offertes à l'Éthiopie. Ils prétendent que nous serons trop sollicités si nous essayons de maintenir le chemin de fer à flot, et que l'Éthiopie est un allié peu satisfaisant. Devons-nous nous conformer à leur ordre ?"
 mittel.194.d.buydkaeb: "Le ministère des Colonies à Berlin a accédé à notre demande de décision et nous a donné l'ordre d'acheter les actions proposées. Ils estiment qu'il est crucial de maintenir les chemins de fer en activité si nous voulons conserver nos liens avec l'Éthiopie, et nous disent que la ligne ferroviaire sera finalement rentable à long terme. Devons-nous accepter ?"
 mittel.194.a: "Très bien, nous ferons comme ils le souhaitent."
 mittel.194.b: "Non, nous allons maintenir le train en marche !"
 mittel.194.c: "Non, nous allons accorder les actions à l'Ethiopie."

 mittel.195.t: "L'Afrique centrale désobéit à notre ordre"
 mittel.195.d: "Le Statthalter [MAF.GetLeader] à Dar es-Salaam a désobéi à notre ordre direct concernant le DKAEB ! Nombreux sont ceux qui, à Berlin, regrettent déjà d'avoir envoyé ce pilote en sursaut pour gouverner un demi-continent, et le ministère des Colonies a déposé une plainte officielle auprès du gouvernement Mittelafrikan."
 mittel.195.a: "C'est scandaleux !"

 mittel.196.t: "Le ministère colonial se plaint"
 mittel.196.d: "Le ministère des Colonies nous a envoyé une plainte officielle concernant notre décision de désobéir à leur ordre direct dans l'affaire des actions de la DKAEB. Les officiels allemands ont déjà commencé à murmurer contre la règle arbitraire de [MAF.GetLeader], et si son entreprise échoue, il y aura certainement des conséquences sur sa popularité."
 mittel.196.a: "Nous avons déjà pris notre décision."

 mittel.197.t: "Les chemins de fer DKAEB font des bénéfices"
 mittel.197.d: "La fin du troisième trimestre n'a pas été généralement bonne pour Mittelafrika - l'absence de remèdes économiques au lundi noir frappe durement la colonie dans son ensemble. Cependant, le DKAEB a signalé que le volume de wagons militaires et commerciaux chargés par leur chemin de fer a augmenté depuis le premier trimestre, et il semble que les investisseurs aient à nouveau confiance dans le chemin de fer. Le plan du Statthalter [MAF.GetLeader] a porté ses fruits."
 mittel.197.a: "Notre lien d'exportation est sécurisé."

 mittel.198.t: "Le chemin de fer DKAEB fait faillite !"
 mittel.198.d: "La fin du troisième trimestre économique est arrivée, mais la Deutsche Kaiserliche Abessinien Eisenbahn ne l'a pas poursuivi. Nous avons mal géré le projet pour le sauver, bien que les Éthiopiens semblent avoir coopéré, et nous n'avons maintenant plus le choix de vendre nos parts au gouvernement éthiopien. La réputation de Statthalter [MAF.GetLeader] en a souffert - il semble de plus en plus improbable qu'il puisse rendre Mittelafrika rentable sans recourir à des mesures drastiques."
 mittel.198.a: "Les Ethiopiens peuvent avoir les pistes maintenant !"

 mittel.199.t: "La DKAEB reste à flot"
 mittel.199.d: "Il y a eu une rare bonne nouvelle aujourd'hui en cette terrible année 1936 - le chemin de fer DKAEB en Afrique de l'Est a annoncé des bénéfices pour le troisième trimestre. Il semble que les Éthiopiens et le gouvernement de Mittelafrikan aient coopéré pour maintenir le lien commercial ouvert. Notre relation avec l'Éthiopie semble être sûre, et pourrait s'approfondir jusqu'à devenir une alliance."
 mittel.199.a: "Bonne nouvelle."

 mittel.200.t: "La DKAEB fait faillite"
 mittel.200.d: "L'administration Mittelafrikane a échoué une fois de plus, puisque la DKAEB d'Afrique de l'Est a fait faillite. Cela a ostracisé notre allié éthiopien, tout en gaspillant de précieuses ressources allemandes pour sauver le chemin de fer. Nous avons accordé une certaine confiance au Statthalter [MAF.GetLeader] pour cette opération - ce que nous ne ferons plus jamais."
 mittel.200.a: "Imbéciles incompétents !"

 mittel.201.t: "Le Ministère des Colonies se plaint"
 mittel.201.d: "Le ministère des Colonies à Berlin a réprimandé le Statthalter [MAF.GetLeader] pour ne pas avoir réussi à maintenir la DKAEB à flot. Bien que cette réprimande soit, dans une certaine mesure, justifiée, les Éthiopiens doivent également assumer une part de responsabilité. Néanmoins, les perspectives politiques de [MAF.GetLeader] en ont été grandement affectées."
 mittel.201.a: "Des administrateurs de fauteuil arrogants !"

 mittel.202.t: "Le Gambit réussit"
 mittel.202.d: "La décision du Statthalter [MAF.GetLeader] de prendre le contrôle des actions de la DKAEB est apparemment passée inaperçue à Berlin. Le plan pour sauver l'empire allemand en Afrique commence maintenant !"
 mittel.202.a: "Contactez notre nouveau partenaire à Addis Abeba !"

 mittel.300.t: "Mise à jour sur Mittelafrika : Policier abattu"
 mittel.300.d: "Nous avons appris aujourd'hui qu'un membre de la tribu Makondé a abattu un officier de police Mittelafrikan à Lusaka. La ville est encore sous le choc et l'auteur de l'attentat, ainsi que ses partisans, ont été placés en détention pour enquête par la police locale. Il semble que nous ayons déjà réussi à déstabiliser le gouvernement Mittelafrikan. Il convient de noter qu'il a utilisé une arme fournie par nous, mais nous sommes convaincus qu'elle ne remontera pas jusqu'à nous."
 mittel.300.a: "Bien sûr qu'il ne le sera pas."

 mittel.301.t: "Mise à jour sur Mittelafrika : Raid sur un dépôt militaire"
 mittel.301.d: "Une autre mise à jour ; plus tôt aujourd'hui, quelques \"bandits\" ont fait un raid et ont volé des fournitures dans un dépôt militaire de Mittelafrikan et se sont ensuite échappés avec les fournitures pour retourner à leur camp au Mozambique. Ces "bandits" ont bien sûr été fournis et entraînés par nous ; ils deviennent audacieux et ne craignent même plus les Askari de Mittelafrikan ! Nous avons entendu des rumeurs selon lesquelles le gouvernement de Mittelafrikan va bientôt se réunir pour décider de ce qu'il faut faire de ces \"bandits\" et de l'effet déstabilisant qu'ils ont."
 mittel.301.a: "Ça pourrait être un problème ..."

## Collapse Events ##
 mittel.20001.t: "Le Nigeria fait sécession de la Mittelafrika"
 mittel.20001.d: "Invoquant notre incapacité à faire la police au Cameroun, ils affirment que nous ne pouvons plus les protéger et qu'ils cherchent des puissances extérieures avec lesquelles s'allier."
 mittel.20001.a:0 "Ils ont raison."
 mittel.20001.b: "Misérables Maudits."

 mittel.20002.t: "La Côte d'Or rejoint le Nigeria"
 mittel.20002.d: "Tout comme leurs voisins, la colonie de la Côte d'Or a déclaré que notre protection était insuffisante. Ils rejoignent le Nigeria dans l'espoir d'un avenir meilleur."
 mittel.20002.a: "Sic transit gloria mundi."

 mittel.2500.t: "L'effondrement allemand"
 mittel.2500.d: "La protection allemande ayant pratiquement disparu, nous sommes désormais seuls. Il est probablement préférable que nous demandions la protection de [NFA.GetNameDef] pour ne pas sombrer dans le chaos comme nos voisins."
 mittel.2500.a: "Envoyer un télégramme"
 mittel.2500.b: "Non, nous sommes notre propre peuple !"

 mittel.2501.t: "[FROM.GetNameDefCap] demande notre protection immédiate."
 mittel.2501.d: "Avec l'effondrement allemand, les nombreux administrateurs locaux de leur royaume se retrouvent soudainement sans aucune protection. Parmi eux se trouve [FROM.GetNameDef], qui vient de nous envoyer un télégramme demandant notre protection immédiate et totale."
 mittel.2501.a: "Très bien."
 mittel.2501.b: "Non, ils sont seuls"

 mittel.2502.t: "L'Effondrement du Nigéria"
 mittel.2502.d: "Le pire scénario imaginable s'est réalisé, notre pays se désintègre sous nos yeux."
 mittel.2502.a: "Damnations."

 mittel.2503.t: "Le Territoire de Marua"
 mittel.2503.d: "La rébellion Bornu du Nord a été vaincue par des envahisseurs étrangers, qui ont depuis occupé le territoire. Nous devrions demander qu'il soit restitué maintenant que la situation est plus stable."
 mittel.2503.a: "Demander ne peut pas faire de mal, n'est-ce pas ?"

 mittel.2504.t: "Un télégramme de [FROM.Capital.GetCapitalVictoryPointName]"
 mittel.2504.d: "Le [FROM.GetName] nouvellement pacifié nous a demandé de lui rendre le territoire de Marua au sud du lac Tchad que nous avons occupé après notre récent conflit avec les insurgés Bornu. En retour, ils promettent de rester neutres dans les conflits qui ne manqueront pas de consumer le continent dans les années à venir, en veillant à ce que nous soyons à l'abri des incursions du Sud dans nos territoires."
 mittel.2504.a: "Un prix juste à payer pour la sécurité de la nation."
 mittel.2504.b: "Non."

 mittel.2505.t: "L'Ostafrika Askari"
 mittel.2505.d: "Pendant notre petit exode vers le Südwest, les Askari d'Ostafrika ont réussi à maintenir l'unité de l'Afrique de l'Est, contre vents et marées. Maintenant, ils nous rendent le contrôle de la colonie."
 mittel.2505.a: "Excellent !"
