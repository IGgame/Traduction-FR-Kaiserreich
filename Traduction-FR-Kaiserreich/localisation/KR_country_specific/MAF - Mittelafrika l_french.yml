 MAF_resource_extraction_1: "Développer les Plantations d'Hévéas"
 MAF_resource_extraction_1_desc: "Les richesses naturelles de l'Afrique sont stupéfiantes, nous devons développer nos moyens d'y accéder."

 MAF_resource_extraction_2: "Extraire du Pétrole au Nigeria"
 MAF_resource_extraction_2_desc: "Il est temps de développer davantage nos moyens d'extraction des ressources."

 MAF_resource_extraction_3: "Extraire les Métaux Rares"
 MAF_resource_extraction_3_desc:0 "Le moment est venu de faire de l'Afrique le moteur des ressources qu'elle a toujours été censée être."

 MAF_resource_extraction_4: "Efforts d'Amélioration des Ressources"
 MAF_resource_extraction_4_desc: "Nous devons développer nos moyens de raffiner les nombreuses ressources que recèle le sol africain."

