 MAF_British_Settlers: "Les Mandats"
 MAF_British_Settlers_desc: "Les anciennes colonies britanniques ont été placé sous mandat allemand depuis l'effondrement de l'Empire Britannique, en 1925. Leurs structures gouvernementales restent en grande partie intactes, bien que le pouvoir soit de plus en plus consolidé entre les mains d'une poignée de riches propriétaires terriens.\n\nComme nous ne pouvons pas interagir directement avec leur gouvernance, cela pourrait s'avérer problématique à long terme."

MAF_Cut_Supply: "Suppression du financement"
 MAF_Cut_Supply_desc: "Afin d'écarter des idées telles que la \"souveraineté\", la patrie allemande a décidé de punir Mittelafrika en réduisant ses approvisionnements et son financement.\nSans une grande partie de l'approvisionnement vital nécessaire au maintien de la pacification des zones sauvages, de nombreuses régions du continent noir échappent au contrôle de Dar es-Salaam, et risquent de passer sous le contrôle des forces locales.\nIl faut voir si ce mouvement parvient à affecter les autorités coloniales rebelles qui reviennent quémander l'aide de la patrie, ou si ce n'est qu'une étape de plus dans la perte progressive de contrôle dont souffre l'administration."

MAF_border_shit_show: "Raids à la Frontière"
 MAF_border_shit_show_desc: "Des raids de \"bandits\" sont en cours le long de notre frontière ; ils détruisent les récoltes, brûlent les villages et tuent nos gardes. Bien que les Portugais promettent de ne rien savoir de ces \"bandits\", nous sommes sûrs qu'ils sont derrière eux. Quoi qu'il en soit, les raids continueront d'être une épine dans le pied jusqu'à ce qu'ils mettent fin à l'afflux de fusils vers ces \"bandits\"."
 MAF_Lost_Bushwar_Debuff: "Résistance croissante"
 MAF_Lost_Bushwar_Debuff_desc: "Avec la perte des troupes de Mittleafrika au profit des forces portugaises, on a assisté à une augmentation significative de l'activité des mouvements anticoloniaux en réponse. Avec les forces coloniales battues et leur réputation d'armée invaincue ternie, beaucoup sont prêts à prendre les armes et à combattre de front les forces allemandes, et les forces coloniales ne peuvent pas faire grand-chose entre-temps pour s'opposer à elles."

 MAF_Lost_Bushwar_Light_Debuff: "Résistance récente"
 MAF_Lost_Bushwar_Light_Debuff_desc: "La perte des troupes Mittleafrikan au profit des forces portugaises a eu pour conséquence une augmentation significative des tensions dans la colonie. Alors que les forces coloniales sont battues et que leur réputation d'armée invaincue est quelque peu ternie, certains sont encore prêts à prendre les armes et à combattre les forces allemandes de front, et les forces coloniales ne sont pas en mesure de s'y opposer."

 MAF_post_collapse_army: "Une armée \"non conventionnelle\""
MAF_post_collapse_army_desc: "Les armées créées à la suite de l'effondrement de Mittelafrika ne sont pas conventionnelles. Elles n'ont pas la même capacité de défense et de maintien de la ligne que les divisions plus classiques, mais sont plus aptes à se déplacer et à se battre dans les conditions difficiles de l'Afrique. De plus, alors que les usines conventionnelles sont peu nombreuses, il existe de nombreuses possibilités de récupérer du matériel, ce qui permet d'assurer un approvisionnement régulier, bien que limité, en armes."

 MAF_modern_african_army: "Armée Africaine Moderne"

 MAF_on_borrowed_time: "Temps Emprunté"
 MAF_on_borrowed_time_desc: "Depuis notre défaite en Europe, nous nous sommes repliés sans gloire en Afrique, tout comme les Français avant nous. La situation est loin d'être idéale - nous manquons d'industrie, d'hommes et de fusils pour égaler notre ancienne gloire. Mais le pire, c'est la population locale... elle observe notre faiblesse, et ses loyautés changent. Les puissances étrangères, les seigneurs de la guerre ambitieux et les luttes intestines ébranlent l'infrastructure fragile et pourrie que nos prédécesseurs ont négligée. Nous devons agir vite, sinon l'Allemagne sera perdue !"

