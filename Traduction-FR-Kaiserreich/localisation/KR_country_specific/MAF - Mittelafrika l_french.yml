 MAF_CtC_Daressalam-Kampala:0 "De Daressalam à l'Ouganda"
 MAF_CtC_Daressalam-Kampala_desc: "La prochaine étape du chemin de fer entre le Cap et le Caire exige que nous reliions Daressalam et Kampala."

 MAF_CtC_Kampala-Khartoum:0 "De Kampala à Khartoum"
 MAF_CtC_Kampala-Khartoum_desc: "Le dernier tronçon du chemin de fer du Cap au Caire se trouve au Soudan ; nous devons relier Kampala à Khartoum. Une partie de ces travaux se situe en dehors de nos frontières, mais tant que nous sommes prêts à fournir la main-d'œuvre, cela ne pose pas de problème."

 MAF_CtC_Khartoum-Addis:0 "De Kampala à Addis-Abeba"
 MAF_CtC_Khartoum-Addis_desc: "Il est temps de prolonger le chemin de fer du Cap au Caire en le reliant à l'Éthiopie, ouvrant ainsi une nouvelle voie pour le commerce en Afrique. Une fois de plus, nous devrons fournir la main-d'œuvre, mais les avantages économiques l'emporteront certainement sur les coûts."

