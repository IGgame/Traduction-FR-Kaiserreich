 SIK_panicked_isolationism:0 "Isolationnisme paniqué\n§gDepuis l'Expédition du Nord et l'intervention allemande, Yang Zengxin a toujours été très paniqué et maladif avec son âge avancé. Passant la plupart de son temps caché dans sa maison, il ne sort presque jamais par peur d'être assassiné ou d'attraper sa dernière maladie mortelle. En plus de rester complètement isolé politiquement en Chine, les gens ne savent pas combien de temps il va encore tenir dans son état actuel, mais il n'est certainement pas dans un état stable.§!"
