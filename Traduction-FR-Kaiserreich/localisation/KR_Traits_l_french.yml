 carm_jade_marshal_desc:0 "Largement reconnu comme le plus grand tacticien de la Chine, et parmi ses stratèges les plus audacieux, la redoutable réputation de Wu Peifu le précède. Contrairement à bon nombre de ses collègues généraux dont les réalisations pourraient s'arrêter aux questions militaires, Wu est également reconnu comme un homme de principes confucéen ; un philosophe général estimé qui comble le fossé traditionnel entre le soldat et l'érudit. C'est cette gravité qui lie l'empire et lui confère une influence considérable en dehors du système politique officiel."

