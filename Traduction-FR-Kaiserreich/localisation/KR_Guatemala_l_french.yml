 GUA_compensated_illiteracy:0 "Analphabétisme compensé"
 GUA_compensated_illiteracy_desc:0 "Après de nombreuses réformes éducatives, de lourds investissements, et même en invitant des intellectuels étrangers à travailler au Guatemala, Orellana a réussi à ramener notre analphabétisme paralysant à des niveaux gérables."

 GUA_BM:0 "Lundi Noir"
 GUA_BM_desc:0 "Si le Lundi noir ne nous a pas affecté à ce point, nous devons encore combler les lacunes de notre économie qui se sont formées à la suite du départ ou de la réduction d'entreprises américaines."

 GUA_military_state:0 "État militarisé"
 GUA_military_state_desc:0 "De plus en plus d'écoles ont un caractère militaire, des défilés mensuels sont organisés et la plupart des postes politiques sont occupés par des militaires. L'armée du Guatemala est devenue de facto le seul parti politique de gauche, et le peuple commence à accepter de vivre dans une telle société."

