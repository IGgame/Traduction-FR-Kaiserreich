 guatemala.1.t:0 "Introduction au Guatemala"
 guatemala.1.d:0 "Le chaos politique du Guatemala a commencé en 1898, lorsque Manuel Estrada Cabrera est arrivé au pouvoir. Le parti \"libéral\" de Cabrera avait un contrôle profond sur le gouvernement, toutes les élections jusqu'en 1920 ayant été truquées en faveur du parti libéral de Cabrera. Cette période a également considérablement accru l'influence de la United Fruit Company, une entreprise américaine qui se concentrait sur l'augmentation du volume des exportations vers l'Amérique à des prix plus bas.\n\nCela a changé en 1920, lorsque le parti libéral a dû faire face à une opposition extrême suite aux tremblements de terre de 1918 qui ont détruit l'industrie que Cabrera avait mise en place. Son manque de réaction a conduit les conservateurs du pays à former le parti syndicaliste, dont les dirigeants étaient José Azmitia, Tácito Molina, Eduardo Camacho, Julio Bianchi et Emilio Escamilla, tout en étant soutenus par l'église catholique du Guatemala.\n\nLe parti syndicaliste a préparé la \"loi des trois\", qui était la politique fondatrice du parti, et l'a distribuée à Guatemala City au Nouvel An 1920. Cela a conduit à une augmentation extrême de la popularité des syndicalistes, avec des manifestations à l'extérieur de la capitale le 11 mars 1920, la foule étant tirée dessus et la population étant laissée plus en colère qu'auparavant. La goutte d'eau qui fait déborder le vase est en 1920, lorsque Adrián Vidaurre, président de l'Assemblée nationale, déclare Cabrera inapte à gouverner et le destitue, bien qu'il doive encore faire face à une résistance farouche de la part des partisans de Cabrera. Ils ont ainsi fait de Carlos Herrera le président du Guatemala.\n\nHerrara a su équilibrer une politique très prudente, car il avait des vues libérales tout en représentant le parti syndicaliste. Cette corde raide s'est rompue en 1921, lorsqu'il a bouleversé le parti libéral en refusant d'offrir des concessions à l'UFC, ce qui a entraîné un coup d'État militaire dirigé par José María Orellana. Il a représenté les besoins et les demandes du Parti libéral, offrant des concessions à l'UFC l'année suivante.\n\nLa situation politique a complètement stagné depuis lors, avec Orellana dirigeant son régime tout en équilibrant les besoins de la gauche et de la droite. Le Guatemala est maintenant gelé..."
 guatemala.1.a:0 "Orellana est éternel."
 guatemala.2.t:0 "Le lundi noir nous frappe !"
 guatemala.2.d:0 "Le Lundi noir a frappé les États-Unis, aggravant encore leur récession économique. Des répercussions se font sentir dans toute l'Amérique centrale, nos récoltes restent invendues et les entreprises américaines réduisent leur taille pour éviter la faillite."
 guatemala.2.a:0 "Qu'est-ce que cela signifie pour le Guatemala ?"
 guatemala.3.t:0 "Questions juridiques"
 guatemala.3.d:0 "Plusieurs paysans ont poursuivi la United Fruit Company et certains gouverneurs provinciaux pour des motifs peu convaincants, comme la vente de leurs terres par d'autres parties à leur insu, la saisie de leurs terres par les gouverneurs locaux pour le compte de l'UFC sans raison valable, et le fait d'ignorer les dernières volontés des personnes sans héritier. Il est évident que les socialistes ont fait pression sur ces paysans, leur donnant pour instruction de faire valoir leurs revendications et les aidant à payer les frais de justice."
 guatemala.3.a:0 "Écoutez leurs appels, rendez la terre et essayez de faire quelque chose contre la corruption."
 guatemala.3.b:0 "Ce ne sont sûrement que des excuses inventées de toutes pièces !"
 guatemala.4.t:0 "La guerre civile américaine"
 guatemala.4.d:0 "La guerre civile américaine a éclaté ! Notre principal partenaire commercial a disparu presque du jour au lendemain. Les responsables de l'UFC s'efforcent de se sauver le plus possible dans ce chaos, en vendant des actifs pour stabiliser leur situation. Leur soutien à Orellana s'est considérablement affaibli ; un nuage sombre se profile maintenant à l'horizon du Guatemala."
 guatemala.4.a:0 "Le Guatemala survivra."
 guatemala.5.t:0 "Lettre des 311"
 guatemala.5.d:0 "Un groupe de démocrates et de socialistes, composé principalement d'étudiants universitaires, a écrit une lettre destinée au président Orellana pour lui demander de démissionner et d'organiser des élections libres le plus rapidement possible. Orellana sait que son soutien a diminué et que le mouvement démocratique s'est militarisé. Il a entamé des pourparlers avec les socialistes pour déclarer une révolte ouverte afin d'apporter la \"liberté\" au Guatemala, cette lettre n'étant que le point de basculement des tensions. Si le gouvernement rejette cette lettre apparemment \"sincère\" venant de l'avenir du Guatemala, la guerre civile est pratiquement inévitable."
 guatemala.5.a:0 "Commencer à préparer les élections le plus tôt possible, afin d'éviter un désastre."
 guatemala.5.b:0 "Ce n'est qu'une conspiration socialiste ! Le Guatemala ne sera pas corrompu !"
 guatemala.6.t:0 "Coup d'État d'Ubico"
 guatemala.6.d:0 "Constatant la faiblesse d'Orellana et les inévitables élections qui amèneraient les socialistes au gouvernement, le général populaire de la ligne dure Jorge Ubico Castañeda est entré dans la capitale avec son armée loyale et a déposé Orellana. Dès que la nouvelle est tombée dans le pays, la coalition démocrate-socialiste, le Parti national du progrès, a commencé à prendre le contrôle direct de plusieurs villes et a déclaré le régime d'Ubico illégitime, déclenchant ainsi une guerre civile. Certaines des personnes les plus modérées, consternées par la prise de pouvoir d'Ubico, ont rejoint leur cause."
 guatemala.6.a:0 "Ubico va nous sauver du socialisme !"
 guatemala.7.t:0 "Le discours d'Ubico au peuple"
 guatemala.7.d:0 "Plusieurs jours après le coup d'État, alors qu'il parvenait à stabiliser son pouvoir dans la capitale, Ubico a prononcé un discours devant le peuple de Ciudad de Guatemala : \"Chers Guatémaltèques, je viens vous voir à la suite des récents événements pour lancer un appel à la raison. Qu'aucun Guatémaltèque ne nie les périls de notre époque. Alors que nous nous battons les uns contre les autres, divisés par les petits conflits de notre histoire commune, la marée d'un plus grand conflit se retourne contre nous, menaçant de détruire tout ce que nous avons accompli. Il est temps pour nous, en tant qu'individus, de mettre de côté nos querelles de longue date et de nous unir. Les marées d'une guerre impossible à gagner sont sur nous, et nous devons chercher refuge sur des terres plus élevées, de peur d'être emportés par le déluge.\nLes États-Unis d'Amérique ne sont plus ! Quel que soit le semblant d'unité et de protection qu'ils ont autrefois fourni, c'est un fantôme, un souvenir. Si nos ennemis ne sont pas contrôlés, vers qui vous tournerez-vous pour vous protéger ? La dévastation causée par les socialistes est évidente. Nous avons vu nos villes occupées par le Parti national du progrès. Nous avons vu de nos propres yeux nos amis et nos proches enchaînés par eux. Aussi inédits et inimaginables soient-ils, ce sont les signes de notre temps.\nLe temps est venu, mes chers compatriotes guatémaltèques, de se rallier à une nouvelle bannière. L'unité fait la force. Nous forgerons un tout indivisible à partir de la multitude, ne répondant qu'à un seul trône, et de ce trône, je veillerai sur vous. \".\nLes huées des partisans du NPP ont été noyées dans les ovations de la foule."
 guatemala.7.a:0 "Nous allons nous battre pour le Guatemala ! Pour Ubico !"
 guatemala.8.t:0 "Stratégies d'ouverture"
 guatemala.8.d:0 "Alors que le chaos dans tout le pays s'est apaisé, de vastes régions ont fini par être contrôlées par le Parti national du progrès. Ils essaient d'étendre leur position de manière agressive, et des cellules souterraines se sont formées dans la plupart des villes qui nous sont encore théoriquement fidèles. Quelle serait la meilleure ligne de conduite à adopter ?"
 guatemala.8.a:0 "Sécuriser les frontières temporaires, pas un kilomètre ne sera cédé !"
 guatemala.8.b:0 "Se concentrer sur l'éradication de l'opposition dans les pays loyalistes."
 guatemala.9.t:0 "Choisir une cible"
 guatemala.9.d:0 "[getgua8], l'état-major militaire devait décider de sa stratégie pour la guerre. Avancerait-il directement sur la capitale montagneuse de fortune des rebelles, Quetzaltenango, mettant fin à la rébellion rapidement mais par un assaut très coûteux, ou essaierait-il d'affamer les rebelles en avançant vers Ciudad de Belize puis en les coupant de la frontière mexicaine, les isolant ainsi ?"
 guatemala.9.a:0 "Ils tomberont comme des mouches, en direction de Quetzaltenango !"
 guatemala.9.b:0 "Nous ne devrions pas gaspiller en vain d'honorables vies guatémaltèques, affamer les rebelles pour les soumettre."
 gua_8_d1:0 "Après avoir sécurisé nos frontières"
 gua_8_d2:0 "Après que Ciudad de Guatemala et d'autres centres urbains ont été débarrassés de toute présence du NPP"
 guatemala.10.t:0 "Le siège de la Ciudad de Belize"
 guatemala.10.d:9 "Comme les défenses des rebelles sont surchargées, le coup concentré sur leur port principal au Belize s'est déroulé sans problème. Nous avons enregistré à peine des pertes, et nous avons déjà commencé à marcher vers la frontière mexicaine pour encercler ce qui reste des forces rebelles, alors que leurs ressources se raréfient. Bien qu'il soit évident pour toutes les parties concernées que le Mexique aide fortement la rébellion, les socialistes sans caractère ne déclareront certainement pas la guerre pour protéger leurs protégés, même si leurs moyens de soutenir les rebelles disparaissent."
 guatemala.10.a:0 "Les rebelles savent que leur mort est imminente."
 guatemala.11.t:0 "L'assaut contre la capitale"
 guatemala.11.d:9 "Alors que nos troupes finissaient de sécuriser la frontière avec le Mexique, les rebelles ont attaqué Ciudad de Guatemala ! Cette fois-ci, c'est eux qui ont mis toutes leurs ressources dans une attaque finale pour nous faire fuir de la capitale et briser notre volonté. Avec une bonne partie de nos forces gardant la frontière occidentale, ce combat sera difficile. Certains généraux ont même suggéré de les laisser entrer dans la capitale, de les combattre dans les rues, afin de gagner du temps pour que nos forces occupent le territoire rebelle désormais pratiquement sans défense."
 guatemala.11.a:0 "Nous ne les laisserons jamais entrer à Ciudad de Guatemala !"
 guatemala.11.b:0 "Il serait préférable, pour nos objectifs à long terme, de teindre notre capitale en rouge avec du sang."
 guatemala.12.t:0 "La fin de la guerre civile"
 guatemala.12.d:0 "Après des semaines de combats dans les rues de Ciudad de Guatemala, nos troupes ont réussi à retourner dans la capitale, en encerclant les rebelles, les forçant à se rendre. Notre président victorieux a appelé à un défilé dès le lendemain. Dans les rues sanglantes du Guatemala, les troupes ont défilé vaillamment, en brandissant haut le drapeau guatémaltèque, sous les acclamations du peuple, qui peut enfin goûter à la paix. [getgua12d]"
 guatemala.12.a:0 "[getgua12a]"
 gua_12_d2:0 "Le gouvernement a commencé à travailler pour que la guerre civile ne soit plus qu'un souvenir douloureux, et à poursuivre le chemin vers un Guatemala meilleur, comme ils l'ont fait pendant les 18 dernières années, le tout sous la direction d'Orellana, notre cher président."
 gua_12_d1:0 "Le gouvernement a déjà commencé à travailler sur des plans pour aider le pays à guérir et à se rétablir, se préparant à entrer dans une nouvelle ère, le tout sous la direction d'Ubico."
 gua_12_a2:0 "Vive notre président !"
 gua_12_a1:0 "La paix, enfin. Loué soit Ubico !"
 guatemala.13.t:0 "Une statue pour notre vainqueur"
 guatemala.13.d:0 "Alors que la Ciudad de Guatemala est en cours de reconstruction, le peuple (principalement l'aristocratie de haut niveau) a exprimé son désir sincère de voir une statue dédiée à Ubico, pour immortaliser son rôle d'homme qui a empêché les socialistes de ruiner le Guatemala. Elle serait construite à l'image des héros d'antan, avec Ubico sur un beau destrier, tenant son sabre en avant."
 guatemala.13.a:0 "Nous vous en sommes vraiment reconnaissants."
 guatemala.14.t:0 "Reconstruire Ciudad de Guatemala"
 guatemala.14.d:9 "Ciudad de Guatemala ayant été gravement endommagée par la dernière escarmouche avec les rebelles, un grand projet de reconstruction a été lancé. Ubico veut améliorer et élargir les routes, afin de préparer le Guatemala à devenir une capitale pour une Amérique centrale plus grande. Cependant, des membres plus sceptiques du gouvernement ont proposé un plan plus raisonnable, pour augmenter les défenses de la capitale, afin qu'un tel bain de sang ne se reproduise plus jamais à l'intérieur de ses frontières."
 guatemala.14.a:0 "Le Guatemala ne sera plus jamais menacé, reconstruisez-le avec grandeur !"
 guatemala.14.b:0 "Il vaut mieux être conservateur et protéger la capitale contre d'autres menaces."
 guatemala.15.t:0 "Guerre civile !"
 guatemala.15.d:0 "Le Parti National du Progrès (NPP) a profité des jours qui ont suivi la lettre pour se préparer à déclarer la révolte ouverte ! Ils ont réussi à s'emparer de Quetzaltenango et de Ciudad de Belize, avec la plupart des terres entre eux et la frontière mexicaine. Le gouvernement est en plein désarroi en essayant de trouver un plan pour stabiliser la situation et vaincre les rebelles."
 guatemala.15.a:0 "Ordure de rebelle !"
 guatemala.16.t:0 "Désastre !"
 guatemala.16.d:9 "Quetzaltenango s'est révélé être une formidable forteresse. Les armées loyalistes étaient enlisées dans ses couches défensives et subissaient des pertes beaucoup plus lourdes que les rebelles. Se sentant désespéré, le gouvernement envoya de plus en plus de troupes pour aider au siège. Après que les défenses de Ciudad de Guatemala aient été suffisamment réduites, les membres du NPP qui se cachaient dans la ville sont sortis et ont réussi à éliminer les dirigeants légèrement protégés ! Les échelons supérieurs sont tombés dans l'anarchie, la plupart d'entre eux s'étant échappés pendant que le NPP s'emparait du pays. En entendant cette nouvelle, l'armée, fatiguée par les combats, a tenu le drapeau blanc."
 guatemala.16.a:0 "Vive la liberté guatémaltèque !"
 guatemala.17.t:0 "Victoire !"
 guatemala.17.d:0 "Les combats ont été brutaux. Les rebelles ont fait de Quetzaltenango une formidable forteresse. Nous avons subi de lourdes pertes. Nous avons dû engager toutes nos réserves dans le combat. La capitale n'était pratiquement pas défendue. Cependant, nous avons réussi. Nous avons percé leurs lignes hier, et capturé leurs chefs. Comme la plupart des rebelles se trouvaient dans cette ville, la rébellion a été effectivement brisée. Après un bref répit, l'armée a marché dans le reste du pays et s'est assurée que toutes les poches restantes étaient vaincues."
 guatemala.17.a:0 "Le Guatemala trouve enfin la paix !"
 guatemala.18.t:0 "Le Coût de la Fierté"
 guatemala.18.d:0 "Refusant de laisser les rebelles souiller la capitale, les défenseurs se sont ralliés devant Ciudad de Guatemala. La bataille fut sanglante, avec de nombreuses pertes des deux côtés, mais la supériorité numérique des rebelles l'emporta sur la petite armée de défense. Lorsqu'il est apparu clairement que les rebelles allaient gagner, le gouvernement s'est enfui de la capitale, laissant celle-ci ouverte à la libération par le NPP. En apprenant cette nouvelle, le reste de l'armée, éparpillé autour de la frontière mexicaine, a accepté de déposer les armes et de prêter serment d'allégeance au nouveau gouvernement."
 guatemala.18.a:0 "La liberté, enfin !"
 guatemala.19.t:0 "Le destin du Salvador"
 guatemala.19.d:0 "Le Salvador est devenu rouge ! Nous avons réussi à réprimer la rébellion dans notre pays, mais il semble qu'ils aient échoué. Notre gouvernement a décidé de préparer la guerre pour libérer nos frères !"
 guatemala.19.a:0 "Aux armes !"
 guatemala.20.t:0 "Une politique de l'éducation"
 guatemala.20.d:0 "Comment notre gouvernement devrait-il aborder les questions d'éducation ? Même si Orellana, l'ex-président du Guatemala, a beaucoup fait pour lutter contre l'analphabétisme, il n'est manifestement pas allé assez loin."
 guatemala.20.a:0 "Appliquer un programme strict sur la valeur de la classe ouvrière, et les maux de l'aristocratie."
 guatemala.20.b:0 "Laisser un degré élevé d'autonomie à chaque enseignant, et promouvoir la méritocratie."
 guatemala.21.t:0 "Traiter avec l'UFC"
 guatemala.21.d:0 "L'UFC a été la source de nombreux problèmes pour la stabilité du Guatemala. Quelle serait la meilleure façon de la gérer ?"
 guatemala.21.a:0 "Nationalisez-la."
 guatemala.21.b:0 "Achetez-lui suffisamment de terres pour qu'elle ne soit pas une présence dominante dans le pays."
 guatemala.22.t:0 "La scission"
 guatemala.22.d:0 "Aujourd'hui, le NPP a pris fin. Les tensions entre le Parti d'action révolutionnaire d'Ortiz et le Parti de l'union de González avaient atteint leur point de rupture, et de petites escarmouches ont éclaté dans la capitale, quelques mois après la guerre civile qui a marqué le pays. Quel parti viendra en tête ?"
 guatemala.22.a:0 "Le Partido Acción Revolucionaria !"
 guatemala.22.b:0 "Le Partido Unionista !"
 guatemala.23.t:0 "La Contre-Révolution !"
 guatemala.23.d:9 "Ubico est revenu avec une armée de mercenaires payés par l'UFC ! Il a débarqué à Belize et a commencé à marcher vers la capitale, alors que nous essayons de préparer des défenses pour le rencontrer au combat, même si nous sommes très affaiblis à cause de la guerre civile précédente."
 guatemala.23.a:0 "Ubico bat le gouvernement !"
 guatemala.23.b:0 "Ubico est arrêté, la révolution est sauvée !"

 guatemala.69.t:0 "Catastrophe navale"
 guatemala.69.d:0 "Comme la marine guatémaltèque disposait enfin de plus d'un navire solitaire, elle a été envoyée en formation. Cependant, la pure incompétence des marins nouvellement formés a fait qu'un des navires a heurté l'autre pendant la formation de ciblage, le forçant à chavirer. Craignant une réaction négative de la population, qui craignait que tant d'argent ne soit gaspillé, la machine de propagande d'Ubico a essayé de faire croire à une reconstitution de la bataille de Trafalgar."
 guatemala.69.a:0 "C'est une... tournure intéressante des événements."

 guatemala.100.t:0 "Personne n'a eu le courage de quitter le temple !"
 guatemala.100.d:0 "L'héritage d'extravagance et d'hédonisme que le président Cabrera incarne reste encore dispersé dans tout le Guatemala sous la forme de temples de Minervan. Ces bâtiments étaient utilisés pour les Fiestas Minervalias, des fêtes conçues par Cabrera lui-même. Il y avait des enfants qui chantaient, dansaient et des attractions très peu chrétiennes à voir à cette époque. Aujourd'hui, les temples sont déserts et les prêtres locaux veillent à ce qu'aucune fête n'ait lieu. Ce serait la fin de leur utilisation, si ce n'était de notre gouvernement inventif. Ils ont proposé que nous convertissions ces salles du vice en terrains de baseball pour enfants, ou que nous les aménagions en logements. La droite préférerait les voir comme des terrains de base-ball, tandis que la gauche considère notre question du logement comme suffisamment importante pour qu'on la construise."
 guatemala.100.a:0 "Terrains de base-ball."
 guatemala.100.b:0 "Maisons."

 guatemala.101.t:0 "Conflits au sein du parti syndicaliste"
 guatemala.101.d:0 "Aujourd'hui, une faction du parti syndicaliste dirigée par José Azmitia et une autre dirigée par Lázaro Chacón González sont entrées dans un conflit ouvert en raison de désaccords sur le pouvoir du président dans le pays. Alors que González défend un État plus centralisé qui donne plus de pouvoir au président, Azmitia craint que cela ne fasse de González un dictateur de plus pour le Guatemala, et leurs divergences se sont finalement répercutées sur leurs partisans qui se sont ouvertement affrontés. Cependant, les deux hommes se sont rencontrés et ont fait une déclaration publique commune affirmant qu'ils avaient concilié leurs différences afin de maintenir le pays en vie. Il n'est cependant pas clair s'ils se sont vraiment réconciliés ou s'ils se sont simplement regroupés par nécessité..."
 guatemala.101.a:0 "Espérons qu'ils se sont vraiment réconciliés."

 guatemala.102.t:0 "Promotion de la pensée centraméricaine"
 guatemala.102.d:0 "L'un des principaux objectifs du parti syndicaliste a été, depuis sa création, de renforcer l'idée d'un mode de pensée centraméricain, ainsi que d'établir le Guatemala comme un acteur clé de l'indépendance de l'Amérique centrale dans son ensemble. Bien que le processus d'introduction de ces concepts soit lent, nous commençons à voir les premiers signes d'amélioration dans nos écoles, où beaucoup se souviennent maintenant du Guatamala comme du leader du mouvement d'indépendance centraméricain."
 guatemala.102.a:0 "Les Unionistas atteignent leurs objectifs."

 guatemala.103.t:0 "Traiter avec Arévalo"
 guatemala.103.d:0 "Notre alliance avec le PAR étant désormais rompue, nous devons nous occuper des restes du PPN qui nous a maintenus ensemble. Juan José Arévalo, le chef du PPN et l'homme qui a tenté de maintenir l'unité du PU et du PAR contre l'autoritarisme, est aujourd'hui remis en question par ses actions en ces temps de crise. S'il nous a certainement aidés à renforcer notre position et à prendre le pouvoir, il a également apporté son aide au PAR, prenant même parfois leur parti sur des arguments internes pendant nos jours de coalition, et il aurait pu se ranger de leur côté s'ils avaient pris le pouvoir à notre place. C'est pour cela que beaucoup de membres de notre parti se méfient d'Arévalo et nous demandent de l'exiler du pays en tant que traître. Que devrions-nous faire ?"
 guatemala.103.a:0 "Exilons-le, il n'a pas sa place ici."
 guatemala.103.b:0 "Nous faisons tous des erreurs, il est toujours un allié."

 guatemala.104.t:0 "Le Dr John Cutler propose de faire une expérience sur les citoyens guatémaltèques contre de l'argent."
 guatemala.104.d:0 "Un appel d'un certain Dr John Cutler est arrivé aujourd'hui, demandant une rencontre avec le président. Ne voyant aucun mal à ce qu'une rencontre soit accordée, et ce qui doit être l'une des propositions les plus craintives et les plus intéressantes à faire dans l'histoire du Guatemala. Le Dr Cutler est un membre éminent du service de santé publique américain, une autorité en matière de prévention des maladies. Il propose de tester les effets de la pénicilline sur la prévention de la syphilis sur un groupe sélectionné de Guatémaltèques. La raison pour laquelle le Guatemala a été choisi, comme le prétend Cutler, est que notre peuple vit dans des communautés isolées qui peuvent être assurées de ne pas propager les maladies vénériennes très loin. Si cette offre et le paiement sont intéressants, on peut se demander pourquoi Cutler est si disposé à importer des médicaments à un coût aussi élevé."
 guatemala.104.a:0 "Se laisser aller à la maladie."
 guatemala.104.b:0 "C'est scandaleux ! Sortez d'ici."

 guatemala.105.t:0 "Présentation de Mlle Chiquita"
 guatemala.105.d:0 "La banane en tant que denrée alimentaire n'est plus un bien exotique pour les acheteurs américains. C'est ce que l'on attendait après plusieurs décennies d'activité. Ce qui n'est pas attendu, c'est la concurrence de gens comme Dole à Hawaii pour faire pencher la balance en sa faveur. Nous avons demandé à Dik Browne de concevoir une mascotte pour notre division banane qui attirera l'attention des jeunes. Elle s'appelle Miss Chiquita, et ses chants et ses danses ornent désormais les émissions de radio et les journaux dans toute l'Amérique. Les ventes sont également en hausse."
 guatemala.105.a:0 "Même le Jingle fonctionne."

 guatemala.106.t:0 "Les assassins fantômes complotent contre Ubico !"
 guatemala.106.d:0 "Un complot visant à assassiner notre cher Ubico a été découvert aujourd'hui par notre service de renseignement. Il a détaillé un plan extrêmement élaboré pour infiltrer la Casa Crema et empoisonner le Président. Cependant, notre service de renseignement n'a pas encore été en mesure d'identifier les auteurs du complot, et comme les rumeurs de la conspiration ont commodément atteint la presse, nous devons choisir un bouc émissaire à blâmer pour le scandale."
 guatemala.106.a:0 "Les socialistes sont derrière tout cela."
 guatemala.106.b:0 "Les libéraux sont derrière tout cela."


