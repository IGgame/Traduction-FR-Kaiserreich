### Leaders ###
 POLITICS_JOSE_MARIA_ORELLANA_DESC:0 "La dictature militaire d'Orellana, qui a débuté en 1921, a stagné, lui et son cabinet étant épuisés par les protestations contre sa présidence, les soulèvements sociaux et les personnes souhaitant le retour d'une véritable démocratie. Son objectif principal, à savoir la construction de l'économie et la lutte contre l'analphabétisme, a également commencé à ralentir avec le temps en raison d'une certaine opposition d'un côté ou de l'autre. Le Guatemala se fatigue et exige des changements qu'Orellana ne peut pas apporter dans l'état actuel du pays, et un bouleversement pourrait lui faire rencontrer son destin indésirable..."

### Ideas ###
 GUA_socialist_compensation:0 "Compensation Socialiste"
 GUA_socialist_compensation_desc:0 "Au Guatemala, les socialistes protestent avec des fonds mexicains depuis la grève des chantiers navals et des chemins de fer, ce qui oblige le gouvernement à compenser les socialistes par des réformes et des changements souvent vides de sens."

 GUA_socialist_compensation_2:0 "Compensation Socialiste"
 GUA_socialist_compensation_2_desc:0 "Au Guatemala, les socialistes protestent avec des fonds mexicains depuis la grève des chantiers navals et des chemins de fer, ce qui oblige le gouvernement à compenser les socialistes par des réformes et des changements souvent vides de sens."

 GUA_united_fruit:0 "United Fruit Company"
 GUA_united_fruit_desc:0 "Depuis la dictature de Cabrera en 1898, la United Fruit Company exerce une mainmise sur la politique et l'économie guatémaltèques. Bien que le Guatemala ait connu un développement économique important en conséquence, la United Fruit Company tient le destin du Guatemala dans la balance. Elle contrôle actuellement §Y[?UFC_power]%§! de nos terres.\n§LCela nous donne les effets suivants:\nGain quotidien de pouvoir politique : [?UFC_effect11|+=]\nVitesse de construction : [?UFC_effect12|+=%]\nUsines de biens de consommation : [?UFC_effect13|H=%1]\nSoutien à la guerre : [?UFC_effect14|+=%]"

 CEN_united_fruit_land:0 "United Fruit Company"

 GUA_illiteracy:0 "Analphabétisme"
 GUA_illiteracy_desc:0 "L'analphabétisme a profondément affecté le Guatemala. Alors qu'au début du régime d'Orellana, le taux d'analphabétisme était de 96%, il est tombé à 75%, principalement grâce aux réformes engagées dans le pays. Cependant, ce problème persiste et il nous hantera probablement jusqu'à ce que des réformes sévères soient entreprises."

