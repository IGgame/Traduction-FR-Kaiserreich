### Spartakiade Opinion Modifiers ###
spartikade_bomb:0 "Attentats à la Bombe des Loyalistes"

### Spartakiade ###
Spartakiade.1.t:0 "Les Spartakiades de 1937 !"
Spartakiade.1.paris.d:0 "La première cérémonie d'ouverture des Spartakiades s'est tenue à Paris en présence de dignitaires et d'athlètes du monde socialiste. L'équipe française portait le flambeau, l'équipe britannique le marteau et les autres équipes ont apporté les pièces du rouage jusqu'à l'endroit où elles devaient être assemblées. Une fois mis ensemble, elles ont formées le symbole international du syndicalisme !"
