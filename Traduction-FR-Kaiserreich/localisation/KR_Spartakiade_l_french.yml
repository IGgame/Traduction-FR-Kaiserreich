Spartakiade.1.a:0 "Quelle glorieuse journée pour les travailleurs !"

Spartakiade.2.t:0 "Résultats des Spartakiades"
Spartakiade.2.d:0 "Nous avons obtenu quelques médailles dans les épreuves, mais pas assez pour que notre équipe soit la gagnante."
Spartakiade.2.a:0 "Très bien."

Spartakiade.3.t:0 "Résultats des Spartakiades"
Spartakiade.3.d:0 "Nous avons remporté de nombreuses médailles d'or dans ces épreuves, ce qui fait de nous le vainqueur incontestable de la Spartakiade !"
Spartakiade.3.a:0 "[ROOT.GetName]! [ROOT.GetName]! [ROOT.GetName]!"

Spartakiade.4.t:0 "Résultats des Spartakiades"
Spartakiade.4.d:0 "To our horror, one of our athletes was caught trying to bribe the judge of his event! He has been kicked out of the Spartakiade, and his career is likely over."
Spartakiade.4.a:0 "But I thought we were a post money economy!"

Spartakiade.5.t:0 "Fin des Spartakiades de 1937 !"
Spartakiade.5.d:0 "Les Spartakiades a pris fin et a connu un succès retentissant auprès d'un grand nombre de personnes qui ont appréciés les jeux. C'était une très bonne décision de participer aux Spartakiade, les Jeux Olympiques de la classe laborieuse !"
Spartakiade.5.a:0 "Dommage que ça se soit terminé."

Spartakiade.6.t:0 "Fin des Spartakiades de 1937"
Spartakiade.6.d:0 "Les Spartakiades ont pris fin et ont connu un succès retentissant auprès d'un grand nombre de personnes qui ont apprécié les jeux. Cependant, la réputation de notre pays a été entachée par le scandale de pots-de-vins qui a éclaté au cours de cette compétion."
Spartakiade.6.a:0 "On dirait que les tricheurs ne gagnent jamais."

Spartakiade.7.t:0 "Les Spartakiades de 1941 annulées"
Spartakiade.7.d:0 "Les Spartakiades de 1941 devaient se tenir à Paris, mais avec une nouvelle guerre mondiale en cours, il semble que ce ne sera pas le cas cette année."
Spartakiade.7.a:0 "Dommage..."

Spartakiade.8.t:0 "Les Spartakiades de 1945"
Spartakiade.8.d:0 "La cérémonie d'ouverture des Spartakiades de 1945 s'est tenue à Mexico en présence de dignitaires et d'athlètes venus du monde socialiste tout entier."
Spartakiade.8.a:0 "Un autre jour glorieux pour le travailleur !"

Spartakiade.9.t:0 "Résultats des Spartakiades"
Spartakiade.9.d:0 "Nous avons obtenu quelques médailles dans les épreuves, mais pas assez pour que notre équipe soit la gagnante."
Spartakiade.9.a:0 "Très bien."

Spartakiade.10.t:0 "Résultats des Spartakiades"
Spartakiade.10.d:0 "Nous avons remporté de nombreuses médailles d'or dans ces épreuves, ce qui fait de nous le vainqueur incontestable de la Spartakiade !"
Spartakiade.10.a:0 "[ROOT.GetName]! [ROOT.GetName]! [ROOT.GetName]!"

Spartakiade.11.t:0 "Fin des Spartakiades de 1937 !"
Spartakiade.11.d:0 "Les Spartakiades a pris fin et a connu un succès retentissant auprès d'un grand nombre de personnes qui ont appréciés les jeux. C'était une très bonne décision de participer aux Spartakiade, les Jeux Olympiques de la classe laborieuse !"
Spartakiade.11.a:0 "Dommage que ça se soit terminé."

Spartakiade.21.t:0 "Des terroristes loyalistes ont posé une bombe !"
Spartakiade.21.d:0 "Une fraction souterraine luttant pour " la libération du Royaume-Uni du socialisme totalitaire" a placé deux bombes sous la tribune officielle du stade. Personne n'a été blessé, car un des travailleurs a repéré les bombes quelques secondes seulement avant que les représentants du gouvernement n'entrent dans le stade. C'est un mauvais signe."
Spartakiade.21.a:0 "Nous nous en souviendrons !"

Spartakiade.22.t:0 "Des terroristes loyalistes ont posé une bombe !"
Spartakiade.22.d:0 "Une fraction souterraine luttant pour " la libération de la France du socialisme totalitaire " a posé deux bombes sous la tribune officielle du stade. Personne n'a été blessé, car un ouvrier a repéré les bombes quelques secondes seulement avant l'entrée des représentants du gouvernement dans le stade. C'est un mauvais signe."
Spartakiade.22.a:0 "Nous nous en souviendrons !"

Spartakiade.23.t:0 "Choisir une ville hôte pour les Spartakiades"
Spartakiade.23.d:0 "Comme d'habitude, nous devons penser aux Spartakiades de 1937. de 1937. Où sera-t-elle organisée ? Combien de compétitions y aura-t-il ? Combien de délégations viendront ? La question la plus importante est de savoir où nous devrions accueillir les Spartakiades."
Spartakiade.23.a:0 "Une ville Française."
Spartakiade.23.b:0 "Une ville Britannique."

Spartakiade.24.t:0 "Quelle ville française accueillera les Spartakiades ?"
Spartakiade.24.d:0 "Nous devrions choisir la ville française qui aura l'honneur d'accueillir les Spartakiades de 1937."
Spartakiade.24.a:0 "Paris!"
Spartakiade.24.b:0 "Dijon pour montrer aux Allemands que nous sommes meilleurs"
Spartakiade.24.c:0 "Bordeaux."
Spartakiade.24.e:0 "Marseille."

Spartakiade.25.t:0 "Quelle ville britannique accueillera les Spartakiades ?"
Spartakiade.25.d:0 "Plusieurs belles villes de notre grande Union se sont déclarées prêtes à accueillir les Spartakiades. Laquelle aura l'honneur d'accueillir la plus grande manifestation sportive syndicaliste de 1937 ?"
Spartakiade.25.a:0 "Londres!"
Spartakiade.25.b:0 "Édimbourg!"
Spartakiade.25.c:0 "Manchester."
Spartakiade.25.e:0 "Carlisle."
Spartakiade.25.f:0 "Cardiff."