### Leaders ###
 CHRISTIAN_X_DESC:0 "Christian von Glücksburg est monté sur le trône du Danemark en 1912 après le décès de son père, le roi Frédéric VIII, à Hambourg. Le roi a jusqu'à présent guidé le Danemark à travers la Weltkrieg, dans laquelle la nation est restée neutre, et dans l'entre-deux-guerres, en présidant le changement politique qu'a été la montée des sociaux-démocrates de Thorvald Stauning en 1924. On dit que le roi est sceptique à l'égard du premier ministre et de son parti, mais qu'il accepte leur position au gouvernement en sachant qu'il peut utiliser son pouvoir de réserve en cas d'excès. Beaucoup ont considéré que le fait que cela ne se soit toujours pas produit après 12 ans signifie que le roi a finalement accepté le parlementarisme démocratique qui est en place depuis l'ascension du cabinet Deuntzer en 1901."

