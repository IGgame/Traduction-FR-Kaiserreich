### Ideas ###
 DEN_idea_black_monday:0 "Crise Boursière du Lundi Noir"
 DEN_idea_black_monday_desc:0 "La crise boursière qui a frappée Berlin a vite touchée la Børsen à Copenhague. Les actions danoises sont en train de s'effondrer!"
 DEN_idea_black_monday_01:0 "Crise Agricole"
 DEN_idea_black_monday_01_desc:0 "A cause de la crise qui secoue l'Europe, les fermiers danois, une part importante de l'économie danoise, ont des difficultés à vendre leurs produits, et l'absence de dépenses de leur part impacte d'autres secteurs aussi."
 DEN_idea_black_monday_02:0 "Crise Agricole"
 DEN_idea_black_monday_02_desc:0 "A cause de la crise qui secoue l'Europe, les fermiers danois, une part importante de l'économie danoise, ont des difficultés à vendre leurs produits, et l'absence de dépenses de leur part impacte d'autres secteurs aussi."
 DEN_idea_black_monday_03:0 "Crise Agricole"
 DEN_idea_black_monday_03_desc:0 "A cause de la crise qui secoue l'Europe, les fermiers danois, une part importante de l'économie danoise, ont des difficultés à vendre leurs produits, et l'absence de dépenses de leur part impacte d'autres secteurs aussi."
 DEN_idea_public_works:0 "Projets de Constructions Publiques"
 DEN_idea_public_works_desc:0 "Le gouvernement danois investit beaucoup dans les travaux publics de manière à permettre à ceux n'ayant plus d'emploi de se faire un peu d'argent."
 DEN_idea_weak_krona:0 "Couronne Faible"
 DEN_idea_weak_krona_desc:0 "La Couronne Danoise est détenue artificiellement afin de permettre aux Danois de produire moins cher, donnant aux producteurs un avantage léger sur leurs concurrents."
 den_idea_danish_welfarestate_01:0 "Etat-Providence Danois"
 den_idea_danish_welfarestate_01_desc:0 "La création du ministre Steincke, l'Etat-Providence Danois, est un filet de sécurité pour les moins chanceux et est vu comme un modèle par bien des sociaux-démocrates autour du globe."
 den_idea_danish_welfarestate_02:0 "Etat-Providence Danois"
 den_idea_danish_welfarestate_02_desc:0 "La création du ministre Steincke, l'Etat-Providence Danois, est un filet de sécurité pour les moins chanceux et est vu comme un modèle par bien des sociaux-démocrates autour du globe."
 den_idea_danish_welfarestate_03:0 "Etat-Providence Danois"
 den_idea_danish_welfarestate_03_desc:0 "La création du ministre Steincke, l'Etat-Providence Danois, est un filet de sécurité pour les moins chanceux et est vu comme un modèle par bien des sociaux-démocrates autour du globe."
 DEN_idea_confidence_in_government:0 "Importante Confiance des Investisseurs"
 DEN_idea_confidence_in_government_desc:0 "Les efforts du gouvernement danois pour renforcer la confiance des investiseurs dans le système danois a payé et ces derniers ont maintenant une grande confiance dans les investissements danois."
 DEN_idea_confidence_in_government_01:0 "Importante Confiance des Investisseurs"
 DEN_idea_confidence_in_government_01_desc:0 "Les efforts du gouvernement danois pour renforcer la confiance des investiseurs dans le système danois a payé et ces derniers ont maintenant une grande confiance dans les investissements danois."
 DEN_idea_investing_companies:0 "Investissement Privé"
 DEN_idea_investing_companies_desc:0 "Les entreprises investissent au Danemark, ouvrant des usines des magasins, soulageant la crise qui a frappé le Danemark."
 DEN_idea_strong_krona:0 "Couronne Sécurisée"
 DEN_idea_strong_krona_desc:0 "Le gouvernement a acquis suffisamemnt d'or pour protéger la Couronne danoise, rendant les investissements en Couronne danoise sûrs."
 DEN_idea_private_welfare_system:0 "Sécurité Sociale Privée"
 DEN_idea_private_welfare_system_desc:0 "Le gouvernement danois a encouragé les entreprises a proposé des assurances pour établir une petite Sécurité Sociale privée."
 DEN_idea_danish_cinema:0 "Industrie du Film Danois"
 DEN_idea_danish_cinema_desc:0 "Les Danois furent parmi les premiers à investir dans la cinématographie et leur industrie cinématographique est aujourd'hui importante, même si sa part de marché s'est réduite au profit de Babelsberg."
 DEN_idea_danish_cinema2:0 "Industrie du Film Danois"
 DEN_idea_danish_cinema2_desc:0 "Les Danois furent parmi les premiers à investir dans la cinématographie et leur industrie cinématographique est aujourd'hui importante, même si sa part de marché s'est réduite au profit de Babelsberg."
 DEN_institute_for_theoretical_physics:0 "Institut de Physique Théorique"
 DEN_institute_for_theoretical_physics_desc:0 "Un institut de recherche de l'université de Copenhague, fondée en 1921 par le scientifique de renom Niels Bohr, qui a donné au Danemark une avance au niveau des recherches en physique théorique."
 DEN_idea_danish_defense:0 "Focus Défensif Danois"
 DEN_idea_danish_defense_desc:0 "le Danemark s'est concentré sur sa défense, la meilleure chose pour cette petite nation vivant dans l'ombre d'un géant."
 DEN_idea_unwavering_morale:0 "Moral Inébranlable"
 DEN_idea_unwavering_morale_desc:0 "Si les forces danoises tiennent bon, elles ne ne briseront pas! Compensons avec notre courage notre petite taille!"
 DEN_idea_infantrybased_military:0 "Armée à pied"
 DEN_idea_infantrybased_military_desc:0 "Comme la motorisation d'un petit pays est d'une utilité discutable: nos forces pourront arriver au bon moment quelque soit la situation."
 DEN_idea_motorised_military:0 "Armée Motorisée"
 DEN_idea_motorised_military_desc:0 "Dans l'ère moderne, l'infantrie à pied ne peut se mesurer face à ceux dotés du sacrosaint avantage de l'automobile."
 DEN_idea_preparing_special_forces:0 "Forces Spéciales Etablies"
 DEN_idea_preparing_special_forces_desc:0 "La meileure chance du Danemark est une petite armée professionelle et bien entrainée, après tout, nous n'avons pas la population pour une armée de grande envergure!"
 DEN_idea_jaegerkorpset:0 "Jægerkorpset"
 DEN_idea_jaegerkorpset_desc:0 "Le corps Jæger est une force d'intervention d'élite danoise remontant au corps Jæger du Seeland établit en 1785 contre les menaces émergentes de la Suède, de la Grande Bretagne et de la Prusse."
 DEN_idea_jaegerkorpset2:0 "Jægerkorpset"
 DEN_idea_jaegerkorpset2_desc:0 "Le corps Jæger est une force d'intervention d'élite danoise remontant au corps Jæger du Seeland établit en 1785 contre les menaces émergentes de la Suède, de la Grande Bretagne et de la Prusse."
 DEN_idea_ruling_the_skies:0 "Domination des Airs"
 DEN_idea_ruling_the_skies_desc:0 "En investissant dans l'aviation, le Danemark va enfin pouvoir dominer son espace aérien."
 DEN_idea_flyvevabnet:0 "Flyvevåbnet"
 DEN_idea_flyvevabnet_desc:0 "Nous avons fusionné les branches aériennes de l'armée de terre et de la marine au sein d'une armée de l'air autonome pour effrayer nos adversaires."
 DEN_idea_focusing_battleship:0 "Investissement dans un Slagskib"
 DEN_idea_focusing_battleship_desc:0 "Un projet prestigieux pour un si petit pays, le Danemark investit dans un cuirassé pour défendre ses eaux."
 DEN_idea_submarines:0 "Undervands Flåde"
 DEN_idea_submarines_desc:0 "Jamais le Danemark ne pourra bâtir une flotte suffisament grande pour s'opposer à des ennemis potentiels, mais une flotte de sous-marins capablede maltraiter le commerce ennemi est une bonne option."
 DEN_idea_submarines1:0 "Undervands Flåde"
 DEN_idea_submarines1_desc:0 "Jamais le Danemark ne pourra bâtir une flotte suffisament grande pour s'opposer à des ennemis potentiels, mais une flotte de sous-marins capablede maltraiter le commerce ennemi est une bonne option."
 DEN_idea_submarines2:0 "Undervands Flåde"
 DEN_idea_submarines2_desc:0 "Jamais le Danemark ne pourra bâtir une flotte suffisament grande pour s'opposer à des ennemis potentiels, mais une flotte de sous-marins capablede maltraiter le commerce ennemi est une bonne option."
 DEN_idea_convoy_protection:0 "Protection des Convois"
 DEN_idea_convoy_protection_desc:0 "Nous devons protéger nos convois commerciaux des ennemis potentiels qui tenterait de les attaquer pour nous atteindre."
 DEN_idea_doubtful_military:0 "Loyauté de l'Armée Divisée"
 DEN_idea_doubtful_military_desc:0 "Tout le monde dans la Hær danoise n'est pas convaincu que les actions du Roi sont les bonnes."
 DEN_idea_rigsfagforbund:0 "Rigsfagforbund"
 DEN_idea_rigsfagforbund_desc:0 "Le Rigsfagsforbund est le seul syndicat du pays, controllé par le gouvernement et obligatoire pour tous les Danois."
 DEN_idea_danish_republic:0 "Républicanisme Naissant"
 DEN_idea_danish_republic_desc:0 "Les actions de l'ancien Roi ont entâchées à jamais l'image de la monarchie, ne laissant aucun autre choix au Danemark que celui d'abolir cette vieille institution pour devenir une république."
 DEN_idea_danish_republic2:0 "Républicanisme Naissant"
 DEN_idea_danish_republic2_desc:0 "Les actions de l'ancien Roi ont entâchées à jamais l'image de la monarchie, ne laissant aucun autre choix au Danemark que celui d'abolir cette vieille institution pour devenir une république."
 DEN_idea_danish_monarchy:0 "Monarchisme Démocratique"
 DEN_idea_danish_monarchy_desc:0 "Le Danemark est une monarchie fière avec un Roi pdont les origines remontent jusqu'aux chefs vikings, et cette institution doit être entretenue si tant est qu'elle soit à sa juste place dans le système politique."
 DEN_idea_danish_monarchy2:0 "Monarchisme Démocratique"
 DEN_idea_danish_monarchy2_desc:0 "Le Danemark est une monarchie fière avec un Roi dont les origines remontent jusqu'aux chefs vikings, et cette institution doit être entretenue si tant est qu'elle soit à sa juste place dans le système politique."
 DEN_idea_socialization:0 "Programme de Socialisation"
 DEN_idea_socialization_desc:0 "Un Danemark plus juste sera atteint grâce au Programme de Socialisation qui doit socialiser les entreprises danoises et les rendre aux mains du peuple."
 DEN_idea_socialization2:0 "Programme de Socialisation"
 DEN_idea_socialization2_desc:0 "Un Danemark plus juste sera atteint grâce au Programme de Socialisation qui doit socialiser les entreprises danoises et les rendre aux mains du peuple."
 DEN_nordic_council:0 "Concile Nordique"
 DEN_common_mil_purchases:0 "Commission d'Acquisition de la Défense"
 DEN_passport_union_idea:0 "Convention des Passeports Nordiques"
 DEN_monetary_union_idea:0 "Union Monétaire Scandinave"
 DEN_custom_union_idea:0 "Marché Unique Scandinave"
 DEN_idea_lockout:0 "Blocage"
 DEN_idea_lockout_desc:0 "Les propriétaires d'une grande usine ont empeché leurs employés d'accéder aux locaux en espérant les forcer à accepter un plus petit salaire."
 DEN_idea_strike:0 "Grève"
 DEN_idea_strike_desc:0 "Les trvaailleurs d'une grande usine ont refusé de travailler pour protester contre leurs conditions de travail et le licenciement de leurs collègues."
 DEN_idea_farmers_strike:0 "Grève des Fermiers"
 DEN_idea_farmers_strike_desc:0 "De nombreux frmiers danois refusent de vendre leurs produits pour protester et en espérant que cela fera monter les prix."
 DEN_idea_opposition_controlled_landsting:0 "La Landsting contrôllée par l'opposition"
 DEN_idea_opposition_controlled_landsting_desc:0 "Le chambre basse du parlement danois est controlée par l'opposition, restreignant les possibilités du gouvernement pour faire des lois."
 DEN_idea_general_strike_only_syndies:0 "Grève Générale"
 DEN_idea_general_strike_only_syndies_desc:0 "Les syndicalistes, guidés par leur leader Christian Christensen ont annoncé la grève générale contre le gouvernement, en espérant forcer sa démission."
 DEN_idea_general_strike_everyone:0 "Grève Générale"
 DEN_idea_general_strike_everyone_desc:0 "Les syndicalistes, guidés par leur leader Christian Christensen ont annoncé la grève générale contre le gouvernement, en espérant forcer sa démission."
 DEN_good_infrastructure:0 "Pays Accesible"
 DEN_good_infrastructure_desc:0 "Nos importants investissements dans les infrastructures du pays, dans un très mauvais état il n'y a pas si longtemps, ont payés. Mis à part les apports économiques évidents que cela apporte, cela facilite aussi la capacité de l'armée à se rassembler et à s'entraîner."

### Focuses ###
 DEN_black_monday:0 "Arrivée du Lundi Noir"
 DEN_black_monday_desc:0 "Le crash boursier de la bourse de Berlin a frappé la plupar des secteurs économiques danois. Cependant, une grande partie de notre économie repose sur l'agriculture et donc, nous pourrions peut-être contenir la crise avec une action gouvernementale rapide et l'arrivée des récoltes."
 DEN_kanslergaden:0 "Accords de Kanslergaden"
 DEN_kanslergaden_desc:0 "Malheureusement, la chambre basse du parlement, le 'Landsting' est contrôlé par l'opposition, rendant impossible l'action gouvernementale sans le soutien de l'opposition. Si nous voulons mettre en place une réponse efficace aux épreuves apportées par le Lundi Noir. Il va nous falloir travailler avec eux: Invitons les leaders de l'opposition à l'appartement de Stauning à Kanslergaden."
 DEN_agreement_with_germany:0 "Accord avec l'Allemagne"
 DEN_agreement_with_germany_desc:0 "Avec la Grande Bretagne qui s'enfonce dans la révolution, l'Allemagne, et plus largement la Mitteleuropa sont devenus nos principaux partenaires commerciaux. Une partie du problème est que nos produits sont trop cher pour ces marchés. Nous pourrions résoudre ce problème en supprimant les quelques limitations commerciales qui subsistent et en recevant l'autorisation de favoriser nos fermiers face à ceux de allemands, en acceptant quelques concessions."
 DEN_schachtian_tactics:0 "Théories de Schachtian"
 DEN_schachtian_tactics_desc:0 "L'économiste allemand Hjalmar Schacht a développé une théorie pour combattre les bouleversement économiques en poussant les gouvernements à faire des dépenses exceptionelles pendant ces périodes, irriguant le marché avec de l'argent pour amoindrir les effets de la crise. Nous devrions adopter cette doctrine, car il est évident que la crise est trop intense pour compter sur le marché pour la régler."
 DEN_public_works:0 "Travaux Publics"
 DEN_public_works_desc:0 "En dépensant notre argent dans des travaux publics nous pourrons employer des gens qui sans ça serait au chômage, ce qui leur donnera de l'argent à dépenser permettant ainsi de ramener de l'activité dans le marché. Et en bonus, nous allons pouvoir améliorer nos infrastructures à moindre coût."
 DEN_devalue_the_krona:0 "Dévaluer la Couronne"
 DEN_devalue_the_krona_desc:0 "Une partie significative du problème est que les produits agricoles danois sont trop cher pour les allemands en temps de crise. En baissant artificiellement la valeur de la Couronne par rapport à celle du Mark, cela devriendra plus facile pour le marché allemand d'acquérir des produits danois en comparaison aux autres options."
 DEN_sign_of_hope:0 "Un Signe de Soulagement"
 DEN_sign_of_hope_desc:0 "Notre action pour limiter l'impact du Lundi Noir commence à porter ses fruits. Il semblerait que de plus en plus de gens recoivent de l'argent et ils commencent donc à nouveau à payer et l'impact de la crise se fait moins ressentir. Même si le Danemark n'est pas encore sorti de la crise, il semble que notre politique économique en a réduit les effets."
 DEN_desanction_lockouts:0 "Interdire les blocages et les grèves"
 DEN_desanction_lockouts_desc:0 "Les conflits employeur-employés constants sont un fardeau pour l'économie: à cause du manque de profit dû au Lundi Noir, les employeurs veulent baisser les salaires et quand les salariés refusent, ls premiers ferment les usines jusqu'à la soumission des seconds. Inversement, quand les employés protestent contre leurs conditions de travail, ils font grève. Il faut interdire les deux pratiques temporairement, jusqu'à ce que l'on puisse se permettre à nouveau leur tenue."
 DEN_steinckes_reforms:0 "Les Réformes de Steincke"
 DEN_steinckes_reforms_desc:0 "Notre ministre Karl Kristian Steincke a eu plusieurs grandes réformes de prévues pour la Sécurité Sociale danoise, mais n'a pas pu les conduire du fait du refus constant de l'opposition. Mais maintenant, avec la majorité que nous avons au Landsting et comme c'est une partie de notre accord, nous allons pouvoir les instaurer, et cela changera surement la vision qu'a le monde du Danemark à jamais."
 DEN_invalidity_subs:0 "Allocations aux Invalides"
 DEN_invalidity_subs_desc:0 "Ceux qu'une condition médicale prive d'emploi devrait être aidés par le gouvernement. Un Etat civilisé ne saurait laisser mourir de faim ses malades et ses handicapés s'ils ont pas de famille alors que ce drame peut être évité."
 DEN_extended_unempl_subs:0 "Prestations Chômage"
 DEN_extended_unempl_subs_desc:0 "Bien des Danois ont perdu leur emploi après le Lundi Noir. il y a peu, les assurances privées s'en seraient occupées, mais la recrudescence de chomeur a tant fait monter le coût des assurances que seuls des privilégiés peuvent encore y prétendre. C'est au gouvernement d'instaurer un filet de sécurité."
 DEN_simplify_the_sociallove:0 "Simplifier le Sociallove"
 DEN_simplify_the_sociallove_desc:0 "Le Sociallove Danois est à l'heure actuelle composé d'une myriade de lois qui diffère d'une ville à l'autre. En réorganisant le système à l'échelle nationale, il deviendra bien plus simple pour les Danois de savoir à quels droits et allocations ils ont accès."
 DEN_recovery_k:0 "Le Danemark s'est Remis"
 DEN_recovery_k_desc:0 "Grâce à nos bonnes politiques économiques, le pays s'est remis du Lundi Noir. Le chômage et les revenus, comme la confiance populaire, sont de retour aux niveaux d'avant-crise, peu nombreux sont ceux qui pourraient prétendre que le gouvernement a mal géré la situation."
 DEN_the_shock_landed:0 "Achats de Nombreuses Actions"
 DEN_the_shock_landed_desc:0 "En achetant de grandes quantités d'actions à la Bourse de Børsen, nous devrions pouvoir retarder, si ce n'est stopper l'effondrement de la bourse en attendant la saison des récoltes qui devrait revitaliser notre économie tant elle est basée sur l'agriculture."
 DEN_madsen_mygdal_plan:0 "Plan Madsen-Mygdal"
 DEN_madsen_mygdal_plan_desc:0 "Nommé d'après le leader du Venstre, Thomas Madsen-Mygdal, le Plan Madsen-Mygdal plan fait appel à une approche réticente du gouvernement, se concentrant sur l'austérité et la responsabilité fiscale plutôt qu'une approche social-démocrate qui condamnerait le Danemark à vivre dans la dette."
 DEN_strengthening_investor_confidence:0 "Renforcer la Confiance des Investisseurs"
 DEN_strengthening_investor_confidence_desc:0 "En encourageant nos compagnies et en stabilisant notre balance économique, nous prouverons aux investisseurs potentiels que le Danemark est l'un des pays les plus sûrs où investir, même dans ces temps troublés. Une telle injection d'argent dans le marché nous aidera peut-être à sortir de la crise à temps."
 DEN_loan_to_danish_companies:0 "Prêts aux Entreprises Danoises"
 DEN_loan_to_danish_companies_desc:0 "En accordant des prêts venants du trésor à nos entreprises, nous pourrons les aider et leur permettre de surmonter cette période d'incertitude économique en espérant qu'elles s'en sortent largement indemnes, même si certains des prêts ne seront probablement pas remboursés."
 DEN_strengthen_the_krona:0 "Renforcer la Couronne"
 DEN_strengthen_the_krona_desc:0 "En renforçant le soutien à notre monnaie donc en augmentant sa valeur, il nous faudra ensuite mettre l'accent sur la stabilité de l'économie danoise. Et en plus, cela rendra l'importation moins chère rendant bien des produits plus abordables pour le danois moyen."
 DEN_encourage_foreign_investment:0 "Encourager les Investissements Etrangers"
 DEN_encourage_foreign_investment_desc:0 "Nous devrions encourager les étrangers à investir au Danemark maintenant que nous avons démontré que c'était un investissement sûr. Avec leurs investissements, l'argent entrera dans l'économie danoise ce qui nous aidera à sortir de la crise, qui nous avait frappé comme la foudre."
 DEN_increase_tax_rate:0 "Augmenter les Taux d'Impositions"
 DEN_increase_tax_rate_desc:0 "Il est impossible de stabiliser notre balance économique sans agir: comme de nombreuses personnes sont maintenant au chomâge, les impôts rapportent moins. Pour compenser cela, nous devrions augmenter les taux d'impositions pour éviter de trop nous endetter."
 DEN_austerity_measures:0 "Mesures d'Austérité"
 DEN_austerity_measures_desc:0 "Les impôts seuls ne peuvent équilibrer la balance: il arrivera un moment où les impôts auront un effet négatif sur l'économie et prolongeront donc ce mauvais moment: il faut donc que nous ralentissions nos dépenses aussi."
 DEN_cut_subs:0 "Couper dans les Subventions"
 DEN_cut_subs_desc:0 "Les suventions sont particulièrement chères et ont un faible retour sur investissement: après tout, l'argent investie dans ces personnes ne revient pas dans le trésor comme une forme de revenu et en plus, cela dissuade les gens de travailler. Il faudrait donc les réduire drastiquement, dans l'intérêt de tous."
 DEN_encourage_unempl_insurance:0 "Assurances Chômage"
 DEN_encourage_unempl_insurance_desc:0 "En aidant les assurances chômage, nous nous assurerons que le coût des cotisations ne montent pas trop comme il le fait depuis plusieurs mois, et ce sans avoir à recourir à une forme d'interférence gouvernementale mal venue ou de dépenses en donnant les allocations nous-mêmes. Encourageons donc ces affaires!"
 DEN_limit_union_activity:0 "Limiter l'Action Syndicale"
 DEN_limit_union_activity_desc:0 "Les syndicats sont l'une des raisons principales pour laquelle l'économie de marché est limitée. Il semble donc logique qu'en limitant les actions syndicales des ravailleurs, les propriétaires d'usines vont pouvoir baisser plus efficacement les coûts et nous rapprocher du retour à une bonne économie. C'est aussi dans l'intérêt du danois moyen!"
 DEN_healthy_dose_of_capitalism:0 "La Bonne Dose de Capitalisme"
 DEN_healthy_dose_of_capitalism_desc:0 "Notre emphase sur un marché libre aide doucement l'économie à se relever. Les derniers temps ont été durs mais le pire est derrière nous et bien que nous ne soyns pas complètement remis encore, on dirait bien que nous voyons déjà les résultats de nos choix économiques."
 DEN_recovery_mm:0 "Le Danemark s'est Remis"
 DEN_recovery_mm_desc:0 "Grâce à nos bonnes politiques économiques, le pays s'est remis du Lundi Noir. Le chômage et les revenus, comme la confiance populaire, sont de retour aux niveaux d'avant-crise, peu nombreux sont ceux qui pourraient prétendre que le gouvernement a mal géré la situation."
 DEN_invest_in_maersk:0 "Investir dans Maersk"
 DEN_invest_in_maersk_desc:0 "La compagnie Maersk e été fondé en 1904 et est très présente dans le transport danois. En investisant dans la compagnie nous pourrons stimuler le commerce en agrandissant la flotte marchante et les infrastructures du pays."
 DEN_support_nordisk_film:0 "Soutenir Nordisk Film"
 DEN_support_nordisk_film_desc:0 "Nordisk film est l'une des plus anciennes compagnie cinématographique de la planète. En investissant dedans, ils devraient pouvoir faire plus de film, et de meilleure qualité. Et puis, faire des films qui encense le Danemark et son gouvernement actuel nous aidera à obtenir le soutien du peuple."
 DEN_reinvigorate_danish_cinema:0 "Revigorer le Cinéma Danois"
 DEN_reinvigorate_danish_cinema_desc:0 "Notre soutien au cinéma a donné des résultats incroyables. Il est temp d'intensifier ce soutien en investissant du temps et de l'argent pour mettre en avant le cinéma danois. Nous pourrions aussi utiliser cela pour mettre en avant un film qui parle de l'armée danoise qui protège les citoyens du danger."
 DEN_enlarge_industry:0 "Agrandir notre Industrie"
 DEN_enlarge_industry_desc:0 "Ce n'est pas un secret que l'industrie danoise est petite, comparée à d'autre pays et surtout à cause de notre taille. Bien que le Seeland soit très industrialisé, il y a encore beaucoup de terres à exploiter dans le Jutland et donc en sponsorisant la constructions de nouvelles usines, nous devrions pouvoir améliorer les revenus industriels de la région."
 DEN_Jutland_Highway:0 "Projet d'Autoroute du Jutland"
 DEN_Jutland_Highway_desc:0 "Avec l'essor industriel, le Jutland se met à avoir besoin d'infrastructure pour suivre la cadence et les nouveaux besoin de la région. Il nous faudra donc investir du temps et de l'argent pour agrandir les infrastructures, déjà de bonne qualité, de la région pour espérer aider les autres activités qui y florissent."
 DEN_expand_kastrup:0 "Agrandir Kastrup"
 DEN_expand_kastrup_desc:0 "L'aéroport de Kastrup est ncore assez neuf mais, du fait qu'il est considéré comme étant le premier aéroport civil de la planète, il a connu une récente activité démentielle. Avec sa croissante popularité dans le monde, nous devrions l'agrandir pour accompagner les nouvelles demandes auxquelles il fait face. "
 DEN_improve_sjaelland_infra:0 "Améliorer les Infrastructures du Sjælland"
 DEN_improve_sjaelland_infra_desc:0 "Avec les nouveaux projets et expansions que nous financons à travers le pays, l'attention s'est finalement portée sur le Seeland. Avec l'intensification de l'activité économique, l'industrie autour de la capitale doit être améliorer pour aider au transport de marchandises en provenance et à destination du Jutland. "
 DEN_support_the_tiftp:0 "Soutenir l'Institut de Physique Théorique"
 DEN_support_the_tiftp_desc:0 "Fondé en 1921 l'Institut de Physique Théorique de l'université de Copenhague est une lumière en Europe qui mène les recherches sur le nucléaire et la physique quantique. Dirigé par le famaux Niels Bohr, la plupart des scientifiques européens have visited the institute to learnont visité l'Institut pour apprendre auprès de Bohr et lire ses recherches. En soutenant l'institut, nous pouvons espérer qu'ils intensifieront leurs recherches et amélioreront leurs laboratoires pour obtenir de meilleurs résultats. "
 DEN_fund_the_copenhagen_university:0 "Financer l'Université de Copenhague"
 DEN_fund_the_copenhagen_university_desc:0 "A l'image de l'Institut de Physique Théorique, l'uniersité de Copenhague est un centre de savoir et d'apprentissage. En financant et soutenant l'université dans son ensemble, ils devraient pouvoir s'agrandir et accueillir plus d'étudiants, ce qui, espérons-le, permettra une augmentation du nombre de scientifiques et d'ingénieurs au Danemark. "
 DEN_expand_belt_ferry:0 "Plus de ferries dans la Grand Belt"
 DEN_expand_belt_ferry_desc:0 "Les ferries de la Grand Belt connectent les nombreuses îles du Seeland ensemble et permettent aux voitures et aux trains daccéder aux îles. Mais il y a bien des plaintes au sujet des ferries surtout car ils sont incapables de gérer la taille du traffic. En mttant plus de ferries en service autour du Seeland et dans le Jutland, nous pourrions soulager la demande qui est apparue et offrir un emilleur accès à chaque coin du pays."
 DEN_bridge_designs:0 "Designs pour un Pont"
 DEN_bridge_designs_desc:0 "Avec les problèmes de ferries, certaines personnes se mettent à vouloir des ponts pour connecter le Danemark. Mais nous n'avons pas les moyens pour de tels ponts, mais ce pourrait être une bonne solution. Nous pourrions donc conduire des études sur une éventuelle construction pour faire des plans adaptés à de tels infrastructures."
 DEN_engineering_developments:0 "Evolutions en Ingéniérie"
 DEN_engineering_developments_desc:0 "Nos difficulté à faire des plans pour des ponts a mis en valeur un problème. Nous avons un réel manque d'ingénieurs pour pouvoir mettre nos projets en place. Nous devrions donc offrir de meilleurs salaires aux ingénieurs pour les encourager, espérons que cela incite les gens à devenir ingénieurs et que des ingénieurs européens nous rejoindront."
 DEN_bring_haere_to_20th_cent:0 "Faites entrer la Hær dans le 20è Siècle"
 DEN_bring_haere_to_20th_cent_desc:0 "Notre armée est lamentablement à la traîne et ne possède aucunes des bases de l'armée moderne comme mitraillettes et ne pourrait jamais faire face à une invasion du Danemark. Pour corriger ce problème, il nous faut réformer notre structure armée et la mettre aux normes du 20tè Siècle pour que nous puissions nous défendre en cas d'invasion."
 DEN_focus_on_defensive:0 "Se Concentrer sur la Défense"
 DEN_focus_on_defensive_desc:0 "Denmark has always been proud of its neutrality and our small size would prevent any major military attacks against our enemies. To counter this we shall focus on the defensive constructing forts on our borders and developing new defensive tactics while also reminding our soldiers that if war were to break out they are the only thing standing between their country and its destruction."
 DEN_fortify_jutland:0 "Fortifier le Jutland"
 DEN_fortify_jutland_desc:0 "La première chose à faire serait de renforcer les forts terrestres du Jutland. En usant du passage très étroits, nous pourrions pouvoir mettre en place une défense efficace en cas d'invasion terrestre surtout avec les expansions à venir."
 DEN_fortress_sjaelland:0 "Fortifier le Sjælland"
 DEN_fortress_sjaelland_desc:0 "Maintenant que le Jutland a été fortifié, il est temps de s'occuper de la capitale. Nous avons fortifer les terres, mais si l'ennemi venait à sécuriser une supériorité navale, il pourrait directement attaquer le Sjælland. Nous devons fair edes efforts pour transformer le Sjælland en forteresse pour repousser toute éventuelle attaque au coeur de notre pays."
 DEN_artillery_investments:0 "Investir dans l'Artillerie"
 DEN_artillery_investments_desc:0 "La clé d'une défense moderne est l'artillerie, que ce soit pour abattre les batteries ennemies ou repousser une attaque, c'est un élément essentiel de l'armée. Comme notre armée manque justement d'artillerie, il nous faut commencer à investir dans une artillerie neuve et moderne pour l'intégrer à l'armée."
 DEN_unwavering_morale:0 "Moral Inébranlable"
 DEN_unwavering_morale_desc:0 "La propagande diffusée dans le pays et l'armée a marché à merveille. Bien des danois se sont portés volontaires pour l'armée et nos soldats ont une confiance absolue dans les capacités défensives du pays."
 DEN_doctrinal_guidance:0 "Assistance Doctrinaire"
 DEN_doctrinal_guidance_desc:0 "Pour nous aider avec la modernisation de l'armée, nous avons recruté un conseiller qui nous a donné d'excellent conseils sur la structure tactique de notre armée qui ont bien aidé notre état-major à développer de nouvelles stratégies."
 DEN_purchase_new_equipment:0 "Acheter de Nouveaux Equipements"
 DEN_purchase_new_equipment_desc:0 "Même en mettant tous nos efforts dans la modernisation de l'armée, notre industrie n'est pas prête à nous fournir les équipements nécessaires. Nous allons devoir acheter des armes dans d'autres pays pour aider notre armée à se ravitailler en attendant que notre industrie évolue."
 DEN_motorisation_focus:0 "Investir dans la Motorisation"
 DEN_motorisation_focus_desc:0 "Alors que le reste de l'armée a connu des profonds changements, la logistique n'a pas changée. En investissant dans la motorisation, nous pourrions accélérer la logistique et l'utiliser pour redéployer nos troupes n'importe où dans le pays en cas d'invasion navale."
 DEN_legged_infantry:0 "Une Infanterie à pied fera l'Affaire!"
 DEN_legged_infantry_desc:0 "Alors que certains souhaiteraient explorer l'idée de la motorisation pour la logistique, voire pour une infanterie méchanisée, nous pensons qu'au vu de la taille du pays, nous pouvons nous concentrer sur améliorer l'équipement de notre infanterie standard à la place pour compenser le fait qu'elle serait moins mobile. "
 DEN_unconventional_warfare:0 "Guerre non Conventionnelle"
 DEN_unconventional_warfare_desc:0 "Jamais le Danemark ne pourra lver une armée capable de s'opposer à des titans comme la France ou l'Allemagne, ne serait-ce que pour les dissuader un peu de nous attaquer; nous n'avons juste pas une assez grande population. Nous devrions donc investir dans une puissante armée de l'air, capable d'attaques n'importe où."
 DEN_form_jaegerkorpset:0 "Former le Jægerkorps"
 DEN_form_jaegerkorpset_desc:0 "Le corps Jæger a existé sous diverses formes depuis 1785 en tant qu'unité d'élite danoise. En instaurant un poste de commande des Jægerkorpset, nous ferons réfléchir par deux fois ceux qui voudrait envahir le Danemark."
 DEN_reestablish_marineregimentet:0 "Rétablir le Marineregiment"
 DEN_reestablish_marineregimentet_desc:0 "En mettant en place un entrainement spécialisé de marines, nous pourrons commencer à recruter des divisions amphibies capables d'effectuer des opération d'extractions ou pouvant préparer des invasions navales en sécurisant les terrains cotiers."
 DEN_reestablish_faldskaermregimentet:0 "Etalir le Faldskærmregiment"
 DEN_reestablish_faldskaermregimentet_desc:0 "Une nouvelle forme de guerre inclut les parachutistes. En larguant ces troupes spécialisées derrière les lignes ennemies, nous pourrons les déstabiliser et transformer un front perdant en un gagnant."
 DEN_surprise_element:0 "L'élément de Surpise"
 DEN_surprise_element_desc:0 "Personne ne s'y attends quand, d'un coup, des forces danoises apparaisent derrière eux. En utilisant l'élément de surprise, nous pourrions, et serons, victorieux sur des fronts qui sans ça seraient perdus d'avance du fait de l'envergure de notre armée."
 DEN_expand_the_army_airforce:0 "Augmenter le Soutien Aérien de l'Armée de l'Air"
 DEN_expand_the_army_airforce_desc:0 "Ce sont les Hærens Flyvertroppen qui méritent le plus d'attention. Après tout, il est primordial que nous défendions le ciel au dessus de notre pays, sauf si nous voulons que nos troupes soient incapables de se défendre car elles seraient bombardées en permanence."
 DEN_invest_in_bombers:0 "Investir dans les Bombardiers"
 DEN_invest_in_bombers_desc:0 "La meilleure chance que nous ayons serait d'affaiblir l'ennemi en anéantisant leur industrie. Cela nous donnerait un avantage suffisant pour faire se renverser n'importe qu'elle guerre et nous éviterais surement de tomber sous le contrôle d'une des super-puissances européenne."
 DEN_support_on_the_battlefield:0 "Soutien sur le Champ de Bataille"
 DEN_support_on_the_battlefield_desc:0 "En investissant dans des avions de soutien au sol, nous pourrions sécuriser une assistance aérienne pour notre infanterie au front, leur donnant un avantage dans toutes les batailles où la météo le permettrait."
 DEN_invest_in_fighter:0 "Investir dans les Chasseurs"
 DEN_invest_in_fighter_desc:0 "Si nous n'investissons pas dans des chasseurs, nos bombardiers ne pourront surement pas accomplir leur mission car le ciel sera dominé par nos ennemis. Nous devrions donc investir dans des chasseurs agiles qui nous permettront de protéger notre espace aérien."
 DEN_rule_the_skies:0 "Domminer les Airs"
 DEN_rule_the_skies_desc:0 "En envoyant nos chasseurs dans les airs, nous avons prouvé que nous pouvions défendre nos espace aérien et effectuer des opérations. Une fois cet objectif accompli, nous controlerons une bonne fois pour toute notre espace aérien."
 DEN_conventional_airforce:0 "Force aérienne conventionnelle"
 DEN_conventional_airforce_desc:0 "La différence entre nos deux branches aériennes sont pour le moins minimes. En les rassemblant, nous nous assurerons que nos forces aériennes fonctionnent avec la même effcacité que nos autres armées, si ce n'est encore mieux."
 DEN_establish_flyvevabnet:0 "Etablir la Flyvevåben"
 DEN_establish_flyvevabnet_desc:0 "Nous  devrions unir les Hærens Flyvertroppen etla Marinens Flyvevæsen au sein d'une branche armée unique. L'organisation de cette nouvelle branche demandera moins de bureaucratie et nous aidera à gagner une place parmi les nations à la force aérienne conséquente."
 DEN_expand_the_navy_airforce:0 "Accroitre la Capacité d'Action Navale de l'Aviation"
 DEN_expand_the_navy_airforce_desc:0 "We should primarily support the Marinens Flyvevæsen. Without air support our navy would be left sitting ducks against any enemy that does invest in this kind of warfare, and in a country like Denmark, divided by bodies of water, this is a potentially highly dangerous disposition."
 DEN_build_aircraft_carrier:0 "Obtenir le Hangarskib"
 DEN_build_aircraft_carrier_desc:0 "Imaginez la portée de notre influence si nous pouvions créer notre propre porte-avion. Le Danemark pourrait avoir mondialiser son influence; Nous construisons ce monstre des mers comme la fierté de la flotte."
 DEN_invest_naval_bombers:0 "Investir dans les Bombardiers Navals"
 DEN_invest_naval_bombers_desc:0 "Les Bombardiers Navals pourraient aider grandement nos forces navales. Investir dans ces engins, c'est s'assurer que nos ennemis devront toujours regarder le ciel, sauf s'ils veulent connaitre les bombes de nos avions."
 DEN_carrierbased_planes:0 "Avions pour Porte-Avion"
 DEN_carrierbased_planes_desc:0 "Si nous voulons envoyer nos avions sur le porte-avion il faut au préalable effectuer certains réglages techniques sur ces derniers. Il nous faut investir dans les matériaux nécessaires à ces réglages, sans ça, notre porte avion ne sera rien de plus qu'un morceau d'acier flottant."
 DEN_modernize_Sovaernet:0 "Moderniser la Søværn"
 DEN_modernize_Sovaernet_desc:0 "La marine Danoise, la Søværnet, n'a pas évoluée depuis un moment, pourtant, la tension mondiale grimpante commence à être inquiétante. Investissons dans la modernisation de nos bateaux, voire essayons de construire de nouveaux vaisseaux, pour laisser inviolées nos eaux territoriales."
 DEN_proper_surface_fleet:0 "Flotte de Surface Décente"
 DEN_proper_surface_fleet_desc:0 "La marine danoise se doit d'être forte à la surface, sans ça l'ennemi nous écrasera. Une flotte incapables de détruire l'ennemi ne dissuadera personne n'envahir le Danemark."
 DEN_acquire_battleship:0 "Acquérir un Slagskib'"
 DEN_acquire_battleship_desc:0 "Nous devrions investir dans un croiseur our mener notre flotte. Un puissant vaisseau amiral assurera que personne ne voit la flotte Danoise comme une blague. La présence d'un croiseur entouré d'un essaim de petits bateaux les intimidera tous."
 DEN_proper_screening:0 "Protéger la Fierté de la Flotte"
 DEN_proper_screening_desc:0 "Notre nouveaux vaisseau est la Fierté de la Flotte et doit être bichonné: imaginez l'impact au moral s'il venait à être coulé. Heureusement, la flotte danoise actuelle, composée de petits vaisseaux, est prête à le défendre et renforcer leurs nombres ne nosu fera pas de mal."
 DEN_submarine_fleet:0 "La Ubåd Danoise"
 DEN_submarine_fleet_desc:0 "Il faut se rendre à l'évidence, le Danemark est trop petit que ce soit démographiquement ou économiquement, pour obtenir une flotte capable de s'opposer aux suédois, sans parler des allemands ou des syndicalistes brittaniques. mais en investissant dans les sous-marins, nous pourrions assurer une force de frappe suffisante pour les dissuader de nous attaquer, de peur de subir de trop grosses pertes."
 DEN_harass_tradelanes:0 "Harceler les Lignes Commerciales"
 DEN_harass_tradelanes_desc:0 "Les Lignes Commerciales sont sans puissance face à nos sous marins qui peuvent donc les attaquer. Attaquer les convois pourrait occasionner d'important dégâts économiques aux ennemis, le tout ans prendre trop de risques, ce qui pourrait nous aider à remporter la guerre."
 DEN_one_submarine_a_time:0 "One Sub at a Time"
 DEN_one_submarine_a_time_desc:0 "Group attacks do not work with submarines, it would only render it easier for the enemy to catch up with them. By sending 'Lone Wolves' into the ocean, attacking out of nowhere when the enemy least expects it, we will be able to cause the largest amount of damage possible."
 DEN_pack_tactics:0 "Pack Attacks"
 DEN_pack_tactics_desc:0 "By sending our submarines in groups, we are slightly increasing the risk of them being caught, but by working together the damage they can inflict will be increased significantly. This trade off really is worth it and will give us an edge in submarine warfare."
 DEN_protecc_convoys:0 "Protect our Convoys"
 DEN_protecc_convoys_desc:0 "By investing in tradelane harassment, we are also learning how to best protect our own convoys from the enemy, because what helps the enemy defend against our actions will also help us defend against their harassment tactics!"
 DEN_destroyer_investment:0 "Invest in Destroyers"
 DEN_destroyer_investment_desc:0 "Destroyers are key in defending against submarine harassment. By investing in them we can secure our tradelanes from the enemy who are determined to lock us off the world market, but they shall be in for a nasty surprise."
 DEN_kings_cabinet:0 "The King's Cabinet"
 DEN_kings_cabinet_desc:0 "It is the king's right, no, duty by the constitution to protect the Danish people when their democratic government is about to make a mistake that will destroy the nation: if Germany were defeated Denmark would find itself doomed to fall to the zealots in France and Britain, everyone knows they shall be here to subject the Danes to syndicalist tyranny!"
 DEN_ban_fs:0 "Ban the FS"
 DEN_ban_fs_desc:0 "The syndicalist trade union called 'Fagoppositions Sammensluting' has brought Denmark too much trouble under the lead of anarchists and syndicalists who were involved in the assault on our stock exchange in 1918. We should dissolve the organisation at once!"
 DEN_emphasize_loyalty_to_crown:0 "Emphasize Loyalty to the Crown"
 DEN_emphasize_loyalty_to_crown_desc:0 "Some lesser beings do not understand that the crown's actions, while nominally curtailing the existing democracy, is ultimately their last defence against totalitarian rule. We should emphasize that we only have the best intentions and that loyalty is in their best interest."
 DEN_secure_military_loyalty:0 "Secure Military Loyalty"
 DEN_secure_military_loyalty_desc:0 "We need to ensure that the Danish Hær supports our actions, lest they side with the Rigsdag in this dispute and force us to comply. Fortunately most Danish officers agree that Denmark cannot afford to potentially stand alone against the might of the internationale, if the German hegemony ends under the feet of worker's militias..."
 DEN_combat_syndie_bs:0 "Combat Syndicalist Propaganda"
 DEN_combat_syndie_bs_desc:0 "The vile syndicalists from London and Paris try to poison Danish minds through propaganda and other falsehoods; we should counter this by exposing their lies and propagating our own Danish world view over these foreign ideas that can only hurt our nation!"
 DEN_establish_rigsfagforbund:0 "Establish the Rigsfagforbund"
 DEN_establish_rigsfagforbund_desc:0 "The best way to combat Syndicalism is to take their beloved trade unions and merge them all into one state-controlled union that will be made sure to actually stand in favour of the Danish position instead of whoring Denmark to 'the international revolution'."
 DEN_for_god_king_and_fatherland:0 "For God, King and Fatherland!"
 DEN_for_god_king_and_fatherland_desc:0 "'For God, King and Fatherland' is the Danish motto and so it shall be! With the king and his loyalists having clearly steered the nation away from an ultimately futile hope of neutrality Denmark shall prosper in the years to come!"
 DEN_danish_democracy:0 "Danmarks Demokrati"
 DEN_danish_democracy_desc:0 "The road to democracy in Denmark has been a long and tedious one, and even today the monarch affords himself rights that some might say are not appropriate for the role he is supposed to fill, but today our democracy is in a decent state. Pressures arise from both the left and right however, so let us make sure our democracy can survive."
 DEN_strengthen_the_institutions:0 "Strengthen our Institutions"
 DEN_strengthen_the_institutions_desc:0 "Our democratic institutions play a vital role in maintaining the integrity of our lawful democratic state. By supporting them we can strengthen them and limit the chances of falling back to the authoritarian and corrupt measures of old that once haunted Denmark and the world."
 DEN_encourage_voting:0 "Encourage Voting"
 DEN_encourage_voting_desc:0 "While Denmark already has an active democracy with invariably high turnout in parliamentary elections, other smaller elections, such as local elections and plebiscites suffer from less significant turnouts leaving our constitution, which can only be amended through use of the latter, hardly amendable. We should push voters to go to the polls just a bit more."
 DEN_constitutional_referendum:0 "The Constitutional Referendum"
 DEN_constitutional_referendum_desc:0 "The desire has risen to amend the Danish constitution to replace the Danish lower house, the 'Landsting' with a new 'Rigsting' that may be united with the Folketing under certain circumstances, and to lower the electoral age from 25 to 23 years old. As per the constitutional amendment procedure however, the issue needs to be placed in the hands of the Danish people by plebiscite."
 DEN_republican_future:0 "A Republican Future"
 DEN_republican_future_desc:0 "The king has failed: in his narrow-minded lust for power he broke with tradition and used the reserve powers that survived from a different era to force Denmark in a direction the Danish people did not desire. This has revealed that the monarchy is an outdated concept from a different era that needs to be abolished."
 DEN_modern_government:0 "A Modern Government"
 DEN_modern_government_desc:0 "It is a reversal, to suddenly not have a lineage traceable to the ancient vikings as the face of our nation, but we must conclude that it is an outdated institution not fitting with the direction of the world. With this new modern government, we shall prosper!"
 DEN_support_pluralism:0 "Support Pluralism"
 DEN_support_pluralism_desc:0 "Diversity in a political system is both desirable and required for a democracy. We should support and embrace that our opinions differ and build together at the road to a better future!"
 DEN_model_monarchy:0 "A Model Monarchy"
 DEN_model_monarchy_desc:0 "The Danish monarchy is an example for the world: by carefully combining the tenets of tradition and the liberal ideas that were once propagated by the French revolution (that is the one in 1789, not 1919) we have created perhaps the most pure of governments possible."
 DEN_pride_in_traditions:0 "Pride in our Traditions"
 DEN_pride_in_traditions_desc:0 "We should hold pride in our traditions: with the monarch at the head Denmark has existed as an entity seen as one for at least a 1000 years and if we maintain our stature we shall surely exist for at least another milennium."
 DEN_the_people_rule_our_nation:0 "The People Rule our Nation"
 DEN_the_people_rule_our_nation_desc:0 "The Danish people is the ultimate and lone sovereign power that rules Denmark. Without their mandate, neither politician nor king shall have a say in what the Danish does and how it acts."
 DEN_hybrid_regime:0 "The Hybrid Regime"
 DEN_hybrid_regime_desc:0 "The situation has been dire. With conflict having arisen with Germany, perhaps through poor posturing, the commune was our only option and unsurprisingly they made demands. A much more socialist wind shall now blow through Denmark, but it is likely the best compromise between a fate similar to that of Flanders-Wallonia and a fully syndicalist system."
 DEN_replace_the_rigsdag:0 "Replace the Rigsdag"
 DEN_replace_the_rigsdag_desc:0 "As we establish our relatively liberal but clearly syndicalist-inspired system, the first act shall be to replace the Rigsdag and install the Danish Trade Union Congress (Landsorganisationen) in its place."
 DEN_ban_venstre_and_dkf:0 "Disenfranchise Rightwingers"
 DEN_ban_venstre_and_dkf_desc:0 "With our democracy taking the shape of a trade union, we should ensure that market liberal and socially conservative elements affiliated to Venstre and the DKF shall be disenfranchised. It is the only way to oblige to France's terms."
 DEN_discourage_monarchism:0 "Discourage Monarchism"
 DEN_discourage_monarchism_desc:0 "Monarchism has long been ingrained in Danish society, but we cannot combine it with the syndicalist-esque system that circumstances formed it to build. It is best to help the people forget about this institution and accept the facts of life."
 DEN_limit_private_property:0 "Limit Private Property"
 DEN_limit_private_property_desc:0 "Certain limits to private property need to be installed. While we will be relatively light on it compared to the regimes in Britain and France, we need to commit somewhat on this topic to maintain their support."
 DEN_socialize_large_companies:0 "Socialize Large Companies"
 DEN_socialize_large_companies_desc:0 "This plan has already in part been planned and executed by the Social Democratic government in the 1920s and 30s. We will have to take it a bit further however to convince our allies that we will not fall back to plutocratic involvement."
 DEN_danish_moderate_revolution:0 "The Moderate Revolution of Denmark"
 DEN_danish_moderate_revolution_desc:0 "Perhaps not desired, but still in place, a moderate revolution has navigated a maze. While many concessions have been made, a good part of our identity survived this calamity, and hopefully we shall march into a positive future in our new shape."
 DEN_DEM_treaty_of_stockholm:0 "Ratify the Treaty of Stockholm"
 DEN_DEM_treaty_of_stockholm_desc:0 "The Treaty of Stockholm needs parliamentary approval to come into force. Its ratification will allow us to formally begin cooperating with our Scandinavian friends.\n§YThe Treaty of Stockholm will trigger if Denmark, Norway and Sweden are all democratic in June 1937.§!"
 DEN_DEM_nordic_council:0 "Establish the Nordic Council"
 DEN_DEM_nordic_council_desc:0 "The political aspects of Nordic integration should be organised in a separate political institution. Let us establish the Nordic Council for this purpose."
 DEN_DEM_defense_union:0 "Scandinavian Defence Union"
 DEN_DEM_defense_union_desc:0 "None of the countries in Scandinavia are particularly strong militarily. Only through a collective defence treaty can we provide a credible threat to would-be aggressors."
 DEN_DEM_material_cooperation:0 "Joint Military Acquisition"
 DEN_DEM_material_cooperation_desc:0 "Our individual militaries are relatively small. If we coordinate all Nordic military acquisitions, we will reap the benefits of larger orders and lower costs."
 DEN_DEM_military_volunteers:0 "Military Exchange Programme"
 DEN_DEM_military_volunteers_desc:0 "The increased cooperation between the Nordic armies requires officers with a special mind-set and certain skills. Let us exchange generals to further aid in this."
 DEN_DEM_passport_union:0 "Nordic Passport Convention"
 DEN_DEM_passport_union_desc:0 "Why should Nordic citizens require visas and permits to visit each other? We shall sign a convention to remove the internal borders of Scandinavia."
 DEN_DEM_joint_sessions:0 "Parliamentary Joint Sessions"
 DEN_DEM_joint_sessions_desc:0 "Nordic integration has so far been championed by the national governments. To change this, we shall propose inter-parliamentary joint sessions to let all voices be heard."
 DEN_DEM_investments:0 "Nordic Investments"
 DEN_DEM_investments_desc:0 "Scandinavia is our natural arena for investments. It might be a good idea to invest in Swedish and Norwegian projects."
 DEN_DEM_monetary_union:0 "Scandinavian Monetary Union"
 DEN_DEM_monetary_union_desc:0 "From 1873 to 1914 Scandinavia shared a currency. We shall re-establish the Scandinavian Currency Union and let all currency flow freely in Scandinavia."
 DEN_DEM_found_sas:0 "Found Scandinavian Airlines"
 DEN_DEM_found_sas_desc:0 "Why should the Nordic states have their own separate flag carriers? Let us make air travel a symbol of Nordic cooperation and establish Scandinavian Airlines."
 DEN_DEM_custom_union:0 "Propose a Single Market"
 DEN_DEM_custom_union_desc:0 "The natural continuation of economic cooperation is the abolishment of customs between the Nordic countries. Let there be no more limitation on Scandinavia trade."
 DEN_DEM_common_tech:0 "Scandinavian Scientist Conference"
 DEN_DEM_common_tech_desc:0 "Scandinavian scientists have met in irregular meetings since 1839. We should formalise these meetings to exchange our technical developments in a more efficient way."
 DEN_DEM_common_tech_2:0 "Technological Cooperation"
 DEN_DEM_common_tech_2_desc:0 "The success of the Scandinavian Scientist Conference means that we could increase our cooperation further. If we institute a fixed system for sharing knowledge, we would all benefit in the long run."
 DEN_DEM_form_federation:0 "The Nordic Federation"
 DEN_DEM_form_federation_desc:0 "Nordic integration and cooperation has proved an astounding success. Let us now join forces and found the Nordic Federation as a shining beacon of democracy and freedom in a troubled world."

### Events ###
 den.1.t:0 "Denmark in 1936"
 den.1.d:0 "Denmark remained neutral in the war to end all wars, but at a great cost: it had to yield to its German neighbour when they demanded it minus its territorial waters. And nor did German influence on Danish society and the Danish government wane once the war was over, with Denmark finding itself to have been incorporated into the Mitteleuropa economic system at its foundation.\n\nWhile Denmark profited from the German boom in the 1920s, the Radical Left party had to yield to the social democrats of the charismatic Thorvald Stauning, who, barring a hiatus between December 1926 and April 1929, ruled as prime minister consecutively since 1924. Stauning's dream of a Danish welfare state could not be materialized yet however, since all that time the Danish upper house, the Landsting, has been under the control of the conservatives, who continued to block any such motions. Many wonder what the future will hold for Denmark: will it find itself practically reduced to a German puppetstate? Or will this tiny German country secure a future of itself as new forces rise to challenge the international establishment?"
 den.1.a:0 "Denmark stands strong for the moment."
 den.2.t:0 "Black Monday hits Denmark"
 den.2.d:0 "The Stock Crisis on the Berlin Stock Exchange has rapidly rippled throughout Europe, and has naturally hit Denmark as well. Investors are panicking at Børsen and the crisis is hurting other sectors as well. Fortunately, a large part of the Danish economy is based on agriculture, which means we could possibly contain the crisis by simply having the government buy up stocks; and surely the shockwaves of this crash will have withered out when it's harvesting time for our farmers?!"
 den.2.a:0 "And even if not, everyone needs to eat!"
 den.3.t:0 "Workers strike"
 den.3.d:0 "In response to the hardships the Danish economy has been hit by, lots of people got laid off. Worrying for their own jobs, workers in one of Denmark's major companies have started a strike, seeking an arrangement with the bosses to ensure job security."
 den.3.a:0 "Let them strike!"
 den.3.b:0 "Compromise!"
 den.3.c:0 "Drive them back to the workplaces!"
 den.4.t:0 "Unrest from the FS"
 den.4.d:0 "Large marches have been held today by the so-called 'Fagoppositions Sammensluting', led by the prominent syndicalist Christian Christensen. This collection of radical trade unions stands for Syndicalism, with many of its leaders affiliated with the infamous 'storm at Børsen' assault on the Copenhagen Stock Exchange, who are directly being supported by Paris. Following the fallout of Black monday, they happily point out how in the Commune, there is no crisis, arguing for a syndicalist system in Denmark.\nAlthough there have been a few instances of violence where the police could intervene, especially there where the small Totalist wing of this organisation, led by former socialdemocrat Baroness Olga von Eggers, was involved, most marches remained peaceful, possibly in the hope of provoking police action where it wasn't needed. Within the boundaries of the constitution, there is little we can do."
 den.4.a:0 "Syndicalism? In Denmark?"
 den.5.t:0 "The Clash between DS and the DFP"
 den.5.d:0 "Ever since the establishment of Danmarks Folkerepublikanske Parti (People's Republican Party of Denmark) by Max Arildskov after his personal friend Boris Savinkov's NRPR in 1935, the far-right of the Danish political spectrum has been hopelessly divided. Prior to the establishment of the DFP, the Dansk Samling (Danish Assembly) ruled here, but as much as their policies may seem similar, they could hardly be more divided: where the DS supports the monarchy and calls for supporting Germany at least until Syndicalism has been purged from the continent, the DFP accepts no compromise over the German occupation of Slesvig-Holsten and openly antagonizes Germany over it. In addition, they are republican in nature contrary to the DS. It is clear that only Arildskov, the so-called 'Danish Codreanu', could've torn open this fringe part of the Danish political scene, but considering the size of the pond they're fishing from, these events are more likely to harm the Danish far-right than to do it any good."
 den.5.a:0 "The DS remains in the lead here"
 den.5.b:0 "The DFP is rising..."
 den.6.t:0 "Arildskov visits the Vozhd"
 den.6.d:0 "Max Arildskov, former volunteer fighter in the Russian Civil War and so-called 'Fører' of the Savinkovite People's Republican Party of Denmark has visited his colleague Boris Savinkov in Moscow. In his meeting he congratulated the 'Vozhd' with his newfound greater power in the Russian Republic and used the opportunity the harden his stance on the German and syndicalist influence in Denmark.\nWhile it may not amount to much, some people do seem suspectible to his words and his Russian ally's success and we do see a small growth in his movement, even if it is still barely enough to win a seat or two in the Folketing in the coming elections. The Dansk Samling is probably worried however, being the main pool of support for the party of the 'Fører'."
 den.6.a:0 "'Fører'? It sounds so dumb..."
 den.7.t:0 "Troubling Reports at the Farms"
 den.7.d:0 "Danish Agriculture is the backbone of the Danish economy, and while this may have limited the effects of the stock collapse, troubling reports are surfacing. Contrary to our expectations, the free economies of Europe have not recovered from the shock of Black Monday, and consequently, food prices are much lower than usual. As a result, a lot of food remains either unsold or is sold at a loss, meaning that many farmers risk an inability to pay for their mortgages and therefore are liable to a foreclosure of their farm. And even beyond that, the fact that they have much less funds means that they can't buy as much from other sectors of the Danish economy as before..."
 den.7.a:0 "This might be bad..."
 den.9.t:0 "Farm Foreclosures"
 den.9.d:0 "As expected, many farmers can no longer keep up with their loans, forcing the bank to sell their farms in impromptu auctions that are usually being bought up by large landowners who have the reserves to buy these plots of land, making the whole deal even more painful to the farmers. Many voices are raising in the government to relieve the farmers, but can we afford to do it?"
 den.9.a:0 "Relieve them as soon as possible!"
 den.9.b:0 "Such is the free market!"
 den.11.t:0 "General Farmer's Strike"
 den.11.d:0 "Across the country, farmers have entered into a farmer's strike. Recognizing that the low prices are forcing them to sell their farms, they hold off on selling their produce to force the prices to rise again. While this iniative is commendable, it hurts non-farmers immensely, who often have been hit by the crisis by now as well, who can't afford to buy their bread anymore."
 den.11.a:0 "Give concessions to stop the strike!"
 den.11.b:0 "We'll just have to tire them out!"
 den.11.c:0 "Break this 'Farmer's strike'"
 den.12.t:0 "Farmer's Strike stands fast"
 den.12.d:0 "Despite our unwillingness to give them further relief, the farmers are resilient. They don't budge and still hope to force the food prices up so they can maintain their farms."
 den.12.a:0 "It is time for us to give in!"
 den.12.b:0 "It's almost done, I assure you!"
 den.12.c:0 "We should've broken this long ago!"
 den.13.t:0 "Farmer's Strike subsides"
 den.13.d:0 "As a result of the farmer's strike, the foodprices have risen somewhat, but not nearly as much as the farmers would've liked. They probably also hoped that the government would give them relief, but neither did this come. As more and more farms are expropriated by the banks, more and more farmers give in and sell their goods with the new marketprice that has stabilized. And since this has caused it to shrink again, this process is only being accelerated."
 den.13.a:0 "That's good, I guess..."
 den.14.t:0 "1936 Landsting Elections"
 den.14.d:0 "The 1936 landsting elections for the Danish upperhouse have come. Since 1870, no Danish government has held a majority in both chambers of the rigsdag, so it would be a major upset if the coalition would now be able to seize the moment. And surprising, considering the economic state Denmark is in at the moment."
 den.14.a:0 "Stauning does it again!"
 den.14.b:0 "The Opposition maintains control"
 den.15.t:0 "Kanslergade Agreement."
 den.15.d:0 "This morning, representatives from the Venstre Party arrived at Thorvald Stauning's apartment at Kanslergade 10, meeting with Stauning and representatives of the ruling coalition. It is clear the results of black monday will require a greater effort than just buying up stocks to stabilize the Børsen exchange, now that Denmark's agriculture has been hit, but the government does not have the mandate in the Landsting, meaning no measures would ever come through without an agreement with the liberals. The whole day was spent viciously arguing over the details, but in the evening, possibly after some drinks..."
 den.15.a:0 "...the Venstre representatives signed."
 den.15.b:0 "...it was concluded no agreement could be reached."
 den.16.t:0 "The Government falls"
 den.16.d:0 "It would be an understatement to say that prime minister Stauning was demoralised by his inability to gain an agreement; he has been contemplating leaving politics behind forever. However today, the choice was made for him, as the socialliberals left the coalition, arguing action would need to be taken to relieve the Danish people from black monday, and if that needs to be the Austerity Program of the conservative opposition, then that's preferable to taking no action at all. Det Radikale Venstre formed an alliance with the DKF and Venstre the same week, kickstarting the second Madsen-Mygdal cabinet, with the Socialdemokraterne reduced to the opposition."
 den.16.a:0 "So be it."
 den.17.t:0 "Establishment of the Rigspolitiet"
 den.17.d:0 "Today the Rigspolitiet (Realm Police) started operations. This new organisation will serve henceforth as the uppermost level of Danish police, being under the command of a single national 'rigspolitichefen' - chief of police. This reform will be sure to streamline the Danish police apparatus for years to come, aiding the efficiency of our law enforcement and securing the law with an additional layer."
 den.17.a:0 "...in addition it creates jobs."
 den.18.t:0 "Birth of Princess Margrethe"
 den.18.d:0 "Joyous news from the royal family today: crown prince Frederick and his wife Ingrid of Sweden announced that their first child has been born: Margrethe. The Danish constitution does not allow for women to inherit the throne however, so experts consider it unlikely she will some day be queen of Denmark. For now however, it is time to feast, for the royal family has received its newest member."
 den.18.a:0 "Hurrah!"
 den.19.t:0 "Opening of the Storstrøm Bridge"
 den.19.d:0 "After 4 years of construction, the Storstrøm bridge has been opened by [DEN.GetLeader]. The bridge connects the island of Falster with the island of Masnedø, which itself had been connected to Sjælland in 1935 with the Masnedsund Bridge. Now the island of Falster can be reached by train from Copenhagen. Additionally, with the Guldborgsund Bridge, Lolland can be reached by train without the need for a ferry now as well."
 den.19.a:0 "Next station: Langeland... Though that might be a bit trickier."
 den.20.t:0 "Aarhus' New Coat of Arms"
 den.20.d:0 "The City of Aarhus has presented a standardized version of its coat of arms, describing it as 'a blue shield with a red portal, flanked by two red towers and a spire, with depiction of St. Clement and St. Paul, dressed in blue robes. Above the portal is a golden moon and a seven-spiked golden star and underneath it and above 4 silver wives a red painted wall', having been based on the original coat of arms as featured in 1250."
 den.20.a:0 "Congratulations Aarhus!"
 den.21.t:0 "Death of Louis Glass"
 den.21.d:0 "The famous composer Louis Glass has died today in Copenhagen. Glass studied at the famous Brussels Conservatory, after which he was one of Denmark's leading concert pianist until his paralysis in one arm. When his disability struck, he devoted himself to composing which resulted in several pieces of music in varying genres, including six symphonies that would later be recorded."
 den.21.a:0 "Requiescat in Pace"
 den.22.t:0 "Death of Thorvald Aargaard"
 den.22.d:0 "Composer and Organist Thorvald Aargaard has been reported to have died in the city of Ringe on Funen today. Aargaard is widely considered to be one of the innovators of Danish popular music, having written the music to several popular songs, like Aakjær's 'Spurven sidder stum bag kvist'."
 den.22.a:0 "Rest in peace"
 den.23.t:0 "Hans Niels Andersen died"
 den.23.d:0 "Entrepeneur and adventurer H.N. Andersen, reportedly died today. Andersen was the founder of the so-called 'East Asiatic Company', the largest company in Denmark today. In addition to his business ventures, he also served diplomatically, having unsuccesfully tried to iniate peace negotiations during the Weltkrieg and as Danish Consul General in Siam. As a Knight of the Elephant, a title awarded for his good work, he will surely be missed!"
 den.23.a:0 "Most definitely!"
 den.24.t:0 "Norwegian Documents transferred"
 den.24.d:0 "A large number of documents concerning Norway, mostly originating from the time of Denmark-Norway, are about to be shipped to Oslo from our national archives, the royal Danish library and the University Library. Norway will be sure to be pleased that their history will be brought to its proper location."
 den.24.a:0 "This is only natural."
 den.24.b:0 "Wait a sec, I see an error in the paperwork."
 den.25.t:0 "Norwegian Documents transferred"
 den.25.d:0 "A shipment from the Danish national archives, the Danish royal library and the Copenhagen University Library has just arrived. These are documents concerning Norway from the time Norway was part of Denmark. By moving these to our national archives, our history will be just a little bit more complete!"
 den.25.a:0 "Thank you, Denmark!"
 den.26.t:0 "Death of Karl Madsen"
 den.26.d:0 "The artist/art historian Carl J.W. Madsen, also known simply as Karl Madsen, has died the 16th of April. Madsen was part of the Skagen painters of the last century. In addition to his talent and splendid knowledge, he became one of Denmarks most influential art critics, frequently contributing to the Politiken newspaper. He worked as the director of the Skagens museum for the last 10 years."
 den.26.a:0 "Requiescat in Pace"
 den.27.t:0 "Death of Thomas Thrige"
 den.27.d:0 "Danish entrepeneur T.B. Thrige has reportedly left this world. Thrige was the founder of the company of the same name which produced electric motors for agricultural and other purposes. Thrige worked in the United States until he returned to Denmark after the war, on which many speculated that he foresaw the harsh years that America would come to face. In any case, Thrige's factories are one of Denmark's leading suppliers of jobs and for that in any case, we shall be thankful!"
 den.27.a:0 "Rest in Peace!"
 den.28.t:0 "Death of Harald Scavenius"
 den.28.d:0 "We have been notified that former foreign minister and first cousin of the current cabinet member Erik, Harald Scavenius, has died in The Hague where he was assigned for foreign service since 1928. Scavenius, who considered himself a conservative and has been known for his strongly antisyndicalist attitude, has died as he lived. A diplomat working abroad."
 den.28.a:0 "Indeed...	"
 den.29.t:0 "Death of Peder Pedersen"
 den.29.d:0 "Engineer Peder Oluf Pedersen has died today in Copenhagen. Pedersen is known for his collaboration with Valdemar Poulsen, inventor of one of the first wireless telegraphy, which had been instrumental for the development of radio. Since 1922 Pedersen had been principal of the College of Advanced Technology (Den Polytekniske Lærenstalt)."
 den.29.a:0 "He will be missed."
 den.30.t:0 "Death of Thorvald Stauning"
 den.30.d:0 "Thorvald Stauning, one of the most influential statesmen of Denmark ever, has died today. Stauning, longtime chairman of the socialdemocrats brought his party to power and then to a share of the popular vote that before him noone could've conceived before. Stauning is widely credited with containing Syndicalism as well as the DFP and the DS and some voices are calling for him to be given a statefuneral, an honor normally not bestowed on Danish Prime Ministers, but considering the time he has held power, he isn't 'just a prime minister'."
 den.30.a:0 "Nothing less than a state funeral will do!"
 den.30.b:0 "He was after all just a Statsminister..."
 den.31.t:0 "Lockout"
 den.31.d:0 "Employers of several companies in one of Denmark's major cities have locked out their employees in order to force their demand of lower wages, which the employees were unwilling to accept. This will hurt our industrial output severely and some want the government to meddle in it to negotiate with the owners so production can resume as soon as possible and so the workers can make their bread again once more."
 den.31.a:0 "No place for the government to meddle."
 den.31.b:0 "Let's negotiate."
 den.32.t:0 "Trouble in the DKF"
 den.32.d:0 "The Danish Conservative People's Party, formerly known simply as the Right, are the third party in the Folketing. Recently however, they have been the victim of in-fighting: witnessing our system of government, the party is hopelessly divided by its democratic wing, led by John Christmas Møller, who also leads the party's parliamentary faction at the moment, who stand for the healthy democracy we enjoy in Denmark today, and Victor Pürschel, who, aided by Jack Westergaard and his Conservative Youth, desires a return to the more traditional Høyre stance with a lot of power to the king, aiming for a system much like that of the Kaiserreich. It seems that the two branches will continue their bickering for a while, allowing their social democratic competition as well as their natural allies in conservatism, Venstre, to pick off support."
 den.32.a:0 "A divided opposition is good for the government."
 den.33.t:0 "The Second Weltkrieg"
 den.33.d:0 "The first skirmishes have been reported and it seems Europe will be on fire once more. Meanwhile, in Denmark a rift has formed between the socialdemocrats, hoping to preserve Danish neutrality like in the first war, and the liberals and conservatives, who worry that the syndicalists can not be trusted to leave Denmark alone if they win the war. As such, they call upon the government to join the Reichspakt while we can still fight for our independence, instead of leaving our fate hanging to the German military alone."
 den.33.a:0 "We have no choice but to join!"
 den.33.b:0 "We should remain neutral, like last time."
 den.34.t:0 "Denmark petitions to join the Reichspakt"
 den.34.d:0 "Wisely seeking to fight along our forces, the Danish government has petitioned us to join us in our struggle against our enemies. There seems little region to not have them join, especially since their ascension in the pact would lock down the Baltic sea in our favor, safeguarding our flank there."
 den.34.a:0 "Willkommen!"
 den.34.b:0 "No, thanks!"
 den.35.t:0 "Germany agrees"
 den.35.d:0 "Germany has agreed to let us into their faction. Together we shall crush our enemies and scare away our foes!"
 den.35.a:0 "Når tysken kommer her,"
 den.36.t:0 "Germany rejects us"
 den.36.d:0 "Germany has rejected our appliance to join the Reichspakt, referencing to their need to protect us and that they can't spare the troops to do that."
 den.36.a:0 "The implication is what hurts the most."
 den.37.t:0 "The King fires [getDanishPrimeMinister]"
 den.37.d:0 "Unexpected news arrived from the palace: king Christian X has dismissed [getDanishPrimeMinister] and his ministers and replaced him with Victor Pürschel, the leader of the authoritarian (royalist) wing of the DKF, citing concerns over the cabinets unwillingness to join the Weltkrieg and the risk this brings to the continued prosperity of Denmark, calling it gambling that the Hær will not be necessary for the German Heer to fend off the syndicalist menace. It is highly questionable however if the king's resolve will stay this strong if significant resistance grows to these actions."
 den.37.a:0 "Should we have allowed these reserve powers to persist?"
 den.38.t:0 "Outrage over the king's actions"
 den.38.d:0 "Unsurprisingly, the king's borderline authoritarian actions have cause massive resistance, with newspapers calling him out to dismiss this 'cabinet without a mandate' and to then abdicate from his throne. Public Opinion on the monarchy plummeted overnight to a razorthin republican majority and people start going to the streets against this undemocratic action."
 den.38.a:0 "You'll understand soon, children!"
 den.39.t:0 "Folketing starts vote of no confidence"
 den.39.d:0 "As the dust clears a bit on the sudden removal of the previous government, the former coalition swiftly started a vote of no confidence, that's backed by all parties in the Folketing except the Dansk Samling and the more radically conservative representatives of the DKF who are on Pürschel's side. The leader of the conservative youth movement, Jack Westergaard has proposed to the new cabinet that they block the opposition representatives from entering folketing tomorrow to establish constitutionally dubious emergency laws to strenghten our control, but at the same time former prime minister Thorvald Stauning tries to convince the king to back down while the monarchy or even he himself have not yet completely fallen from grace."
 den.39.a:0 "Stauning convinces the king to back down."
 den.39.b:0 "The king doesn't back down and Westergaard's plan takes place."
 den.40.t:0 "Protests in front of Amalienborg"
 den.40.d:0 "The actions of the king and this new government have provoked large scale demonstrations in front of the Amalienborg palace, where the king resides. Especially syndicalists seem to be highly represented in these. After a few hours though, Totalist elements start to provoke violent incidents and slowly the situation is degrading in outright rioting. The commissioner of the Copenhagen police advises using the riot police to contain the protests, while prime minister Pürschel wants to quell this dissent once and for all by deploying the army."
 den.40.a:0 "Deploy the riot police"
 den.40.b:0 "Deploy the army"
 den.41.t:0 "Protests in Front of Amalienborg Contained"
 den.41.d:0 "After the peaceful protest spiralled into a full-on riot, the riot police was dispatched by the government to contain the rioters. The Riot police assembled on both sides of Amaliegade street and the Amalie garden, slowly dislodging the rioters of the Palace's courtyard and pushing the crowd towards the Marmorkirken, where the protestors began to scatter. There have been no reported deaths amongst the rioters, although plenty of arrests have been made by the police during the cleanup.\n\n However, with many windows of the palace shattered and some damage to the Rytterstatuen, it is clear that the King must not remain in the premises for the near future, as his life might be endangered if the rioters return in strenght another time."
 den.41.a:0 "Send in the riot police to secure the surrounding area and evacuate his majesty"
 den.42.t:0 "FS Calls for a General Strike"
 den.42.d:0 "Just when the situation seemed to be improving, the 'Fagoppositions Sammensluting' has called for a General Strike in order to accomplish the demands that the protests at Amalienborg could not. However, only syndicalist elements of our nation have adhered to the strike so far, which makes of this strike only a minor hinderance for now."
 den.42.a:0 "Only syndicalists would support that..."
 den.43.t:0 "General Strike Extends Beyond Syndicalist Spheres"
 den.43.d:0 "In the recent days, the General Strike has been gaining strength, managing to slowly attract support from the non-syndicalist parts of our populace that see our actions as undemocratic. Now the strike has become more than a hinderance, and is starting to become a strain on our economy, grinding the country almost to a halt. The strikers demands are clear, and they don't seem to wish to return to their workplaces anytime soon..."
 den.43.a:0 "They'll return to the workplaces with time"
 den.43.b:0 "Give in..."
 den.44.t:0 "General Strike Continues"
 den.44.d:0 "Several days have passed by, and the Strike is still in full strenght and with an ever more growing influence amongst our populace. Our government is starting to run out of options, as the economy as grinded to a halt. The King is growing impatient, as We have little choice but to keep waiting for the strike to wither out or to give in to their demands, and the strikers do not seem to be willing to give up anytime soon."
 den.44.a:0 "They'll return to the workplaces with time"
 den.44.b:0 "Give in..."
 den.45.t:0 "General Strike Whithers out."
 den.45.d:0 "Finally, after weeks full of protests, the most moderate populace has started to cave in, returning to their work and leaving the syndicalist without any tangible support to continue the strike. In this struggle of attrition, it seems that the government has prevailed over the people..."
 den.45.a:0 "Hah..."
 den.46.t:0 "Military Intervention in Protest Turns Sour"
 den.46.d:0 "With the life of the king apparently endangered by the rioters, the government has chosen to follow Pürschel's advice. However, as the army closed in and began evacuating the King, one of the soldiers trying to control the protestors lost his nerve and shot one of the protestors. The riot quickly devolved into a firefight, as the people proceeded to throw rocks at the soldiers, with some protestors even pulling out their own weapons to fire at the the attackers, which were answered by more gunshots from the army until many soldiers decided to switch sides and joined the crowd. The populace finally overwhelmed the loyalist armed forces and retook the palace and it's surrounding area. The army has been forced to pull back from the area until reinforcements arrive, as they don't possess the strenght to supress the revolt at the moment."
 den.46.a:0 "Uh-oh..."
 den.47.t:0 "Formation of the Copenhagen Commune"
 den.47.d:0 "With the takeover of the Palace, Christian Christensen, with the backup of the FS, has proclaimed the Copenhagen Commune at the courtyard, with the crowd cheering at their victory. However, success of the commune is still far from certain, as the King has managed to escape and the army is still loyal to the old government. However, the people is rallying to the new government's call, and with their improvised forces the commune has managed to capture the Rosenberg Barracks after facing some loyalist resistance, seizing the armory and using it's weaponry to prepare the once peaceful protestors for an armed resistance..."
 den.47.a:0 "Uh-oh..."
 den.48.t:0 "Communal government Convenes on the Next Step"
 den.48.d:0 "The Communal government has convened at the Amalienborg Palace to decide on it's next move. Former prime minister Stauning has held a speech at the assembly, calling for the commune to negotiate with the army rather than to face them in battle. While Stauning is a well respected political figure amongst the protestors, many within the FS have denounced him as a counter-revolutionary and as a class traitor, asking for him to be imprisoned..."
 den.48.a:0 "Stauning convinces the majority"
 den.48.b:0 "Stauning does not Convince the Majority and is Imprisoned."
 den.49.t:0 "Civilian planes dump leaflets over military bases across the country"
 den.49.d:0 "Under Stauning's orders, a couple of citizens have seized the Berlingske tidende printing press, and have began printing leaflets denouncing the loyalist forces and their crimes at the Palace and stating the demands of the protestors, which are the removal of the Authoritarian cabinet and the abdication of the king. Then a group of enthusiast civilian pilots has volunteered to drop these leafleats all over the country's military bases. The result is almost immediate, soldiers willingly dropping their posts and joining the commune's forces and others threatening to mutiny if the army doesn't negotiate with the commune..."
 den.49.a:0 "The generals have no choice but to accept."
 den.50.t:0 "The Army Crushes the Commune"
 den.50.d:0 "With the imprisonment of Stauning, many of the protestors with democratic leanings have denounced the Commune, accusing it of acting exactly the same as the authoritarian cabinet. This caused a power struggle, and as both factions battled out for the control of Copenhagen, the Danish army regrouped at the gates of the city. With one swift strike, the city was retaken and both factions were put down in a matter of hours. Now, with the commune being put down, the authoritarian cabinet has finally consolidated their position."
 den.50.a:0 "Good riddance"
 den.51.t:0 "The Arrival of king Christian"
 den.51.d:0 "Christian von Glücksburg, former king of Denmark, has arrived in Berlin following a worrying development in his home country: in his attempt to bring the country in line with Germany, seeking to influence it into joining the Weltkrieg, he caused a scandal that ended in him losing the Danish throne, putting Denmark solidly at the path of neutrality.\nSome in our government consider it not helpful to push Denmark towards the internationale, but on the other hand: Christian is the brother in law of the duke of Mecklenburg-Schwerin and kronprinz Wilhelm's wife. And Denmark should be easy to pacify, perhaps even before they have the chance to contact the internationale."
 den.51.a:0 "An intervention in non-negotiable"
 den.51.b:0 "We won't die for Denmark!"
 den.52.t:0 "The enemy of my enemy..."
 den.52.d:0 "The Germans have decided to show their grudge towards us once more: we are at war with them, and so are the commune. Their syndicalist ideals may seem quite far away from our own, but shouldn't one be pragmatic in war?"
 den.52.a:0 "Attempt to join the Internationale!"
 den.52.b:0 "We won't fit in one boat with the syndicalists!"
 den.53.t:0 "Denmark wants our help!"
 den.53.d:0 "The Danish class snobs have put themselves in a delicate position: they got themselves stuck in conflict with our imperial enemy. While the idea of letting bourgeoise socialists into our internationale might be appalling, they do open a solid northern front if they can hold out long enough and we could leverage the situation into them reforming into a proper syndicalist system."
 den.53.a:0 "Only if you reform!"
 den.53.b:0 "We will not ally ourselves with class traitors!"
 den.54.t:0 "The French demand reforms"
 den.54.d:0 "The French have come back to our request, requiring significant reforms moving Denmark to a syndicalist system. It may not be the most appealing option, but the reality is probably that the alternative is either German or French dominion after the war otherwise."
 den.54.a:0 "We have no choice..."
 den.54.b:0 "We will not stain democracy like this!"
 den.55.t:0 "Denmark accepts"
 den.55.d:0 "The Danish have reluctantly accepted our demands. With the political issues out of the way, the way is open for them to join the Internationale."
 den.55.a:0 "Welcome, brothers!"
 den.56.t:0 "Denmark rejects our suggestion"
 den.56.d:0 "The Danish are unwilling to make the reforms we suggested to them, declaring they would go against Danish democracy. This is fine too: after we defeat the Kaiserreich Denmark will be liberated and a full and true syndicalist system will be properly installed."
 den.56.a:0 "This works for us too..."
 den.57.t:0 "France rejects us!"
 den.57.d:0 "Claiming letting 'bourgeoise socialists' (us, apparently) in would subvert the revolution, the French have dismissed our suggestion to join the Internationale."
 den.57.a:0 "We'll do just fine without them!"
 den.58.t:0 "The question of the monarchy"
 den.58.d:0 "King Christian's staunch support for Pürschel's illegitimate government has done the monarchy much harm, with the support for it laying, according to most polls, far beneath the 50% mark. Many however note that this is mainly Christian's personal impopularity rather than an outright desire to be republic. The king's position clearly can't be maintained and his abdication is inevitable, but should he simply abdicate according to the normal proceedings, letting his son prince Frederick inherit, or should we take some less orthodox measures to make sure this never happens again? Many support the establishment of a republic."
 den.58.a:0 "Frederick should inherit!"
 den.58.b:0 "Invite the former Norwegian king Haakon, known for his adherence to democracy!"
 den.58.c:0 "Abolish the monarchy and establish a republic!"
 den.59.t:0 "Haakon refuses our offer."
 den.59.d:0 "Haakon seemed to be the perfect candidate: the former king of Norway 'who was also king of the syndicalists' and prince of Denmark is known for his strict adherence to the democratic process, which is what ultimately cost him his throne in Norway, therefore seeming to the Danish populace the perfect king that would not disturb the democratic proceedings. Haakon however let it be known that while he was flattered by the offering, he would prefer not to ascend to the throne, citing his liking for his former kingdom and fearing that accepting the Danish throne would end any chances of regaining his 'rightful throne'. He suggested that he was sure his nephew would do a great job however."
 den.59.a:0 "Frederick it is then"
 den.59.b:0 "Republic it is then"
 den.60.t:0 "[GetYear] Folketing Elections"
 den.60.d:0 "Election time has come again: after several months of intensive campaigning the Danish people will cast their ballot for their preferred party, with the battlelines drawn between the Social Democrats and Radical Left party on the one side and the Left party with the Conservative People's Party on the other side."
 den.60.a:0 "The Socialdemokraterne and Radikale Venstre secure the Folketing!"
 den.60.b:0 "Venstre and the DKF secure the Folketing!"
 den.61.t:0 "[GetYear] Folketing Elections"
 den.61.d:0 "Election time has come again: after several months of intensive campaigning the Danish people will cast their ballot for their preferred party, with the battlelines drawn between the Social Democrats and Radical Left party on the one side and the Left party with the Conservative People's Party on the other side."
 den.61.a:0 "The Socialdemokraterne and Radikale Venstre secure the Folketing!"
 den.61.b:0 "Venstre and the DKF secure the Folketing!"
 den.62.t:0 "The King picks a Chancellor"
 den.62.d:0 "Stauning's socialists and Det Radikale Venstre have secured themselves a majority in the Folketing. Unlike earlier times though, the king is now willing to use his constitutional rights to prevent disaster from occurring due to an incompetent government. Many are imploring the king to ignore the stand of the Folketing and to put the DKF in power regardless."
 den.62.a:0 "Let the socialdemocrats form the government."
 den.62.b:0 "Appoint Pürschel but include some ministers as a compromise."
 den.62.c:0 "Appoint Pürschel and the DKF instead."
 den.63.t:0 "The King picks a Chancellor"
 den.63.d:0 "The Danish right secured themselves a majority in the Folketing. Many agree that this government should be allowed to run its course: after all they don't pose a serious upset to Danish politics, but the DKF would like the king to ensure that they will hold the prime ministry and thus fulfill the primary role in the government."
 den.63.a:0 "Let it all proceed as usual!"
 den.63.b:0 "Enforce the DKF as the senior coalition partner."
 den.64.t:0 "75 years since the loss of Slesvig-Holsten"
 den.64.d:0 "Three quarters of a century ago, the wretched Germans took the Duchy of Schleswig-Holstein and claimed it for their own, leaving many Danes under German rule. Unsurprisingly, Danish radicals, primarily the Danmarks Folkerepublikanske Parti, but to an extent also the Dansk Samling and the maximist wing of the syndicalist Fagoppositions Sammensluting have ratcheted up their rhetoric on this day.\nThe DFP has even organised a large feast 'to celebrate the impending liberation of Slesvig'. This growth of revanchism is most worrisome."
 den.64.a:0 "Indeed..."
 den.65.t:0 "The Liberation of Christiansfeld"
 den.65.d:0 "Perhaps under the influence of a few drinks too many at the DFP feast, a gathering of Frikorps members decided that the liberation could no longer be delayed: they took up their guns, put their Frikorps uniforms on and moved for the bordervillage of Christiansfeld. They encountered resistance from one soldier on leave and two customs official, all three of whom were killed by this angry mob. Upon their 'conquest', they declared Christiansfeld to be 'the first of many Slesvig towns to be liberated' and some villagers even cheered to this sentiment. Unsurprisingly however, the nearby German garrison soon after intervened, resulting the Frikorps fleeing back to Denmark, although not before having taken the freedom to beat up a few German-speaking villagers for ratting them out."
 den.65.a:0 "The Germans will not like this..."
 den.66.t:0 "The Raid on Christiansfeld"
 den.66.d:0 "Danish thugs have brutally attacked the village of Christiansfeld, killing a soldier on leave and two customs officials in the process and hurting German-speakers in the village. Unsurprisingly, when the local garrison intervened the cowards quickly fled back to Denmark, leaving us without the perpetrators."
 den.66.a:0 "Denmark should extradite those thugs right now!"
 den.66.b:0 "Let's not make a big deal out of this..."
 den.67.t:0 "The Germans demand Extradition"
 den.67.d:0 "The Germans demand that we extradite the Frikorps members who mounted the attack on the village of Christiansfeld. We know who they are, but are we really prepared to give Danish citizens to the Germans?!"
 den.67.a:0 "Of course, they broke the law in Germany!"
 den.67.b:0 "No, I like their sentiment!"
 den.68.t:0 "Denmark concedes!"
 den.68.d:0 "The Danish have conceded: they arrested those responsible behind the raid and properly delivered them to us. The German court of law will decide the fate of these barbarous murderers as it should be."
 den.68.a:0 "Good!"
 den.69.t:0 "Denmark is Resistant!"
 den.69.d:0 "The Danish are unwilling to extradite their countrymen to us: they are apparently worried that we will not treat them fairly. The implications of these Danes are disgusting; these are murderers they're talking about!"
 den.69.a:0 "We won't forget this!"
 den.70.t:0 "20 Years Storm at Børsen"
 den.70.d:0 "Exactly 20 years ago, disgruntled anarchists and syndicalists raided the Copenhagen Stock Exchange, also known as 'Børsen'. Among syndicalist circles, it is fondly remembered as the day Denmark came closest to the revolution and unsurprisingly, with this questionable anniversary, they are organising several activities in remembrance of those who were arrested there."
 den.70.a:0 "Worrisome!"
 den.71.t:0 "Grundlovsdag"
 den.71.d:0 "It is Grundlovsdag, or Constitution Day today: on this day the Danish people celebrate their democracy; many politicians hold a speech today and most people have half the day off."
 den.71.a:0 "Hurra!"
 den.72.t:0 "Election of the Secretary of External Affairs"
 den.72.d:0 "As per the French demands, the government is being radically overhauled. Henceforth the Rigsdag's functions will be taken over by the new Fagoppositions Sammensluting, of which all Danish workers are obligatory members. Contrary to many Orthodox Syndicalist systems, these are much more open, also to more 'radical voices' like many of the former Radikale Venstre partymembers. Today the vote will be held on who will become secretary of External Affairs: Ib Nørlund, of the orthodox syndicalist faction, who stands for strong relations with the Third Internationale, Hans Hedtoft of Stauning's faction, who is taking a pragmatic approach with full support here and now and review after the war is won, and Otto Mohr, who stands for a distancing of relations after the war is over. There are also Maximist and Revolutionary delegates but their factions are too small to have a legitimate chance."
 den.72.a:0 "Orthodox Nørlund"
 den.72.b:0 "Stauninger Hedtoft"
 den.72.c:0 "Liberal Mohr"
 den.73.t:0 "Election of the Secretary of Economic Affairs"
 den.73.d:0 "Today the Fagoppositions Sammensluting elects their secretary of economic affairs. The three most prevalent factions once more deliver the candidates who stand a chance: old-time syndicalist Poul Gissemann stands for the Orthodox wing, supporting complete unionisation of the Danish economy; he is opposed by Stauninger Viggo Kampmann, who wants to strictly adhere to the minimum of the French demands while letting the free market take care of the rest, and Bertel Dahlgaard, who clearly seeks to mostly preserve the Danish free market, insofar as that's possible without provoking the French."
 den.73.a:0 "Orthodox Gissemann"
 den.73.b:0 "Stauninger Kampmann"
 den.73.c:0 "Liberal Dahlgaard"
 den.74.t:0 "Election of the Secretary of Internal Affairs"
 den.74.d:0 "Next the Fagoppositions Sammensluting elects their secretary of internal affairs. Once again, the three most prevalent factions deliver the candidates who stand a chance: for the orthodox wing, Poul Gissemann once again, on the platform of safeguarding the Danish revolution by cracking down on the still wide antisyndicalist dissent; his opponents Alsing Andersen and Jørgen Jørgensen of the Stauninger and the liberals respectively, are against these tactics, arguing that it will only deepen the distrust of the Danes to the new system, which many view as imposed on Denmark."
 den.74.a:0 "Orthodox Gissemann"
 den.74.b:0 "Stauninger Andersen"
 den.74.c:0 "Liberal Jørgensen"
 den.75.t:0 "Election of the Chairman"
 den.75.d:0 "At last, the Sammensluting arrived at the office of Chairman. For the longest of times, Christian Christensen has held this office being virtually unopposed, but with the large influx of new members due to the establishment of the FS as the official government, his office is now threatened by Thorvald Stauning, who by his socialdemocrats is seen as the saviour of Denmark by bringing it French protection, and Peter Munch, who is supported by many reactionaries who are now forced to play in this system."
 den.75.a:0 "Christensen is reelected"
 den.75.b:0 "Stauning takes the chairmanship"
 den.75.c:0 "Cryptoreactionaries carry Munch to the chairmanship"
 den.76.t:0 "Orthodox Victory"
 den.76.d:0 "In an upset, the orthodox wing of the Sammensluting has managed to remain in control of its own organisation despite the influx of new members. Denmark's moderate revolution may not be so moderate after all..."
 den.76.a:0 "I guess the French will be happy..."
 den.77.t:0 "Stauninger Victory"
 den.77.d:0 "Unsurprisingly, former prime minister Stauning has taken over the syndicalist sammensluting using his personal popularity and taking credit for saving Denmark by getting it allies. This secures the prevailing view that no matter what happens, the socialdemocrats will always remain a significant force in Danish politics."
 den.77.a:0 "No surprises there."
 den.78.t:0 "Liberal Victory"
 den.78.d:0 "The syndicalists have been beaten at their own game: the French allowed a more open system in Denmark because they believed that the small Radikale Venstre party would never become influential, but their exclusion the the conservatives and other liberals has obviously resulted in great gains for this previously small group. Some wonder whether the liberals who now took over this syndicalist trade union won't institute a thaw when the other syndicalists stop watching."
 den.78.a:0 "Very moderate, this revolution"
 den.79.t:0 "No majority"
 den.79.d:0 "The new influx of members has left the Fagoppositions Sammensluting hopelessly divided. No majority could be reached and a compromise will have to do to make sure Denmark will have a government."
 den.79.a:0 "The Stauningerne ally with the Orthodox wing"
 den.79.b:0 "The Stauningerne ally with the Liberal wing"
 den.80.t:0 "King Christian passes away..."
 den.80.d:0 "His Royal Majesty, King Christian, has passed away in his home, Amalienborg Palace. He will be buried among his kin - other members of the Danish royal family - in the Roskilde cathedral some thirty kilometers outside Copenhagen. In the meantime, the prime minister has announced his son, crown prince Frederick, is the new king of Denmark!"
 den.80.a:0 "The King is dead, long live the King!"
 den.81.t:0 "The Constitutional Referendum"
 den.81.d:0 "The government has proposed an amendment on the Danish constitution: they seek to lower the electoral age from 25 to 23 years and to replace the Landsting, Denmark's senate, with a new body called the Rigsting while the 'united Rigsdag' consisting of the Rigsting and the Folketing that will form a third chamber that will handle important bills like the budget and future changes to the constitution.\nThere is relatively little opposition against this change - not in the last place because the opposition parties support it - but according to the Danish constitution it needs to be approved by 45% of the electorate (including blank votes and those not showing up to vote), an amount of voters that might be hard to reach. Failing to pass the amendment could be a massive blow to our government."
 den.81.a:0 "We'll need to raise awareness!"
 den.82.t:0 "The Constitutional Amendment fails!"
 den.82.d:0 "Disaster! Despite our best efforts, the amount of people who came out to vote remained stuck at 1,063,764. This amounts to 48.9% of the electorate and with a ratio in favour of 91.9%, it means the percentage of the electorate supporting the amendment remained at 44.46%; just below the threshold of 45% needed to pass. Not only does it seem we'll have to do with the old constitution from 1916. Both Thorvald Stauning from the Socialdemokraterne and John Christmas Møller of the DKF have spoken out conceding their defeat and neither seems to be very happy with this outcome."
 den.82.a:0 "This won't be good for our government's image!"
 den.83.t:0 "The Constitutional Amendment is approved!"
 den.83.d:0 "Good news! Our extensive campaign of awareness has brought fruit, and the referendum passed easily: not only did over 90% of the electorate vote in favour of the proposed amendment, the turnout was over 55%, clearly securing 45% of the electorate behind the change and allowing the constitutional amendment to move on in full force. Both Thorvald Stauning and John Christmas Møller have expressed their approval with this outcome and it seems all but assured that the 1916 referendum will be replaced now!"
 den.83.a:0 "Hurrah!"
 den.85.t:0 "Thomas Madsen-Mygdal passes away"
 den.85.d:0 "Thomas Madsen-Mygdal, the active leader of the Venstre party, has passed away today in his home among his family. Having been switching between member of the government, primary leader of the opposition and even prime minister, he has surely pressed his mark onto Danish politics. Venstre has been swift to announce Knud Kristensen as the new leader of the party; it will surely be a challenging for him to match this illustrious leader of the Danish right."
 den.85.a:0 "His funeral will likely be busy with liberals..."
 den.86.t:0 "Denmark offers an economic deal"
 den.86.d:0 "Our small neighbour Denmark has been hit hard by the very black monday plague that sweeps our nation as well. In an attempt to soften the blows, the Danish government seeks to make the import of Danish goods more attractive. To that end, they want to lower the exchange rate of the Danish Krone to our Mark, two currencies that are pegged to eachother within the Mitteleuropa system. In return for our cooperation the Danish state offers to buy additional German goods as compensation."
 den.86.a:0 "A sensible deal, go ahead!"
 den.86.b:0 "We will not betray the German common man like that!"
 den.87.t:0 "Germany accepts our deal"
 den.87.d:0 "The German government has accepted our offer to buy additional German goods from the market if they'll cooperate in our endeavor to lower the Krone in value compared to the Mark, which has been pegged to the Krone since the Weltkrieg."
 den.87.a:0 "Good, this will aid the recovery!"
 den.88.t:0 "Germany rejects our deal"
 den.88.d:0 "The German government has rejected our offer to buy additional German goods from the market in return for their acceptance of us lowering the Krone cin value compared to the Mark. This is a setback as any attempt to do so anyways is bound to provoke German countermeasures. We'll have to recover through other means."
 den.88.a:0 "Unfortunate!"
 den.89.t:0 "The Founding of 'Lego'"
 den.89.d:0 "The woodworking shop of Billund carpenter Ole Kirk Christiansen had been going through a rough time during the last year: due to the Black Monday crisis that hit Denmark, fewer customers order furniture in the once-prospering carpentry workshop. Christiansen therefore decided to focus on smaller projects and started to produce toys for kids. While the process has not been extremely profitable, with most customers paying in kind, it has allowed the workshop to stay afloat and the toys - now being shipped under the brand 'Lego', a contraction of 'Leg godt', 'play well' - are growing in popularity throughout Denmark as well as in Schleswig-Holstein and profits are rising."
 den.89.a:0 "A splendid display of Danish ingenuity!"
 den.90.t:0 "Restaking our Claims to Schleswig"
 den.90.d:0 "After we lost in Slesvig-Holsten in 1864 to the Prussians, many thought that Slesvig, the ethnically Danish northernmost part of this region would never be reunified with Denmark: Prussia, and later the German Empire was just militarily superior to Denmark owing to its size, and antagonizing such a hegemonic power was only bound to bounce back with negative consequences for Denmark. Not anymore, as we are at war with the current occupier of Slesvig, it is time to stake our claim once more. The people of Slesvig are eager to rejoin our nation!"
 den.90.a:0 "Reunification is coming!"
 den.91.t:0 "Seeking German protection?"
 den.91.d:0 "Disturbingly, both Norway and Sweden have shortly after eachother fallen to Syndicalism, and undoubtedly they are now looking at destroying our status-quo as well together with those in Denmark sympathizing with their cause. Voices are rising day after day that we should seek to enter into an alliance with Germany, purely for our own safety. A war with Sweden and Norway is unlikely to end well..."
 den.91.a:0 "Contact Berlin as soon as possible!"
 den.91.b:0 "We will survive on our own!"
 den.92.t:0 "August Uproar"
 den.92.d:0 "Riots have started to take place as exhaustion about the prolonged state of war Denmark has found itself in keeps dragging on. This month especially the unrest has been growing: starting in Odense, the demonstrations have spilled over to other cities in Denmark, including Funen, Esbjerg, Aalborg en Aarhus. Fortunately, Copenhagen seems to be calm, but it is clear that the appetite for war is running out."
 den.92.a:0 "We have almost won, I assure you!"
 den.93.t:0 "Syndikalistloven"
 den.93.d:0 "The 'Law no. 349 on Prohibition of Syndicalist Associations and against Syndicalist Trade Unions' will be voted on in the Folketing, calling for the complete prohibition of syndicalist activities, specifically those of the 'Fagoppositions Sammensluting' on the grounds that this hurts state security and that these trade unions support our enemy.\n\nDespite the circumstances at hand, the law is controversial, as some jurists have called out the law as a violation of the freedom of association as enshrined in our constitution."
 den.93.a:0 "The law passes despite the controversy"
 den.93.b:0 "The law fails letting syndicalists still operate"

