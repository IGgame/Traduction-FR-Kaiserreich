### Ideas ###
 DEN_idea_black_monday:0 "Lundi Noir"
 DEN_idea_black_monday_desc:0 "La crise boursière qui a frappé Berlin s'est vite retrouvée dans la Børsen de Copenhague. Notre économie en souffre !"
 DEN_idea_black_monday_start_01:0 "Dépression Agricole"
 DEN_idea_black_monday_start_01_desc:0 "En raison de la crise qui secoue l'Europe, les agriculteurs danois, qui représentent une part importante de l'économie du pays, ont du mal à vendre leurs produits, et l'absence de dépenses de leur part étend les dégâts à d'autres secteurs également."
 DEN_idea_agricultural_depression:0 "Dépression Agricole"
 DEN_idea_agricultural_depression_desc:0 "En raison de la crise qui secoue l'Europe, les agriculteurs danois, qui représentent une part importante de l'économie du pays, ont du mal à vendre leurs produits, et l'absence de dépenses de leur part étend les dégâts à d'autres secteurs également."
 DEN_idea_schachtian_recover:0 "Politique Économique Schachtienne"
 DEN_idea_schachtian_recover_desc:0 "Suivant les idées du président de la Reichsbank allemande, Hjalmar Schacht, le Danemark s'attaque à la crise en investissant dans son économie pour stimuler la reprise."
 DEN_idea_public_works:0 "Projets de Constructions Publiques"
 DEN_idea_public_works_desc:0 "Le gouvernement danois investit beaucoup dans les travaux publics de manière à permettre à ceux n'ayant plus d'emploi de se faire un peu d'argent."
 DEN_idea_weak_krona:0 "Couronne Faible"
 DEN_idea_weak_krona_desc:0 "La Couronne Danoise est détenue artificiellement afin de permettre aux Danois de produire moins cher, donnant aux producteurs un avantage léger sur leurs concurrents."
 DEN_ger_trade:0 "Commerce allemand"
 DEN_idea_danish_welfarestate:0 "L'État-Providence danois"
 DEN_idea_danish_welfarestate_desc:0 "Créé par le ministre danois Steincke, l'État-providence danois constitue un filet de sécurité pour les moins fortunés et est considéré comme un modèle par de nombreux sociaux-démocrates dans le monde."
 DEN_idea_universal_healthcare:0 "Soins de Santé Universels"
 DEN_idea_universal_healthcare_desc:0 "Bien que coûteux, le système de soins de santé universel garantit le bien-être de tous les citoyens danois."
 DEN_idea_austerity_recover:0 "Politique Économique d'Austérité"
 DEN_idea_austerity_recover_desc:0 "En réduisant les dépenses publiques et en augmentant les impôts, le Danemark espère reprendre le contrôle de la crise en cours."
 DEN_idea_confidence_in_government:0 "Importante Confiance des Investisseurs"
 DEN_idea_confidence_in_government_desc:0 "Les efforts du gouvernement danois pour renforcer la confiance des investiseurs dans le système danois a payé et ces derniers ont maintenant une grande confiance dans les investissements danois."
 DEN_idea_investing_companies:0 "Investissement Privé"
 DEN_idea_investing_companies_desc:0 "Les entreprises investissent au Danemark, ouvrant des usines des magasins, soulageant la crise qui a frappé le Danemark."
 DEN_idea_strong_krona:0 "Couronne Sécurisée"
 DEN_idea_strong_krona_desc:0 "Le gouvernement a acquis suffisamemnt d'or pour protéger la Couronne danoise, rendant les investissements en Couronne danoise sûrs."
 DEN_idea_private_welfare_system:0 "Sécurité Sociale Privée"
 DEN_idea_private_welfare_system_desc:0 "Le gouvernement danois a encouragé les entreprises a proposé des assurances pour établir une petite Sécurité Sociale privée."
 DEN_idea_danish_cinema:0 "Industrie du Film Danois"
 DEN_idea_danish_cinema_desc:0 "Les Danois furent parmi les premiers à investir dans la cinématographie et leur industrie cinématographique est aujourd'hui importante, même si sa part de marché s'est réduite au profit de Babelsberg."
 DEN_idea_danish_cinema2:0 "Industrie du Film Danois"
 DEN_idea_danish_cinema2_desc:0 "Les Danois furent parmi les premiers à investir dans la cinématographie et leur industrie cinématographique est aujourd'hui importante, même si sa part de marché s'est réduite au profit de Babelsberg."
 DEN_institute_for_theoretical_physics:0 "Institut de Physique Théorique"
 DEN_institute_for_theoretical_physics_desc:0 "Un institut de recherche de l'université de Copenhague, fondée en 1921 par le scientifique de renom Niels Bohr, qui a donné au Danemark une avance au niveau des recherches en physique théorique."
 DEN_idea_danish_defense:0 "Focus Défensif Danois"
 DEN_idea_danish_defense_desc:0 "le Danemark s'est concentré sur sa défense, la meilleure chose pour cette petite nation vivant dans l'ombre d'un géant."
 DEN_idea_unwavering_morale:0 "Moral Inébranlable"
 DEN_idea_unwavering_morale_desc:0 "Si les forces danoises tiennent bon, elles ne ne briseront pas! Compensons avec notre courage notre petite taille!"
 DEN_idea_infantrybased_military:0 "Armée à pied"
 DEN_idea_infantrybased_military_desc:0 "Comme la motorisation d'un petit pays est d'une utilité discutable: nos forces pourront arriver au bon moment quelque soit la situation."
 DEN_idea_motorised_military:0 "Armée Motorisée"
 DEN_idea_motorised_military_desc:0 "Dans l'ère moderne, l'infantrie à pied ne peut se mesurer face à ceux dotés du sacrosaint avantage de l'automobile."
 DEN_idea_preparing_special_forces:0 "Forces Spéciales Etablies"
 DEN_idea_preparing_special_forces_desc:0 "La meileure chance du Danemark est une petite armée professionelle et bien entrainée, après tout, nous n'avons pas la population pour une armée de grande envergure!"
 DEN_idea_jaegerkorpset:0 "Jægerkorpset"
 DEN_idea_jaegerkorpset_desc:0 "Le corps Jæger est une force d'intervention d'élite danoise remontant au corps Jæger du Seeland établit en 1785 contre les menaces émergentes de la Suède, de la Grande Bretagne et de la Prusse."
 DEN_idea_terrain_reduction:0 "Jægerkorpset"
 DEN_idea_terrain_reduction_desc:0 "Le corps Jæger est la force d'opérations spéciales d'élite du Danemark, dont les origines remontent au corps Jæger de Zélande, créé en 1785 pour faire face aux menaces émanant de la Suède, de la Grande-Bretagne et de la Prusse."
 DEN_idea_jaegerkorpset2:0 "Jægerkorpset"
 DEN_idea_jaegerkorpset2_desc:0 "Le corps Jæger est une force d'intervention d'élite danoise remontant au corps Jæger du Seeland établit en 1785 contre les menaces émergentes de la Suède, de la Grande Bretagne et de la Prusse."
 DEN_idea_ruling_the_skies:0 "Domination des Airs"
 DEN_idea_ruling_the_skies_desc:0 "En investissant dans l'aviation, le Danemark va enfin pouvoir dominer son espace aérien."
 DEN_idea_flyvevabnet:0 "Flyvevåbnet"
 DEN_idea_flyvevabnet_desc:0 "Nous avons fusionné les branches aériennes de l'armée de terre et de la marine au sein d'une armée de l'air autonome pour effrayer nos adversaires."
 DEN_idea_focusing_battleship:0 "Investissement dans un Slagskib"
 DEN_idea_focusing_battleship_desc:0 "Un projet prestigieux pour un si petit pays, le Danemark investit dans un cuirassé pour défendre ses eaux."
 DEN_idea_submarines:0 "Undervands Flåde"
 DEN_idea_submarines_desc:0 "Jamais le Danemark ne pourra bâtir une flotte suffisament grande pour s'opposer à des ennemis potentiels, mais une flotte de sous-marins capablede maltraiter le commerce ennemi est une bonne option."
 DEN_idea_submarines1:0 "Undervands Flåde"
 DEN_idea_submarines1_desc:0 "Jamais le Danemark ne pourra bâtir une flotte suffisament grande pour s'opposer à des ennemis potentiels, mais une flotte de sous-marins capablede maltraiter le commerce ennemi est une bonne option."
 DEN_idea_submarines2:0 "Undervands Flåde"
 DEN_idea_submarines2_desc:0 "Jamais le Danemark ne pourra bâtir une flotte suffisament grande pour s'opposer à des ennemis potentiels, mais une flotte de sous-marins capablede maltraiter le commerce ennemi est une bonne option."
 DEN_idea_convoy_protection:0 "Protection des Convois"
 DEN_idea_convoy_protection_desc:0 "Nous devons protéger nos convois commerciaux des ennemis potentiels qui tenterait de les attaquer pour nous atteindre."
 DEN_idea_doubtful_military:0 "Loyauté de l'Armée Divisée"
 DEN_idea_doubtful_military_desc:0 "Tout le monde dans la Hær danoise n'est pas convaincu que les actions du Roi sont les bonnes."
 DEN_idea_rigsfagforbund:0 "Rigsfagforbund"
 DEN_idea_rigsfagforbund_desc:0 "Le Rigsfagsforbund est le seul syndicat du pays, controllé par le gouvernement et obligatoire pour tous les Danois."
 DEN_idea_danish_republic:0 "Républicanisme Naissant"
 DEN_idea_danish_republic_desc:0 "Les actions de l'ancien Roi ont entâchées à jamais l'image de la monarchie, ne laissant aucun autre choix au Danemark que celui d'abolir cette vieille institution pour devenir une république."
 DEN_idea_danish_republic2:0 "Républicanisme Naissant"
 DEN_idea_danish_republic2_desc:0 "Les actions de l'ancien Roi ont entâchées à jamais l'image de la monarchie, ne laissant aucun autre choix au Danemark que celui d'abolir cette vieille institution pour devenir une république."
 DEN_idea_danish_monarchy:0 "Monarchisme Démocratique"
 DEN_idea_danish_monarchy_desc:0 "Le Danemark est une monarchie fière avec un Roi pdont les origines remontent jusqu'aux chefs vikings, et cette institution doit être entretenue si tant est qu'elle soit à sa juste place dans le système politique."
 DEN_idea_danish_monarchy2:0 "Monarchisme Démocratique"
 DEN_idea_danish_monarchy2_desc:0 "Le Danemark est une monarchie fière avec un Roi dont les origines remontent jusqu'aux chefs vikings, et cette institution doit être entretenue si tant est qu'elle soit à sa juste place dans le système politique."
 DEN_idea_socialization:0 "Programme de Socialisation"
 DEN_idea_socialization_desc:0 "Un Danemark plus juste sera atteint grâce au Programme de Socialisation qui doit socialiser les entreprises danoises et les rendre aux mains du peuple."
 DEN_idea_socialization2:0 "Programme de Socialisation"
 DEN_idea_socialization2_desc:0 "Un Danemark plus juste sera atteint grâce au Programme de Socialisation qui doit socialiser les entreprises danoises et les rendre aux mains du peuple."
 DEN_nordic_council:0 "Conseil Nordique"
 DEN_common_mil_purchases:0 "Commission d'Acquisition de la Défense"
 DEN_passport_union_idea:0 "Convention des Passeports Nordiques"
 DEN_monetary_union_idea:0 "Union Monétaire Scandinave"
 DEN_custom_union_idea:0 "Marché Unique Scandinave"
 DEN_idea_lockout:0 "Blocage"
 DEN_idea_lockout_desc:0 "Les propriétaires d'une grande usine ont empeché leurs employés d'accéder aux locaux en espérant les forcer à accepter un plus petit salaire."
 DEN_idea_strike:0 "Grève"
 DEN_idea_strike_desc:0 "Les trvaailleurs d'une grande usine ont refusé de travailler pour protester contre leurs conditions de travail et le licenciement de leurs collègues."
 DEN_idea_farmers_strike:0 "Grève des Fermiers"
 DEN_idea_farmers_strike_desc:0 "De nombreux frmiers danois refusent de vendre leurs produits pour protester et en espérant que cela fera monter les prix."
 DEN_idea_opposition_controlled_landsting:0 "La Landsting contrôllée par l'opposition"
 DEN_idea_opposition_controlled_landsting_desc:0 "Le chambre basse du parlement danois est controlée par l'opposition, restreignant les possibilités du gouvernement pour faire des lois."
 DEN_idea_general_strike_only_syndies:0 "Grève Générale"
 DEN_idea_general_strike_only_syndies_desc:0 "Les syndicalistes, guidés par leur leader Christian Christensen ont annoncé la grève générale contre le gouvernement, en espérant forcer sa démission."
 DEN_idea_general_strike_everyone:0 "Grève Générale"
 DEN_idea_general_strike_everyone_desc:0 "Les syndicalistes, guidés par leur leader Christian Christensen ont annoncé la grève générale contre le gouvernement, en espérant forcer sa démission."
 DEN_good_infrastructure:0 "Pays Accesible"
 DEN_good_infrastructure_desc:0 "Nos importants investissements dans les infrastructures du pays, dans un très mauvais état il n'y a pas si longtemps, ont payés. Mis à part les apports économiques évidents que cela apporte, cela facilite aussi la capacité de l'armée à se rassembler et à s'entraîner."

##New Denmark ideas##
 DEN_idea_danish_arty:0 "Télémètres Améliorés"

### Focuses ###
 DEN_black_monday:0 "Le Lundi Noir frappe le Danemark !"
 DEN_black_monday_desc:0 "Le krach de la Bourse de Berlin a paralysé la plupart des secteurs de l'économie danoise. Heureusement, une grande partie de notre économie est basée sur l'agriculture, ce qui signifie qu'en nettoyant les excès non agricoles, nous pourrions peut-être contenir la crise avec une intervention rapide du gouvernement et l'arrivée de la saison des récoltes pour revitaliser l'industrie agricole."
 DEN_agricultural_surplus:0 "Achat d'Excédents Agricoles"
 DEN_agricultural_surplus_desc:0 "En injectant de l'argent dans notre marché agricole national, nous garantirions la poursuite de la production alimentaire nationale et les agriculteurs pourraient faire tourner l'économie grâce à l'augmentation de leur pouvoir d'achat."
 DEN_buy_out_stock_market:0 "Acheter le Marché Boursier"
 DEN_buy_out_stock_market_desc:0 "Le krach boursier allemand ne s'est pas produit isolément, les marchés en Europe et à l'étranger sont en baisse, mais cela nous offre une opportunité : les entreprises sont maintenant bon marché à l'achat, ce que nous pouvons utiliser pour fournir le plein emploi avec des fonds publics."
 DEN_bail_out_industries:0 "Renflouer les Industries Défaillantes"
 DEN_bail_out_industries_desc:0 "L'industrie est le plus grand employeur de notre époque, fournissant des emplois à la plus grande partie de la population du Danemark. Ces entreprises qui font faillite et ferment leurs portes ne sont pas une option pour nous en ce moment, et le fait que les travailleurs se retrouvent sans salaire pourrait non seulement aggraver la crise actuelle, mais aussi les faire tomber dans les bras d'idéologues extrémistes."
 DEN_kanslergaden:0 "Accords de Kanslergaden"
 DEN_kanslergaden_desc:0 "Malheureusement, la chambre basse du parlement, le 'Landsting' est contrôlé par l'opposition, rendant impossible l'action gouvernementale sans le soutien de l'opposition. Si nous voulons mettre en place une réponse efficace aux épreuves apportées par le Lundi Noir. Il va nous falloir travailler avec eux: Invitons les leaders de l'opposition à l'appartement de Stauning à Kanslergaden."
 DEN_schachtian_tactics:0 "Théories de Schachtian"
 DEN_schachtian_tactics_desc:0 "L'économiste allemand Hjalmar Schacht a développé une théorie pour combattre les bouleversement économiques en poussant les gouvernements à faire des dépenses exceptionelles pendant ces périodes, irriguant le marché avec de l'argent pour amoindrir les effets de la crise. Nous devrions adopter cette doctrine, car il est évident que la crise est trop intense pour compter sur le marché pour la régler."
 DEN_desanction_lockouts:0 "Interdire les blocages et les grèves"
 DEN_desanction_lockouts_desc:0 "Les conflits employeur-employés constants sont un fardeau pour l'économie: à cause du manque de profit dû au Lundi Noir, les employeurs veulent baisser les salaires et quand les salariés refusent, ls premiers ferment les usines jusqu'à la soumission des seconds. Inversement, quand les employés protestent contre leurs conditions de travail, ils font grève. Il faut interdire les deux pratiques temporairement, jusqu'à ce que l'on puisse se permettre à nouveau leur tenue."
 DEN_agreement_with_germany:0 "Renforcer les relations commerciales avec l'Allemagne"
 DEN_agreement_with_germany_desc:0 "Avec la Grande Bretagne qui s'enfonce dans la révolution, l'Allemagne, et plus largement la Mitteleuropa sont devenus nos principaux partenaires commerciaux. Une partie du problème est que nos produits sont trop cher pour ces marchés. Nous pourrions résoudre ce problème en supprimant les quelques limitations commerciales qui subsistent et en recevant l'autorisation de favoriser nos fermiers face à ceux des allemands, en acceptant quelques concessions."
 DEN_devalue_the_krona:0 "Dévaluer la Couronne"
 DEN_devalue_the_krona_desc:0 "Une partie significative du problème est que les produits agricoles danois sont trop cher pour les allemands en temps de crise. En baissant artificiellement la valeur de la Couronne par rapport à celle du Mark, cela deviendra plus facile pour le marché allemand d'acquérir des produits danois en comparaison aux autres options."
 DEN_public_works:0 "Travaux et Projets Publics"
 DEN_public_works_desc:0 "En dépensant notre argent dans des travaux publics nous pourrons employer des gens qui sans ça serait au chômage, ce qui leur donnera de l'argent à dépenser permettant ainsi de ramener de l'activité dans le marché. Et en bonus, nous allons pouvoir améliorer nos infrastructures à moindre coût."
 DEN_state_funded_industry:0 "Industrialisation Financée par l'État"
 DEN_state_funded_industry_desc:0 "Au lendemain du Lundi Noir, la plupart des gens ont perdu leurs économies, que ce soit à cause de la contraction de l'économie ou de la chute des cours boursiers. Ce n'est pas le cas de l'État danois, qui peut réactiver l'économie, produire les outils et les produits dont les gens ont besoin et créer de nouveaux emplois pour tous grâce à un programme d'industrialisation rapide et d'investissements lourds."
 DEN_steinckes_reforms:0 "Les Réformes de Steincke"
 DEN_steinckes_reforms_desc:0 "Notre ministre Karl Kristian Steincke a eu plusieurs grandes réformes de prévues pour la Sécurité Sociale danoise, mais n'a pas pu les conduire du fait du refus constant de l'opposition. Mais maintenant, avec la majorité que nous avons au Landsting et comme c'est une partie de notre accord, nous allons pouvoir les instaurer, et cela changera surement la vision qu'a le monde du Danemark à jamais."
 DEN_invalidity_subs:0 "Allocations aux Invalides"
 DEN_invalidity_subs_desc:0 "Ceux qu'une condition médicale prive d'emploi devrait être aidés par le gouvernement. Un Etat civilisé ne saurait laisser mourir de faim ses malades et ses handicapés s'ils ont pas de famille alors que ce drame peut être évité."
 DEN_extended_unempl_subs:0 "Prestations Chômage"
 DEN_extended_unempl_subs_desc:0 "Bien des Danois ont perdu leur emploi après le Lundi Noir. il y a peu, les assurances privées s'en seraient occupées, mais la recrudescence de chomeur a tant fait monter le coût des assurances que seuls des privilégiés peuvent encore y prétendre. C'est au gouvernement d'instaurer un filet de sécurité."
 DEN_universal_healthcare:0 "Soins de Santé Universels"
 DEN_universal_healthcare_desc:0 "Naturellement, assurer la santé de tous est l'un des principaux objectifs d'un État social-démocrate à part entière. Les médicaments ont toujours été hors de prix pour le travailleur ordinaire, mais avec les fonds dont dispose l'État, il serait possible de construire de nouveaux hôpitaux et d'employer davantage de personnel médical, en utilisant la taille accrue du secteur de la santé pour obtenir des contrats plus avantageux avec les fournisseurs."
 DEN_twinkling_socdem:0 "Un État providence scintillant"
 DEN_twinkling_socdem_desc:0 "Le plein emploi et la garantie du bien-être de tous les citoyens, nous nous sommes efforcés et avons atteint nos objectifs à court terme avec nos politiques, mais nous devons continuer à fournir un exemple brillant de ce que la social-démocratie peut réaliser."
 DEN_madsen_mygdal_plan:0 "Plan Madsen-Mygdal"
 DEN_madsen_mygdal_plan_desc:0 "Nommé d'après le leader du Venstre, Thomas Madsen-Mygdal, le Plan Madsen-Mygdal plan fait appel à une approche réticente du gouvernement, se concentrant sur l'austérité et la responsabilité fiscale plutôt qu'une approche social-démocrate qui condamnerait le Danemark à vivre dans la dette."
 DEN_strengthening_investor_confidence:0 "Renforcer la Confiance des Investisseurs"
 DEN_strengthening_investor_confidence_desc:0 "En encourageant nos compagnies et en stabilisant notre balance économique, nous prouverons aux investisseurs potentiels que le Danemark est l'un des pays les plus sûrs où investir, même dans ces temps troublés. Une telle injection d'argent dans le marché nous aidera peut-être à sortir de la crise à temps."
 DEN_loan_to_danish_companies:0 "Prêts aux Entreprises Danoises"
 DEN_loan_to_danish_companies_desc:0 "En accordant des prêts venants du trésor à nos entreprises, nous pourrons les aider et leur permettre de surmonter cette période d'incertitude économique en espérant qu'elles s'en sortent largement indemnes, même si certains des prêts ne seront probablement pas remboursés."
 DEN_strengthen_the_krona:0 "Renforcer la Couronne"
 DEN_strengthen_the_krona_desc:0 "En renforçant le soutien à notre monnaie donc en augmentant sa valeur, il nous faudra ensuite mettre l'accent sur la stabilité de l'économie danoise. Et en plus, cela rendra l'importation moins chère rendant bien des produits plus abordables pour le danois moyen."
 DEN_encourage_foreign_investment:0 "Encourager les Investissements Etrangers"
 DEN_encourage_foreign_investment_desc:0 "Nous devrions encourager les étrangers à investir au Danemark maintenant que nous avons démontré que c'était un investissement sûr. Avec leurs investissements, l'argent entrera dans l'économie danoise ce qui nous aidera à sortir de la crise, qui nous avait frappé comme la foudre."
 DEN_increase_tax_rate:0 "Augmenter les Taux d'Impositions"
 DEN_increase_tax_rate_desc:0 "Il est impossible de stabiliser notre balance économique sans agir: comme de nombreuses personnes sont maintenant au chomâge, les impôts rapportent moins. Pour compenser cela, nous devrions augmenter les taux d'impositions pour éviter de trop nous endetter."
 DEN_austerity_measures:0 "Mesures d'Austérité"
 DEN_austerity_measures_desc:0 "Les impôts seuls ne peuvent équilibrer la balance: il arrivera un moment où les impôts auront un effet négatif sur l'économie et prolongeront donc ce mauvais moment: il faut donc que nous ralentissions nos dépenses aussi."
 DEN_cut_subs:0 "Couper dans les Subventions"
 DEN_cut_subs_desc:0 "Les suventions sont particulièrement chères et ont un faible retour sur investissement: après tout, l'argent investie dans ces personnes ne revient pas dans le trésor comme une forme de revenu et en plus, cela dissuade les gens de travailler. Il faudrait donc les réduire drastiquement, dans l'intérêt de tous."
 DEN_encourage_unempl_insurance:0 "Assurances Chômage Privées"
 DEN_encourage_unempl_insurance_desc:0 "En aidant les assurances chômage, nous nous assurerons que le coût des cotisations ne montent pas trop comme il le fait depuis plusieurs mois, et ce sans avoir à recourir à une forme d'interférence gouvernementale mal venue ou de dépenses en donnant les allocations nous-mêmes. Encourageons donc ces affaires!"
 DEN_limit_union_activity:0 "Limiter les Activités Syndicales"
 DEN_limit_union_activity_desc:0 "Les syndicats sont l'une des raisons principales pour laquelle l'économie de marché est limitée. Il semble donc logique qu'en limitant les actions syndicales des ravailleurs, les propriétaires d'usines vont pouvoir baisser plus efficacement les coûts et nous rapprocher du retour à une bonne économie. C'est aussi dans l'intérêt du danois moyen!"
 DEN_healthy_dose_of_capitalism:0 "La Bonne Dose de Capitalisme"
 DEN_healthy_dose_of_capitalism_desc:0 "Notre emphase sur un marché libre aide doucement l'économie à se relever. Les derniers temps ont été durs mais le pire est derrière nous et bien que nous ne soyns pas complètement remis encore, on dirait bien que nous voyons déjà les résultats de nos choix économiques."
 DEN_recovvery:0 "Le Lundi Noir est terminé !"
 DEN_recovvery_desc:0 "Grâce à sa politique économique saine, le Danemark s'est pleinement remis du Lundi Noir. Avec un taux de chômage en baisse et des revenus et une confiance du public revenus aux niveaux d'avant la crise, peu de gens peuvent affirmer que le gouvernement a mal géré les événements."
 DEN_invest_in_maersk:0 "Investir dans Maersk"
 DEN_invest_in_maersk_desc:0 "La compagnie Maersk e été fondé en 1904 et est très présente dans le transport danois. En investisant dans la compagnie nous pourrons stimuler le commerce en agrandissant la flotte marchante et les infrastructures du pays."
 DEN_support_nordisk_film:0 "Soutenir Nordisk Film"
 DEN_support_nordisk_film_desc:0 "Nordisk film est l'une des plus anciennes compagnie cinématographique de la planète. En investissant dedans, ils devraient pouvoir faire plus de film, et de meilleure qualité. Et puis, faire des films qui encense le Danemark et son gouvernement actuel nous aidera à obtenir le soutien du peuple."
 DEN_reinvigorate_danish_cinema:0 "Revigorer le Cinéma Danois"
 DEN_reinvigorate_danish_cinema_desc:0 "Notre soutien au cinéma a donné des résultats incroyables. Il est temp d'intensifier ce soutien en investissant du temps et de l'argent pour mettre en avant le cinéma danois. Nous pourrions aussi utiliser cela pour mettre en avant un film qui parle de l'armée danoise qui protège les citoyens du danger."
 DEN_enlarge_industry:0 "Expansion de l'Industrie de Consommation"
 DEN_enlarge_industry_desc:0 "Avec les révolutions en Grande-Bretagne et en France, le déclin de l'Amérique et notre position à l'intérieur de Mitteleuropa, le Danemark a vu une forte baisse de la disponibilité des biens de consommation de base pour la plupart de notre population, en augmentant notre production industrielle de base, nous pouvons atténuer notre déficit, sinon le supprimer."
 DEN_Fyn_Development:0 "Projet de Réforme Agraire de Funen"
 DEN_Fyn_Development_desc:0 "Funen, tout en étant la troisième plus grande île de notre pays et au centre de notre nation, est presque entièrement agricole et rurale par nature. Grâce à une vaste réforme agraire et à la déforestation, Funen commencera à s'industrialiser pour répondre au reste du Danemark."
 DEN_Jutland_Development:0 "Développement Industriel du Jutland"
 DEN_Jutland_Development_desc:0 "Ce n'est pas un secret que l'industrie danoise est petite comparée à d'autres pays, en partie à cause de notre taille. Alors que la Zélande elle-même est très industrialisée, le Jutland a encore beaucoup de place à exploiter. En parrainant la construction de nouvelles usines, nous espérons pouvoir augmenter la production industrielle dans la région."
 DEN_Jutland_Highway:0 "Projet d'Autoroute du Jutland"
 DEN_Jutland_Highway_desc:0 "Avec l'essor industriel, le Jutland se met à avoir besoin d'infrastructure pour suivre la cadence et les nouveaux besoin de la région. Il nous faudra donc investir du temps et de l'argent pour agrandir les infrastructures, déjà de bonne qualité, de la région pour espérer aider les autres activités qui y florissent."
 DEN_expand_kastrup:0 "Agrandir Kastrup"
 DEN_expand_kastrup_desc:0 "L'aéroport de Kastrup est ncore assez neuf mais, du fait qu'il est considéré comme étant le premier aéroport civil de la planète, il a connu une récente activité démentielle. Avec sa croissante popularité dans le monde, nous devrions l'agrandir pour accompagner les nouvelles demandes auxquelles il fait face. "
 DEN_improve_sjaelland_infra:0 "Améliorer les Infrastructures du Sjælland"
 DEN_improve_sjaelland_infra_desc:0 "Avec les nouveaux projets et expansions que nous financons à travers le pays, l'attention s'est finalement portée sur le Seeland. Avec l'intensification de l'activité économique, l'industrie autour de la capitale doit être améliorer pour aider au transport de marchandises en provenance et à destination du Jutland. "
 DEN_support_the_tiftp:0 "Soutenir l'Institut de Physique Théorique"
 DEN_support_the_tiftp_desc:0 "Fondé en 1921 l'Institut de Physique Théorique de l'université de Copenhague est une lumière en Europe qui mène les recherches sur le nucléaire et la physique quantique. Dirigé par le famaux Niels Bohr, la plupart des scientifiques européens have visited the institute to learnont visité l'Institut pour apprendre auprès de Bohr et lire ses recherches. En soutenant l'institut, nous pouvons espérer qu'ils intensifieront leurs recherches et amélioreront leurs laboratoires pour obtenir de meilleurs résultats. "
 DEN_fund_the_copenhagen_university:0 "Financer l'Université de Copenhague"
 DEN_fund_the_copenhagen_university_desc:0 "A l'image de l'Institut de Physique Théorique, l'uniersité de Copenhague est un centre de savoir et d'apprentissage. En financant et soutenant l'université dans son ensemble, ils devraient pouvoir s'agrandir et accueillir plus d'étudiants, ce qui, espérons-le, permettra une augmentation du nombre de scientifiques et d'ingénieurs au Danemark. "
 DEN_expand_belt_ferry:0 "Plus de ferries dans la Grand Belt"
 DEN_expand_belt_ferry_desc:0 "Les ferries de la Grand Belt connectent les nombreuses îles du Seeland ensemble et permettent aux voitures et aux trains daccéder aux îles. Mais il y a bien des plaintes au sujet des ferries surtout car ils sont incapables de gérer la taille du traffic. En mttant plus de ferries en service autour du Seeland et dans le Jutland, nous pourrions soulager la demande qui est apparue et offrir un emilleur accès à chaque coin du pays."
 DEN_bridge_designs:0 "Designs pour un Pont"
 DEN_bridge_designs_desc:0 "Avec les problèmes de ferries, certaines personnes se mettent à vouloir des ponts pour connecter le Danemark. Mais nous n'avons pas les moyens pour de tels ponts, mais ce pourrait être une bonne solution. Nous pourrions donc conduire des études sur une éventuelle construction pour faire des plans adaptés à de tels infrastructures."
 DEN_Military_Industry:0 "Encourager l'Industrie Militaire"
 DEN_Military_Industry_desc:0 "Une fois de plus, il semble que les feux de la guerre vont embraser l'Europe. Pour conserver notre indépendance, nous devons contribuer au développement d'une industrie de l'armement robuste afin que nos soldats aient toujours les moyens de se battre."
 DEN_bring_haere_to_20th_cent:0 "Faites entrer la Hær dans le 20è Siècle"
 DEN_bring_haere_to_20th_cent_desc:0 "Notre armée est lamentablement à la traîne et ne possède aucunes des bases de l'armée moderne comme mitraillettes et ne pourrait jamais faire face à une invasion du Danemark. Pour corriger ce problème, il nous faut réformer notre structure armée et la mettre aux normes du 20tè Siècle pour que nous puissions nous défendre en cas d'invasion."
 DEN_focus_on_defensive:0 "Se Concentrer sur la Défense"
 DEN_focus_on_defensive_desc:0 "Le Danemark a toujours été fier de sa neutralité et notre petite taille permettrait d'éviter toute attaque militaire majeure contre nos ennemis. Pour contrer cela, nous nous concentrerons sur la construction de forts défensifs à nos frontières et sur le développement de nouvelles tactiques défensives, tout en rappelant à nos soldats que si la guerre devait éclater, ils sont la seule chose qui se trouve entre leur pays et sa destruction."
 DEN_fortify_jutland:0 "Fortifier le Jutland"
 DEN_fortify_jutland_desc:0 "Nous allons renforcer notre frontière terrestre au Jutland. En utilisant le front étroit, nous devrions être en mesure de mettre en place une défense efficace contre une invasion par voie terrestre, en particulier avec de nouvelles expansions dans les années à venir."
 DEN_fortress_sjaelland:0 "Fortifier le Sjælland"
 DEN_fortress_sjaelland_desc:0 "Maintenant que le Jutland et le Fyn ont été fortifiés, nous pouvons nous concentrer sur notre capitale. Pendant que nous avons fortifié le continent, notre ennemi pourrait acquérir une supériorité navale et envahir le Sjælland. Nous devons nous efforcer de transformer le Sjælland en une forteresse pour repousser toute invasion éventuelle et défendre le cœur de notre pays."
 DEN_fortress_fyn:0 "Fortifier Fyn"
 DEN_fortress_fyn_desc:0 "Fyn est le tremplin vers notre cœur capital et industriel. Avec des fortifications placées à des endroits stratégiques de l'île, nous pouvons nous assurer que Sjælland restera toujours hors d'atteinte jusqu'à sa chute."
 DEN_artillery_investments:0 "Investir dans l'Artillerie"
 DEN_artillery_investments_desc:0 "La clé d'une défense moderne est l'artillerie, que ce soit pour abattre les batteries ennemies ou repousser une attaque, c'est un élément essentiel de l'armée. Comme notre armée manque justement d'artillerie, il nous faut commencer à investir dans une artillerie neuve et moderne pour l'intégrer à l'armée."
 DEN_artillery_improvements:0 "Amélioration de l'Artillerie"
 DEN_artillery_improvements_desc:0 "Les investissements dans notre artillerie et nos défenses ont porté leurs fruits mais ne sont pas encore terminés. Nous avons commencé à fournir à notre armée de meilleures tables de tir et de meilleurs télémètres ; l'efficacité de l'armée n'a jamais été aussi élevée."
 DEN_unwavering_morale:0 "Moral Inébranlable"
 DEN_unwavering_morale_desc:0 "La propagande diffusée dans le pays et l'armée a marché à merveille. Bien des danois se sont portés volontaires pour l'armée et nos soldats ont une confiance absolue dans les capacités défensives du pays."
 DEN_doctrinal_guidance:0 "Assistance Doctrinaire"
 DEN_doctrinal_guidance_desc:0 "Pour nous aider avec la modernisation de l'armée, nous avons recruté un conseiller qui nous a donné d'excellent conseils sur la structure tactique de notre armée qui ont bien aidé notre état-major à développer de nouvelles stratégies."
 DEN_doctrinal_advancements:0 "Organiser des Jeux de Guerre"
 DEN_doctrinal_advancements_desc:0 "Les jeux de guerre sont plus qu'un divertissement en temps de paix pour les généraux, ils nous permettent de tester à la fois des tactiques éprouvées et révolutionnaires sans perdre d'innombrables vies. Cela nous permet de compléter nos découvertes théoriques."
 DEN_equipment_upgrades:0 "Modernisation de l'Équipement"
 DEN_equipment_upgrades_desc:0 "Pendant longtemps, les progrès militaires ont été lents, et il suffisait de posséder un bon fusil à verrou. Cependant, ces fusils du 19ème siècle n'ont plus leur place sur le champ de bataille post-Weltkrieg. Nous devons cesser d'être complaisants et nous équiper de nouveaux matériels."
 DEN_motorisation_focus:0 "Investir dans la Motorisation"
 DEN_motorisation_focus_desc:0 "Alors que le reste de l'armée a connu des profonds changements, la logistique n'a pas changée. En investissant dans la motorisation, nous pourrions accélérer la logistique et l'utiliser pour redéployer nos troupes n'importe où dans le pays en cas d'invasion navale."
 DEN_legged_infantry:0 "Une Infanterie à pied fera l'Affaire!"
 DEN_legged_infantry_desc:0 "Alors que certains souhaiteraient explorer l'idée de la motorisation pour la logistique, voire pour une infanterie méchanisée, nous pensons qu'au vu de la taille du pays, nous pouvons nous concentrer sur améliorer l'équipement de notre infanterie standard à la place pour compenser le fait qu'elle serait moins mobile. "
 DEN_unconventional_warfare:0 "Guerre non Conventionnelle"
 DEN_unconventional_warfare_desc:0 "Jamais le Danemark ne pourra lver une armée capable de s'opposer à des titans comme la France ou l'Allemagne, ne serait-ce que pour les dissuader un peu de nous attaquer; nous n'avons juste pas une assez grande population. Nous devrions donc investir dans une puissante armée de l'air, capable d'attaques n'importe où."
 DEN_form_jaegerkorpset:0 "Former le Jægerkorps"
 DEN_form_jaegerkorpset_desc:0 "Le corps Jæger a existé sous diverses formes depuis 1785 en tant qu'unité d'élite danoise. En instaurant un poste de commande des Jægerkorpset, nous ferons réfléchir par deux fois ceux qui voudrait envahir le Danemark."
 DEN_reestablish_marineregimentet:0 "Rétablir le Marineregiment"
 DEN_reestablish_marineregimentet_desc:0 "En mettant en place un entrainement spécialisé de marines, nous pourrons commencer à recruter des divisions amphibies capables d'effectuer des opération d'extractions ou pouvant préparer des invasions navales en sécurisant les terrains cotiers."
 DEN_reestablish_faldskaermregimentet:0 "Etalir le Faldskærmregiment"
 DEN_reestablish_faldskaermregimentet_desc:0 "Une nouvelle forme de guerre inclut les parachutistes. En larguant ces troupes spécialisées derrière les lignes ennemies, nous pourrons les déstabiliser et transformer un front perdant en un gagnant."
 DEN_better_terrain:0 "Soldats tout-terrain"
 DEN_better_terrain_desc:0 "L'armée danoise doit être prête à engager l'ennemi, quel que soit l'endroit. En faisant endurer à nos soldats de longues périodes d'entraînement et d'isolement, ils sont devenus résistants à toutes les conditions, sauf les plus mortelles, que la Terre peut offrir."
 DEN_more_special_forces:0 "Formations élargies des forces spéciales"
 DEN_more_special_forces_desc:0 "L'armée danoise est peut-être petite, mais personne ne peut prétendre qu'elle n'est pas la meilleure des élites. En développant les routines d'entraînement de nos soldats, ils gagneront en taille et en capacité à opérer réellement dans n'importe quelle condition."
 DEN_surprise_element:0 "L'élément de Surpise"
 DEN_surprise_element_desc:0 "Personne ne s'y attends quand, d'un coup, des forces danoises apparaisent derrière eux. En utilisant l'élément de surprise, nous pourrions, et serons, victorieux sur des fronts qui sans ça seraient perdus d'avance du fait de l'envergure de notre armée."
 DEN_expand_the_army_airforce:0 "Augmenter le Soutien Aérien de l'Armée de l'Air"
 DEN_expand_the_army_airforce_desc:0 "Ce sont les Hærens Flyvertroppen qui méritent le plus d'attention. Après tout, il est primordial que nous défendions le ciel au dessus de notre pays, sauf si nous voulons que nos troupes soient incapables de se défendre car elles seraient bombardées en permanence."
 DEN_invest_in_bombers:0 "Investir dans les Bombardiers"
 DEN_invest_in_bombers_desc:0 "La meilleure chance que nous ayons serait d'affaiblir l'ennemi en anéantisant leur industrie. Cela nous donnerait un avantage suffisant pour faire se renverser n'importe qu'elle guerre et nous éviterais surement de tomber sous le contrôle d'une des super-puissances européenne."
 DEN_support_on_the_battlefield:0 "Soutien sur le Champ de Bataille"
 DEN_support_on_the_battlefield_desc:0 "En investissant dans des avions de soutien au sol, nous pourrions sécuriser une assistance aérienne pour notre infanterie au front, leur donnant un avantage dans toutes les batailles où la météo le permettrait."
 DEN_invest_in_fighter:0 "Investir dans les Chasseurs"
 DEN_invest_in_fighter_desc:0 "Si nous n'investissons pas dans des chasseurs, nos bombardiers ne pourront surement pas accomplir leur mission car le ciel sera dominé par nos ennemis. Nous devrions donc investir dans des chasseurs agiles qui nous permettront de protéger notre espace aérien."
 DEN_rule_the_skies:0 "Domminer les Airs"
 DEN_rule_the_skies_desc:0 "En envoyant nos chasseurs dans les airs, nous avons prouvé que nous pouvions défendre nos espace aérien et effectuer des opérations. Une fois cet objectif accompli, nous controlerons une bonne fois pour toute notre espace aérien."
 DEN_conventional_airforce:0 "Force aérienne conventionnelle"
 DEN_conventional_airforce_desc:0 "La différence entre nos deux branches aériennes sont pour le moins minimes. En les rassemblant, nous nous assurerons que nos forces aériennes fonctionnent avec la même effcacité que nos autres armées, si ce n'est encore mieux."
 DEN_establish_flyvevabnet:0 "Etablir la Flyvevåben"
 DEN_establish_flyvevabnet_desc:0 "Nous  devrions unir les Hærens Flyvertroppen etla Marinens Flyvevæsen au sein d'une branche armée unique. L'organisation de cette nouvelle branche demandera moins de bureaucratie et nous aidera à gagner une place parmi les nations à la force aérienne conséquente."
 DEN_expand_the_navy_airforce:0 "Accroitre la Capacité d'Action Navale de l'Aviation"
 DEN_expand_the_navy_airforce_desc:0 "Nous devons avant tout soutenir les Marinens Flyvevæsen. Sans soutien aérien, notre marine resterait une cible facile pour tout ennemi qui investirait dans ce type de guerre, et dans un pays comme le Danemark, divisé par des étendues d'eau, c'est une disposition potentiellement très dangereuse."
 DEN_build_aircraft_carrier:0 "Obtenir le Hangarskib"
 DEN_build_aircraft_carrier_desc:0 "Imaginez la portée de notre influence si nous pouvions créer notre propre porte-avion. Le Danemark pourrait avoir mondialiser son influence; Nous construisons ce monstre des mers comme la fierté de la flotte."
 DEN_invest_naval_bombers:0 "Investir dans les Bombardiers Navals"
 DEN_invest_naval_bombers_desc:0 "Les Bombardiers Navals pourraient aider grandement nos forces navales. Investir dans ces engins, c'est s'assurer que nos ennemis devront toujours regarder le ciel, sauf s'ils veulent connaitre les bombes de nos avions."
 DEN_carrierbased_planes:0 "Avions pour Porte-Avion"
 DEN_carrierbased_planes_desc:0 "Si nous voulons envoyer nos avions sur le porte-avion il faut au préalable effectuer certains réglages techniques sur ces derniers. Il nous faut investir dans les matériaux nécessaires à ces réglages, sans ça, notre porte avion ne sera rien de plus qu'un morceau d'acier flottant."
 DEN_modernize_Sovaernet:0 "Moderniser la Søværn"
 DEN_modernize_Sovaernet_desc:0 "La marine Danoise, la Søværnet, n'a pas évoluée depuis un moment, pourtant, la tension mondiale grimpante commence à être inquiétante. Investissons dans la modernisation de nos bateaux, voire essayons de construire de nouveaux vaisseaux, pour laisser inviolées nos eaux territoriales."
 DEN_proper_surface_fleet:0 "Flotte de Surface Décente"
 DEN_proper_surface_fleet_desc:0 "La marine danoise se doit d'être forte à la surface, sans ça l'ennemi nous écrasera. Une flotte incapables de détruire l'ennemi ne dissuadera personne n'envahir le Danemark."
 DEN_acquire_battleship:0 "Acquérir un Slagskib'"
 DEN_acquire_battleship_desc:0 "Nous devrions investir dans un croiseur our mener notre flotte. Un puissant vaisseau amiral assurera que personne ne voit la flotte Danoise comme une blague. La présence d'un croiseur entouré d'un essaim de petits bateaux les intimidera tous."
 DEN_proper_screening:0 "Protéger la Fierté de la Flotte"
 DEN_proper_screening_desc:0 "Notre nouveau vaisseau est la Fierté de la Flotte et doit être bichonné: imaginez l'impact au moral s'il venait à être coulé. Heureusement, la flotte danoise actuelle, composée de petits vaisseaux, est prête à le défendre et renforcer leurs nombres ne nosu fera pas de mal."
 DEN_submarine_fleet:0 "La Ubåd Danoise"
 DEN_submarine_fleet_desc:0 "Il faut se rendre à l'évidence, le Danemark est trop petit que ce soit démographiquement ou économiquement, pour obtenir une flotte capable de s'opposer aux suédois, sans parler des allemands ou des syndicalistes brittaniques. mais en investissant dans les sous-marins, nous pourrions assurer une force de frappe suffisante pour les dissuader de nous attaquer, de peur de subir de trop grosses pertes."
 DEN_harass_tradelanes:0 "Harceler les Lignes Commerciales"
 DEN_harass_tradelanes_desc:0 "Les Lignes Commerciales sont sans puissance face à nos sous marins qui peuvent donc les attaquer. Attaquer les convois pourrait occasionner d'important dégâts économiques aux ennemis, le tout ans prendre trop de risques, ce qui pourrait nous aider à remporter la guerre."
 DEN_one_submarine_a_time:0 "Un Sous-marin à la Fois"
 DEN_one_submarine_a_time_desc:0 "Les attaques groupées ne marchent pas avec les sous-marins, cela ne ferait que faciliter les choses pour un ennemi qui chercherait à les détecter. En envoyant des 'Loups Solitaires' dans l'océan, qui attaqueraient de n'importe où au moment où l'ennemi s'y attendrait le moins, nous serions en mesure d'infliger un maximum de dégâts."
 DEN_pack_tactics:0 "Attaques groupées"
 DEN_pack_tactics_desc:0 "En envoyant nos sou-marins en groupe, nous augmentons légèrement les chances qu'ils soient repérés, mais en les faisant travailler de concert, les dégâts que nous occasionerons seront bien plus grands. C'est un marché avantageux et nous donnera l'avantage sous les mers."
 DEN_protecc_convoys:0 "Protéger nos convois"
 DEN_protecc_convoys_desc:0 "En investissant sans le harcèlement des convois, nous apprenons aussi les meilleures techniques pour protéger nos propres convois des ennemis, car ce qui aide l'ennemi à se défendre contre nous, nous aide aussi à nous défendre contre leurs techniques de harcèlement!"
 DEN_destroyer_investment:0 "Investir dans les Destroyers"
 DEN_destroyer_investment_desc:0 "Les destroyers so,t la clé pour se protéger des sous-marins. En investissant dans ces derniers, nous protégerons nos lignes commerciales des ennemis qui voudraient nous couper du commerce mondial, à la place, ils auront une bien belle surprise."
 DEN_kings_cabinet:0 "Le Cabinet du Roi"
 DEN_kings_cabinet_desc:0 "Le Roi est dans son bon droit, non, accomplit son devoir constitutionnel de protéger le peuple danois de son gouvernement démocratiquement élu si celui-ci est sur le point de commetre une erreur potentiellement fatale au pays: si l'Allemagne perds, le Danemark sera condamné à tomber entre les mains des fnatiques français et brittaniques, tout le monde sait qu'ils voudront nous imposer la tyrannie syndicaliste!"
 DEN_ban_fs:0 "Bannir le FS"
 DEN_ban_fs_desc:0 "Le syndicat 'Fagoppositions Sammensluting' a créé tant de problèmes au Danemark sous la direction des syndicalistes et des anarchistes qui été impliqués dans l'assaut à la bourse de 1918. Il est temps de dissoudre cette organisation!"
 DEN_emphasize_loyalty_to_crown:0 "Renforcer la Loyauté à la Couronne"
 DEN_emphasize_loyalty_to_crown_desc:0 "Certaines personnes ont trop peu dejugeote pour comprendre que les actions de la couronne, bien qu'elles restreignent légèrement l'exercice de la démocratie, sont au final la dernière défense contre le totalitarisme. Il nous faut leur montrer que nos intentions sont vertueuses et que la loyauté est dans leur intérêt."
 DEN_secure_military_loyalty:0 "S'assurer la Loyauté de l'Armée"
 DEN_secure_military_loyalty_desc:0 "Il nous faut être sûr que la Hær danoise soutient nos actions, de peur qu'ils choissisent le camp du Rigsdag et nous force à nous y soumettre. Heureusement la plupart des officiers danois comprennent que le Danemark ne peut affronter seul la puissance de l'Internationale, dans le cas où l'Allemagne tomberait face aux milices de travailleurs..."
 DEN_combat_syndie_bs:0 "Combattre la Propagande Syndicaliste"
 DEN_combat_syndie_bs_desc:0 "Les horribles synicalistes de Paris et de Londres tentent d'empoisonner l'esprit des danois avc de la propagande et d'autres mensonges; il nous faut les contrer en exposant leurs mensonges et en diffusant nos idées sur l'ordre mondial pour détruire ces idées néfastes!"
 DEN_establish_rigsfagforbund:0 "Etablir le Rigsfagforbund"
 DEN_establish_rigsfagforbund_desc:0 "La meilleure façon de combattre le syndicalisme est de les priver de leurs syndicats et de les fusionner en un grand syndicat, contrôllé par l'Etat, qui lui défendra les positions danoises au lieu de déranger le Danemark avec 'la Révolution Internationale'."
 DEN_for_god_king_and_fatherland:0 "Pour Dieu, le Roi et la Mère Patrie!"
 DEN_for_god_king_and_fatherland_desc:0 "'Pour Dieu, le Roi et la Mère Patrie' est la devise danoise et c'est ainsi que doivent être les choses! Avec le Roi et ses loyalistes qui ont éloigné le pays d'un inutile espoir de neutralité, le Danemark va pouvoir prospérer pendant les années à venir!"
 DEN_danish_democracy:0 "Démocratie Danoise"
 DEN_danish_democracy_desc:0 "la route vers la démocratie au Danemark a été longue et difficile, et encore aujourd'hui le Roi s'accorde des pouvoirs que certains jugent innapropriés à son rôle, mais notre démocratie est dans un bon état. Mais des tensions semblent monter de la gauche comme de la droite, assurons nous donc que notre démocratie survive."
 DEN_strengthen_the_institutions:0 "Renforcer nos Institutions"
 DEN_strengthen_the_institutions_desc:0 "Nos institutions démocratiques jouent un rôle clé dans le maintien de l'intégrité de notre état de droit. En les encourageant, nous pourrions les renforcer et éviter de retomber dans les vieilles tendances autoritaires et corrompues qui ont un jour hanté le danemark et le monde."
 DEN_encourage_voting:0 "Encourager à Voter"
 DEN_encourage_voting_desc:0 "Alors que le Danemark est déjà dôté d'une démocratie forte avec un taux de participation élevé aux législatives, d'autres élections, plus petites, comme les élections locales et les plébiscites souffrent de taux de participation faibles laissant notre constitution, qui ne peut être amendée que par le dernier type de vote, très compliquée à amender. Nous devrions inciter les votants à aller un peu plus dans l'isoloir."
 DEN_constitutional_referendum:0 "Réforme Constitutionnelle"
 DEN_constitutional_referendum_desc:0 "Un désir d'amender la constitution pour remplacer la chambre basse, la 'Landsting' par un nouveau 'Rigsting' qui pourrait être fusionné avec le Folketing dans certaines circonstances, et de réduire l'âge du vote de 25 ans à 23 ans, est apparu.En ce qui concerne la méthode pour amender, il nous demander au peuple danois de statuer au moyen d'un plébiscite."
 DEN_republican_future:0 "Un Futur Républicain"
 DEN_republican_future_desc:0 "Le Roi a échoué: dans son désir aveugle de pouvoir, il a brisé la tradition et a usé de pouvoirs hérités d'un ancien temps pour imposer aux danois un futur dont ils ne veulent pas. Cela montre bien que la monarchie est un concept dépassé qui doit être abolit."
 DEN_modern_government:0 "Un Gouvernement Moderne"
 DEN_modern_government_desc:0 "C'est une rupture forte de ne plus avoir une personne dont l'héritage remonte aux vikings à la tête du pays, mais ce n'était plus un élément en phase avec l'ère du temps. Un Gouvenrment Moderne saura nous faire prospérer!"
 DEN_support_pluralism:0 "Encourager le Pluralisme"
 DEN_support_pluralism_desc:0 "La diversité dans un système politique est bénéfique et souhaitée pour une démocratie. Nous devrions accepter que nos idées divergent pour pouvoir bâtir ensembles un avenir meilleur!"
 DEN_model_monarchy:0 "Une Monarchie Modèle"
 DEN_model_monarchy_desc:0 "La Monarchie danoise est un exemple pour le monde: en combinant les dogmes traditionnels et les idées libérales qui ont florit leur de la Révolution Française (celle de 1789, pas 1919) nous avons possiblement la forme la plus pure de gouvernement."
 DEN_pride_in_traditions:0 "Fierté dans nos Traditions"
 DEN_pride_in_traditions_desc:0 "Nous devrions être fiers de nos traditions: avec son Roi à sa tête, le Danemark est une entité unie depuis déjà 1000 ans et en maintenant notre stature, nous tiendrons surement un millénaire de plus."
 DEN_the_people_rule_our_nation:0 "Le Peuple Dirige le Pays"
 DEN_the_people_rule_our_nation_desc:0 "Le peuple est le seul pouvoir légitime pour le Danemark. Sans lui, ni le Roi, ni les politiciens de devraient pouvoir de mots à dire sur ce que doivent faire les danois."
 DEN_hybrid_regime:0 "Le Régime Hybride"
 DEN_hybrid_regime_desc:0 "La situation fut désastreuse. Avec le conflit apparu avec l'Allemagne, peut-être dû à notre mauvaise posture, la Commune était notre seul option, et sans surprise ils ont des demandes. Un vent des plus socialistes va s'abattre sur le Danemark, mais c'est surement la meilleur alternative pour éviter l'avenir de la Flandres-Wallonie ou un pays totalement syndicaliste."
 DEN_replace_the_rigsdag:0 "Remplacer le Rigsdag"
 DEN_replace_the_rigsdag_desc:0 "Alors que nous établissons notre état libéral mais d'inspiration clairemen syndicaliste, notre premier acte sera de remplacer le Rigsdag et d'instaurer le Congrès des Syndicats Danois (Landsorganisationen) à sa place."
 DEN_ban_venstre_and_dkf:0 "Ecarter les gens de droite"
 DEN_ban_venstre_and_dkf_desc:0 "Avec notre démocratie prenant la forme d'un syndicat, il nous faut nous assurer que les libéraux et les sociaux-conservateurs affiliés au Venstre et au DKF soient écartés. C'est la seule façon de respecter les demandes françaises."
 DEN_discourage_monarchism:0 "Décourager le Monarchisme"
 DEN_discourage_monarchism_desc:0 "Le monarchisme a longtemps été enraciné dans la société danoise, mais il ne peut s'accorder avc un système simili-syndicaliste que les circonstances ont amené. Il vaut mieux aider le peuple à oublier la monarchie et à faire face à la réalité."
 DEN_limit_private_property:0 "Limiter la Propriété Privée"
 DEN_limit_private_property_desc:0 "Certaines limites à ce qui peut être possédé doivent être instaurées. Bien que nous serons assez doux sur ce sujet en comparaison aux français e aux brittaniques, il nous faut nous y mettre pour garder leurs soutiens."
 DEN_socialize_large_companies:0 "Socialiser les Grandes Entreprises"
 DEN_socialize_large_companies_desc:0 "Ce projet avait déjà été prévu et exécuté en partie par le gouvernement social-démocrate dans les années 20 et 30. Il va cependant être nécessaire que nous allions plus loin si nous voulons convaincre nos alliés que ces entreprises ne tomberont pas sous le joug des ploutocrates."
 DEN_danish_moderate_revolution:0 "La Révolution Modérée Danoise"
 DEN_danish_moderate_revolution_desc:0 "Peut-être n'est-elle pas désirée, mais elle est bien là, la révolution Modérée a trouvée son chemin. Bien que de nombreuses concessions aient été faites,une bonne partie de notre identité a survécue à cette calamité, et nous devrions pouvoir aller vers un futur radieux sous notre nouvelle forme."
 DEN_DEM_treaty_of_stockholm:0 "Ratifier le traité de Stockholm"
 DEN_DEM_treaty_of_stockholm_desc:0 "Le Traité de Stockholm a besoin d'un accord parlementaire pour entrer en vigueur. Sa ratification nous autorisera à commencer une coopération formelle avec nos voisins scandinaves.\n§YLe Traité se déclenchera si le Danemark, la Norvège et la Suède sont tous démocrate en Juin 1937.§!"
 DEN_DEM_nordic_council:0 "Instaurer le Conseile Nordique"
 DEN_DEM_nordic_council_desc:0 "L'aspect politique de l'assimilation Nordique doit être géré par une institution autonome. Instaurons donc le Conseil Nordique dans cet objectif."
 DEN_DEM_defense_union:0 "Union Défensive Scandinavienne"
 DEN_DEM_defense_union_desc:0 "Aucun des pays scandinaves ne sort du lot militairement parlant. Seul un traité de défense collectif pourrait dissuader d'éventuels aggresseurs."
 DEN_DEM_material_cooperation:0 "Achats Militaire Communs"
 DEN_DEM_material_cooperation_desc:0 "Nos armées individuelles sont ralativement petites. En coordonnant tous les achats militaires au niveau nordique, nous gagnerons grâce aux avantages des larges commandes à moindre coût."
 DEN_DEM_military_volunteers:0 "Programme d'Echange Militaire"
 DEN_DEM_military_volunteers_desc:0 "La coopération accrue entre les armées nordiques nécessite un corps d'officiers avec un état d'esprit et des caractéristiques spécifiques. Echangeons nos généraux pour provoquer l'apparition d'un tel corps."
 DEN_DEM_passport_union:0 "Convention des Passeports Nordiques"
 DEN_DEM_passport_union_desc:0 "Pourquoi diable les citoyens nordiques ont-ils besoin de visas et autres passeports pour aller d'un pays nordique à l'autre? Signons une convention qui mettra fin aux frontières internes à la Scandinavie."
 DEN_DEM_joint_sessions:0 "Sessions Parlementaires Communes"
 DEN_DEM_joint_sessions_desc:0 "L'assimilation nordique n'a été soutenue jusqu'ici que par les gouvernements nationaux. Pour changer cela, nous allons proposer des sessions inter-parlementaire communes pour que chaque voix soit entendue."
 DEN_DEM_investments:0 "Investissements Nordiques"
 DEN_DEM_investments_desc:0 "La Scandinavie est la région naturelle où investir. Peut-être devrions-nous investir dans des projets suédois et norvégiens."
 DEN_DEM_monetary_union:0 "Union Monétaire Scandinavienne"
 DEN_DEM_monetary_union_desc:0 "De 1873 à 1914, la Scandinavie partageait une monnaie. Nous devrions ré-établir la monnaie de l'union Scandinave et laisser les monnaies circuler librement en Scnadinavie."
 DEN_DEM_found_sas:0 "Financer la Compagnie Aérienne Scandinave"
 DEN_DEM_found_sas_desc:0 "Pourquoi les etats Scandinaves devraient-ils avoir des Compagnies Aériennes séparées? Faisons du transport aérien un symbole de l'union nordique et établissons la Compagnie Aérienne Scandinave."
 DEN_DEM_custom_union:0 "Proposer un Marché Unique"
 DEN_DEM_custom_union_desc:0 "La suite logique de la coopération économique serait l'abolition des douanes entre les pays scandinaves. Faisons sauter toutes les barrières au commerce scandinave."
 DEN_DEM_common_tech:0 "Conférence Scientifique Scandinave"
 DEN_DEM_common_tech_desc:0 "Les scientifiques scandinaves se sont rencontrés au cours de réunions irrégulières depuis 1839. Formalisons ces rencontres afin d'échanger de manière plus efficace nos avancées technologiques."
 DEN_DEM_common_tech_2:0 "Coopération Technologique"
 DEN_DEM_common_tech_2_desc:0 "Le succès de la Conférence Scientifique Scandinave montre que nous devrions pousser encore plus loin la coopération. En instituant un système de partage de connaissance, nous devrions être tous gagnants à long terme."
 DEN_DEM_form_federation:0 "La Fédération Nordique"
 DEN_DEM_form_federation_desc:0 "L'assimilation et la coopération Nordique ont eu un succès flamboyant. Il est temps de joindre nos forces et de fonder la Fédération Nordique et d'en faire un symbole de démocratie et de liberté dans un monde troublé."

### Events ###
 den.1.t:0 "Le Danemark en 1936"
 den.1.d:0 "Le Danemark est resté neutre pendant la Weltkrieg, mais à un prix élevé : il a dû céder à son voisin allemand lorsqu'il lui a demandé de miner ses eaux territoriales. L'influence allemande sur la société et le gouvernement danois n'a cependant pas faibli une fois la guerre terminée, et le Danemark s'est rapidement retrouvé incorporé dans le système économique allemand Mitteleuropa à sa création.\n\nAlors que le Danemark a profité du boom allemand dans les années 1920, le parti de la gauche radicale a dû céder aux sociaux-démocrates du charismatique Thorvald Stauning, qui, à l'exception d'une interruption entre décembre 1926 et avril 1929, a été Premier ministre consécutivement depuis 1924. Le rêve de Stauning d'un État-providence danois ne s'est toutefois pas encore concrétisé, car la chambre haute danoise, Landstinget, qui est restée sous le contrôle des conservateurs (KF) pendant tout ce temps, a continué à bloquer toute motion de ce type. Nombreux sont ceux qui se demandent ce que l'avenir réserve au Danemark : se retrouvera-t-il pratiquement réduit à un État client allemand ? Ou bien ce petit pays nordique s'assurera-t-il un avenir alors que de nouvelles forces se lèvent pour défier l'establishment international ?"
 den.1.a:0 "Le Danemark est Puissant pour le moment."

 den.2.t:0 "Le Lundi Noir frappe le Danemark"
 den.2.d:0 "La crise de la Bourde Berlin s'est rapidement répercutée partout en Europe, et a donc touché le Danemark. Ls investisseurs paniquent à la Børsen et le crise frappe bien des secteurs. Heureusement, une bonne partie de l'économie danoise repose sur l'agriculture, ce qui signifie que nous pourrions surement stopper la crise si le gouvernement se met à achter des action; et l'onde de choc de la crise se sera calmée au moment des récoltes?!"
 den.2.a:0 "Et même si ça échoue, tout le monde a besoin de manger!"

 den.3.t:0 "Grève des Travailleurs"
 den.3.d:0 "En réponse aux difficultés amenées par la crise, de nombreuses personnes ont été virées. Craignant pour leurs emplois, les travailleurs d'une des plus grande entreprise danoise font grève, voulant une sécurité de l'emploi garantie par leurs patrons."
 den.3.a:0 "Laissez-les faire la grève!"
 den.3.b:0 "Faisons un compromis!"
 den.3.c:0 "Forcez-les à retourner travailler!"

 den.4.t:0 "Agitation du FS"
 den.4.d:0 "De grandes marches ont été organisées par la 'Fagoppositions Sammensluting', dirigé par le célèbre syndicaliste Christian Christensen. Cette attroupement de syndicats est favorable à un système syndicaliste, la majorité de leurs dirigeants étant liés à 'l'attaque de la Børsen', un assaut contre la Bourse De Copenhague, et sont supportés par Paris. A la suite du Lundi Noir, ils ont jubilés en montrant que la Commune, elle, ne connaisait pas la crise, demandant un système syndicaliste similaire au Danemark.\nBien qu'il y ait eu quelques violences et altercations avec la police, notamment avec la petite branche totaliste de l'organisation, dirigée par l'ancienne social-démocrate, la Baronne Olga von Eggers, la plupart des marches sont restées pacifiques, surement dans l'espoir de provoquer une inutile violence policière. Nous ne pouvons rien faire qui ne serait pas anticonstitutionnel."
 den.4.a:0 "Le Syndicalisme? Au Danemark?"

 den.5.t:0 "L'Affrontement entre le DS et le DFP"
 den.5.d:0 "Depuis l'arrivée du Folkerepublikanske Parti (Parti Républicain du Peuple Danois) de Max Arildskov après celle du NRPR de son ami Boris Savinkov en 1935, l'extrême-droite danoise est restée invariablement divisée. Avant l'arrivée du DFP, le Dansk Samling (l'Assemblée Danoise) régnait sur ce courant de pensée, mais bien que leurs politiques se ressemblent, ils ne pourraient être plus divisés: Là où le DS soutient la monarchie et en appelle à soutenir l'Allemagne au moins jusqu'à l'éradication du syndicalisme sur le continent, le DFP n'accepte aucun compromis sur l'occupation allemande du Slesvig-Holsten et s'antagonise l'Allemagne sur ce sujet. En plus de cela, ils sont de tradition républicaine contrairement au DS. Il est clair que seul Arildskov, surnommé 'Le Codreanu Danois', aurait pu déchirer cete petite frange du spectre politique danois, mais vu la taille du poisson qu'ils essaient de pécher, ces évènement risquent plus de blesser l'extrême-droite danoise que la renforcer."
 den.5.a:0 "Le DS reste en première place"
 den.5.b:0 "Le DFP monte..."

 den.6.t:0 "Arildskov visite la Vozhd"
 den.6.d:0 "Max Arildskov, un acien volontaire de la Guerre Civile Russe, surnommé le 'Fører' du Parti Républicain Savinkovite du Peuple Danois a rendu visite à son collègue Boris Savinkov à Moscou. Durant la rencontre, il a encensé la 'Vozhd' et son pouvoir grandissant au sein de la République Russe et a usé de l'occasion pour durcir ses positions sur les influences allemandes et syndicalistes au Danemark.\nBien que leur nombre soit restreint, certaines personnes semblent être sensibles à ces mots et au succès de son allié russe et nous voyons donc un légère augmentation de la taille du mouvement, mais si cela semble à peine suffisant pour obtenir un ou deux sièges au Folketing durant les élections à venir. Le Dansk Samling est probablement peu rassuré, étant le principal vivier du soutien au parti du 'Fører'."
 den.6.a:0 "'Fører'? Ca sonne stupide..."

 den.7.t:0 "Rapport Inquiétants dans les Fermes"
 den.7.d:0 "L'agriculture est le coeur de l'économie danoise, et bien que cela ait pu amoindrir l'effet de la crise boursière, des rapports inquiétants nous arrive. Contrairement à ce que nous pensions, les économies libérales d'Europe ne se sont pas relevées du Lundi Noir, en conséquence de quoi le prix de la nourriture est largement inférieur à la normale. Et donc, beaucoup de nourriture se retrouve soit invendue soit vendue à perte, ce qui veut dire que bien des agricultures risquent de ne plus pouvoir rembourser leurs créances et vont faire face à une éventuelle saisie de leur ferme. Et au-delà de ça, le fait qu'ils gagnent font qu'ils ne peuvent pas acheter les produits des autres secteurs comme d'habitude..."
 den.7.a:0 "Ca pourrait mal tourné..."

 den.9.t:0 "Saisies de Fermes"
 den.9.d:0 "Comm prévu, bien des fermiers ne peuvent plus rembourser leurs emprunts, forçant les naques à vendre leurs fermes dans des enchères où elles sont généralement achetées par de grands propriétaires terriens qui ont les fonds pour achter plus de terres, rendant cela encore plus dur pour les fermiers. De nombreuses s'élèvent pour que nous leur venions en aide, mais peut-on se le permettre?"
 den.9.a:0 "Aidez-les au plus vite!"
 den.9.b:0 "C'est la loi du marché!"

 den.11.t:0 "Grève Générale des Fermiers"
 den.11.d:0 "Les Fermiers viennent d'entamer une grève dans tout le pays. Comprenant bien que les prix bas les poussent à vendre leurs fermes, ils retiennent leurs marchandises pour faire monter les prix. BIen leur volonté soit compréhensible, voire louable, elle affecte durement les non-fermiers, qui ont pour la plupart aussi été frappés par la crise et ne peuvent plus payer leur pain quotidien."
 den.11.a:0 "Faire des concessions pour mettre fin aux grèves!"
 den.11.b:0 "Ils finiront par s'épuiser!"
 den.11.c:0 "Briser cette 'Grève des Fermiers'"

 den.12.t:0 "La 'Grève des Fermiers' tient bon"
 den.12.d:0 "Malgré le manque de volonté affiché d'aider les fermiers, ils poursuivent la grève. Ils campent sur leur position, espérant que l'augmentation des prix les protégera de la perte de leurs fermes."
 den.12.a:0 "Il est temps de céder!"
 den.12.b:0 "Je vous l'assure, c'est bientôt terminé!"
 den.12.c:0 "Nous aurions dû les soumettre il y a un moment déjà!"

 den.13.t:0 "La 'Grève des Fermiers' s'apaise"
 den.13.d:0 "Du fait de la 'Grève des Fermiers', les prix de la nourriture ont augmentés, mais pas autant qu'espéraient les fermiers. Ils espéraient surement un peu d'aide du gouvernement pour survivre, bmais ça n'est pas arrivé. Et alors que de plus en plus de fermes sont expropriées par les banques, de pls en plus de fermiers abandonnent et vendent leurs produits aux nouveaux prix du marché qui se sont stabilisés. Et cela fait que ces derniers recommencent à descendre, accélérant encore le processus de fin de grève."
 den.13.a:0 "C'est surement une bonne chose..."

 den.14.t:0 "Elections du Landsting de 1936"
 den.14.d:0 "Les Elections du Landsting de 1936 sont sur le point d'avoir lieu. Depuis 1870, aucun gouvernement danois n'a eu la majorité dans les deux chambres du Rigsdag, ce serait donc un réel bouleversement si la coalition venait à l'emporter. Et ce serait particulièrement étonnant vu l'état de l'économie danoise."
 den.14.a:0 "Stauning le fait une nouvelle fois!"
 den.14.b:0 "L'opposition garde le contrôle"

 den.15.t:0 "L'Accord de Kanslergade"
 den.15.d:0 "Ce matin, des représentants du Parti Venstre sont venus à l'appartement de Thorvald Stauning au 10 Kanslergade, pour réunion entre Stauning et des représentants de la coalition au pouvoir. Il est évident que les effets du Lundi Noir vont demander des efforts autrement plus importants que juste acheter des actions por stabiliser la Børsen, maintenant que l'agriculture a été frappée, mais le gouvernement n'a pas le pouvoir nécessaire au Landsting, ce qui veut dire qu'aucun accord ne verra le jour sans l'accord des libéraux. La journée a été dépensée en argumentation difficiles, mais dans la soirée, après quelques verres..."
 den.15.a:0 "...les représentants du Venstre ont signés."
 den.15.b:0 "...il a été conclu que nul accord ne verra le jour."

 den.16.t:0 "La Chute du Gouvernement"
 den.16.d:0 "Dire que le Premier Ministre Stauning a été démoralisé par son incapacité à conclure un accord serait un euphémisme; il envisage de quitter à jamais la politique. Mais aujourd'hui, ce choix a été fait pour lui quand les sociaux-libéraux ont quitté la coalition, jugeant qu'une action rapide était nécessaire pour gérer le Lundi Noir, et si cette action doit être le Programme d'Austérité des conservateurs, cela restera mieux que rien. La Radikale Venstre a formée une alliance avec le DKF et la Venstre la même semaine, créant le second cabinet Madsen-Mygdal, mettant dans l'opposition les Socialdemokraterne."
 den.16.a:0 "Qu'il en soit ainsi."

 den.17.t:0 "Etablir la Rigspolitiet"
 den.17.d:0 "Aujourd'hui, la Rigspolitiet (Police Royale) a mis en branle ses opérations. Cette nouvelle organisation servira désormais d'échelon supérieur à la police danoise, sous le contrôle d'un unique 'rigspolitichefen' - commissaire de police.  Cette réforme ne manquera pas de rationaliser l'appareil policier danois dans les années à venir, assurant l'efficacité du maintien et rajoutant un échelon supplémentaire à l'appareil de contrôle de l'Etat."
 den.17.a:0 "...et en plus ça crée des emplois."

 den.18.t:0 "Naissance de la Princesse Margrethe"
 den.18.d:0 "Merveilleuse nouvelle de la famille royale aujourd'hui:  le prince héritier Frederick et sa femme Ingrid de Suède ont annoncé la naissance de leur premier enfant: Margrethe. Malheureusement la constitution n'autorise pas les femmes à accéder au trône, il parait improbable qu'elle devienne un jour Reine du Danemark. Mais pour le moment, l'heure est à la fête, car la famille royale acceuille un nouveau membre."
 den.18.a:0 "Hourra!"

 den.19.t:0 "Ouverture du Pont de Storstrøm"
 den.19.d:0 "Après 4 ans de construction, le pont de Storstrøm a été inauguré par [den.GetLeader]. Le Pont connecte les îles de Falster et de Masnedø, la seconde ayant été connectée au Sjælland en 1935 avec le Pont Masnedsund. maintenant l'île de Falster peut être atteinte en train depuis Copenhague. En plus, grâce au Pont de Guldborgsund, le Lolland peut aussi être atteint par le train sans user du ferry."
 den.19.a:0 "Prochaine arrêt: Langeland... Même si ça risque d'être plus compliqué."

 den.20.t:0 "Le nouvel Ecusson d'Aarhus"
 den.20.d:0 "La ville d'Aarhus a présentée une version standardisée de son écusson, le décrivant comme étant 'Un bouclier bleu avec un portail rouge, flanqué de deux tours et d'une flèche, avec des représentations de Saint Clément et de Saint Paul, vêtus de robes bleues. Au-dessus du portail se trouve une lune dorée et une étoile dorée à 7 branches avec en dessous 4 vagues argentées et un mur rouge', le tout étant basé sur l'écusson original de 1250."
 den.20.a:0 "Bravo à Aarhus!"

 den.21.t:0 "Mort de Louis Glass"
 den.21.d:0 "Le fameux compositeur Louis Glass est mort à Copenhague dans la journée. Glass a étudié au Conservatoire de Bruxelles, suite à quoi il devint l'un des plus grand pianiste danois jusqu'à ce qu'il subisse une paralysie à un bras. Quand ce handicap le frappa, il dévoua sa vie à la composition ce qui résulta en des oeuvres musicales de plusieurs genres, incluant 6 symphonies qui frent enregistrées plus tard."
 den.21.a:0 "Requiescat in Pace"

 den.22.t:0 "La Mort de Thorvald Aargaard"
 den.22.d:0 "Le compositeur et organiste Thorvald Aargaard serait mort aujourd'hui dans la ville de Ringe sur Funen. Aargaard est considéré comme l'un des plus éminents innovateurs de la musique danoise, qui a composé la musique de nombreuses chansons populaires, comme le 'Spurven sidder stum bag kvist' d'Aakjær."
 den.22.a:0 "Repose en paix"

 den.23.t:0 "Hans Niels Andersen est mort"
 den.23.d:0 "L'entrepreneur et aventurier H.N. Andersen, a été annoncé mort dans la journée. Andersen est le fondateur de la 'Compagnie d'Asie Orientale', la plus grand des compagnies danoises. En plus de ces projets entreprenariaux, il a aussi travaillé dans la diplomatie, ayant, sans réussite, tenté d'initier des pourpalers de paix durant la Weltkrieg et en tant que consul danois au Siam. En tant que Chevalier de l'Elephant, un titre reçu pour son travail exemplaire, il nous manquera!"
 den.23.a:0 "Pour sûr!"

 den.24.t:0 "Documents Norvegiens transférés"
 den.24.d:0 "Un grand de documents concernant la Norvège, la plupart datant du temps de l'union Danemark-Norvège, vont être envoyés à Oslo depuis nos archives nationales, la bibliothèque nationale du Danemark et la bibliothèque universitaire de Copenhague. La Norvège sera enchantée que ces pans de son histoire rejoignent leur place légitime."
 den.24.a:0 "C'est bien normal."
 den.24.b:0 "Oh mais attendez, il y a une erreur dans la paperasse."

 den.25.t:0 "Documents Norvegiens transférés"
 den.25.d:0 "Une cargaison en provenance des archives danoises, de la bibliothèque royale danoise et de la bibliothèque universitaire de Copenhague vient d'arriver. Ces documents concerne la Norvège quand elle vivait sous le joug danois. En transférant ces documents dans nos archives, notre histoire sera un peu plus complète!"
 den.25.a:0 "Merci au Danemark!"

 den.26.t:0 "Mort de Karl Madsen"
 den.26.d:0 "L'artiste et historien de l'art Carl J.W. Madsen, connu sous le nom de Karl Madsen, est mort le 16 avril. Madsen était un membre des peintres Skagen du dernier siècle. En plus de son talent et de son impressionant savoir, il est devenu l'un des critiques les plus importants du Danemark, contribuant régulièrement au journal Politiken. Il a été directeur du Musée de Skagens pendant les 10 dernières années."
 den.26.a:0 "Requiescat in Pace"

 den.27.t:0 "Mort de Thomas Thrige"
 den.27.d:0 "L'entrepreneur danois T.B. Thrige nous a quitté. Thrige était le fondateur de la société éponyme qui produit des moteurs électriques pour l'agriculture et d'autres usages. Thrige a travaillé au Etats-Unis avant de rentrer au Danemark après la guerre, certains spéculant qu'il avait vu venir les difficles années qu'allait vivre les USA. Dans tout les cas, les usines de Thrige font partie des plus grandes employeuses du pays et rien que pour ça, nous devons être reconnaissant!"
 den.27.a:0 "Repose en paix!"

 den.28.t:0 "Mort de Harald Scavenius"
 den.28.d:0 "Nous avons été informé que l'ex-ministre des Affaires Etrangères et cousin germain du membre de cabinet Erik, Harald Scavenius, st mort à la Haye où il avait été assigné en 1928. Scavenius, qui se disait conservateur et était connu pour sa position anti-syndicaliste, est mort comme il a vécu. Un diplomate travaillant à l'étranger."
 den.28.a:0 "En effet...	"

 den.29.t:0 "Mort de Peder Pedersen"
 den.29.d:0 "L'ingénieur Peder Oluf Pedersen vient de mourir à Copenhague. Pedersen est connu pour avoir collaboré avec Valdemar Poulsen, l'inventeur d'une des premières technologies télégraphique sans fil, qui a été au coeur de l'invention de la radio. Depuis 1922, Pederson était le directeur de l'Université de Technologie Avancée (Den Polytekniske Lærenstalt)."
 den.29.a:0 "Il nous manquera."

 den.30.t:0 "Mort de Thorvald Stauning"
 den.30.d:0 "Thorvald Stauning, l'un des hommes d'état les plus influents de l'histoire du Danemark, est mort. Stauning, longtemps secrétaire-général des sociaux-démocrates mena son parti au pouvoir puis à un taux du vote populaire que jamais aucun parti n'avait rêvé obtenir. On attribue à Stauning le confinement du syndicalisme au Danemark si bien que même le DFP et le DS et d'autres veulent que lui soit offert un enterrement d'état, un honneur que nul autre Premier Ministre n'a jamais reçu, mais vu le temps où il a servi à la tête de l'Etat, il n'est pas qu'un simple Premier Ministre."
 den.30.a:0 "Seul un enterrement d'Etat fera l'affaire!"
 den.30.b:0 "Il n'était rien de plus qu'un ministre d'état..."

 den.31.t:0 "Blocage"
 den.31.d:0 "les employeurs de plusieurs entreprises d'une grande ville danoise ont empêché leurs employés de venir travailler pour les forcer à accepter de plus petits salaires, ce que les employés refusent. cela va sévèrement impacté notre productivité industrielle et certains au gouvernement veulent interférer pour négocier avec les propriétaires pour que la production remonte au plus viteet que les travailleurs puissent à nouveau gagner leur vie."
 den.31.a:0 "C'est n'est pas le rôle de l'état d'intervenir."
 den.31.b:0 "Négocions."

 den.32.t:0 "Problème dans le DKF"
 den.32.d:0 "Le Parti Conservateur du Peuple Danois, connu aussi sous le nom de la Droite, est le troisième parti au Folketing. Mais récemment il a été victime de querelles internes: n'étant qu'un témoin de notre système politique, le parti est divisé entre son aile démocrate, dirigée par John Christmas Møller, qui dirige aussi le groupe parlemantaire à l'heure actuelle, et qui est un soutien de notre saine démocratie, et Victor Pürschel, qui, soutenu par Jack Westergaard et ses Jeunesses Conservatrices, souhaite le retour d'une Høyre plus traditionelle avec beaucoup de pouvoir pour le Roi, espérant un système proche du Kaiserreich. Il semblerait que ces chamailleries sont parties pour durer, laissant leurs adversaires sociaux-démocrates prendre de l'avance alors que leurs alliés conservateurs du Venstre leur retire toute forme de soutien."
 den.32.a:0 "Une Opposition divsée est bonne pour le gouvernement."

 den.33.t:0 "La Seconde Weltkrieg"
 den.33.d:0 "Les premières escarmouches ont eu lieu et il semblerait que l'Europe sera bientôt à nouveau en conflit. Dans le même temps au Danemark, une faille s'est formée entre les sociaux-démocrates, qui espèrent répéter la neutralité de la dernière guerre, et les libéraux et conservateurs, qui ont pur que, en cas de victroire, les syndicalistes ne laisseront pas le Danemark en paix. Ils demandent donc au gouvernement de rejoindre le Reichspakt tant que nous pouvons nous battre pour notre indépendance, au lieu de confier notre avenir à l'armée allemande."
 den.33.a:0 "Notre seul choix est l'entrée en guerre!"
 den.33.b:0 "Restons neutres une nouvelle fois."

 den.34.t:0 "Le Danemark souhaite rejoindre le Reichspakt"
 den.34.d:0 "Les danois semblent vouloir faire le choix intelligent de se battre à nos côtés, le gouvernement danois nous a demandé s'il était possible pour lui de nous rejoindre dans notre lutte. Il semble compliqué de trouver une raison de refuser, surtout que leur aide signifierait que la Mer Baltique serait sous notre contrôle, protégeant ce flanc potentiel."
 den.34.a:0 "Willkommen!"
 den.34.b:0 "Non merci!"

 den.35.t:0 "L'Allemagne Accepte"
 den.35.d:0 "L'Allemagne nous a autorisé à rejoindre leur faction. Ensemble nous écraserons nos ennemis et effrayerons nos opposants!"
 den.35.a:0 "Når tysken kommer her"

 den.36.t:0 "L'Allemagne nous rejete"
 den.36.d:0 "L'Allemagne a refusé notre candidature au Reichspakt, expliquant que cela les forcerait à nous défendre et qu'ils n'ont pas de troupes disponibles pour ça."
 den.36.a:0 "Ce sous-entendu est le plus blessant."

 den.37.t:0 "Le Roi renvoie [getDanishPrimeMinister]"
 den.37.d:0 "Une nouvelle inatendue est arrivée du Palais: le Roi Christian X a renvoyé [getDanishPrimeMinister] et ses ministres et les a remplacés par Victor Pürschel, le leader de l'aile autocratique (royaliste) du DKF, évoquant son inquiétude vis-à-vis du refus du gouvernement d'entrer dans la Seconde Weltkrieg et le risque que cela poserait à la prospérité du Danemark, condamnant le pari que serait croire que la Hær serait iutile aux forces allemandes dans la lutte contre la menace syndicaliste. Il est par contre incertain que le Roi maintiendra sa position dans le cas où une résistance se formerait contre ses actions."
 den.37.a:0 "Avons-nous bien fait de lui laisser de tels pouvoirs?"

 den.38.t:0 "L'Affront des Actions Royales"
 den.38.d:0 "Sans surprise, les actes autocratiques du Roi ont engendrés une résistance massive, les journaux lui demandant de renvoyer ce 'cabinet sans mandat' avant d'abdiquer. L'opinion publique sur la monarchie s'est écroulé en un jour et a vu la naissance d'une légère majorité de républicain et le peuple commence à descendre dans les rues pour s'opposer à cette acte anti-démocratique."
 den.38.a:0 "Vous comprendrez bientôt les enfants!"

 den.39.t:0 "Le Folketing déclenche une motion de censure"
 den.39.d:0 "Alors que la poussière retombe doucement après le limogeage du dernier cabinet ministériel, l'ancienne coalition a lancé une motion de censure qui sera supporté par tous les partis du Folketing sauf le Dansk Samling et les élus conservateurs les plus radicaux du DKF qui sont du côté de Pürschel. Le leader des Jeunesses Conservatrices, Jack Westergaard a proposé au nouveau cabinet ministériel d'empêcher les élus de l'opposition d'entrer au Folketing demain en usant de son mouvement pour mettre en place des lois constitutionnelles d'urgence qui renforcerait le contrôle des autocrates, mais dans le même temps, l'ancien Premier Ministre Thorvald Stauning essaye de convaincre le Roi de céder tant que la monarchie et lui n'ont pas perdus tous leurs soutiens."
 den.39.a:0 "Stauning a convaincu le Roi de céder."
 den.39.b:0 "Le Roi ne cède pas et le plan de Westergaard se met en place."

 den.40.t:0 "Manifestations en face de l'Amalienborg"
 den.40.d:0 "Les actions du Roi et du nouveau gouvernement ont provoqués de grandes manifesations en face du Palais du Amalienborg, où vit le Roi. Les syndicalistes semblent être surreprésentés dans le mouvement. Après quelques heures, des totalistes ont provoqués de violentes altercations et la situation s'est dégradée en émeute rapidement. Le commissaire de la Police de Copenhague nous conseille d'user de la police anti-émeutes pour gérer la situation,alors que le Premier Ministre Pürschel veut en finir avec ce problème une fois pour toutes en envoyant l'armée."
 den.40.a:0 "Déployer la Police anti-émeutes"
 den.40.b:0 "Déployer l'Armée"

 den.41.t:0 "Manifestations en face de l'Amalienborg Réprimées"
 den.41.d:0 "Après que les manifestations pacifiques se soient transformées en émeute, la police anti-émeute a été déployée par le gouvernement pour contenir les violences. cette dernière s'est postée des deux côtés de la rue de l'Amaliegade et du jardin de l'Amalie, et est venue déloger lentement les manifestants de la cour du Palais et les ont repoussés vers le Marmorkirken, où ils ont commencé à se disperser. Il n'y aurait eu aucun mort chez les manifestants, mais de nombreuses arrestations ont prit place lors du nettoyage de la place.\n\n Cependant, avec un grand nombre des fenêtres du Palais détruites et des dégâts sur la Rytterstatuen, il est clair que le Roi ne peut rester dans le coin, car sa vie serait en danger si des manifestants venaient à revenir en force."
 den.41.a:0 "Envoyer la police anti-émeute pour sécuriser les alentours et évacuer sa Majesté"

 den.42.t:0 "Le FS Appelle à la Grève Générale"
 den.42.d:0 "Alors que la situation semblait s'améliorer, le 'Fagoppositions Sammensluting' a appeler à la Grève Générale pour obtenir ce que les manifestants d'Amalienborg n'ont pas pu avoir. Cependant, seuls des syndicalistes ont accepté l'idée jusqu'ici, ce qui ne ferait de cette grève qu'un problème mineur."
 den.42.a:0 "Seuls des syndicalistes supporteront ça..."

 den.43.t:0 "La Grève Générale s'étends au-delà des Sphères Syndicalistes"
 den.43.d:0 "Ces derniers jours, la Grève Générale a gagné en puissance, obtenant les soutien des personnes jugeant nos actions anti-démocratique. Maintenant la grève est un problème de taille, et est en train de devenir un problème pour l'économie, mettant presque le pays à l'arrêt. Les demandes grévistes sont claires, et il semble qu'ils ne vont pas retourner travailler de sitôt..."
 den.43.a:0 "Ils y retournront avec le temps"
 den.43.b:0 "Abandonnons..."

 den.44.t:0 "La Grève Générale continue"
 den.44.d:0 "Plusieurs jours ont passés, et la grève bat son plein et gagne une influence grandissante dans la population. Notre gouvernement est à court d'options, alors que l'économie est arrêtée. Le Roi est de plus en plus impatient, car nous n'avons d'autres choix que de céder ou d'attendre encore et encore, et les grévistes n'ont pas l'air de vouloir se calmer de sitôt."
 den.44.a:0 "Ils y retournront avec le temps"
 den.44.b:0 "Abandonnons..."

 den.45.t:0 "La Grève Générale prend fin."
 den.45.d:0 "Enfin, après des semaines de manifestations, les plus modérés ont finis par abandonner, retournant au travail et laissant les syndicalistes sans suffisamment de soutiens pour continuer la grève. Dans cette lutte d'usure, il semblerait que le gouvernement a battu le peuple..."
 den.45.a:0 "Ha..."

 den.46.t:0 "L'Intervention Militaire dans les Manifestations tourne Mal"
 den.46.d:0 "Avec la vie du Roi possiblement en danger du fait des émeutes, le gouvernement a suivi le conseil de Pürschel. Mais, alors que l'armée commençait à évacuer le Roi, un des soldats chargé de contenir les manifestants a perdu son sang-froid et a fait feu sur les manifestants. L'émeute est vite devenu une fusillade, alors que les manifestants jetaient des pierres sur les soldats, certains ont été cherché leurs armes pour tirer sur les soldats, ce à quoi les soldats répondèrent avec plus de tirs avant qu'une partie d'entres eux se mutine et rejoigne les manifestants. La populace finit par prendre le dessus sur les soldats loyalistes et reprit le Palais et les zones avoisinantes. L'armée a dû se replier en attendant des renforts, car elle est trop faible pour arrêter l'émeute à l'heure actuelle."
 den.46.a:0 "Oh-oh..."

 den.47.t:0 "Formation de la Commune de Copenhague"
 den.47.d:0 "Avec la prise du Palais, Christian Christensen, avec le soutien du FS, a proclamé la Commune de Copenhague dans la cour du palais, entouré d'une foule en liesse. Cependant, le succès de la Commune est loin d'être assuré alors que le Roi s'est enfuit et que l'armée reste loyale à l'ancien gouvernement. Mais la population se rallie autour du gouvernement communard à son appel, et avec ses forces improvisées la Commune a capturé la caserne de Rosenberg après avoir connu une légère résistance loyaliste, s'emparant de l'armurerie et usant des armes pour préparer les manifestants pacifistes à organiser une résistance armée..."
 den.47.a:0 "Oh-oh..."

 den.48.t:0 "Le Gouvernement Communard prépare la prochaine étape"
 den.48.d:0 "Le gouvernement communard s'est réuni au Palais de l'Amalienborg pour décider de la suite. L'ancien Premier Ministre Stauning a fait un discours à l'assemblée, demandant à la Commune de chercher à négocier avec l'armée plutôt que de l'affronter frontalement. Bien que Stauning soit une figure politique populaire parmi les révoltés, certain au FS le considère comme un contre-révolutionnaire et un traître de classe, appelant à son emprisonemment..."
 den.48.a:0 "Stauning convainc la Majorité"
 den.48.b:0 "Stauning ne convainc pas la majorité et finis en prison."

 den.49.t:0 "Des avions civils lâchent des prospectussur les bases militaires"
 den.49.d:0 "Sous les ordres de Stauning, des citoyens ont réquisitionné les imprimantes de la Berlingske tidende, et ont commencé à imprimer des prospectus dénonçant les crimes des loyalistes au Palais et exposant les demandes des révoltés, soit la fin du cabinet autocrate et l'abdication du Roi. Un groupe de pilotes s'est ensuite porté volontaire pour lâcher ces prospectus au dessus des bases militaires du pays. Le résultat est quasi-immédiat, des soldats ont abandonné leurs postes et rejoint la Commune et d'autres ont menacé de se mutiner si l'armée ne négociait pas avec la Commune..."
 den.49.a:0 "Les généraux ne peuvent qu'accepter."

 den.50.t:0 "L'Armée Ecrase la Commune"
 den.50.d:0 "Avec l'emprisonnemment de Stauning, de nombreux manifestants à tendance démocrate ont rejetés la Commune, l'accusant d'agir de la même manière que le cabinet autocrate. Cela a provoqué une lutte pour le pouvoir, et alors que les factions se battaient pour le contrôle de Copenhague, l'armée danoise s'est rassemblée aux portes de Copenhague. Et d'un coup rapide, la ville fut reprise et les deux factions écrasées. Et maintenant avec la chute de la Commune, le cabinet autocrate a repris et renforcé sa position."
 den.50.a:0 "Bon débarras"

 den.51.t:0 "L'arrivée du Roi Christian"
 den.51.d:0 "Christian von Glücksburg, l'ancien Roi du Danemark, est arrivé à Berlin à la suite d'évènements inquiétants dans son pays: en assayant de suivre l'example allemand, dans l'espoir de l'amener à entrer dans la Weltkrieg, il a provoqué un scandale qui lui a valu son trône, installant le Danemark dans la stricte neutralité.\nCertains au gouvernement pensent que pousser le Danemark dans les bras de l'Internationale serait une mauvaise idée, mais d'un autre côté: Christian est le frère par alliance du Duc de Mecklenburg-Schwerin qui est le prince héritier de la femme de Wilhelm. Et le Danemark devrait être simple à pacifier, peut-être même assez pour qu'ils n'aient pas le temps d'appeler l'Internationale."
 den.51.a:0 "Une intervention doit avoir lieu"
 den.51.b:0 "Nous ne mourerons pas pour le Danemark!"

 den.52.t:0 "L'ennemi de mon ennemi..."
 den.52.d:0 "Les allemands ont montré leur rancoeur une nouvelle fois: nous sommes en guerre avec eux et la Commune aussi. Leurs idéaux syndicalistes sont peut-être éloignés des notres, mais devrait-on pas être pragmatique en temps de guerre?"
 den.52.a:0 "Essayons de Rejoindre l'Internationale!"
 den.52.b:0 "Jamais nous ne pourrons nous allier à eux!"

 den.53.t:0 "Le Danemark demande notre aide!"
 den.53.d:0 "Les snobinards danois se sont mis dans une mauvaise situation: ils se retrouvent en conflit avec notre ennemi impérial. Bien que l'idée de laisser ces socialistes bourgeois seuls soit tentante, les aider ouvrirait un front au nord potentiellement utile et nous pourrions user de la situation pour les pousser à adapter un système syndicaliste."
 den.53.a:0 "D'accord! Si vous vous réformez!"
 den.53.b:0 "Nous ne pouvons nous allier à des traitres de classe!"

 den.54.t:0 "Les Français demandent des réformes"
 den.54.d:0 "Les Français sont revenus sur notre demande, demandant d'importantes réformes pour nous pousser vers un systèm syndicaliste. Ce n'st peut-être pas l'option la plus attirante, mais il faut dire que notre seul choix semble être de devenir des dominions français ou allemands après la guerre."
 den.54.a:0 "Nous n'avons pas le choix..."
 den.54.b:0 "Nous ne ferons pas un tel offense à la démocratie!"

 den.55.t:0 "Le Danemark Accepte"
 den.55.d:0 "Les danois ont accepté nos demandes à contrecoeur. Avec les problèmes politiques réglés, leur entrée dans l'Internationale est enfin possible."
 den.55.a:0 "Bienvenue, camarades!"

 den.56.t:0 "Le Danemark refuse nos demandes"
 den.56.d:0 "Le Danemark refuse de mettre en place les suggestions que nous lui avons faites, les jugeant incompatibles avec leurs idéaux démocratiques. C'est bien aussi: Quand nous aurons vaincus le Kaiserreich, le Danemark sera libéré et nous y installerons un véritable système syndicaliste."
 den.56.a:0 "Ca marche pour nous aussi..."

 den.57.t:0 "La France nous rejette!"
 den.57.d:0 "En prétendant qu'autoriser des 'socialistes bourgeois' (nous, apparemment) à rejoindre l'Internationale la saboterait, les français ont refusés notre adhésion."
 den.57.a:0 "Nous irons bien sans eux!"

 den.58.t:0 "La question de la Monarchie"
 den.58.d:0 "Le soutien du Roi Christian pour le gouvernement illégitime de Pürschel a fait un mal considérable à la monarchie, avec un soutien à son égard inférieur à 50% selon la plupart des sondages. Pour autant, il est noter que cela viendrait surtout d'une animosité envers Christian plus qu'une volonté républicaine forte. Clairement le Roi actuel ne peut rester en place et doit abdiquer, mais devrait-il abdiquer de manière classique, laissant son fils, le prince Frederick hériter, ou devrions-nous prendre des mesures jamais vus pour s'assurer que ça n'arrive plus? Beaucoup tout de même soutiennent la République."
 den.58.a:0 "Frederick doit hériter!"
 den.58.b:0 "Inviter le Roi Haakon de Norvège, connu pour ses penchants démocrate!"
 den.58.c:0 "Abolir la monarchie et établir la République!"

 den.59.t:0 "Haakonrefuse notre offre."
 den.59.d:0 "Haakon semblait être le candidat idéal: l'ancien Roi de Norvège 'qui était aussi le Roi des syndicalistes' et prince du Danemark est connu pour son adhésion au processus démocratique, ce qui a fini par lui coûter son trone, il semble donc être, aux yeux de la population danoise, le Roi idéal pour éviter de nouvelles interférences autocrates. Mais Haakon a annoncé que, bien que flatté par cette offre, il préférait ne pas prendre le trone, expliquant son amour pour son ancien royaume et ayant peur qu'accepter l'offre mette définitevement fin à ses espoirs de retrouver son 'trone légitime'. Il a néanmoins assuré son neveu de son soutien."
 den.59.a:0 "Et bien va pour Frederick"
 den.59.b:0 "C'est l'hure de la République"

 den.60.t:0 "Elections du Folketing de [GetYear]"
 den.60.d:0 "C'est à nouveau l'heure des élections: après ds mois de campagne intense, les danois vont voter pour leur parti favori, avec d'un côté les Sociaux-démocrates et le Parti de Gauche radicale et de l'autre le Parti de Gauche et le Parti Conservateur du Peuple."
 den.60.a:0 "Le Socialdemokraterne et la Radikale Venstre emporte le Folketing!"
 den.60.b:0 "La Venstre et le DKF prennent le Folketing!"

 den.61.t:0 "Elections du Folketing de [GetYear]"
 den.61.d:0 "C'est à nouveau l'heure des élections: après ds mois de campagne intense, les danois vont voter pour leur parti favori, avec d'un côté les Sociaux-démocrates et le Parti de Gauche radicale et de l'autre le Parti de Gauche et le Parti Conservateur du Peuple"
 den.61.a:0 "Le Socialdemokraterne et la Radikale Venstre emporte le Folketing!"
 den.61.b:0 "La Venstre et le DKF prennent le Folketing!"

 den.62.t:0 "Le Roi choisit un Chancelier"
 den.62.d:0 "Les socialistes de Stauning et le Det Radikale Venstre ont obtenu la majorité au Folketing. Contrairement à avant cependant, le Roi n'a plus peur d'user de ces pouvoirs constitutionnels pour éviter le désastre que serait un gouvrnement incompétent. Beaucoup l'implorent donc d'ignorer le Folketing et de mettre le DKF au pouvoir."
 den.62.a:0 "Laisser les sociaux-démocrates former un gouvernement."
 den.62.b:0 "Mettre Pürschel au pouvoir mais inclure des ministres sociaux-démocrates."
 den.62.c:0 "Mettre Pürschel et le DKF au pouvoir."

 den.63.t:0 "Le Roi choisit un Chancelier"
 den.63.d:0 "La droite danoise a obtenu la majorité au Folketing. Pour beaucoup, un tel gouvernement devrait être laissé en paix: après tout ils ne sont pas une réelle menace pour la politique danoise, mais le DKF aimerait que le Roi leur sécurise le poste de Premier Ministre afin qu'ils occupent le rôle principal au gouvernement."
 den.63.a:0 "Laissons les choses procéder de manière normale!"
 den.63.b:0 "Mettre le DKF en position de force."

 den.64.t:0 "75 ans depuis la perte de Slesvig-Holsten"
 den.64.d:0 "Il ya 3 quarts de siècle, les misérables allemand ont prit le Duché de Schleswig-Holstein et l'ont revendiqué comme étant à eux, mettant bien des danois sous le joug allemand. Sans surprise, les danois radicaux, surtout au sein du Danmarks Folkerepublikanske Parti, mais assi certains au Dansk Samling et dans l'aile maximiste syndicaliste du Fagoppositions Sammensluting ont rappellés leur position en ce jour.\nLe DFP a même organiser un banquet pour 'célebrer l'imminente libération du Slesvig'. Ce rgain en revanchisme est fort inquiétant."
 den.64.a:0 "En effet..."

 den.65.t:0 "La Libération de Christiansfeld"
 den.65.d:0 "Peut-être sous l'influence de quelques verres au banquet du DFP, un groupe de membres du Frikorps ont décidé que libération ne pouvait plus attendre: ils ont pris leurs armes, mis leurs uniformes des Frikorps et sont allés au village frontalier de Christiansfeld. Ils ont de la résistance de la part d'un soldat en permission et de deux douaniers, les trois furent tués par ce groupe enragé. Lors de leur 'conquête', ils ont déclaré que Christiansfeld était 'la première des nombreuses villes du Slesvig à être libéré' et certains villageois ont même célebré avec eux. Mais sans surprise, la garnison allemande la plus proche est vite intervenue, poussant les Frikorps à fuir au Danemark, non sans leur laisser le temps de tabasser des villageois germanophones en les accusant de les avoir dénoncés."
 den.65.a:0 "Les allemands ne vont pas apprécier..."

 den.66.t:0 "Le raid sur Christiansfeld"
 den.66.d:0 "Des brutes danoises ont attaqué le village de Christiansfeld, tuant un soldat en permission et deux douaniers et blessant des germanophones au cours de l'attaque. Sans surprise, l'arrivée de la garnison a fait fuir ses lâches au Danemark, nous privant de coupables."
 den.66.a:0 "Le ADnemark devrait les extrader de ce pas!"
 den.66.b:0 "N'en faisons pas tout une histoire..."

 den.67.t:0 "Les Allemands exigent une Extradition"
 den.67.d:0 "Les Allemands exigent que nous extradions les membres du Frikorps qui on fomenté l'attaque de Christiansfeld. Nous savons qui ils sont, mais sommes-nous prêts à livrer des citoyens danois aux Allemands?!"
 den.67.a:0 "Bien sûr, ils ont enfreint la loi en Allemagne!"
 den.67.b:0 "Non, j'aime l'idée qu'ils ont eu!"

 den.68.t:0 "Le Danemark cède!"
 den.68.d:0 "Les danois ont cédé: ils ont arrêté les responsables du raid et nous les ont livrés. La justice allemande décidera du jugement de ces barbares."
 den.68.a:0 "Bien!"

 den.69.t:0 "Le Danemark résiste!"
 den.69.d:0 "Les danois refusent d'extrader leurs concitoyens: ils auriant peur que nous ne les jugions pas de manière juste. Ces implications sont honteuses; ils parlent de meurtriers!"
 den.69.a:0 "Nous n'oublierons pas cela!"

 den.70.t:0 "Les 20 ans de la tempête de la Børsen"
 den.70.d:0 "Il y a 20 ans jour pour jour, des anarchistes et des syndicalistes enragés ont pris d'assaut la Bourse de Copenhague, surnommée la 'Børsen'. Chez les syndicalistes, ce jour est célébré comme celui où la révolution danoise fut la plus proche et c'est sans surprise, qu'en ce jour anniversaire, ils ont organisé divers rassemblements et activités pour commémorer cet évènement."
 den.70.a:0 "C'est inquiétant!"

 den.71.t:0 "Grundlovsdag"
 den.71.d:0 "C'est le Grundlovsdag, ou Jour de la Constitution, aujourd'hui: c'est le jour où les danois célèbrent la démocratie; la plupart des policiens vont faire des discours et la majorité des gens aura une demie-journée de congé."
 den.71.a:0 "Hourra!"

 den.72.t:0 "Election du Secrétaire aux Affaires Etrangeres"
 den.72.d:0 "En suivant les exigences françaises, le gouvrnement a connu un changement radical. La fonction du Rigsdag sera maintenant remplie par le Fagoppositions Sammensluting, dont tous les travailleurs danois feront obligatoirement partie. Contrairement à beaucoup de systèmes syndicalistes classiques, celui-ci est plus ouvert, même aux voix plus 'radicales' comme beaucoup des membres l'ancien parti Radikale Venstre. Aujourd'hui sera voté qui deviendra le Secrétaire aux Affaires Etrangères: Ib Nørlund, de la faction syndicaliste orthodoxe, veut des liens fort avec la Troisième Internationale, Hans Hedtoft de la faction de Stauning, est pour une approche pragmatique encourageant un soutien indéfédictible à l'Internationale en temps de guerre et une réévaluation après, et Otto Mohr, qui est pour une relation plus restreinte après la guerre. Il y a aussi les délégués Maximistes et les Révolutionnaires mais leurs factions sont trop petites pour avoir une chance."
 den.72.a:0 "Nørlund l'orthodoxe "
 den.72.b:0 "Hedtoft le Stauningien"
 den.72.c:0 "Mohr le Libéral"

 den.73.t:0 "Election du Secrétaire aux Affaires Economiques"
 den.73.d:0 "Aujourd'hui le Fagoppositions Sammensluting va élir le Secrétaire aux Affaires Economiques. Les trois factions dominantes ont une nouvelle fois présenté des candidats: le syndicaliste expérimenté Poul Gissemann est le candidat de l'aile orthodoxe et soutient une syndicalisaion complète de l'économie danoise; il s'oppose au Stauningien Viggo Kampmann, qui ne souhaite accepter rien de plus que les demandes françaises, laissant le reste dans les mains du marché, et Bertel Dahlgaard, qui veut un marché danois aussi libéral que possible, sans que cela ne soit vu comme par provocaation par les français."
 den.73.a:0 "Gissemann l'orthodoxe"
 den.73.b:0 "Kampmann le Stauningien"
 den.73.c:0 "Dahlgaard le Libéral"

 den.74.t:0 "Election du Secrétaire aux Affaires Intérieures"
 den.74.d:0 "Maintenant le Fagoppositions Sammensluting va élir le Secrétaire aux Affaires Intérieures. Encore une fois, les trois factions ont présenté un candidat: pour les orthodoxes, Poul Gissemann à nouveau, qui promeut la défense de la révolution en s'attaquant aux anti-syndicalistes du pays; ses opposants Alsing Andersen et Jørgen Jørgensen respectivement Stauningien et Libéral, s'opposent à ses vues, considérant que ça ne ferait que renforcer les ressentis contre le système, que beaucoup voit comme ayant été imposé."
 den.74.a:0 "Gissemann l'orthodoxe"
 den.74.b:0 "Andersen le Stauningien"
 den.74.c:0 "Jørgensen le Libéral"

 den.75.t:0 "Election du Président"
 den.75.d:0 "Enfin, le Sammensluting en est à la position de Président. Pendant un long momznt, Christian Christensen l'a été sans réelle opposition, mais avec l'arrivée de nombreux memebres dû au caractère obligatoire du FS en tant que gouvernement, son poste est menacé par Thorvald Stauning, qui est vu par les sociaux-démocrates comme le sauveur du Danemark qui a amené la protection française, et Peter Munch, qui est soutenu par les réacionnaires qui sont forcés de particper au système."
 den.75.a:0 "Christensen est réélu"
 den.75.b:0 "Stauning occupe la présidence"
 den.75.c:0 "Les réactionnaires place Munch à la présidence"

 den.76.t:0 "Victoire des Orthodoxes"
 den.76.d:0 "Malgré l'arrivée de nombreux membres, l'aide orthodoxe du Sammensluting est restée au contrôle de son organisation. La Révolution Modérée danoise ne sera peut-être pas si modérée..."
 den.76.a:0 "Les Français vont être ravis..."

 den.77.t:0 "Victoire des Stauningiens"
 den.77.d:0 "Sans surprise, l'ancien Premier Ministre Stauning a pris le contrôle du sammensluting en usant de sa popularité d'auto-proclamé sauveur du Danemark. Cela montre que quoiqu'il se passse au Danemark, les sociaux-démocrates seront toujours une force de premier plan au Danemark."
 den.77.a:0 "Rien d'étonnant."

 den.78.t:0 "Victoire des Libéraux"
 den.78.d:0 "Les syndicalistes ont perdus à leur propre jeu: les Français ont autorisés un système plus ouvert au Danemark car ils pensaient que le petit parti Radikale Venstre n'aurait jamais d'influence, mais l'exclusion des conservateurs et des libéraux du jeu politique a renforcé ce parti. Certains se demandent si ces libéraux au contrôle d'un syndicat n'essayeront pas de détruire ce système une fois que les autres syndicalistes auront arrêté de regarder."
 den.78.a:0 "Très mmodérée cette révolution"

 den.79.t:0 "Aucune Majorité"
 den.79.d:0 "L'arrivée de nouveaux membres à laissé le Fagoppositions Sammensluting profondément divisé. Aucune majorité n'est ressortie et un compromis devra être trouvé pour donner au Danemark un gouvernement."
 den.79.a:0 "Les Stauningiens s'allient à l'aile Orthodoxe"
 den.79.b:0 "LEs Stauningerne s'allient à l'aile Libérale"

 den.80.t:0 "e Roi Christian est mort..."
 den.80.d:0 "Sa Majesté le Roi Christian, est mort chez lui au Palais d'Amalienborg. Il sera enterré avec les siens - les membrs de la famille Royale du Danemark - à la cathédrale de Roskilde à une trentaine de kilomètres de Copenhague. Pour le moment, la Premier Ministre a décrété que son fils, le prince héritier Frederick, est le nouveau Roi du Danemark!"
 den.80.a:0 "Le Roi est mort, Vive le Roi!"

 den.81.t:0 "Référendum Constitutionnel"
 den.81.d:0 "Le gouvernement a proposé un amendment à la Constitution: ils veulent abaisser l'âge pour voter de 25 à 23 ans et remplacer le Landsting, le sénat danois, avec un Rigsting alors que le 'Rigsdag uni' composé du Rigsting et du Folketing formera une troisième chambre chargée des lois importantes comme le budget et les futurs changements constitutionnels.\nIl y a peu d'opposition à ce changement - car l'opposition soutient l'idée - mais selon la constitution cela doit être approuvé par 45% de l'électorat (en comptant les votes blancs et l'abstention), un nombre votants dur à atteindre. Ne pas faire passer cet amendement serait un coup dur pour le gouvernement."
 den.81.a:0 "Nous allons devoir faire campagne!"

 den.82.t:0 "L'amendement Constitutionnel est rejeté!"
 den.82.d:0 "Catastrophe! Malgré nos efforts, le nombre de personnes venues voter n'est monté qu'à 1,063,764. Cela représente 48.9% du corps électoral et avec 91.9% de pour, cela veut dire que le pourcentage de l'électorat en faveur de l'amendement est de 44.46%; juste en dessous des 45% nécessaires. Il semblerait que nous devrons continuer à travailler avec la Constitution de 1916. Thorvald Stauning du Socialdemokraterne et John Christmas Møller du DKF ont exprimé leur sentiment de défaite et les deux ont semblé fort déçu."
 den.82.a:0 "Ce n'est pas bon pour l'image du gouvernement!"

 den.83.t:0 "L'amendement Constitutionnel est validé!"
 den.83.d:0 "Bonne nouvelle! Notre campagne a portée ses fruits, et le référendum est passé sans problème: non seulement plus de 90% des votants était en faveur mais en plus ils représentaient plus de 55% du corps électoral, dépassant clairement le seuil de 45% du corps électoral nécessaire, l'amendement va donc pouvoir faire son entrée dans la Constitution. Thorvald Stauning, comme John Christmas Møller, a exprimé sa joie face au résultat et il semblerait que le référendum de 1916 va devoir laisser sa place!"
 den.83.a:0 "Hourra!"

 den.85.t:0 "Thomas Madsen-Mygdal est mort"
 den.85.d:0 "Thomas Madsen-Mygdal, le leader du parti Venstre, est mort chez lui aux côtés de sa famille. Etant passé de membre du gouvernement, puis leader de l'opposition et même Premier Ministre, il a marqué la poliique danois de son empreinte. Le Venstre a rapidement annoncé que Knud Kristensen sera leur nouveau leader; il sera surement difficile pour lui de marcher dans les pas d'un géant de la droite danoise."
 den.85.a:0 "Ses funérailles fourmilleront surement de libéraux..."

 den.86.t:0 "Le Danemark propose un marché Economique"
 den.86.d:0 "Notre petit voisin le Danemark a été très durement frappé par le fléau du Lundi Noir qui touche aussi notre nation. Pour essayer d'amortir le choc, le gouvernement danois veut rendre l'importation de ses produits plus attractive. Pour cela, ils veulent réduire le taux de change entre leur Couronne et notre Mark, deux devises qui sont liées l'une à l'autre au sein du système Mitteleuropa. En échange de notre coopération, ils offrent d'acheter un nombre conséquent de produits allemand."
 den.86.a:0 "Un marché raisonnable, faisons-le!"
 den.86.b:0 "Nous ne trahirons pas ainsi l'allemand moyen!"

 den.87.t:0 "L'Allemagne accepte le deal"
 den.87.d:0 "Le gouvernement allemand a accepté notre offre de leur acheter plus de biens en échange de leur coopération à notre initiative de réduire la valeur de la Couronne par rapport au Mark, qui est lié à la Couronne depuis la Weltkrieg."
 den.87.a:0 "Bien, cela accélèrera la reprise!"

 den.88.t:0 "L'Allemagne rejette le deal"
 den.88.d:0 "Le gouvernement allemand a refusé notre offre d'acheter plus de leurs biens en accord de leur accord pour que nous réduisions la valeur de la Couronne par rapport au Mark. C'est un réel revers car sans leur soutien, toute tentative de changement de valeur provoquerait des contres-mesures allemandes. Il nous faudra nous remettre autrement."
 den.88.a:0 "C'est malheureux!"

 den.89.t:0 "La Fondation de 'Lego'"
 den.89.d:0 "La menuiserie du charpentier de Billund Ole Kirk Christiansen a traversé des temps difficles l'année passée: du fait du Lundi Noir qui a frappé le Danemark, peu de personnes commandent encore dans cette menuiserie autrefois réputée. Christiansen a donc décidé de se concentrer sur de petits projets et a commencé à fabriquer des jouets pour enfants. Et bien que cela n'ait pas été très profitable, la majorité des clients payant en nature, cela a permis au magasin de rester à flot et les jouets - qui sont transportés sous la marque de 'Lego', contraction de 'Leg godt', 'joue bien' - gagnent en popularité à travers le Danemark et dans le Schleswig-Holstein et les profits grimpent."
 den.89.a:0 "Un fantastique exemple d'ingéniosité danoise!"

 den.91.t:0 "Demander la Protection Allemande?"
 den.91.d:0 "Fait troublant, la Norvège et le Danemark s'ont tombé l'un après l'autre dans le syndicalisme, et sans doute cherchent-ils maintenant à briser notre statu-quo aussi en s'alliant à ceux de notre pays qui supportent leur cause. Des voix s'élèvent chaque jour pour que nous rejoignions l'alliance allemande, juste pour assurer notre sécurité. Une guerre avec la Suède et la Norvège finirait surement mal..."
 den.91.a:0 "Contacter Berlin au plus vite!"
 den.91.b:0 "Nous survivrons seuls!"

 den.92.t:0 "Le Désordre d'Aout"
 den.92.d:0 "Des émeutes ont commencées à se former alors que la guerre se poursuit et en fatigue plus d'un. Ce mois-ci en particulier a vu une recrudescence d'émeutes: commençant à Odense, elles se sont répandues à travers le Danemark, comme à Funen, Esbjerg, Aalborg et Aarhus. Heureusement, Copenhague reste calme, mais il est clair que les gens commencent à en avoir assez de la guerre."
 den.92.a:0 "Nous avons presque, je vous assure!"

 den.93.t:0 "Syndikalistloven"
 den.93.d:0 "La loi n°349 sur 'l'interdiction des associations syndicalistes et contre les syndicats syndicalistes' va être vôtée au Folketing, et statuera une interdiction complète du syndicalisme, surtout celui représenté par la 'Fagoppositions Sammensluting' au pretxte que ces organisations mettent en danger la sécurité intérieure et travailleraient avec l'ennemi.\n\nMalgré les problématiques actuelles, la loi connait une controverse, des juristes la considérant comme étant anticonstitutionnelle au motif qu'elle s'opposerait au droit d'association libre."
 den.93.a:0 "La loi passe malgré la controverse"
 den.93.b:0 "La loi échoue, laissant les syndicalistes libres d'agir"

 den.94.t:0 "Le Système Hybride Danois"
 den.94.d:0 "L'état de la Weltkrieg ne penchant pas tout à fait en faveur de l'Empire allemand, le Danemark, une nation généralement considérée comme faisant partie de la sphère allemande, a décidé de rejoindre la 3e Internationale dans un souci d'auto-préservation. Après la tentative de coup d'État du roi du Danemark visant à installer une hégémonie autoritaire sur la nation, le Danemark a dissous la monarchie de sa nation pour garantir sa démocratie. Cependant, sous la menace d'une invasion allemande due à l'éviction du Roi Christian, la nouvelle République danoise a accepté de rejoindre la Troisième Internationale pour se protéger, à condition que son gouvernement devienne socialiste. Bien qu'il y ait eu une opposition, le gouvernement a accepté à condition que ses institutions démocratiques soient toujours protégées."
 den.94.a:0 "Un coup de poignard dans le dos pas comme les autres"

 den.95.t:0 "Le Danemark se tourne vers l'Autocratie"
 den.95.d:0 "Alors que la Seconde Weltkrieg fait rage sur le théâtre européen, le Danemark, petite nation alignée sur le Reichspakt, traverse sa propre crise. Le parlement danois est dans l'impasse depuis des semaines sur l'avenir de leur nation dans ce nouveau paysage. Lassé de l'incapacité de son gouvernement à parvenir à une conclusion satisfaisante, le Roi Christian X a, à la tête de l'armée danoise, dissous les institutions démocratiques du Danemark et a jeté tout le poids de la société danoise derrière les intérêts du Reichspakt. Des protestations généralisées ont lieu dans tout le pays et les garnisons allemandes envoient des troupes pour aider la police et l'armée locales à réprimer les masses. Bien que cette décision soit un choc pour presque tous ceux qui ont suivi la situation danoise, la loyauté de la péninsule du Jutland ne fait aucun doute."
 den.95.a:0 "Longue Vie au Roi"

