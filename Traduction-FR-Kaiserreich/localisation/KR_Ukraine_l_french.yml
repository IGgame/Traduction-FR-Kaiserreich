### Events ###
ukraine.1.t:0 "Notre Royaume"
ukraine.1.d:0 "Le Royaume d'Ukraine a proclamé son indépendance avec l'appui de l'Allemagne le 25 janvier 1918, un état de choses qui a été rapidement ratifié par l'accord de Paix des Nations à Brest-Litovsk. Une première expérience avec le socialisme sous la forme d'une République populaire fut rapidement effacée par un coup d'Etat soutenu par l'Allemagne. Cette opération, menée par l'homme fort et ancien général de l'armée russe Pavlo Skoropadsky, a donné le ton pour l'avenir de l'Ukraine. Ce devait être un grenier utilisée par une élite militaro-aristocrate de toute l'Europe de l'Est comme une source de nourriture, un marché pratique pour les biens et un rempart militaire contre la République russe affaiblie. Pendant un certain temps, la dispute entre l'Allemagne et son allié austro-hongrois à propos de l'ukrainien se déchaîna après le Weltkrieg, pour finalement aboutir à un compromis par lequel le roi Vasily, un archiduc autrichien né Wilhelm Franz von Habsburg, régnerait avec Skoropadsky, le Hetman allié des Allemands, détenant des pouvoirs incroyables dans les affaires civiles et militaires. En 1927, l'implication allemande dans les négociations autrichiennes d'Ausgleich signifiait que l'Ukraine tombait de facto entre les mains de l'Hetman, le roi Vasily devenant de plus en plus marginalisé. L'Ukraine sous l'Hetmanat est devenue le grenier du Reichspakt et a rendu ses riches propriétaires extrêmement riches, aux dépens de la paysannerie ukrainienne. Maintenant, presque vingt ans après la Weltkrieg, la situation nationale est instable. Le Reich nous oblige à vendre nos biens presque exclusivement aux nations de sa sphère d'influence, tandis que les syndicalistes gagnent en popularité parmi les pauvres des campagnes et les travailleurs des villes chaque jour qui passe. Les ethnies Russes et la population pro-russe rêvent d'unification avec notre ancien maître à l'Est, tandis que les nationalistes ukrainiens proclament que notre Royaume n'est qu'une marionnette allemande. C'est une vérité immuable. Malgré ces nombreux problèmes qui nous affligent, notre terre est prospère et fertile, notre peuple industrieux et notre potentiel illimité."
ukraine.1.a:0 "Shche Ne Vmerla Ukraina!"

ukraine.2.t:0 "Le Gouvernement Ukrainien"
ukraine.2.d:0 "Il est juste de dire que notre gouvernement est divisé. Alors que Pavel Skoropadskyi s'efforce de résoudre l'antagonisme entre l'armée, composée d'anciens officiers de l'armée impériale russe et l'administration civile, dont la plupart soutiennent activement notre position actuelle au Reichspakt, nombre des problèmes de l'Ukraine ne pourront être résolus que lorsque la majorité de notre population - les koulaks et les paysans - aura la possibilité de vendre leurs produits agricoles substantiels en Europe au-delà des limites étroites du Reichspakt."
ukraine.2.a:0 "Nous ne devrions pas provoquer la paysannerie!"

ukraine.3.t:0 "Le lundi noir frappe l'Ukraine!"
ukraine.3.d:0 "Il y a près de deux semaines, la Bourse de Berlin a plongé dans l'abîme, plongeant l'économie allemande dans une crise sans précédent. Maintenant que les ondes de choc de l'accident ont atteint l'Ukraine, des entreprises allemandes et autrichiennes ont fermé ou licencié leurs travailleurs, l'entreprise ukrainienne Hrivna perd de la valeur et les exportations de ressources diminuent de façon exponentielle."
ukraine.3.a:0 "Espérons que l'Europe nous reste ouverte."

ukraine.4.t:0 "Crise Agricole!"
ukraine.4.d:0 "Depuis la Weltkrieg, l'Ukraine a traditionnellement compté sur son précieux commerce de céréales avec l'Empire allemand afin de maintenir sa sécurité économique. Malheureusement, les problèmes socio-économiques actuels qui affectent le Reich signifient qu'il est maintenant beaucoup plus intéressé à protéger ses propres agriculteurs que de prendre la décision politiquement impopulaire de subventionner l'agriculture ukrainienne. Cela pourrait être très dangereux pour nous car sans le soutien du marché allemand, notre classe dirigeante de propriétaires fonciers agraires pourrait avoir du mal à maintenir leur domination dans les campagnes."
ukraine.4.a:0 "Nous sommes toujours le grenier de l'Europe, n'est-ce pas?"

ukraine.5.t:0 "Foi et Nation"
ukraine.5.d:0 "Avant la crise agricole, les mouvements pro-russes étaient plutôt faibles et désunis, assurant qu'ils ne représentaient pas une menace pour notre gouvernement. Cette crise a provoqué une augmentation choquante du soutien populaire à ces organisations et une volonté accrue de coopérer. Hier, un célèbre écrivain russe de Kiev, Mikhaïl Boulgakov, a proclamé l'unification des trois plus grands mouvements en une organisation singulière appelée «Foi et Nation» («Vera i Narod») ou juste «ViN». Soutenu par l'Eglise ukrainienne, elle-même fortement influencée par le Patriarcat de Moscou, la population de l'Ukraine du Sud et de l'Est et de nombreux officiers de haut rang, ce mouvement pourrait provoquer une grave instabilité dans certaines parties de notre pays."
ukraine.5.a:0 "Nous devons vraiment protester!"

ukraine.6.t:0 "Ivan Chernyakhovsky revient d'Afrique"
ukraine.6.d:0 "Ivan Chernyakhovsky, un jeune et talentueux officier, est retourné en Ukraine. Il était un membre de la division ukrainienne volontaire, qui a soutenu nos alliés allemands dans les conflits régionaux dans la jungle du Mittelafrikan. Ses livres «Sur les rives du Congo» et «Safari» en ont fait le soldat et écrivain ukrainien le plus populaire de tout le pays. Chernyakhovsky a été promu au grade de colonel et deviendra bientôt le commandant de la 1ère division cosaque («Serdyutskaya»), qui assure que cette figure populaire commandera une branche d'élite de l'armée ukrainienne."
ukraine.6.a:0 "Bienvenue à la maison Ivan!"

ukraine.7.t:0 "Dmytro Dontsov déporté de Galice et Londomérie"
ukraine.7.d:0 "Dmytro Dontsov, un idéologue renommé du nationalisme ukrainien, a été expulsé de Galice, où il avait mené des opérations pour inciter la minorité ukrainienne locale à résister à l'administration austro-hongroise. Il affirme aujourd'hui que notre silence sur la crise a mis en évidence la faiblesse de notre gouvernement, et que c'est pourquoi l'Ukraine devrait être dirigée par de \"vrais patriotes ukrainiens\". Son slogan \"L'Ukraine pour les Ukrainiens\" est attrayant pour de nombreux citoyens, en particulier dans l'ouest de l'Ukraine, et des graffitis ont été repérés dans un certain nombre de villes. Cela pourrait être dangereux pour le cabinet, puisque nous avons déjà perdu un soutien considérable à l'Est."
ukraine.7.a:0 "Bienvenue à la maison, je suppose..."

ukraine.8.t:0 "Shumsky critique le Gouvernerment Ukrainien."
ukraine.8.d:0 "Oleksander Shumsky, un syndicaliste ukrainien éminent, a ouvert le 3ème Congrès du SR de gauche. Il exige que le gouvernement prenne des mesures extrêmes pour défendre les travailleurs et les paysans contre la pauvreté provoquée par le crash global. Pour faire avancer ce programme, il a proposé un nouveau programme de réformes sociales et économiques majeures visant à aider l'Ukraine à surmonter la crise. Le personnage controversé va bientôt présenter son plan à la Rada."
ukraine.8.a:0 "Mesures extrêmes? Cela pue le Bolchevisme!"

ukraine.9.t:0 "Notre Futur"
ukraine.9.d:0 "La crise agricole a presque brisé l'économie ukrainienne et la stabilité de nombreuses institutions parmi les plus importantes du pays. L'emprise du roi sur le pays s'affaiblit d'heure en heure, les paysans fidèles au Hetman veulent une réforme agraire majeure, les mécontents pro-russes et les nationalistes ukrainiens exigent des mesures radicales et les syndicalistes mobilisent des travailleurs dans tout le pays. Divers mouvements politiques luttent pour le pouvoir dans notre pays vacillant et bientôt nous devons choisir qui dirigera l'Ukraine vers l'avenir."
ukraine.9.a:0 "L'Ukraine se relevera comme elle l'a toujours fait!"

ukraine.10.t:0 "Discours de Shumsky"
ukraine.10.d:0 "Oleksander Shumsky, l'un des rares syndicalistes de la Rada, exerce une influence hypnotique sur la paysannerie ukrainienne et la population urbaine. Il a profité de nos problèmes dans un récent discours, où il a ouvertement appelé à des réformes agraires majeures, à une extension de la franchise électorale et à la fin de la domination des propriétaires dans les campagnes. Ces demandes sont extrêmement populaires parmi les classes inférieures et leur donnent des idées dangereuses pour la stabilité nationale. Malgré cela, nous pourrions peut-être utiliser la popularité de Shumsky et lui permettre de devenir le visage de réformes économiques impopulaires parmi les propriétaires fonciers ruraux."
ukraine.10.a:0 "Le roi révoque Skoropadskyi et invite Shumsky à la tête d'un gouvernement populaire !"

ukraine.11.t:0 "La Question de la Langue"
ukraine.11.d:0 "Oleksander Shumsky a rejoint le gouvernement en tant que leader au cours de l'une des périodes les plus sombres de l'histoire de notre pays depuis 1918. Cependant, avant de résoudre les problèmes économiques, il est impératif que Shumsky réagisse au mouvement pro-russe naissant, qui a eu un impact néfaste sur notre électorat dans l'Ukraine industrielle. Une méthode qui pourrait aider à neutraliser leur popularité est en abordant la question de la langue, un dilemme domestique qui persiste depuis des années... La langue russe est utilisée de facto par un pourcentage important de la population, mais son usage est expressément interdit dans les institutions étatiques. Cela a donné lieu à des accusations selon lesquelles les Russes sont traités comme des citoyens de seconde zone."
ukraine.11.a:0 "Faire du russe la deuxième Langue Officielle de l'État."
ukraine.11.b:0 "Arrêtez d'importants dirigeants pro-russes."

ukraine.12.t:0 "Protestations des Syndicalistes Nationaux!"
ukraine.12.d:0 "Les notables Syndicalistes Ukrainiens Vlas Chubar et Yurii Lapchynsky s'opposent à la décision de Shumsky d'autoriser l'usage de la langue russe dans les institutions administratives. Ils prétendent que cette mesure n'aidera pas à unifier notre pays et que l'utilisation sans opposition de la langue russe conduira à la croissance des organisations séparatistes en Ukraine du Sud et de l'Est.."
ukraine.12.a:0 "Des millions de nos travailleurs ne le pensent pas."
ukraine.12.b:0 "D'accord, d'accord. Rétablir le statu quo"

ukraine.13.t:0 "Les dirigeants pro-russes réveillent les problèmes"
ukraine.13.d:0 "Les dirigeants des différents mouvements pro-russes ont malheureusement réussi à échapper au sol ukrainien avant de pouvoir être arrêtés. Beaucoup ont cherché un exil temporaire en Roumanie et en Russie, les deux nations étant quelque peu hostiles à notre régime pro-allemand et conscientes que le regard du Kaiser tournait vers l'ouest. Mikhaïl Boulgakov a annoncé publiquement que l'organisation nationaliste 'Foi et Nation' est prête à se battre pour les droits des Russes en Ukraine. Peut-être que nous avons fait une grosse erreur."
ukraine.13.a:0 "Un autre problème !"

ukraine.14.t:0 "Les Bénéfices de l'Augmentation de l'Impôt sur les Koulaks"
ukraine.14.d:0 "Notre décision d'augmenter les impôts des propriétaires Koulaks et de dépenser cet argent pour les paysans les plus pauvres a aidé à stabiliser notre secteur agricole. On estime que 60 à 70% des fermes d'État et privées sont entièrement autosuffisantes. Grâce à notre soutien accru des villages et des fermes, nous pouvons nous tourner vers d'autres problèmes urgents avec notre économie chancelante."
ukraine.14.a:0 "Encore un feu éteint."

ukraine.15.t:0 "Une Autre Crise!"
ukraine.15.d:0 "La décision de notre Gouvernement de diviser la propriété des Koulaks a mené à une deuxième crise parmi les fermiers. Nos tentatives de collectivisation se sont soldées par un échec total, les rendements agricoles des nouvelles exploitations collectivisées étant moindres que ceux des petites exploitations qu'ils ont remplacées. La situation en Ukraine a réussi à se détériorer encore plus !"
ukraine.15.a:0 "Preuve que le syndicalisme ne fonctionne pas toujours."

ukraine.16.t:0 "Le destin de la monarchie ukrainienne"
ukraine.16.d:0 "Sa Majesté le Roi Vasily I Vyshyvaniy a donné à Oleksander Shumsky des pouvoirs étendus dans le but de contrôler les tendances révolutionnaires qui balaient le pays au lendemain de la crise. Maintenant que le programme initial de Shumsky a été mis en œuvre avec succès, de nombreux groupes d'intérêt en Ukraine ont commencé à débattre de l'importance de la Monarchie compte tenu de son impuissance relative face aux crises récentes."
ukraine.16.a:0 "La bourgeoisie aime la liberté, mais préférerait un gouvernement moins radical."
ukraine.16.b:0 "Les pauvres aiment Shumsky, mais ils haïssent le Roi! Vive la République!"

ukraine.17.t:0 "Un Nouveau Ministre de la Sécurité?"
ukraine.17.d:0 "Igor Kistyakovsky a été notre Ministre de la Sécurité depuis 1918 mais a récemment dû se retirer de son poste en raison de sa mauvaise santé. "Foi et Nation" et l'"Organisation des nationalistes ukrainiens" ont immédiatement commencé à se battre pour cette position car chaque parti espère accroître son influence sur la politique intérieure ukrainienne. Nous devons donner au «ViN» ou au «OUN» ce poste, selon l'accord de partage du pouvoir conclu avant les élections."
ukraine.17.a:0 "Vladimir Khitrovo du 'ViN'"
ukraine.17.b:0 "Vladimir Chekhovsky du 'OUN'"
ukraine.17.c:0 "Danylo Skoropadskyi, fils de notre Hetman"

ukraine.18.t:0 "Zone de libre-échange avec la Russie"
ukraine.18.d:0 "Le nouveau gouvernement ukrainien a cherché à reconstruire l'économie en établissant une zone de libre-échange entre l'Ukraine et le marché russe. Cet effacement virtuel des tarifs et des droits de douanes à la frontière serait un avantage considérable pour nos propres commerçants et industriels. En outre, l'ouverture du marché ukrainien, largement agraire, à des importateurs russes désespérés pour nourrir les masses touchées par l'austérité dans les grandes villes russes stimulerait massivement notre économie..."
ukraine.18.a:0 "Lancer ce Projet!"

ukraine.19.t:0 "La Zone de Libre-Échange apporte de nombreux profits"
ukraine.19.d:0 "La Zone de Libre-Échange avec la Russie a montré ses avantages. Les régions frontalières, désertiques depuis la Weltkrieg, abritent maintenant un certain nombre de nouveaux charbonnages et de nouvelles forges et nos pauvres des zones urbaines ont maintenant accès à du grain ukrainien bon marché pour compléter leur régime alimentaire. Le taux de chômage a été considérablement réduit dans certains secteurs clés. C'est un bel exemple des succès apportés par la coopération russo-ukrainienne!"
ukraine.19.a:0 "Génial !"

ukraine.20.t:0 "La Zone de Libre-Échange apporte de nombreux profits"
ukraine.20.d:0 "La Zone de Libre-Échange avec la Russie a montré ses avantages. Les régions frontalières, désertiques depuis la Weltkrieg, abritent aujourd'hui un certain nombre de nouvelles houillères et de nouvelles forges, et nos céréales, qui pourrissaient dans les champs, ont maintenant accès à un marché massif sous la forme des pauvres urbains russes. Le taux de chômage a atteint son niveau le plus bas depuis 1918. C'est un bel exemple des succès remportés par la coopération russo-ukrainienne!"
ukraine.20.a:0 "Génial !"

ukraine.21.t:0 "Le Prosvita est Efficace!"
ukraine.21.d:0 "Les activités du mouvement Prosvita ont eu une influence positive manifeste sur nos jeunes, avec un nombre de membres s'élevant à des centaines de milliers au moins. Un certain nombre de jeunes sont prêts à défendre leur pays, leur culture et leurs traditions. Ils seront des recrues parfaites pour nos forces armées."
ukraine.21.a:0 "C'est vrai jeunes hommes, inscrivez-vous à l'armée!"

ukraine.22.t:0 "Langues Régionales"
ukraine.22.d:0 "Bien que Skoropadskyi ait refusé de reconnaître la Langue russe comme deuxième langue officielle, il a permis aux régions ukrainiennes de choisir les langues qui pourraient être reconnues officiellement. Maintenant que la majorité de nos régions ont reconnu la langue russe, Skoropadskyi a finalement accepté de lui donner la même position à l'échelle nationale."
ukraine.22.a:0 "'Yazyk 'et' Mova 'devraient avoir un avenir commun en Ukraine!"

ukraine.23.t:0 "L'Ukraine demande une Aide à la Reconstruction"
ukraine.23.d:0 "Le gouvernement ukrainien nous a demandé un prêt relativement important, qu'ils souhaitent utiliser pour l'électrification des plus pauvres producteurs de céréales. Un de nos principaux alliés du Reichspakt et le bastion de notre Ostwall contre une résurgence russe, la situation de l'Ukraine est déjà incroyablement instable, en partie à cause de nos mesures protectionnistes pendant la Semaine noire qui ont été préjudiciables à l'agriculture ukrainienne.."
ukraine.23.a:0 "Très bien. Accordez-leur ce prêt."
ukraine.23.b:0 "Qui se soucie de l'Ukraine ?"

ukraine.24.t:0 "L'Allemagne nous accorde un prêt!"
ukraine.24.d:0 "L'Empire allemand a accepté notre demande! Nous pouvons maintenant investir cet argent dans l'électrification des villages du centre de l'Ukraine, qui promet d'accroître notre soutien à la paysannerie, de stimuler notre productivité agricole et d'améliorer notre économie rurale. La décision de l'Allemagne n'est peut-être pas surprenante. L'Ukraine est, après tout, un bien meilleur endroit où investir qu'en Pologne!"
ukraine.24.a:0 "L'Allemagne est vraiment notre Ami et Protecteur!"

ukraine.25.t:0 "L'Électrification est terminée!"
ukraine.25.d:0 "Avec l'aide de prêts du Gouvernement Allemand, notre gouvernement a finalement réussi à électrifier la quasi-totalité des villages du centre de l'Ukraine, améliorant considérablement les rendements agricoles de nos fermes paysannes. À la suite de cela et de nos mesures précédentes, l'Ukraine a enfin commencé à se remettre des effets écrasants du Lundi Noir."
ukraine.25.a:0 "Génial!"

ukraine.26.t:0 "L'Allemagne a refusé de nous accorder un prêt!"
ukraine.26.d:0 "L'Empire allemand ne va pas nous aider avec l'investissement. Nous devons soit augmenter nos impôts, soit abandonner ce plan."
ukraine.26.a:0 "Nous pouvons utiliser nos propres ressources. Il est temps d'augmenter les taxes."
ukraine.26.b:0 "Ces réformes n'étaient pas nécessaires de toute façon..."

ukraine.27.t:0 "L'Électrification est terminée!"
ukraine.27.d:0 "Même si l'Allemagne a refusé de nous accorder des prêts, notre gouvernement a finalement réussi à électrifier la quasi-totalité des villages du centre de l'Ukraine grâce à une augmentation de la fiscalité, ce qui a grandement amélioré les rendements agricoles de nos fermes paysannes. À la suite de cela et de nos mesures précédentes, l'Ukraine a enfin commencé à se remettre des effets écrasants du Lundi Noir."
ukraine.27.a:0 "Ça en valait la peine."

ukraine.28.t:0 "Un Autre Prêt Ukrainien"
ukraine.28.d:0 "Le gouvernement ukrainien nous a de nouveau demandé un prêt, dont ils veulent se servir pour l'industrialisation de la partie orientale de l'Ukraine afin d'y étouffer le pouvoir syndicaliste. Cependant, la taille de ce prêt est beaucoup plus grande que celle d'avant. Beaucoup de cadres supérieurs dans notre administration croient que la montée du syndicalisme en Ukraine est une menace directe pour la solidarité du Reichspakt."
ukraine.28.a:0 "Très bien, donnez-leur l'argent."
ukraine.28.b:0 "Il y a une crise en Allemagne, vous savez."

ukraine.29.t:0 "L'Allemagne nous a accordé un autre prêt"
ukraine.29.d:0 "L'Empire allemand a accepté notre demande de capital supplémentaire! Nous pouvons maintenant investir cet argent dans l'industrialisation de l'Ukraine orientale. Cela devrait nous aider à vaincre le mouvement syndicaliste naissant."
ukraine.29.a:0 "Très bien."

ukraine.30.t:0 "Industrialisation de l'Ukraine de l'Est"
ukraine.30.d:0 "De nombreux travailleurs dans l'est de l'Ukraine ont obtenu de nouveaux emplois dans les industries émergentes en raison de nos investissements, financés par le prêt de l'Allemagne. En conséquence, notre loyauté envers les pauvres des villes a énormément augmenté, ce qui a considérablement neutralisé le pouvoir du mouvement syndicaliste. Nous nous sommes remis du Lundi Noir, tout en paralysant la base du pouvoir des syndicats!"
ukraine.30.a:0 "D'une pierre deux coups. Fantastic!"

ukraine.31.t:0 "L'Allemagne a refusé un deuxième prêt !"
ukraine.31.d:0 "L'Empire allemand ne va pas nous aider à investir dans nos industries de l'Est, oubliant à courte vue que plus le syndicalisme gagne en puissance en Europe de l'Est, plus la menace pour leurs intérêts augmente. Nous devons choisir entre augmenter nos impôts ou abandonner complètement ce plan."
ukraine.31.a:0 "Il est temps d'augmenter les impôts."
ukraine.31.b:0 "C'est trop cher !"

ukraine.32.t:0 "L'industrialisation de l'Ukraine orientale"
ukraine.32.d:0 "De nombreux travailleurs de l'Est de l'Ukraine ont obtenu de nouveaux emplois dans des industries émergentes grâce à nos investissements dans ce pays, financés par des impôts supplémentaires prélevés sur la population. En conséquence, notre loyauté envers les pauvres des villes s'est considérablement accrue, ce qui a considérablement affaibli le pouvoir du mouvement syndicaliste dans cette région. Nous nous sommes remis du lundi noir, tout en paralysant la base du pouvoir des syndicats !"
ukraine.32.a:0 "D'une pierre deux coups. Magnifique !"

ukraine.33.t:0 "L'Ukraine demande de l'aide!"
ukraine.33.d:0 "L'Ukraine, nouvelle nation syndicaliste d'Europe de l'Est dirigée par Oleksander Shumsky, a demandé notre soutien. Ils ne peuvent pas entreprendre seuls la réforme de leur industrie et ils se sont tournés vers les nations amies à l'étranger pour obtenir de l'aide. Certains plans ont été proposés par notre ministre de l'Economie - la question est de savoir lequel choisir ?"
ukraine.33.a:0 "Il est temps d'aider leur industrie militaire!"
ukraine.33.b:0 "Construisons une brasserie à Kiev!"
ukraine.33.c:0 "Qu'ils fassent ce qu'ils veulent..."

ukraine.34.t:0 "L'Ukraine Syndicaliste quitte le Reichspakt"
ukraine.34.d:0 "Les perfides Ukrainiens ont déserté le Reichspakt, mettant en péril la sphère d'influence en Europe de l'Est que nous avons soigneusement construite pendant vingt ans. Beaucoup de têtes brûlées dans l'état-major général ont suggéré une action militaire directe pour punir le nouveau gouvernement syndicaliste et dissuader d'autres insurgés potentiels. Cela pourrait être extrêmement imprudent, car l'Ukraine possède l'une des plus grandes forces armées d'Europe et elle est critique pour nos plans à long terme en tant que rempart contre une Russie belligérante. Les membres de l'Abwehr ont plutôt suggéré que nous devions utiliser nos liens avec de nombreux hauts responsables de l'armée ukrainienne pour lancer un coup d'Etat réactionnaire à Kiev. Le choix est maintenant comment nous devrions réagir à cette trahison claire."
ukraine.34.a:0 "Nous n'avons pas les ressources pour répondre."
ukraine.34.b:0 "Les opérations secrètes devraient être résoudre ceci."
ukraine.34.c:0 "Écrasez les traîtres syndicalistes!"

 ukraine.3400.t:0 "Guerre avec l'Allemagne !"
 ukraine.3400.d:0 "Nos anciens seigneurs en Allemagne semblent furieux que nous ayons finalement choisi de suivre notre propre destin. Les troupes allemandes se massent déjà à la frontière et nous devons nous battre pour notre liberté !"
 ukraine.3400.a:0 "Nous devons résister aux impérialistes !"

ukraine.35.t:0 "La Mission militaire Allemande quitte l'Ukraine"
ukraine.35.d:0 "Suite à notre décision de quitter le bloc du Reichspakt, la mission militaire allemande présente dans notre pays depuis 1918 est enfin partie! Des officiers et des conseillers qui étaient stationnés sur l'Ostwall, à Sébastopol et dans la capitale Kiev, ont été évacués en douce au cours de la journée. Ceci est vraiment un témoignage d'une Ukraine indépendante."
ukraine.35.a:0 "Les chaînes sont cassées, pour le moment au moins."

 ukraine.36.t:0 "\"Arsenal\""
ukraine.36.d:0 "Le 29 janvier 1918, les ouvriers de l'usine «Arsenal» de Kiev organisèrent une révolte armée pro-bolchevique connue sous le nom de Rébellion de Janvier contre la Rada centrale, l'Assemblée Ukrainienne qui déclara l'indépendance de l'Ukraine pendant la guerre civile russe. Depuis lors, le gouvernement n'a pas réussi à interférer avec la mauvaise administration de l'usine, craignant que leurs actions déclenchent accidentellement une révolte ouvrière à Kiev. Après le triomphe du syndicalisme en Ukraine cependant, la Commune française a décidé de nous aider à la relance de l'usine. 'Arsenal' produira principalement des canons d'artillerie, antichars et antiaériens, dont notre nation, entourée de forces hostiles à notre idéologie révolutionnaire, a désespérément besoin."
ukraine.36.a:0 "Que Dieu bénisse les Français."

ukraine.37.t:0 "L'Ukraine demande à rejoindre l'Internationale"
ukraine.37.d:0 "Le gouvernement de l'Ukraine a récemment annoncé son intention de rejoindre le bloc syndicaliste face au réactionisme allemand en Europe de l'Est. Contrairement à la grande majorité des membres de l'Internationale, le gouvernement syndicaliste ukrainien ne relève pas d'une activité révolutionnaire, mais travaille avec les monarchistes et les laquais allemands dans le gouvernement - ce qui les rend peu orthodoxes. Pourtant, les paysans ukrainiens seraient utiles dans la croisade contre les Allemands sanguinaires et les porcs Canadiens."
ukraine.37.a:0 "Ensemble, nous allons briser le satané Bosche !"
ukraine.37.b:0 "Leurs chaînes se sont brisées... maladroitement."

ukraine.38.t:0 "Nous rejoignons l'International"
ukraine.38.d:0 "L'Internationale est heureuse de nous voir rejoindre la cause commune, à savoir, la destruction des terribles impérialistes. Maintenant que nous sommes dans le bloc syndicaliste, nous faisons partie d'une lutte unie qui s'étend de Luhanks à Londres. Il n'y a qu'ensemble que nous pourrons survivre face à la terreur réactionnaire."
ukraine.38.a:0 "Nous défendrons notre liberté et notre indépendance!"

ukraine.39.t:0 "Tentative de coup militaire"
ukraine.39.d:0 "Les agitateurs allemands, avec l'aide d'officiers réactionnaires et d'une partie de nos forces armées, ont lancé un coup d'État contre notre gouvernement et tentent de rétablir le régime pro-allemand en Ukraine. Des éléments de la mission militaire qui avaient été précédemment déployés dans des garnisons clés sur l'Ostwall, dans le port de Sébastopol et dans la capitale se sont alliés aux troupes pro-allemandes et ont commencé à mener des guérillas urbaines près des bâtiments du ministère. Le pays est dans le chaos absolu et risque de se détériorer davantage, avec la survie du syndicalisme en Ukraine sur un tranchant. Comment va évoluer la situation? "
ukraine.39.a:0 "Les putschistes réactionnaires sécurisent Kiev!"
ukraine.39.b:0 "Les milices rouges défendent avec succès Kiev!"

ukraine.40.t:0 "Le coup réactionnaire en Ukraine réussit"
ukraine.40.d:0 "Les membres de la Mission Militaire Allemande, avec des membres réactionnaires des forces armées ukrainiennes, ont réussi à prendre le contrôle de Kiev, renversant le gouvernement syndicaliste et le remplaçant par un nouveau loyal à l'Empire allemand. Après un certain nombre de batailles de rue et de guerre ouverte faisant rage dans les bâtiments du gouvernement, les putschistes ont commencé à purger les Reds partout où ils pouvaient les trouver. Le Roi Vasil, nerveux, a reçu des pouvoirs radicaux d'une Rada souple et a signé un pacte affirmant l'Ukraine en tant que membre formel du Reichspakt. Nous avons réussi à empêcher le poison du syndicalisme de se répandre davantage en Europe de l'Est, et pour cela l'Abwehr mérite d'être félicitée."
ukraine.40.a:0 "Excellent!"

ukraine.41.t:0 "Le Coup d'Etat militaire en Ukraine a échoué"
ukraine.41.d:0 "Notre tentative de remplacer le gouvernement ukrainien par un fidèle de notre Etat a échoué lamentablement. Bien que notre personnel de la mission militaire et un certain nombre d'éléments antisyndicalistes de l'armée ukrainienne aient réussi à lancer un coup d'État à Kiev et à s'emparer d'un certain nombre de bâtiments gouvernementaux, ils ont rapidement été écrasés par les milices rouges et exécutés en masse.Que devons-nous faire maintenant? Déjà les veuves des tombés exigent le sang des responsables."
ukraine.41.a:0 "Il n'y a rien que nous puissions faire..."
ukraine.41.b:0 "La guerre résoudra cela!"

 ukraine.42.t:0 "\"Obolon\""
ukraine.42.d:0 "Oleksander Shumsky sait que les ouvriers et les paysans d'Ukraine méritent une chance pour une vie meilleure et plus heureuse, c'est pourquoi il accorde toujours une attention sérieuse aux besoins des gens ordinaires. Le gouvernement français a proposé une excellente idée qui s'harmonise avec sa pensée. La Commune a offert d'investir dans la plus grande installation de brassage nationalisée en Europe, ce qui nous permet de l'étendre considérablement et de baisser le prix de l'alcool bon marché. L'expansion de l'usine, baptisée «Obolon», nous apportera certainement un soutien accru parmi les classes moyennes et basses de la société ukrainienne. Après tout, qui n'aime pas l'alcool?"
ukraine.42.a:0 "Une proposition astucieuse!"

ukraine.43.t:0 "Aucun soutien de la France!"
ukraine.43.d:0 "Bien que la Commune de France connaisse nos problèmes internes, il semble qu'ils ne vont pas nous aider ... du moins pour l'instant. Ce n'est peut-être pas trop surprenant compte tenu de la situation dans laquelle ils se trouvent. Malgré le revers, nous devons persévérer et espérer que nous améliorerons nos relations avec la nation syndicaliste la plus forte du monde à l'avenir.."
ukraine.43.a:0 "Espérons qu'ils ne nous oublieront pas complètement."

ukraine.45.t:0 "Demandes ukrainiennes"
ukraine.45.d:0 "Hier, le gouvernement ukrainien a exigé la restitution de la région de Bessarabie que nous avions saisie en 1918. Si nous cédons aux revendications ukrainiennes, nous perdrons une partie substantielle de notre territoire et porterons atteinte à la dignité de la patrie, mais si nous refusons, nous pourrions très bien être confrontés à une invasion immédiate de notre puissant voisin. Comment devrions-nous réagir à ces terribles exigences de notre rival du Nord ?"
ukraine.45.a:0 "Acceptez leurs demandes."
ukraine.45.b:0 "Jamais ! La Bessarabia est roumaine!"

ukraine.46.t:0 "[FROM.GetNameDefCap] refuse!"
ukraine.46.d:0 "Les dirigeants de [FROM.GetNameDefCap] ont publié une note qui insiste sur le fait que la Bessarabie est un territoire roumain légitime et qu'aucun soldat ukrainien ne mettra le pied sur son territoire souverain. Le traité est rempli de remarques xénophobes et de références à l'histoire qui ont provoqué l'indignation et la consternation dans les cercles gouvernementaux, et sur le fait qu'il soit divulgué à la presse, au grand public. Les légionnaires roumains nous ont offensés."
ukraine.46.a:0 "Alors c'est la guerre!"
ukraine.46.b:0 "Nous n'en avons pas besoin finalement..."

ukraine.52.t:0 "Un héritier au Roi Vasyl ?"
ukraine.52.d:0 "Malheureusement, notre Roi n'a pas d'enfants et en tant que tel a théoriquement le droit de choisir son successeur. Dans la pratique cependant, cette décision appartient au gouvernement ukrainien lui-même et seuls deux candidatssont examinés par les ministres. Le neveu de Vasyl, Leo Stefan Habsburg et Daniil Skoropadsky, fils de notre Hetman, sont tous deux prétendants au trône. 'ViN' et 'OUN' soutiennent Daniil car ils pensent qu'il va affaiblir la dépendance ukrainienne vis-à-vis du Reichspakt en raison de son manque de liens royaux avec les dynasties européennes. Leo, malgré ses liens dynastiques, n'a que le soutien des adversaires et des employeurs de Skoropadsky, dont beaucoup ont des liens sérieux avec l'Allemagne et l'Autriche. La question est maintenant laquelle est préférable."
ukraine.52.a:0 "Leo Stefan Habsburg !"
ukraine.52.b:0 "Danylo Skoropadskyi !"

ukraine.53.t:0 "Un nouveau Ministre de la Sécurité ?"
ukraine.53.d:0 "Igor Kistyakovsky a été notre ministre de la Sécurité depuis 1918 mais a récemment dû se retirer de son poste en raison de sa mauvaise santé. "Foi et Nation" et "Organisation des nationalistes ukrainiens" ont immédiatement commencé à se battre pour cette position car chaque parti espère accroître son influence sur la politique intérieure ukrainienne. Nous devons donner le «ViN» ou le «OUN» à ce poste, selon l'accord de partage du pouvoir conclu avant les élections."
ukraine.53.a:0 "Vladimir Khitrovo du 'ViN'."
ukraine.53.b:0 "Vladimir Chekhovsky du 'OUN'."
ukraine.53.c:0 "Danylo Skoropadskyi, fils de notre Hetman."

ukraine.54.t:0 "Explosion sur le Dniepr"
ukraine.54.d:0 "Aujourd'hui, à 11 heures du matin, alors que notre roi Vasyl se reposait sur son yacht, une explosion a déchiré la coque et l'a immédiatement tué. Notre ministre de la sécurité vient de recevoir un télégramme d'un groupe syndicaliste qui revendique la responsabilité de l'attentat, affirmant que l'action était le résultat de leur exclusion du processus démocratique. Il n'y avait aucune chance de sauver notre roi et déjà le pays est plongé dans le désordre avec des émeutes dans toutes les grandes villes et la crainte qu'un coup d'État militaire soit imminent."
ukraine.54.a:0 "Mikhaïl Boulgakov et ViN font un coup d'état sans effusion de sang !"
ukraine.54.b:0 "Dmytro Dontsov et l'OUN renversent le gouvernement !"
ukraine.54.c:0 "Vive le roi Danylo et notre Hetman Skoropadskyi !"
ukraine.54.e:0 "Vive le roi Léo-Stefan et les propriétaires terriens !"

ukraine.62.t:0 "Ratification du Traité de Pereyaslav"
ukraine.62.d:0 "Depuis le démembrement de l'Empire russe après la Weltkrieg, la Russie et l'Ukraine ont été des pays indépendants ayant leurs propres destins. Dans le même temps, les deux États se sont révélés plus faibles isolés qu'unis. Maintenant que chaque État a atteint un certain niveau de stabilité intérieure, de plus en plus de citoyens dans les deux pays demandent la réunification, en particulier en raison de la domination du parti russophile Vera i Narod en Ukraine. Bien que cela puisse conduire à une scission avec le Reichspakt, cela pourrait être la grande chance pour la Grande et Petite Rus de se réunir dans une Grande Russie renaissante - un état qui peut s'opposer avec confiance à l'hégémonie germanique en Europe de l'Est. Maintenant que nous avons reçu une proposition ukrainienne pour la réunification, comment devrions-nous réagir ?"
ukraine.62.a:0 "Retournous à la Mère Russie, Ukrainiens!"

ukraine.64.t:0 "L'Annexion russe de l'Ukraine!"
ukraine.64.d:0 "Terrible nouvelles de l'Ukraine. Le gouvernement pro-russe a décidé de s'unir à nos rivaux russes, jetant toute notre politique orientale dans le désarroi complet. Nous avons perdu l'avant-poste principal du Ostwall!"
ukraine.64.a:0 "C'est la guerre!"
ukraine.64.b:0 "Une guerre sur deux front est prématurée, mais nécessaire!"
ukraine.64.c:0 "Eh bien, ils étaient avec la mère Russie avant..."

ukraine.68.t:0 "Embargo Ukrainien"
ukraine.68.d:0 "Le nouveau Gouvernement nationaliste Ukrainien a décidé de réduire intentionnellement notre participation à ses marchés intérieurs par une série de mesures commerciales draconiennes, équivalant en fait à un embargo quasi total sur nos produits. Cela pose un problème majeur pour nos agriculteurs, car l'Ukraine était un débouché important pour leurs produits. De plus, nous avons traditionnellement dépendu du grain ukrainien pour nourrir nos forces armées. Ce comportement de l'Ukraine est incroyable compte tenu de tout ce que nous avons fait pour eux!"
ukraine.68.a:0 "Demande une annulation de cet embargo scandaleux!"
ukraine.68.b:0 "Nous pouvons encaisser cette indignité."

ukraine.69.t:0 "L'Empire allemand exige la fin de l'embargo"
ukraine.69.d:0 "Notre embargo inattendu a choqué et mis en colère le gouvernement allemand en raison de ses effets sur le secteur agricole du Reich et de la nécessité pour nos céréales de servir leur armée. Les Allemands ont exigé que nous mettions immédiatement fin à nos mesures commerciales protectionnistes, sinon ils retiront notre adhésion au Reichspakt. Cet embargo a commencé à renforcer notre autosuffisance économique et notre pouvoir, mais être expulsé du Reichspakt peut soudain nous être nuisible. Que devrions nous faire?"
ukraine.69.a:0 "S'excuser et supprimer l'embargo."
ukraine.69.b:0 "Maintenez l'embargo, nous devons protéger nos paysans !"

ukraine.70.t:0 "Premiers résultats de l'embargo"
ukraine.70.d:0 "Notre décision d'imposer un embargo efficace sur les produits allemands pour aider nos producteurs nationaux a heureusement conduit à une stabilisation de notre secteur agricole. Quasiment 70% des fermes publics et privées peuvent maintenant être qualifiées d'autosuffisantes. En conséquence, nous pouvons résoudre des problèmes plus difficiles dans notre économie, puisque nous avons un soutien dans les villages et les fermes."
ukraine.70.a:0 "La farine est de retour dans le grenier de l'Europe!"

ukraine.71.t:0 "L'Ukraine propose une alliance!"
ukraine.71.d:0 "L'Ukraine est venue nous proposer une alliance militaire, nous promettant l'accès à son vaste système agricole, aux ports de la mer Noire et à la destruction du Reichspakt allemand. Bien qu'il soit certainement bon de soutenir nos frères slaves, la réaction de l'Allemagne serait pour le moins défavorable. Que devrions nous faire?"
ukraine.71.a:0 "Acceptez l'offre!"
ukraine.71.b:0 "Nous n'avons pas besoin de ça."

ukraine.72.t:0 "La Russie a accepté la proposition!"
ukraine.72.d:0 "La Russie a convenu que nous devrions être dans la même alliance, qui protégera l'Europe de l'Est à la fois des impérialistes allemands et de la menace syndicaliste. le Reichspakt ne pouvait pas nous faire haïr nos frères de la Grande Russie plus longtemps, c'est pourquoi nous avons décidé de former cette alliance - et nous croyons que cela sera  profitable pour tous. "
ukraine.72.a:0 "C'est ce que Khmelnitsky voulait il y a 300 ans!"

ukraine.73.t.RUS:0 "L'Ukraine abandonne le Reichspakt pour la Russie"
ukraine.73.d.RUS:0 "Une situation absolument déshonorante est apparue sur le front de l'Est. L'Ukraine, soi-disant notre allié loyal et la cheville ouvrière de nos défenses du mur de l'Est, a quitté le Reichspakt et a conclu une alliance avec les Russes, affirmant leur indépendance du contrôle allemand. Des têtes diplomatiques ont chuté à Berlin toute la journée. Nous ne pouvons pas risquer une guerre avec la Russie par l'Ukraine comme le réclament certains officiels, n'est-ce pas?"
ukraine.73.t.UKR:0 "L'Ukraine Abandonne le Reichspakt"
ukraine.73.d.UKR:0 "Une situation absolument déshonorante est apparue sur le front de l'Est. L'Ukraine, soi-disant notre allié loyal et la cheville ouvrière de nos défenses du mur de l'Est, a quitté le Reichspakt et a conclu une alliance avec les Russes, affirmant leur indépendance du contrôle allemand. Des têtes diplomatiques ont chuté à Berlin toute la journée. Nous ne pouvons pas risquer une guerre avec l'Ukraine maintenant, n'est-ce pas?"
ukraine.73.a:0 "Ils ne valent pas le coup!"
ukraine.73.b:0 "Nous les détruirons !"
ukraine.73.c:0 "Nous ne pouvons pas nous battre sur un autre front!"
ukraine.73.e:0 "Une guerre sur deux front est indésirable, mais nécessaire!"
 ukraine.73.f:0 "Nous leur donnerons une leçon !"

ukraine.76.t:0 "La Garde Blanche"
ukraine.76.d:0 "'La Garde Blanche' ('Belaya Gvardiya') est un film, basé sur le roman écrit par le leader du mouvement pro-russe, Mikhaïl Boulgakov. L'histoire du film décrit la vie d'une famille russe à Kiev juste après l'occupation allemande en 1918. Les principaux personnages sont des officiers russes et des citoyens ukrainiens qui ont participé à la défense de Kiev face aux nationalistes ukrainiens, et  différents groupes socialistes composés de soldats dans l'armée de Hetman Skoropadskyi. Le film analyse les relations entre les Russes et les Ukrainiens. Conçu par Boulgakov comme un symbole de la réconciliation nationale, 'La Garde Blanche' encourage l'unité du Royaume et l'amitié de son peuple, bien que certains groupes radicaux des nationalistes locaux considèrent ce film comme de la propagande russe. "
ukraine.76.a:0 "Vive notre peuple, uni et libre!"

ukraine.77.t:0 "Fusils et carabines"
ukraine.77.d:0 "Produit par Alexander Dovzhenko, le film 'Fusils et carabines' ('Gvintivki ta karabini') est consacré à l'histoire de la lutte entre les forces blanches russes sous le général Drozdovsky et les forces du royaume ukrainien en 1918 dans le sud pendant la Marche de Ia?i au Don. Le film, conçu comme une réponse à la «Garde Blanche» de Boulgakov, n'essaie pas de suggérer des méthodes de réconciliation possibles, mais il laisse entendre implicitement que les séparatistes et les espions des puissances étrangères pourraient encore se cacher parmi la population ukrainienne, cherchant d'exploiter sa faiblesse."
ukraine.77.a:0 "Mort aux ennemis de l'Ukraine!"

ukraine.78.t:0 "Le couronnement"
ukraine.78.d:0 "En raison de la nature de la mort de Vasyl, son successeur n'a pas pu avoir un couronnement digne de ce nom. C'était le cas jusqu'à ce que [ROOT.GetSuccessorName] soit couronné roi de tous les Ukrainiens par le métropolite Mykola Boretsky dans la cathédrale Sainte-Sophie de Kiev. Aujourd'hui est un grand jour pour tous les Ukrainiens, car nous nous sommes enfin débarrassés de l'héritage de l'ancien royaume."
ukraine.78.a:0 "Quel événement passionnant !"

ukraine.79.t:0 "Mikhaïl Boulgakov arrêté !"
ukraine.79.d:0 "Avec notre récente répression contre l'organisation terroriste \"Foi et Nation\" plus connue sous le nom de ViN en pleine activité, nos loyaux officiers de police ont fait une descente dans une cachette suspecte de ViN et ont arrêté le leader de l'organisation, Mikhaïl Boulgakov. Avec son arrestation, l'organisation va probablement s'effondrer sans aucun dirigeant."
ukraine.79.a:0 "Mort aux ennemis de l'État !"

ukraine.80.t:0 "Dmytro Dontsov arrêté !"
ukraine.80.d:0 "Alors que la récente répression de l'Organisation des nationalistes ukrainiens, mieux connue sous le nom d'OUN, bat son plein, nos loyaux officiers de police ont fait une descente dans une cachette présumée de l'OUN et arrêté le chef de l'organisation, Dmytro Dontsov. Avec son arrestation, l'organisation va probablement s'effondrer sans aucun dirigeant."
ukraine.80.a:0 "Mort aux ennemis de l'État !"

ukraine.81.t:0 "Mikhaïl Boulgakov s'adresse à la Rada"
ukraine.81.d:0 "Après le chaos qui a suivi la mort prématurée de Vasyl, Mikhaïl Boulgakov et le ViN ont réussi à organiser un coup d'État sans effusion de sang, ayant déjà plus ou moins contrôlé tous les organes de l'État et la plupart des oblasts régionaux. Dans son premier discours à la Rada remplie de membres du ViN, il a déclaré que sa première et peut-être seule ligne de conduite serait de chercher à obtenir des retrouvailles immédiates et indéfinies avec la Russie, ce qui serait accueilli par un tonnerre d'applaudissements. Cependant, lors d'une discussion privée avec le cabinet, il a admis qu'il y avait une possibilité que l'Ukraine reste autonome mais alignée sur la Russie."
ukraine.81.a:0 "Nous rentrons à la maison en Russie !"

ukraine.82.t:0 "La tempête OUN à La Rada !"
ukraine.82.d:0 "Dans un revirement choquant, suite au chaos provoqué par la mort de Vasyl, un bataillon de fanatiques de l'OUN a pris d'assaut la Rada et a écarté le gouvernement en place par la force. Dans un discours à la radio nationale, Dmytro Dontsov a proclamé la création de la République nationale d'Ukraine et a déclaré qu'il s'engagerait dans la voie de l'ultra-nationalisme et de la création d'une \"Ukraine authentique\"."
ukraine.82.a:0 "C'est pour le moins choquant."

ukraine.83.t:0 "Pavlo Skoropadsky assume des pouvoirs directs"
ukraine.83.d:0 "Aujourd'hui, dans un discours au Sénat de l'État, notre nouveau roi Danylo a déclaré qu'il accorderait des pouvoirs étendus à son père, l'Hetman Pavlo Skoropadsky, afin d'éradiquer un prétendu complot syndicaliste visant à renverser l'État. Sous un tonnerre d'applaudissements, Skoropadsky a signé le projet de loi sur les pouvoirs exécutifs et a promis d'éliminer tous les syndicalistes et les traîtres."
ukraine.83.a:0 "Bonne chance Pavlo !"

ukraine.84.t:0 "Leo-Stefan s'adresse à la Rada"
ukraine.84.d:0 "Le jeune roi, Leo-Stefan, a fait son premier discours à la Rada aujourd'hui, dans lequel il a lu un discours soigneusement préparé expliquant ses \"plans\" pour l'Ukraine et qu'il déléguerait ses pouvoirs au propriétaire terrien et maintenant réactionnaire Rada jusqu'à sa majorité."
ukraine.84.a:0 "Il sera un peu comme Vasyl, mais pour le plus grand bien cette fois."

 ukraine.85.t:0 "Retour en Russie ?"
 ukraine.85.d:0 "Ce n'est pas un secret que ViN et Boulgakov sont des russophiles et qu'ils souhaitent voir l'Ukraine, la Petite Russie comme ils l'appellent, réunie à la Mère Patrie. Bien sûr, cela est risqué par nature. La Russie peut éviter nos tentatives de réintégration par crainte d'irriter l'Allemagne et il y aura sans doute beaucoup d'Ukrainiens en colère. Au lieu d'une réintégration complète, nous pourrions plutôt chercher à nous aligner et à rechercher une réintégration dans un avenir lointain."
 ukraine.85.a:0 "Nous rentrons à la maison MAINTENANT !"
 ukraine.85.b:0 "Il est peut-être préférable d'attendre..."

 ukraine.86.t:0 "La Russie dit non !"
 ukraine.86.d:0 "Malgré notre demande de rejoindre la Russie, le gouvernement nous a rejetés par crainte de mettre l'Allemagne en colère. Cependant, à la fin de la note, nous avons été informés qu'ils ne s'opposeraient pas à la poursuite de la coopération militaire..."
 ukraine.86.a:0 "Faisons cela alors !"

 ukraine.87.t:0 "Paix avec l'Ukraine ?"
 ukraine.87.d.stalemate:0 "La rébellion de l'Ukraine contre le Reichspakt a été la conclusion naturelle de la guerre. Malheureusement, nos forces n'ont pas réussi à percer et la colère populaire contre la guerre monte. Peut-être est-il temps d'intenter un recours en pour obtenir la paix ?"
 ukraine.87.d.losing_ground:0 "La rébellion de l'Ukraine contre le Reichspakt a été la conclusion naturelle de la guerre. Malheureusement, ils ont pu capituler [capitulated_ally.GetName] et les craintes d'un nouvel assaut se multiplient. Peut-être est-il temps d'intenter un recours pour la paix ?"
 ukraine.87.a:0 "Nous n'avons pas le choix."
 ukraine.87.b:0 "Nous ne négocierons pas avec ces traîtres !"

 ukraine.88.t:0 "Paix avec l'Allemagne ?"
 ukraine.88.d:0 "Étonnamment, les Allemands sont venus nous supplier de trouver une solution pacifique au conflit. Cela mettrait fin à la guerre maintenant, mais l'Allemagne pourrait frapper à l'avenir..."
 ukraine.88.a:0 "La victoire, enfin !"
 ukraine.88.b:0 "Pas de paix avec les impérialistes !"

 ukraine.89.t:0 "L'Ukraine refuse la paix"
 ukraine.89.d:0 "Malgré notre offre de paix aux Ukrainiens pour mettre enfin fin à cette guerre, ils ont refusé toute négociation, nous devrons nous battre jusqu'au bout !"
 ukraine.89.a:0 "Nous allons écraser ces arrivistes !"

 ukraine.90.t:0 "L'Allemagne refuse les négociations"
 ukraine.90.d:0 "Sans surprise, l'Allemagne a refusé toute forme de négociations de paix malgré notre main forte. Il semble qu'elles ne se concrétiseront pas tant que les Ukrainiens ne seront pas à Berlin."
 ukraine.90.a:0 "Un combat à mort, donc."

 ukraine.91.t:0 "Paix avec la Russie ?"
 ukraine.91.d:0 "Notre allié en Ukraine a capitulé devant le gouvernement russe. Le gouvernement ukrainien en exil a plaidé pour que nous poursuivions le combat, bien que de nombreux conseillers du gouvernement aient proposé de rechercher la paix avec les Russes..."
 ukraine.91.a:0 "Nous n'avons pas d'autre choix..."
 ukraine.91.b:0 "Nous n'abandonnerons pas nos alliés !"

 ukraine.92.t:0 "Paix avec le [FROM.GetFactionName] ?"
 ukraine.92.d:0 "Les alliés de l'Ukraine nous ont offert la paix et nous permettront de conserver nos nouveaux avoirs ukrainiens. Devrions-nous accepter cette offre ?"
 ukraine.92.a:0 "L'Ukraine est à nous !"
 ukraine.92.b:0 "Il n'y aura pas de paix avec la menace syndicaliste !"

 ukraine.93.t:0 "La Russie refuse la paix"
 ukraine.93.d:0 "Malgré notre offre de paix pour l'Ukraine, la Russie a refusé et semble vouloir se battre jusqu'au bout."
 ukraine.93.a:0 "Zut."

### Focuses ###

UKR_Our_Future:0 "Notre Futur"
UKR_Our_Future_desc:0 "La crise agricole a presque brisé l'économie et la stabilité ukrainienne dans le pays. Le Roi contrôle à peine le pays, ceux qui sont fidèles au Hetman veulent des réformes agraires, les forces pro-russes et les nationalistes exigent des mesures radicales et les syndicalistes mobilisent leurs partisans dans tout le pays...."

UKR_Invite_Shumsky:0 "Inviter Shumsky au gouvernement"
UKR_Invite_Shumsky_desc:0 "Oleksander Shumsky, un social-démocrate ukrainien bien connu mais controversé, propose l'idée populiste, très populaire parmi les paysans, de la réorganisation de notre agriculture. Nous devons admettre que cette proposition semble pouvoir aider l'Ukraine dans sa période de crise. Peut-être devrions-nous l'inviter au gouvernement pour mettre en œuvre ces réformes?"
UKR_Popular_Front:0 "Le Front Populaire"
UKR_Popular_Front_desc:0 "Bien que nous ayons donné libre cours à Shumsky pour réorganiser l'économie, beaucoup de nos législateurs dans la Rada ont empêché toute tentative de Shumsky de réduire le pouvoir des propriétaires terriens Koulaks. C'est pourquoi Shumsky a annoncé la création du "Front Populaire", qui réunira les membres de gauche de la Rada suprême et lui donnera suffisamment d'autorité pour changer les lois.."
UKR_Language_Issue:0 "Résoudre le Problème Linguistique"
UKR_Language_Issue_desc:0 "La langue russe est répandue en Ukraine et est la langue maternelle de beaucoup de nos citoyens, mais elle n'a jamais été une langue officielle de l'État. Si nous accordons un rôle formel au Russe dans l'État Ukrainien, cela nous permettra de gagner en popularité parmi les citoyens pro-russes et de résoudre l'un des problèmes de division auxquels notre nation doit faire face.."
UKR_Exp_Kulaks:0 "Exproprier les Koulas"
UKR_Exp_Kulaks_desc:0 "Les 'Koulaks' sont une catégorie d'agriculteurs relativement aisés qui sont en mesure d'embaucher un grand nombre des paysans les plus pauvres et donc de gagner énormément d'argent. Comme ils sont détestés par la majorité des paysans, nous pouvons facilement les exproprier et diviser leurs terres entre les paysans les plus pauvres du pays."
UKR_Tax_Kulaks:0 "Augmenter l'Imposition des Koulaks"
UKR_Tax_Kulaks_desc:0 "Les 'Koulaks' sont une catégorie d'agriculteurs relativement aisés qui sont en mesure d'embaucher un grand nombre des paysans les plus pauvres et donc de gagner énormément d'argent. Puisqu'ils sont le seul groupe d'agriculteurs qui soit encore capable de satisfaire nos besoins, il serait sage de leur laisser leurs terres, mais de leur imposer une taxe supplémentaire. "
 UKR_Coll_Prog:0 "Collectivisation"
UKR_Coll_Prog_desc:0 "Après la dernière crise agricole parmi les 'Koulaks', nous avons beaucoup de nouveaux paysans pauvres dans toute l'Ukraine. Shumsky propose de travailler sur de nouvelles fermes collectives et de produire des biens pour l'Etat, ce qui leur fournira des outils agricoles et leur versera un salaire raisonnable. Cela devrait, grâce à la mise en commun des ressources, augmenter notre production totale."
UKR_Fate_Monarchy:0 "Le Sort de la monarchie"
UKR_Fate_Monarchy_desc:0 "Le Roi Vasyl est devenu la risée du peuple ukrainien. En remettant des pouvoirs majeurs à Krouchtchev et en voyant plus de problèmes résolus en quelques mois que le Roi lui-même ne l'avait résolu depuis des années, il n'a fait que souligner son manque de pertinence. Ancien Roi fantoche autrichien sans soutien autrichien, sa position est ouvertement débattue par les membres du Front populaire."
UKR_Syn_Rev:0 "Un Hetman Rouge"
UKR_Syn_Rev_desc:0 "Comme le grand hetman Bogdan Khmelnitsky, qui a libéré les gens des deux rives du Dniepr du joug polonais, l'a fait jadis, Oleksander Shumsky et le Front Populaire déposèrent le Roi, le Hetman, et purgèrent la Rada de tous les éléments qui ne voulaient pas embrasser la nouvelle réalité. Enfin, le peuple ukrainien est prêt à construire une nouvelle société, à la fois fière et libre!"
UKR_Friendship_Nations:0 "Amitié des Nations"
UKR_Friendship_Nations_desc:0 "Les capitalistes ont fait de leur mieux pour diviser le peuple de l'Ukraine, en imposant le chauvinisme et l'intolérance aux minorités nationales de notre pays. Mais une nouvelle direction avec Shumsky est prête à combattre cette tromperie et encouragera une politique d'amitié avec les gens de toutes les nations. Voilà comment le peuple ukrainien va coopérer pour un avenir meilleur!"
UKR_Aid_Workers:0 "Libérer les industries pour les travailleurs"
UKR_Aid_Workers_desc:0 "Les travailleurs ont toujours reçu un marché brut sous le Royaume tyrannique. Mais maintenant qu'Oleksander Shumsky est à la tête d'un nouveau gouvernement socialiste populaire, il peut commencer à mettre en œuvre l'une de ses idées les plus ambitieuses pour libérer les industries des travailleurs qui y travaillent."
UKR_Cheap_Housing:0 "Logement communal"
UKR_Cheap_Housing_desc:0 "Nos ingénieurs ont conçu un nouveau type d'immeuble d'habitation de trois à cinq étages à faible coût et à panneaux de béton, développé à la demande de notre chef Oleksander Shumsky. La production en masse de ces structures devrait enfin résoudre le problème du logement dans les villes ukrainiennes en pleine expansion et permettra de fournir davantage d'emplois et de logements aux masses."
UKR_Remove_Shumsky:0 "Purger les gauchistes"
UKR_Remove_Shumsky_desc:0 "Le récent dénigrement de la position royale a démontré que Krouchtchev et ses partenaires du Front populaire sont une menace inacceptable pour le Roi et le pays. Nous allons les retirer de tous leurs bureaux dans une grande purge avec le soutien du Hetman. Une fois cela fait, nous devrons abolir leurs lois les plus radicales et commencer à ré-étalonner notre économie."

UKR_Broad_Coalition:0 "Coalition avec les nationalistes"
UKR_Broad_Coalition_desc:0 "Réalisant l'ampleur de la menace syndicaliste, Hetman Skoropadskyi a décidé de conclure un marché avec le 'ViN' pro-russe et le 'OUN' nationaliste. Les deux parties obtiendront une liberté d'action dans les régions où elles sont particulièrement populaires, mais en retour, elles soutiendront le régime de Skoropadskyi et le Roi dans la Rada grâce à un accord de 'Confiance et Approvisionnement'.."
UKR_Rightist_Government:0 "Implémenter des Réformes Administratives"
UKR_Rightist_Government_desc:0 "Les membres de 'Foi et Nation' et de 'l'Organisation des Nationalistes Ukrainiens' ont commencé à remplacer en masse les fonctionnaires de la période hetmanienne, bouleversant quelque peu l'équilibre de la Rada. Étonnamment, cela a eu un effet positif sur notre économie parce que les nouveaux gouvernements locaux enthousiastes sont désireux de résoudre les problèmes qui affligent leurs propres villes. Les premières étapes de la réforme sont en cours."
UKR_ViN_Russophiles:0 "Réforme agraire du ViN"
UKR_ViN_Russophiles_desc:0 "Il semble que Mikhaïl Boulgakov, avec l'aide du 'ViN', ait finalement trouvé une méthode permettant de résoudre la question foncière à l'amiable. L'Église ukrainienne, qui fait partie de l'Église orthodoxe russe, vendra de vastes étendues de terres essentiellement inoccupées aux paysans à un prix réduit, mais l'Orthodoxie sera reconnue comme la religion officielle de l'État en Ukraine."
UKR_OUN_Nationalists:0 "Réquisition des fermes polonaises"
UKR_OUN_Nationalists_desc:0 "Un certain nombre de propriétaires polonais contrôlent des terres en Ukraine occidentale et centrale pour des raisons historiques. Puisque la Pologne est décidément faible maintenant, nous pouvons facilement confisquer leurs terres, expulser ces Polonais et redistribuer leurs terres parmi les paysans ukrainiens. Cela devrait aussi par coïncidence faire un appel du pied aux partisans nationalistes des deux bandes qui détestent généralement la minorité polonaise."
UKR_Abolish_Law:0 "Reconnaître le russe"
UKR_Abolish_Law_desc:0 "L'un des plus gros problèmes qui existe en Ukraine est la question de la langue. De facto, la langue russe est utilisée par une majorité de la population, mais son utilisation est interdite par les institutions étatiques. 'ViN' s'est toujours opposé à cette interdiction et c'est donc avec grand plaisir que Mikhaïl Boulgakov est maintenant en mesure d'abolir cette loi linguistique."
UKR_Prosvita_Mov:0 "Soutenir le Mouvement Prosvita"
UKR_Prosvita_Mov_desc:0 "Malheureusement, un pourcentage non négligeable de notre population utilise la langue russe, bien que le gouvernement ne la reconnaisse pas au niveau de l'État pour l'utiliser dans les institutions nationales. Pour lutter contre cela, 'OUN' a proposé d'investir dans un mouvement 'Prosvita' ('Education'). Le but de 'Prosvita' est de répandre la langue et la culture ukrainiennes dans tout le pays, ainsi qu'à l'étranger."
UKR_Free_Trade:0 "Etablir une zone de libre-échange orientale"
UKR_Free_Trade_desc:0 "La zone de libre-échange avec l'Ukraine a montré ses avantages. Les régions frontalières désertiques depuis la Weltkrieg sont aujourd'hui pleines de mines et de forges. Le taux de chômage a atteint son niveau le plus bas depuis 1918. C'est un bel exemple des succès remportés par la coopération russo-ukrainienne!"
UKR_Resettlement:0 "Réinstaller les paysans"
UKR_Resettlement_desc:0 "La nation ukrainienne est toujours divisée, même si l'Ukraine elle-même est un pays indépendant depuis près de 20 ans. Nous devrions remédier à cette situation en réinstallant les paysans de l'ouest de l'Ukraine à l'est, où ils deviendront des travailleurs dans la région industrielle du Donbass. Cela permettra également d'introduire les idées et les traditions ukrainiennes dans cette région hostile du \"ViN\"."
UKR_Crisis_Coalition:0 "La coalition se divise !"
UKR_Crisis_Coalition_desc:0 "Bien que la menace syndicaliste ait pour la plupart disparu grâce aux réformes gouvernementales, "ViN" et "OUN" ont gagné en popularité parmi les citoyens de l'Ukraine et leurs partisans séparent par mégarde violemment notre pays avec leur ferveur nationaliste. Cette situation ne peut pas continuer car la situation en Europe se détériore rapidement."

UKR_Dissolve_Rada:0 "Dissoudre la Rada"
UKR_Dissolve_Rada_desc:0 "Notre Rada Suprême (Parlement) a toujours été trop à gauche et n'a jamais vraiment soutenu les politiques du Hetman Skoropadskyi. Le Roi a été sorti de sa stupeur législative pour accorder à Skoropadskyi l'autorité de dissoudre la Rada et former à la place un Sénat d'État loyal, rempli principalement par des marionnettes du régime et des fonctionnaires utiles de différentes régions ukrainiennes."
UKR_Skoropadsky_Policy:0 "Promouvoir l'Unité Ukrainienne"
UKR_Skoropadsky_Policy_desc:0 "Les relations entre les Russes vivant en Ukraine et les Ukrainiens sont assez bonnes, mais différentes puissances tentent de les représenter comme une lutte éternelle entre l'Occident et l'Orient. Nous devons arrêter cette propagande chauvine, mais notre objectif est également de montrer que malgré le passé commun et de bonnes relations avec la Russie, nous sommes indépendants maintenant et le serons toujours."
UKR_Army_Reforms:0 "Une Armée Professionnelle"
UKR_Army_Reforms_desc:0 "Il est évident que l'armée ukrainienne est incomparable aux mastodontes russes et allemands, et pourtant elle est encore plus forte que n'importe quelle armée voisine. C'est pourquoi Skoropadskyi a proposé de réorienter notre armée vers une force professionnelle plus petite. Cela nous aidera à maintenir notre sécurité et nous permettra de réduire nos dépenses de défense coûteuses."
UKR_Peasant_State:0 "Un État Paysan"
UKR_Peasant_State_desc:0 "Nos paysans ont toujours joué un rôle important dans le pays et son économie. Avec de l'argent supplémentaire disponible à partir de nos dépenses militaires réduites, nous pouvons réduire les impôts pour les pauvres jusqu'à ce que notre agriculture récupère du lundi noir et nous deviendrons à nouveau le grenier de l'Europe."
UKR_Prohibit_Syndicalism:0 "Interdire le Syndicalisme"
UKR_Prohibit_Syndicalism_desc:0 "Nous sommes parvenus à un accord avec les milieux pro-russes, pacifié les divers mouvements ukrainiens et aidé à rendre la paysannerie loyale envers nous. Nous devons maintenant traiter avec les syndicalistes. Nos médias vont lancer une vaste campagne de propagande, montrant les syndromes comme une tumeur maligne sur le Slavdom. Nos efforts nous permettront finalement d'interdire de nombreuses partis de gauche notoires."
UKR_Federalisation:0 "Fédéralisation"
UKR_Federalisation_desc:0 "Les Syndicalistes, les Nationalistes et les Russophiles ont tous essayé d'imposer leurs idées à tout le pays. Cela a démontré les failles de l'approche centralisée de l'Hetmanat. Si nous donnons plus d'autonomie à nos régions et affaiblissons la Rada suprême, nous serons en mesure d'empêcher les débats régionaux de devenir des points chauds sur la scène nationale pour assurer que le chaos politique reste une chose du passé."

UKR_New_Heir:0 "La Question de la Succession"
UKR_New_Heir_desc:0 "Le Roi Vasyl, aussi vigoureux dans sa production d'héritiers que dans la gestion du pays, a laissé la succession royale en débat. Il n'y a que deux prétendants réalistes, Leo Stefan Habsburg ou Daniil Skoropadskyi. Aucun d'eux n'est complètement idéal mais cette question doit être résolue plus tôt que tard."
UKR_Pereyaslav_treaty:0 "Le Traité de Pereyaslav"
UKR_Pereyaslav_treaty_desc:0 "Avec les nationalistes russes en charge du gouvernement ukrainien, nous avons maintenant la possibilité de demander au gouvernement russe de réintégrer la Russie mère. Il n'y a aucune garantie qu'ils risqueraient d'encourir la colère de l'Allemagne en nous acceptant cependant."
UKR_OUN_Embargo:0 "Embargo sur l'Allemagne"
UKR_OUN_Embargo_desc:0 "Avec les nationalistes ukrainiens qui dominent le gouvernement, il est temps de donner la priorité au peuple ukrainien en prenant un sérieux risque. Pendant trop longtemps, l'économie et le secteur agricole de notre pays ont été orientés vers le service du peuple allemand à nos frais. Cela va finir. Le protectionnisme est la seule façon de nous affirmer."
UKR_Grand_Coronation:0 "Un grand couronnement"
UKR_Grand_Coronation_desc:0 "Le royaume étant enfin redevenu stable, il a été proposé de préparer un second et grand couronnement à l'intérieur de la cathédrale Sainte-Sophie. Malheureusement, en raison des troubles politiques qui ont suivi la mort de Vasyl, [ROOT.GetSuccessorName] n'a pas pu recevoir un couronnement en bonne et due forme. Cette situation sera corrigée immédiatement."
UKR_Ban_ViN:0 "Bannir le ViN"
UKR_Ban_ViN_desc:0 "L'organisation dite \"Foi et Nation\" n'est guère plus qu'une façade pour les traîtres russophiles et s'ils étaient au pouvoir, ils nous verraient annexés à l'ancien Empire. Dontsov assumant le gouvernement, il est temps de nous débarrasser définitivement de ces traîtres."
UKR_Ban_OUN:0 "Bannir l'OUN"
UKR_Ban_OUN_desc:0 "L'Organisation des nationalistes ukrainiens, souvent appelée OUN, est devenue quelque peu problématique ces dernières années. Avec sa fervente rhétorique anti-allemande, elle pourrait devenir un ennemi dangereux et la façon la plus simple de la traiter est de l'interdire et de réprimer ses opérations."
UKR_New_Scientists:0 "Nouveaux scientifiques"
UKR_New_Scientists_desc:0 "Le principal objectif de notre gouvernement a toujours été la stabilité. Avec la nouvelle atmosphère de calme relatif qui s'installe dans le pays, nos jeunes s'orientent vers les sciences et de nombreuses entreprises investissent dans la recherche. Nous ne pouvons que soutenir ce processus."
UKR_Extend_State_Powers:0 "Étendre les pouvoirs exécutifs"
UKR_Extend_State_Powers_desc:0 "Les pouvoirs exécutifs ont toujours été un peu trop faibles, ce qui a permis à la Rada dirigée par la gauche de dominer les affaires de l'État. Mais avec le nouveau gouvernement en place, il est temps de les étendre afin de créer un État ukrainien plus grand et plus fort."
UKR_Discredit_Democrats:0 "Discréditer le républicanisme modéré"
UKR_Discredit_Democrats_desc:0 "Pendant de nombreuses années, les républicains modérés d'Ukraine ont attaqué et critiqué notre régime pour diverses raisons et se sont repliés sur la république populaire éphémère. Leur influence doit être freinée et l'héritage de l'UNR calomnié dans l'esprit de tous les Ukrainiens."
UKR_State_Companies:0 "Entreprises soutenues par l'État"
UKR_State_Companies_desc:0 "Lorsque l'économie recommencera à croître, nous pourrons commencer à investir dans des entreprises soutenues par l'État afin de renforcer notre production industrielle déjà saine et de protéger l'économie contre toute nouvelle tendance à la baisse."
UKR_Secret_Police:0 "Le Bureau des enquêtes spéciales"
UKR_Secret_Police_desc:0 "Les dernières années ayant été au mieux tumultueuses, il a été décidé qu'un nouveau type de police devait être mis en place. Une police qui sortira de l'ombre et surveillera les extrémistes syndicalistes qui verraient notre État s'effondrer."

UKR_Ukrainian_Recovery:0 "Commencer la reprise"
UKR_Ukrainian_Recovery_desc:0 "Les problèmes sociaux provoquent toujours l'instabilité politique. Beaucoup de paysans rejoignent les mouvements séparatistes syndicalistes, nationalistes ou russes à cause de conditions de vie terribles. Si nous voulons sauver l'Ukraine de l'effondrement, nous devrions lancer un programme de relèvement et aider les plus pauvres céréaliers d'Ukraine centrale, en fournissant à notre population l'électricité bon marché dont ils ont besoin. Pour cela, nous avons besoin d'argent."
UKR_First_Loan:0 "Demander un prêt allemand pour l'électrification"
UKR_First_Loan_desc:0 "Nous devrions demander un prêt à l'Allemagne, que nous pourrons utiliser pour l'électrification des plus pauvres producteurs de céréales. Ce faisant, nous améliorerons leurs conditions de vie et aiderons à moderniser leurs méthodes de production. Ils doivent comprendre que la situation en Ukraine est instable et il est important de nous aider, car nous sécurisons les intérêts allemands à l'Est."
UKR_First_TaxHike:0 "Nouvelles taxes pour l'électrification"
UKR_First_TaxHike_desc:0 "Nous devons utiliser nos propres ressources et augmenter les impôts, car il n'y a pas d'autre moyen d'obtenir des investissements pour le programme d'électrification des villages de l'Ukraine centrale. Nous espérons que nos paysans nous comprendront."
UKR_Electrification:0 "Développement de Nouvelles Ressources"
UKR_Electrification_desc:0 "Notre gouvernement a finalement réussi à électrifier tous les villages d'Ukraine centrale. En conséquence, nos paysans seront en mesure de produire plus de produits agricoles et de fournitures. Maintenant, nous avons aussi besoin de plus de ressources pour alimenter le rétablissement de notre nation et créer les outils pour le faire."
UKR_Second_Loan:0 "Demander un prêt allemand pour l'industrialisation"
UKR_Second_Loan_desc:0 "Nous avons amélioré la situation en Ukraine centrale - il est temps de faire quelque chose dans l'Est du pays. Toutes les usines construites par le gouvernement tsariste devraient être modernisées le plus rapidement possible. Mais nous avons besoin d'investissements et de soutien technologique de la part de notre allié à Berlin! "
UKR_Second_TaxHike:0 "Nouvelles taxes pour l'industrialisation"
UKR_Second_TaxHike_desc:0 "L'électricité est disponible dans toute l'Ukraine centrale - il est maintenant temps de reconstruire l'industrie dans la partie orientale du pays. Toutes les usines construites par le gouvernement tsariste devraient être modernisées le plus rapidement possible. Et c'est pourquoi nous devons augmenter les impôts. Encore."
UKR_Kharkov_Industry:0 "Etablir la zone industrielle de Kharkov"
UKR_Kharkov_Industry_desc:0 "Kharkov a toujours été l'une des villes les plus peuplées d'Ukraine, mais nous n'avons jamais utilisé cet avantage dans notre économie. Le moment est venu de lancer la formation d'une nouvelle région industrielle dans la région de Kharkov et de rendre notre industrie plus forte!"
UKR_Revive_Agriculture:0 "Relancer le secteur agricole"
UKR_Revive_Agriculture_desc:0 "Notre objectif principal était de faire de l'Ukraine le grenier à blé de l'Europe et un partenaire indispensable de l'Allemagne et du Reichspakt. Au contraire, nous sommes devenus encore plus dépendants des produits allemands après le lundi noir et notre déficit commercial s'est considérablement creusé. Maintenant qu'une grande partie du pays est électrifiée, nous pouvons commencer à renouveler ce secteur de l'industrie."
UKR_Donbass_Industry:0 "Rajeunir les usines du Donbass"
UKR_Donbass_Industry_desc:0 "Après une longue période de turbulences politiques, la situation en Ukraine est plus ou moins stable et nous avons de bonnes chances de poursuivre les réformes. Notre objectif à long terme est de développer l'industrie à l'est de l'Ukraine. Grâce au régime tsariste, il suffit de rouvrir les anciennes usines du Donbass et de les moderniser un peu ou de lancer la formation d'une nouvelle région industrielle."
 UKR_Stab_econ:0 "Stabilisation"
UKR_Stab_econ_desc:0 "Grâce à nos mesures élaborées, nous avons relancé notre économie et atténué les conséquences du Lundi Noir pour l'Ukraine. Nous pouvons espérer que notre économie se montrera bientôt compétitive dans toute l'Europe."

UKR_Reorg_army:0 "Une Nouvelle Armée Ukrainienne"
UKR_Reorg_army_desc:0 "L'Armée Ukrainienne est en aussi mauvais état que le Royaume lui-même. Bien que la crise du Lundi Noir nous ait fait réduire le budget militaire, nous avons encore assez d'argent pour lancer de nouvelles réformes, ce qui nous permettra de réorganiser le Ministère de la Défense. Il est temps d'affirmer notre puissance militaire indépendante et de sécuriser nos frontières face aux nombreux rivaux de l'Ukraine."
UKR_Mobile:0 "Plan Chernyakhovsky "
UKR_Mobile_desc:0 "Ivan Chernyakhovsky est un jeune colonel ambitieux qui a déjà compris que les guerres futures seraient gagnées par l'industrie lourde et les machines. Il exige maintenant que l'Ukraine fasse de son mieux pour fournir à l'armée des chars et des camions. Leur vitesse aidera à utiliser l'élément de surprise pour notre bénéfice."
UKR_Mobile_Forces:0 "Motoriser l'Armée"
UKR_Mobile_Forces_desc:0 "Les camions sont très importants pour toute armée moderne - c'est pourquoi nous devons utiliser notre industrie et construire un nouveau modèle de camion. Cela devrait nous permettre de mettre fin à notre dépendance à l'égard de la cavalerie à cheval et cesser d'être une risée pour nos principaux ennemis régionaux."
UKR_Tank_Forces:0 "Chars des Steppes"
UKR_Tank_Forces_desc:0 "Un char peut remplacer plus de dix soldats sur le champ de bataille - c'est pourquoi nous devons construire autant de chars que possible pour créer l'une des armées les plus puissantes d'Europe de l'Est. Les larges plaines de l'Ukraine sont l'environnement parfait pour leur utilisation. Nous ne pouvons pas passer cette opportunité."
UKR_Tank_Destroying:0 "Promouvoir les tactiques blindées"
UKR_Tank_Destroying_desc:0 "Il n'est pas bon d'avoir seulement les chars nécessaires pour gagner la bataille, mais la tactique nécessaire pour gagner avec eux ! Nos hommes doivent être renvoyés à l'école pour que ces nouveaux chars deviennent des armes de guerre et non des cercueils en métal." 
UKR_Grand_Battle:0 "Une Nation Encerclée"
UKR_Grand_Battle_desc:0 "Malheureusement, en raison de notre position géographique, il est peu probable que nos ennemis disparaissent aussi rapidement que 'l'eau du soleil', comme l'affirme notre hymne national. Malgré cela, nous pouvons toujours être prêts pour une action hostile si nous préparons nos plans de bataille à l'avance. Faisons-le!"
UKR_Firepower:0 "Tonnerre et éclair"
UKR_Firepower_desc:0 "L'artillerie est le vrai Dieu de la Guerre. En utilisant des usines tsaristes restaurées et de nouvelles usines allemandes, nous pouvons faire jouer à l'artillerie un rôle important dans l'armée ukrainienne et déposer un nombre monstrueux d'obus sur la tête de nos ennemis.."
UKR_Infantry1:0 "Nouvelles Conceptions d'Équipement d'infanterie"
UKR_Infantry1_desc:0 "Le soldat ukrainien devrait être bien équipé, si nous voulons qu'il se batte pour l'Ukraine. Notre état-major discutera des armes dont nos divisions ont besoin."
UKR_Doct1:0 "Leçons de l'entre-deux-guerres"
UKR_Doct1_desc:0 "Un certain nombre de guerres ont eu lieu depuis la proclamation de notre indépendance en 1918. Russie, Chine, Amérique centrale, Afrique et Brésil. Il est maintenant temps de repenser les leçons que ces campagnes peuvent nous apprendre, afin de comprendre les échecs de notre propre armée et les remèdes possibles."
UKR_Art1:0 "Conceptions d'Artillerie de Soutien"
UKR_Art1_desc:0 "L'artillerie est très importante pour toute armée moderne, mais son intégration dans les divisions d'infanterie est vitale. Nous devons tout faire pour analyser les avantages que l'artillerie peut apporter à l'Armée ukrainienne."
UKR_Massive:0 "Une Armée Paysanne"
UKR_Massive_desc:0 "L'Ukraine est l'un des pays les plus peuplés d'Europe de l'Est. Nous pouvons utiliser des enfants d'agriculteurs sur les champs de bataille de l'Europe, mais nous devons d'abord comprendre où ils peuvent apporter le plus d'avantages au pays."
UKR_Massive_inf1:0 "Un Fusil pour chaque Homme"
UKR_Massive_inf1_desc:0 "La Weltkrieg a conduit à l'invention de nombreuses armes qui ont révolutionné la guerre. Cependant, ils doivent être améliorés et envoyés à nos soldats ainsi que les nouveaux fusils et carabines, bon marché, mais efficaces."
UKR_Massive_inf2:0 "Un Homme pour chaque Fusil"
UKR_Massive_inf2_desc:0 "Nous avons déjà passé beaucoup de temps à créer de l'équipement à diverses fins. Mais notre armée prétend que l'équipement n'est toujours pas parfait pour les besoins des soldats et des officiers."
UKR_Massive_doct:0 "Doctrines des Troupes"
UKR_Massive_doct_desc:0 "Nous avons beaucoup de soldats et de nombreux fusils. Certains pourraient faire valoir qu'une telle armée est plus faible qu'une armée moderne resplendissante avec des chars et de l'artillerie à gogo. Cela pourrait être vrai, mais nous allons certainement découvrir ce qui est supérieur sur le champ de bataille."
UKR_New_Army_UKR:0 "Une Armée Réorganisée"
UKR_New_Army_UKR_desc:0 "Enfin, l'Armée Ukrainienne a été réorganisée par le ministère de la Défense et notre état-major général. Il semble que l'armée qui avait été formée après 1918 pour maintenir l'indépendance de l'Ukraine est enfin entrée dans son époque."

### Air Focuses ###
UKR_aviation_effort:0 "La Force Aérienne Ukrainienne"
UKR_aviation_effort_desc:0 "Le rôle de l'aviation dans la guerre moderne ne doit pas être sous-estimé. Nous devons faire tout ce que nous pouvons pour développer une force aérienne supérieure pour l'Ukraine."
UKR_fighter_focus:0 "Focus sur la Supériorité Aérienne"
UKR_fighter_focus_desc:0 "Le développement d'avions de chasse bien conçus garantira que notre propre ciel est sûr et protégé contre les menaces aéroportées et protégera nos armées en avance contre les avions ennemis...."
UKR_bomber_focus:0 "Une Flotte de Bombardement"
UKR_bomber_focus_desc:0 "Le développement de bombardiers bien conçus garantira que notre guerre terrestre sera beaucoup plus rapide et plus sûre pour toutes nos troupes. En bombardant les usines et les infrastructures de nos ennemis, nous pouvons les paralyser et les forcer à se rendre."
UKR_aviation_effort_2:0 "Base d'entraînement Zhuliany"
UKR_aviation_effort_2_desc:0 "Nous devons améliorer notre infrastructure aérienne, notamment en construisant une base d'entraînement sur notre base aérienne près de Kiev. Ce faisant, nous pouvons aider à développer les régiments d'entraînement de nos pilotes, leur permettant de mieux défendre le ciel ukrainien contre nos ennemis.."
UKR_CAS_effort:0 "Soutien Aérien Rapproché"
UKR_CAS_effort_desc:0 "Engager directement les forces ennemies sur le terrain avec des avions nouvellement développés ajoutera un nouveau vecteur à nos assauts et à nos défenses."
UKR_NAV_effort:0 "Bombardiers de la Mer Noire"
UKR_NAV_effort_desc:0 "En intégrant une partie de notre force aérienne dans la marine, la Mer Noire peut être amenée de manière plus décisive dans notre propre sphère d'influence. Après tout, ce n'est pas encore un lac ukrainien"

### Naval Focuses ###
UKR_naval_effort:0 "Revoir la Marine"
UKR_naval_effort_desc:0 "Une flotte forte est vitale si nous voulons regarder au-delà de nos propres frontières. Protéger notre commerce et nos côtes nécessitera une forte force navale."
UKR_Odessa_Naval:0 "Fortifier le Port d'Odessa"
UKR_Odessa_Naval_desc:0 "Odessa a toujours été un important port de commerce pour l'Ukraine, c'est pourquoi nous devons être prêts à défendre cette ville avec notre flotte de la mer Noire. Nous devrions étendre le port à Odessa."
UKR_Crimea_Naval:0 "Rétablir le Port de Sébastopol"
UKR_Crimea_Naval_desc:0 "Lorsque nous avons pris le contrôle de la Crimée en 1918, nous avions aussi presque toute la flotte russe de la mer Noire. Malgré cette faveur, sans une rénovation adéquate de la base navale de Sébastopol, nous serons incapables de l'utiliser correctement. Si nous voulons renforcer notre rôle dans la région de la mer Noire, nous devons faire de notre mieux pour reconstruire le port de Sébastopol."
UKR_flexible_navy:0 "La Flotte des Deux Mers"
UKR_flexible_navy_desc:0 "L'Ukraine s'étend sur deux mers, la mer Noire et la mer d'Azov. Des conditions différentes dans les deux cas signifient qu'une marine diversifiée et flexible devrait nous servir au mieux."
UKR_large_navy:0 "Projection de Puissance Navale"
 UKR_large_navy_desc:9 "Only a large fleet will suit Ukraine, as without one we won't be able to control the long coastlines of the Black and Azov Seas."
UKR_submarine_effort:0 "Loups de l'Euxine"
UKR_submarine_effort_desc:0 "Le sous-marin est essentiel pour gagner n'importe quelle guerre contre un ennemi dépendant du commerce. Si leurs convois sont coulés, leurs hommes vont sans fournitures - ceci menant à une victoire facile. Nous devons veiller à ce que la mer Noire agisse pour nos ennemis comme une tombe sombre et aqueuse."
UKR_cruiser_effort:0 "Chaque navire un Rempart"
 UKR_cruiser_effort_desc:9 "Les chantiers navals d'Odessa et de Nikolaev sont plus que capables de produire de gros navires, tels que des croiseurs. Ceux-ci s'avéreront inestimables dans presque chaque engagement naval."
UKR_destroyer_effort:0 "Défenseurs de Convois"
UKR_destroyer_effort_desc:0 "Notre pays peut être en mesure de soutenir son peuple en nourriture, mais d'autres ressources essentielles doivent être expédiées du reste du monde. Les destroyers veilleront à ce que ces ressources soient protégées."
UKR_capital_ships_effort:0 "Supériorité de la Puissance de Feu"
UKR_capital_ships_effort_desc:0 "Il n'y a pas de plus grand vaisseau qu'un cuirassé. Si nous développons de nouvelles variantes puissantes, l'Ukraine deviendra inattaquable sur les mers Noire et d'Azov."

