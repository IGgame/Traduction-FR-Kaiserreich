### Ideas ###
language_issue:0 "Problème avec la langue russe"
language_issue_desc:0 "Les siècles de domination russe sur l'Ukraine et la répression de la langue ukrainienne ont permis à la langue russe de s'étendre, devenant même la langue majoritaire. En prenant son indépendance, l'Ukraine a pu réhabiliter sa langue, au grand dam de nombreux Russo-Ukrainiens, résistant au gouvernement ukrainien, pronant même un retour à une domination russe."
Hetman_army:0 "Armée du Hetman"
Hetman_army_desc:0 "Le Hetman d'Ukraine, general Pavlo Skoropadskyi, soutenu par l'Allemagne, ébranla l'influence autrichienne à la suite des renégociations autrichiennes de 1927. Les dissensions politiques entre l'armée, dirigé par le Hetman, et le Rada Ukrainien, dirigé par le Roi, ont laissés l'armée national dans un tel désarroi que même une réconciliation entre le Hetman et le Rada ne semble plus suffir. L'armée a besoin de profondes réformes."
UKR_black_monday:0 "Lundi Noir"
UKR_black_monday_desc:0 "L'agriculture ukrainienne exporte tout son surplus à l'Allemagne. Avec une nette baisse de la demande allemande et une réduction des investissements, notre nation est terriblement affaibli, suite au Black Monday."
increase_taxes:0 "Augmentation des Taxes"
increase_taxes_desc:0 "Pour stimuler la croissance économique, le gouvernement a augmenté de façon drastique les impôts et autres taxes afin de financer la construction d'une grille électrique de dernière génération. En dépit du poids de cette augmentation, le chômage a chuté de façon vertigineuse et les conditions de vie des ukrainiens, précédemment sans électricité, ont rapidement augmentés."
UKR_GER_recovery_aid:0 "Envoi d'Aide à l'Ukraine"
UKR_GER_recovery_aid_desc:0 "L'Allemagne vient d'accepter un très gros emprunt pour financer la construction de nouvelles routes et infrastructures de l'Ukraine."
UKR_recovery_aid:0 "Aide Allemande"
UKR_recovery_aid_desc:0 "La requête Ukrainienne à l'Allemagne pour un prêt considérable a enfin était accordé. Les chômeurs ukrainiens travaillent maintenant à la liaison au réseau électrique des quartiers les plus pauvres."
increase_taxes_2:0 "Encore plus de Taxes..."
increase_taxes_2_desc:0 "Avec le succès de l'effort d'électrification, le Gouvernement Ukrainien a manoeuvré afin de lever des finances supplémentaires. Ces dernières visent une modernisation des usines dépassés de l'ancien territoire russe."
UKR_GER_recovery_aid_2:0 "Aide Supplémentaire à l'Ukraine"
UKR_GER_recovery_aid_2_desc:0 "Un deuxième prêt vient d'être accordé à l'Ukraine pour moderniser ces usines les plus vétustes."
UKR_recovery_aid_2:0 "Une autre Aide allemande"
UKR_recovery_aid_2_desc:0 "L'Allemagne a accepté un nouveau plan de financement pour notre pays. Celui-ci visera la modernisation de nos usines les plus dégradés et dépassés."
profits_from_kulaks:0 "Bénéfices des Koulaks"
profits_from_kulaks_desc:0 "L'Ukraine vient de décréter de nouveaux impôts sur ces propriétaires terriens, les Koulaks, afin de réinvestir cette argent dans l'amélioration des fermes et villages les plus dépourvus. Maintenant, même les Ukrainiens les plus pauvres pourront vivre dans la dignité."
another_crisis_kulaks:0 "Une Autre Crise"
another_crisis_kulaks_desc:0 "La décision du Gouvernement Ukrainien de redistribuer les terres de ces propriétaires terriens, les Koulaks, a eu d'atroces conséquences ! Les rendement agricoles ont fortement chuté et les prix des denrées alimentaires se sont envolés."
fn_oun_reforms:0 "Les Réformes 'ViN' et 'OUN'"
fn_oun_reforms_desc:0 "Les nouveaux gouvernements locaux dirigés par des partisans des mouvements 'Foi et Nation' et 'Organisation des Nationalistes Ukrainiens' ont permis d'atténuer certains des problèmes administratif du pays."
UKR_language_immersion:0 "Projet d'Immersion Linguistique "
UKR_language_immersion_desc:0 "L'Ukraine, dirigé par l'Organistion des Nationalistes Ukrainiens, a mis en oeuvre un nouveau Programme national d'Éducation Linguistique. Les communes possédant d'importantes populations de Russophones vont dorénavant recevoir des subventions afin de promouvoir la langue ukrainienne."
UKR_New_Army:0 "Nouvelle Armée Ukrainianne"
UKR_New_Army_desc:0 "Le Hetman Skoropadskyi a restructuré l'Armée en une force moins importante mais professionnelle. Tout en étant capable de maintenir la sécurité intérieure et beaucoup moins corrompue et coûteuse à entretenir, la nouvelle Armée Ukrainienne est beaucoup moins nombreuse."
UKR_Peasant_state:0 "État Paysan"
UKR_Peasant_state_desc:0 "L'Ukraine a longtemps compté sur des agriculteurs autonomes pour sa production agraire. Le Hetman Skoropadskyi a promulgué de nouvelles réformes afin de soulager le fardeau économique des agricultures et accorder un pouvoir plus important à la paysannerie ukrainienne."
UKR_New_Agriculture:0 "Grenier de l'Europe"
UKR_New_Agriculture_desc:0 "Avec de nouvelles infrastructures et les dernières avancées technologiques, la production agricole du pays, toujours importante, a crû pour devenir l'une des plus importantes d'Europe. La production ukrainienne est omniprésente dans toute l'Europe, et on ne mange pas de repas qui ne soit pas partiellement originaire de l'Ukraine. L'Ukraine est maintenant devenue le grenier de l'Europe."
UKR_Splendid_Isolation:0 "Isolement total"
UKR_Splendid_Isolation_desc:0 "Plutôt que de compter sur une puissance étrangèren, l'Ukraine a décidé de forger sa propre destinée dans les affaires internationales."
UKR_Ties_Germany:0 "Liens avec l'Allemagne"
UKR_Ties_Germany_desc:0 "L'Allemagne reste notre principal allié, partisan et marché en Europe. Il y a un certain nombre de domaines où l'expérience allemande peut être un avantage significatif pour nous, en particulier dans notre secteur industriel. C'est pourquoi nous devons demander de l'aide à l'Allemagne!"
UKR_Ties_Russia:0 "Rapprochement avec la Russie"
UKR_Ties_Russia_desc:0 "Malgré la suspicion ukrainienne vis-à-vis de l'expansionnise russe, l'Ukraine a abandonné le Reichspakt pour son ancien suzerain, la Russie."
UKR_Rada_diss:0 "Le Rada Suprème est dissous"
UKR_Rada_diss_desc:0 "Le Hetman, Pavlo Skoropadskyi, a persuadé le Roi de dissoudre le Rada ukrainien. Sans opposition du Rada, Skoropadskyi peut maintenant gouverner comme bon lui semble."
UKR_Local_radas:0 "Des Radas locaux contrôlent les régions"
UKR_Local_radas_desc:0 "L'Ukraine, sous la direction du Hetman, a été fédéralisé. Les divisions administratives de l'Ukraine sont maintenant basés sur la diversité culturelle et linguistique régionale."
UKR_secret_police_force:0 "Bureau des enquêtes spéciales"
UKR_secret_police_force_desc:0 "Le nouveau gouvernement a jugé bon de créer une force de police interne spéciale qui sortira de l'ombre et contribuera à dissuader les actions syndicalistes et républicaines."
 UKR_Gerukr_army:0 "Armes allemandes"
 UKR_Gerukr_army_desc:0 "Les Allemands ont créé l'armée la plus puissante d'Europe. Nous ne devrions pas manquer notre chance de tirer les leçons de Berlin et d'accroître la capacité de défense de notre pays."

