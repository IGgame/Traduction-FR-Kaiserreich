### Leaders ###
POLITICS_VASYL_DESC:0 "Le Roi Vasyl I von Habsburg-Lothringen est considéré par la plupart des slaves, russes et ukrainiens, comme un symbole humiliant de la domination étrangère. Dans les faits, avec la polarisation croissante en Ukraine, le mépris pour le Roi Vasyl I est peut-être le seul point d'accord des ukrainiens. Avec une opposition de plus en plus forte, une économie stagnante, une bureaucratie dysfonctionnel, et par dessus tout, des tensions avec l'influent Hetman, Vasyl lutte afin de maintenir son autorité."
POLITICS_LEO_STEFAN_DESC:0 "Le Roi Leo Stefan von Habsburg-Lothringen, même si il est autrichien, a été élevé dans la culture ukrainienne. Alors que pour certains, l'ascension de Leo est indicative d'un compromis entre le Reichspakt et l'Ukraine, beaucoup déplorent la domination continue de l'Ukraine par les étrangers. Le véritable compromis, affirment ces dissidents, était entre l'Allemagne et l'Autriche, qui sont maintenant unis pour soutenir Léo."
POLITICS_DANYLO_DESC:0 "Le Roi Daniil Skoropadsky, fils du célèbre "Hetman", est monté sur le trône ukrainien. Avec la longue lutte de pouvoir entre l'Hetman et la Monarchie finalement résolue, l'Ukraine donne enfin un signe de soulagement. Daniil vise à ramener la stabilité et l'ordre en Ukraine et à éradiquer de manière décisive le mouvement socialiste ukrainien. Bien qu'il ne soit pas ouvertement hostile à l'égard de l'Allemagne, il cherche à affirmer l'indépendance de l'Ukraine et à réorienter l'économie ukrainienne pour servir uniquement les Ukrainiens."
POLITICS_BULGAKOV_DESC:0 "Mikhail Bulgakov, an ethnic Russian born in the Kiev governate, was for much of his life known more so for his prolific writings and literary talents rather than politics. After finding himself heading up the russophile ViN organization, he is now in charge of the government and has made his intentions clear that the so-called 'Free State of Ukraine' is little more than a temporary fixture until the nation can be annexed into the motherland once more."
POLITICS_DONTSOV_DESC:0 "Dmytro Dontsov has been are the forefront of Ukrainian nationalism for many years and has solidified his position as the primary nationalist ideologue in Ukraine. His organization, the OUN has become powerful during the interwar and now finally ascended to a position of leadership with his intentions of driving out both German and Russian influences as well as a general crackdown against socialist activity."

