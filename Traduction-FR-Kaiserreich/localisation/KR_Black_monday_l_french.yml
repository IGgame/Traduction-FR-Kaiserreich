#### Événements généraux du Lundi Noir ####
black.1.t:0 " Ceci n'est pas fait pour être ici ! "
black.1.d:0 "Si vous voyez ceci, veuillez le signaler sur les forums paradoxaux !"
black.1.a.a:0 " Je suis sérieux, RAPPORTEZ-LE ! "
black.2.t:0 " Lundi Noir ".
black.2.d:0 "Le 3 février 1936, la Bourse de Berlin a cessé de couler - elle a plongé. Alimenté par l'instabilité de la panique des marchés, les ventes ont éclaté dès l'ouverture du marché boursier lundi matin. Il a fallu une bonne partie de la nuit pour que les téléimprimeurs arrêtent de cracher les résultats de ce qu'on a appelé le Lundi Noir. Lorsque les résultats ont été analysés, il était clair que la situation n'avait fait qu'empirer. Le choc de cette catastrophe économique sans précédent se fera, sans aucun doute, sentir dans le monde entier. L'âge d'or allemand est terminé - pour l'instant, au moins..."
black.2.a.a:0 "Mein Gott !"
black.3.t:0 " Lundi Noir ".
black.3.d:0 "Le 3 février 1936, la Bourse de Berlin a cessé de couler - elle a plongé. Alimenté par l'instabilité de la panique des marchés, les ventes ont éclaté dès l'ouverture du marché boursier lundi matin. Il a fallu une bonne partie de la nuit pour que les téléimprimeurs arrêtent de cracher les résultats de ce qu'on a appelé le Lundi Noir. Lorsque les résultats ont été analysés, il était clair que la situation n'avait fait qu'empirer. Le choc de cette catastrophe économique sans précédent se fera, sans aucun doute, sentir dans le monde entier. L'âge d'or allemand est terminé - pour l'instant, au moins..."
black.3.a.a:0 "Mein Gott !"
black.4.t:0 " Courez a la banque ".
black.4.d:0 "Les citoyens allemands, paniqués par l'effondrement de la Bourse de Berlin, se précipitent pour faire pour retirer leurs avoirs. Les banques ne peuvent pas se permettre de verser de telles sommes et beaucoup risquent de s'effondrer. Beaucoup réclament une intervention immédiate du gouvernement pour stabiliser cette crise financière sans précédent !"
black.4.a.a:0 "Fermez temporairement les banques."
black.4.b:0 "Garantir les avoirs des particuliers."
black.4.c:0 "Ne rien faire."
black.5.t:0 "La semaine noire touche à sa fin"
black.5.d:0 "La situation ne s'est guère améliorée dans les jours qui ont suivi le lundi noir, qui a marqué le début de ce que l'on a appelé la semaine noire. Les ventes d'actions ont atteint un sommet sans précédent, les gens ayant tenté de se débarrasser de leurs actions avant qu'elles ne perdent toute valeur. Lorsque la Bourse de Berlin a fermé à la fin de la semaine, le marché était aussi mort que les 11 principaux experts économiques et cadres supérieurs allemands s'étaient suicidés. Le gouvernement allemand devait agir."
black.5.a.a:0 "Nous devons réformer l'économie."
black.6.t:0 "La guerre stimule l'économie"
black.6.d:0 "En raison de la guerre, la production industrielle dans plusieurs secteurs a explosé et la main-d'œuvre s'est efforcée de remplir son devoir patriotique. Cela a eu un effet positif net sur l'économie en réduisant les conséquences du crash du lundi noir. Il semble que l'économie montre enfin des signes de vie !"
black.6.a.a:0 "Excellent."
black.7.t:0 "Les problèmes financiers dans les colonies"
black.7.d:0 "Certains politiciens dissidents ont proposé de distribuer plus de ressources aux colonies au détriment du national allemand, ce qui ne serait évidemment pas populaire...".
black.7.a:0 "Consacrer autant de ressources que nécessaire aux colonies."
black.7.b.0 "Ne couvrez que les dépenses les plus critiques."
black.7.c.c:0 "Serrez nos ceintures. On ne peut pas les aider en ces temps difficiles."
black.8.t:0 "Une grande banque déclare faillite"
black.8.d:0 "Aujourd'hui, en raison de l'état de notre économie, une grande banque a malheureusement déclaré faillite. Devrions-nous aider les titulaires de comptes ou éviter toute intervention ?"
black.8.a:0 "Ne rien faire."
black.8.b.b:0 "Aidons nos citoyens !"
black.9.t:0 "Major Industrial Corporation déclare faillite"
black.9.d:0 "Aujourd'hui, en raison de l'état de notre économie, un grand groupe industriel a malheureusement déclaré faillite. Plusieurs usines vont fermer dans tout le pays."
black.9.a.a:0 "Ce n'est pas bon."
black.10.t:0 "La politique économique du Kaiserreich".
black.10.d:0 "Enfin, trois ans après le Lundi Noir, notre économie se redresse lentement ! C'est peut-être le moment d'investir davantage pour mieux protéger nos intérêts nationaux !"
black.10.a.a:0 "Investissez dans notre Heimat !"
black.10.b.b:0 "Investir dans nos colonies !"
black.10.c:0 "Investir dans notre sphère d'influence !"
black.10.e:0 "Annoncez un nouveau plan de coopération économique avec nos voisins !"

### L'Autriche et le lundi noir ####
black.200.t:0 " Le lundi noir touche l'Autriche "
black.200.d:0 "Le lundi noir a frappé l'Allemagne et il ne faudrait pas longtemps avant que son onde de choc se répande en Europe. Étant donné sa proximité, l'Autriche a été parmi les premiers à être touchée. L'économie est en difficulté et des temps troublés nous attendent."
black.200.a:0 "Ach, Gott !"