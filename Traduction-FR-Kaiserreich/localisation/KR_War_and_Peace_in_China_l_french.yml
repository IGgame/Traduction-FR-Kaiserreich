warpeacechina.42.d:0 "Avec notre empire empêtré dans le chaos de la guerre, Shangtiang saisit cette opportunité pour prendre le contrôle de Port Arthur. Actuellement, il y a très peu de choses que nous pouvons faire pour arrêter Shangtiang à ce stade."
