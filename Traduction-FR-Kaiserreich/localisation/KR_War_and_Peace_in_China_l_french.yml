### Événements ###
warpeacechina.1.t:0 "L'état Mandchourie n'est plus !"
warpeacechina.1.d:0 "Nos glorieuses troupes marchent dans les rues de l'ancienne capitale mandchoue de Xining. Contre toute attente, nous avons vaincu les forces beaucoup plus puissantes de la République Fengtienne et conquis toute la région séparatiste. La Chine est de nouveau un pas de plus vers l'unification."
warpeacechina.1.a:0 "Un grand jour pour l'empire !"
warpeacechina.2.t:0 "La Chine du Nord est sous notre contrôle !"
warpeacechina.2.d:0 "Nos glorieuses troupes marchent dans les rues de l'ancienne capitale de l'Empire Qing, Beijing. Contre toutes les prédictions, nous avons vaincu les forces beaucoup plus puissantes de l'Empire Qing et occupé cette partie de la Chine. La Chine est de nouveau un pas de plus vers l'unification."
warpeacechina.2.a:0 "Un grand jour pour la Chine !"
warpeacechina.3.t:0 "Le Tibet a été vaincu"
warpeacechina.3.d:0 "Nos glorieuses armées ont achevé la conquête du Tibet. Avec l'actuel Dalaï Lama en fuite devant nos forces, il n'y a plus personne qui puisse s'opposer à notre gouvernement au Tibet."
warpeacechina.3.a:0 "Bien !"
warpeacechina.4.t:0 "Macao sous notre contrôle"
warpeacechina.4.d:0 "Depuis 1557 Macao était une colonie du Portugal. "Maintenant, il appartient à nouveau à la Chine."
warpeacechina.4.a:0 "Bienvenue à la maison !"
warpeacechina.5.t:0 "Les rebelles Shangqing sont vulnérables"
warpeacechina.5.d:0 "Avec les rebelles de Shangqing engagés dans un conflit avec les seigneurs de guerre, nous avons une grande opportunité de traverser leurs frontières faiblement défendues avec nous et de forcer cet état voyou à se rendre."
warpeacechina.5.a:0 "Nous les écraserons !"
warpeacechina.5.b:0 " Je ne préfère pas... "
warpeacechina.6.t:0 "Jingshi a été capturé"
warpeacechina.6.d:0 "Les troupes japonaises ont fait le premier pas en Chine, sécurisant la capitale historique de Jingshi, Qing, bien que l'Empereur se soit enfui avant que nous puissions saisir la Cité interdite."
warpeacechina.6.a:0 "Hourra ! Hissez le soleil levant au-dessus de la Cité Interdite !"
warpeacechina.7.t:0 "La nouvelle capitale Qing"
warpeacechina.7.d:0 "Après que les troupes japonaises aient rapidement pris Jingshi, nous étions sans capitale. Maintenant, nous devons trouver une capitale temporaire jusqu'à ce que nous puissions réclamer la Cité Interdite."
warpeacechina.7.a:0 "L'Empereur régnera depuis la capitale historique de Jiangning."
warpeacechina.7.b:0 "Nous déplacerons notre capitale dans les Grandes Plaines."
warpeacechina.7.c:0 "Yangcheng sera notre nouvelle capitale."
warpeacechina.8.t:0 "Collaborateurs chinois"
warpeacechina.8.d:0 "Plus de 250 000 Chinois agissent en tant que collaborateurs, aidant la force d'invasion japonaise alors que nous chassons leur Empereur corrompu du pouvoir."
warpeacechina.8.a:0 "Ils nous seront d'une grande utilité."
warpeacechina.9.t:0 "Jingshi a été capturé de nouveau"
warpeacechina.9.d:0 "Notre contre-attaque a été un succès, et nous avons repris notre capitale de Jingshi."
warpeacechina.9.a:0 "Nous devons continuer l'offensive !"
warpeacechina.10.t:0 "Notre capitale une fois de plus"
warpeacechina.10.d:0 "Maintenant que nous avons repoussé les Japonais en Mandchourie, la ville de Jingshi n'est plus sous aucune menace imminente."
warpeacechina.10.a:0 "L'Empereur règne à nouveau sur le Palais Interdit !"
warpeacechina.11.t:0 "Shangqing Tianguo a été vaincu"
warpeacechina.11.d:0 "L'état rebelle de Shangqing Tianguo a finalement été écrasé sous les bottes de nos glorieux soldats."
warpeacechina.11.a:0 "Bien !"
warpeacechina.12.t:0 "Le Yunnan a été vaincu"
warpeacechina.12.d:0 "Le quasi-État militariste du Yunnan a été abattu par nos soldats vantés. L'ordre a été rétabli dans le sud-ouest de la Chine."
warpeacechina.12.a:0 "Bien !"
warpeacechina.13.t:0 "La Chine du Sud est sous notre contrôle"
warpeacechina.13.d:0 "Le sud de la Chine, autrefois administré par de viles sociétés allemandes, n'est plus ! L'ordre est revenu dans le sud de la Chine !"
warpeacechina.13.a:0 "Bien !"
warpeacechina.14.t:0 "L'annexion de Xibei Lianbang Yiyuan"
warpeacechina.14.d:0 "L'État musulman illégitime de Xibei Lianbang Yiyuan est vaincu et son territoire a été rendu au Grand Empire Qing. Nous sommes un pas de plus vers la réunification de toute la Chine sous notre bannière."
warpeacechina.14.a:0 "Hourra !"
warpeacechina.15.t:0 "Les fous Qing"
warpeacechina.15.d:0 "Les fous Qing ont choisi de maintenir leur folie et refusent de se réformer, leur peuple est bouleversé et se rallie à notre cause, devons-nous frapper ?"
warpeacechina.15.a:0 "Descendez-les !"
warpeacechina.15.b:0 "Nous ne sommes pas prêts pour la guerre, mais nous accepterons leurs rejets."
warpeacechina.16.t:0 "L'Empire Qing a été attaqué"
warpeacechina.16.d:0 "Les Shangqing ont attaqué l'Empire Qing, comment réagir face à cette menace potentielle pour notre puissance dans la région ?"
warpeacechina.16.a:0 "Envoyez de l'aide et des conseillers militaires."
warpeacechina.16.b:0 "Offrir une alliance complète."
warpeacechina.16.c:0 "Reste en dehors de ça."
warpeacechina.17.t:0 "Intervention allemande"
warpeacechina.17.d:0 "L'Empire allemand nous envoie un nombre important de volontaires et de matériel militaire qui nous aideront considérablement dans notre lutte contre la dangereuse menace Shangqing !"
warpeacechina.17.a:0 "Hourra !"
warpeacechina.18.t:0 "Les Allemands ont offert une alliance"
warpeacechina.18.d:0 "Avec l'attaque de Shangqing, les Allemands ont offert d'intervenir directement en notre nom, en fait ils ont offert une pleine alliance !"
warpeacechina.18.a:0 "Hourra !"
warpeacechina.18.b:0 "Merci, mais non."
warpeacechina.19.t:0 "L'Empire Qing a été attaqué"
warpeacechina.19.d:0 "Les Shangqing ont attaqué l'Empire Qing, Comment devrions-nous répondre à ce bouleversement du pouvoir dans la région. Si nous soutenons le Qing, nous soutiendrons le statu quo, mais nous pourrions soutenir le Shangqing dans un effort pour déstabiliser l'influence allemande."
warpeacechina.19.a:0 "Soutenez les Qing."
warpeacechina.19.b:0 "Soutenir secrètement le Shangqing."
warpeacechina.19.c:0 "Reste en dehors de ça."
warpeacechina.20.t:0 "Les Japonais nous soutiennent ?"
warpeacechina.20.d:0 "Les Japonais veulent nous soutenir dans notre lutte contre l'Empire Qing ! Ce sont ces maudits étrangers qui ont causé tous ces problèmes !"
warpeacechina.20.a:0 "Nous acceptons l'aide."
warpeacechina.20.b:0 "Non merci."
warpeacechina.21.t:0 "Le combat Qing et Shangqing"
warpeacechina.21.d:0 "Avec les combats Qing et Shangqing, nous pourrions être en mesure de réclamer des terres aux Qing en échange de notre aide"
warpeacechina.21.a:0 "Aide pour le territoire !"
warpeacechina.21.b:0 "Nous avons d'autres choses à faire avec notre temps."
warpeacechina.22.t:0 "L'offre mongole"
warpeacechina.22.d:0 "Les Mongols nous ont offert une aide militaire en échange de parties de la Mongolie intérieure qu'ils prétendent être les leurs."
warpeacechina.22.a:0 "Non, ça n'arrivera pas."
warpeacechina.22.b:0 "Nous avons besoin de toute l'aide possible !"
warpeacechina.23.t:0 "Intervention japonaise"
warpeacechina.23.d:0 "Le Japon aide à nous approvisionner dans notre guerre contre le Shangqing !"
warpeacechina.23.a:0 "Hourra !"
warpeacechina.24.t:0 "L'aide mongole arrive"
warpeacechina.24.d:0 "En échange de la terre, les armes et les troupes des forces mongoles sont arrivées."
warpeacechina.24.a:0 "Hourra !"
warpeacechina.25.t:0 "L'Empire Qing a été attaqué par le Shangqing"
warpeacechina.25.d:0 "Pu Yi, a toujours été notre ami et maintenant il est attaqué, cela pourrait nous donner l'occasion de rompre avec la règle japonaise."
warpeacechina.25.a:0 "Envoyez de l'aide et des conseillers militaires."
warpeacechina.25.b:0 "Reste en dehors de ça."
warpeacechina.25.c:0 "C'est notre chance de détruire les Qing !"
warpeacechina.26.t:0 "Intervention Fengtian"
warpeacechina.26.d:0 "Fengtian aide à nous fournir dans notre guerre contre le Shangqing !"
warpeacechina.26.a:0 "Hourra !"
warpeacechina.27.t:0 "L'empire Qing tombe"
warpeacechina.27.d:0 "L'empire Qing tombe aux mains de ses ennemis, nous ne devons pas laisser la région industrielle de Nanking leur tomber dessus !"
warpeacechina.27.a:0 "Déplacez la Légion dans la ville et ses environs !"
warpeacechina.27.b:0 "Prendre la ville serait la fin des Qing."
warpeacechina.28.t:0 "L'AOG a pris la région frontalière !"
warpeacechina.28.d:0 "Les Allemands traîtres croient que nous sommes maintenant condamnés à échouer dans notre guerre contre les agresseurs, et ont commencé à saisir nos zones industrielles du sud dans et autour de Nanjing afin de les "protéger" Cette insulte ne peut rester sans réponse, mais pouvons-nous vraiment nous permettre une autre façade ?"
warpeacechina.28.a:0 "Laisse-les pour l'instant, leur heure viendra."
warpeacechina.28.b:0 "Les Allemands doivent être punis ! Leur terre est à nous ; mobilisez-vous !"
warpeacechina.29.t:0 "Les Qing sont tombés"
warpeacechina.29.d:0 "L'empire Qing a été complètement envahi, bien que nos forces aient réussi à sécuriser la zone fortement industrialisée de Nanjing. Mais maintenant que la guerre est terminée, que faire de ce territoire ? Il pourrait être possible de rétablir un gouvernement chinois républicain provisoirement pro-allemand à Nanjing. Cela pourrait s'avérer quelque peu populaire auprès des nationalistes chinois sous notre autorité. Cependant, les membres du conseil d'administration ont commencé à faire pression pour l'intégration complète du territoire dans l'administration de l'AOG."
warpeacechina.29.a:0 "Établir le gouvernement de Nanjing."
warpeacechina.29.b:0 "Intégration complète !"
warpeacechina.43.t:0 "Now could be our chance !"
warpeacechina.43.d:0 "L'Empire Qing s'effondre sous l'attaque Shangqing, ce pourrait être notre chance de réaffirmer ma revendication sur le THRONE !"
warpeacechina.43.a:0 "Que les chiens endormis soient."
warpeacechina.43.b:0 "Déplacez les troupes et réaffirmez mes revendications !"
warpeacechina.30.t:0 "Zhang Zueling a réaffirmé son droit au trône"
warpeacechina.30.d:0 "Les troupes fengtiennes se sont déplacées dans notre capitale et ses environs, avec notre guerre contre le Shangqing, nous ne pouvons pas faire grand-chose !"
warpeacechina.30.a:0 "Ordonnez à nos troupes de résister !"
warpeacechina.30.b:0 "Laisse-lui la ville pour l'instant."
warpeacechina.30.c:0 "Abidcate and acknowledge Zueling !"
warpeacechina.31.t:0 "Zhang Zueling est le dirigeant de la Chine !"
warpeacechina.31.d:0 "Pu Yi nous a abdiqué son trône, et est maintenant sous notre commandement. Aucun empereur ne devrait avoir de loyauté envers une nation étrangère, mais devrions-nous expulser les Japonais ?"
warpeacechina.31.a:0 "Amenez Pu Yi sous la bannière japonaise."
warpeacechina.31.b:0 "Les incorporer dans notre république."
warpeacechina.31.c:0 "Aucun empereur ne s'incline devant les Japonais !"
# Introduire des événements distants comme moyen de simuler des révoltes ?
warpeacechina.32.t:0 "La question de Touva"
warpeacechina.32.d:0 "Après avoir pris la province de Khem-Beldyr, nous avons été approchés par les dirigeants locaux. Ils voulaient coopérer avec notre gouvernement et ont demandé la semi-autonomie."
warpeacechina.32.a:0 "Accorde la liberté aux Tuvans."
warpeacechina.32.b:0 "On ne peut pas leur faire confiance !"
# 33 est un événement caché = oui
warpeacechina.34.t:0 "Manifestations de masse !"
warpeacechina.34.d:0 "Après de nouvelles humiliations de la part de forces extérieures, des intellectuels chinois organisent des manifestations de masse dans les villes, étudiants et travailleurs, unis dans la rue, ont exprimé leur colère contre l'exploitation étrangère et l'incompétence de leur propre gouvernement.
warpeacechina.34.a:0 "Nom de Dieu."
warpeacechina.35.t:0 "Port Arthur est vulnérable"
warpeacechina.35.d:0 "Avec la guerre engagée par le Japon, nous avons une grande opportunité de prendre le contrôle de Port Arthur. Il n'y a pas grand-chose que le Japon puisse faire pour nous arrêter à ce stade."
warpeacechina.35.a:0 "Saisissez Port Arthur !"
warpeacechina.35.b:0 "Rather not."
warpeacechina.36.t:0 "Fengtian saisit Port Arthur !"
warpeacechina.36.d:0 "Avec notre empire empêtré dans le chaos de la guerre, Fengtian saisit cette opportunité pour prendre le contrôle de Port Arthur. Actuellement, il y a très peu de choses que nous pouvons faire pour arrêter Fengtian."
warpeacechina.36.a:0 "Nous ne pouvons rien faire."
warpeacechina.36.b:0 "Cela signifie WAR !"
warpeacechina.37.t:0 "Port Arthur est vulnérable"
warpeacechina.37.d:0 "Avec la guerre engagée par le Japon, nous avons une grande opportunité de prendre le contrôle de Port Arthur. Il n'y a pas grand-chose que le Japon puisse faire pour nous arrêter à ce stade."
warpeacechina.37.a:0 "Saisissez Port Arthur !"
warpeacechina.37.b:0 " Je ne préfère pas."
warpeacechina.38.t:0 "L'Empire Qing s'empare de Port Arthur !"
warpeacechina.38.d:0 "Avec notre empire empêtré dans le chaos de la guerre, l'empire Qing a saisi cette opportunité pour prendre le contrôle de Port Arthur. Actuellement, nous ne pouvons pas faire grand-chose pour arrêter l'Empire Qing."
warpeacechina.38.a:0 "On ne peut rien faire."
warpeacechina.38.b:0 "Cela signifie la GUERRE !"
warpeacechina.39.t:0 "Port Arthur est vulnérable"
warpeacechina.39.d:0 "Avec la guerre engagée par le Japon, nous avons une grande opportunité de prendre le contrôle de Port Arthur. Il n'y a pas grand-chose que le Japon puisse faire pour nous arrêter à ce stade."
warpeacechina.39.a:0 "Saisissez Port Arthur !"
warpeacechina.39.b:0 " Je ne préférerais pas."
warpeacechina.40.t:0 "La République de Chine prend Port Arthur !"
warpeacechina.40.d:0 "Avec notre empire empêtré dans le chaos de la guerre, la République de Chine a saisi cette occasion pour prendre le contrôle de Port Arthur. Actuellement, il n'y a pas grand-chose que nous puissions faire pour arrêter la République de Chine à ce stade."
warpeacechina.40.a:0 "On ne peut rien faire."
warpeacechina.40.b:0 "Cela signifie WAR !"
