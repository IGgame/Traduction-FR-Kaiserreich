### Leaders ###
POLITICS_BARATA_AMA_DESC:0 "Joaquim de Magalhães Cardoso Barata est né en 1888 à Belém, et a servi avec distinction dans l'armée brésilienne pendant des décennies. Il est cependant plus connu pour ses multiples mandats d'administrateur dans l'État, car il est le chef de la faction militaire locale de cet État qui a soutenu São Paulo dans la guerre inter-États. Ses mandats étaient généralement stables, même pendant l'année électorale, il s'est souvent trouvé en désaccord avec d'autres factions et actions politiques importantes, comme ses principaux rivaux de la famille Sodré, qui ont accusé Barata de fraude électorale à de multiples reprises, mais l'union politique avec l'Amazonas et d'autres États du nord devrait lui donner une plus grande marge de manœuvre. En tant que président du Pará, Barata est également commandant en chef, et son influence auprès des militaires nouvellement formés ne doit pas être sous-estimée, car il a porté une attention particulière à la formation de cette force militaire. Après avoir longtemps lutté pour maintenir le contrôle politique de la région, Barata fait enfin marcher le Pará au rythme de son tambour."
POLITICS_LAURO_SODRE_HOS_AMA_DESC:0 "Lauro Nina Sodré e Silva avait laissé la politique derrière lui après la guerre interétatique, mais la situation actuelle du Pará en tant que nation indépendante l'a ramené sur le devant de la scène, cette fois-ci en tant que chef d'État, et pas seulement en tant que gouverneur. Né à Belém en 1858, le vieil homme est non seulement un homme politique puissant et expérimenté, mais aussi peut-être le plus ancien homme politique actif du Pará. Militaire également, comme beaucoup de dirigeants du Brésil à l'époque de la vieille république, il a participé à la révolte des vaccins à Rio, où il a été arrêté, et a ensuite poursuivi sa carrière en tant que représentant de l'État dans cette ville à plusieurs reprises. Alors que ses années s'écoulent, il prépare le système politique de la nouvelle république à rester aligné sur sa famille et ses alliés, tout en équilibrant les demandes étrangères et en réparant les dommages causés en temps de guerre aux infrastructures portuaires vitales dans les États qu'il dirige aujourd'hui."
POLITICS_ANTONIO_FACIOLA_AMA_DESC:0 "Véritable capitaine de la vieille garde, Antônio de Almeida Facióla a commencé sa carrière politique dans les années 1880 et n'a pas quitté le jeu depuis, même à son âge avancé. Alors que certains membres de l'opposition affirment qu'avoir un président avec "un pied dans la tombe" est dangereux pour la démocratie du Pará, on ne peut nier que le président du pouvoir politique du Pará a été plusieurs fois président de l'État, même si son corps lui a fait défaut de plus en plus souvent ces dernières années, comme à n'importe quel homme dans la quarantaine. Bien qu'il exerce une influence considérable dans son ancienne arène politique, le "vieux président" n'a pas vraiment d'influence en Amazonie ou dans les petits territoires, et peut se trouver confronté à des problèmes pour diriger les différentes factions politiques de la nation ; en effet, sa position de premier président est dans une large mesure basée sur une nomination étrangère plutôt que sur ses propres efforts."
POLITICS_ALVARO_BOTELHO_MAIA_AMA_DESC:0 "Né au bord du Rio Madeira, dans la banlieue de la ville de Humaitá, Álvaro Botelho Maia a déménagé alors qu'il était encore jeune dans la capitale provinciale de Manaus pour terminer ses études. Il s'est rapidement retrouvé impliqué dans les journaux locaux et s'est ensuite lancé dans la politique, mais il est également poète et écrivain. Bien que sa carrière n'ait été jusqu'à présent qu'une succession de postes nommés relativement peu importants dans les petits territoires du défunt gouvernement brésilien, sa frustration croissante face à son manque de pouvoir pour réformer correctement le nord du pays était immense même avant la guerre, et il se voit maintenant dans une position privilégiée pour moderniser l'économie, l'éducation et les infrastructures politiques encore jeunes de l'Amazonas. Cependant, le fait d'être à la fois un réformateur et de ne pas appartenir à une famille politique traditionnelle le met en conflit avec de puissants propriétaires terriens et des barons du caoutchouc, et il devra déployer des efforts considérables pour mener à bien ces changements, même avec un soutien de l'étranger."
POLITICS_EFIGENIO_SALE_AMAS_DESC:0 "Originaire de la ville de Serro dans le Minas Gerais, Efigênio Ferreira de Salles était à la tête de l'État d'Amazonas au début de la guerre interétatique et, lorsque la nouvelle de la guerre est parvenue au nord, il a opté pour une attitude attentiste, ce qui lui a valu d'être évincé du pouvoir après que les rebelles eurent réussi à évincer le président Bernardes à cette occasion ; depuis lors, il a occupé des postes relativement mineurs de représentant et a travaillé comme enseignant, son principal emploi pendant une grande partie de sa vie. Cependant, le résultat de la guerre dans laquelle le Brésil s'est trouvé a fait prendre à son destin politique un autre tournant inattendu, puisqu'il est maintenant président et chef d'État de la nouvelle république d'Amazonas, une position à la fois puissante et précaire, car son influence à Belém et en dehors de l'Amazonas en général est très limitée, surtout après tant d'années passées hors de l'échelon supérieur du grand jeu. Cependant, son expérience, ses alliés à Manaos et son soutien étranger garantissent presque que dans toute affaire litigieuse, sa voix sera la dernière à être entendue et celle qui sera vraiment prise en compte dans la jeune république."
POLITICS_LANDRY_SALES_AMA_DESC:0 "Natif d'Acaraú est né en 1904, Landry Sales Gonçalves a commencé sa carrière comme officier militaire. Tous deux ont participé à des rébellions dans la Vieille République et ont interagi avec plusieurs figures clés des soulèvements tenentistes qui allaient suivre. S'il a flirté avec l'AIB lors de la montée de ce parti, il a depuis adopté des positions libérales plus classiques au détriment de la pensée politique militariste, et a été élu président avec le soutien de ses collègues officiers en campagne. Son regard sur la politique a également changé au fil des ans, et il est plus favorable à une désescalade des tensions et à un rôle généralement moins actif des officiers actifs dans les affaires politiques. Bien qu'il ne soit pas originaire des terres du nord, il a passé la plus grande partie de la dernière décennie à occuper des postes administratifs au Pará, et l'a donc choisi comme son espoir pour le moment, tout en entretenant de bonnes relations avec la république de son lieu de naissance à l'ouest. Il a une grande tâche devant lui, car la réparation des infrastructures déjà réduites de ces terres fluviales peut prendre des décennies, mais Landry est habitué à la fois à la dure vie des casernes et aux loyautés toujours changeantes de la politique."
POLITICS_AMA_POMAR_DESC:0 "Pedro Ventura Felipe de Araújo Pomar a certainement vécu une enfance peu orthodoxe, ayant quitté son état natal du Pará pour s'installer à New York à l'âge de 5 ans, où il a vécu pendant deux ans avant de revenir à sa ville de naissance d'Obidos, puis de s'installer dans la capitale de l'état, Belem. Il a commencé à agir politiquement à l'âge de treize ans, soutenant publiquement la cause des rebelles dans la guerre interétatique. Plus tard, il s'est éloigné de plus en plus de la gauche en atteignant l'âge adulte, devenant un véritable socialiste à l'âge de 20 ans ; il a passé ces années de jeunesse à étudier la médecine et à jouer au football à temps partiel pour le Clube do Remo. Homme calme et posé, Pedro reste souvent silencieux dans les rassemblements politiques, ne faisant qu'occasionnellement des déductions sur de rares points, et a un comportement généralement positif et sympathique, ce qui lui a valu une relative popularité auprès des membres des syndicats, malgré son âge relativement jeune ; aujourd'hui, il est confronté à l'immense défi de diriger une nation qui est tout aussi jeune que lui, et doit faire face à d'immenses obstacles en matière d'infrastructure et de budget. Si ces préoccupations sont certainement inquiétantes, il pense qu'avec le soutien du peuple, le socialisme peut s'épanouir même ici, sur les rives du bassin amazonien."
POLITICS_CLAUDIO_SANTORO_AMA_DESC:0 "Claudio Franco de Sá Santoro est né à Manaus en 1919, et est un musicien et compositeur extrêmement renommé. Sa carrière musicale a débuté alors qu'il était encore jeune, mais son engagement auprès de l'Internationale est tout aussi ancien, car il a souvent trouvé ses collègues impliqués dans des organisations syndicales et de gauche dès le plus jeune âge. Sa nomination au poste de premier chef d'État de son nouveau pays est une reconnaissance de sa carrière dans ces deux domaines, mais aussi une immense responsabilité, car la république fluviale doit réparer les immenses dégâts de guerre, tant administratifs qu'en matière d'infrastructures, tout en traitant avec les puissants et avares propriétaires terriens qui voient en Claudio un collaborateur étranger, et ne reculera devant rien pour maintenir le peuple dans l'ignorance et saccager la plus grande forêt du monde de ses richesses. Traiter avec ces opposants pourrait bien être une affaire compliquée pour le jeune socialiste, qui est toujours considéré comme excessivement optimiste et naïf, et qui pourrait peut-être nécessiter une intervention étrangère."
POLITICS_AMA_JOAO_AMAZONAS_DESC:0 "Né à Belém en 1919, l'engagement de João Amazonas de Souza Pedroso dans la politique et le mouvement socialiste a commencé relativement récemment, en 1932, lors d'une des premières actions de la nouvelle Gauche démocratique dans sa ville natale. Alors qu'il était initialement un social-démocrate, au fil des ans, il a dérivé vers la gauche, frustré par le pouvoir que les propriétaires terriens avaient sur les institutions démocratiques et de plus en plus cynique quant à la capacité de la démocratie à apporter de réels changements dans sa ville. Aujourd'hui, il est en mesure de faire beaucoup plus après la libération du Brésil, en tant que chef d'État et président de sa patrie, et d'apporter l'ère moderne à l'ensemble du Pará ; et cette fois, ce sont les propriétaires terriens qui sont à la merci du prolétariat, et non l'inverse. Il espère qu'avec le temps, les terres autour du fleuve qui lui a donné son nom seront reconnues comme un exemple brillant de réussite et de prospérité socialiste."

