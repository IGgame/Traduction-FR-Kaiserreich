AMA_the_great_riverland_desc:0 "L'Amazone est le plus grand fleuve du monde et le point central de notre nouvelle nation - en effet, Belém, notre plus grande ville se trouve à côté de sa grande embouchure. En amont, cependant, il y a toujours eu un manque de contrôle politique. Nous devons réussir là où le Brésil a échoué et gouverner correctement le fleuve."
AMA_political_restructurong_desc:0 "Notre gouvernement a hérité du Brésil une grave inefficacité. Il faudra du temps pour changer cette réalité, mais nous devons entamer le processus."
AMA_tracking_and_exploration_desc:0 "L'Amazonie est dense et menaçante, avec une grande partie de ses catacombes verdoyantes inexplorées. Nous devrions recruter des hommes ayant l'expérience de la navigation dans la jungle et transmettre leurs connaissances à nos forces armées et à l'administration civile."
AMA_seize_brazilian_assets_desc:0 "De nombreuses industries, détenues par des entreprises et des particuliers du Sud, continuent à piller notre nation pour leur propre profit. Il faut que cela cesse - ces entreprises doivent servir notre nation."
AMA_state_protection_desc:0 "Alors que dans les villes, notre nouvelle nation a rapidement consolidé son contrôle, l'influence de l'État se dissipe rapidement dans les zones rurales. Pour lutter contre cela, nous devrions financer la création et la population de nouvelles communautés centrées autour de l'industrie légère fortement subventionnée. Ces phares de la civilisation deviendront naturellement de petits noyaux de gouvernance."
AMA_land_reorganization_desc:0 "Notre nouveau système de gestion des terres est insuffisant pour faire face à une expansion significative. Cependant, les terres vierges que nos explorateurs ont cartographiées ne peuvent pas rester inactives. Nous devons faire tout ce qui est nécessaire pour administrer et distribuer ces terres."
AMA_development_program_desc:0 "L'initiative visant à développer de nouvelles implantations d'industrie légère a connu un certain succès, mais notre industrie est à la traîne du reste du monde en termes de sophistication. Concentrons-nous sur la réalisation de la parité avec les grandes puissances du monde."
AMA_native_protection_desc:0 "Les populations indigènes de l'Amazonie vivent dans des conditions horribles avec peu de possibilités économiques, souvent exploitées par des entreprises illégales opérant dans la jungle. Cela doit cesser ; toutes les tribus indigènes doivent recevoir un attaché du gouvernement pour les protéger contre les abus."
AMA_prime_directive_desc:0 "Si le contact avec la civilisation peut apporter un certain bénéfice aux groupes indigènes les plus isolés, il entraînerait sûrement aussi une myriade de problèmes, en particulier la maladie et la destruction de la culture. Nous devons institutionnaliser une politique de contact proactive mais socialement consciente."
AMA_govermental_reform_desc:0 "Le choc de la séparation rapide de notre nation du Brésil a laissé peu de temps pour développer des institutions politiques suffisantes. Le choc étant maintenant passé, nous devrions chercher à remédier aux lacunes de notre structure gouvernementale."
AMA_reach_into_the_jungle_desc:0 "Les régions les plus reculées de l'Amazonie manquent de nombreux services gouvernementaux de base. Une lettre provenant de la frontière avec le Pérou peut mettre des semaines à arriver à destination ! Apportez ces facettes de la modernité à chaque parcelle de forêt tropicale."
AMA_para_identity_desc:0 "Notre peuple ne se considère pas comme Paránese, mais comme brésilien, nous devons travailler pour changer cela."
AMA_higher_learning_desc:0 "L'éducation et la culture du capital humain sont les moteurs de la croissance économique à long terme. Il manque cruellement d'universités, nous devrions trouver un campus central massif qui servirait de point de convergence pour tous les futurs programmes éducatifs."
AMA_amapa_belem_railway_desc:0 "Macapá est actuellement inaccessible par voie ferroviaire. En construisant un chemin de fer à partir de la capitale, Macapá va sûrement prospérer."
AMA_belem_manaus_railway_desc:0 "Située au centre de l'Amazonie, malgré sa population considérable, Manaos n'est accessible que par bateau fluvial ou par avion, ce qui isole sa population. Si seulement notre gouvernement pouvait jeter les bases d'un réseau ferroviaire moderne, la ville entrerait certainement dans un nouvel âge d'or."
AMA_manaus_roraima_railway_desc:0 "Située à l'extrême limite du pays, Roraima est étonnamment isolée pour une ville moderne. La nécessité de développer le système ferroviaire en Amazonie étant déjà établie, que Roraima soit enfin enjointe à ce réseau."
AMA_manaus_rio_branco_railway_desc:0 "Accessible par rail uniquement à partir de territoires qui ne sont pas sous notre contrôle, le Rio Branco, et la région de l'Acre avec lui, risquent de nous échapper. Nous ne pouvons pas laisser cette belle ville devenir une ruche d'écume et de villageois, connectons-la à notre réseau ferroviaire en pleine expansion."
AMA_manaus_fonte_boa_railway_desc:0 "Près de la frontière colombienne, toute armée avançant du nord passerait sûrement par Fonte Boa. Nous devons relier cette ville stratégiquement importante au réseau ferroviaire."
AMA_port_of_belem_desc:0 "Belem est le plus grand port sur plusieurs centaines de kilomètres et la porte d'entrée incontestée de l'Amazonie. Malheureusement, la ville ne dispose pas d'installations suffisantes pour nos navires de guerre. Nous ne devons pas permettre que notre nation soit mise à genoux si facilement. Une grande base doit être construite."
AMA_new_future_desc:0 "S'il est important de consolider nos terres et leurs richesses, nous devons également nous tourner vers l'avenir. De nouvelles opportunités économiques nous attendent."
AMA_arm_our_forces_desc:0 "Nos forces armées ne peuvent pas produire les armements nécessaires pour approvisionner leurs rangs qui grossissent. De nouvelles usines explicitement destinées à la production militaire devraient être construites."
AMA_mining_processing_construction_desc:0 "Les installations de traitement des minéraux sont aussi importantes que les mines elles-mêmes. Nous devrions investir dans le développement d'installations suffisantes pour répondre à la croissance de notre production."
AMA_estaleiro_manaus_desc:0 "L'Amazonie est si grande à Manaos que les énormes bateaux fluviaux qui relient l'Amazonie peuvent y être construits. Nous n'avons plus besoin d'importer de tels bateaux. Finançons la construction de chantiers navals spécialisés à Manaos."
AMA_estaleiro_belem_desc:0 "Belem est notre plus grand port et l'endroit où les navires marchands et militaires peuvent être le plus facilement construits. Nous devrions travailler avec les producteurs pour y voir un nouvel essor de la production navale."
AMA_arming_industry_desc:0 "Nous devons mettre fin une fois pour toutes à nos problèmes d'approvisionnement militaire permanents. Des fonds doivent être affectés à une nouvelle grande expansion de notre industrie nationale de l'armement."
AMA_defense_of_amazon_delta_desc:0 "La longue côte du delta constitue une cible parfaite pour une éventuelle force d'invasion. Bien qu'elle puisse être difficile à maîtriser, l'ensemble doit être fortifié."
AMA_industrial_incentives_desc:0 "Avec son industrie de construction navale en plein essor, Manaos Mut a également des industries pour soutenir cette activité. Nous devons offrir des incitations financières aux industries locales qui y participent."
AMA_zona_franca_desc:0 "Pour encourager davantage le développement de l'Amazonie, des exonérations fiscales devraient être accordées aux personnes travaillant dans les industries clés de la région."
AMA_extract_wealth_desc:0 "De vastes gisements d'or et d'autres ressources naturelles restent inexploités. Nous devons évaluer ces gisements et commencer à exporter les richesses de notre pays."
AMA_garimpo_desc:0 "Les gisements de ressources de notre pays ont commencé à attirer l'attention des chercheurs de fortune de tout le continent et du monde entier. Les mines d'or, en particulier, se sont remplies de travailleurs et les sédiments de l'Amazonie sont de plus en plus exploités pour l'or."
AMA_leite_do_pau_desc:0 "Il y a quelques décennies à peine, les producteurs de caoutchouc ont jeté leur dévolu sur la région amazonienne. La demande de caoutchouc étant plus forte que jamais, il faut reproduire ce "boom du caoutchouc amazonien". Travaillons en étroite collaboration avec ces producteurs pour y parvenir."
AMA_asserting_independence_desc:0 "Si nous pouvons compter sur des puissances étrangères pour nous protéger, nous ne serons pas leur simple chien de poche. Si nous cherchons à ne pas nous rebeller, nous devons faire valoir notre droit à forger notre propre voie."
AMA_armed_forces_desc:0 "L'armée brésilienne a été à jamais gangrenée par la corruption et le régionalisme. La nôtre doit être développée pour éviter de tels pièges."
AMA_equipment1_desc:0 "Tous les aspects de notre processus d'acquisition militaire sont à la traîne par rapport à nos ennemis. Nous devons investir dans la révision totale du système et dans l'acquisition d'une série de nouveaux équipements."
AMA_doctrine1_desc:0 "Le développement d'un état-major moderne est la clé du succès de toutes les autres réformes. Nous devons commencer à mettre en place cette infrastructure."
AMA_marines_desc:0 "L'environnement de notre nation a inculqué à la population des connaissances particulièrement utiles aux unités de la marine. Nous devrions renforcer notre marine, en nous appuyant sur cette expérience."
AMA_army_modernization_desc:0 "Un système de recherche militaire entièrement nouveau est nécessaire pour superviser la modernisation totale de nos forces. Bien qu'il puisse être coûteux, il est nécessaire."
AMA_equipment2_desc:0 "Sans son fusil, un soldat n'est rien. Les hommes doivent être équipés des meilleures armes que l'argent peut acheter."
AMA_doctrine2_desc:0 "Nous devrions engager les meilleurs et les plus brillants éléments du monde entier pour aider à l'élaboration de notre doctrine militaire."
AMA_paratroopers_desc:0 "Les parachutistes sont une innovation récente qui a pris d'assaut le monde entier. Nous devons disposer de nos propres unités de parachutistes."
AMA_jungle_skies_desc:0 "La forêt tropicale dense est parfois presque impénétrable par voie terrestre. Mais du haut des airs, la terre est mise à nu. Investissons dans une force aérienne nationale."
AMA_rule_skies_desc:0 "Les avions de chasse sont l'épine dorsale de toute force aérienne. Commençons à rattraper le reste du monde en matière de conception d'avions de chasse."
AMA_bomber_desc:0 "Parfois, la meilleure défense c'est l'attaque. Si nous voulons vraiment dissuader nos ennemis, nous devons disposer de bombardiers capables de frapper leurs villes et villages avec un effet dévastateur."
AMA_CAS_desc:0 "Les guerres récentes ont montré la nécessité d'un soutien aérien direct au combat. Une force aérienne destinée à rester autonome est vouée à l'échec. Nous devons disposer d'un soutient aérien rapproché."
AMA_FAP_desc:0 "L'héritage de l'armée de l'air brésilienne et sa doctrine entravent le développement de la nôtre. Nous devons trouver notre propre voie."
AMA_airlifts_desc:0 "Souvent, les troupes opérant dans des régions reculées de l'Amazonie ne peuvent pas être facilement approvisionnées par voie terrestre. Nous devrions construire une nouvelle base aérienne spécialement conçue pour l'acheminement des fournitures par voie aérienne."
AMA_long_rage_flights_desc:0 "Pas un pouce de terre ni d'espace aérien ne peut être concédé à l'ennemi. Nous devrions rechercher des avions ayant la portée nécessaire pour que cela devienne une réalité."
AMA_green_skies_desc:0 "Les eaux riches en minéraux du delta de l'Amazone représentent un défi supplémentaire pour tout envahisseur potentiel. À l'approche de nos rivages, elles sont sûres d'être des canards assis ! Nous devons développer des bombardiers navals pour exploiter cet avantage."