AMA_riverland:0 "Le pays des fleuves"
AMA_riverland_desc:0 "Grao Para travaille lentement mais sûrement à l'établissement d'un contrôle total sur les régions reculées des fleuves amazoniens."
AMA_pare:0 "Armée riveraine"
AMA_pare_desc:0 "L'armée de Grao Para a subi une série de réformes structurelles transformatrices. Sa capacité de combat, en particulier sur le terrain accidenté de l'Amazonie, a considérablement augmenté."
AMA_no_fist_contact:0 "Politique de contact positif"
AMA_no_fist_contact_desc:0 "Amazonas a mis en place une politique de contact avec les indigènes conçue pour minimiser la destruction des indigènes et de leur culture."
AMA_idenitity:0 "Identité du Paránese"
AMA_idenitity_desc:0 "Le régime paranais s'efforce de construire une identité culturelle paranoïaque unique parmi son peuple."
AMA_gold:0 "Primes naturelles"
AMA_gold_desc:0 "Grao Para a commencé à exploiter ses gisements de minéraux précieux. Le niveau de vie s'est ainsi élevé"
AMA_gold_rush:0 "La ruée vers l'or"
AMA_gold_rush_desc:0 "L'explosion de la production d'or et d'autres minéraux précieux a attiré des investissements considérables. Un nombre sans précédent de particuliers cherchent également à faire fortune."
AMA_land_reorg_idea:0 "Peuplement de l'Amazonie"
AMA_land_reorg_idea_desc:0 "Grao Para encourage les citoyens et les immigrants à établir de nouvelles colonies dans toute la région amazonienne."

