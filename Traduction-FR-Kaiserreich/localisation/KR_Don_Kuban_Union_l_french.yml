#### Événements ####
dkb.1.t:0 "Don-Kuban Union"
dkb.1.d:0 "L'Union Don-Kuban a été proclamée par Pyotr Krasnov le 18 mai 1918, lorsqu'il a été élu " Ataman " (" chef ") du Don Cosaque. Depuis lors, Krasnov, qui était un lien entre les dirigeants de l'Armée blanche et les Allemands, a commencé à renforcer son régime dans le sud de la Russie, en améliorant ses relations avec les dirigeants séparatistes du Kouban et Terek Cossacks. Avec l'aide allemande, l'Union Don-Kuban pourrait enfin se détacher de la Russie, que Krasnov, en tant qu'Ataman de l'Union, a condamné pour son nouveau système républicain, en utilisant les sentiments conservateurs et pro-monarchistes de la population sud-russe. Mais l'Union nouvellement établie doit encore faire face à de nombreux problèmes. L'absence de l'industrie moderne affaiblit l'armée de l'Union, le peuple veut la redistribution des terres et la réunification avec la Russie, les tensions séparatistes dans les différentes parties du Caucase augmentent. Si Pyotr Krasnov veut rester l'Ataman de l'Union Don-Kuban, il devra faire face à tous ces problèmes dans son pays."
dkb.1.a:0 "Krasnov devrait donner un ordre à l'Union."

dkb.2.t:0 "Cercle cosaque"
dkb.2.d:0 "Cercle cosaque est le principal pouvoir législatif et exécutif de l'Etat dans l'Union Don-Kuban. Le membre de ce "Krug" représente les Russes, les Cosaques de Don, Kuban et Terek, les Kalmouks, les Tchétchènes et les autres minorités de notre pays. Cette autorité a le droit de discuter de presque toutes les questions importantes, qui ont trait à la vie dans le pays. Bien que Krasnov puisse promulguer ses ordres même sans l'approbation du "Krug", mais il doit tenir compte de son opinion dans tous les cas, s'il veut garder le contrôle de l'Union."
dkb.2.a:0 "Ce'Krug' est très important."

dkb.3.t:0 " La crise boursière de Berlin arrive à l'Union Don-Kuban "
dkb.3.d:0 "Comme prévu, les finances et l'économie de l'Union sont en crise profonde. Le cosaque moyen éprouve des difficultés à vendre ses produits et un certain nombre d'usines ferment leurs portes. Cela signifie que divers éléments dangereux auront un plus grand impact sur le paysage politique du pays cosaque."
dkb.3.a:0 "Dieu nous sauve du pire."

dkb.4.t:0 "Stabilisation initiale"
dkb.4.d:0 "La première vague de la crise passant lentement, certaines branches de l'économie moins touchées ont rebondi sur le fond. Pourtant, l'état général de notre économie ne semble pas optimiste..."
dkb.4.a:0 "Espérons que la stabilisation viendra bientôt."

dkb.5.t:0 "Poursuite de la stabilisation"
dkb.5.d:0 "L'économie continue à retrouver son efficacité d'avant la crise."
dkb.5.a:0 " Continuez comme ça ! "

dkb.6.t:0 "Un syndicat illégal a été trouvé"
dkb.6.d:0 "Nous avons trouvé un autre syndicat secret dans une de nos usines. Les travailleurs se sont unis pour exiger des salaires plus élevés et de meilleurs lieux de travail. Nous devons blâmer la propagation de la propagande syndicaliste pour cela !"
dkb.6.a:0 "Laisser fonctionner mais les surveiller de près."
dkb.6.b:0 "Dissoudre le syndicat et arrêter les travailleurs !"

dkb.7.t:0 "La langue ukrainienne dans la région du Kouban"
dkb.7.d:0 "Les responsables ukrainiens, qui ont déjà essayé d'inclure la région de Kouban dans notre capitale Ekaterinodar en Ukraine, mais ont été arrêtés par Krasnov et les armées locales cosaques et blanches, n'arrêtent pas leurs tentatives pour obtenir une influence dans notre pays. Cette fois, les Ukrainiens nous proposent de reconnaître la langue ukrainienne comme deuxième langue officielle au Kouban. Ils ont le soutien de certains membres des cosaques koubanais du " Krug ", qui espèrent que l'aide ukrainienne leur permettra de renforcer leur position dans le pays. Au contraire, les Cosaques du Don rejettent tout accord avec les Ukrainiens, puisque le Royaume d'Ukraine a occupé une grande partie des terres du Don à la fin de la guerre civile russe."
dkb.7.a:0 "Les Cosaques du Don ont raison - nous devrions revendiquer nos terres !"
dkb.7.b:0 "Faites un compromis - les Ukrainiens peuvent financer des écoles dans le Kouban."
dkb.7.c:0 "La langue ukrainienne, deuxième langue dans la région du Kouban !"

dkb.8.t:0 "Redistribution des terres à Stavropol"
dkb.8.d:0 "La région de Stavropol a la majorité russe, mais les Kalmouks, qui vivent dans les steppes près de la mer Caspienne, affirment que certaines de ces terres à Stavropol devraient faire partie de la Kalmoukie. Mais les Russes supposent que les Kalmouks ont pris beaucoup de terres paysannes à Stavropol pendant la guerre civile et que le gouvernement doit procéder à une redistribution des terres dans la partie nord de la région de Stavropol. Qu'est-ce qu'on fait ?"
dkb.8.a:0 "Les Russes ont raison - rendez-leur ces terres."
dkb.8.b:0 "Nous ne commencerons aucune redistribution des terres."
dkb.8.c:0 "Les Kalmyks auront de nouvelles terres !"

dkb.9.t:0 "Tribunaux de la charia en Tchétchénie"
dkb.9.d:0 "Le fleuve Terek divise les terres des Cosaques Terek au nord et les terres tchétchènes au sud. Les Tchétchènes nous ont demandé de leur permettre d'utiliser la charia et d'avoir les tribunaux de la charia. Les Cosaques Terek pensent que cette décision conduira à la radicalisation de cette région et à de nouveaux affrontements entre les Cosaques locaux et les Tchétchènes. C'est pourquoi les cosaques supposent qu'ils devraient avoir le droit d'arrêter les prêtres musulmans radicaux qui utilisent les règles de l'Islam pour résoudre différents cas dans la région tchétchène. Nous devons leur donner notre réponse."
dkb.9.a:0 "Les cosaques apporteront l'ordre en Tchétchénie !"
dkb.9.b:0 "Nous sommes un Etat laïque, mais seules les autorités de l'Etat arrêteront les délinquants."
dkb.9.c:0 "Les Tchétchènes peuvent utiliser la charia - c'est une tradition musulmane..."

dkb.10.t:0 "Tentative d'assassinat !"
dkb.10.d:0 "Aujourd'hui, la résidence de notre chef, Pyots Krasnov, a été attaquée par un groupe de terroristes inconnus qui avaient manifestement l'intention de tuer notre chef ! Il semble que la principale raison en soit les réformes impopulaires, qui ont provoqué l'instabilité de l'Union Don-Kuban. A partir de maintenant, ils doivent mener une politique beaucoup plus élaborée pour rétablir l'ordre dans le pays et réduire la dissidence de la nation."
dkb.10.a:0 "Restez calme et continuez !"