annex.1.t:0 "La chute de la Flandre-Wallonie"
annex.1.d:0 "La Révolution progresse ; nous avons pris la Flandre-Wallonie et libéré le peuple du gouvernement réactionnaire violent créé par les Allemands"
annex.1.a:0 "Prochain arrêt : Berlin !"
annexation_FLW_FRA_CONQ:0 "Le destin de la Flandre-Wallonie"
annexation_FLW_FRA_CONQ_desc:0 "Après avoir libéré la population flamande et wallonne du gouvernement réactionnaire violent créé par les Allemands, nous devons décider de leur destin. Nous pourrions recréer le pays de Flandre-Wallonie, cette fois avec un gouvernement syndicaliste, ou nous pourrions directement diriger ces terres. Après tout, certains d'entre eux sont de véritables territoires français. Une autre possibilité est la séparation définitive de la Flandre-Wallonie en États indépendants."
annex.31.a:0 " La Flandre-Wallonie, un nouveau pays syndicaliste !"
annex.31.b:0 "Libérez la Flandre et la Wallonie !"
annex.31.c:0 "Libérez la Flandre etannexez la Wallonie !"
annex.31.e:0 "Que les Pays-Bas aient la Flandre etannexons la Wallonie !"
annex.31.f:0 "Que les Pays-Bas aient la Flandre et libérons la Wallonie !"
annex.31.g:0 "Ces terres appartiennent aux Français"
annex.33.t:0 "Le destin du Luxembourg"
annex.33.d:0 "Après avoir libéré la population Luxembourgeoise du gouvernement réactionnaire violent créé par les Allemands, nous devons décider de son destin. Nous pourrions recréer le pays du Luxembourg, cette fois avec un gouvernement syndicaliste, ou nous pourrions régner directement sur ces terres. Après tout, certains d'entre eux sont de véritables territoires français"
annexation_BUR_CONQ:0 "Le destin de la Birmanie"
annexation_BUR_CONQ_desc:0 "Nos troupes marchent à travers Rangoon pendant que les dirigeants Birmans sont soit en exil, soit en prison. Que ferons-nous de ces terres ?"
annexation_SUDETEN_CONQ:0 "Le destin du Sudètes"
annexation_SUDETEN_CONQ_desc:0 "Les Allemands vivant dans les montagnes des Sudètes n'auront aucun problème à faire partie du Kaiserreich, car ils constituent une large majorité dans ces États. Devrions-nous les intégrer dans notre pays ?"
annex.54.a:0 "Nous revendiquons ces terres pour l'Allemagne !"
annex.54.b:0 "Non, ce ne sont pas de vrais Allemands !"
annex.59.d_spanish_friend:0 "Le Portugal est maintenant sous notre contrôle, mais peut-être que nos amis espagnols feraient un meilleur travail en l'occupant que nous ne pourrions le faire ?"
