POL_join_federation_desc:0 "Poland stands alone, surrounded by wolves and alone in Europe. The Austrian sphere of influence shows promise as a potential safe haven for our nation, and by joining we have much to gain economically and politically."
POL_german_tech_sharing_desc:0 "Germany's technological prowess is second to none in Europe. We need to join our technological efforts so that we both may have access to the latest in military technology."
POL_Detente_With_Germany_desc:0 "Germany and Poland history has been marred with Prussian expansionism and Austrian meddling. It appears with the world on a knife edge, Poland may have to seek closer co-operation with Germany and it's Reichspakt less it face another partition.." 
POL_Look_To_Russia_desc:0 "Poland desperately lacks friends and allies on the international stage, and we are out of options. [RUS.GetNameDefCap] to the East is forming a new power bloc in Europe, and it may be to our advantage to seek Russia's protection, no matter how humiliating it might be."
POL_seize_gdansk_desc:0 "Germany is weak and dying. There is no better time to strike and seize what is rightfully ours! We must demand that Germany return our rightful lands to us, or face our wrath!"
POL_reclaim_vilnus_desc:0 "Vilnius is a historic part of the Polish-Lithuanian Commonwealth, and ours by right. We must press this claim immediately or it will be forever lost to us."
POL_skewer_ukraine_desc:0 "Ukraine must be destroyed, and destroyed immediately. Our claims to the entire region are weak, but enough to justify a war, if we so wish."
POL_join_france_desc:0 "If we are to survive as a Syndicalist power in the heart of Europe, it is essential that we make an alliance with the strongest Syndicalist power on the continent, the French Commune."
POL_ukranian_alliance:0 "A Ukrainian Alliance"
POL_ukranian_alliance_desc:0 "Our neighbour Ukraine has joined us in becoming a Syndicalist power, and it is only natural that we approach them with an offer of alliance."
POL_integrate_galicia:0 "Integrate Galicia"
poland.66.b:0 "Help our brothers."
poland.67.t:0 "Ukrainian Partisans in Eastern Galicia"
poland.67.d:0 "Ukrainian partisans have launched serious operations in Eastern Galicia during the past month. It's suspected that the funding for their operations is coming from Kiev."
poland.67.a:0 "Oh no!"
poland.68.t:0 "Operation Vistula"
poland.68.d:0 "The actions of the Ukrainian terrorists have become intolerable. A proposed operation, 'Operation Vistula', to counteract the terrorists is to install military checkpoints in Galicia to regulate the movement of the people. Should we enact this proposal?"
poland.68.a:0 "Operation Vistula is the only solution."
poland.68.b:0 "This is a bad idea."
poland.69.t:0 "Operation Vistula"
poland.69.d:0 "The Ukrainians terrorists are really denting the stability of Galicia and the plan we rejected, Operation Vistula, will be enacted. What should we do?"
poland.69.a:0 "Operation Vistula is the only solution."
poland.69.b:0 "This is still a bad idea."
poland.70.t:0 "Terrorist Attack"
poland.70.d:0 "Ukrainian terrorists have attacked a police-station in Lwow, and killed several officers."
poland.70.a:0 "Barbarians!"
poland.71.t:0 "Terrorist Attack"
poland.71.d:0 "Ukrainian terrorists planted and detonated a bomb in a major intersection of Stryj, which killed 34 people and injured another 120 people."
poland.71.a:0 "Barbarians!"
poland.72.t:0 "Organisation of Ukrainian Nationalists"
poland.72.d:0 "After we conquered Ukraine, radicals have set up the 'Organisation of Ukrainian Nationalists', with the principal aim of armed rebellion against us!"
poland.72.a:0 "Oh no!"
PLC_german_tech_sharing:0 "The Kaiser Wilhelm Society"
PLC_german_tech_sharing_desc:0 "Germany's technological prowess is second to none in Europe, and the Kaiser Wilhelm Society is constantly on the cutting edge of technological advancements. We need to join our technological efforts so that we both may have access to the latest in military technology."
