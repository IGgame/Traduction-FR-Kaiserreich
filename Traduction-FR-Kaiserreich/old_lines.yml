 annexation_IRE_GBR_CONQ:0 "Le destin de l'Irlande"
 annexation_IRE_GBR_CONQ_desc:0 "Nous avons sécurisé l'île d'Irlande. Le sort de la nation irlandaise est maintenant entre nos mains."
POLITICS_HARRY_CAIN_DESC:0 "Son of the Mississippi Delta District Attorney, James Eastland was sidetracked from politics for the first three decades in order to run a plantation. An advocate of sharecropping who profited from their work until his plantation quadrupled in size. Eastland stood up in the Senatorial race against the Klan's candidate, and won. Against the Conservative Coalition, Eastman supported the Fair Deal legislation in his home state while voting for it in Congress. As his reputation and passage into the Constitution Party carried much weight, he successfully lead many Democratic voters to his campaign as the closest thing the party could offer to a national candidate."
 ustates.160.d.civil_war_avoided:0 "William Gibbs McAdoo, ancien président, est décédé dans sa maison en Californie. MacAdoo a laissé un héritage controversé. Beaucoup d'Américains lui reprochent encore le début de la dépression et de la crise politique qui en a découlé. D'une part, il a été et est toujours loué pour son travail sur un certain nombre de questions progressistes, notamment le droit de vote des femmes, mais il n'a jamais réussi à faire adopter la prohibition, ce qu'il a défendu à plusieurs reprises au Congrès sans succès. Il laisse derrière lui un héritage divisé. Malgré cela,[USA.GetLeader] a regretté le décès de McAdoo et a offert ses condoléances à sa famille et a loué son travail."
 ustates.285.t:0 "Guérison de la polio"
 ustates.285.d:0 "Le Dr Jonas Salk a créé un remède contre la polio. C'est un remède miracle que beaucoup appellent une percée dans la science moderne. Le fléau de la polio en Amérique aura désormais disparu à jamais de l'esprit des Américains. Les parents font la queue en masse dans les cliniques de santé partout au pays pour obtenir le vaccin pour leurs enfants et pour eux-mêmes."
 ustates.285.a:0 "Merci, Dr Salk."
