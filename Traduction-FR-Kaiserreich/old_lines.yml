 uobflavour.17.t:0 "Sylvia Pankhurst passe l'arme à gauche"
 uobflavour.17.d:0 "La célèbre suffragette Sylvia Pankhurst est morte après avoir passé sa vie au service des travailleurs britanniques. L'Union Britannique pleure cette perte incommensurable."
 uobflavour.17.a:0 "Memento mori."
 uobflavour.18.t:0 "Un dîner avec une touche d'originalité"
 uobflavour.18.d:0 "Après les récents développements en Irlande, l'ambassadeur britannique à Dublin a invité son homologue canadien et ses attachés à un dîner afin de réduire enfin la tension - ou du moins c'est ce que la délégation canadienne pensait. Au lieu de cela, ils se sont retrouvés dans un joint de gin de Dublin où on leur servait du ragoût grincheux. Alors qu'ils quittaient enfin la réunion embarrassante, ils ont dû défiler dans une rue remplie de socialistes irlandais qui encourageaient la délégation britannique. Avec ce geste d'adieu malveillant, la campagne britannique contre l'Irlande semble cependant avoir pris fin."
 uobflavour.18.a:0 "Ça en vaut vraiment la peine !"
 uobflavour.18.b:0 "Comme c'est embarrassant..."
 uobflavour.18.c:0 "Je suis désolé, quoi ?"
 uobflavour.19.t:0 "Un dîner avec une touche d'originalité"
 uobflavour.19.d:0 "Après les récents développements en Irlande, l'ambassadeur britannique à Dublin a invité son homologue allemand et ses attachés à un dîner afin d'apaiser enfin la tension - ou du moins c'est ce que la délégation allemande pensait. Au lieu de cela, ils se sont retrouvés dans un joint de gin de Dublin où on leur servait du ragoût grincheux. Alors qu'ils quittaient enfin la réunion embarrassante, ils ont dû défiler dans une rue remplie de socialistes irlandais qui encourageaient la délégation britannique. Avec ce geste d'adieu malveillant, la campagne britannique contre l'Irlande semble cependant avoir pris fin."
 uobflavour.19.a:0 "Ça en vaut vraiment la peine !"
 uobflavour.19.b:0 "Comme c'est embarrassant..."
 uobflavour.19.c:0 "Je suis désolé, quoi ?"
 uobflavour.20.t:0 "Le John Maclean explose !"
 uobflavour.20.d:0 "Le John Maclean, du nom du premier président de l'Union Britannique, était le plus grand dirigeable jamais construit. Il a été construit en 1935 comme un outil de propagande, destiné à montrer au monde les réalisations de l'Union Britannique. En 1936, elle fit son voyage inaugural et commença bientôt à faire du trafic régulier vers Paris. Aujourd'hui, alors qu'il s'apprêtait à accoster sur un aérodrome parisien, il a pris feu et s'est écrasé au sol. 35 personnes sur 97 (plus un membre de l'équipe au sol) sont mortes."
 uobflavour.20.a:0 "Une tragédie !"
 uobflavour.21.t:0 "Le camarade Mosley convoque une réunion"
 uobflavour.21.d:0 "Le camarade Mosley de la faction maximiste a invité Georges Valois, chef des Soréliens français, le révolutionnaire Suisse Georges Ultramare et Benito Mussolini des national-syndicalistes italiens à Birmingham pour rédiger un manifeste énonçant leurs objectifs communs pour un nouveau type de socialisme appelé \"Totalisme\". Les fédéralistes du président Snowden devraient garder un œil sur cette évolution."
 uobflavour.21.a:0 "C'est inquiétant, c'est le moins qu'on puisse dire."
 uobflavour.22.t:0 "Mosley veut parler à Mussolini"
 uobflavour.22.d:0 "Oswald Mosley de l'Union Britannique a invité le président des national-syndicalistes, Benito Mussolini, à Birmingham pour discuter du terrain commun entre leurs idéologies. Mussolini l'a remercié pour l'invitation et est parti au nom de l'Internationalisme."
 uobflavour.22.a:0 "Va-t'en, Benito !"
 uobflavour.23.t:0 "Mosley veut parler avec Valois"
 uobflavour.23.d:0 "Oswald Mosley de l'Union Britannique a invité le chef des Soréliens, Georges Valois, à Birmingham pour discuter du terrain commun entre leurs idéologies. Valois l'a remercié de l'invitation et est parti au nom de l'internationalisme, emmenant avec lui les exilés hongrois Tibor Szamuely et Mátyás Rákosi, dont les vues s'accordent aussi parfaitement avec celles de Mosley et Mussolini."
 uobflavour.23.a:0 "Bon voyage, camarades !"
 uobflavour.24.t:0 "Tibor Szamuely et Mátyás Rákosi sèment le trouble"
 uobflavour.24.d:0 "Oswald Mosley, de l'Union Britannique, a convoqué une réunion entre ses homologues français et italien pour discuter des similitudes dans leur idéologie commune. Nos anciens ennemis de gauche Tibor Szamuely et Mátyás Rákosi qui vivent en exil à Paris, ont également été autorisés à y assister avec le parti français."
 uobflavour.24.a:0 "Espérons qu'ils n'auront pas d'idées...."
 uobflavour.26.t:0 "L'Union des Arts"
 uobflavour.26.d:0 "Depuis quelques années, un groupe d'artistes dirigé par un émigrant allemand du nom de Hannes Meyer défend l'idée d'une Union des Arts unifiée. Ils affirment que \"tous les arts doivent être rassemblés pour créer une œuvre d'art réelle et totale, un Gesamtkunstwerk\". Inutile de dire que de nombreux créateurs ont adapté cette vision des arts à leur vie politique, où ils défendent des vues maximistes. Ils se sont également rendus très populaires auprès des camarades les plus pauvres avec des projets d'espaces de vie syndiqués.\n\nLe monde artistique de l'Union est divisé, car sculpteurs, potiers et écrivains nient avoir à faire quoi que ce soit avec ces architectes, et une voie claire doit être tracée. Devrions-nous établir un syndicat unique pour tous nos artistes ou laisser les choses en l'état ?"
 uobflavour.26.a:0 "La voie à suivre, c'est ensemble !"
 uobflavour.26.b:0 "Nous n'avons pas besoin de centralisation pour le plaisir de centraliser...."
 uobflavour.27.t:0 "Reconstruction du Palais de Cristal"
 uobflavour.27.d:0 "Construit comme salle d'exposition pour la Grande Exposition de 1844, le Palais de Cristal était une merveille en fonte et en verre plat de l'ancien Empire britannique. Pendant la Weltkrieg, il a été transformé en station d'entraînement de la Royal Navy HMS Victory VI. En conséquence, elle est devenue l'une des dernières résistances des royalistes à Londres, et a été détruite par le feu pendant la Révolution. Le squelette éviscéré du bâtiment a été laissé pourrir au cours des dix dernières années alors que Londres travaillait sur son industrie et ses défenses. Une proposition a été avancée pour reconstruire le Palais de Cristal comme une salle d'exposition où les hommes et les femmes de l'Internationale exposeront leurs produits industriels et culturels sur un pied d'égalité, et non comme des trophées impériaux. Cependant, il serait coûteux de le préparer à temps pour l'année prochaine, et une grande partie du Congrès préconise simplement de démolir les ruines et d'agrandir le parc environnant."
 uobflavour.27.a:0 "Construisez le Palais des Ouvriers !"
 uobflavour.27.b:0 "Faites-en un parc pour le peuple !"
 uobflavour.28.t:0 "Le Palais des Ouvriers est complet !"
 uobflavour.28.d:0 "Juste à temps pour le 1er mai, l'ancienne salle d'exposition a été reconstruite et rebaptisée au nom du socialisme !"
 uobflavour.28.a:0 "Hourra !"
 uobflavour.34.t:0 "Un dîner avec une touche d'originalité"
 uobflavour.34.d:0 "Après les récents développements en Irlande, l'ambassadeur britannique à Dublin a invité son homologue allemand et ses attachés à un dîner pour enfin apaiser la tension - ou du moins c'est ce que pensait la délégation allemande. Au lieu de cela, ils se sont retrouvés dans un restaurant de gin de Dublin où on leur a servi un ragoût grincheux. Alors qu'ils quittaient enfin cette réunion embarrassante, ils durent défiler dans une rue remplie de socialistes irlandais qui acclamaient la délégation britannique. Avec ce geste d'adieu malveillant, la campagne britannique contre l'Irlande semble cependant avoir pris fin."
