bra.128.d:0 "La Guyane, province occupée par le colonialisme français dans le Grand Nord, a été dépouillée des mains des Brésiliens dans les traités après la chute de Napoléon Bonaparte. Maintenant, avec ses maîtres colonialistes occupés dans un conflit majeur, le temps est venu de reconquérir !"
