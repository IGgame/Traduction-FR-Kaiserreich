som.10.a.tt:0 "Une division très motivée et équipée de manière privée, composée d'étudiants et d'étudiantes, se joint à la cause"
som.7.b:0 "Créons une nouvelle apparence pour lui !"
som.7.c:0 "Nous respecterons sa foi et ses souhaits personnels."
som.10.t:0 "Tous les hommes à leur poste !"
som.10.d:0 "Les volontaires et les forces de réserve se sont rassemblés aujourd'hui pour aider à la guerre contre la menace éthiopienne ! Avec l'aide de nos loyaux sujets, nous nous assurerons que personne ne se mette sur le chemin du peuple somalien !"
som.10.a:0 "Aux armes !"
som.14.t:0 "Demander le soutien de nos camarades"
som.14.d:0 "La guerre, le chaos et l'impérialisme menacent tout ce qui est cher aux Somaliens. En ces temps troublés, nous devons nous tourner vers la Commune de France et les approcher pour rejoindre leur alliance et recevoir de l'aide".
som.14.a:0 "Brisez les chaînes !"
som.14.b:0 "On peut se débrouiller tout seul."
som.15.t:0 "La Somalie veut rejoindre l'Internationale"
som.15.d:0 "Les efforts du Comité musulman international nous ont apporté un grand succès alors que la révolution somalienne a transformé la Somalie en une nation socialiste. Siad Barre et le peuple somalien ont maintenant demandé notre aide, en invoquant les turbulences auxquelles leur nation est confrontée. Le fait d'avoir un allié dans la Corne de l'Afrique pourrait nous aider grandement dans nos futurs efforts. Qu'en disons-nous ?"
som.15.a:0 "Nous souhaitons la bienvenue à nos frères africains !"
som.15.b:0 "C'est totalement inéquitable. Déclinons poliment."
