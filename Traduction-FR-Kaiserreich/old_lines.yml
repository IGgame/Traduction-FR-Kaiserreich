worldnews.1.a:0 "Le destin de l'Amérique est en question "
worldnews.14.d:0 "Candidat au cheval noir à une époque d'incertitude, il semble que Floyd B. Olson ait remporté le billet progressif à sa première victoire électorale nationale dans l'histoire des États-Unis. Le programme progressiste sur lequel Olson a fait campagne a attiré des alliés sans précédent des démocrates et des républicains à la recherche d'une alternative aux populistes et aux hackers partisans qu'ils considéraient comme déchirant la nation. Revigoré par la nouvelle que son cancer de l'estomac est en rémission, Olson fait un pas audacieux à la Maison-Blanche au milieu des protestations des socialistes et des partisans de la ligne dure avec la promesse de réparer l'économie, de rétablir la fraternité nationale et de prévenir la violence politique par tout moyen nécessaire "
worldnews.21.t:0 "Huey Long élu président des États-Unis"
worldnews.21.d:0 "Malgré l'instabilité massive qui règne dans le pays depuis la Grande Dépression de 1925, les élections présidentielles se sont poursuivies et les résultats du scrutin sont clairs : Huey Long, du parti America First Union, est le 31e président des États-Unis.\n\nHuey Long est célèbre pour le succès de son gouvernement de Louisiane, mais il a reçu beaucoup de critiques pour sa politique populiste et l'utilisation des paramilitaires Minutemen pour combattre ses rivaux politiques. Les Combined Syndicates of America contestent également les résultats des élections, les qualifiant de truqués "
worldnews.21.a:0 "Voyons ce qu'un Sudiste peut faire en tant que Président "
worldnews.22.t:0 "Jack Reed élu président des États-Unis"
worldnews.22.d:0 "Malgré l'instabilité massive qui règne dans le pays depuis la Grande Dépression de 1925, les élections présidentielles se sont poursuivies et les résultats du scrutin sont clairs : Jack Reed, du Combined Syndicates of America, est le 31e président des États-Unis.\n\nJack Reed s'est transformé en un opérateur politique avisé pendant son séjour en Russie, et est un partisan dévoué du syndicalisme. Cette position lui a valu de nombreux ennemis dans la société américaine, mais l'association des syndicats qu'il dirige reste forte. L'AFP conteste déjà les résultats des élections, cependant..."
worldnews.22.a:0 "Voyons ce que ce journaliste sursauté peut faire "
worldnews.38.t:0 "La fin de la guerre civile américaine"
worldnews.38.d:0 "La Seconde Guerre civile américaine, le conflit le plus sanglant qui ait jamais frappé le Nouveau Monde, est terminée. Et alors que les veuves sanglotantes enterrent leurs maris et leurs fils morts, l'ancien régime des États-Unis d'Amérique s'est rétabli dans les 48 États. La loi martiale est supprimée dans tout le pays, et la Garde nationale s'occupe des derniers résistants rebelles.\n\nMême si les États-Unis ont gagné, la perte qu'ils ont dû endurer changera à jamais le visage de la nation. La plupart des grandes villes sont gravement endommagées, des centaines de milliers de personnes sont mortes ou blessées, et la mentalité insouciante et ouverte du peuple américain a pris un coup sévère...."
worldnews.38.a:0 "Quel effet cela aura-t-il sur le rêve américain ?"
worldnews.39.t:0 "La fin de la guerre civile américaine"
worldnews.39.d:0 "La Seconde Guerre civile américaine, le conflit le plus sanglant qui ait jamais frappé le Nouveau Monde, est terminée. Et alors que les veuves sanglotantes enterrent leurs maris et leurs fils morts, l'ancien régime américain a été remplacé par une dictature militaire réactionnaire qui a vaincu tous ses rivaux. Le général Douglas MacArthur a pris des mesures de répression à l'échelle nationale contre tous les ennemis possibles de l'État et des successeurs clandestins de la CSA et de l'AUS, et le pays commence lentement à se reconstruire.\n\nLes Etats-Unis vont-ils revenir à la démocratie ou l'héritage des Pères fondateurs sera-t-il écrasé sous la botte du Leader ? Seul le temps le dira, mais cette guerre sera gravée à jamais dans la conscience du peuple américain..."
worldnews.39.a:0 "Quel effet cela aura-t-il sur le rêve américain ?"
worldnews.40.t:0 "La fin de la guerre civile américaine"
worldnews.40.d:0 "La Seconde Guerre civile américaine, le conflit le plus sanglant qui ait jamais frappé le Nouveau Monde, est terminée. Et alors que les veuves sanglotantes enterrent leurs maris et leurs fils morts, l'ancien régime tombe, et l'État conservateur et réactionnaire de l'Union américaine hisse son drapeau au-dessus de Washington. Les processus de reconstruction sont en cours et le président Huey Long a déclaré la fin de la guerre fête nationale.\n\nLes États-Unis, considérés comme le bastion de la démocratie, sont tombés. Quel est l'avenir de la nouvelle dictature du Sud ? Seul le temps le dira, mais cette guerre sera gravée à jamais dans la conscience du peuple américain..."
worldnews.40.a:0 "Le Sud a gagné cette fois...."
