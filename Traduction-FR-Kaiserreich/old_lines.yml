sichuan_war.1.t:0 "Yang Sen Requests Support"
sichuan_war.1.d:0 "Dire news coming in from Chengdu.\n\nThe tenuous peace in the region fell apart not long after the troubles in the League of Eight Provinces reached a boiling point, greatly diminishing the influence of the Sichuanese leader Yang Sen. The internal divisions in the clique have escalated into open conflict as the Chongqing warlord Liu Xiang, leader of the Industrial Corps with its massive force in manpower and firepower alike, has begun to march on Yang's forces. For now at least, Yang's allies in the Baoding department under Deng Xihou remain, but even that is an uncertainty as the situation spirals further out of control with every passing day.\n\nWith the current chaos in Sichuan, it can't be ruled out that a prolonged conflict where both sides exhaust their strength could lead to the remnants of the KMT under Lu Chao seizing the moment to reverse their old misfortunes. As if that wasn't enough, persistent droughts have hit hard Sichuan's already struggling people. With disaster looming, our old friend Yang has reached out to us, pleading that we offer any support we may muster. While the consequences of a defeat for Yang could prove severe for us in the future, we also have our own crises in the light of the situation in Nanjing."
sichuan_war.1.a:0 "Send them what we can spare."
sichuan_war.1.b:0 "We can't spare anything right now."
sichuan_war.2.t:0 "Wu Peifu Sends Support"
sichuan_war.2.d:0 "After so many of our erstwhile 'allies' having turned on us, it's good to know that some of our friends will still stand by our side. Heeding our calls for help, Wu Peifu has pledged to support [SZC.GetLeader] and the [SZC.GetRulingParty]. This has bolstered the morale of our forces and the supplies provided will surely prove invaluable as we face the full might of the Industrial Corps."
sichuan_war.2.a:0 "At least *someone* still likes us..."
sichuan_war.3.t:0 "Wu Peifu Abandons Us"
sichuan_war.3.d:0 "As if the internal duplicity wasn't grave enough, our 'friends' from abroad now turn their backs on us as well. More concerned with internal matters than the plight of a loyal friend, Wu Peifu has refused to lend us any help in the struggle against Xiang and the Industrial Department. It seems that for now at least, we're on our own. News of this unfortunate turn of events has already reached the front lines, demoralizing our soldiers."
sichuan_war.3.a:0 "Well, at least there are no allies left to betray us..."
sichuan_war.4.t:0 "Officer Department asks for Support"
sichuan_war.4.d:0 "The military clique of Sichuan to the north has collapsed into civil war, with the various warlords of the province turning on each other. While in most cases this would be business as usual in China, the very south of Sichuan has been occupied by the Officer Department, remnants of the KMT-aligned groups that supported our last invasion in 1933. Now, with this civil war, they have a chance, however small, of taking control of the entire province and are asking for our support on their endeavour. Supporting the Officer Department will certainly be costly, but the advantages of turning Sichuan into a KMT stronghold must not be underestimated."
sichuan_war.4.a:0 "Send them some troops."
sichuan_war.4.b:0 "Send them some guns."
sichuan_war.4.c:0 "This is not worth the cost."
sichuan_war.5.t:0 "Yunnan Supports the Officer Department"
sichuan_war.5.d:0 "With the current turmoil in Sichuan, Yunnan has seized on the opportunity to back their Officer Department lapdogs that supported them in their invasion of us in 1933, no doubt hoping that they'll do their dirty work for them. Our spies tell us that Yunnan has already begun shipping aid and arms across the border, bolstering the Officer Department's forces in the south."
sichuan_war.5.a:0 "Stop meddling in our affairs!"
sichuan_war.6.t:0 "Industrial Corps Approaches Suining"
sichuan_war.6.d:0 "Reports are coming in that the massive forces of the Industrial Corps are marching towards Suining at an alarming pace. The location is of great strategic importance because of its proximity to both Xiang's and our own base of power, serving as the hub of the road network in the southern basin not far from Chongqing.\n\nLiu Cunhou, a trusted ally of Yang, claims that the city can be defended against the superior numbers of the Industrial Corps and that even if spread thin, our fortifications in and around the city will even the odds in our favor.\n\nWang Lingji, another capable commander of ours, advocates for a more cautious approach, claiming that a strategic withdrawal would allow our currently stretched forces to fight from a better position in the days ahead."
sichuan_war.6.a:0 "Retreat north to Santai and Mianyang."
sichuan_war.6.b:0 "Evacuate towards Chengdu."
sichuan_war.6.c:0 "Entrench and attempt a defence."
sichuan_war.7.t:0 "Flight to the North"
sichuan_war.7.d:0 "After extensive planning and careful preparations, our forces managed to organize and pull off an orderly withdrawal from Suining. Little of military use was left behind as they withdrew to the north, with their numbers fully intact both in men and equipment. While Xiang now controls the region, our forces are in a much better position to deal with any future incursions by the Industrial Crops. The situation may be far from ideal, but opting for the safe alternative has won us valuable time and saved many lives."
sichuan_war.7.a:0 "We got our troops out safely, at least."
sichuan_war.8.t:0 "Battle in Jianyang"
sichuan_war.8.d:0 "The quickest route was also the most predictable. On their way to Chengdu, our forces were attacked in their flanks by Xiang's advancing armies. Despite putting up a valiant resistance, our forces were decimated as they were attacked in the open by the forces of the Industrial Corps. While our forces managed to break out of this dire situation and live on to fight another day, valuable manpower and equipment has been lost in our hasty retreat."
sichuan_war.8.a:0 "This is not good."
sichuan_war.9.t:0 "Encircled in Suining"
sichuan_war.9.d:0 "Since the order to hold Suining at all costs was issued, a confident Liu Cunhou had his forces dig in and prepare for the inevitable assault. As our forces dug in, the forces of the Industrial Corps moved out and encircled our city with their overwhelming advantage in numbers while Liu's forces remained like sitting ducks.\n\nThe battle was brief as most of the forces of the Armament Department surrendered in droves once they realized that they'd merely dug their own graves around a doomed city, netting Xiang a complete victory over our forces. A disgraced Liu Cunhou fled north to the Zhili, narrowly escaping capture himself after this strategic blunder."
sichuan_war.9.a:0 "Disaster!"
sichuan_war.10.t:0 "Neijiang Under Assault"
sichuan_war.10.d:0 "The Industrial Corps and Armament Department are engaged in heavy fighting over the river crossings around Neijiang. The river crossings are of huge strategic importance as whoever's in control of them effectively controls the gateways into the Sichuan basin. These battles have raged since the outbreak of hostilities, but it seems as if Xiang is preparing to launch a final push to seize the bridgeheads.\n\nWhile outnumbered, we should be able to funnel Xiang's forces into our well-prepared defenses along these bridgeheads where their numbers will be cut down, although it'd certainly be a costly victory if we aim to hold off the entire might of the Industrial Corps.\n\nWe could, however, have our engineers rig the bridgeheads to blow and trap Xiang's forces. Doing so would, however, prove costly in the long term as the strategic infrastructure of the region would be left in tatters."
sichuan_war.10.a:0 "Defend the bridgeheads at all costs!"
sichuan_war.10.b:0 "Let them cross, then blow the bridges."
sichuan_war.11.t:0 "Neijiang Overrun By Enemy Forces"
sichuan_war.11.d:0 "Our soldiers and engineers spent day and night preparing the defenses of the bridgeheads. Trenches were dug, sandbags and barbed wire was put in place and machine guns and mortars were positioned into effective kill zones for anyone daring to approach them. The first waves of attackers were cut down en masse, but as the hours turned into days and the relentless assaults refused to let up the forces of the Armament Department were running low on ammunition, equipment and soldiers in face of this overwhelming attack.\n\nOne by one, the bridgeheads fell and with them some of our most veteran troops."
sichuan_war.11.a:0 "The Department can't stand much more of this!"
sichuan_war.12.t:0 "Battle of the Bridges"
sichuan_war.12.d:0 "Last night and under cover of darkness our engineers placed dynamite along the key support structures of the bridgeheads. This morning, our forces feigned a withdrawal from the bridges and as expected the enemy took the bait. As the army columns crossed to the other side, the explosives were triggered. Anyone that had made it to the other side was caught in an ambush as our forces emerged, surrendering in droves midst the panic and confusion that ensued. Anyone remaining on the other side could simply watch on helplessly as their comrades-in-arms were overrun, crushing their morale.\n\nWhile we have lost the bridgeheads for the foreseeable future, we've secured an important victory."
sichuan_war.12.a:0 "A victory at last!"
sichuan_war.13.t:0 "Deng Xihou Takes Chengdu"
sichuan_war.13.d:0 "Hammered by blow after blow, the Armament Department has been brought to the brink of a complete collapse. To preempt the coming catastrophe, this morning Baoding troops under control of general Deng Xihou have entered Chengdu. With Yang's forces being bloodied and demoralized by the repeated setbacks of the conflict, it was effectively a bloodless coup as Yang's rule was brought to an effective end with the Baoding Department seizing full control of the state apparatus. The last few forces loyal to Yang have either deserted or joined our side.\n\nWith the situation remaining as dire as ever, we must now prepare Chungdu's defenses."
sichuan_war.13.a:0 "We are Sichuan's last stand."
sichuan_war.14.t:0 "The Siege of Chengdu"
sichuan_war.14.d:0 "Early in the morning, the formations of the Industrial Corps finally arrived near Chengdu for what Xiang hopes will be the final battle of this war. It very well may be, but it's a high stakes gamble, to say the least, because at this point his armies are tiring from weeks of marching and fighting.\n\nThe city itself is surrounded by channels derived from Dujiangyan's levees upriver and fortified by walls dating back to the late Qing era, before the Xinhai Revolution. Old as they might be and built before the time of modern artillery the walls still stretch nearly seven miles around the city and stand at over thirty feet in height. Effectively they form a mighty citadel that has stood the test of time, which make it a daunting task for any attacking army to breach.\n\nKnowing that a head-on assault would cause ruin to the Chongqing army, Xiang has instead opted to lay siege to Chengdu. Sporadic shelling has been exchanged between both forces all morning, but it's clear that Xiang's troops have no hopes of breaching the defenses anytime soon and have thus dug in for a long siege. While our defenses stand for now, this city will be our grave if we simply wait behind these walls. Swift action must be taken!\n\nIf their schemes aren't disrupted, Chengdu will surely fall."
sichuan_war.14.a:0 "Sichuan's fate hangs in the balance."
sichuan_war.15.t:0 "Choosing a Plan of Attack"
sichuan_war.15.d:0 "Liu Xiang's forces have advanced on Chengdu from the east and south and are subjecting the city to a siege. All will be lost if we don't act fast and mount a relief effort to break the siege. Our military leaders all know that we simply can't wait this one out and that offense is our only defense in this situation.\n\nOne such plan is to take advantage of their thin spread around the city to try and cut off and encircle them in a bold offensive strike against Jianyang. In doing so, we can hopefully force the surrender of Xiang's main force, especially their prized engineer units.\n\nOn the other hand, with most of their experienced forces committed to the siege, other members of our high command believe that we should cut the head of the snake by attacking the Chongqing outright. The city should be lightly defended by Xiang's reserve units under mayor Pan Wenhua and its capture would massively disorganise Xiang's efforts due to the city's vital infrastructure.\n\nFinally, there are the officers in our ranks that warn us against putting all our eggs into one basket, urging us instead to split up our forces and attack both targets at once, negating their chances to reinforce their objectives.\n\nThe only thing they seem to agree on is that whatever course of action we choose must be considered carefully as there is no room for mistakes."
sichuan_war.15.a:0 "Move towards Jianyang to encircle Xiang's forces."
sichuan_war.15.b:0 "Move towards Chongqing, it will be weakly defended."
sichuan_war.15.c:0 "Split the forces into two groups and engage in a two-pronged offensive."
sichuan_war.16.t:0 "Yang Sen's Gambit"
sichuan_war.16.d:0 "Having over-extended themselves, the most experienced forces of the Industrial Corps were committed to the siege of our capital while the flanks and rear were guarded by a fresh conscripts from their reserve. Moving swiftly, we managed to sweep away Xiang's thinly spread rear guard detachments. Their superior numbers were spent trying to encircle Chengdu and now they have been cut off, stuck between our main force and the relatively intact Chengdu garrison."
sichuan_war.16.a:0 "Don't let them escape!"
sichuan_war.17.t:0 "The Tides Turn"
sichuan_war.17.d:0 "Xiang's forces had put themselves in a precarious position by committing their most experienced soldiers against the Chengdu defences in an all-or-nothing bid to knock us out of the war. After cutting off Xiang's main forces a swift battle followed between our forces and the trapped vanguard of the Industrial Corps, now desperately attempting to break out of the encirclement. With nowhere to retreat and no hope to be rescued, it wasn't long before morale and unit cohesion broke down within their ranks, leading to Xiang's forces surrendering in droves.\n\nWith Chengdu safe, we must now press the attack into the enemy's heartland!"
sichuan_war.17.a:0 "Onwards now, to Chongqing!"
sichuan_war.18.t:0 "Pan Wenhua's Betrayal"
sichuan_war.18.d:0 "Despite the Industrial Corps' main force falling into disarray following the defeat in Chengdu, the Chongqing garrison remained a formidable force. Under the capable command of Xiang's second-in-command, the mayor of Chongqing, Pan Wenhua, it numbered in the thousands and was being directly resupplied every day by the city's large factories. It was clear that if there was a fight for the city, it'd be a long and hard fight, even with Liu Xiang out of the picture. When word reached us that forward detachments from the Officer Department were marching towards the city, our commanders were relieved. Surely expecting the Industrial Corps to not put up a fight, the Officers would march into a death trap as they neared the city.\n\nUnfortunately for us, this was not meant to be.\n\nInstead of being greeted with bullets and bombs from the city's defenses, they were greeted with open arms as the banner of the Industrial Corps flying over the city was quickly exchanged for the colors of the Kuomintang and of the Federalists. Pan Wenhua declared his loyalty to the cause of the revolutionary army. This was apparently not just the cowardly act of an opportunistic turncoat, but an act of planned deceitful and treachery. Not only had Pan Wenhua coordinated this with Lu Chao and Xiong Kewu of the Officer Department, but it became clear that he's likely been in contact with major KMT figures like Song Qingling and Lin Biao for a very long time.\n\nAlthough their armies have yet to fully link up, Chongqing's considerable industrial output has effectively been given to the Officer's Department as a wrapped gift, all right under our noses.\n\nThis is dire news indeed and it has effectively changed the entire situation on the ground in an instant."
sichuan_war.18.a:0 "Wait, what?"
sichuan_war.19.t:0 "The Industrial Corps Disintegrates"
sichuan_war.19.d:0 "Xiang gambled big on a quick victory and lost it all. Overstretched, exposed and exhausted from weeks of fighting with little regard for losses, the vanguard of the Industrial Corps has been utterly routed. Xiang now faces utter defeat at the front and treachery in the rear. Demoralized from their many setbacks and, with their vital stronghold of Chongqing lost, the remaining Industrial troops have begun to desert and defect en masse. Meanwhile, Liu Xiang is nowhere to be found, presumably having fled Sichuan like a coward rather than sharing the fate the Industrial Corps soldiers. With only token resistance remaining from this once formidable force, it is only a matter of time before they surrender completely."
sichuan_war.19.a:0 "About time!"
sichuan_war.20.t:0 "Chongqing Under The Officers"
sichuan_war.20.d:0 "In the days following the defeat of Xiang and the defection of Pan Wenhua, Chongqing had been transformed as quickly as the Officer Department had. It'd gone from the fortress of a warlord to a fortress of republicanism, federalism and the Three Principles of Dr. Sun Yat Sen. Whether or not Pan Wenhua himself believes in this is anyone's guess, but he's certainly playing the part and the people of Chongqing hardly seem unhappy that the promises of glory through war are being replaced with promises of prosperity and freedom, at least given that the alternative seemed to be a ruinous conquest at the hands of Yang Sen and his Zhili allies. The Officer Department itself, too, has been transformed. Gone are the days of being a ragtag guerrilla force, as they now receive the finest arms and uniforms that Chongqing's manufactories can produce. They're still the same revolutionary army in spirit, only this time they look the part of a professional force.\n\nThis pact between the revolutionaries and the turncoat in Chongqing is a dire threat, to say the least. Under no circumstances must we let the Kuomintang dogs that we and our Zhili allies fought so hard to contain rise to power. Their ideas are a threat to all of China and they must not be permitted to uproot the very foundations of our civilization. Orders have already gone out to our officers to begin our final push against the enemy. We'll take them down and bring peace and order to Sichuan at long last!"
sichuan_war.20.a:0 "We beat them before and we'll do it again!"
sichuan_war.21.t:0 "Clashes in Ziliujing"
sichuan_war.21.d:0 "When Chongqing was treacherously handed over to the Kuomintang, the entire situation changed overnight. All is not lost, however, as the two forces have yet to link up. Our situation may be dire, but we still have a good chance to win. United, they're a potent force. Alone, it's ragtag guerrillas and conscripts against our veteran army, exhausted as it may be. We must use this opportunity to strike while they're still divided. While we've only seen small skirmishes in the area so far, a big battle between the three forces is inevitable.\n\nWe have to make sure it's on our terms.\n\nOur forces are led by the capable Wang Lingji, a proven veteran of the war whose experience and tactical expertise should make up for the spent state of our army. The forces he commands are mostly veterans with several victories to their credit and a fair amount of heavy equipment still intact. Our enemies are the a force of equally veteran, but poorly equipped, Kuomintang irregulars led by the cunning Liu Bocheng, to be reinforced by the Pan Wenhua's Chongqing forces. All other things considered, both are proven military leaders and should not be underestimated. Where the battle takes place is of our choosing - the area around Ziliujing is a mix of hills and plains with plenty of forests. After carefully considering all these facts and weighing his options, Wang Lingji decides to..."
sichuan_war.21.a:0 "...seize Ziliujing and use it as a strong point."
sichuan_war.21.b:0 "...attack Pan Wenhua's forces before they reach Bocheng."
sichuan_war.21.c:0 "...feign an attack, then withdraw to flush out the KMT."
sichuan_war.22.t.pincer:0 "The Tongnan Pincer"
sichuan_war.22.d.pincer:0 "Deeming the Chongqing force to be the easier foe to best on its own, Wang Lingji ordered his tired but determined forces eastwards to strike at them first, hoping to crush them before they could link up with the battle-hardened Kuomintang guerrillas. While not a pushover by any estimate, it's still a fact that Liu Xiang's military defeats had spent most of the Industrial Corps' best soldiers and equipment. What was left were reservists and conscripts that had weren't as well-trained as the regular army, particularly in the use of heavy equipment. The fate of this gamble would be decided outside of Tongnan, a town northwest of Chongqing.\n\nWhen the two armies made contact, Wang Lingji was suprise to learn that his opponents were not marching in the open, but had been able to create makeshift defenses outside of the old city. While hardly a formidable chain of defenses, the Chongqing reserve had still been able to dig fresh trenches overnight. Rather than being greeted by the confusion of ambushed marching columns, our troops were greeted by the artillery of Pan Wenhua's soldiers. It quickly dawned on Lingji that the guerrillas, with their extensive knowledge of the region, had been able to inform their new allies of the Armament Department's latest offensive. The greatest concern, of course, weren't the makeshift defenses, but rather the realisation that Bocheng knew of his plans as well.\n\nChoosing between a humbling retreat and a fast assault, Lingji opted for the latter, knowing that the former would likely put him in an even worse position and doom Chengdu. With little time to prepare, he had his forces deploy and set out against their enemies. Although they were caught off-guard, their veterancy showed as they acted with a skill and courage that their opponents couldn't match, but were nonetheless facing a steep uphill struggle. As day turned into night, Pan Wenhua's defenses were battered but not beaten. Worse yet, nightfall marked the arrival of Liu Bocheng and his soldiers, only making their presence known as they rushed up against the flanks of the exhausted Armament Department forces. This was the final straw and the army broke soon thereafter, surrendering in droves to the sudden and relentless attack on their rear.\n\nWang Lingji's whereabouts are currently unknown and the roads to Chengdu have been blown wide open. We fear for the worst."
sichuan_war.22.a.pincer:0 "This is a catastrophe!"
sichuan_war.22.t.stalemate:0 "Stalemate in Ziliujing"
sichuan_war.22.d.stalemate:0 "As expected, the capture of Ziliujing itself was the easy part and holding it wouldn't be a significant challenge either. In doing so and relying on a mix of static and elastic defenses against what turned out to be a very mobile and aggressive force, however, the clash around Ziliujing soon turned into a cage for its conquerors.\n\nRather than taking the bait, the Kuomintang guerrillas knew that attacking such an obvious strongpoint would be a disaster and would rely on their usual harassment tactics instead. In choosing to rely on a strong defense rather than a mobile offense, the Armament Department ceded the initiative to their enemies. After a few days of sporadic fighting with light losses on both sides, Pan Wenhua's Chongqing reserve arrived to relieve Bocheng's forces. Now, the hardened guerrillas were backed up by the remaining might of the Industrial Corps with its heavy equipment. The fort thus became a trap as the artillery of the Industrial Corps was now being guided by the superior local knowledge of the Kuomintang, restricting its movements. While the city itself was safe due to neither side wanting to risk the lives of its inhabitants, any attempt to move out would lead to large losses for Wang's forces. While portions of Pan Wenhua's and Liu Bocheng's forces remain committed in Ziliujing, a large detachment is moving towards Chengdu on the now open road, recruiting resentful civilians and deserters from Xiang's old army alike as they go. With every step they take, they grow stronger while we weaken behind our walls.\n\nDespite Wang's forces being tied down, he's already making plans for a safe withdrawal and should be able to make it out with most of his forces intact. The bad news is, by the time he does it's doubtful whether there's still a Chengdu for him to relieve."
sichuan_war.22.a.stalemate:0 "His army may be safe. Chengdu is not..."
sichuan_war.23.t:0 "The Fall of Chengdu"
sichuan_war.23.d:0 "After numerous battles, a costly siege and being called upon to aid in the attack on Ziliujing, Chengdu's garrison was a shadow of what it once was. Unwilling to endure another siege with absolutely no hope of relief, the garrison simply raised a white flag over the city's main gates rather than subjecting the city's people and historical legacy to needless death and destruction. Though the mighty walls of the Qing remain unbroken, the same can't be said for the will to fight among those behind them. Chengdu now flies the Kuomintang and Federalist flags and its surrender marks the end of Sichuan's bloodiest civil war yet. The victorious forces rejoice, celebrating in the mostly empty streets of the ancient city. Its inhabitants remain indoors and at this point most are just relieved that the war is over.\n\nA silver lining, at least, is that the decision to surrender swiftly has spared the ancient city from any looting and plundering by victors."
sichuan_war.23.a:0 "The Officers have returned."
sichuan_war.24.t:0 "Clash of Two Minds"
sichuan_war.24.d:0 "In the past, when fighting the guerrillas, they'd fought from the hills and forests. This was their territory and any attack directly into their areas where they would defend on their terms would be suicide. Knowing this, Wang Lingji knew that he'd have to draw out Liu Bocheng's forces into an open attack. Bocheng was no fool; he'd proven his tactical acumen many times over. He was famous for seizing opportunities presented to him and attacking aggressively from positions of strength and Lingji aimed to use this trait against him.\n\nThe plan was risky and he knew that sacrifices would be unavoidable. His main force was to remain concentrated in the rear, with a few forward detachments being sent out as bait for the KMT to take. Throughout the morning they made probing attacks against their enemies with sporadic attacks in the hills and forests. While unsuccessful at first, eventually Liu Bocheng decided that these forward forces were likely to be the only Armament Department forces in the area, as they had received no reinforcements, nor withdrawn and reported the KMT activities. Once the guerrillas switched tactics to Liu Bocheng's famous frontal infantry assaults, they were quick to withdraw as overwhelming numbers headed their way. Losses weren't light, but enough of them managed to return to friendly lines. Believing that he'd broken the enemy like he had on so many other occasions, Bocheng decided to press the perceived advantage and keep up the attack.\n\nClose to noon, the KMT forces caught up with the retreating forces, but were hammered by the artillery and machine gun emplacements that the Armament Department had set up. The trap had sprung, but now they had the unenviable task of trying to defeat a revolutionary force led by a noted war hero. Bocheng's forces lacked heavy equipment, but they were still a formidable force. They threw themselves at the enemy positions, only to be cut down. By the end of the first day the KMT withdrew hoping to draw the enemy out into a more favorable position. When Wang Lingji held his forces in place rather than falling for his own trick, the assaults continued well into the next day. All the while, the Chengdu forces failed to provide support as their heavy equipment meant that it'd be at least half a week before they could make contact with the two fighting generals.\n\nAfter days of fighting, Liu Bocheng had taken crippling losses and been forced to withdraw to regroup and recover his losses. Once Pan Wenhuareceived word that the force he was supposed to link up with was beaten in battle, he decided to turn around back towards Chongqing. The gambit was costly, but it'd won the day for the Armament Department. The road to Chongqing was now open."
sichuan_war.24.a:0 "A dangerous gamble has won the day."
sichuan_war.25.t:0 "The Fall of Chongqing"
sichuan_war.25.d:0 "Following the end of the siege of Chengdu, the heart of the former Industrial Corps is now being overrun by our determined soldiers. Despite being heavily depleted from the brutal civil war, the ancient city's small garrison under command of Pan Wenhua offered stiff - albeit futile - resistance as the Armament Department cleared them out street by street in the days that followed. After several days of fighting, the Upper City finally fell and with it the city's industries. The fighting did, however, leave parts of the city in ruins, including many of its factories and critical infrastructure. Once the dust settled Pan Wenhua was nowhere to be found, most likely either killed in the battle or long gone.\n\nWith any hopes of victory lost, along with their only ally, most of the remaining Officer Department troops have begun to desert or surrender, except for small pockets of die-hard KMT guerrillas in the countryside. The war is over and Yang Sen has retained control of Sichuan."
sichuan_war.25.a:0 "We are victorious."
sichuan_war.26.t:0 "Chongqing Under Assault"
sichuan_war.26.d:0 "The war had started to take a toll on Yang Sen's forces. As they approached Chongqing, the veterans of this force were both eager to finally stand at the brink of victory, but also well-aware of the fact that they were about to take on the difficult task that laid ahead. They were to seize not only the enemy's final stronghold, but also take on one of China's major industrial hubs. A battle for this city would surely be difficult as each of the mighty factories of the city could easily be turned into a fortress for any defender.\n\nWhile time is of the essence, a head-on assault is a very difficult task. The hilly areas around the hill could provide us with excellent positions for spotting and to place our artillery, giving us a tremendous strategic advantage going in. Some commanders on the ground are suggesting that the time it would take to secure those positions to take advantage of them is time that we simply do not have, preferring a swift assault against the battered remnants of the Industrial Corps instead."
sichuan_war.26.a:0 "Take up positions in the hills before attacking."
sichuan_war.26.b:0 "Assault the city, we have little time!"
sichuan_war.27.t:0 "Defeat in Chongqing"
sichuan_war.27.d:0 "Faced with only difficult options, a direct assault against the under-equipped garrison seemed like the most likely to succeed. Wasting no time, the forces charged under cover of artillery fire as they stormed the trenches surrounding the city. After hours of fighting, the Armament Department had seized these positions, albeit at a heavy cost in lives. The rushed deployment also meant that the inaccurate artillery had a fairly limited effect on the field. Worse yet, once the trenches were taken it was clear that Pan Wenhua had managed to gradually withdraw his forces as the attackers made progress. He was gambling for an effective delaying operation, and it was working.\n\nAs running into the city at night would be a disorganized suicide, the Armament Department could only wait in the ancient city's outskirts for daybreak while Pan Wenhua rushed to prepare new defenses inside the city itself and have the civilians evacuate towards the inner sections of Chongqing. Once daybreak came, every factory and every government facility had been turned into a makeshift fort. Progress was slow, and the Armament Department soon became bogged down in street fighting. After a second night with little progress, the situation grew desperate as the enemy's reinforcement were rapidly approaching. Knowing that they'd be destroyed if caught between the two armies, the next day saw no fighting. Instead, a few soldiers were sent with a white flag to discuss their surrender. It was accepted by Pan Wenhua shortly thereafter, ending the brief battle for Chongqing with a catastrophe for the Armament Department.\n\nIn the end, the attacking force became prisoners of war and with some of the most experienced soldiers wiped from their order of battle, it's now very unlikely for the Armament Department to be able to recover. Already word of this defeat is spreading among the people, despite the best effort of the censors in Chengdu. To say that their will to resist Xiang has diminished would be an understatement."
sichuan_war.27.a:0 "It's all over now..."
sichuan_war.28.t:0 "The Fall of Chongqing"
sichuan_war.28.d:0 "Moving in at night, the hills were taken with relative ease. The Chongqing garrison had evidently focused its defenses on the city itself in an all-or-nothing approach, likely because Pan Wenhua hardly has soldiers to spare either. Before dawn, our engineers had established positions on the hills followed by the arrival of light artillery and observers under the cover of darkness. Once daybreak came, our soldiers were able to launch their assault on the city with the enemy forces still far behind them. Their charge was initiated by a barrage that was as accurate as it was devastating against the entrenchments of the defenders, and soon the fighting for the city itself raged.\n\nDespite the odds, the heart of the Industrial Corps was soon being overrun by Yang's forces. In the hours that followed, the ancient city's small garrison offered disorganized resistance as the Armament Department cleared them out street by street. The swiftness of the assault and ferocity of the bombardment had crushed Wenhua's plans of gradually falling back into the city, and now his forces were being mopped up at a rapid pace. Before long, the city and its mighty industries finally fell. The fighting did, however, leave parts of the city in ruins, including many of its factories and critical infrastructure. Once the dust settled, Pan Wenhua was nowhere to be found. He's presumed to either killed in the battle for the city, or having fled long ago.\n\nThe city had fallen so quickly that the Industrial Army sent to relieve it had no idea of its fate. Thus, they were greeted by shelling from the mountains and fire from the city's outskirts as they approached. Realizing quickly they they were too late as they saw the banners of the Armament Department flying over the city, they were quick to raise a white flag. Their surrender was accepted without further bloodshed, and their capture now means that the Industrial Corps is no longer a factor. Victory is ours!"
sichuan_war.28.a:0 "A great victory!"
sichuan_war.29.t:0 "The Industrial Corps Begins to Disintegrate"
sichuan_war.29.d:0 "Xiang gambled big on a quick victory and lost it all. Overstretched, exposed and exhausted from weeks of fighting with little regard for losses, the vanguard of the Industrial Corps has been utterly routed. Xiang now faces utter defeat at the front and treachery in the rear. Demoralized from their many setbacks and with their vital stronghold of Chongqing lost, the Industrial Corps troops have begun to throw away their guns and uniforms, hoping to escape into the countryside as civilians. With only token resistance remaining from this once formidable force, it is only a matter of time before they surrender completely."
sichuan_war.29.a:0 "About time!"
sichuan_war.30.t:0 "Liu Xiang Escapes"
sichuan_war.30.d:0 "Reports are coming in from Chongqing that Liu Xiang has abandoned his own soldiers and fled Sichuan. With the head of the snake cut off, what little remained of the Industrial Corps has ceased all resistance, utterly unwilling to fight for the man who hung them out to dry. The war is over and Yang Sen has retained control of Sichuan."
sichuan_war.30.a:0 "We are victorious."
sichuan_war.31.t:0 "Defeat in Detail"
sichuan_war.31.d:0 "In a daring all-or-nothing gamble, we split the bulk of our remaining army south of Chengdu and had them attack the cities of Jianyang and Chongqing at once. With most of the Industrial Corps tied down in a lengthy siege, our armies could attack in both locations and still outnumber the overstretched enemy. Two large armies on the march are impossible to conceal, however, and neither force would ever reach their destinations before word of our intentions reached the enemy.\n\nSeizing the initiative, Liu Xiang was quick to divert his forces at once, leaving behind a token force to make sure that the Chengdu garrison remains tied down. As our plan hinged on the enemy being committed to the siege, the moment Xiang's forces were on the move our forces were fighting time itself as fiercely as they were fighting scouts and local militias from the Industrial Corps. They were, however, oblivious to this fact before it was too late. The infrastructure in Sichuan was poor before the war and by this point our army was marching through broken roads with radio communications being all but non-existent. The two armies didn't realize they were being chased before Liu Xiang's forces attacked them from behind.\n\nThe plan had no room for error and once the two halves of the army were attacked in their rears and flanks any semblance of cohesion quickly broke down as they scrambled to assume defensive positions. It was only the tactical skills of Wang Lingji that saved the day, miraculously rallying the troops and fending off the first wave of attackers, buying time and allowing the two halves of our army to link up and re-group near the Yangtze. The losses on his side had been crippling, however, and he'd barely been able to begin entrenching before the final nail in the coffin was hammered in with the arrival of the Chongqing garrison's forces under the capable command of Pan Wenhua. Hopelessly outnumbered, attacked on all sides and without any chance of survival, Wang Lingji surrendered to the Industrial Corps rather than dooming them all to an early grave. The battle has been lost and with it likely the war as well."
sichuan_war.31.a:0 "We have gambled and consequently failed."
sichuan_war.32.t.battle:0 "The Surrender of Chengdu"
sichuan_war.32.d.battle:0 "Over the past few days nothing but bad news had reached the commanders in Chengdu and even with the army's censorship it was clear to everyone within the city that things were not going well beyond those tall walls. As the increasingly meager rations were being handed out around noon, the city's lookouts were treated to an unpleasant surprise.\n\nMarching towards the city were thousands of soldiers wearing the uniforms of the Armament Department, followed closely by the forces of the Industrial Corps. The bulk of this force stopped not far from the city's walls, with only a flatbed truck narrowing the gap between the besieging army and the city's walls. The truck wasn't loaded with enemy troops or bombs, but instead the vehicle was full of high-ranking officers fromt the Armament Department. One officer picked up a megaphone with shaky hands and as the man's identity dawned on the garrison,  he started to address the soldiers manning the walls. Wang Lingji told them that they were all that remained of the relief force, that their armies were broken and that their so-called leaders had fled to the Qing. But have no fear, he insisted, because Liu Xiang had been gracious enough to spare both them and the city if they surrendered.\n\nThe answer didn't let itself wait for too long. The commanders in charge of the garrison knew that with morale being as low as it was, once news got out that the entire Armament Department army had been crushed he'd surely have an insurrection on his hands. The tall walls of Chengdu still stood and the siege ended not with a bang, but with a white flag being raised above the now open city gates."
sichuan_war.32.t.sapped:0 "The Fall of Chengdu"
sichuan_war.32.d.sapped:0 "As the days went on, with no relief reaching the city, Xiang's engineers were slowly but surely able to map out the weak points of the Qing-era defenses around the city. Every night they toiled to dig beneath the city's walls and plant explosives in key locations. Just over a month into the siege, these explosively finally went off before the sun had risen. The massive explosions quickly caused large breaches in the walls, with the falling debris blocking some of the Dujiangyan levees that surrounded the city. In an instant, the walls that had stood for so long crumbled like dust with dozens of the city's defenders passing away in the initial explosions. This marked the final assault on Chengdu and it'd be a long and difficult battle for the large city.\n\nDespite the collapse of the walls and the capture of the East Gate, the garrison still put up stiff resistance against the attacking forces. Putting their knowledge of the city's layout to good use, the defenses that the Chengdu garrison and drafted civilians had built within the city proved difficult to overcome even for the massively superior attacking force. Wherever they went, they were greeted by machine guns, snipers, mines and ambushing infantry. Though the garrison fought valliantly, it was all for naught. By the end of the first day, a sort of calm was brought in by the night with a third of the city having fallen. The Industrial Corps regrouped and in the morning they attacked the city's center. Low on men and ammunition though, the half-starved defenders could only hold out for a few hours before they were forced to surrender the city hall to the advancing Industrial Corps. This marked the complete collapse of the city's defense with any remaining forces quickly surrendering. By the evening, Chengdu finally fell silent, a silence that would soon be broken by the cheers of the victorious Industrial Corps and its soldiers.\n\nAlthough he'd paid a high price for it, Liu Xiang's gamble for control over Sichuan had paid off."
sichuan_war.32.a:0 "An end to the war."
sichuan_war.33.t:0 "Mobilising the Xikang Troops"
sichuan_war.33.d:0 "Although Chengdu is now under Baoding control, the fate of the war itself still hangs in the balance and the Baoding Department must work together to prevail. General Deng Xihou is well aware of this and has sent a general mobilisation order to the Baoding troops, down to the last reserves. Our main forces outside the area around Chengdu are the well-trained mountaineer forces under general Liu Wenhui's command, currently based in the western region of Xikang. He has received a letter from Xihou, which tells him to..."
sichuan_war.33.a:0 "... reinforce the garrison in Chengdu."
sichuan_war.33.b:0 "... move east towards Luzhou and Chongqing."
sichuan_war.34.t:0 "Guanxian Under Heavy Attack"
sichuan_war.34.d:0 "Liu Xiang has a history of cunning boldness and this time it is no different. He appears to have correctly deduced our planned troop movements and has ordered a detachment of his forces currently besieging Chengdu to move towards Deng Xihou's former capital in Guanxian, to the north of Chengdu, now commanded by his loyal subordinate Wang Zuanxu. It is imperative that the city does not fall, lest our forces be cut into two separate groups and face the same fate as Yang Sen's forces did earlier in the war. Faced with a difficult decision, general Zuanxu ultimately chooses to..."
sichuan_war.34.a:0 "...prepare an attack on the enemy camps, in the dark of night."
sichuan_war.34.b:0 "...entrench and fortify the positions around the Er Wang Temple."
sichuan_war.34.c:0 "...block the Baopingkou Channel, diverting its flow into the enemy camps."
sichuan_war.35.t.victory:0 "The Defence of Guanxian"
sichuan_war.35.d.victory:0 "Wang Zuanxu had little time to prepare and even less to maneuver - though that did not seem to alarm the sometimes rash commander. Believing that a cunning offense would be the best defense, he had planned for a string of night-time attacks against the enemy, with our forces' eventual withdrawal being backed by artillery barrages against the enemy's encampments. After forcing Xiang's hand in a state of disarray, the first waves of his forces would be smashed by a mix of rear-guard actions and defensive artillery, with a series of infantry counter-attacks aimed at breaking up the exhausted attackers and force the Industrial Corps to retreat.\n\nAlthough the night-time raid was a success that disrupted Xiang's planned offensive, the battle for Guanxian itself would rage on for days. Most plans do not survive first contact with the enemy and this did not either. Both Xiang and Zuanxu's forces had their successes and setbacks as ground around the city was traded between the two. Wang Zuanxu's penchant for quick decisions meant, however, that any breakthrough made by Xiang was swiftly met by a counter-attack or artillery barrage. After three days of fighting, his forces had been badly damaged, but the Industrial Corps were also badly bloodied to the point where they called off any further attacks, opting instead to regroup to fight again another day. Though the battle may be recorded as a draw by the history books, it's a strategic victory that has prevented our enemy from advancing to the south against Liu Wenhui."
sichuan_war.35.t.flood:0 "The Baopingkou Floods"
sichuan_war.35.d.flood:0 "At the orders of Wang Zuanxu, military engineers set out to not build defenses, but to block the Baopingkou Channel in a way that'd cause a controlled flooding, one that wouldn't affect the Baoding positions and causes as little civilian damage as possible. The goal was to flood Xiang's forces and turn their encampments into a swamp. The military engineers worked hard to make sure that the damages to the Dujiangyan systems and the surrounding areas would be limited. Realizing that they were short on time however, they could only hope to mitigate the destruction at best.\n\nOnce the preparations were made, the channels were blockaded with wooden slabs and from there it didn't take long for the surrounding levees to overflow away from their determined paths, straight into the encampments of the Industrial Corps. Many soldiers were rudely awakened as their tents offered absolutely no protection against the rising waters that slowly turned the grounds into a soggy swampland. Cases of guns were drenched and the ground that many artillery pieces stood upon quickly turned into a soft mud that slowly swallowed the larger guns. A hasty retreat followed with the troops trying to save as much of their equipment as possible from the rising water. Needless to say, their abandoned equipment and positions are as useless to us as it is to them, but they certainly won't be able to mount an offensive now.\n\nAlthough a military victory, reports are coming in that despite our best efforts the damage to the Dujiangyan system has been considerable and that the floods have washed away many nearby crops. However, we have won the initiative in this war without losing a single soldier. Let's hope the risk was worth it."
sichuan_war.35.a:0 "They shall not pass!"
sichuan_war.36.t:0 "Guanxian Defenses Collapse"
sichuan_war.36.d.defeat:0 "Despite the strong defenses set up by Wang Zuanxu and various rear-guard actions taken against the enemy, the overwhelming numbers of the enemy and the strategic skills of Liu Xiang proved too much for our forces to handle. Although the Industrial Corps paid a heavy price for their victory thanks in no small part to the many artillery kill zones set up beforehand, by the third day they'd broken through the defenses through a mix of ruthless aggressiveness and discipline. A series of counter-attacks were mounted in an attempt to retake our defensive positions, but it was all for naught in the end and the banner of the Industrial Corps soon flew over the Er Wang Temple.\n\nHumbled by this defeat, the Baoding troops were forced to retreat further and further west. While a last-ditch defense of the Dujiangyan crossings has prevented a rout and allowed most troops to escape to Pixian to the southeast, our troops are now spread out defending the levees and will not be unable to reach Chengdu or Meishan in time to join Liu Wenhui's forces. They're now on their own and must do their best to defend against the Industrial Corps' southward thrust."
sichuan_war.36.d.insubordination:0 "Desperate times call for desperate measures, so it was decided earlier in the war to hire local bandits to do our fighting for us. As our losses throughout the war have mounted, we've been forced to rely more and more upon them to replenish our ranks. This isn't terribly uncommon for warlords in China, though it's undeniable that these men aren't ideal troops. More often than not, they're ill-disciplined and can barely grasp military tactics. They often act like a mob - nonetheless, a mob of ruthless, heavily armed men. Only motivated by the prospect of gold and amnesty for past crimes however, their loyalty was always in doubt. Today, we've been made to pay dearly for relying on them.\n\nBefore the battle and contrary to how we'd operate under ideal circumstances, many bandits had been deployed with our forces at the front, even outnumbering our regular soldiers in a lot of key areas. As Xiang's forces advanced and the sheer overwhelming size of the assault dawned on them, many of these conscripted criminals simply deserted or refused to follow orders. With our reliance on them being as great as it was at this point, we simply weren't able to have our officers force them to stand and fight. Despite fierce resistance by the remaining loyal regiments, the Baoding troops were forced to retreat further and further west due to the betrayal in the ranks.\n\nWhile a last-ditch defense of the Dujiangyan crossings has prevented a rout and allowed most troops to escape to Pixian to the southeast, our troops are now spread out defending the levees and will not be unable to reach Chengdu or Meishan in time to join Liu Wenhui's forces. They're now on their own and must do their best to defend against the Industrial Corps' southward thrust."
sichuan_war.36.a:0 "Good, but bad."
sichuan_war.36.b:0 "Damned traitors!"
sichuan_war.37.t:0 "Reckoning in Meishan"
sichuan_war.37.d.success:0 "With our success in Guanxian preventing the Industrial Corps from moving to the south as planned, Liu Wenhui's troops were able to reach Meishan without further inferference by Industrial forces. They are currently crossing the Min River to link up with the main force in Chengdu and Deng's triumphant reserves in Guanxian. With our armies finally linked up, we'll be able to finally bring an end to the traitor Liu Xiang and end this war."
sichuan_war.37.d.failure:0 "With the collapse of our positions around Guanxian despite our valiant efforts, the Industrial's northern flank is now secure. Wasting no time, Liu Xiang has ordered his triumphant forces to advance south-west towards the Min River crossings. The arriving Xikang forces find themselves facing an entrenched enemy across one of Sichuan's larger rivers and unwilling to throw away his soldiers in a futile attack, Liu Wenhui has halted the planned offensive.\n\nBoth camps eye each other across the river, with only sporadic skirmishes and sniper fire being exchanged between the two sides. Both consider a river crossing to be suicide, a fact that spells doom for us and success for our foes. With any attempt at relief being halted at the river, Chengdu has been cut off. We can only pray that its defenders pull off a miracle."
sichuan_war.37.a:0 "Finally!"
sichuan_war.37.b:0 "It's all over now..."
sichuan_war.38.t:0 "The Battle of Longquanyi"
sichuan_war.38.d:0 "Xiang knew that he was making a risky gamble when he laid siege to Chengdu, but he is still a skilled enough general to see a trap coming. He began to take measures to fortify his now exposed positions. Short of breaking the siege and retreating to Chongqing, this is the only card he was able to play and our commanders were well-aware of this fact. The resulting simultaneous movements led to both forces trying to outmaneuver each other, eventually leading to them crashing into each other in the village of Longquanyi, southeast of Chengdu.\n\nWhat started out as a small skirmish between scout detachments soon escalated into a full-blown battle. While Xiang had the upper hand initially thanks to his own skill and his vast numbers, a determined defence of the countryside and the good coordination between our commanders allowed our reinforcements from Chengdu and Guanxian to arrive in time to reinforce our positions and deal a decisive blow to the enemy forces. With the bulk of his forces broken, the only cohesive force that remains of the once mighty Industrial Corps outside of Chongqing is the token besieging force left around Chengdu, now trapped between our vast armies and the walls of the city. Rumor has it that the Industrial Corps' organisation has begun falling apart after this devastating defeat."
sichuan_war.38.a:0 "This is the end for you, Xiang!"
sichuan_war.39.t:0 "Liu Xiang Disappears"
sichuan_war.39.d:0 "It seems that Xiang's luck finally ran out. After the debacle in Longquanyi and the severe defeat his forces suffered there, the once mighty warlord of Chongqing has seemingly vanished. It is unknown at this point if he died in the field, or  simply fled from Sichuan altogether once his defeat became inevitable. Whatever the case may be, the fact that he's gone has sent shockwaves throughout the region, not least among the ranks of his army, now a demoralized shell of its former self."
sichuan_war.39.a:0 "A fitting end."
sichuan_war.40.t:0 "Pan Wenhua's Betrayal"
sichuan_war.40.d:0 "Despite the Industrial Corps' main force falling into disarray following the disappearance of Liu Xiang, the Chongqing garrison remained a formidable force. Under the capable command of Xiang's second-in-command, the mayor of Chongqing, Pan Wenhua, it numbered in the thousands and was being directly resupplied every day by the city's large factories. It was clear that if there ware to be a fight for the city, it'd be long and hard-fought, even with Liu Xiang out of the picture. When word reached us that forward detachments from the Officer Department were marching towards the city, our commanders were relieved. Surely expecting the Industrial Corps to not put up a fight, the Officers would march into a death trap as they neared the city.\n\nIn an unexpected turn of events, this was not meant to be.\n\nInstead of being greeted with bullets and bombs from the city's defenses, they were greeted with open arms as the banner of the Industrial Corps flying over the city was quickly exchanged for the colors of the Kuomintang and of the Federalists. Pan Wenhua declared his loyalty to the cause of the revolutionary army. This was apparently not just the cowardly act of an opportunistic turncoat, but an act of planned deceitful and treachery. Not only had Pan Wenhua coordinated this with Lu Chao and Xiong Kewu of the Officer Department, but it became clear that he's likely been in contact with major KMT figures like Song Qingling and Lin Biao for a very long time.\n\nChongqing's considerable industrial output has effectively been given to the Officer's Department as a wrapped gift, all right under our noses.\n\nThis is dire news indeed and it has effectively changed the entire situation on the ground in an instant."
sichuan_war.40.a:0 "Wait, what?"
sichuan_war.41.t:0 "Chongqing Under The Officers"
sichuan_war.41.d:0 "In the days following the disappearance of Xiang and the defection of Pan Wenhua, Chongqing had been transformed as quickly as the Officer Department had. It'd gone from the fortress of a warlord to a fortress of republicanism, federalism and the Three Principles of Dr. Sun Yat Sen. Whether or not Pan Wenhua himself believes in this is anyone's guess, but he's certainly playing the part and the people of Chongqing hardly seem unhappy that the promises of glory through war are being replaced with promises of prosperity and freedom, at least given that the alternative seemed to an invasion by Baoding Department forces. The Officer Department itself, too, has been transformed. Gone are the days of being a rugged guerrilla force as they now receive the finest arms and uniforms that Chongqing's manufactories can produce. They're still the same revolutionary army in spirit, only this time they look the part of a professional force.\n\nThis could be a dire threat, but it may not have to be that way. Many members of the Officer Department, from the soldiers to its generals, are not inherently hostile to the Baoding Department. With the regime of Yang Sen gone and what little was left of Liu Xiang's forces having abandoned his foolish ambitions for domination by force, many on both sides are speaking openly of the possibility of a peaceful end to the conflict."
sichuan_war.41.a:0 "Maybe we can solve this without more bloodshed."
sichuan_war.42.t:0 "An Offer From An Old Friend"
sichuan_war.42.d:0 "After the devastation wrought by Liu Xiang and the Armament Department in Sichuan, much of the country bears deep scars from the conflict. With both instigators of hostilities out of the picture, neither of the remaining parties were willing to continue this bloody war that they didn't start and never intended to fight, especially not against each other.\n\nIn light of this, a meeting between the leaders of the Baoding and Officer factions was arranged. Xiong Kewu, speaking on behalf of the Officers, was quick to offer an olive branch to his old friend Deng Xihou, who he long ago counted as a subordinate, more than willing to work together for the betterment of the province. If Pan Wenhua could see reason and choose cooperation over war, then surely we could work together as well."
sichuan_war.42.a:0 "Yes, let's end this war."
sichuan_war.43.t:0 "The Race for Chongqing"
sichuan_war.43.d:0 "After the last battle, time is of the essence. With little time to spare and no room for error, Liu Wenhui is scrambling his forces for a quick and decisive strike against Chongqing. Keeping a force of this size conceled for long was going to be impossible and it was only a matter of time before the cunning Liu Xiang would be on their trail again."
sichuan_war.43.a:0 "Get moving!"
sichuan_war.44.t:0 "The Officer Department"
sichuan_war.44.d:0 "After the war with Yunnan, the Officer Department had been reduced to a sorry state, a small, if resilient, guerrilla force, dependent on Tang Jiyao's regime for support. Because of the war, however, their fortunes have changed drastically. With Yang Sen and Liu Xiang destroying each others' forces, the Officer Department began to rise in strength to fill the vacuum created in the wake of the civil war, both by attracting defectors from the armies, but also by propagating skilled propaganda against the "bloody warlords". As Baoding entered the war after the collapse of Yang Sen's regime, it was only a matter of time before the two factions met in the south of the country. However, this needed not have be a hostile encounter between enemies, but perhaps a chance for cooperation instead.\n\nAs fate would have it, one of the leaders of the Officer Department, Xiong Kewu, is an old friend of Liu Wenhui. He has made him an offer: They'll fight for Baoding, in exchange for working together later. Although joining forces with our old friends would have great benefits for both of us, some of our generals and other high ranking officers are weary of the stability of an alliance with what up until now has been a rag-tag militia of radicals, dependent on Yunnanese aid."
sichuan_war.44.a:0 "Yes, we can work together."
sichuan_war.44.b:0 "No, they can't be trusted."
sichuan_war.45.t:0 "The Baoding-Officer Alliance"
sichuan_war.45.d:0 "Rather than fighting each other, we've decided to unite against our common enemy Liu Xiang and the Industrial Corps. Albeit hastily and with little fanfare, the Baoding and Officer factions are now united in a common struggle. Already, our forces are cooperating together while our commanders have begun to plan our next joint move against the enemy."
sichuan_war.45.a:0 "Together against Xiang!"
sichuan_war.46.t:0 "The Combined Offensive"
sichuan_war.46.d:0 "Liu Wenhui has had a bold plan since the start of this war: the capture of Chongqing from under the nose of Liu Xiang while his men are tied down in the siege of Chengdu. A bold and risky move, to be sure, but far more realistic than beating Liu Xiang's massive army in the open.\n\nKeeping an army of this size concealed for long was going to be impossible It was a matter of when, not if, the Industrial Corps eventually caught on to the machinations of the Baoding army. Predictably, Liu Xiang ordered a detachment of his forces to leave the siege of Chengdu to intercept his uncle's army. This whole plan fell apart among the mountains and rivers of Sichuan, however, as the Industrial troops sent to attack Liu Wenhui's forces fell victim to the constant attacks of the hardy guerrillas of the Officer Department. Ambushes, traps and blocked roads meant that any hope to reinforce Chongqing was utterly futile. Pan Wenhua's city garrison in Chongqing was now on its own as nothing seemed capable of stopping the Baoding force at this point."
sichuan_war.46.a:0 "Now to make their efforts worthwhile."
sichuan_war.47.t:0 "The Fall of Chongqing"
sichuan_war.47.d:0 "Sending the bulk of the Baoding army towards Chongqing was an all-or-nothing gamble, but one where the odds seemed to be in our favour, thanks to our advantageous strategic position. Although Liu Xiang had foreseen this move, he'd not planned for the alliance formed between the Baoding and the Officers.\n\nBe that as it may, Chongqing was still a heavily defended city, being the beating heart of Sichuan's industry. The Baoding commanders are known for their skill and that'd show during this battle. Opting for a methodical approach, Chongqing's defenders were flushed out one street at a time. Despite the size of the city and its garrison, however, the city would not hold out for long. Once Pan Wenhua had learned that Liu Xiang's relief force wasn't going to arrive for at least another week thanks to the continuous attacks by the Officer guerrillas, he swallowed his pride and reached out with an offer of surrender, rather than seeing the city he was mayor of be reduced to rubble."
sichuan_war.47.a:0 "A great victory!"
sichuan_war.48.t:0 "Collapse of the Industrial Corps"
sichuan_war.48.d:0 "Chongqing was a vital stronghold for Xiang's forces, due to city's many factories and the control over the Yangtze River traffic. Cut off from this vital lifeline following Pan Wenhua's surrender, Xiang's troops currently besieging Chengdu have stopped receiving much-needed supplies such as food, ammunition and weapons. Perhaps most dire of all, the soldiers' paychecks have also ceased to arrive with the complete paralysis of Chongqing's administrative functions. Without guns, pay, or even a functional leadership structure, desertion and insubordination has become widespread. The siege of Chengdu has already faltered as most soldiers and officers feel that the war is lost and in the countryside the forces of the Industrial Corps began to melt away as news of the fall of Chongqing reached them. Most simply cast away their rifles and headed back towards their homes, unwilling to fight for a lost cause.\n\nAfter being outmatched in a mutual high-stakes gamble, Xiang has utterly lost control of the situation. Seeing his army disintegrate and unwilling to face justice for his treachery, he has opted to flee north towards the Ma Clique in Xibei along with what remains of his inner circle. Without their capital, without their factories and without their leader, the Industrial Corps has now been utterly defeated. Victory is ours, to share with our new friends in the Officer Department."
sichuan_war.48.a:0 "We stand triumphant."
sichuan_war.49.t:0 "Disaster in Beipei"
sichuan_war.49.d:0 "After rejecting the alliance with the Officer Department, Liu Wenhui marched towards Chongqing, aiming to take the city from his nephew while also fighting against the KMT-aligned guerrillas. Predicting this move, Liu Xiang was able to order a portion of his main force to move to intercept his uncle's advancing army without needing to worry about the Chengdu siege being broken. Thanks in no small part to persistent harassment by the guerrillas, Liu Wenhui's forces were slowed down significantly, allowing elements of Pan Wenhua's reserves from Chongqing to mobilize while Xiang chased the Baoding army. This eventually led to them being caught in a pincer between the two advancing Industrial armies near the city of Beipei, just north of Chongqing. A desperate defense was to follow.\n\nSurrounded and cut off, the Baoding army was in a terrible position. The areas around the city did not provide any good defensive positions, made even worse by a terrible supply situation. Skilled though he may be, Liu Wenhui only had hours to prepare anything resembling a defense. The task presented to him was simply impossible given his own dire situation and the enemy's superiority. The Baoding forces bravely stood their ground, but after less than an hour of actual fighting the makeshift defenses had crumbled under the combined assaults mounted by the Industrial Corps. With the permission of Liu Wenhui, the bulk of the soldiers and their officers surrendered soon thereafter, not wanting to cast their lives away for an unwinnable battle."
sichuan_war.49.a:0 "It's all over now..."
sichuan_war.50.t:0 "Liu Wenhui Retreats to Xikang"
sichuan_war.50.d:0 "Part of being a good officer is to realize when you've been beaten and retreat while there's still a chance to save the lives of your soldiers. Though the Beipei catastrophe had marked the end of any effective resistance by the main Baoding army, their defense against the unexpected pincer move had allowed him to escape with a retinue of his closest men. It was a close call and he only narrowly evaded capture first by the advancing Industrial Corps and later by the Kuomintang guerrillas as he fled westward.\n\nWhile he is rallying his remaining forces in the relative safety of Xikang's mountains, Chengdu and its defenders are on their own."
sichuan_war.50.a:0 "At least he made it out in one piece."
sichuan_war.51.t:0 "Deng Xihou Surrenders"
sichuan_war.51.d:0 "As the Industrial Corps' vanguard headed back north to continue their siege of Chengdu in full force, it the Baoding Department has decided to accept the inevitable. With Liu Wenhui's forces defeated, Deng Xihou knows he has no chance to overcome the combined Industrial Corps forces and that continuing the fight would merely cause the needless deaths of his own soldiers and the people behind the walls of Chengdu. As a result, Xihou sent out an emissary to Xiang's field headquarters outside of Chengdu to ask for a ceasefire. Given his poor bargaining position, the only thing he asks in exchange for Chengdu's peaceful transfor over to Xiang is for the safe passage out of Sichuan for Deng and the Baoding leadership. Liu Xiang, knowing that a ruined city and high casualties wouldn't help him unite the country still beset by petty warlords and guerrillas, was quick to accept and honor the deal.\n\nAlthough Chengdu's walls still stand, the gates were opened for the triumphant Industrial Corps. At this point, most citizens of Chengdu are only relieved that the war may be over soon and that they were spared a direct assault."
sichuan_war.51.a:0 "So it ends. Or begins?"
sichuan_war.52.t:0 "The Industrial Corps Invades Hunan"
sichuan_war.52.d:0 "The region of Enshi, in Southwestern Hubei, formerly controlled by [HNN.GetNameDef], has been seized by Liu Xiang's forces, who invaded the region and overwhelmed the local [HNN.GetAdjective] garrisons. He has gained a valuable position from which to strike at either the Central Government in Beijing or [HNN.GetNameDef]. The locals have been reported to have organized some sort of futile resistance against the Industrial Corps' large army and Hunan has already sent divisions to try and take back the region, but Liu Xiang's forces have been able to fight them off with relative ease so far."
sichuan_war.52.a:0 "He can't defeat an entire clique by himself!"
sichuan_war.53.t:0 "Enshi seized by Sichuanese Warlord"
sichuan_war.53.d:0 "One of the Sichuan Clique warlords, Liu Xiang, has invaded southwestern Hubei. Establishing a temporary base in the city of Enshi, Liu Xiang's forces have routed the local garrisons and are on the move. Divisions have already been sent to the provincial border and heavy fighting has broken out between our forces and the forces of Liu Xiang's Industrial Corps. However, our divisions do not seem to be of much use and the Corps has fought them off with relative ease."
sichuan_war.53.a:0 "Mobilise the army and prepare a major assault!"
sichuan_war.53.b:0 "We have other problems."
sichuan_war.54.t:0 "Assault on Enshi"
sichuan_war.54.d.HNN:0 "At 7:00 AM this morning, our forces under General Peng Dehuai launched an offensive into the part of Southwestern Hubei we had previously held in order to take it back from the [SZC.GetAdjective] Industrial Corps. Initially taking the [SZC.GetAdjective] completely by surprise, Peng Dehuai's forces have driven back the Corps to the town of Enshi, where heavy fighting is happening. The [SZC.GetAdjective] side is reportedly receiving reinforcements, but Peng Dehuai is not preparing to let the assault go. Good progress has been made, but the outcome of the battle is still up in the air."
sichuan_war.54.d.SZC:0 "At 7:00 AM this morning, [HNN.GetAdjective] forces under General Peng Dehuai launched an offensive into the part of Southwestern Hubei previously occupied by [HNN.GetNameDef], but taken over recently by the Industrial Corps. Catching the Industrial Corps by surprise, the offensive was initially very successful. Fighting is now concentrated on the town of Enshi, the Industrial Corps' main base in the region. Industrial Corps troops have reportedly received reinforcements at the town. The [HNN.GetAdjective] offensive has slowed, but the outcome of the battle is still up in the air."
sichuan_war.54.a:0 "Let's see how this turns out..."
sichuan_war.55.t:0 "The Battle of Enshi"
sichuan_war.55.d.HNN:0 "After Peng Dehuai's forces successfully flanked and encircled the town of Enshi, the Industrial Corps' presence in Hubei collapsed. Pushing them back to the [SZC.GetAdjective] border, General Peng Dehuai was hugely successful in retaking and occupying Hubei. Industrial Corps presence has been mostly wiped out from the region, with small pockets of panicked soldiers trying to make their way back to the main force that was occupying Enshi."
sichuan_war.55.d.SZC:0 "After fierce fighting, [HNN.GetAdjective] soldiers under Peng Dehuai were able to flank the Industrial Corps' forces and encircle the town of Enshi. With the fall of Enshi, the Industrial Corps retreated to the [SZC.GetAdjective] border as the [HNN.GetAdjective] forces pushed them back. Enshi has been retaken by [HNN.GetNameDef] and the Industrial Corps' occupation over the area has ended, with only small pockets of control by Industrial Corps soldiers remaining."
sichuan_war.55.a:0 "A great success!"
sichuan_war.55.b:0 "A humbling defeat."
sichuan_war.56.t:0 "The Battle of Enshi"
sichuan_war.56.d.HNN:0 "The forces of General Peng Dehuai in Shihe have failed their assault on the town of Enshi. With [HNN.GetAdjective] soldiers tired out and outnumbered, a retreat was ordered and the Industrial Corps moved in to re-occupy the lands they had lost in our offensive. During the [HNN.GetAdjective] retreat, many men were lost on the road as the Industrial Corps made a vicious attack on the retreating forces."
sichuan_war.56.d.SZC:0 "With the arrival of reinforcements at the Battle of Enshi, the [HNN.GetAdjective] forces were tired out and outnumbered by the Industrial Corps. The [HNN.GetAdjective] forces in Shihe retreated from Enshi, with Industrial Corps forces forcing them back and launching vicious attacks on the road to the [HNN.GetAdjective] border. The [HNN.GetAdjective] offensive into Enshi has failed and the Industrial Corps continues their occupation of the region."
sichuan_war.56.a:0 "A disappointing failure."
sichuan_war.56.b:0 "Are they invincible?"
sichuan_famine.1.t:0 "Drought?"
sichuan_famine.1.d:0 "Just over a decade ago in 1925 a great famine wracked Sichuan province. Hundreds of thousands died and just as many fled the province. Exacerbated by the internecine warfare of that era,  the famine was sparked by a long-lasting drought and caused irreparable economic and financial damage to Sichuan. For the last ten years the farmers that survived the drought hurriedly pray whenever the sun stays in the sky for over a week - but it appears their prayers have gone unanswered this year. Rain has not fallen in the province for over a month and many are fearing a return to the catastrophe of 1925..."
sichuan_famine.1.a:0 "The rain must come soon..."
sichuan_famine.2.t:0 "Transport Links Severed"
sichuan_famine.2.d:0 "With fears of a famine already high after the drought refused to let up, many in [SZC.GetLeader]'s inner circle advised stockpiling rice imported down the Yangtze. Now, however, that plan has been cast aside. High tides, caused by unusually large glacial melts in the mountains, prevented any river trade from reaching Chengdu this year and the ongoing chaos in the League has largely cut off all railroad trade from the Legation ports where food is imported to. With Yunnan's government taking more and more overtly hostile action towards us, the only route to a port is through the Liangguang clique. While the route is stable, they aren't exactly close friends of ours and we may be cut off from *any* international trade soon."
sichuan_famine.2.a:0 "We need an alternative route, now!"
sichuan_famine.3.t:0 "Rice Prices Spike"
sichuan_famine.3.d:0 "With imports into our province becoming more and more scarce and public fears of a famine rising with every sunny day, marketplaces across Sichuan have widespread increases in food prices. Already, this has sparked riots and demonstrations from small mountain villages to Chengdu itself. Those who can afford it have started to leave the province, with most heading towards the relative safety of the north."
sichuan_famine.3.a:0 "As if the war weren't a large enough problem!"
sichuan_famine.4.t:0 "Famine!"
sichuan_famine.4.d:0 "Our worst fears have come to pass - the looming threat of famine is now reality. The drought and the unrest in the League cutting off most of our import have created a perfect storm of misery and chaos as former neighbors turn on each other over scraps of food and officials across the province report mass food riots, looting, deaths from starvation. Public order has broken down as policemen become too weak with hunger to stop criminals and refugees stream out of the province through whatever means they can. If rains do not fall soon total anarchy is inevitable."
sichuan_famine.4.a:0 "Not again!"
sichuan_famine.5.t:0 "Famine Breaks Out in Sichuan"
sichuan_famine.5.d:0 "The province of Sichuan has long struggled with famine. Rocky terrain and unpredictable weather kept populations low until the early Qing era, when widespread land clearances and immigration incentives brought hordes of peasants to the province. In 1925 a lengthy drought turned into a devastating famine that ravaged the province, leading to hundreds of thousands of deaths and millions of refugees.\n\nNow, with chaos in the League disrupting food shipments and another lengthy drought the specter of famine haunts Sichuan once more. Already horrifying stories are emerging of mothers selling their children into slavery for scraps of bread and anarchy gripping even the richest market towns."
sichuan_famine.5.a:0 "This year just keeps getting worse!"
sichuan_famine.6.t:0 "Rains Return to Sichuan"
sichuan_famine.6.d:0 "[SZC.GetLeader] was hunched over his desk desperately writing letter after letter to [GXC.GetLeader] to negotiate importing rice when he heard it. It started as the occasional droplet, but within minutes [SZC.GetLeader] heard the steady drumming of rain on the roof of his building. Scarcely beveling it, he ran outside and was almost immediately drenched. Around him his soldiers celebrated and even the normally dour-faced guards to the Governor's mansion were practically dancing with joy.\n\nWhile it will take a while to grow a new crop of food, the rain will help calm down the peasantry and put a stop to the anarchy gripping most of the province."
sichuan_famine.6.a:0 "Finally some good news!"
sichuan_famine.7.t:0 "An Improving Situation"
sichuan_famine.7.d:0 "Now that the rains have finally returned, after a seemingly unending year of drought, the famine seems to be slowly, but surely disappearing. Much work remains to be done, however, before we can truly call this famine over. It remains imperative that we continue the relief efforts with expediency, as many areas remain under dire straits."
sichuan_famine.7.a:0 "Let's hope this famine ends as soon as possible."
sichuan_famine.8.t:0 "The Famine Fades"
sichuan_famine.8.d:0 "As more and more of the Sichuanese agricultural sector recovers its productivity, the dark cloud of famine has been steadily receding from the province. More and more farms have begun to increase their outputs, while the devastation of the civil war continues to fade from public memory. We may never know the full extent of the damage, but even so it certainly appears that we'll soon be able to declare an official end to the famine.\n\nNonetheless, with millions of our citizens dead from this catastrophe, the famine has left an indelible dark mark upon Sichuan, one that will take decades to fully remove. Even now, many areas are still in a limbo of sorts, with the grain supply still unsteady. As our first step, we must work to fully solve the lingering famine pockets."
sichuan_famine.8.a:0 "An end to a dark era."
sichuan_famine.9.t:0 "Sichuan petitions the Central Government"
sichuan_famine.9.d.zhili:0 "As if things couldn't get any worse, the Sichuanese government recently informed us that the drought that has gripped their province for the last month is now a full-blown famine, with social order breaking down as food becomes increasingly scarce. Subsequently, they have petitioned our government for aid. While we do have more pressing concerns to attend do, the province is of critical importance to our regime and ensuring the loyalty of their government will be key in reuniting China."
sichuan_famine.9.d.manchu:0 "Although our new government lacks recognition from many of the warlords surrounding it, the Sichuanese provincial administration of [SZC.GetLeader] recently reached out to our government asking for aid. This is a great opportunity to show that we are the new 'legitimate' government of China. The agricultural ministries, however, are still reeling from the shock of the coup and may take time to prepare the aid required to help Sichuan."
sichuan_famine.9.a:0 "Order the ministries to send aid."
sichuan_famine.9.b:0 "We have other concerns."
sichuan_famine.10.t:0 "Ministerial Infighting!"
sichuan_famine.10.d:0 "As is typical for Beijing, our order to the various ministries of agriculture sparked an intense war of contract bidding, bureaucratic infighting and general inaction that typifies the lackadaisical Beijing government apparatus. One example today particularly exemplifies this corruption: sacks of rice have been assembled in Beijing, but a dispute over which rail company is to actually ship them to Chendu sparked a week-long series of negotiations involving kickbacks, bribes and bizarrely, accusations that one company's owner was a homosexual. While lots of money is changing hands, only a few grains of rice have actually made it to the hands of the starving peasantry of Sichuan."
sichuan_famine.10.a:0 "Get on with it!"
sichuan_famine.11.t:0 "Continued Ministerial Infighting"
sichuan_famine.11.d.zhili:0 "It appears the various agriculture ministries are still yet to actually deliver any of the food they have collected in Beijing. Sacks of grain sit rotting in warehouses across the city as the peasantry of Sichuan starve and Yang Sen's situation grows ever more tenuous by the day. Wu Peifu has devised a solution to get things moving - by threatening to fire the heads of the various ministries, Wu hopes he can light a fire under their chairs and push them into action. As always, however, this comes with a cost. Wu would have to spend political capital he can spend elsewhere in the government on reassuring the various patron networks backing the ministries that these threats are not *actually* serious. Or are they?"
sichuan_famine.11.d.manchu:0 "It appears the various agriculture ministries are still yet to actually deliver any of the food they have collected in Beijing. Sacks of grain sit rotting in warehouses across the city as the peasantry of Sichuan starve. The new government has an opportunity to flex their muscles by threatening to fire the ministers in charge of food distribution - but this would be costly."
sichuan_famine.11.a:0 "Pressure the ministries to start working!"
sichuan_famine.11.b:0 "Let them keep squabbling..."
sichuan_famine.12.t:0 "Famine relief from Beijing"
sichuan_famine.12.d:0 "While were worried by the lack of trains from Beijing following our request for aid - their daily telegraphs that it was 'on its way' hardly relieving concerns - it seems he was able to whip the notoriously byzantine agriculture and aid ministries into some semblance of action. Even though some of the promised sacks of rice were less than full - no doubt skimmed by some salacious official - we've received enough food to temporarily alleviate the worst of the chaos."
sichuan_famine.12.a:0 "Finally!"
sichuan_famine.13.t:0 "Beijing Ignores our Petition"
sichuan_famine.13.d.zhili:0 "While Yang had hoped his old ally Wu Peifu would come to his aid in this moment of need, it appears the Jade Marshal has larger fish to fry. While he telegraphed Yang a sympathetic note, he claimed that the ongoing chaos in the former League of Eight Provinces robbed him of any resources available for famine relief."
sichuan_famine.13.d.manchu:0 "While we had always feared that the government in Beijing would ignore our requests, those fears proved well-warranted today when [QIE.GetLeader] formally informed us that he could not supply the necessary aid to counter our famine. Many suspect this is due to our 'warlord' loyalties and already [SZC.GetLeader]'s position looks increasingly tenuous by the day."
sichuan_famine.13.a:0 "We shall remember this!"
sichuan_famine.14.t:0 "NCERA Congratulates the Government"
sichuan_famine.14.d:0 "Few groups within the Assembly loathe the Harmony Association and the Zhili more than the NCERA. Comprised of naive intellectuals, they frequently protest the 'warlord nature' of our government and claim we are simply corrupt kleptocrats more interested in robbing the peasantry than developing the nation. Following our promise to aid [SZC.GetLeader] and stop the famine gripping his province, however, they publicly praised our 'surprising display of compassion for the peasantry of China'.\n\nNobody in the HA is really sure if they are naive enough to believe we are doing this to actually help the peasantry, but the support is certainly better than their usual loud protests."
sichuan_famine.14.a:0 "Thanks, I guess?"
sichuan_famine.15.t:0 "NCERA Criticises the Government"
sichuan_famine.15.d:0 "Our decision to turn down Governor [SZC.GetLeader]'s request for aid was met with mostly silence - until today. The NCERA - nominally the party of the 'peasantry' but really little more than a group of rich philanthropists convinced they can save China's peasantry by throwing their father's money at their problems - loudly denounced our inaction. This is certainly not unusual, as they seem to protest nearly everything we do. What, however, is unusual is the fact that people are starting to pay attention to them. While their protest pamphlets are normally only distributed in the cities, soldiers across our territory have reported seeing pamphlets denouncing the 'warlords that let their own people starve in the streets' in every city and village of our nation!"
sichuan_famine.15.a:0 "Let them shout!"
sichuan_famine.16.t:0 "The International Famine Relief Commission"
sichuan_famine.16.d:0 "Our cries for help have not fallen on empty ears! A consortium of wealthy philanthropists in the Legation Cities have convened to organize the 'China International Famine Relief Commission' (CIFRC). While most of them are helping out desire more for international recognition Western cash is desperately needed to buy food for our starving peasants, as the leaders of the surrounding warlord cliques, recognizing our predicament, have jacked up prices. Hopefully these wealthy westerners can help save Sichuan!"
sichuan_famine.16.a:0 "Any aid is welcome."
sichuan_famine.17.t:0 "Support the CIFRC?"
sichuan_famine.17.d:0 "The province of Sichuan has long been subject to food insecurity. Recently, however, this problem has greatly worsened and the province has officially entered a famine. Philanthropists from around the world have begun to assemble conferences to help the province and have organized internationally into the China International Famine Relief Commission (CIFRC). Many of these philanthropists, who have influence within our government, are petitioning we directly support famine relief efforts. This has the potential to greatly improve the international perception of our government, but it will be costly."
sichuan_famine.17.a:0 "Send them a shipment of grain."
sichuan_famine.17.b:0 "Give them financial support."
sichuan_famine.17.c:0 "Send them what aid we can spare."
sichuan_famine.17.e:0 "We cannot help at this moment, unfortunately."
sichuan_famine.18.t:0 "[From.GetNameDefCap] Supports the CIFRC"
sichuan_famine.18.d:0 "[From.GetNameDefCap] has agreed to formally support the China International Famine Relief Commission branch in their country, sending some government aid our way! Already, the CIFRC has begun to put this money to good use buying food and other supplies for the starving peasantry."
sichuan_famine.18.a:0 "Thanks, comrades!"
sichuan_famine.19.t:0 "Send Aid to Sichuan?"
sichuan_famine.19.d.no_soy:0 "The province of Sichuan still struggles with a massive famine and now their representatives have come to us of all people, requesting famine relief. By supporting famine relief efforts in the province we could greatly bolster our legitimacy and convince them that we, not the foul traitors in Beijing, are the true rulers of China!"
sichuan_famine.19.d.soy:0 "The Soy Agricultural Initiative has created a grain surplus in Fengtian, while to the southwest Sichuan still struggles with a massive famine. Their representatives have come to us of all people, requesting famine relief. By supporting famine relief efforts in the province we could greatly bolster our legitimacy and convince them that we, not the foul traitors in Beijing, are the true rulers of China!"
sichuan_famine.19.a:0 "Prepare a large shipment."
sichuan_famine.19.b:0 "We cannot spare anything right now."
sichuan_famine.20.t:0 "Sichuan Grain Shipments Ready"
sichuan_famine.20.d:0 "At last, our shipments of grain intended for Sichuan are almost ready to be sent. Shipping them will be circuitous owing to the large amounts of hostile armies between us and Sichuan proper, but we doubt even the [GetZhiliManchu] are heartless enough to stop grain bound for the sufferers of a famine."
sichuan_famine.20.a:0 "Proof of our legitimacy!"
sichuan_famine.21.t:0 "Fengtian Sends Aid To Sichuan"
sichuan_famine.21.d:0 "Our allies in the Fengtian Government have recently decided to send grain to Sichuan, both to help alleviate the famine there, but also to improve their legitimacy in the eyes of [SZC.GetLeader]. The grain will be sent down rivers under the Fengtian flag, which could cause problems.\n\nWe could pressure the Fengtian Government to fly our flag, which would no doubt prevent any hostile armies from attacking the transports due to fears of reprisal."
sichuan_famine.21.a:0 "Pressure them to use the [Root.GetAdjective] flag."
sichuan_famine.21.b:0 "It's their choice."
sichuan_famine.22.t:0 "The Japanese Demands"
sichuan_famine.22.d:0 "While we had hoped the [GetZhiliManchu] would not dare intercept our famine aid, Japanese agents have informed us that they have information suggesting the traitors will do just that!\n\nThe Japanese have provided an alternate proposal - flying their own flag on our shipments. The [GetZhiliManchu] would never dare provoke an international incident by attacking Japanese ships, though this would paint us as puppets to Tokyo in the eyes of those watching the ships."
sichuan_famine.22.a:0 "They might have a point..."
sichuan_famine.22.b:0 "Ignore them."
sichuan_famine.22.c:0 "Use their flag to bypass Wuhan, then switch to ours."
sichuan_famine.23.t.japan:0 "Fengtian Accepts our Demands"
sichuan_famine.23.t.fengtian:0 "Fengtian Ignores our Demands"
sichuan_famine.23.d.japan:0 "Fengtian has accepted to send grain under our flag, preventing the [GetZhiliManchu] from trying to hijack or stop the shipments from reaching Sichuan."
sichuan_famine.23.d.fengtian:0 "Fengtian has refused to send grain under our flag, claiming that this would undo any attempts to present their government as legitimate and instead convince the peasants that their regime was little more than a puppet of ours."
sichuan_famine.23.a:0 "Excellent."
sichuan_famine.23.b:0 "They raise a good point..."
sichuan_famine.24.t.japan:0 "Fengtian Ships on the Yangtze"
sichuan_famine.24.t.fengtian:0 "Japanese Ships on the Yangtze"
sichuan_famine.24.d.japan:0 "Dire news! The Wuhan garrison has reported a flotilla of barges heading upriver to Sichuan flying the Japanese flag! It appears that they are carrying large amounts of grain, though it would be very easy to hide guns under a layer of grain sacks...\n\nWe can demand the ships stop for a search, though this could greatly offend the Japanese government and potentially cause an international incident."
sichuan_famine.24.d.fengtian:0 "The Wuhan garrison commander has reported a flotilla of ships bearing the Fengtian flag sailing up the river towards Sichuan, laden with grain and relief supplies. We are faced with a dilemma - allowing the ships to pass will greatly increase the Sichuanese government's loyalty to Fengtian, but stopping and seizing them could create an even bigger backlash and risk painting our government as cruel and uncaring..."
sichuan_famine.24.a:0 "Give them an ultimatum!"
sichuan_famine.24.b:0 "Seize them!"
sichuan_famine.24.c:0 "Let them pass."
sichuan_famine.25.t:0 "Japan Defies Our Blockade"
sichuan_famine.25.d:0 "Our order to the Japanese merchant captains was completely ignored! Denouncing our laws as 'cruel and illegitimate' the ships continued to sail upriver. Our forces, unwilling to start a war, were unable to do anything."
sichuan_famine.25.a:0 "Drat."
sichuan_famine.26.t:0 "The Fengtian Grain Shipments"
sichuan_famine.26.d:0 "Our forces boarded the Fengtian ships, searching high and low, but only found the intended grain shipments declared on the cargo manifests. We can either let them continue on their way, or seize the ship and send them upriver under our flag, making it appear *we* are the true benevolent ones here."
sichuan_famine.26.a:0 "Allow them to continue towards Sichuan."
sichuan_famine.26.b:0 "Seize their cargo and send it under our flag."
sichuan_famine.27.t.japan:0 "Fengtian Grain Shipments Seized!"
sichuan_famine.27.t.fengtian:0 "Grain Shipments Seized!"
sichuan_famine.27.d.japan:0 "Dire news! The Fengtian ships we offered to send under our protection have been sized by [GetZhiliManchu] authorities in Wuhan and the grain redirected to Sichuan under the [GetZhiliManchu] flag. No doubt this could have been prevented if we had put *our* flag on the ships."
sichuan_famine.27.d.fengtian:0 "Dire news! [GetZhiliManchu] authorities in Wuhan have siezed our shipments of grain and are sending them to Sichuan under *their* banner! This is a betrayal of the highest order and only furthers our claim that the [GetZhiliManchu] are illegitimate and little more than crooks and gangsters."
sichuan_famine.27.a:0 "Bastards!"
sichuan_famine.27.b:0 "We *did* warn them this would happen."
sichuan_famine.28.t:0 "[SZC_fengtian_shipments_origin] Sends Food Relief"
sichuan_famine.28.d.zhili:0 "Great news! A huge flotilla of barges bearing grain and relief supplies just arrived in our territory this morning, bearing Beijing's flag. This somewhat odd considering they only informed us these shipments would be coming around three days ago, but [SZC.GetLeader] was quick to remind his subordinates never to look a gift horse in the mouth."
sichuan_famine.28.d.japan:0 "Great news! A huge shipment of grain has arrived from Japan. This is unusual, however, considering the nation currently has to import food to survive, but aid is always welcome."
sichuan_famine.28.d.fengtian:0 "[FNG.GetLeader], true to his word, has sent a huge shipment of grain! This aid shows the benevolence of the [FNG.GetName] and affirms their rule over China!"
sichuan_famine.28.a:0 "Thank you!"
sichuan_famine.29.t:0 "A Job Well Done"
sichuan_famine.29.d:0 "While some in [SZC.GetLeader]'s government were annoyed at his attempts to secure outside help in ending the famine, the aid received has significantly bolstered the popularity of our regime, while helping alleviate the worst aspects of the famine. Fears of being labled foreign stooges have been more or less unfounded, as the people are too grateful to have any food at all to care where it came from."
sichuan_famine.29.a:0 "Excellent."
sichuan_famine.30.t:0 "Fengtian Abuses Our Flag"
sichuan_famine.30.d:0 "Dire news! It appears that the Fengtian abused our trust and swapped out our flag for their own as soon as the grain barges left Wuhan! This is a betrayal of the highest order and will not go unpunished!"
sichuan_famine.30.a:0 "Insolence!"
sichuan_famine.31.t:0 "Japanese Anger"
sichuan_famine.31.d:0 "Japan discovered our little trick of swapping our flag for theirs after we departed Wuhan and they are not pleased. Already, angry telegrams are arriving from Tokyo, upbraiding [FNG.GetLeader] for his insolence and threatening to cut development aid."
sichuan_famine.31.a:0 "Let them shout."
sichuan_famine.32.t:0 "Famine in the North"
sichuan_famine.32.d:0 "While news of a famine in the province of Sichuan had already reached Guangzhou before them, an official delegation from the troubled province arrived today. After speaking with Governor-General Chen Jiongming, they pleaded before the Provincial Assembly for support. Their moving words showing desperation, coupled with disturbing photographic evidence, made it feel far more real to the assemblymen than the newspaper headlines could ever convey.\n\nDisorganized and emotional discussions were quickly cut short by the assembly president bringing back order. An elected legislature ought to act like one; the matter will be thoroughly discussed before a vote will be held. At the very least, it was clear that the people of Guangdong understood the gravity of the situation of their countrymen further north."
sichuan_famine.32.a:0 "Bring it to a vote in the Assembly."
sichuan_famine.33.t:0 "Relief Vote Begins"
sichuan_famine.33.d:0 "Emotions ran high during the debates. Skeptics were quick to criticize the Sichuan provincial government that allowed for the situation to worsen so much and the intense factional disputes there. There were divided opinions on the matter even among the organized political parties in the Assembly. While few could argue about the morality of sending aid, it was clear that Sichuan was not only suffering from famine, but from endemic corruption, which could very-well make any relief effort a complete waste."
sichuan_famine.33.a:0 "Hopefully they'll do the right thing."
sichuan_famine.34.t:0 "Chen Lianbo Pressures the Assembly"
sichuan_famine.34.d:0 "Chen Lianbo of the Guangzhou Chamber of Commerce, head of the Merchant Corps, spoke to the Provincial Assembly about the Sichuan famine. The wealthy Cantonese businessmen, fond of philantropy, was highly critical of the skepticism of many assemblymen and made it very clear that the Provincial Assembly wouldn't act, he certainly would and would publicly denounce every single member of the Provincial Assembly that voted against relief.\n\nThe merchant was certainly influential among the higher strata of Cantonese society; his pressure could certainly affect the Assembly's final vote on the matter."
sichuan_famine.34.a:0 "That should help matters."
sichuan_famine.35.t:0 "Chen Lianbo's Personal Donation"
sichuan_famine.35.d:0 "The wealthy head of the Merchant Corps doubled-down on his earlier statements to the Guangdong Provincial Assembly by making a huge private donation for relief to Sichuan. Making true his reputation as a philantropist, Chen still warned that private donations, even from wealthy donors such as himself, could not compare to the potential relief the Guangdong Provincial Government could provide. His statement was a clear message to the elected representatives of the Provincial Assembly, even if the more pessimistic shrugged it off as a mere publicity stunt from a wealthy public figure."
sichuan_famine.35.a:0 "Thanks, friend."
sichuan_famine.36.t:0 "Pressure the Assembly?"
sichuan_famine.36.d:0 "It seems that the Provincial Assembly is far less united on relief fund to Sichuan than hoped. After all, it was clear that any relief to the province may never reach the starving people and that it would be yet another expense to the Provincial Government's fragile budget. Yet, Chen Jiongming believed that, despite the costs, not only was it the right thing to do, that it would put Guangdong in a good light and help the province's reputation throughout China. Of course, Chen also deeply believes in democracy and he must act within the law. While he could add further pressure to the Provincial Assembly, his intervention could backfire and open himself to public criticism, or set a dangerous precedent for future governors."
sichuan_famine.36.a:0 "It's the right thing to do."
sichuan_famine.36.b:0 "Don't interfere with the process."
sichuan_famine.37.t:0 "The Assembly Votes Yes"
sichuan_famine.37.d:0 "After several discussions, the Guangdong Provincial Assembly finally voted on famine relief to Sichuan. A majority of assemblymen voted in favour of the resolution and a relief plan will be drafted. This will help Guangdong's national reputation and appears to be a success for provincial democracy in China."
sichuan_famine.37.a:0 "Excellent."
sichuan_famine.38.t:0 "The Assembly Votes No"
sichuan_famine.38.d:0 "After several discussions, the Guangdong Provincial Assembly finally voted on famine relief to Sichuan. The motion failed to pass when it failed to gather a majority of the vote. This will certainly affect the province's reputation throughout China and opens up strong criticism against democratization."
sichuan_famine.38.a:0 "What are you doing!?"
sichuan_famine.39.t:0 "Aid Arrives from Guangdong"
sichuan_famine.39.d:0 "The first shipment of aid from the Province of Guangdong finally arrived. Not only thanks to the private donations of many wealthy individuals in the province, but the Provincial Government's own relief fund will be able to help alleviate the crisis in Sichuan."
sichuan_famine.39.a:0 "Good news, at last!"
sichuan_famine.40.t:0 "No Aid from Guangdong"
sichuan_famine.40.d:0 "Despite our pleas, the Guangdong Provincial Assembly refused to allocate funds for famine relief to Sichuan. Their public refusal to send aid has sent a message not only to us, but to all of China, about the state of morality in wealthy Guangzhou and the provincial democracy they brag about so much."
sichuan_famine.40.a:0 "We'll remember this!"
sichuan_famine_flavour.1.t:0 "The Clay Eaters"
sichuan_famine_flavour.1.d:0 "The starvation crisis is reaching disturbing proportions in the countryside. Just like in 1925, some villagers with nothing else to turn to have started to dig up clay from the ground in a desperate bid to sate their hunger. Tragically, this has only led to sickness and more misery. We've instructed local administrators and police to inform the people on the dangers of resorting to these measures, though with the situation being what it is these warnings are likely to fall on deaf ears."
sichuan_famine_flavour.1.a:0 "That won't help matters!"
sichuan_famine_flavour.2.t:0 "Rice Riots"
sichuan_famine_flavour.2.d:0 "The scuffles and shouting matches following the price spikes earlier in the year are nothing compared to the displays that often haunt the major cities of Sichuan. All too often when bags of rice arrive in the markets, fights break out over them. Allegations of hoarding, price rigging and other malicious practices are rife and sadly, not inaccurate a lot of the time. With anger fuming among the hungry citizenry of the cities, we've been forced to deploy military police in the cities to maintain order and prevent, or at least mitigate any future outbreaks of violence and vandalism. This is hardly a permanent solution though as the presence of what some may see as uniformed thugs is likely to cause tensions and discontent to rise even further if we can't solve these shortages."
sichuan_famine_flavour.2.a:0 "We need this crisis solved, now!"
sichuan_famine_flavour.3.t:0 "Violence in the Markets"
sichuan_famine_flavour.3.d:0 "The merchants in the cities are often bearing the brunt of the anger that the desperate food shortages in the cities have caused. Shouts that they're famine profiteers and food hoarders are rampant, with many of them being attacked in the broad daylight of the marketplaces. Sometimes, even the rumor of a merchant withholding bags of rice for himself is enough to cause them to be attacked, only for the rioters to find out all too late that the store they sacked was as empty as their stomachs. This has led to several stores and markets closing down out of fear for more violence, which has only had the effect of making food even harder to come by. If the merchants weren't hoarding their last few bags of rice before, they certainly are now. Extra police have been deployed to handle these situations, but the damage has already been done."
sichuan_famine_flavour.3.a:0 "Can this crisis get any worse?"
sichuan_famine_flavour.4.t:0 "Unusual Solutions"
sichuan_famine_flavour.4.d:0 "Eating grass, leaves and berries has become commonplace around Sichuan as people, especially in the countryside, have started to take to rather unorthodox solutions to feed themselves in lieu of any other alternatives. Many are turning to more outlandish solutions though, with various flora and fauna commonly regarded as inedible being used as substitutes for food. The creative solutions are sometimes almost as disturbing as the crisis itself and though having something to eat is better than having nothing to eat, this only underscores the urgency in getting proper relief out to the hungry masses."
sichuan_famine_flavour.4.a:0 "We'll need to monitor this development."
sichuan_famine_flavour.5.t:0 "Spike in Poisoning Cases"
sichuan_famine_flavour.5.d:0 "The recent rise in makeshift solutions to the famine has led to tragic yet predictable results, despite our best efforts to spread awareness of the risks these practices bring with them. Hospitals and rural clinics are seeing a large increase in patients suffering from acute cases of poisoning, assuming they're even able to make it there in the first place. With our medical services being pressed to their limits, local administrators have been tasked with informing their people on the dangers of these activities. As long as the famine endures though, cases aren't likely to stop occurring."
sichuan_famine_flavour.5.a:0 "We should've acted faster."
sichuan_famine_flavour.6.t:0 "Child Poverty Rises"
sichuan_famine_flavour.6.d:0 "Poverty has sadly been a companion to most of Sichuan throughout our history. With the famine sweeping the nation, it's only gotten worse as families already on the brink have been hit hard by this crisis. Where before there was scarcity, now there's hardly anything for them at all. Without any safety net in hard times, the youngest are some of the worst affected by this."
sichuan_famine_flavour.6.a:0 "Sichuan can't take much more of this!"
sichuan_famine_flavour.7.t:0 "The Abandoned Children"
sichuan_famine_flavour.7.d:0 "Because of the terrible conditions gripping the province recently, there's been a massive increase in abandoned children being left to fend for themselves. Sometimes it's because their parents simply have no means to feed their families, although often the tragic reason is that they aren't even in the picture any more. With thousands of cases like this already and many more appearing every day, the people are pleading that the government takes action to help the children of the province."
sichuan_famine_flavour.7.a:0 "We *must* help them. No one else will."
sichuan_famine_flavour.8.t:0 "Children of the Famine"
sichuan_famine_flavour.8.d:0 "The worst hit by the famine have been the children of Sichuan. With food being scarce and disorder being rampant, no one's spared from the effects of the famine. Worst hit of all are the children with the tragic tales being too many to count. We cannot stand for this. Together with our international relief partners we've established a special government operation to safeguard them and our future. This includes everything from special allocations of food and other aid resources to prevent future tragedies, all the way up to providing shelter and orphanages in the cases where tragedy has already struck.\n\nThese are small and costly steps on the road to recovery from the famine, but it's worth every effort to let our people know that no matter what, the children of our province will not be forced to fend for themselves."
sichuan_famine_flavour.8.a:0 "We take care of our own."
sichuan_famine_flavour.9.t:0 "Refugees Flee the Province"
sichuan_famine_flavour.9.d:0 "Seeing no future in Sichuan, people are fleeing the province in their thousands for the literal greener pastures to the north, south and east. Several smaller villages have been turned into ghost towns due to the massive number of people leaving them. Unless we put a quick end to this disastrous famine, this will only be the first wave out of many."
sichuan_famine_flavour.9.a:0 "The bad news continue to pile up..."
sichuan_famine_flavour.10.t:0 "Refugees From Sichuan"
sichuan_famine_flavour.10.d.QIE:0 "Drought and the aftermath of a brutal civil war has caused a terrible famine to grip Sichuan. With the government of Sichuan seemingly being incapable of solving these problems, many have simply given up and fled the province by the tens of thousands for the greener pastures in our lands. While they aren't the only ones that have fallen on hard times in China, many both among the population and in our government demand that we do something to help our fellow Chinese. Others believe and hardly without reason either, that given the crisis following the collapse of the League of Eight Provinces on top of our own struggles that there's little we can do to help. Given the scale of the situation, turning them back to Sichuan is only bound to make matters worse.\n\nRegardless of our actions, our government has filed an official request to the government in [SZC.Capital.GetName] that they increase their efforts to solve this crisis."
sichuan_famine_flavour.10.d.XSM:0 "Drought and the aftermath of a brutal civil war has caused a terrible famine to grip Sichuan. With the government of Sichuan seemingly being incapable of solving these problems, many have simply given up and fled the province by the tens of thousands for the greener pastures in our lands. While they aren't the only ones that have fallen on hard times in China, many both among our population and in our government demand that we do something to help our fellow Chinese. Others believe and hardly without reason either, we can't help them while the south is being overrun by Tibetan bandits. Given the scale of the situation, turning them back to Sichuan is only bound to make matters worse.\n\nRegardless of our actions, our government has filed an official request to the government in [SZC.Capital.GetName] that they increase their efforts to solve this crisis."
sichuan_famine_flavour.10.d.HNN:0 "Drought and the aftermath of a brutal civil war has caused a terrible famine to grip Sichuan. With the government of Sichuan seemingly being incapable of solving these problems, many have simply given up and fled the province by the tens of thousands for the greener pastures in our lands. While they aren't the only ones that have fallen on hard times in China, many both among our population and in our government demand that we do something to help our fellow Chinese. Others believe and hardly without reason either, there's little we can do to help given the constant strife that's gripped both the south and east following the collapse of the League. Given the scale of the situation, turning them back to Sichuan is only bound to make matters worse.\n\nRegardless of our actions, our government has filed an official request to the government in [SZC.Capital.GetName] that they increase their efforts to solve this crisis."
sichuan_famine_flavour.10.d.YUN_Tang:0 "Drought and the aftermath of a brutal civil war has caused a terrible famine to grip Sichuan. With the government of Sichuan seemingly being incapable of solving these problems, many have simply given up and fled the province by the tens of thousands for the greener pastures in our lands. While they aren't the only ones that have fallen on hard times in China, many both among our population and in our government demand that we do something to help our fellow Chinese. Others believe and hardly without reason either, given the crisis following the collapse of the League that there's little we can do to help. Given the scale of the situation, turning them back to Sichuan is only bound to make matters worse.\n\nRegardless of our actions, our government has filed an official request to the government in [SZC.Capital.GetName] that they increase their efforts to solve this crisis."
sichuan_famine_flavour.10.d.YUN:0 "Drought and the aftermath of a brutal civil war has caused a terrible famine to grip Sichuan. With the government of Sichuan seemingly being incapable of solving these problems, many have simply given up and fled the province by the tens of thousands for the greener pastures in our lands. While they aren't the only ones that have fallen on hard times in China, many both among our population and in our government demand that we do something to help our fellow Chinese. Others believe and hardly without reason either, given our recent civil war following the downfall of the Tang regime. Given the scale of the situation, turning them back to Sichuan is only bound to make matters worse.\n\nRegardless of our actions, our government has filed an official request to the government in [SZC.Capital.GetName] that they increase their efforts to solve this crisis."
sichuan_famine_flavour.10.a:0 "Try to help out however we can."
sichuan_famine_flavour.11.t:0 "Corruption Shows Its Face"
sichuan_famine_flavour.11.d:0 "It's a tale as old as time itself. Whether it's a crate of relief goods that simply disappeared or a colonel requesting food rations for regiments that only exist on paper, the chaos in the country has opened the doors for a lot of shameless individuals to take something extra for themselves. Whether it's desperation or greed, we cannot stand for any of this. More efforts need to be taken to root out this kind of thievery."
sichuan_famine_flavour.11.a:0 "Seriously? Stealing from starving peasants?"
sichuan_famine_flavour.12.t:0 "Corruption Delays Relief Efforts"
sichuan_famine_flavour.12.d:0 "Recently there have been reports of soldiers and officials extorting people for bribes in order to allow aid shipments to pass through, calling it a toll fee or something similarly disingenuous. An order has been issued that anyone caught engaging in these kinds of activities will have disciplinary actions taken against them. That should get them to think twice before attempting to earn a few coins this way."
sichuan_famine_flavour.12.a:0 "Not this again..."
sichuan_famine_flavour.13.t:0 "Black Market on Foodstuffs"
sichuan_famine_flavour.13.d:0 "With a bag of rice being worth its weight in gold, smuggling food has become a lucrative business for criminal syndicates and ruthless opium farmers alike. Some are using hoarded resources and selling them at a premium to desperate people across Sichuan while more brazen criminals simply steal the food relief packages to sell on the black market. The police is doing everything they can to combat this shameless criminality, but their efforts are so far coming up sort in eliminating the problem altogether."
sichuan_famine_flavour.13.a:0 "More profiteering off the suffering?"
sichuan_famine_flavour.14.t:0 "KMT Raids on Food Shipments"
sichuan_famine_flavour.14.d:0 "China is hardly a stranger to war and although we recently concluded our civil war, conflicts are still gripping China. In a worrying new trend, some of our international aid shipments have been raided by Kuomintang guerrillas. While we have yet to determine if they're from Yunnan, Guangxi or even the left-Kuomintang fighting in what used to be the League of Eight Provinces, we need to step up security to prevent these actions from happening in the future."
sichuan_famine_flavour.14.a:0 "Now this is just ridiculous."
sichuan_famine_flavour.15.t:0 "Prayers for Rain"
sichuan_famine_flavour.15.d:0 "Whether driven by genuine belief or if he simply wished to instill hope in a despairing public, Liu Xiang has gathered several religious leaders from across the province to pray for rains to come back to Sichuan and put an end to the drought. While it's certainly a nice display, it's hardly done anything to help matters on the ground as days after the prayers were called there still isn't a cloud in the skies, let alone rain."
sichuan_famine_flavour.15.a:0 "Um, thanks, I guess?"
sichuan_famine_flavour.15.b:0 "This isn't helping!"
sichuan_famine_flavour.16.t:0 "Dujiangyan, Damaged"
sichuan_famine_flavour.16.d:0 "During the civil the Dujiangyan system for irrigating the area around the Baopingkou Channel was tampered with, causing a flooding meant to repulse Liu Xiang's forces without having to fight them in the field. It turns out, however, that by taking the easy route that day we've made the famine situation worse for ourselves. The operation by our engineers caused lasting damages that have now caused the channel to dry up. Without any means or irrigating the area, a drought has stricken the nearby fields, worsening an already dire situation. We have no one to blame for this ordeal but ourselves and we must now take responsibility for our actions."
sichuan_famine_flavour.16.a:0 "What have we done?"
sichuan_famine_flavour.17.t:0 "James Yen's Personal Donation"
sichuan_famine_flavour.17.d:0 "It seems that despite our miserable conditions, there are still friends out there willing to help. One of them is Y.C. James Yen, a leading intellectual in Beijing and a leader of the New Chinese Empire Reform Association, as well as the mastermind of the Rural Reocnstruction Movement. We have just received a missive from Yen, stating his desire to help with the famine relief efforts. To that end, his Rural Reconstruction Movement has made a hefty donation to our relief efforts, and more aid is to come."
sichuan_famine_flavour.17.a:0 "Thanks, friend."
sichuan_economy.1.t:0 "Affairs of the Red Basin"
sichuan_economy.1.d:0 "The Sichuan Basin, also named the Red Basin for the red sandstone lining the soil, is currently in a sorry state. The hilly region boasts some of China's most fertile land, as well as ample avenues for irrigation and terrace farming. However, the last decades have not been kind to the province. A succession of inept governments since the late Qing era has left the province stagnated and isolated relative to the Chinese economy.\n\nIn the last three decades, cultivation of opium has become perhaps Sichuan's largest and most important economic sector, due to the high profits obtainable from the growth of the poppy. Opium brings much wealth, but it is also a major problem due to its effects on the population. Its unregulated growth was one of the causes of the Famine and also a source of conflict due to both criminal associations and even the Sichuanese warlords attempting to control the trade.\n\nBefore we can even start to work on improving our economy, we must decide the fate of the opium industry. The status quo is unsustainable, but there are a few options we could choose..."
sichuan_economy.1.a:0 "We must eradicate opium from the province."
sichuan_economy.1.b:0 "We shall bring the opium under our control."
sichuan_economy.2.t:0 "Assessing the Spread of Opium"
sichuan_economy.2.d:0 "Sichuan can make the claim of being the world's largest producer and consumer of opium with thousands of tons of the plant being cultivated within our borders every years. It's often said that Sichuan is the very rotten core of the Chinese opium crisis and has been ever since the Anglo-Chinese wars of the 19th century. Given the enormity of the scale of both the production and consumption of opium that takes places in Sichuan, no one is under any illusions that this will be a tremendously difficult task to tackle."
sichuan_economy.2.a:0 "It must be done."
sichuan_economy.3.t:0 "The Scale of Corruption"
sichuan_economy.3.d:0 "From top to bottom, every segment of Sichuanese society is affected by the opium trade and its associated vices, to the point where the everyday functions of government and society are impaired. For instance, a soldier being paid in opium while his commander pockets his wages is an alarmingly common practice. Not only does this foster corruption and bad morale within the army, but as our recent civil war tragically proved, widespread opium addiction within the ranks led to needless deaths and suffering on all sides of the conflict. Similar practices are seen in other branches of the government, from local mayors enriching themselves through the drug trade, all the way down to petty bureaucrats accepting bribes and harassing the local population. Even the common man in Sichuan isn't immune to the temptations of this corruption, despite more often than not being merely its victim.\n\nWe have to come to terms with the daunting fact that corruption infests every facet of our society - from top to bottom - with hardly a single entity in Sichuan being spared from it. We have a long and hard road ahead of us if we are to curb this problem."
sichuan_economy.3.a:0 "It's *that* bad?!"
sichuan_economy.4.t:0 "Addiction to Opium"
sichuan_economy.4.d:0 "The scourge of opium is so widespread in Sichuan that it's part of every-day life in the province. Its effects can be seen wherever you look, from the people in the streets that cast away their lives over it to the very top of society. No one is spared from its consequences. It's truly a sign of the times that sights that would've shocked anyone throughout most of history is seen as part of the daily routine in Sichuan."
sichuan_economy.4.a:0 "We'll need to deal with this sooner of later."
sichuan_economy.5.t:0 "A Plan Against Opium"
sichuan_economy.5.d:0 "The commission tasked with stamping out the opium abuse and profiteering in Sichuan has started to draft plans for the monumental task of ridding Sichuan from this blight. The measures proposed point towards a difficult road ahead with even the most optimistic projections suggesting that this will be an incredibly costly and hard-fought endeavor.\n\nSome of the lighter measures include reforms and rather conventional anti-corruption measures. The commission also insists on the urgency to rehabilitate addicts and force them off their dependency, something that will burden our healthcare system. A representative of the army was also present at the meeting and laid out plans for what they can do by aiding the police's efforts in curtailing production and smuggling, although some of their methods may be a bit heavy-handed.\n\nIt's a long road ahead for us. Let's see this one through to the end."
sichuan_economy.5.a:0 "Let's get started."
sichuan_economy.6.t:0 "Rise of the Black Market"
sichuan_economy.6.d:0 "As soon as the government began its initiative to crack down on opium addiction an inevitable side-effect was an explosion in opium pries and the rise of a black market. Already this underground economy is one of the larger in Sichuan in terms of GDP, all of which goes straight to the pockets of the criminals. The price hike is also sure to cause immense hardships for the addicts in Sichuan's population unless we intervene and provide them with the help they need. Breaking the black market should, however, be our utmost priority."
sichuan_economy.6.a:0 "They are thugs and shall be dealt with."
sichuan_economy.7.t.delays:0 "Our Efforts Are Delayed"
sichuan_economy.7.d.delays:0 "With opium becoming worth its weight in gold thanks to the supply being pushed underground, there's a lot of money to be made in turning a blind eye to it. Officials routinely 'forget' to report opium being transported through their districts as the temptation of getting a cut from the black market is often all too tempting. Without stricter measures against administrative corruption, these issues are unlikely to go away."
sichuan_economy.7.t.bribery:0 "Bribery Scandal"
sichuan_economy.7.d.bribery:0 "A major scandal has rocked our army. Several military officials tasked with overseeing the eradication of opium fields have been arrested for distributing the seized opium stocks they were meant to destroy. Under their command, conscripts were also paid in opium packages while the money meant to pay for their salaries went straight into the pockets of the officers. They'll be dealt with harshly, but as long as there's money to be gained from corruption this isn't likely to be the last case of this kind."
sichuan_economy.7.t.no_enforcement:0 "Lack of Law Enforcement"
sichuan_economy.7.d.no_enforcement:0 "It's no secret that a crate of opium can fetch a police officer's yearly salary. They're only human and as such a lot of previously honest police have been caught taking bribes or even participating in smuggling operations as middlemen. The most common practice though is that of officers simply not reporting what they see and turning a blind eye to things, all in exchange for money and drugs. It seems that we need to step up our efforts to straighten out our police force. If they falter, so will our anti-opium efforts."
sichuan_economy.7.a:0 "How deep can this go?!"
sichuan_economy.8.t:0 "Start of the Anti-Corruption Campaign"
sichuan_economy.8.d:0 "The efforts to stamp out corruption are already bearing fruit. Though arrests and convictions are few so far, we've made it known that no one is safe from the long arm of the law. The serious threat of being thrown into a dungeon if caught is forcing a lot of these spineless cowards to comply and do their jobs. Slowly but surely, the bureaucracies are being brought in line with the rest of our anti-opium initiative."
sichuan_economy.8.a:0 "We shall root them out, one by one if need be!"
sichuan_economy.9.t:0 "Corruption In The Civil Service"
sichuan_economy.9.d:0 "Even our administration isn't safe from the temptation of making a quick buck in the wake of the war on opium. Embezzlement, theft and bribery is running rampant with several quite embarrassing arrests already having been made. There's still a lot that needs to be done to rid our administration of these weak-willed two-bit criminals, it seems."
sichuan_economy.9.a:0 "How did this become so huge?!"
sichuan_economy.10.t:0 "Corruption In The Army"
sichuan_economy.10.d:0 "Large parts of our army has long suffered from a poor reputation for a widespread lack of professionalism. A lot of this pertains to opium with a large portion of our force being addicts that are often covertly paid in opium while their commanding officers pocket their requisitioned wages. These practices have long been tacitly accepted, but when we announced our anti-opium initiative they could hardly expect to be made exempt from the law. This has already caused problems both with soldiers and officers. The generals are going to have a hard time sorting out this mess."
sichuan_economy.10.a:0 "Even in the army?!"
sichuan_economy.11.t:0 "Smugglers In The Administration"
sichuan_economy.11.d:0 "With the amount of money to be made from opium smuggling it was inevitable that officials in our administration would give in to the temptation of money. Already many lower and even middle-ranking officials have been put behind bars for aiding smuggling efforts in the countryside, usually by taking bribes in exchange for letting smuggling operations go unhindered. It seems that no matter how many we catch, there's always more corrupt officials behind every corner."
sichuan_economy.11.a:0 "You can't break the law if you *are* the law, apparently."
sichuan_economy.12.t.committee:0 "Opium Committee Involved in Smuggling"
sichuan_economy.12.d.committee:0 "In what may be the biggest embarrassment for the committee yet, a ranking member of it was caught red-handed in a police sting operation. The now former official had been taking large bribes in exchange for reporting that operations that didn't even take place were in fact successful, which in some cases led to resources being diverted from much-needed law enforcement in the region. While the arrest is a positive development, the fact that it happened at all has humiliated the committee."
sichuan_economy.12.t.bureau:0 "Sales Bureau Involved in Smuggling"
sichuan_economy.12.d.bureau:0 "Several members of the state sales bureau have been arrested today after being caught cutting deals with the smugglers. This has not only harmed our efforts to establish a healthy state monopoly in this business, but it has also led to large sums of opium going untaxed right under our noses. Those arrested now faces long jail sentences while we're forced to increase our efforts against the smugglers if we are to regain our market share."
sichuan_economy.12.a:0 "Now this is just plain ridiculous!"
sichuan_economy.13.t:0 "Political Murders"
sichuan_economy.13.d:0 "As the saying goes, if you're above the target, they'll fire at you. With their market share shrinking thanks to the efforts of our law enforcement, military and administration, a sad reality is that the criminals will retaliate against us. Today two officials that had been stalwart fighters against corruption were assassinated in broad daylight by hired thugs. The criminals soon joined them thanks to our police, but it shows that the smugglers are ready to stop at nothing to win this war."
sichuan_economy.13.a:0 "They must be getting desperate!"
sichuan_economy.14.t:0 "Opium Fades"
sichuan_economy.14.d:0 "The efforts to tackle opium have finally yielded significant results. Though the fight has been tough and a lot of hardships have been endured, the role opium is playing in the Sichuanese economy has started to diminish. Addicts in the streets is becoming a scarcer sight and the debauchery associated with the opium dens is now gradually being phased out of society. Slowly but surely, we're winning this fight."
sichuan_economy.14.a:0 "We can't stop now!"
sichuan_economy.15.t:0 "Rising Grain Production"
sichuan_economy.15.d:0 "Opium as a crop is very labor-intensive, requiring huge amounts of work, resources and attention to cultivate. With the amount of opium being produced in Sichuan, a massive portion of our province's arable lands were devoted to opium production. With the growth of opium likely to lead to a jail sentence or worse, however, fewer and fewer farmers are growing it these days. This is a positive development as it has led to a gradual but significant increase in food crops being grown by our farmers. From having endured a famine not long ago, we may not be far from an agricultural boom."
sichuan_economy.15.a:0 "Never another famine!"
sichuan_economy.16.t:0 "Tax Evasion Discovered"
sichuan_economy.16.d:0 "Sichuan has long had a problem with corruption. In large part caused by a dysfunctional government split between various warlords, a relic from those times is that tax collection has been very ineffective. Only 10-20% of what's collected seem to end up in [SZC.Capital.GetName], while the rest is lost to waste and fraud along the way."
sichuan_economy.16.a:0 "Do we need to do everything ourselves?"
sichuan_economy.17.t:0 "Tax Evasion Increases Enormously"
sichuan_economy.17.d:0 "The plans to monopolize and tax opium has proven to not only be wildly unpopular, but it's also facing stiff resistance. Tax evasion, already a big problem before, has exploded since we put our plans into effect. As resistance to taxation comes from every level of society and not just a handful of dejected merchants, this will be a tremendous hurdle to overcome if our monopoly is to gain legitimacy."
sichuan_economy.17.a:0 "Get rid of those parasites!"
sichuan_economy.18.t:0 "Merchants Revolt Against Our Policies"
sichuan_economy.18.d:0 "Many of Sichuan's largest merchant houses and farm owners are beginning to mount stiff resistance against our monopoly. With their combined resources, they hold a very significant power base in the country through their economic influence alone. This has allowed them to actively defy our newly imposed rules and taxes. In hindsight, we should probably have expected them to put up this kind of fight when faced with the prospect of being parted from their ill-gotten gains. We have no choice but to fight fire with fire on this one."
sichuan_economy.18.a:0 "Together or alone, they'll be crushed all the same."
sichuan_economy.19.t:0 "Smugglers Cut Into Our Profits"
sichuan_economy.19.d:0 "With new taxes being created and tax collection being streamlined, the smuggling of opium has become an even more lucrative business than ever before. The high taxes and - allegedly - 'draconian' measures by the state has allowed the gangs to undercut what the government is offering through its legal venues. Despite the best efforts of the police and army, they're still able to operate with relative ease."
sichuan_economy.19.a:0 "Hunt down those thugs!"
sichuan_economy.20.t:0 "Illegal Opium Production"
sichuan_economy.20.d:0 "Before the establishment of the Sales Bureau, the growth of opium was completely unregulated and undocumented. This has caused tremendous difficulties in establishing just how much opium is being grown illegally as no reliable records exist. Already our tax collectors and police are complaining that their work is like searching through the dark and that they're having a lot of difficulties bringing it all under the auspices of the state. Measures ought to be taken to expand the state's abilities to track and tax these matters!"
sichuan_economy.20.a:0 "New law: all producers must now have a license!"
sichuan_economy.21.t:0 "The Bureau Takes Action"
sichuan_economy.21.d:0 "The creation of the Sales Monopoly Bureau to control has already had some successes. Through their early work, they've managed to establish framework for how to operate and how both legal and illegal production is to be dealt with. Slowly but surely, we can expect their hard work to fill our coffers as the efficiency of their efforts rise by the hour."
sichuan_economy.21.a:0 "This should be profitable!"
sichuan_economy.22.t:0 "Taxation Hampered By Corruption"
sichuan_economy.22.d:0 "The temptation of money gets to even the best of us. We're facing a growing problem of officials taking bribes in order to let smugglers cut into our profits. Others are simply collecting taxes and pocketing the money for themselves, only to then report it as a shortfall caused by merchants evading taxes. It seems evident by now that we simply haven't implemented sufficiently harsh punishments for this kind of selfish criminality."
sichuan_economy.22.a:0 "Get rid of those idiots!"
sichuan_economy.23.t:0 "First Opium Profits Arrive"
sichuan_economy.23.d:0 "Step by step, the Sales Monopoly Bureau has grown in power to become an all-encompassing, nationwide institution. Through their hard work, they've managed to cut tax evasion to a record low and brought an end to most major smuggling operations in the province. We're already starting to see tremendous profits pour into the state's coffers. With the amount of riches we're seeing from our monopoly's success, we should have no problems funding future government projects."
sichuan_economy.23.a:0 "Excellent!"
sichuan_economy.24.t:0 "Army Crushes Smugglers!"
sichuan_economy.24.d:0 "Utilizing a mix of good intelligence and brute force, the army has swept in against a series of opium fields and smuggling hubs across Sichuan, burning and bombing several to ashes and inflicting grievous losses on the criminals. By the end of the day, a large quantity of illegal fields and warehouses were destroyed and a significant portion of the known smuggling ships used along the Yangtze were destroyed as well. All around, this operation has dealt a devastating blow to these criminals. Not only has this operation utterly routed several of the smuggler outfits, but it's also sure to send a clear message to criminals that their profiteering from narcotics will lead to their demise.\n\nThis decisive victory by the army has helped us to significantly improve the situation in our fight to curb opium and taught our army valuable lessors in fighting unconventional enemies in varied environments."
sichuan_economy.24.a:0 "A cutting blow!"
sichuan_economy.25.t:0 "The Army Fights Smugglers"
sichuan_economy.25.d:0 "Recent days have seen a large offensive by the military against the smugglers plaguing Sichuan. A series of raids on illegal farms, smuggling warehouses and other facilities used by criminal gangs around Sichuan. Although not decisive, the army has won a victory while taking relatively light casualties from enemies armed with light arms smuggled into the country. This operation has also taught our troops and commanders a few valuable lessons in fighting foes in forests and towns."
sichuan_economy.25.a:0 "Our soldiers fought well today."
sichuan_economy.26.t:0 "Army Struggles Against Smugglers"
sichuan_economy.26.d:0 "Our recent military operations against the smugglers were met with mixed results. Utilizing weapons left behind during the civil war, they fought back and locked our forces in a series of guerrilla battles that bogged them down. While we were able to disrupt their operations and kill several criminals, their tenacity allowed them to evacuate and relocate large amount of opium and weapons before we could destroy them. Although losses were only moderate and some progress was made, even the biggest optimists are having a hard time spinning this as a victory."
sichuan_economy.26.a:0 "We'll get them next time."
sichuan_economy.27.t:0 "Army Routed By Smugglers!"
sichuan_economy.27.d:0 "Terrible news from the latest round of anti-smuggling operations. As embarrassing as it may sound, our inept commanders have allowed their soldiers to be routed by common bandits. Using military-grade weapons salvaged from the civil war and likely knowing where we would strike, they were able to ambush and gun down our forces. Losses are said to be very heavy and the nature of the attacks leave little doubts that we may have several moles within our ranks acting on the behalf of the smugglers. An investigation is already being carried out into the matter.\n\nThere's no way to spin this other than as a complete defeat and despite our efforts to suppress it the newspapers in [SZC.Capital.GetName] are already reporting on it as a humiliating defeat that has tarnished the reputation of [SZC.GetLeader]. Some members of our government are even demanding that we urgently rethink the military's role in our campaign against opium."
sichuan_economy.27.a:0 "A shameful display! Reprimand the commander!"
sichuan_armament.1.t:0 "Tian Songyao Expands Into Industrial Territory"
sichuan_armament.1.d:0 "With Eastern Sichuan still disorderly following Xiang's flight and the fall of Chongqing, Tian Songyao has taken the opportunity to send his forces into the region, ostensibly to 'restore order'. While he has been effective in this aspect, his dislike for Yang Sen is well known and his ambitions remain a mystery for now."
sichuan_armament.1.a:0 "Keep an eye on him."
sichuan_armament.2.t:0 "Liu Cunhou Expands Into Officer Territory"
sichuan_armament.2.d:0 "As we continue our efforts to restore order in Southern Sichuan, following the defeat of the Officer Department in the war, we have received some... interesting reports from our commanders in the field. Our estrwhile ally, general and former governor of Sichuan Liu Cunhou, has been unusually active in sending his troops to the region. It's certainly a nice gesture and for all intents and purposes not something to worry about, but Yang Sen suspects something may be afoot..."
sichuan_armament.2.a:0 "Is he planning something?"
sichuan_armament.3.t:0 "Shadowy Meetings"
sichuan_armament.3.d:0 "Conflicting reports continue to arrive from the Eastern and Southern Sichuan. While warlord activity is nothing new in Sichuan, it seems something else may be going on. There have been several meetings between minor warlords in the region. Our spies have not obtained much information for now, but general Fan Shaozeng, Yang Sen's second in command, strongly suspects they might be planning a coalition of minor warlords.\n\nFor what reason, it remains unknown."
sichuan_armament.3.a:0 "Alright, what's really going on here?"
sichuan_armament.4.t:0 "The Baoding Efforts"
sichuan_armament.4.d:0 "It seems history is repeating. Once again, the Chengdu army is is a sorry state, following the heavy fighting in the last months. As in 1931, after the first Officer Department expedition, the Baoding Department has taken up efforts to restore order in the south. Reports continue to come of areas successfully being pacified.\n\nWhile Baoding may yet prove to be a threat, for now our alliance with them continues to bring dividends."
sichuan_armament.4.a:0 "Thanks, comrades!"
sichuan_armament.5.t:0 "Tian Songyao Pledges Allegiance to Liu Cuhhou"
sichuan_armament.5.d:0 "Unexpected news out of Nanbu, warlord Tian Songyao's main base to the northeast. Songyao, a man known for his political neutrality - having blocked off his domain to all forces involved in the civil war a few months back - but also for ruthless opportunism, has suddenly and publicly declared his allegiance to the former governor of Sichuan and Armament Department leader Liu Cunhou. Songyao is not doing this out of loyalty for the Department. Something dangerous is happening and Liu Cunhou is certainly involved in it.\n\nWe may be facing betrayal in the ranks."
sichuan_armament.5.a:0 "Investigate this, now!"
sichuan_armament.6.t:0 "An Offer from the Baoding Department"
sichuan_armament.6.d:0 "With tensions rising in the province after the unexpected alliance between Liu Cunhou and Tian Songyao, we have received a missive from Deng Xihou, who claims to have valuable information about Liu's movements and intentions. Our spies have found nothing on Cunhou's plans so far and this is a tempting offer. However, their demands might yet prove to be too much."
sichuan_armament.6.a:0 "Arrange this meeting. Secretly."
sichuan_armament.7.t:0 "Meeting Deng Xihou"
sichuan_armament.7.d:0 "Deng Xihou arrived tonight in Chengdu under utmost secrecy. In a shoddy basement under the old Manchu palace and after a few rounds of discussion a deal has been hashed out: Deng Xihou informs that Liu Cunhou has contacted him recently, asking for a public declaration of loyalty or at least neutrality. In exchange for guarantees of autonomy and government influence for the Baoding Department, as well as a freer hand in implementing their economic projects, both Deng Xihou and Liu Wenhui will pledge their loyalty to Yang Sen and the Armament Department.\n\nThe Baoding Department has its own interests, but Yang Sen's modernisation program mostly aligns with their goals. Furthermore, the Baoding troops are the best-trained troops in Sichuan and will certainly prove invaluable.\n\nThe ultimate decision now rests with Yang Sen."
sichuan_armament.7.a:0 "Very well, we accept your deal."
sichuan_armament.7.b:0 "Deng cannot be trusted."
sichuan_armament.8.t:0 "Plots in the Dark"
sichuan_armament.8.d:0 "With our deal signed and Baoding being given their long-desired autonomy and influence, Deng Xihou now has given our agents all the information they have on Liu Cunhou's movements. Liu Cunhou is planning to execute a coup a week from now, with support from Tian Songyao and several minor warlords in the province, having bought their support with promises of wealth, power or influence.\n\nWith detailed knowledge of Cunhou's planned movements and with support from the Baoding Department, we can turn this to our advantage. Liu's coup will become an inescapable trap when he launches his plot."
sichuan_armament.8.a:0 "We'll be ready for him."
sichuan_armament.9.t:0 "A Declaration of Neutrality"
sichuan_armament.9.d:0 "News coming from Ya'an and Guanxian today. Following our refusal of Deng Xihou's deal, both his Northern troops and Liu Wenhui's Xikang troops have been steadily withdrawing towards their home territories. This has been followed today by a joint declaration from the two leaders, denouncing the incompetence of the Chengdu leadership. However, they have stopped short of declaring for Liu Cunhou and have instead professed their full neutrality from this moment onward. Already our soldiers are being evicted from their areas."
sichuan_armament.9.a:0 "We may have made a mistake..."
sichuan_armament.10.t:0 "Fires in the Garrison"
sichuan_armament.10.d.trap:0 "As dawn rises over Chengdu Liu Cunhou jumped into action and his troops have now begun taking over the Manchu garrison that forms the Armament headquarters. Tian Songyao is also present in the city, commanding troops to take control of several strategic points. Unfortunately for him, we are well prepared for his treason..."
sichuan_armament.10.d.coup:0 "Dawn rises to find Chengdu in absolute chaos. Unexpected by anyone in the Armament leadership and believed to be still in his base of Daxian, Liu Cunhou's troops have now begun taking over the Manchu garrison that forms the Armament headquarters. On the city streets, Tian Songyao's goons have been quick to assert their control over our drowsy troops. Heavy fighting has broken inside the old Manchu garrison that is now the Armament Department headquarters and Yang Sen is nowhere to be seen."
sichuan_armament.10.a:0 "Spring the trap!"
sichuan_armament.10.b:0 "Chengdu hangs in the balance..."
sichuan_armament.11.t:0 "The Countercoup"
sichuan_armament.11.d:0 "Within hours of his attempted coup, Liu Cunhou has utterly failed in any of his objectives. With advance knowledge of the coup, Yang Sen and Fan Shaozeng feigned chaos in the garrison, which Liu Cunhou took as proof of his success. When they attempted to take the rest of the building, several batallions hidden around the enormous complex sprung into action, forming barricades and trapping Cunhou's soldiers. Looking down at Liu Cunhou's corpse on the floor, Yang Sen orders his loyal general Fan Shaozeng to sweep the building and force the surrender of any remnants of Liu's troops.\n\nDown in the lower city, Tian Songyao lays dead on the streets, killed by Baoding agents infiltrated among the populace.\n\nThe coup is over and peace can now finally return to Sichuan."
sichuan_armament.11.a:0 "A traitor's death."
sichuan_armament.12.t:0 "Liu Cunhou Assumes Leadership"
sichuan_armament.12.d:0 "The fighting was heavy, but brief. Caught completely unaware, Yang Sen's troops were no match for Liu Cunhou and Tian Songyao's troops and by noon most of the city was solidly under their control. Yang Sen and Fan Shaozeng are dead, killed in the firefight, while their now-leaderless troops have surrendered.\n\nFrom the courtyard of the old Manchu garrison, Liu Cunhou has declared his assumption of the Armament leadership and nobody is left in the city to oppose him."
sichuan_armament.12.a:0 "Once again, Liu is governor of Sichuan."
sichuan_armament.13.t:0 "Sichuan declares support for the Central Government"
sichuan_armament.13.d:0 "Despite their recent troubles, it seems [SZC.GetLeader]'s Armament Department has managed to beat the odds and retain control of the province, bringing it into our sphere. We have received a missive from [SZC.GetLeader] declaring his loyalty to our government."
sichuan_armament.13.a:0 "One more province into the fold!"
sichuan_armament.14.t:0 "Sichuan Sends Support"
sichuan_armament.14.d:0 "In a positive turn of events, our ranks have recently been bolstered by a steady stream of reinforcements from our friends friends in Sichuan. The League may have fallen on hard times, but it seems that we still have allies to count on. We'll put these forces to good use as we stamp out the last of these insurrectionists from our lands!"
sichuan_armament.14.a:0 "Some good news, at least."
sichuan_armament.15.t:0 "Jiang Baili Arrives In Sichuan"
sichuan_armament.15.d:0 "Jiang Baili, second-in-command to the former Jade Marshal, Wu Peifu, was feared dead after the fall of Luoyang. Late last night, however, a convoy of trucks arrived on the outskirts of Chengdu. Unmarked, a military patrolman ordered them to turn back from the city. When they stopped, however, the patrolman was shocked. Stepping out of the first truck, arm wrapped in a blood-soaked bandage and face covered in shrapnel wounds, was Jiang Baili.\n\nThe guardsman quickly flagged the convoy to [SZC.GetLeader]'s compound in the center of the city, where he received Jiang and the remnants of Beijing's command structure. Jiang pleaded to [SZC.GetLeader], imploring him to assemble his forces and prepare for a campaign of reconquest against the Manchu."
sichuan_armament.15.a:0 "We will cast down the Manchu traitors, together!"
sichuan_armament.15.b:0 "Send him away."
sichuan_armament.16.t:0 "Jiang Baili Resurfaces!"
sichuan_armament.16.d:0 "Though sources in Luoyang swore they saw Jiang Baili die in the viscous battle to recapture the city, rumors have surfaced that the Jade Marshal's protege escaped to Sichuan, where he and [SZC.GetLeader] are preparing some sort of a campaign of reconquest against us! [SZC.GetLeader] was loyal to Wu's old regime and these despicable Zhili remnants must be crushed soon!"
sichuan_armament.16.a:0 "Drat."
sichuan_armament.16.b:0 "(Play as the Zhili Remnants)"
sichuan_armament.17.t:0 "Growing Rifts"
sichuan_armament.17.d:0 "Ever since 1927 the military and political wings of the Zhili clique had never been entirely on the same page. While Wu Peifu's personal diplomacy and power held the two groups together, exile has somehow driven the two groups further apart. Yan Huiqing, a senior bureaucrat, has frequently argued with Jiang Baili and the rest of the Zhili military remnants over the best course of action and many in the former Sichuan provincial government are beginning to fear a deep rift opening."
sichuan_armament.17.a:0 "We cannot be divided now!"
sichuan_armament.18.t:0 "The Civilian Wing Dominant"
sichuan_armament.18.d:0 "Yan Huiqing and the civilian wing of the clique have emerged victorious! Comprised of former Harmony Association bureaucrats, this group aims to assert civilian control over the military and avoid the missteps that lead to the Manchu Coup, though whether they can actually accomplish this is as of yet unclear."
sichuan_armament.18.a:0 "We must learn from our mistakes."
sichuan_armament.19.t:0 "The Military Wing Dominant"
sichuan_armament.19.d:0 "The military wing of the Zhili remnants, lead by Jiang Baili, has emerged victorious in the power struggle in Chengdu. Promising a swift attack at the still-weak Manchu government, many across China are already preparing for the next major warlord conflict."
sichuan_armament.19.a:0 "We must retake what we lost."
sichuan_armament.20.t:0 "Modernising the Zhili Officer Corps"
sichuan_armament.20.d:0 "Our high command was devastated following the disastrous coup and the ensuing civil war. Many who survived blame the coup itself on Wu Peifu's inability to enact meaningful reforms and in their new exile have begun a massive reform effort of the surviving forces. Western doctrines are being applied and Jiang and his surviving officers hope that these new measures will be enough to defeat the nascent and inexperienced Manchu armies."
sichuan_armament.20.a:0 "Excellent."
sichuan_armament.21.t:0 "Join the Zhili Alliance?"
sichuan_armament.21.d:0 "The [SZC.GetName], claiming to represent the last remnants of the former Zhili order, have reached out to us with an offer. They propose we join together to bring down the Manchu menace and restore China to its former republican glory under the Zhili banner."
sichuan_armament.21.a:0 "Of course! Old friends must stick together in trying times."
sichuan_armament.21.b:0 "No, this is too risky."
sichuan_armament.22.t.accept:0 "[From.GetName] has accepted"
sichuan_armament.22.d.accept:0 "[FROM.GetName] has accepted our request, pledging their troops to bring down the Manchu upstarts!"
sichuan_armament.22.a:0 "Welcome back!"
sichuan_armament.22.t.refuse:0 "[From.GetName] has accepted"
sichuan_armament.22.d.refuse:0 "[FROM.GetName] has refused our request, not wishing to incur Beijing's wrath. No matter! We will crush them alone!"
sichuan_armament.22.b:0 "Damnation!"
sichuan_armament.23.t:0 "The Zhili Clique Returns"
sichuan_armament.23.d:0 "After the assassination of Wu Peifu in Beijing in the Manchu Coup and the subsequent collapse of the Zhili Clique, most consigned the former warlord alliance to the dustbin of history. Yet, recent developments have cast doubt upon these assumptions.\n\nRumors swirl that Marshal Jiang Baili, thought dead after the fall of Luoyang, miraculously survived Luoyang and allied himself with the province's governor Yang Sen - a former ally of Wu Peifu. Both leaders are now rallying the disparate Zhili remnants that fled the North after the Coup and already anti-Manchu propaganda has begun to spread into the surrounding provinces. It seems the Zhili Clique is far more resilient than it was given credit for."
sichuan_armament.23.a:0 "Do they ever give up?"
sichuan_armament.23.b:0 "A new threat to the Manchu."
sichuan_armament.24.t:0 "A Zhili General Arrives in Sichuan"
sichuan_armament.24.d:0 "Following the fall of Luoyang and Wuhan, many feared a vast majority of the Zhili-aligned generalship dead. Early this morning, however, a general and some of his retainers straggled into Chengdu, hauling a small reserve of gold. "
sichuan_armament.24.a:0 "Welcome back!"
sichuan_armament.25.t:0 "Luoyang Retaken"
sichuan_armament.25.d:0 "Great news, sir! Reports have arrived that our troops have retaken Luoyang, former seat of the Jade Marshal and the nexus of Zhili power. Already, some Manchu troops have begun to desert their old overlords and join our forces!"
sichuan_armament.25.a:0 "One step closer to Beijing."
sichuan_armament.26.t:0 "The Fall of Wuhan"
sichuan_armament.26.d:0 "Wuhan - the site of the greatest battles of the last century - has fallen to our forces! Already our troops are praising this as a repeat of the 'Miracle of 1927' and there is a growing sense that we are on a path to retake Beijing and restore our rule to China!"
sichuan_armament.26.a:0 "Where it ended. And where it shall begin again."
sichuan_armament.27.t:0 "The Fall of Beijing"
sichuan_armament.27.d:0 "Great news sire! A telegram arrived just minutes ago from our forces in Beijing! It is short but the message is clear - 'BEIJING VICTORY'. Already Chengdu has erupted into celebrations as the perfidious Manchu, the last remnants of a bygone era, are deposed!"
sichuan_armament.27.a:0 "A triumphant return."
sichuan_armament.28.t:0 "Fall of the Manchu"
sichuan_armament.28.d:0 "During the fighting in Beijing, several detachments of troops broke into the Forbidden City, searching for the Emperor and his clan. They found him hiding behind his throne, cowering in fear. As they tried to drag him from the room his brother, Prince Pujie, burst in with a few guardsmen and they suicidally charged our forces.\n\nWith the Emperor captured and his brother dead, we have decided to throw Puyi into a prison, where he will rot forever!"
sichuan_armament.28.a:0 "No more Emperors!"
sichuan_armament.29.t:0 "Remembering the Jade Marshal"
sichuan_armament.29.d:0 "Now that our reconquest of Beijing is complete, [SZC.GetLeader] has called for a day of mourning and remembrance across the nation for Wu Peifu. Some may claim that his hubris and pride lead to the Manchu Coup, but none will deny his steady leadership and brilliance through the 1920s and early 1930s."
sichuan_armament.29.a:0 "A sad day."
sichuan_armament.30.t:0 "[From.GetNameDefCap] Mobilises Against Us!"
sichuan_armament.30.d:0 "Grave news! Our spies have discovered that [From.GetNameDef] has been mobilising troops on our shared border. War is imminent!"
sichuan_armament.30.a:0 "Prepare the defenses!"
sichuan_baoding.1.t:0 "Tian Songyao Rejoins the Department"
sichuan_baoding.1.d:0 "Ever the opportunist, Tiang Songyao left us so as to not draw the ire of Yang Sen after his failed coup in 1923. Once Yang fell from his grace and we rose to power, the turncoat Tian has pleaded with us to bring allow him back into the department."
sichuan_baoding.1.a:0 "Welcome him back."
sichuan_baoding.1.b:0 "Kick him out of Sichuan!"
sichuan_baoding.2.t:0 "Order Restored in Chongqing"
sichuan_baoding.2.d:0 "After Xiang fled the city, the Industrial Corps and its administrative functions fell apart. The head of the snake was, as they say, cut off. Since then, the city and its nearby regions has suffered widespread turmoil. From commoners struggling to deal with the chaos to opportunists looting and robbing in the wake of the chaos, the city has hardly known a peaceful moment for a long time.\n\nWith this in mind, we're pleased to report that the efforts of our military police has finally managed to quell the worst unrest. For the most part, order in the city has been restored and the basic functions of the local administration are up and running again. It won't be long until business as usual can return to Chongqing."
sichuan_baoding.2.a:0 "Good news, at least."
sichuan_baoding.3.t:0 "The Diarchy"
sichuan_baoding.3.d:0 "The Baoding Department is unique in the sense that it's not controlled by one strong warlord. Instead, it's noted for its strong cooperation between its most dominant figures. On one side, there's Deng Xihou, a career officer mostly concerned with military theory, social reforms and rural development. On the other, there's Liu Wenhui, Liu Xiang's uncle, who is known for his dedication towards academic and administrative reform.\n\nTogether they form an equilibrium between traditionalism and reformism, having a good track record of working together. While having a system of balancing influences has saved the department from spiraling into the kinds of internal squabbling and feuding that has marked many other cliques in China, should this balance be broken and one said gain too much prominence over the other there's little doubt that the Baoding Department could fall victim to these kinds of problems as well. As such, care should be taken to preserve the diarchy and not have it become seen as yet another Chinese autocracy."
sichuan_baoding.3.a:0 "Together, for a better Sichuan."
sichuan_baoding.4.t:0 "Liu Wenhui Asserts Control"
sichuan_baoding.4.d:0 "With his efforts to modernize Sichuan bearing fruit, the people in the cities and beyond have seen a clear rise in their lives thanks to him. This has been accompanied by a well-oiled administrative body and state apparatus that, thanks in no small part to his initiative, have helped him rise to prominence. While the cooperative spirit of the diarchy remains, there's no doubt that Liu's successful reforms have made him the de-facto controller of the Baoding Department for the time being."
sichuan_baoding.4.a:0 "Sichuan's modernity will be the envy of China!"
sichuan_baoding.5.t:0 "Deng Xihou Asserts Control"
sichuan_baoding.5.d:0 "After a series of popular reforms, Deng Xihou's prominence has gone from strength to strength. With widespread support from the rural population and soldiers, his reforms are at the top of the Sichuanese agenda. While the diarchy remains in a spirit of healthy cooperation, it's evident that the more traditionally-minded Deng Xihou's faction currently stands out as the current de-facto controller of the Baoding Department."
sichuan_baoding.5.a:0 "Sichuan shall become a model for all of China!"
sichuan_baoding.6.t:0 "Liu Wenhui Protests Military Direction"
sichuan_baoding.6.d:0 "The strength of friendship and cooperation is measured not only by the positives, but the ability to withstand and overcome the negatives. Recently, Liu Wenhui's faction has urged a change in course as Deng Xihou has steered the department into an overwhelmingly militarist direction. While no one can doubt that Sichuan has some of the most well-drilled soldiers in China and that Deng has had great successes in helping out those in the countryside, this has come at the expense of other areas of reform. Indeed, the emphasis of one over the other has led to the administrative side being neglected. Deng is being urged to return to a more balanced approach, lest a more drastic correction becomes necessary."
sichuan_baoding.6.a:0 "He might have a point..."
sichuan_baoding.7.t:0 "Deng Xihou Protests Industrial Direction"
sichuan_baoding.7.d:0 "In light of the overwhelming focus on industrialization and great projects in the major cities, Deng Xihou has started to voice concerns that this has come at the expense of not only the army, but the rural development as well. Indeed, while no one doubts that he's had successes in his fields, this has come at the expense of an army nearing disarray and a rural population faring little better now than they did before the civil war. In light of this, Deng and other high-ranking members of the department are urging a swift change of course towards the balance that has previously been the hallmark of the department. If this doesn't happen, there's a certainty that a more drastic course correction measure will be seen."
sichuan_baoding.7.a:0 "He might have a point..."
sichuan_industrial.1.t:0 "The Warlord of Xikang"
sichuan_industrial.1.d:0 "The rivalry between Liu Xiang and his uncle Liu Wenhui is a long and bitter one. Now, however, it seems like it's about to reach its conclusion. In the wake of the routing of the Baoding Department during the war, Wenhui was able to escape to his power base in the mountainous region of Xikang, just to the east of Tibet. While the remnants of the Baoding force are badly scarred by their loss in the civil war, the sheer distance between Chongqing and Wenhui's mountain stronghold makes a swift military victory unlikely. The logistical nightmare of such a venture alone makes it unthinkable without serious preparations.\n\nOne way or another, this situation will need to be resolved if Liu Xiang is to fully consolidate his victory."
sichuan_industrial.1.a:0 "A matter to be dealt with, sooner or later."
sichuan_industrial.2.t:0 "A Question of Family"
sichuan_industrial.2.d:0 "Since the formal end of Sichuan's civil war, there's been an ongoing conflict between Liu Xiang and his uncle. The opium riches has allowed Wenhui to gradually recover his forces and with the control of the mountains he currently holds the initiative. As time goes by, Wenhui will grow stronger, making the already difficult task of invading his mountainous stronghold more difficult with each day that passes.\n\nLiu Xiang must now decide how to deal with his wayward uncle. A peaceful solution isn't impossible, but Xiang's price for an alliance will not be cheap. On the other hand, an open conflict is anything but a certain victory."
sichuan_industrial.2.a:0 "Our interests align - offer him an alliance!"
sichuan_industrial.2.b:0 "He will submit, like all the others."
sichuan_industrial.3.t:0 "A Letter From Xikang"
sichuan_industrial.3.d:0 "Today a courier arrived in Chongqing bearing a most important message for Liu Xiang. Sparse on the formalities, it was quick and to the point. In it, Xiang's uncle curtly stated that he would be open to working together with him, albeit at a price. \n\nFrustratingly enough, his price isn't gold, but reforms. He wants to see his dreams of a new Sichuan be realized under Xiang's rule. With widespread social and educational reforms that don't fully align with Xiang's own vision for Sichuan. Agreeing would mean a peaceful end to the conflict, but is this a price worth paying for such a thing?"
sichuan_industrial.3.a:0 "Very well, an affordable price."
sichuan_industrial.3.b:0 "Who does he think he is!?"
sichuan_industrial.4.t:0 "Alliance of Two Lius"
sichuan_industrial.4.d:0 "An uneasy alliance has formed between nephew and uncle, formalized by a tense meeting in Chongqing where the pair tried their best to pretend that everything was fine. Wenhui clearly doesn't trust his nephew and Xiang isn't pleased with the sacrifices he has been forced to commit to in order to secure this deal. Hands were shook, a picture was taken for the press and the meeting ended almost as soon as it started.\n\nWhile the situation isn't ideal, the truce seems to hold for now. With the warlord of Xikang brought into his fold, Liu Xiang can now return to pursuing his ambitions for a greater Sichuan."
sichuan_industrial.4.a:0 "Let's see if this will last..."
sichuan_industrial.5.t:0 "Xikang's Defiance"
sichuan_industrial.5.d:0 "To Xiang's great frustration, his uncle has been biding his time in the mountains since the civil war ended. It seems evident by now that if no action is taken, Xikang will remain a de-facto autonomous region beyond the control of Chongqing.\n\nFinding this situation intolerable, Liu Xiang must now decide how to act. Either remove him through undderhanded means, or prepare for an invasion of Xikang itself and evict Wenhui from his little mountain kingdom."
sichuan_industrial.5.a:0 "Have him assassinated."
sichuan_industrial.5.b:0 "Send in the troops!"
sichuan_industrial.6.t:0 "A Bullet, Narrowly Missed"
sichuan_industrial.6.d:0 "While Ya'an's remoteness from the rest of Sichuan has spared it from the worst of the civil war's violence, any illusions of it lasting were dashed today as Xiang fired the first shots in the war between him and his uncle.\n\nThe city hall which had become Wenhui's de-facto headquarters since assuming power was the scene of the attempted crime. With only a narrow window to take him out, an assassin opened for on him with a scoped Karabiner 98k rifle from a nearby building as Wenhui exited his car on the short way to the building itself. It was a brazen act that nearly succeeded. As luck would have it though, the shot miraculously missed Wenhui by a mere fraction of an inch, leaving a mark as it bassed near the very fabric of his uniform but spared the warlord from any injuries. His personal bodyguards then quickly covered him and rushed him into the building, leaving the sniper with no hopes to succeed with a second shot.\n\nThe tight security in the city meant that the culprit was apprehended by soldiers before he could escape. On pain of death, he confessed to everything, as if an admission of Xiang's involvement was really needed at this point. Absolutely furious at the cowardice and brazenness of his nephew for trying to kill him, Liu Wenhui ordered his forces into full war readiness. It seems that war will have to resolve this matter now."
sichuan_industrial.6.a:0 "Drat."
sichuan_industrial.7.t:0 "Liu Wenhui Invades the Basin"
sichuan_industrial.7.d:0 "Early this morning, the restructured remnants of the Baoding Department under the leadership of Liu Wenhui invaded the Sichuanese basin. After the attempt on his life, this was seen as an inevitability. Knowing that an invasion was imminent, Xiang had ordered his troops to prepare for the inevitable, meaning that it wasn't long until the two armies met.\n\nThe first battle took place between the bulk of Wenhui's forces and a few smaller brigades of troops from the Industrial Corps sent to guard the long border with Wenhui's domain. The length of this border, however, meant that Xiang had a hard time creating a defensive strongpoint, meaning that this force was mostly meant to hold off the invasion long enough to fall back once the rest of the Industrial Corps had mobilized and prepared for a counter-attack. The battle would be a draw, with Xiang's soldiers being forced to withdraw sooner than expected, but hampering the advance of Wenhui enough to prevent them from overrunning the basin. The war is far from over however and for now it seems like either side can win this."
sichuan_industrial.7.a:0 "It's war, then."
sichuan_industrial.8.t:0 "Liu Wenhui Blocks Entry into Xikang"
sichuan_industrial.8.d:0 "As expected, the march on Ya'an was proving to be a difficult venture. As soon as his forces entered Xikang, they were met with prepared defenses in the mountains with few roads to speak of, meaning that even small squads with machine guns and mortars could hold off Xiang's forces for hours and inflict debilitating losses upon them as narrow roads were turned into kill zones. Be that as it may, the Industrial Corps marches on, evidently determined to take the mountains by force no matter the costs."
sichuan_industrial.8.a:0 "It's war, then."
sichuan_industrial.9.t:0 "Two Lius' War"
sichuan_industrial.9.d:0 "What started out as border skirmishing quickly developed into the two standing armies trying to advance into one-another's territory. A back and forth followed, as neither side was initially able to gain a clear advantage over the other. While the Industrial Corps is stronger on paper, their task of taking Ya'an is a daunting one to say the least. Once more, Sichuan has fallen into a bloody civil war."
sichuan_industrial.9.a:0 "Punish this insolence!"
sichuan_industrial.10.t:0 "The Two Lius' War"
sichuan_industrial.10.d:0 "After the victory of the Industrial Corps in the recent Sichuanese civil war, the ambitious and aggressive Liu Xiang rose to power. Many observers both at home and abroad saw this as a worrisome development as few believe even for a second that his lust for power will stop at his own border. Recently, however, an opportunity to remove him has shown itself.\n\nThere is a known rivalry between Liu Xiang and his uncle Liu Wenhui, the latter still controlling large portions of the remnants of the Baoding Department which fought in the last civil war. This rivalry has now turned into yet another civil war between the two. While it's certain to harm Xiang's ambitions regardless of outcome, this does present the opportunity to bring the far less aggressive Baoding Department to power. Perhaps we should tip the scales of the conflict by providing covert aid to Liu Wenhui's efforts to oust his nephew?"
sichuan_industrial.10.a:0 "Send help to Liu Wenhui."
sichuan_industrial.10.b:0 "We have nothing to gain by interfering."
sichuan_industrial.11.t:0 "Tian Songyao Sides With Liu Wenhui"
sichuan_industrial.11.d:0 "The rush to war seems to have had unintended consequences for the Industrial Corps. Tian the turncoat has switched sides numerous times in the past and served every master known to Sichuan. While a backstabbing opportunist, his considerable personal force has still allowed him to scrape by. It seems that now, however, he's officially declared himself loyal to the Baoding Department once more and sided with them, as he did over a decade ago. Why he had this convenient change of heart in the middle of a war is anyone's guess, but anyone that knows this snake ought to know that it likely won't be his last."
sichuan_industrial.11.a:0 "Traitor!"
sichuan_industrial.12.t:0 "The Battle of Meishan"
sichuan_industrial.12.d:0 "Regardless of who shot first, the Baoding remnants weren't going to survive for long if they advanced into the basin. As such, they had been predominantly relied on the harsh terrain of Xikang to wear down the Industrial Corps. They could hold off the superior enemy forces with relative ease and few numbers by simply funneling them through prepared defenses. While this slowed them down, this was a war of attrition where one side was able to replace their losses while Xikang was devoid of an industrial base.\n\nEventually, the slow push by the Industrial Corps put the bulk of their forces outside of the city of Meishan, the last major strategic obstacle on the road to Ya'an. While Baoding had bought themselves plenty of time to prepare their defenses, they were clearly in an unenviable position as they fought an enemy that, on paper, was superior. It had, however, been whithered down by attrition and a portion of the heavy equipment was still being transported through the mountain passes.\n\nLiu Xiang must now choose: mount a full-on assault without the support of the department's heavy equipment, or wait for it to arrive and utilize it to full effect. Attacking now should provide a good chance for surprise, but it's a risky gamble against the city's prepared defenses. On the other hand, it would at the very least take several days to bring the artillery pieces to the front, giving Baoding valuable time to prepare."
sichuan_industrial.12.a:0 "Storm the city now!"
sichuan_industrial.12.b:0 "Wait for reinforcements before attacking."
sichuan_industrial.13.t:0 "The Assault on Meishan"
sichuan_industrial.13.d:0 "Choosing to attack right away, the Industrial Corps was pitted against the city's defenders without their heavy equipment. Even without them however, the divisions had many more mortars, machine guns and light cannons to prove a match for the city's defenders. Baoding had already lost most of their heavy equipment in the first phase of the civil war that saw Xiang take Chengdu. With little chance to replace these losses, the city's defenses were rather simple, all told. Trenches, old machine guns and rifles made up the bulk of them, with an occasional cannon forming a handful of strong points in a wedge outline.\n\nAlthough Xiang's forces faced heavy losses in taking the city, the main defensive line was broken within hours of fighting. Wenhui wasn't a brilliant strategist by any stretch of the imagination and his primitive defensive lines offered few surprises for the attackers. After the centerpiece of the defensive line was broken, the Industrial Corps swarmed into the city and shattered the remaining defenses from the sides. Although Liu Wenhui managed to escape, prisoners of war already tell that morale is low and that even he has no hopes of winning."
sichuan_industrial.13.a:0 "The family feud will soon have a winner."
sichuan_industrial.14.t:0 "The Xikang Rout"
sichuan_industrial.14.d:0 "While opting to wait, not only did Xiang give the defenders more time to prepare, but his forces were constantly subjected to harassment by Baoding forces in the mountains. Getting supplies to the front was a logistical nightmare and many of the artillery pieces being moved were damaged or lost to the perilous mountain roads as Xiang had ordered haste to go before safety.\n\nOnce the attack was ready, the few artillery pieces that made it to the front did not make much of a difference. Xiang's forces had been whithered down by the thousands through attrition, both at the hands of the mountains and rear-guard actions by Baoding. It was a demoralized force that eventually attacked the well-prepared defenses and the losses suffered to nature quickly showed. While the defenses around the city were an unimaginative imitation of Weltkrieg-era fortifications, the few cannons and machine guns that Wenhui possessed were able to hold the line against the enemy, albeit narrowly. After several successive assaults, the city had been damaged, the defenses were badly battered, but Xiang's vanguard had been destroyed. Thousands laid dead on the ground, many more were injured or taken prisoner.\n\nWith no hopes of taking the city, Xiang is now forced to retreat from Xiking. While no force in Sichuan was able to match the Industrial Corps in the field, the Industrial Corps had finally been bested by the mountains themself more than anything else. As they retreated, it was a disaster akin to Napoleon's flight from Moscow as the terrain and pursuers kept whithering down the once might Industrial Corps. There's already talk about a mutiny within the Industrial Corps and Xiang's future seems very uncertain."
sichuan_industrial.14.a:0 "The family feud will soon have a winner."
sichuan_industrial.15.t:0 "The First Naval Exercise"
sichuan_industrial.15.d.landlocked:0 "Despite being a landlocked country, Liu Xiang insisted that a navy was of utmost importance. He envisioned a future where mighty ships that would rival the German Hochseeflotte in its finest days would patrol the Yangtze River and protect Sichuanese trade. The 'first steps towards greatness' have earned Sichuan complete naval dominance in the region, granted, but simply because no one bothered with contesting it. Nevertheless, a victory is a victory. Soon it was announced that a public display of this newly attained naval might was to be had. To impress the locals and terrify future foes, of course.\n\nThe public was invited to this first naval exercise showing off the strength of the Navy. The biggest warships on this part of the Yangtze were a handful of old steam-powered ships that had been hastily converted from their old civilian roles and pressed into military service. The makeshift warships had iron plates fitted onto them, as well as batteries of guns that had been taken from local artillery regiments and forcibly converted to fit this new role. Once the naval exercise kicked off in full force, it didn't take long before the obvious problems started to show up.\n\nSichuan's first admiral must've drawn a sigh of relief when the ships could actually move despite the increase in armor and armaments. Unbearably slowly, granted, but at least they didn't sink to the bottom of the river. It would all culminate into a triple gun salute, but when the old howitzers fired, the recoil of the shots nearly made the old steam ship capsize. Panic gripped the crew and several of them jumped off into the Yangtze, fearing that their ship would fully turn over. While their worst fears were not realized, this whole farce has led to a fair bit of ridicule as the narrowly avoided naval disaster led to more than a few satirical poems being written at Xiang's expense. While the people are laughing (at least when they're sure the secret police isn't around), the same can't be said for Xiang.\n\nOr Sichuan's first admiral, for that matter."
sichuan_industrial.15.d.not_landlocked:0 "Despite Sichuan's humble beginnings as a landlocked province, Liu Xiang always insisted that a navy was of utmost importance. He envisioned a future where mighty ships that would rival the German Hochseeflotte in its finest days would patrol the South China Sea to protect Sichuan's growing status as a regional power. The 'first steps towards greatness' have not impressed the other naval powers in the region, granted, but Xiang has nonetheless earned the attention of the naval powers in the region, if only by virtue of actually managing to building a navy in the first place. To commemorate this, it was soon announced that a public display of this newly attained naval might was to be had. To impress the locals and terrify future foes, of course.\n\nThe public was invited to this first naval exercise showing off the strength of the mighty navy. The "Grand Sichuanese Navy" currently only consisted of old steam-powered ships that had been hastily converted from their old civilian roles and pressed into military service. The makeshift warships had iron plates fitted onto them, as well as batteries of guns that had been taken from local artillery regiments and forcibly converted to fit this new role. Once the naval exercise kicked off in full force, it didn't take long before the obvious problems started to show up.\n\nSichuan's first admiral must've drawn a sigh of relief when the ships could actually move despite the increase in armor and armaments. Unbearably slowly, granted, but at least they didn't sink to the bottom of the sea. It would all culminate into a triple gun salute, but when the old howitzers fired, the recoil of the shots nearly made the old steam ship capsize. Panic gripped the crew  and several of them jumped off into the sea, fearing that their ship would fully turn over. While their worst fears were not realized, this whole farce has led to a fair bit of ridicule as the narrowly avoided naval disaster led to more than a few satirical poems being written at Xiang's expense. While the people are laughing (at least when they're sure the secret police isn't around), the same can't be said for Xiang.\n\nOr Sichuan's first admiral, for that matter."
sichuan_industrial.15.a:0 "Admiral Kui, you're fired!"
sichuan_industrial.16.t:0 "The Mighty Air Force"
sichuan_industrial.16.d:0 "Today the first shipment of imported aircraft arrived in Chongqing for official inspection from none other than the triumphant Liu Xiang himself. The whole affair had a very ceremonial flair to it more than anything else, however. This was a way to show off the beginnings of Sichuan's so-called Mighty Air Force to the world, or at the very least the assembled Chinese press. While the triumphant bombast was over-the-top for the occasion, Xiang was right to mark this as an important occasion marking the modernization of Sichuan and the province's rapid adoption of contemporary military technology and methods.\n\nThe planes were hardly anything spectacular by global military standards, granted. While they were fine machines in the Weltkrieg, the assembled collection of formerly mothballed holdovers would hardly cause the lords in Beijing to quake in their boots - nor the emperor in Tokyo, for that matter. By the standards of China's oft-neglected interior, however, these were a great leap into the twentieth century. Given the state of the regional powers, these handful of relics could fly over the mountains and gather information on enemy positions that would be very difficult to gather on foot. The often narrow terrains of mountain passes and openness of the basins meant that even a Weltkrieg-era holdover with a pair of synchronized machine guns could effectively harass infantry formations that had never faced a strafing run before.\n\nFor all his bluster about an air force that could dominate the skies over China, he might be very right, at least as far as his own backyard is concerned. All that said, pictures were taken of Xiang shaking the hands of pilots and engineers and the stories would be printed the following day."
sichuan_industrial.16.a:0 "Mark my words, Sichuan shall rule the skies!"
sichuan_industrial.17.t:0 "The Chongqing Air Parade"
sichuan_industrial.17.d:0 "It wasn't long after the creation of Sichuan's 'mighty air force' that Liu Xiang declared that all of China and even the world was to tremble before its might. Eager to show to allies and enemies alike that Sichuan was to dominate the skies above China from here on out, the Chongqing Air Parade was hastily organized to demonstrate Sichuanese aerial dominance.\n\nWhile the air force itself was merely a collection of old interwar planes collecting dust in European and Japanese warehouses, it certainly impressed the crowds that had gathered to see the spectacle. After all, most of Sichuan's peasants and city-dwellers alike had scarcely even seen such flying machines in photographs. With this being the first time some of these pilots had set foot inside a cockpit, the air parade was a far cry from its counterparts in Canada and Germany and the rookie pilots would simply start and perform the most basic maneuvers  before landing, usually without any complications.\n\nSimple as it may have been, this was enough to draw applause from the crowds, many of whom were genuinely proud that their nation could boast such modern European airplanes. Towards the end of the show Xiang offered Pan Wenhua, the mayor of Chongqing, a chance to try flying along in one of the two-seat fighters. Pan, perhaps a bit weary from knowing just how inexperienced these pilots were, politely declined the offer, citing his busy schedule running the capital. His adjutant would get the honor in his place and thus the old fighter set off for the final display of the day, ordered by Xiang himself to push the plane to its limits. All remaining audience members saw the plane lift, but amazement soon turned into horror as black smoke started to pour out from the old plane's engine. The inexperienced pilot struggled to regain control of his plane as its altitude fluctuated back and forth until finally and tragically his attempts caused the plane's engine to stall, sending it down to the ground like a comet.\n\nBoth the pilot and the passenger died on the spot, to the shock and horror of the civilian and military members of the audience. It wasn't long afterwards that Pan, realizing of just how narrowly he cheated death, started to quietly suspect that this had been an assassination attempt on him by the paranoid Liu Xiang. This caused discord in the alliance between him and Liu Xiang, not to mention region-wide ridicule at the farcical, yet tragic, air parade over the outskirts of Chongqing."
sichuan_industrial.17.a:0 "Someone will be shot for this!"
sichuan_officer.1.t:0 "Successful Civil Service Reforms"
sichuan_officer.1.d:0 "Sichuan province since the Xinhai Revolution developed a byzantine system because of the competing military and civilian cliques. With the Officer Department fully in charge, efforts were made to thoroughly reorganize the administration. The civil service in particular was thoroughly investigated, corrupt elements purged, capable hands hired to fill gaps and positions removed or shifted around for better efficiency. On the one hand, this disrupted the bureaucracy for quite some time, but visible improvements are already noted. It will take some more time, but the Sichuan civil service is on the way to becoming cleaner than ever."
sichuan_officer.1.a:0 "A renewed service, for a renewed province."
sichuan_officer.2.t:0 "Land Reform Shows Results"
sichuan_officer.2.d:0 "Land reform is a tricky field. On one hand, few in China would argue against its necessity. On the other, however, reformists struggle to find the needed support such an expensive and arduous project regardless of the long-term benefits. Plus, the landowners in rural communities are lukewarm about it at best, openly hostile at worst, with the peasants unable to do anything about it despite being the principal beneficiaries.\n\nThe Officer Department is pushing through the Land to the Tiller program and while it has brought the provincial government significant expenses and temporary instability, their work is beginning to bear fruit. More land is being worked and more peasants actually own the land they work. Of course, the bar was low considering how thoroughly inadequate land distribution was beforehand, but visible progress is important to gauge the success of such an expensive program."
sichuan_officer.2.a:0 "The first step of many."
sichuan_officer.3.t:0 "A New Currency for Sichuan"
sichuan_officer.3.d:0 "While there is a single currency for all of China on paper, this hasn't been true in reality for decades. Individual, provincial, national and foreign governments, aswell as banks and so on, have been printing and minting currency independently with varying legality. Sichuan has had it particularly bad because of the various cliques fighting for control of the province. Monetary reform has entered a new stage with the Officers' takeover. With proper finances restored, inflation is being brought under control, useless currencies destroyed and illegal mints shut down. With currency issuing properly restored, economic stability is slowly being restored as the provincial government's ability to run finances improve."
sichuan_officer.3.a:0 "Another successful step forward."
sichuan_officer.4.t:0 "A Blow Against Corruption"
sichuan_officer.4.d:0 "Corruption is endemic throughout China and Sichuan province is no exception. Too many cliques, unscrupulous and ambitious strongmen have been fighting over the province for too long and rooting out corrupt elements has been a serious challenge for our well-meaning, but young administration. Despite disruptions being noted in the administration and sometimes confrontations between government forces and powerful criminal organizations or hired goons leading to violence and damage, the Officers openly boast about different corrupt figures being arrested and punished. These events, with news spread to the people as much as possible, are helping restore confidence in the administration and, more importantly, the rule of law as corruption and banditry attain record lows."
sichuan_officer.4.a:0 "You can't outrun the law. Not anymore."
sichuan_officer.5.t:0 "The First Session of the Assembly"
sichuan_officer.5.d:0 "The Federalists among the Officers have been working towards establishing a Provincial Assembly for Sichuan in the model of Guangdong province. Support from the pro-Nationalist faction has been lukewarm at first, but were convinced by the success of Song Qingling's democratic experiments in the JiangFu zone.\n\nWith the opening of the Sichuan Provincial Assembly, delegates from the counties under Officer Department control were sent to attend and began work. Their first order of business was the drafting of a provincial constitution, also on the Guangdong model, which led to some debates between the Federalist and Kuomintang-aligned Officers. Nevertheless, the new assembly is proving to be a significant boost of legitimacy for the provincial government, helping them solidify their reputation among the people as true to their reformist promises."
sichuan_officer.5.a:0 "The first of many."
sichuan_officer.6.t:0 "Zhongchuan Military Act"
sichuan_officer.6.d:0 "The Zhongchuan Act was drafted by Xiong Kewu, inspired by Chen Jiongming, intending to downsize the army and demilitarize the province to reduce expenditures. The bloated armies in Sichuan have been a massive burden on the government and, more importantly, the people. The measure is meant to help restructure the provincial army and free up revenue for public works and social programs. Since armed internal opposition has become marginal since the Officer Department's victory, it has become safe enough to implement such a radical step against warlordism and the remaining troops will focus on fighting bandits instead of each other."
sichuan_officer.6.a:0 "The army shall serve the people now."
sichuan_officer.7.t:0 "Army Reform Successful"
sichuan_officer.7.d:0 "The armies in Sichuan have been bloated during the Warlord Era, fighting among each other, murdering and looting indiscriminately. Reforms have been a necessity for many years, but none of the warring cliques in the province were willing to open themselves to attacks. With the power struggle over, the provincial army has been transferred back under the government's control and measures were taken to avoid the buildup of paramilitaries. With bloat reduced, funds can be put elsewhere while the remaining military budget can be used to modernize our forces and focus on combating banditry."
sichuan_officer.7.a:0 "A new army, for a new province."
sichuan_officer.8.t:0 "The End of Banditry"
sichuan_officer.8.d:0 "Banditry is inevitable when governments collapse and it has been endemic for years in Sichuan as the warlords struggled for control. Things became worse when rival cliques were defeated as those soldiers not integrated fled to the countryside and became bandits themselves. With reforms well-under way in the army and administration, the Provincial Army has been able to focus on rooting out the remaining bandit strongholds in the province and the latest campaign has been a major success. It won't be long before rule of law is restored across the entire province."
sichuan_officer.8.a:0 "A warzone no more."
sichuan_officer.9.t:0 "Parties Begin to Form"
sichuan_officer.9.d:0 "With the growing strength of the Provincial Assembly came the emergence of political parties to organize representatives along clear sets of policies. While the Officers remain relatively united, two major parties naturally formed around the main factions of the Department, the Federalists and the Nationalists.\n\nThe Self-Government Party is aligned with Chen Jiongming's Public Interest Party, or Zhigongdang (CZGP) and have largely adopted their platform, focusing on provincial and county-level democratization and autonomy. Xiong Kewu is their chairman.\n\nThe pro-Kuomintang faction organized itself as the Three-Principles Party, or Sanmin Party, clearly united in their goal of implementing Sun Yat-sen's political theories. Lu Chao leads them as de facto head of Sichuan's Kuomintang.\n\nOutside of the question of provincial autonomy and their allegiance to different national parties, the two overlap significantly in terms of policy and a consensus government is likely."
sichuan_officer.9.a:0 "Democracy has arrived in Sichuan."
sichuan_officer.10.t:0 "The First Provincial Elections"
sichuan_officer.10.d:0 "It has long been a goal for the Federalists and the Kuomintang to introduce democracy in Sichuan and their efforts are paying off. The people of the province are about to elect their own representatives to the Provincial Assembly and, in turn, their own provincial government. Two parties are running and while they are likely to form a grand coalition regardless of the outcome, they are aligned with two different national parties.\n\nThe Federalists are running as the Self-Government Party and are aligned with Chen Jiongming's Public Interest Party (Zhigongdang, CZGP). They wish to implement Chen's Reconstruction Plan and join in his effort to turn China into a federal republic.\n\nThe Nationalists of the Kuomintang are under the Three-Principles Party and wish to implement a program based on Sun Yat-sen's political theories. They are aligned with Song Qingling's faction within the Nationalist Party and want to support their efforts in unifying the country."
sichuan_officer.10.a:0 "The Kuomintang controls the Assembly."
sichuan_officer.10.b:0 "The Federalists control the Assembly."
sichuan_officer.11.t:0 "The [GetYear] Provincial Elections"
sichuan_officer.11.d:0 "The people of Sichuan are about to exercise their civic duty once more as new provincial elections have been called. The Federalists and Nationalists remain the two major parties with a chance of winning.\n\nThe Federalists are running as the Self-Government Party and are aligned with Chen Jiongming's Public Interest Party (Zhigongdang, CZGP). They wish to implement Chen's Reconstruction Plan and join in his effort to turn China into a federal republic.\n\nThe Nationalists of the Kuomintang are under the Three-Principles Party and wish to implement a program based on Sun Yat-sen's political theories. They are aligned with Song Qingling's faction within the Nationalist Party and want to support their efforts in unifying the country."
sichuan_officer.11.a:0 "The Federalists control the Assembly."
sichuan_officer.11.b:0 "The Kuomintang controls the Assembly."
sichuan_officer.12.t:0 "Chen Jiongming Arrives in Sichuan"
sichuan_officer.12.d:0 "A few months ago, Chen Jiongming was ousted from Liangguang by [GXC.GetLeader] and fled with his trusted officers and closest supporters. Instead of going into exile to Hong Kong like in 1924, however, he instead made the trek from Guangzhou to Chongqing and arrived today, cheered by local Federalists.\n\nAfter briefly addressing the crowd to reaffirm that he had no intentions of abandoning the Federalist cause, he privately met with [SZC.GetLeader] to discuss the future.\n\nChen made it clear that he wanted to make Sichuan the new centre for the Federalist movement, being one of the few provinces left that had significant support, both with its government and people, for it. He promised that implementing the Guangdong model in Sichuan would help it not only recover, but prosper despite over a decade of misfortunes and the recent famine.\n\nWhile the promises seem lofty, Chen has extensive experience in provincial administration and a very good reputation, having turned Guangdong into one of the wealthiest provinces in China and, before that, governed Fujian with similar success. Among his entourage are experienced military officers and civil administrators, which Sichuan is in dire need of, making the deal quite convincing."
sichuan_officer.12.a:0 "Sichuan is a bastion of Federalism!"
sichuan_officer.12.b:0 "Federalism is dead. Send him away."
