amcivwar.29.t:0 "Construire une marine rouge"
amcivwar.29.d:0 "Les amiraux des États-Unis ont empêché la libération de leurs navires par les travailleurs et nous sommes donc privés d'une marine. Pour résoudre ce problème, les amiraux qui ont rejoint la révolution et les innombrables dockers prévoient de construire une nouvelle marine. Nous avons un certain nombre de navires à New York que nous pouvons convertir en navires de guerre. Nous pouvons choisir entre des destroyers et des croiseurs. Qu'allons-nous faire ?"
amcivwar.29.a:0 "Destroyers"
amcivwar.29.b:0 "Croiseurs"
amcivwar.54.t:0 "Construire une marine loyale"
amcivwar.54.d:0 "Les amiraux des États-Unis ont empêché que leurs navires soient libérés par les vrais patriotes américains et nous sommes donc privés d'une marine. Cependant, nous avons un certain nombre d'amiraux et de marins qui prévoient de construire une nouvelle marine. Nous avons un certain nombre de navires à Houston que nous pouvons convertir en navires de guerre. Nous pouvons y aller avec des destroyers ou des croiseurs. Qu'allons-nous faire ?"
amcivwar.54.a:0 "Destroyers"
amcivwar.54.b:0 "Croiseurs"
