annex.59.a:0 "Donnez-le à nos camarades espagnols"
annex.59.b:0 "Libérer un Portugal socialiste"
annexation_MOR_CONQ2:0 "Le destin du Maroc"
annexation_MOR_CONQ2_desc:0 "Nous avons libéré le Maroc des Allemands, mais devrions-nous donner le gouvernement au peuple du Maroc ?"
annexation_BALTIC_CONQ:0 "Le destin de la région Baltique"
annexation_BALTIC_CONQ_desc:0 " Toute la région Baltes a été placée sous notre contrôle. À l'heure actuelle, nos forces armées font face à une certaine opposition de la part des populations locales. Nous pourrions laisser aux gouvernements locaux de la région Baltes le soin de s'occuper de toute dissidence"
annex.61.e:0 "Libérez la Lettonie et l'Estonie !"
annex.61.g:0 "Libérez la Lituanie etannexez le duché !"
annex.61.f:0 "Intégrez les anciens gouvernorats Baltes !"
annexation_BALKANS_CONQ:0 "Le destin des nations slaves du Sud"
annexation_BALKANS_CONQ_desc:00 "Nos forces armées ont conquis avec succès toute la région des Balkans occidentaux, comme il se doit. Il y a de la résistance parmi eux, mais elle sera écrasée sous nos talons !"
annexation_SPA_OCCUPY:0 "Le destin de l'Espagne"
annexation_SPA_OCCUPY_desc:0 " Au lendemain des récents conflits, nous avons fini par contrôler un certain nombre de territoires qui appartenaient autrefois à l'État espagnol. Qu'est-ce qu'on fait d'eux maintenant ?"
annex.80.f:0 "L'occupation militaire est la seule réponse."
annexation_CUB_CONQ2:0 "Le destin de Cuba"
annexation_CUB_CONQ2_desc:0 "Après une courte campagne à travers l'île de Cuba, nous avons finalement réussi à briser les défenses cubaines. La Havane est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir de Cuba."
annexation_JAPD_CONQ:0 "Le destin du Japon"
annexation_JAPD_CONQ_desc:0 "Après notre campagne réussie sur les îles japonaises, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais il existe plusieurs options pour notre choix..."
annex.131.b:0 "Dál Riata sera à nouveau irlandais !"
annex.131.c:0 "annexr les Highlands et les Cornouailles !"
annex.131.e:0 "Donnez la Grande-Bretagne à notre allié, le Canada !"
