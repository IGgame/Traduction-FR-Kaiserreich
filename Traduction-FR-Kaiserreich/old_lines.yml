tram.62.d:0 "L'instabilité croissante en Sibérie a été considérée par les dirigeants du Transamur comme une excellente occasion de prendre enfin le contrôle d'Irkutsk. Un représentant diplomatique officiel du Transamur est venu nous voir pour demander la permission d'utiliser la force contre les Russes s'ils résistent à leurs demandes légitimes concernant Irkutsk."
tram.62.a:0 "Donnez-leur notre feu vert."
tram.62.b:0 "Non, Irkutsk restera intacte!"
tram.63.t:0 "Le Japon Accepte notre Plan pour une Intervention à Irkutsk"
tram.63.d:0 "Le gouvernement japonais a accepté notre proposition et nous a donné le feu vert pour nous emparer de l'Extrême-Orient russe."
tram.63.a:0 "Parfait!"
tram.64.t:0 "Le Transamur S'empare d'Irkutsk!"
tram.64.d:0 "Le Transamur a envoyé des troupes et des spécialistes politiques à Irkutsk, affirmant leur revendication de leadership sur les parties orientales de notre État. Que devons-nous faire ?"
tram.64.a:0 "Laissez-les faire."
tram.64.b:0 "Arrêtez-les! Ceci est notre Terre!"
tram.65.t:0 "La Russie se Soumet"
tram.65.d:0 "Le régime socialiste nouvellement établi a montré sa faiblesse. Ils ont décidé de ne pas intervenir dans l'Extrême-Orient russe pour nous permettre de reprendre notre terre légitime."
tram.65.a:0 "Ils ont fait le bon choix."
tram.80.c:0 "Kolchak est renversé."
tram.86.e:0 "L'armée doit mettre un terme à cette démocratie chaotique!"
tram.87.e:0 "L'armée met un terme à la démocratie!"
TRM_anti_kolchak:0 "Sentiments anti-Kolchak"
TRM_anti_kolchak_desc:0 "Le régime de Kolchak a peu de partisans et beaucoup de détracteurs. La plupart des libéraux s'opposent ouvertement à lui, tandis que ses propres généraux ne sont pas dignes de confiance. Il y a même une chance qu'ils lancent un coup d'État pour renverser Kolchak."
POLITICS_ALEXANDRU_VAIDAVOEVOD_DESC:0 "Born to a Greek-Catholic family Voevod was supportive of a plan to federalise the domains of the Habsburgs, and was close to Archduke Franz Ferdinand. In 1906, he joined a group of Romanian nationalists in the Budapest Parliament, becoming an important opponent of the Hungarian government, and fought for Transylvania's right for self-determination. Disappointed by the Austrian cause after Franz Ferdinand's assassination in Sarajevo he turned towards an advocacy of Transylvania's union with Romania."
ukraine.62.b:0 "Avons-nous vraiment besoin d'eux ?"
POLITICS_TE_LAWRENCE_DESC:0 "Thomas Edward Lawrence, the famous officer and archaeologist who unsuccessfully led the Arab tribes in rebellion against the Ottoman Empire during the Weltkrieg, has led a coup against the government of the Union of Britain. Lawrence, charismatic yet reserved, has made ambiguous promises to the British people regarding Britain's future. While his past dedication to the Syndicalist cause is undeniable, many speculate that he harbours monarchist sympathies."
 uobflavour.1.t:0 "Une énigme"
 uobflavour.1.d:0 "Nos syndicats des chemins de fer ont l'habitude de distribuer des mots croisés ridiculement difficiles dans leurs journaux. Seules quelques personnes parviennent à résoudre ces énigmes. Maintenant, cependant, le Mid-England Rail Syndicate a rapporté qu'au cours des derniers mois, des lettres anonymes ont commencé à arriver, contenant toujours les bonnes solutions aux derniers mots croisés. Celui qui écrit ces lettres doit être un génie - et pourrait probablement nous aider...."
 uobflavour.1.a:0 "Trouvez cette personne !"
 uobflavour.1.b:0 "Qu'est-ce que ça peut me faire ?"
 uobflavour.2.t:0 "Enveloppé dans un mystère"
 uobflavour.2.d:0 "Cela a pris un certain temps, mais nos services de renseignements ont finalement réussi à trouver l'homme qui résout encore régulièrement les mots croisés les plus difficiles du pays avec facilité. Son nom est Alan Turing, professeur de mathématiques avant la révolution, qui vit actuellement à Londres. Il a d'abord essayé d'échapper à nos hommes, mais après un certain temps, il s'est calmé. En fait, il avait déjà un projet en tête lorsque nos scientifiques lui ont demandé dans quel genre de recherche nous pourrions l'aider et le soutenir. Tout cela semble très technique, et, plus important encore, hideusement coûteux, mais nos experts nous assurent que ce Turing pourrait être sur la bonne voie vers quelque chose d'extraordinaire...."
 uobflavour.2.a:0 "Accordez-lui des fonds !"
 uobflavour.2.b:0 "Vous quoi ? Jamais !"
 uobflavour.3.t:0 "À l'intérieur d'une énigme"
 uobflavour.3.d_1:0 "\"Il l'a fait, le (bâtard), il l'a fait !\" nos scientifiques de premier plan sont cités dans les journaux d'aujourd'hui. Le petit projet de ce Turing, devenu au fil du temps un village entier près de l’ancien cottage du Parc Bletchley, a finalement connu le succès. Il a construit une étrange machine, appelée \"Pudding\" d'après le pudding du Yorkshire que Turing appréciait lorsqu'il eut l'idée de révolutionner la cryptographie. Pour la première fois, le chiffrement et le déchiffrement militaire sont effectués par une machine. Cela donnera à l'Union Britannique un avantage important dans tout conflit militaire."
 uobflavour.3.d_2:0 "\"Il l'a fait, le (juron), il l'a fait !\" nos scientifiques de premier plan sont cités dans les journaux d'aujourd'hui. Le projet autrefois minuscule d’Alan Turing, qui a connu une croissance fulgurante depuis que nous avons fourni un financement attractif à l’opération du Parc Bletchley, a finalement été couronné de succès. Turing a construit une étrange machine, appelée \"Pudding\" d'après le pudding du Yorkshire, qu’il appréciait lorsqu'il a eu cette idée qui a révolutionné la cryptographie. Pour la première fois, le chiffrement et le déchiffrement militaire sont effectués par une machine. Cela donnera à l'Union Britannique un avantage important dans tout conflit militaire."
 uobflavour.3.a:0 "Une réalisation extraordinaire !"
 uobflavour.4.t:0 "Wells propose une encyclopédie mondiale"
 uobflavour.4.d:0 "Herbert George Wells vient de présenter devant l'Institution républicaine des plans pour la compilation d'une Encyclopédie mondiale en constante croissance et évolution qui sera examinée par des autorités de premier plan et rendue accessible à tout être humain."
 uobflavour.4.a:0 "Nous devons répandre la Lumière de la connaissance dans le monde entier !"
 uobflavour.4.b:0 "Chaque famille britannique doit être éclairée."
 uobflavour.4.c:0 "Quelle idée idiote...."
 uobflavour.5.t:0 "Enid Blyton: L'île du contrebandier"
 uobflavour.5.d:0 "La maison d'édition The Writer's Union a publié aujourd'hui un nouveau livre du célèbre auteur anglais et congrégationaliste Enid Blyton, intitulé \"Secret of a Lonely Island\", qui raconte les aventures passionnantes et romantiques de Julian, Dick et Ann, leur cousine Georgina et de son chien Timmy. Alors qu'ils étaient en vacances avec leur groupe Union Youth dans les Hébrides, les enfants trébuchent sur des événements mystérieux comme une île isolée, des navires étranges et des lumières mystérieuses dans la nuit. Mais avec de l'esprit et du courage, les cinq amis sont capables de surmonter n'importe quelle menace."
 uobflavour.5.a:0 "Blyton est sûrement un grand auteur."
 uobflavour.6.t:0 "Le livre du camarade Blair est publié"
 uobflavour.6.d:0 "La vision de l'avenir tant attendue d'Eric Arthur Blair, intitulée \"L'Union dans quarante ans\", sort enfin des presses nationales. Le camarade Blair y offre une vision inspirante du chemin parcouru par l'Union Britannique d'ici 1984, décrivant une période de paix et de prospérité pour les travailleurs non seulement dans notre île mais dans le monde entier. Ce livre, qui servira à remonter le moral en ces temps difficiles, a été distribué à tous les membres des forces armées et à la main-d'œuvre nationale."
 uobflavour.6.a:0 "Une excellente lecture."
 uobflavour.7.t:0 "L'Encyclopédie mondiale"
 uobflavour.7.d:0 "Le camarade H.G. Wells, avec le financement de l'Union Britannique, a mené à bien son projet de compilation d'une Encyclopédie mondiale en constante croissance et évolution, qui sera examinée par des autorités exceptionnelles et rendue accessible à tout être humain. Le monde entier applaudit les efforts incessants pour faire connaître le credo syndicaliste même aux lecteurs les plus éloignés."
 uobflavour.7.a:0 "Nous devons répandre la Lumière de la connaissance dans le monde entier !"
 uobflavour.7.b:0 "C'est de la propagande syndicaliste de toute façon."
 uobflavour.8.t:0 "Un nouveau secrétaire général"
 uobflavour.8.d:0 "Après le décès récent de notre Secrétaire Général, il est nécessaire d'en nommer un nouveau."
 uobflavour.8.a:0 "G.D.H. Cole continuera le travail de Blair dans les coulisses."
 uobflavour.8.b:0 "Phil Piratin ! Il est temps pour une voix maximiste plus libérale."
 uobflavour.8.c:0 "Nye Bevan construira un paradis ouvrier en l'honneur de Blair."
 uobflavour.8.e:0 "Harry Pollitt fera plaisir aux syndicats."
 uobflavour.8.f:0 "Barbara Castle continuera le travail en coulisses."
 uobflavour.8.g:0 "Tony Benn, fils en devenir de William, a sa chance."
 uobflavour.8.h:0 "Christabel Pankhurst ! Il est temps qu'il y ait plus de femmes aux postes de direction."
 uobflavour.9.t:0 "Le secrétaire général Maxton passe l'arme à gauche"
 uobflavour.9.d:0 "Le secrétaire général, James Maxton, est mort après avoir passé sa vie au service des travailleurs britanniques. L'Union Britannique pleure cette perte incommensurable."
 uobflavour.9.a:0 "Memento mori."
