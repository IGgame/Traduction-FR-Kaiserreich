National_Total_Mobilisation_Ordinance:0 "Ordonnance nationale sur la mobilisation totale"
National_Total_Mobilisation_Ordinance_desc:0 "L'ordonnance nationale sur la mobilisation totale est conçue pour fournir au gouvernement un moyen de contrôler et de mobiliser toutes les ressources et la main-d'œuvre disponibles. En temps de guerre, nous aurons un contrôle total sur l'offre de main-d'œuvre, la production de biens, l'interaction financière, les organisations industrielles et syndicales, les prix et la presse".
Military_Training_Curriculum:0 "Programme de formation militaire"
Military_Training_Curriculum_desc:0 "La formation militaire a été introduite pour la première fois dans le programme d'éducation physique obligatoire en 1925 par le régime Tanaka, comme moyen de soumettre l'influence antimilitariste croissante et le mécontentement des étudiants, et a été interrompue avec la restauration constitutionnelle de 1926. Il est temps de revenir sur cette décision"
JAP_DEM_SCI_idea:0 "Pluralisme académique"
JAP_DEM_EDU_idea:0 "Éducation démocratique"
ZAI_research:0 "R&D financée"
BUR_oil:0 "Extraction des ressources réorganisée"
land_reform_1:0 "Réforme foncière initiale"
land_reform_1_desc:0 "La loi sur la réforme agraire vise à limiter le recours à la propriété foncière et à fournir des terres agricoles aux agriculteurs pauvres. Nos plans initiaux imposeront la redistribution de toutes les terres appartenant à des propriétaires absents dans les quatre prochaines années".
land_reform_2:0 "Poursuite de la réforme foncière"
land_reform_2_desc:0 "La version étendue donnera aux propriétaires des obligations d'État en plus du prix d'achat à titre de compensation. Ce sera un grand pas vers l'élimination de la pauvreté rurale qui sévit dans notre pays depuis des générations".
land_reform_3:0 "Réforme agraire étendue"
land_reform_3_desc:0 "La plus grande version donne des pouvoirs étendus aux fonctionnaires du gouvernement pour combattre ceux qui résistent à ces réformes.""
land_adjustment:0 "Loi sur le réajustement foncier"
land_adjustment_desc:0 "La loi sur l'aménagement du territoire établira une base juridique pour les droits des locataires. La loi interdira aux propriétaires d'annuler ou de refuser de renouveler un contrat unilatéralement sans motif valable"
rent_control:0 "Loi sur le contrôle des loyers"
rent_control_desc:0 "La loi sur le contrôle des loyers permettra aux autorités locales de mettre en œuvre des contrôles des loyers et autorisera les gouverneurs de préfecture à intervenir dans les cas où il a été prouvé que le loyer était déraisonnablement élevé."
agriculture_land_control:0 "Loi sur le contrôle des terres agricoles"
agriculture_land_control_desc:0 "La loi sur le contrôle des terres agricoles stipule que la conversion ou le commerce de terres agricoles à des fins non agricoles doit être approuvé par les autorités locales. Cela nous permet de sélectionner les cultures qui sont plantées, ce qui garantit une production élevée d'aliments de base".
finish_land_reform:0 "Terminer le programme de réforme agraire"
finish_land_reform_desc:0 "Nous allons terminer notre programme de réforme agraire et voir quel en est le résultat..."
JAP_industrial_reform:0 "Réforme agraire"
JAP_industrial_reform_desc:0 "L'utilisation des terres est très inefficace au Japon. Presque toutes les factions s'accordent à dire qu'il faut faire quelque chose, mais ce qui suscite exactement beaucoup de désaccords. Néanmoins, si nous voulons réaliser pleinement notre puissance économique, nous devons résoudre ce problème."
JAP_ZAI_TRAN:0 "Construction du chemin de fer de Zaibatsu"
JAP_ZAI_TRAN_desc:0 "Certains des Zaibatsu ont demandé l'aide de l'État pour construire un système ferroviaire dans tout le pays. Là où ils en bénéficient, nous aussi".
JAP_BUR_OIL:0 "Réorganiser l'extraction des ressources"
JAP_BUR_OIL_desc:0 "Avec la montée des tensions partout dans le monde, il est vital que l'extraction des ressources se fasse de manière efficace et rapide. Pour y parvenir, les entreprises impliquées dans l'extraction des ressources seront soumises à une plus grande surveillance bureaucratique et forcées de subir une réorganisation structurelle sous la direction des gouvernements".
JAP_BUR_TRAN:0 "Le chemin de fer central"
JAP_BUR_TRAN_desc:0 "Notre effort continu pour une société efficace et productive nous a conduit à créer le Plan ferroviaire central - une série de lignes de trains nouvelles et modernisées dans les îles d'origine".
japdom.235.c:0 "En y réfléchissant bien, restons au niveau théorique pour l'instant."
JAP_rising_sun_idea:0 "Le soleil levant"
JAP_rising_sun_idea_desc:0 "Il est temps pour le Japon de prendre enfin sa place parmi les empires du monde. Nous allons libérer l'Est de l'impérialisme occidental et régler nos comptes avec nos rivaux. Le soleil s'est levé !"
JAP_final_victory_idea:0 "Gloire impériale"
JAP_final_victory_idea_desc:0 "Le Japon est devenu un phare brillant, le leader incontesté des nombreux peuples d'Asie, et notre avenir est une promesse de gloire. Autrefois une nation harcelée par les étrangers, au maître de toute l'Asie de l'Est auquel personne n'ose s'opposer. Dix mille ans à l'empereur !"
JAP_war_economy:0 "Loi sur la mobilisation nationale"
JAP_war_economy_desc:0 "La guerre en Chine promet d'être une entreprise immense qui nous taxera jusqu'à la limite. Nous devons nous assurer que le peuple est prêt à supporter le fardeau d'une guerre de cette ampleur".
KTG_NAM:0 "Treaty with Südwestafrika"
CHI_intervene_VIE:0 "Intervenir à Annam"
CHI_intervene_VIE_desc:0 "Nos camarades en Indochine sont victimes de l'impérialisme étranger tout comme nous l'avons été. Les aider à se dresser contre cette tyrannie en apportant une aide à leur cause est la bonne chose à faire".
 CHI_intervene_VIE_tt:0 "§CCette priorité sera débloquée si nos relations avec le DVQDD sont faibles§!"
LEC_standard_dollar_motion:0 "Normalisation du dollar américain"
LEC_standard_yuan_motion:0 "Normalisation du Yuan de Shanghai"
 LEC_uk_stuff_category:0 "Notre place en Extrême-Orient"
 LEC_uk_stuff_category_desc:0 "Maintenant que nous avons reconquis les Home Isles, nous devrions nous affirmer en Extrême-Orient, principalement en prenant position au sein du conseil des Villes des Légations."
