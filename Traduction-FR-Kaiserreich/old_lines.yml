IRQ_national_populist_party_long:0 "Hizb Alearabiu"POLITICS_BETTY_SINCLAIR_DESC:0 "Betty Sinclair, born to a Church of Ireland family in the Ardyone area of Belfast, became a millworker after leaving school and soon became an active trade unionist, drifting into the underground Irish Citizen Army and eventually rising in its ranks to become a leader of its political wing Saor Éire."
POLITICS_SEAN_MURRAY_DESC:0 "Sean Murray is the leader of the Revolutionary Workers Group, and a believer in Marxist-Leninism akin to the Jacobins of France and the Soviets in Russia. During the War of Independence, he served in the IRA and was detained in the Curragh camp. He disagreed with the Anglo-Irish treaty and participated in the 1923 attempted uprising by the ICA, fleeing to the Commune of France after its failure, meeting with many French Jacobins while there and adopting some of their ideas. He later returned to Ireland to secretly continue agitating against the Irish government."
IRE_METECH:0 "Join the Kaiser Wilhelm Society"
IRE_METECH_desc:0 "Germany is one of the world's leaders in science and technology, and have formed the Kaiser Wilhelm Society to coordinate research between their allies. Now that our relationship with our "gallant allies" has become an official alliance, their help shall greatly aid us in modernising our nation's forces."
ire.16.c:0 "A coalition of liberals and social democrats revive Sinn Féin."
ire.17.b:0 "The democratic opposition wins despite manipulation!"
