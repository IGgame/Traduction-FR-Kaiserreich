 ROM_infrastructure_effort_tt:0 "Cet objectif sera contourné si tous les États concernés n'ont pas de place libre pour construire."
 ROM_purged_bucharest_circle:0 "Purge des intellectuels"
 ROM_purged_bucharest_circle_desc:0 "Le Cercle de Bucarest, un groupe d'intellectuels se rassemblant en secret, a été démantelé par le gouvernement. Ses membres proéminents ont été emprisonnés ou exécutés."
 ROM_oil_shipments:0 "Livraisons de pétrole à l'Allemagne"
 ROM_oil_shipments_desc:0 "Selon les termes du traîté de Bucarest, signé après la Weltkrieg, la Roumanie loue ses champs pétrolifères à l'Allemagne et doit assurer elle-même la livraison du brut."
 ROM_royalist_threat:0 "Menace mornarchiste"
 ROM_royalist_threat_desc:0 "Après la mort du roi Ferdinand en 1927, l'armée couronna son petit-fils en guise de roi fantoche, écartant l'héritier légitime du feu roi, son fils Carol II. Quand la Garde de Fer prit le pouvoir en 1935, le jeune roi fuit le pays et Corneliu Zelea Codreanu fut nommé Conducător. Mais il reste beaucoup de soutien pour la monarchie au sein de la population et de l'armée, et Carol II vise toujours le trône."
 ROM_everything_for_the_country_idea:0 "Tout pour la Patrie"
 ROM_everything_for_the_country_idea_desc:0 "Tout pour la Patrie est le slogan de la Garde de Fer. Chaque roumain doit être prêt à se sacrifier pour son pays."
 ROM_echipa_mortii_idea:0 "Echipa Mortii"
 ROM_echipa_mortii_idea_desc:0 "L'Escadron de la Mort est un groupe de membres de la Garde de Fer chargés de chanter à travers tout le pays la gloire du mouvement, quitte à être abattus par leurs ennemis."
 ROM_invested_in_iar:0 "Usines Aéronautiques"
 ROM_invested_in_iar_desc:0 "Les différentes usines aéronautiques roumaines se concentrent chacunes sur leur domaine d'expertise, pour produire des modèles de chasseurs et de bombardiers plus innovants."
 ROM_the_nai:0 "Industrie Aéronautique Nationale"
 ROM_the_nai_desc:0 "Regroupant les usines de la SET et de l'IAR, l'Industrie Aéronautique Nationale coordine la production d'avions."
 ROM_civil_war:0 "Guerre Civile Roumaine"
 ROM_army_expansion:0 "Etendre l'armée"
 ROM_army_expansion_desc:0 "Depuis que la Garde de Fer a pris le pouvoir, nous avons déjà violé le Traîté de Bucarest en introduisant le service militaire, alors que l'accord limite l'armée roumaine à 45000 hommes. Nous devons aller plus loin, pour nous assurer la victoire lors de futurs conflits."
 ROM_infantry_weapons:0 "Nouvelles Armes pour l'Infanterie"
 ROM_infantry_weapons_desc:0 "Notre armée a besoin d'une nouvelle génération d'armes individuelles pour combattre efficacement."
 ROM_military_factories:0 "Etendre l'industrie de l'Armement"
 ROM_military_factories_desc:0 "Si la Roumanie veut triompher lors de futurs conflits, nous devons nous assurer que notre industrie est capable de produire suffisament d'équipement pour notre armée."
 ROM_new_tactics:0 "Tactiques nouvelles"
 ROM_new_tactics_desc:0 "Nous devons moderniser les tactiques employées par notre armée afin d'être victorieux lors de futurs conflits."
 ROM_artillery_effort:0 "Effort sur l'artillerie"
 ROM_artillery_effort_desc:0 "L'artillerie est un élément important pour augmenter notre puissance de feu. Nous devons nous assurer que notre armée utilise les canons les modèles de canons les plus récents."
 ROM_special_forces:0 "Créer des forces spéciales"
 ROM_special_forces_desc:0 "Nous devons mener des expériences avec des unités capables de mener des tâches plus spécialisées."
 ROM_armor_effort:0 "Effort sur les forces blindées"
 ROM_armor_effort_desc:0 "Les forces blindées sont une part essentielle d'une force armée moderne. Nous devons investir dans des blindés récents pour ne pas être distancés."
 ROM_mechanization_effort:0 "Effort de mécanisation"
 ROM_mechanization_effort_desc:0 "L'armée du futur ne compte pas seulement des soldats à pied. Nous avons déjà des éléments motorisés dans notre armée, mais de nouveaux types de véhicules offriront une meilleure protection à nos soldats, tout en leur offrant la possibilité d'avancer rapidement en terrain difficile."
 ROM_everything_for_the_country:0 "Tout pour la Patrie"
 ROM_everything_for_the_country_desc:0 "La devise roumaine Totul pentru Ţară, littéralemment \"Tout pour la Patrie\", est le nom officiel de la Garde de Fer. Il est du devoir de chaque roumain de se sacrifier pour son pays, et nous devons le rappeler au peuple."
 ROM_claim_transylvania:0 "Réclamer la Transylvanie"
 ROM_claim_transylvania_desc:0 "La Transylvanie accueille une grosse minorité roumaine, une majorité dans certaines zones. Nous pouvons réclamer ces territoires, et même étendre notre demande à l'ensemble de la Transylvanie et à la région de Banat."
 ROM_nationalize_oil_fields:0 "Nationaliser l'industrie pétrolière"
 ROM_nationalize_oil_fields_desc:0 "Après notre défaite pendant la Weltkrieg, nous avons été obligés de céder le contrôle de nos champs de pétrole de Ploesti à l'Allemagne. Maintenant que l'Empire Allemand est désorganisé par le crash boursier du Mardi Noir, il est temps de les nationaliser. Néanmoins, nous ne pouvons pas affronter l'Empire directement, et devrons donc continuer à rembourser l'industrie pétrolière allemande."
 ROM_nationalize_oil_fields_tt:0 "§RL'Allemagne et plusieurs partis politiques locaux n'apprécieront pas que nous prenions cette direction§!\n"
 ROM_dobrudzha_plebiscite:0 "Référendum en Dobroudja"
 ROM_dobrudzha_plebiscite_desc:0 "Depuis notre défaite écrasante de la Weltkrieg et la signature du traîté de Bucarest, la Dobroudja appartient à la Bulgarie. La minorité roumaine de la région souffre des efforts constants des administrateurs bulgares pour effacer complètement les traces de son identité dans la région. Nous pouvons demander à la Bulgarie d'autoriser la tenue d'un référendum pour permettre une transition pacifique de la région."
 ROM_demand_transylvania:0 "Conquérir la Transylvanie"
 ROM_demand_transylvania_desc:0 "La Transylvanie accueille une grosse minorité roumaine, une majorité dans certaines zones. Ces roumains sont opprimés par le gouvernement hongrois. Il est temps de les libérer et de reprendre le contrôle de la Transylvanie!"
 ROM_claim_transnistria:0 "Réclamer la Transnistrie"
 ROM_claim_transnistria_desc:0 "Nous devons continue à étendre nos frontières pour assurer la sécurité de notre territoire. La région ukrainienne de la Transnistrie serait une excellente addition à nos territoires de la Bessarabie."
 ROM_greater_romania:0 "Grande Roumanie"
 ROM_greater_romania_desc:0 "Maintenant que tous les roumains sont enfin unis dans un seul état, sous la guidance de notre Conducător, nous avons enfin atteint notre rêve d'une Grande Roumanie."
 ROM_greater_romania_tooltip:0 "§GTous les états réclamés et conquis deviennent des états nationaux.§!\n\n"
 ROM_extra_research_slot_ii:0 "Recruter de nouveaux scientifiques"
 ROM_extra_research_slot_ii_desc:0 "Nos nouveaux territoires comptent de grandes villes ou vivent quelques individus brillants. Nous devrions les recruter, en particulier les roumains, pour alimenter nos avancées scientifiques et techniques."
 ROM_cuib:0 "Bâtir notre Cuib"
 ROM_cuib_desc:0 "La Garde de Fer est organisées en chapitres appelés cuib, ou \"nid\", organisés autour de nos valeurs de discipline, de travail, d'éducation, d'aide mutuelle, d'honneur et de silence. Nous pouvons étendre ces chapitres afin que chaque travailleur roumain connaisse son devoir envers la Patrie."
 ROM_entrench_party:0 "Renforcer le Parti"
 ROM_entrench_party_desc:0 "La Garde de Fer n'est arrivée au pouvoir qu'en 1935, et bien qu'elle soi aujourd'hui le parti le plus populaire du pays, il existe toujours de nombreux partisans d'autres partis ou de monarchistes. Nous devons renforcer l'adhésion à la Garde de Fer pour établir fermement notre domination sur la scène politique roumaine."
 ROM_stop_oil_shipments:0 "Arrêter les livraisons de pétrole"
 ROM_stop_oil_shipments_desc:0 "Pendant que les Allemands et les Syndicalistes s'entre-déchirent, nous pouvons enfin garder notre pétrole pour nous-même."
 ROM_crush_royalists:0 "Écraser les monarchistes"
 ROM_crush_royalists_desc:0 "Il est temps d'en finir avec les monarchistes une bonne fois pour toute. Il n'y aura jamais d'autre chef pour la Roumanie que notre grand Conducător!"
 ROM_crush_royalists_tooltip:0 "A gagné -ou évité- la Guerre Civile"
 ROM_rebuild_country:0 "Reconstruire le pays"
 ROM_rebuild_country_desc:0 "La lutte pour le pouvoir avec les monarchistes et les autres ennemis de la République nous a laissé vulnérables. Il est temps de reconstruire notre pays et de bâtir une société solide et cohérente. Pour la Roumanie!"
 ROM_ploiesti_refineries:0 "Étendre les raffineries de Ploesti"
 ROM_ploiesti_refineries_desc:0 "Les champs de pétroles de Ploesti font partie des plus riches en Europe. Pendant que nous les louons à l'Allemagne sous les termes du traîté de Bucarest, nous pourrions réaliser des investissements supplémentaires dans les raffineries de Ploesti avec l'aide d'entreprises allemandes et autrichiennes."
 ROM_refinery_bonus:0 "Investissement dans les raffineries de Ploesti"
 ROM_infrastructure_effort:0 "Effort d'infrastructure"
 ROM_infrastructure_effort_desc:0 "Nous pays est sous-développé par rapport aux grandes puissances. Nous devons étendre nos infrastructures."
 ROM_more_factories:0 "Effort industriel I"
 ROM_more_factories_desc:0 "Il faut davantage d'usines pour produire des armes et d'autres biens."
 ROM_more_factories_ii:0 "Effort industriel II"
 ROM_more_factories_ii_desc:0 "Nous devons développer davantage notre industrie pour approvisionner notre armée croissante."
 ROM_industry_effort:0 "Effort industriel"
 ROM_industry_effort_desc:0 "Comme notre capacité industrielle actuelle est quelque peu limitée, nous devons trouver des moyens de travailler plus intelligemment."
 ROM_dig_for_oil:0 "Prospecter plus de pétrole"
 ROM_dig_for_oil_desc:0 "Les champs de pétrole de Ploesti, déjà parmi les plus riches d'Europe, pourraient contenir plus de pétrole que nous ne le pensions."
 ROM_extra_research_slot:0 "Emplacement supplémentaire pour la recherche"
 ROM_extra_research_slot_desc:0 "Les investissements dans le progrès industriel conduisent à des avancées dans le domaine de la R&D."
 ROM_technical_development_society:0 "La Société de Développement Technique"
 ROM_technical_development_society_desc:0 "La Societatea Pentru Exploatări Technice, ou Société de Développement Technique, est une usine aéronautique de Bucarest spécialisée dans le développement d'avions d'entraînement. Nous devrions étendre ses capacités pour aider notre Armée de l'Air à se développer."
 ROM_invest_in_iar:0 "Investir dans l'IAR"
 ROM_invest_in_iar_desc:0 "Industria Aeronautică Română est la plus grande entreprise aéronautique roumaine, responsable de la plus grande partie de la conception et de la production de chasseurs. Pour assurer leur contribution continue à notre effort de guerre, ils ont besoin d'investissements."
 ROM_fighter_designs:0 "Nouveaux concepts de chasseurs"
 ROM_fighter_designs_desc:0 "Sous l'impulsion de l'IAR, nous pouvons développer de nouveaux chasseurs qui égalent ceux de nos voisins."
 ROM_cas_effort:0 "Effort de soutien aérien rapproché"
 ROM_cas_effort_desc:0 "The air force of the furture relies on Close Air Support, and we need to make sure we have the best models available."
 ROM_medium_bomber_effort:0 "Effort en matière de bombardement"
 ROM_medium_bomber_effort_desc:0 "The air force of the furture relies on Tactical Bombers, and we need to make sure we have the best models available."
 ROM_air_tactics:0 "Nouvelles tactiques aériennes"
 ROM_air_tactics_desc:0 "Avec notre force aérienne élargie, nous pouvons développer de nouvelles tactiques à utiliser dans le combat aérien."
 ROM_keep_individual_air_factories:0 "Garder les entreprises aéronautiques séparées"
 ROM_keep_individual_air_factories_desc:0 "Bien qu'une fusion des entreprises aéronautiques puisse être utile pour baisser les coûts de production, nous aboutirons à plus d'innovations si chacune se concentre sur son domaine d'expertise."
 ROM_national_aeronautical_industry:0 "Fonder l'Industrie Aéronautique Nationale"
 ROM_national_aeronautical_industry_desc:0 "Une fusion de la SET et de l'IAR pourrait être favorable à la production et à l'innovation aérienne de la Roumanie. Le gouvernement devra promettre un minimum d'achats à la nouvelle entreprise pour assurer sa survie, mais elle pourra coordonner la production d'avions, et ainsi faire baisser leur coût."
 ROM_rocket_effort:0 "Fuséologie"
 ROM_rocket_effort_desc:0 "Des développements intéressants ont été réalisés dans d'autres pays au cours des dernières années. Nous devons suivre et examiner les progrès de la technologie des fusées et des avions à réaction."
 ROM_radar_effort:0 "Effort en matière de radar"
 ROM_radar_effort_desc:0 "Il est important de détecter les avions ennemis. Nous devons développer des capacités RADAR pour assurer une alerte précoce des attaques ennemies."
 ROM_naval_bomber_effort:0 "L'effort en matière de bombardiers navals"
 ROM_naval_bomber_effort_desc:0 "Nous devons développer des bombardiers navals plus modernes pour harceler la navigation ennemie."
 ROM_expand_constanta_port:0 "Étendre le port de Constanta"
 ROM_expand_constanta_port_desc:0 "Constanta est un port important sur la Mer Noire, nous devrions le développer afin de pouvoir étendre notre Marine."
 ROM_coastal_navy:0 "La marine côtière"
 ROM_coastal_navy_desc:0 "Notre marine n'opérera jamais sur de grandes mers, nous n'en avons besoin que pour protéger nos côtes et harceler les navires ennemis."
 ROM_coastal_navy_bonus:0 "Bonus de la marine côtière"
 ROM_destroyer_effort:0 "Effort en matière de destroyer"
 ROM_destroyer_effort_desc:0 "Nous avons besoin de destroyers plus modernes pour protéger nos navires des sous-marins ennemis."
 ROM_submarine_effort:0 "L'effort en matière de sous-marins"
 ROM_submarine_effort_desc:0 "Des sous-marins plus modernes sont nécessaires pour pouvoir attaquer efficacement les navires ennemis par le bas."
 ROM_large_navy:0 "Grande marine"
 ROM_large_navy_desc:0 "Bien que la Roumanie puisse ne jamais posséder une Marine aussi vaste que celles des grandes puissances, nous devons investir dans des vaisseaux de surface plus lourds afin de pouvoir combattre les navires ennemis efficacement."
 ROM_large_navy_bonus:0 "Bonus pour la grande marine"
 ROM_armoured_cruiser_effort:0 "Effort en matière de croiseurs blindés"
 ROM_armoured_cruiser_effort_desc:0 "Si nous construisons de nouveaux croiseurs blindés, nous disposerons de certains des plus grands navires de surface de la mer Noire."
 ROM_armoured_cruiser_bonus:0 "Effort en matière de croiseurs blindés"
 ROM_light_cruiser_effort:0 "Light Cruiser Effort"
 ROM_light_cruiser_effort_desc:0 "Light cruisers can fulfil both an escort role for our larger ships, and engage smaller surface vessels and submarines."
 ROM_light_cruiser_bonus:0 "Effort en matière de croiseurs"
 ROM_navy_tactics:0 "Nouvelles tactiques navale"
 ROM_navy_tactics_desc:0 "Avec notre marine élargie, nous pouvons développer de nouvelles tactiques."
 ROM_new_navy_tactics_bonus:0 "Nouvelles tactiques navales"
 ROM_marines_effort:0 "Créer un corps de Marines"
 ROM_marines_effort_desc:0 "Un corps de Marines peut être un atout précieux pour soutenir nos opérations terrestres et sécuriser les bases avancées."
 ROM_marines_bonus:0 "Créer un corps de Marines"
