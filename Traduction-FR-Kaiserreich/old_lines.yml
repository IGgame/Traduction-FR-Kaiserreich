 bulgaria.48.t:0 "Le rêve pan-slave de Stamboliyski"
 bulgaria.48.d:0 "L'un des plus grands rêves de Stamboliyski a toujours été la création d'un État pan-slave, dans lequel les Slaves du sud de l'Europe s'uniraient pour former une seule nation. Étant donné que la Serbie est désormais notre alliée et qu'elle domine pleinement les Balkans, peut-être pourrions-nous lui demander de contribuer à la création d'un État pan-slave ? Cela étant dit, il s'agit d'une idée impopulaire parmi la plupart des hauts dirigeants et nous devrions faire preuve de prudence, de crainte que le chaos n'engloutisse une fois de plus la Bulgarie"
 bulgaria.48.a:0 "Qu'est-ce qui pourrait aller mal ?"
 bulgaria.50.t:0 "Accepter l'idée de Stamboliyski ?"
 bulgaria.50.d:0 "De façon un peu surprenante, il semble que le gouvernement [BUL.GetAdjective], et Aleksandar Stamboliyski en particulier, ait décidé de nous demander de les aider à stimuler la création d'un État pan-slave, sous prétexte de faire avancer le rêve pan-slave. Si cela nous aiderait sans doute à renforcer notre emprise déjà ferme sur les Balkans, cela pourrait aussi susciter des tensions avec nos voisins. Qu'en disons-nous ?"
 bulgaria.50.a:0 "Ça semble être une bonne idée !"
 bulgaria.50.b:0 "Non, c'est trop risqué"
bulgaria.53.t:0 "[From.GetNameDefCap] a accepté !"
 bulgaria.53.d:0 "Bonne nouvelle ! Apparemment, la délégation [Root.GetAdjective] à [From.GetName] a rapporté que les [From.GetAdjective] ont décidé d'aider à stimuler la création d'un état pan-slave. Alors que l'achèvement prendra un certain temps, nous pouvons nous réjouir de savoir que nous avons aidé à faire avancer le rêve pan-slave"
 bulgaria.53.a:0 "Une occasion glorieuse !"
bulgaria.54.t:0 "[From.GetNameDefCap] a décliné !"
 bulgaria.54.d:0 "D'horribles nouvelles viennent d'arriver à notre bureau ! Apparemment, la délégation [Root.GetAdjective] à [From.GetName] a rapporté que les [From.GetAdjective] ont décidé de décliner et ne nous aideront pas à créer un état pan-slave. Cela signifie en fait que nous sommes seuls et que le rêve pan-slave a été considérablement retardé. Cela ne reflète pas bien non plus le cas de Stamboliyski, car il a toujours été un grand partisan de cette idée et le fait qu'il n'ait pas réussi à obtenir l'appui des Serbes a amené beaucoup de gens à douter de son efficacité en tant que leader"
bulgaria.54.a:0 "Qu'ils soient maudits !"
 bulgaria.55.serbia:0 "Il semble que le nouveau gouvernement de [BUL.GetName] ait tenté de faire progresser le pan-slavisme en prêchant des idéaux pan-slaves à la Serbie. Nous ne pouvons pas rester les bras croisés et permettre que cela se produise, car le fait que la Serbie accepte leurs ouvertures est une violation flagrante du traité signé et va bouleverser l'équilibre des pouvoirs dans les Balkans, déstabilisant ainsi la région. Nous devons, à tout prix, empêcher que cela ne se produise. Même si cela signifie que nous devons entrer en guerre"
 bulgaria.55.yugoslavia:0 "Il semble que le nouveau gouvernement de [BUL.GetName] ait tenté de favoriser le panislamisme en demandant à la Yougoslavie de les accepter dans l'Union. Nous ne pouvons pas rester les bras croisés et permettre que cela se produise, car il s'agit d'une violation flagrante du traité signé et cela va bouleverser l'équilibre des pouvoirs dans les Balkans, déstabilisant ainsi la région. Nous devons à tout prix empêcher que cela ne se produise. Même si cela signifie que nous devons entrer en guerre"
 bulgaria.57.serbia:0 "Après le refus de la Serbie d'aider Stamboliyski à réaliser son rêve pan-slave et de participer à la création d'un État pan-slave, il semble que [BUL.GetName] soit de nouveau plongé dans le chaos. Le gouvernement a reçu un vote de défiance non seulement des échelons supérieurs de la nation, mais aussi du peuple lui-même. Ainsi, l'Union nationale agrarienne bulgare n'est plus au pouvoir. À leur place, un des quatre partis a pris le pouvoir. La question demeure cependant : quel parti a réussi à prendre le contrôle ?"
