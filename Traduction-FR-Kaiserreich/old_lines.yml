annexation_BALTIC_GER_CONQ_desc:0 "Les rebelles Balte ont été vaincus, et nos forces contrôlent désormais leur territoire. Nous devons maintenant décider s'il faut restaurer le duché Baltes ou créer des gouvernements fantoches sur ces terres."
bel.10031.t:0 "Terre Sainte Récupérée"
bel.10031.d:0 "Avec les musulmans enfin chassés de la ville, la Belgique a reconquis la Ville Sainte. En mémoire du héros national, Godefroy de Bouillon, la ville a de nouveau été rebaptisée Jérusalem. C'est un grand jour pour les chrétiens du monde entier et nous avons été officiellement félicités par le Pape qui a déclaré notre leader Advocatus Sancti Sepulchri, défenseur du Saint Sépulcre."
bel.10031.a:0 "Nos armées sont inarrêtables !"
