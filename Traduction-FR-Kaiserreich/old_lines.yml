 uobflavour.15.t:0 "Décès du président Mann"
 uobflavour.15.d:0 "Tom Mann, serviteur fidèle de la Grande-Bretagne et président en exercice du Congrès des syndicats, est mort dans son sommeil. Révolutionnaire de la vieille garde, Mann a passé sa vie au service du peuple britannique et il nous manquera énormément. Sur une vague de sympathie avec la faction fédéraliste de Mann, Arthur Horner a été élu pour le remplacer."
 uobflavour.15.a:0 "Vous nous manquerez, camarade."
