 mittel.23.t:0 "La proposition de la Mittelafrika"
 mittel.23.d:0 "Un envoyé Mittelafrikain est arrivé, affirmant que le Portugal est un administrateur dangereusement irresponsable de ses colonies africaines, et a proposé un pacte secret pour diviser le Mozambique entre nous si la guerre éclate entre les deux. Nous aurions une bonne part du butin, ce qui ne manquerait pas de plaire à notre population boer affamée de terres, mais les anglophones regardent la Mittelafrika avec suspicion et crainte, tout en préférant le Portugal comme allié. Une action drastique à ce stade serait très controversée, surtout à l'approche des élections..."
 mittel.23.a:0 "Examinez toutes nos options, gagnez du temps."
 mittel.23.b:0 "C'est une opportunité que nous ne pouvons pas nous permettre de refuser."
 mittel.24.t:0 "Négociations avec l'Afrique du Sud"
 mittel.24.d:0 "L'Afrique du Sud est dans l'impasse. Les Sud-Africains ont refusé de dire non, mais ils ne s'engagent pas et ne disent même pas ce qu'ils veulent. Nous pensons que les Sud-Africains ne veulent pas prendre une décision capitale avant leurs élections très contestées. La population boer et son parti national sont favorables à notre position et font pression pour signer l'accord, tandis que les colons anglais et leur parti national sont favorables aux Portugais. Nous devrions surveiller de près les prochaines élections, car la victoire ou la défaite des Boers pourrait décider de tout ce conflit."
 mittel.24.a:0 "Bien, nous allons attendre."
 mittel.24.b:0 "L'accord n'est donc pas sur la table"
 mittel.25.t:0 "La Mittelafrika sort"
 mittel.25.d:0 "La délégation de Mittelafrika a quitté les négociations en invoquant la position vague de nos propres diplomates. Ils ont également annoncé officiellement qu'ils ne soutenaient plus notre revendication sur la partie inférieure du Mozambique et qu'ils ne nous aideraient pas à tenter de la saisir."
 mittel.25.a:0 "Eh bien..."
mittel.26.t:0 "L'Afrique du Sud accepte"
mittel.26.d:0 "Nos amis Sud-Africains ont accepté l'accord et ont réussi à le faire adopter par leur parlement. Avec leur soutien, le Portugal ne pourra pas nous résister. Nous devrions exiger la partition du Mozambique maintenant."
mittel.26.a:0 "Envoyez un homme au Portugal, il est temps de finir ça."
 mittel.27.t:0 "L'alliance Mittelafrikan-Afrique du Sud"
 mittel.27.d:0 "Les Mittelafrikans ont retourné l'Afrique du Sud contre nous en nous promettant des terres dans le sud du Mozambique. Il n'y a aucun moyen de résister à leurs forces combinées, peut-être devons-nous abandonner le Mozambique..."
 mittel.27.a:0 "Maudits soient les Boers."
 mittel.27.b:0 "La guerre !"
 mittel.28.t:0 "Le Portugal livre le Mozambique"
 mittel.28.d:0 "Les Portugais ont livré le Mozambique comme nous le voulions, il est maintenant temps de tenir nos promesses de partition avec nos amis d'Afrique du Sud. Les problèmes avec le Portugal sont maintenant terminés."
 mittel.28.a:0 "Que Dieu bénisse les Boers."
 mittel.29.t:0 "Nous avons gagné le sud du Mozambique !"
 mittel.29.d:0 "Notre alliance avec la Mittelafrika a porté ses fruits, les Portugais ont cédé le Mozambique à la Mittelafrika et ils nous ont donné la partie sud de ce pays. Quel grand moment pour l'Afrique du Sud !"
 mittel.29.a:0 "Hourrah !"
 mittel.30.t:0 "Les Mittelafrikains attendront"
 mittel.30.d:0 "De bonnes nouvelles nous sont parvenues de Daressalam, l'administration Mittelafrikaine a accepté d'attendre la fin des élections avant d'insister davantage sur la question volatile du Mozambique, donnant ainsi le temps aux nationalistes de consolider leur soutien et de ne rien laisser au hasard."
 mittel.30.a:0 "Grande nouvelle !"
 mittel.31.t:0 "Le parti national gagne la guerre civile"
 mittel.31.d:0 "Les Boers ont battu leurs rivaux anglophones dans la guerre civile sud-africaine, les stérilisant ainsi en tant que force politique. Il est maintenant temps de les approcher à nouveau avec notre offre de diviser le Mozambique, peut-être y aura-t-il une réaction différente cette fois-ci."
 mittel.31.a:0 "Envoyez un autre émissaire."
 mittel.32.t:0 "Retour de la délégation de la Mittelafrika"
 mittel.32.d:0 "Les Mittelafrikains sont revenus avec l'offre de partager le Mozambique avec eux, maintenant que nous avons traité avec les Dominionistes, nous pourrons soutenir librement Mittelafrika si nous le souhaitons."
 mittel.32.a:0 "Acceptez l'offre, il est temps de prendre le Mozambique."
 mittel.32.b:0 "Déclin, nous devons reconstruire notre nation divisée."
 mittel.33.t:0 "Rendre les colonies portugaises"
 mittel.33.d:0 "Avec notre victoire dans la guerre civile, le temps est venu de rendre le Mozambique au Portugal et de faire en sorte que la population boer qui a tenté de coloniser la région retourne en Afrique du Sud proprement dite."
 mittel.33.a:0 "Informons Madrid"
 mittel.34.t:0 "L'Afrique du Sud rend le Mozambique !"
 mittel.34.d:0 "Grande nouvelle, un envoyé d'Afrique du Sud est arrivé aujourd'hui pour nous informer qu'ils sont en train de démanteler leur administration au Mozambique et qu'ils vont bientôt nous livrer la colonie."
 mittel.34.a:0 "Hourra !"
 mittel.36.t:0 "Demander de l'aide à l'Afrique du Sud ?"
 mittel.36.d:0 "Avec l'escalade des raids frontaliers de jour en jour et l'implication évidente des Portugais, il est temps de passer à l'offensive. Au sud, les Boers ont longuement observé la partie inférieure du Mozambique. Nous pourrions leur offrir un butin s'ils participent à notre guerre."
mittel.36.a:0 "Send an envoy!""
 mittel.36.b:0 "Nous préférons ne pas les impliquer"
mittel.168.t:0 "La défaite en Afrique"
mittel.168.d:0 "Les Mittelafrikains ont vaincu nos forces en Afrique, il est peut-être temps de rendre nos colonies pour le moment, voyons ce que la Mittelafrika attend de cette guerre..."
mittel.168.a:0 "Envoyer un émissaire, nous nous rendons."
mittel.168.b:0 "Nous ne nous rendrons jamais !"
mittel.169.t:0 "La capitulation portugaise"
mittel.169.d:0 "Nous avons vaincu les Portugais en Afrique, et ils ont entamé des négociations pour se rendre, il est maintenant temps de décider ce que nous voulons retirer de cette guerre. La vieille garde suggère que nous ne devrions prendre que le nord du Mozambique, comme c'était notre objectif initial dans cette guerre. Les membres de la NKR suggèrent d'établir des zones de sécurité au Mozambique et en Angola, tandis que les membres les plus radicaux de notre administration disent que nous devrions dépouiller le Portugal de toutes les propriétés africaines. Nous devons nous rappeler que nous allons maintenir notre accord avec les Sud-Africains et leur accorder le sud du Mozambique, que ferons-nous ?"
mittel.169.a:0 "Écouter la vieille garde, prendre le nord du Mozambique."
mittel.169.b:0 "Établir des zones de sécurité au Mozambique et en Angola."
mittel.169.c:0 "Le Portugal a perdu ses possessions coloniales avec son comportement imprudent, on prend tout !"
mon.30.b:0 "Cut off their forces."
mon.32.t:0 "The enemy is cut off"
mon.32.d:0 "By moving our forces to their supply lines and moving in from all sides before they were ready, we were able to fully attack and beat the entire rebel force. However, this was costly for us, as the relatively large force put up a good fight."
mon.32.a:0 "Worth it for victory."
