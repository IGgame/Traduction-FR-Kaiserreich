cuba.2201.t:0 "Le scandale de la corruption secoue Cuba"
cuba.2201.d_1:0 "Le président Grau a été impliqué dans une conspiration peut-être la plus incompétente de l'histoire cubaine. José Alemán Casharo, un sénateur arriviste et des fidèles du président Grau qui auraient commencé à utiliser son influence politique à des fins lucratives, a été pris en train de soudoyer le président Grau avec le joyau cérémoniel de la législature cubaine elle-même. Les appels à la démission du président se sont multipliés, même au sein de son propre parti."
cuba.2201.d_2:0 "Ramon Grau a été impliqué dans la conspiration peut-être la plus incompétente de l'histoire cubaine. José Alemán Casharo, un sénateur arriviste et loyal de Grau dont la rumeur dit qu'il a commencé à utiliser son influence politique à des fins lucratives, a été pris en train de soudoyer Grau avec le joyau cérémoniel du corps législatif cubain lui-même. Bien que Grau ne soit plus président de Cuba, il reste un ministre sans portefeuille et, avec son influence considérable, il s'implique dans l'exécutif. Les appels à la démission du Grau se sont multipliés, même au sein de son propre parti."
cuba.2201.a:0 "Ramon Grau démissionne de ses fonctions mais refuse de se retirer de la politique."
cuba.2201.b:0 "Refuser de démissionner."
