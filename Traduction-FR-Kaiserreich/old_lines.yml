FNG_The_National_Reclamation_War_desc:0 "Le temps est venu de reconquérir le Sud et de renverser le gouvernement oppressif de Pékin. La nation se rassemble derrière son leader dans la poussée vers la victoire !"
fengtian.252.d:0 "Les dirigeants syndicaux ont commencé à exiger des équipes plus courtes pour leurs travailleurs, déclarant qu'ils ne pouvaient pas continuer à travailler à ce rythme. Tant que leurs demandes ne seront pas satisfaites, ils ont menacé de faire grève et de geler nos voies de transport."
fengtian.252.b:0 "Nous ne cèderons pas !"
gerfor.18.t:0 "Libération de la Flandre-Wallonienne"
gerfor.18.d:0 "Nous avons repris Flandern-Wallonien à nos ennemis communards. L'effondrement de notre régime dans le royaume représentait une menace dangereuse pour notre fortune sur le front occidental, et cette victoire a déjà grandement amélioré le moral des Allemands. La question est maintenant de savoir si nous devons le libérer, le diviser ou le garder pour nous."
gerfor.18.a:0 "Libérez-les ! Flandern-Wallonien se bat à nouveau !"
gerfor.18.b:0 "Diviser la Flandre et la Wallonie."
gerfor.18.c:0 "Nous les occuperons, du moins pour l'instant."
gerfor.87.t:0 "La restauration roumaine et le Reichspakt"
gerfor.87.d:0 "Avec la reprise du contrôle par le Roi et l'éviction de la Garde de Fer, le moment est venu de décider si oui ou non nous nous rangeons du côté de la première puissance militaire en Europe. L'adhésion au Reichspakt pourrait nous offrir de nombreux avantages, notamment en termes commerciaux, et elle nous permettrait de garantir notre indépendance face à des ennemis extérieurs. Le Reichspakt est tout de même considéré, à juste titre, comme une voie vers la domination allemande."
gerfor.87.a:0 "Rejoignez le Reichspakt."
gerfor.87.b:0 "Nous ne serons pas la prochaine Pologne."
gerfor.88.t:0 "Le Royaume de Roumanie nous donne du pétrole"
gerfor.88.d:0 "Après avoir demandé au Royaume de Roumanie de reprendre les expéditions de pétrole, ils ont donné leur accord."
gerfor.88.a:0 "Excellent."
gerfor.90.t:0 "La Roumanie a perdu le contrôle de ses champs pétroliers"
gerfor.90.d:0 "Le Royaume de Roumanie nous a envoyé des cargaisons de pétrole pour maintenir notre économie civile et de guerre en bonne santé, conformément à notre nouveau traité signé. Cependant, ils ont récemment perdu le contrôle de leurs approvisionnements en pétrole. Déjà, le gouvernement et les entreprises se préparent à une autre pénurie de pétrole et la bourse est en effervescence avec des courtiers qui paniquent."
gerfor.90.a:0 "Pas le pétrole ! Et la Roumanie aussi, je suppose..."
gerfor.90.b:0 "Il n'y a rien à faire."
gerfor.89.t:0 "La Roumanie rejette notre offre"
gerfor.89.d:0 "Après avoir envoyé une offre de reprise des expéditions de pétrole, le Royaume de Roumanie a osé nous refuser !"
gerfor.89.a:0 "Ils vont payer pour cette insulte !"
gerfor.153.t:0 "Une invitation au Reichspakt"
gerfor.153.d:0 "En raison du réchauffement des relations germano-roumaines, nous avons reçu une invitation de l'Empire allemand à rejoindre leur alliance militaire, le Reichspakt. En raison de notre contrôle des champs pétroliers de Ploiesti et de notre position stratégique dans les Balkans, les Allemands pensent que nous pourrions être des " partenaires " utiles. Bien entendu, nous aurions aussi intérêt à être en sécurité sous le formidable parapluie militaire allemand. La question est de savoir si une alliance est dans notre intérêt à l'heure actuelle."
gerfor.153.a:0 "Rejoignons le club."
gerfor.153.b:0 "Ce n'est pas dans notre intérêt."
gerfor.154.t:0 "La Roumanie rejoint le Reichspakt"
gerfor.154.d:0 "Les Roumains ont accepté notre offre de rejoindre le Reichspakt."
gerfor.154.a:0 "Super !"
gerfor.155.t:0 "La Roumanie décline"
gerfor.155.d:0 "La Roumanie a décliné notre offre assez généreuse de rejoindre le Reichspakt. Peut-être avons-nous été trop optimistes en pensant que la Garde de Fer prendrait des décisions rationnelles."
gerfor.155.a:0 "Scheiße !"
GRE_leave_balkan_pact:0 "Leave the Balkan Pact"
GRE_leave_balkan_pact_desc:0 "We got what we wanted from this alliance. Now it is time to strike out on our own before they drag us into wars we have no interest in."
