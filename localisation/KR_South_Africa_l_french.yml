### Pre-CW Political Focus ###

SAF_crisis:0 "Traiter avec la crise"
SAF_crisis_desc:0 "La crise économique menace d'éclater notre union. Nous devons réformer l'économie de notre pays et de résoudre le chômage de masse, mais le Conseil du peuple est divisé sur le chemin à prendre. ce chemin aura des répercussions dans les années à venir, et peux même exacerber certaines divisions ."

SAF_representation_of_natives:0 "Représentation des Natifs"
SAF_representation_of_natives_tt:0 "Gets event '§YL'acte de la représentation des natifs de 1936§!'."
SAF_representation_of_natives_desc:0 "prévu originalement avant que cette crise économique a eu lieu , L'acte de la représentation des natifs de 1936 est devenue la piéce centrale de nos prochaines reformes sociales et politiques dans notre pays . mais les  dispositions originales doivent probablement être modifié significativement ."

SAF_protectorates:0 "Status of the Protectorates"
SAF_protectorates_desc:0 "les anciens Territoires du Haut Commissariat sont toujours de simples protectorats dans nos zones de Souveraineté . pour les développer d'avantage, nous devons les intégrer dans notre propre pays. mais ceci ne sera pas une tache simple , et plusieurs voix nous sont ouvertes . Cependant, tous sont susceptibles de conduire à des troubles politiques durables »."

SAF_paramount_chiefs:0 "Etandre l'autonomie des natifs"
SAF_paramount_chiefs_desc:0 "En donnant de l'autonomie au chef locaux de l'anciens Haut-commissariat cela nous permettra d'installer de nouveaux, chefs autonomes appartenant à leurs groupes ethniques respectifs (les Tswanas au Bechuanaland, les Basothos au Basotuland et les Swazis au Swaziland) loyaux au gouvernement centrale."

SAF_personal_forces:0 "Les Forces personnelle des Chefs locaux"
SAF_personal_forces_desc:0 "Voyant l'augmentation d'autonomie des chefs locaux , certains d'entre-eux on on demandé l'autorisation de crée leurs propres forces composé de leurs tributs respectives pour mieux securiser leurs propres positions . Armer les indigènes réduirait la pression sur les forces armées de l'Union malgré le fait que ce soit une décision relativement désagréable."

SAF_askari:0 "Les Corps Askari pour L'Union"
SAF_askari_desc:0 "Maintenant que nous avons armé certains groupes ethniques, certains éléments dans le conseil du peuple suggèrent que nous pourrions aussi élever nos propres unités autochtones , des unités qui ne seront pas loyales au chefs locaux mais à l'union ."

SAF_nuweveld:0 "Les territoires coloniaux"
SAF_nuweveld_desc:0 "Donner les nouveaux territoires annexer aux colons blancs encouragera l'établissement de nouvelles colonies dans tout le Nuweveld et l'intégration culturel de s'est nouvelles régions . cepandant les autochtones devront perdre l'accés au terres les plus arables , ce qui les forceront à migrer dans les villes pour travailler comme main d'oeuvre temporaire."

SAF_native_rights:0 "Le droit des autochtones"
SAF_native_rights_desc:0 "L'intégration des territoirs coloniaux et le besoin désesperé de main d'oeuvre peu coûteuse et abondante dans ses régions a soulevé le probléme des droits des autochtones. beaucoups d'hommes politiques sont prêt à faire des compromis radicaux dans quelques catégories."

SAF_gesuiwerde_infrastructure:0 "Le barrage de Kariba"
SAF_gesuiwerde_infrastructure_desc:0 "Les plans pour le barrage hydro-électrique sur le Zambèze ont jusqu'à présent été exclu à cause du coût exorbitant , mais avec l'accés à l'abondante main-d'oeuvre local , ce projet massif peux débuter . Nous devons commncer par reclamer les terres autour du barrage."

SAF_gesuiwerde_mines:0 "Les mines du Nuweveld "
SAF_gesuiwerde_mines_desc:0 "Les nouvelles réserves de main d'oeuvre autochtone nous permettra d'agrandir significativement la capacité de nos mines coloniales , nous donnant le potentielle de produire du minerais à un degrés industrielle."

SAF_gesuiwerde_steelworks:0 "les aciéries du Vanderbijlpark"
SAF_gesuiwerde_steelworks_desc: "Les nouvelles réserves de main d'oeuvre autochtone nous permettra d'agrandir significativement la production d'acier de l'Afrique du Sud avec une nouvelle installation à grande échelle à Vanderbijlpark."

SAF_gesuiwerde_dam:0 "Terminer le barrage de Kariba"
SAF_gesuiwerde_dam_desc:0 "Terminer le barrage de Kariba prendra du travail long et ardu , mais cela nous donnera plein d'énergie pour notre industrie grandissante en Rhodésie."

SAF_national_recovery_plan:0 "Le plan de relance national"
SAF_national_recovery_plan_desc:0 "We must now move to resolve the economic crisis in our nation brought on by the global crash. Each political faction has put a plan forwards, the choice is now ours."

SAF_industrialization:0 "L'industrialisation"
SAF_industrialization_desc:0 "Les Gesuiwerde poussent pour plus d'industrialisation , mais cette étape nous coûtera extremement chére . Néanmoins, nous devons continuer à aller de l'avant pour résoudre cette crise."

SAF_witwatersrand:0 " Le Basin de Witwatersrand "
SAF_witwatersrand_desc:0 "Nous avons commencer nos efforts d'augmenter le degrés industrialisation de notre nation. dans l'ensemble du bassin de Witwatersrand, des routes et des chemins de fer sont ériger et de nouvelles aciéries ont été construites, ce qui a ramené des milliers de travailleurs dans la main-d'œuvre."

SAF_new_mines:0 "L'exploitation minière industrielle"
SAF_new_mines_desc:0 "Industrialisation continue à une vitesse impresionnante avec l'ouverture de nouvelles mines chaque mois dans tout l'état libre d'Orange et le Transvaal. Les routes de Johannesburg et de Pretoria sont égale à celle de toutes les villes européenne. Mais il a un mécontentement grandissant dans nos provinces Brittaniques, ils croivent que notre programme est déséquilibrer pour les zones Afrikaans ."

SAF_complete_industrialisation:0 "La recouverte Afrikaner"
SAF_complete_industrialisation_desc:0 "Nous avons finalement résolut notre crise économique et solidifier notre statut en tant que la nation la plus industrialisée en Afrique! Mais par-contre le coup a été sévere, financiérement, politiquement and socialement. Notre attention particuliére sur les anciennes républiques Boer a laisser un gout amére dans la bouche des provinces Britanniques, qui connaissent encore des niveaux élevés de chômage."

SAF_detente:0 "Détente"
SAF_detente_desc:0 "Dans le but de sortire notre économie du crash provoqué par la dépendance commerciale allemande, nous avons décidé de regarder en arrière vers les anciens empires pour de nouvelles opportunités commerciales. On espère que, ce faisant, les investissements britanniques et français créeront des emplois pour les chômeurs d'Afrique du Sud."

SAF_new_docks:0 "Les investissement portuaire de l'Entente"
SAF_new_docks_desc:0 "Depuis que nous avons améliorer nos relations avec l'Entente, du capitale francais et britannique a été verser dans notre pays ,avec des firmes privées qui prenent de l'initiative et investissent dans des nouveaux quais dans Durban et Port Elizabeth et des milliers de voies ferrées sont construit à travers le Cap pour atténuer la congestion à Cape Town."

SAF_Kimberley_mines:0 "Les mines Kimberley "
SAF_Kimberley_mines_desc:0 "L'influx de capitale depuis l'Entente a continuer de faire croitre notre economie. De nouvelles mines on été ouverte à Kimberley, mais quelques membres du Gesuiwerde et meme dans notre partie se sont prononcées contre l'accent donner sur les régions dominées par les Britanniques du pays."

SAF_complete_detente:0 "La recouverte Britannique"
SAF_complete_detente_desc:0 "Nous avons finalement résolu notre crise économique et solidifié notre statut de nation la plus industrialisée d'Afrique! Cependant, les anciennes républiques Boer semblent avoir été laissées de côté. Le chômage pose toujours un problème, car la plupart des emplois créés ont été au Cap, et ceux-ci ont été donnés à des travailleurs colorés ou autochtones."

SAF_work_programs:0 "Le programme général de travaille"
SAF_work_programs_desc:0 "La majorité du partie supporte le programme général de travaille pour les chomeurs, Ceci sera un parie sur pour remettre notre économie sur ses pieds une fois de plus."

SAF_new_roads:0 "De majeurs traveaux de route"
SAF_new_roads_desc:0 "L'Union a vraiment besoin de meilleures routes, même dans ses territoires du sud. Heureusement, nous avons maintenant accès à beaucoup de main-d'oeuvre prés à lier le Natal, le Transvaal et les provinces du Cape ."

SAF_orange_river_mines:0 "Les mines de la river d'Orange"
SAF_orange_river_mines_desc:0 "Notre infrastructure améliorée nous permet maintenant d'exploiter de nouvelles veines de minerai sur la rivière Orange. Un centre de transport doit également être construit à Hopetown pour aider à l'exploitation des richesses minérales."

SAF_complete_work_programs:0 "La recouverte générale"
SAF_complete_work_programs_desc:0 "Nous avons finalement résolu notre crise économique et solidifié notre statut de pays le plus industrialisé d'Afrique! Avec le chômage sous contrôle, le Rand qui augmente en valeur et le nombre d'exportations qui atteignent de nouveaux sommets, tous nos citoyens ont quelque chose à en être fiers!"

SAF_extra_slot:0 "Financer Université de Cape Town"
SAF_extra_slot_desc:0 "Avec l'économie qui est revenue sur la bonne voie, il est important de se rappeler que les recherches scientifiques sont nécessaires pour maintenir notre position en Afrique. Des subventions généreuses à l'Université du Cap nous permettront d'éduquer les masses et de devenir une balise dans un continent encore sombre."

### Pre-CW Army Focus ###

SAF_special_service:0 "Conscrits du Lundi noir"
SAF_special_service_desc:0 "Pendant un certain temps, nous avons eu d'énormes problèmes en recrutant de nouveaux militaires. Mais maintenant que le lundi noir a frappé, les centres de recrutement sont inondés de nouveaux conscrits. Nous devons travailler pour intégrer rapidement ces nouvelles unités et réformer notre armée pour des opérations à grande échelle."

SAF_weltkrieg_relics:0 "Les Reliques de la Weltkrieg"
SAF_weltkrieg_relics_desc:0 "L'équipement de notre infanterie est vieux, très vieux. La plupart d'entre eux ont vu le service pendant la Weltkrieg, et certains ensembles ont même vu des actions pendant la Première Guerre des Boers. Nous devons équiper notre armée d'équipements modernes, sinon nous ne tiendrons aucune chance dans une autre guerre."

SAF_Q_corps:0 "Q Services Corps"
SAF_Q_corps_desc:0 "Le Corps des services de type Q sera l'autorité centralisée responsable de la logistique et de l'approvisionnement de l'armée . Il traitera la répartition du pétrole, des rations, des munitions et des uniformes. Le travail qui les attend est grand, car l'Afrique est un continent énorme et hostile."

SAF_doctrine_effort:0 "Collège militaire sud-africain"
SAF_doctrine_effort_desc:0 "L'Afrique du Sud devrait avoir une académie militaire basée sur les lignes de l'Académie de guerre Prusse. Cela nous donnera un corps d'officier professionnel loyal à l'Union et riche en connaissances des académies militaires européennes."

SAF_weltkrieg_relics_2:0 "Le tonnerre Africain"
SAF_weltkrieg_relics_2_desc:0 "Ce n'est pas un secret pour personne que de grandes pièces d'artillerie n'ont pas leur place dans les champs de bataille africains. Nos ingénieurs militaires ont développé un projet ambitieux appelé tonnerre africain pour développer rapidement des pièces d'artillerie légère à jour pour les jungles."

SAF_doctrine_effort_2:0 "Les sous-officiers autochtones"
SAF_doctrine_effort_2_desc:0 "Alors que les autochtones ne sont pas étrangers à servir dans l'armée de notre pays, l'efficacité de leurs unités est souvent compromise par le manque de coopération avec le commandement exclusivement afrikaner et britannique. Une campagne pour promouvoir les sous-officiers autochtones devrait aider à mieux organiser ces unités."

SAF_armor_effort:0 "Les chars Africains "
SAF_armor_effort_desc:0 "La conception de chars avec la capacité d'opérer dans les terres africaines n'est pas une petite tâche. On ne doit pas être trompé par les grands prairies entourant le Cap, ces chars seront inévitablement confrontés au désert et à la jungle alors qu'ils avancent vers le nord. Les routes européennes sont loin d'ici."

SAF_special_forces:0 "Les forces spéciales sud-africaines"
SAF_special_forces_desc:0 "L'Afrique présente de nombreux environnements extrêmes. De vastes étendues, des jungles. Des déserts sans fin. Des océans immenses l'entourant et brandissant le commerce mondial. Des rivières énormes et tropicales. Nous aurons besoin de divisions spéciales, prêtes à ne rien arrêter pour conduire notre armée vers l'avant."

SAF_support_companies:0 "Développer les compagnies de soutien"
SAF_support_companies_desc:0 "L'Afrique est une terre traîtresse, et ce sont nos ingénieurs militaires, nos médecins et nos compagnies de maintenance qui gardent souvent des unités entières vivantes et en mouvement. Cependant, au fur et à mesure que notre armée se développe, nos compagnies de soutien doivent aussi se développer elles sont l'épine dorsale de nos opérations après tout."

SAF_commit_to_the_five_year_plan_mod:0 "S'engager dans le plan quinquennal"
SAF_commit_to_the_five_year_plan_mod_desc:0 "Avant le lundi noir a frappé notre pays, nous avons mis au point un plan quinquennal pour la modernisation et l'expansion de l'armée de l'air sud-africaine. Le gouvernement doit s'engager publiquement à ne pas laisser tomber ce calendrier. L'Afrique va prendre son envol."

SAF_improve_the_hawker_hartbees_mod:0 "Améliorer le Hawker Hartbees"
SAF_improve_the_hawker_hartbees_mod_desc:0 "Le Hawker Hartbees que nous avons n'est pas le combattant le plus avancés du monde, mais nous ferons avec . ave une mécanique et une formation améliorées nous tireront le meilleur parti de ces biplans jusqu'à ce que nous ayons finalement l'opportunité de les remplacer."

SAF_replace_the_blenheim_mod:0 "Remplacer le Blenheim"
SAF_replace_the_blenheim_mod_desc:0 "Le Bristol Blenheim a été un bombardier léger utile pour notre armée de l'air, mais il est peut-être temps de trouver quelque chose de plus robuste, avec une autonomie plus longue qui peut couvrir le paysage africains."

SAF_perfect_the_cab_rank_technique_mod:0 "Parfaire la technique du 'Cab-Rank'"
SAF_perfect_the_cab_rank_technique_mod_desc:0 "La technique du 'Cab-Rank' est une série de bombardiers frappant une cible à la fois, dans une longue rangée. Cela maintient la pression sur l'ennemi, mais prend une grande compétence. Nous devons continuer à entrainer nos pilotes."

SAF_desert_air_force_mod:0 "Les force aérienne du désert"
SAF_desert_air_force_mod_desc:0 "Le ciel du désert est clair et le paysage pardonne, mais la chaleur et le sable signifient une attention particulière à la mécanique de notre avion. Il existe des compétences précieuses à apprendre dans cet environnement impitoyable."

SAF_secure_the_cape_sea_route_mod:0 "Assurer la route de Cape"
SAF_secure_the_cape_sea_route_mod_desc:0 "Si le canal de Suez était bloqué par un conflit, le Cap deviendra une fois de plus la porte temporaire vers l'Est. Nous devons nous préparer à nous défendre à tout prix contre les marines des grandes puissances."

SAF_retain_experienced_pilots_mod:0 "Conserver les pilotes expérimentés"
SAF_retain_experienced_pilots_mod_desc:0 "Trop souvent, nos pilotes expérimentés passent à d'autres choses et rejoignent les forces aériennes européennes et américaines au lieu de rester avec notre propre force. Alors qu'ils offrent de meilleures opportunités pour l'avancement et le combat, nous devrions nous efforcer de garder nos pilotes formés à la maison où ils peuvent inspirer et éduquer d'autres Sud-Africains."

SAF_seaward_defence_force_mod:0 "La force de défense maritime"
SAF_seaward_defence_force_mod_desc:0 "La Force de défense maritime a servi de marine pendant deux décennies. Même si la crise consomme notre pays, nous devrions augmenter son financement. Cape a toujours été vulnérable aux attaques sans elle et à la protection des Britanniques."

SAF_protect_the_trade_mod:0 "Protéger le commerce"
SAF_protect_the_trade_mod_desc:0 "La dernière guerre a montré l'importance des convois et des escortes. L'Afrique du Sud repose sur une route commerciale majeure et devrait s'assurer que les marchandises passent à leur destination, quel que soit le coût."

SAF_disrupt_the_trade_mod:0 "Perturber le commerce"
SAF_disrupt_the_trade_mod_desc:0 "La dernière guerre a montré l'importance des convois et des escortes. L'Afrique du Sud repose sur une importante route commerciale et est idéalement située pour intercepter et détruire les embarcations ennemies."

SAF_expand_the_simons_town_base_mod:0 "Développer la base Simon's Town"
SAF_expand_the_simons_town_base_mod_desc:0 "La ville de Simon sur le Cap a été la base navale la plus importante d'Afrique australe depuis les années 1790. Elle devrait être réaménagée et agrandie pour accueillir de plus en plus de navires."

SAF_anti_uboat_tactics:0 "Les tactiques anti sous-marines"
SAF_anti_uboat_tactics_desc:0 "Si jamais nous entront en guerre avec un ennemie qui possède une flotte sous-marine , nous devons nous assurer d'avoir les bonnes tactiques pour les faire rouiller, et pas sur terre."

SAF_uboat_warfare:0 "La guerre sous-marine"
SAF_uboat_warfare_desc:0 "Les convois commerciaux ennemis continuent d'utiliser le passage à travers le Cap de Bonne-Espérance. Nous les frapperons par le bas

SAF_prepare_overseas_offensive_mod:0 "Préparer les l'offensives outre-mer"
SAF_prepare_overseas_offensive_mod_desc:0 "Avec des kilomètres de littoral, l'Afrique du Sud est apte à former ses soldats en guerre amphibie. C'est l'une des compétences les plus difficiles, mais nos garçons peuvent s'en occuper."

SAF_strengthen_the_cape_garrison_artillery_mod:0 "Renforcer l'artillerie de la garnison du Cap"
SAF_strengthen_the_cape_garrison_artillery_mod_desc:0 "Les armes à feu de la garnison du Cap doivent être améliorées et augmentées pour protéger le Cap de l'attaque de l'ennemi. Aucun ennemie ne doit mettre le pied au Cap!"

### CW and Post-CW Focus ###

SAF_1938_elections:0 "Les élections générales de 1938"
SAF_1938_elections_tt:0 "Nous aurons accès aux principales réformes et prises de positions internes et diplomatiques une fois que les «élections générales de 1938»! se dérouleront et qu'un nouveau parti et une nouvelle idéologie seront choisis pour mener l'Afrique du Sud vers l'avant. Cependant nous devons nous attendre à quelques inconvénients."
SAF_1938_elections_desc: "Prévues pour le mois de mai 1938, les élections générales sud-africaines seront probablement les plus polarisées de notre pays, avec deux visions radicalement différentes pour l'avenir de notre pays. Les enjeux sont élevés, car quiconque gagne choisira le chemin à suivre, et il n'y a pas encore de favori évident."

SAF_nationalist_reform:0 "Le processus de l'Apartheid"
SAF_nationalist_reform_desc:0 "La victoire des nationalistes aux élections de 1938 implique aussi la victoire de toutes les idées qui se sont depuis longtemps retrouvées en marge du Parti au pouvoir. Au centre de tout cela, le concept de l'apartheid appelle à la séparation des races. Cela devra être fait rapidement et de manière décisive, avant que les personnes de couleur et leurs alliés britanniques aient des idées."

SAF_dominionist_reform:0 "La déclaration du port d'Elizabeth"
SAF_dominionist_reform_desc:0 "La victoire des Dominionistes aux élections de 1938 implique également la victoire de toutes les idées qui ont été depuis lors rayées du gouvernement dominé par les Afrikaners. Au centre de tout cela, l'espoir de réparer ce qui est vu comme l'erreur historique de trahir les Britanniques. Aucun petit mouvement ou subtilité diplomatique ne suffira, mais les Afrikaners pourraient ne pas le prendre à la légère"

SAF_implement_apartheid:0 "Mettre en œuvre l'apartheid"
SAF_implement_apartheid_desc:0 "Après une période de consolidation, nous sommes maintenant en mesure de renforcer les lois existantes sur la ségrégation afin de parvenir à une séparation complète des quatre nations sud-africaines sur les plans social et politique. Le Volksraad est derrière nous et est prêt à mener notre programme gouvernemental."

SAF_join_mitteleuropa:0 "Demander de rejoindre Mitteleuropa"
SAF_join_mitteleuropa_desc:0 "Maintenant que nous avons une main solide sur nos politiques internes, nous devrions chercher à élargir nos liens avec l'étranger, la meilleure façon de le faire serait de demander à rejoindre officiellement Mitteleuropa"

SAF_implement_federation:0 "Implémenter la fédération"
SAF_implement_federation_desc:0 "Alors que nous nous appelons la Fédération sud-africaine depuis un certain temps, nous n'avons pas encore mis en œuvre toutes les réformes dont nous avions besoin pour officialiser ce changement. Avec la stabilisation du pays et notre opposition battue, nous pouvons maintenant déplacer et réécrire la Constitution. L'Union n'est plus, l'Afrique du Sud est née."

SAF_rejoin_entente:0 "Demande de Rejoindre l'Empire"
SAF_rejoin_entente_desc:0 "Maintenant que nous maîtrisons fermement notre politique interne, nous devons chercher à rectifier la plus grande erreur de notre histoire et demander officiellement à rejoindre l'Empire et l'Entente.."

### Ideas ###

racial_segregation:0 "Ségregation racial"
racial_segregation_desc:0 "L'Afrique du Sud est une nation divisée. Alors que la grande majorité de la population appartient aux divers groupes ethniques africains, le pouvoir socio-économique est détenu par la minorité européenne blanche. Celle-ci est à son tour divisée entre les Afrikaners, descendants néerlandophones des colons hollandais d'origine et les Boers qui ont colonisé Transvall et Orange Free State, et les Britanniques qui forment la majorité de la population blanche du Natal et de la Rhodésie."

racial_segregation_apartheid:0 "L'Apartheid"
racial_segregation_apartheid_desc:0 "L'Afrique du Sud est une nation divisée. Alors que la grande majorité de la population appartient aux divers groupes ethniques africains, le pouvoir socio-économique est détenu par la minorité européenne blanche. La récente mise en œuvre de l'apartheid a exacerbé les tensions, mais a également permis à l'État d'étendre brutalement sa conscription pour répondre à la nécessité d'une force de maintien de l'ordre plus importante."

paramount_chiefs:0 "Les chef suprêmes"
paramount_chiefs_desc:0 "Nous avons laissé une grande autonomie aux HCT nouvellement intégrés. Ceci et la bonne volonté des nouveaux chefs suprêmes assurent la stabilité politique et économique dans les terres indigènes pour les années à venir."

local_paramount_chiefs:0 "Local Native Development"
local_paramount_chiefs_desc:0 "We have limited Native development efforts to the regions where the Paramount Chiefs operate. This however limits their impact on the development of the country's industrial output."

full_paramount_chiefs:0 "Expanded Native Development"
full_paramount_chiefs_desc:0 "We have expanded Native development efforts to the entire country. This allows us to mobilise their goodwill to significantly improve our country's industrial output."

chief_personal_forces:0 "Forces personnelles des chefs suprêmes"
chief_personal_forces_desc:0 "Les chefs suprêmes ont rassemblé des forces personnelles pour défendre leurs terres tribales, mais d'un autre côté, ces troupes peuvent facilement être enrôlées dans l'armée, au cas où l'heure du conflit reviendrait."

askari_kommando:0 "Les corps Askaris"
askari_kommando_desc:0 "Les unités indigènes des anciennes régions du HCT fournissent à notre armée des soldats déterminés prêts à se battre jusqu'à la mort pour défendre leur patrie ancestrale, et nous permettent également d'intégrer des troupes autochtones dans nos rangs , augmentant ainsi l'efficacité globale de toute notre armée.."

SAF_industry:0 "Projets industrielles"
SAF_industry_desc:0 "De grands projets ont été lancés pour industrialiser notre pays. Bien que les résultats ne soient pas encore évidents, nous finirons par récolter les fruits. En attendant, nous devons nous concentrer sur les travaux d'infrastructure."

SAF_open_new_mines:0 "Nouvelles mines"
SAF_open_new_mines_desc:0 "Ce n'était pas un mystère pour les administrations coloniales précédentes que les terres sud-africaines sont l'une d'une grande richesse minérale. Cependant, personne n'a eu l'ambition d'ouvrir de grands réseaux miniers pour récolter les ressources enterrées en profondeur. Jusqu'à maintenant."

SAF_open_borders:0 "Des spécialistes de l'entente"
SAF_open_borders_desc:0 "La reprise des échanges commerciaux avec l'Entente a amené des spécialistes anglais et français à investir des efforts et du temps dans notre pays, améliorant considérablement nos recherches. Sans doute, ce n'est qu'un petit avant-goût de la coopération à développer si nous continuons à rétablir nos liens avec eux."

work_programs_idea:0 "Programme de travail général"
work_programs_idea_desc:0 "En démarrant un programme visant à remettre les chômeurs au travail, nous pouvons rapidement atténuer les pires impacts de la crise actuelle sur notre société. Cela créera une économie austère mais sûre pour les années à venir."

nuweveld_idea:0 "Les colonies du Nuweveld"
nuweveld_idea_desc:0 "Les établissements de Nuweveld nous permettent de mieux organiser les anciennes terres agricoles tribales sous la surveillance des colons blancs, tout en forçant les autochtones à migrer vers les villes pour trouver du travail dans notre industrie. Une situation gagnant-gagnant pour notre économie."

native_labour_idea:0 "Travail indigène dans le Nuweveld"
native_labour_idea_desc:0 "Avec quelques droits autochtones suspendus dans le Nuweveld, la productivité a considérablement augmenté et des projets majeurs sont en cours de planification. Bien sûr, les travailleurs autochtones ne sont pas très heureux de cet état de choses, mais ce ne sont pas eux qui manient les fusils."

gesuiwerde_plan_idea:0 "Travail forcé dans le Nuweveld"
gesuiwerde_plan_idea_desc:0 "Avec tous les droits des autochtones suspendus dans le Nuweveld, la productivité a monté en flèche et des projets majeurs sont en cours d'élaboration.Bien sûr, les travailleurs autochtones sont horrifiés par la situation actuelle, mais ce ne sont pas eux qui manient les fusils"

SAF_black_monday:0 "Black Monday"
SAF_black_monday_desc:0 "Le Black Monday a durement frappé notre pays en raison de notre dépendance au commerce allemand, les troubles grandissent et notre économie vacille, nous devons trouver des solutions ambitieuses à ce problème, et rapidement!"

SAF_black_monday_minor_recovery:0 "Black Monday"
SAF_black_monday_minor_recovery_desc:0 "Le Black Monday a frappé durement notre pays en raison de notre dépendance au commerce allemand. Cependant, notre économie a commencé à se redresser grâce à nos réformes."
SAF_black_monday_major_recovery:0 "Black Monday"
SAF_black_monday_major_recovery_desc:0 "Le Black Monday a durement frappé notre pays en raison de notre dépendance vis-à-vis du commerce allemand, mais heureusement, notre économie est maintenant sur la bonne voie et nous sommes presque à bout de cette crise."
