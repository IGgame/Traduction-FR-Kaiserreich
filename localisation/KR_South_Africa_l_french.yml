SACW.38.t:0 "Mittelafrika et la guerre en Afrique du Sud "
SACW.38.d:0 "L'Afrique du Sud, l'ancien dominion britannique, a sombré dans le chaos. Les provinces pro-Britanniques du Cape et du Natal, ainsi que la Rhodésie se battent contre les régions dominées par les Afrikaner pour le contrôle du pays dans ce que l'on appelle la quatriéme guerre Boer. Il est dans notre intérêt que les nationalistes pro-allemands défaussent les partis politiques pro-Entente, car s'ils ne le font pas, l'Afrique du Sud tombera dans le camp britannique. Nous pourrions envoyer des fournitures et des bénévoles aux Afrikaners, ou nous pourrions nous impliquer nous-mêmes dans le conflit , en envoyant une force expéditionnaire qui s'appellera provisoirement «Der Kronenkranich Legion» (la Légion de la Grue royale ), d'après l'oiseau célèbre du Tanganyika. Cependant, devrions-nous nous battre et échouer, nous aurons certainement fait un ennemi dans le gouvernement du Cap ..."
SACW.38.a:0 "Envoyer de l'aide au gouvernement nationalist"
SACW.38.b:0 "Deployez la Legion Kronenkranich !"
SACW.38.c:0 "Rester en dehors de ca."

SACW.39.t:0 "l'aide Mittelafricaine Arrive"
SACW.39.d:0 "La colonie Allemande de Mittelafrika, qui désirent notre victoire dans ce conflit , nous a envoyer de l'aide sous forme d'armes et de provisions. de plus il a beaucoup de volontaires et d'experts techniques qui ont rejoint nos propres soldats pour faire face aux Federationistes Britanniques."
