SACW.45.t:0 "L'Afrique du Sud se stablise"
SACW.45.d:0 "Le pire est passé, nous pouvons revendiquer le control total du pays . Un calme étrange reigne sur L'Afrique su Sud , et nous sommes enfin fiers et victorieux . il est temps que nos réformes passent, pour prévenir notre pays de sombrer dans le chaos et l'anarchie une fois de plus."
SACW.45.a:0 "pas de temps à perdre!"

SACW.46.t:0 "Le statut de la Rhodésie"
SACW.46.d:0 "La Rhodésie du Sud a combattue au cote du Cape et du Natal contre les Nationalistes, mais maintenant qu'ils ont été defait et que la stabilité et revenue dans notre pays , nous devons aborder la question de sa place dans la Féderation d'Afrique du Sud . Leur donner de l'autonomie fera plaisir à notre population et nous laissera toujours avoir certain controle sur eux, ou nous pouvons simplement leur demander de baisser les armes et de rejoindre une fois de plus la nation."
SACW.46.a:0 "La guerre civile est terminée. supprimer leur autonomie."
SACW.46.b:0 "Ils méritent une autonomie limitée."

SACW.1300.t:0 "Le gouvernement Sud-Rhodésien"
SACW.1300.d:0 "Parceque nous somment couper de nos allier au Cape et au Natal, nous somment forcer d'organiser notre propre resistance contre le régime Nationaliste Afrikaner dans le Transvaal et les états libres d'Orange .\n\nla Rhodésie apparai une fois de plus, cette fois ci pour sauver l'influence Brittanique en Afrique. Nous serons à la hauteur du défi."
SACW.1300.a:0 "Pour la Rhodésie!"
