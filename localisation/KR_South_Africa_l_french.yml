### Events ###

SAF.1.t:0 "Le Black Monday frappe l'Afrique du Sud"
SAF.1.d:0 "Le 3 février, la bourse allemande s'est effondrée, plongeant le monde dans la dépression L'Afrique du Sud s'est appuyée sur le commerce avec l'Allemagne et sa sphère d'influence depuis la Révolution britannique et la déclaration de la République Sud-Africaine et le retrait des échanges avec les autres membres de l'Entente. \ N \ nLa crise a eu un effet terrible sur l'économie sud-africaine, le chômage a nettement augmenté, de nombreuses entreprises dépendant du marché d'exportation allemand ont cessé leurs activités ou ont licenciées massivement des travailleurs blancs en faveur des travailleurs indigènes."
SAF.1.a:0 "C'est un désastre!"

SAF.2.t:0 "Faire face à la crise "
SAF.2.d:0 "La crise économique mondiale a durement frappé l'Afrique du Sud, laissant notre économie en lambeaux et mettant nos institutions au bord d'une crise politique totale.Notre dépendance au commerce avec l'Allemagne, longtemps critiquée par le Parti Dominion pro-britannique, a aggravé les difficultés Cependant, le Volksraad est divisé sur la meilleure façon de faire face à la crise. \ n \ nLa main-d'œuvre indigène est considérée par beaucoup comme la cause principale du chômage et le Parti national et le Parti travailliste sud-africain appellent à de nouvelles restrictions Le Parti national estime également qu'un programme de travail ambitieux et une exploitation des Protectorats pourraient atténuer la situation, tandis que SA Labour estime que la réforme socio-économique est la clé pour résoudre la crise. \ n \ nLe Parti Dominioniste pointe à nouveau la dépendance vis-à-vis de l'Allemagne et cherche une libéralisation de l'économie et une reprise des liens avec l'Entente et l'Empire, bien que de larges pans de la société Afrikaner se résigneraient à simple perspective d'un tel retour après deux décennies d'indépendance."
SAF.2.a:0 "Le Parti national va résoudre cette crise seul."
SAF.2.b:0 "Travailler avec nos anciens partenaires de la coalition, les travaillistent."
SAF.2.c:0 "Coopérez avec les dominionistes."

SAF.3.t:0 "Le Parti national se divise"
SAF.3.d:0 "Ne voulant pas compromettre leurs valeurs, l'aile la plus extrême du Parti national, dirigée par Daniel François Malan, a rompu pour former le" Gesuiwerde ", Parti national purifié, qui rejette tout compromis avec les Britanniques, les rouges, et croient que la meilleure façon d'assurer l'avenir de l'Afrique du Sud est de renforcer et d'étendre les lois provinciales existantes sur la ségrégation dans un système national complet, appelé «apartheid»."
SAF.3.a:0 "Oh mon Dieu!"

SAF.4.t:0 "L'Union de l'Afrique du Sud"
SAF.4.d:0 "Fondée en 1910 à l'occasion de la fusion des diverses possessions britanniques d'Afrique du Sud, du Cap Colony, du Natal, du Transvaal et de l'Etat libre d'Orange, l'Union sud-africaine est actuellement une république parlementaire. l'Empire britannique pendant la crise de 1925. La révolution britannique donna à la coalition anti-britannique des partis nationaux et travaillistes l'occasion de se libérer de l'influence britannique qu'ils subissaient depuis la fin de la deuxième guerre des Boers (1899-1902) Le premier président de l'Afrique du Sud, James Hertzog, utilisa le chaos pour annexer les protectorats britanniques voisins de Rhodésie du Sud, Bechuanaland, Basotuland et Swaziland tout en laissant tomber le reste des colonies africaines d'Angleterre entre les mains du Freistaat allemand. \ n \ nLa constitution actuelle de l'Afrique du Sud est une adaptation de la loi sud-africaine de 1909. L'Union sud-africaine est un État unitaire plutôt qu'une fédération, les parlements de chaque colonie étant abolis et remplacés par des provi Les conseils nationaux. \ n \ nLe Parlement se compose de deux parties, le Volksraad et le Sénat. Les membres de Volksraad sont élus pour la plupart par la minorité blanche du pays, bien que la franchise varie selon la province, qui compte cinq États: le Cap, le Natal, l'État libre d'Orange, le Transvaal et la Rhodésie. Au Cap et au Natal, une franchise qualifiée basée sur les exigences de propriété et d'éducation est en place alors que le vote est blanc seulement dans les provinces restantes. \ N \ nLe Sénat est nommé par un collège électoral composé de membres de chacun des cinq Conseils provinciaux et les membres du Volksraad. Le gouvernement suit le modèle de Westminster, mais avec un président élu comme chef d'État. L'Afrique du Sud continue d'administrer le Bechuanaland, le Basotuland et le Swaziland en tant que protectorats et une législation considérable restreint les droits des autochtones dans l'Union, il n'a pas été entièrement mis en œuvre dans ces territoires."
SAF.4.a:0 "L'union fait la force"

SAF.5.t:0 "La loi sur la représentation des indigènes de 1936"
SAF.5.d:0 "Initialement prévue avant la crise économique actuelle, la loi sur la représentation des indigènes vise à consolider davantage le contrôle politique blanc en Afrique du Sud en abrogeant la Franchise qualifiée du Cap et sa contrepartie similaire au Natal qui permet une petite La participation de la population autochtone aux élections se ferait en retirant complètement les autochtones des listes électorales, avec des chefs, des conseils locaux, des conseils consultatifs urbains et des comités électoraux dans les cinq provinces qui éliraient cinq Blancs au Sénat. Cependant, dans ce nouveau climat politique, le Parti national Gesuiwerde nous conseille d'utiliser cette opportunité pour apaiser notre principal soutien électoral, les Afrikaners, en attaquant une partie de l'électorat des Dominionistes en interdisant aux Métis et aux Autochtones de voter. Un tel mouvement attirerait la colère des autres sections de la société sud-africaine et est quelque chose pour laquelle nous ne sommes peut-être pas encore prêts. \ N \ nIl y a aussi Il s'agit de savoir s'il faut établir un Conseil représentatif des autochtones, une mesure dénoncée par les libéraux qui y voient une tentative non seulement de priver les autochtones de leurs droits mais aussi de les séparer politiquement de notre système politique national."
SAF.5.a:0 "Établissez le Conseil représentatif des autochtones!"
SAF.5.b:0 "Passer le texte d'origine."
SAF.5.c:0 "Les gens de couleurs seront également exclues des élections!"

SAF.6.d:0 "Initialement prévue avant la crise économique actuelle, la loi sur la représentation des indigènes vise à consolider davantage le contrôle politique blanc en Afrique du Sud en abrogeant la Franchise qualifiée du Cap et sa contrepartie similaire au Natal qui permet une petite La participation de la population autochtone aux élections se ferait en retirant complètement les autochtones des listes électorales, avec des chefs, des conseils locaux, des conseils consultatifs urbains et des comités électoraux dans les cinq provinces qui éliraient cinq Blancs au Sénat. Cependant, en raison de notre coalition avec les Dominionistes, leur aile progressiste nous conseille d'augmenter le nombre de représentants au Sénat de cinq à dix et d'être autorisé à en élire un nombre égal pour siéger au Volksraad. Les nationalistes afrikaners de notre parti s'opposent avec véhémence à de telles mesures modératrices et nous craignons que beaucoup ne partent pour le GNP sécessionniste de Malan. \ N \ nNous pourrions cependant toujours nous rabattre sur le p romise d'un Conseil représentatif autochtone pour équilibrer les désirs des deux factions."
SAF.6.b:0 "Modifier le texte original."
SAF.6.c:0 "La coalition s'effondre!"

SAF.7.t:0 "Le Gesuiwerde rejoignent le gouvernement"
SAF.7.d:0 "Les Gesuiwerde de Malan sont de retour, suite à l'éclatement de notre coalition avec les Dominionistes de Smut, et les Gesuiwerde poussent maintenant fortement leurs propositions pour attaquer la position britannique au Cap en limitant aussi le vote des couleurs. La situation est volatile, mais c'est un geste qui sera bien accueilli par notre soutien de bas."
SAF.7.a:0 "Il suffit juste d'établir le Conseil représentatif des autochtones!"
SAF.7.b:0 "Concéder à la Gesuiwerde!"

SAF.8.t:0 "Le statut des protectorats"
SAF.8.d:0 "Maintenant que nous avons traité de la question des indigènes à l'intérieur de nos frontières traditionnelles, nous devrions nous pencher sur le statut des anciens protectorats britanniques du Bechuanaland, du Basotuland et du Swaziland. notre Union à cause de sa population blanche, les protectorats (les territoires du Haut Commissariat comme on les appelait sous le contrôle britannique) ont été conservés comme ils étaient avant 1925 et gouvernés par des commissaires sud-africains en collaboration avec les dirigeants locaux. sur, la pression a grandi en exigeant leur pleine incorporation en Afrique du Sud, principalement par les nationalistes Afrikaner qui considèrent le territoire comme 'Nuweveld', terre bon marché pour les fermiers Afrikaner pour réclamer. \ n \ nDominionists veulent cependant leur incorporation mais avec le contrôle toujours dans les mains de les dirigeants locaux qui seraient élevés au statut de chefs suprêmes de leurs groupes ethniques respectifs."
SAF.8.a:0 "Accorder le pouvoir aux nouveaux chefs suprêmes."
SAF.8.b:0 "Ils deviendront le Nuweveld!"

SAF.9.t:0 "Le plan national de relance"
SAF.9.d:0 ""Nous devons maintenant agir pour résoudre la crise économique qui sévit dans notre pays, la majorité du parti est en faveur d'un programme de travail général pour les chômeurs, l'idée étant que cela ramènera notre économie les pieds de nouveau et ont un impact rapide sur les questions les plus ressenties par les gens. \ n \ nThe Gesuiwerde poussent pour l'industrialisation accrue, mais tandis que les avantages à long terme seraient immenses, le coût à ce stade pourrait être prohibitif. \ n \ nThe Les dominionistes, quant à eux, suggèrent une libéralisation de l'économie et redirigent notre commerce vers les Britanniques et l'Entente en général, ils ont peut-être raison de s'attaquer à cette crise, mais ce serait certainement très impopulaire en dehors du Cap et du Natal."
SAF.9.a:0 "Créer des emplois pour les chômeurs!"
SAF.9.b:0 "Nous devons industrialiser!"
SAF.9.c:0 "Libéraliser l'économie!"

SAF.10.t:0 "L'étendue de l'autonomie autochtone"
SAF.10.d:0 "L'autonomie accrue des anciennes provinces du HCT, sous la direction des nouveaux chefs suprêmes (Tswana au Bechuanaland, Basotho à Basotuland et Swazi au Swaziland), a accru les opportunités économiques pour les Africains. Cependant, nous devons clarifier l'étendue du pouvoir des chefs. \ N \ nL'autonomie locale serait largement acceptée mais limiterait aussi le potentiel de cet effort de décentralisation. \ N \ n \ nL'étendre à l'ensemble de l'Union nous permettrait pour libérer le véritable potentiel de la population autochtone, avec le risque de bouleverser sérieusement les populations Boers."
SAF.10.a:0 "Leur autorité s'arrête à la frontière."
SAF.10.b:0 "Ils représenteront pleinement leur peuple."

SAF.11.t:0 ""Droits natifs"
SAF.11.d:0 "Nos récents efforts d'intégration du Nuweveld et la crise économique ont placé la question des droits des autochtones au premier plan du débat politique actuel. \ N \ nLes dominionistes ont clairement exprimé leur position et nous ont demandé de ne faire aucun compromis sur les droits des autochtones. \ n \ nLes modérés recommandent que nous adoptions une approche plus diplomatique de la situation, en ne dénudant que les droits non essentiels pour faciliter l'exploitation de leurs populations. \ n \ nLe Gesuiwerde, quant à lui, proposé de simplement mettre les indigènes au travail forcé, une proposition explosive mais simple."
SAF.11.a:0 "Nous ne ferons aucun compromis sur les droits des autochtones."
SAF.11.b:0 "Suspendre des droits natifs."
SAF.11.c:0 "Envoyer les indigènes au travail forcé."

SAF.12.t:0 "L'Afrique du Sud souhaite rejoindre Mitteleuropa"
SAF.12.d:0 "Le gouvernement de l'Afrique du Sud a récemment annoncé qu'il souhaitait rejoindre notre alliance, ce qui n'est pas un geste soudain, car la politique pro-allemande est populaire dans de nombreux milieux, y compris le gouvernement et l'armée. Voulons nous que les Sud-Africains nous rejoignent contre nos ennemis communs, les Français et les Britanniques ?"
SAF.12.a:0 "OUI!."
SAF.12.b:0 "Plutôt pas".

SAF.13.t:0 "L'Afrique du Sud souhaite rejoindre l'Entente"
SAF.13.d:0 "Le gouvernement de la Fédération sud-africaine a récemment annoncé qu'il voulait retourner au bercail, ce qui n'est pas une manoeuvre soudaine car la politique pro-britannique est populaire dans de nombreux milieux, y compris le gouvernement et l'armée. est un grand jour pour l'Empire, alors que nous avançons ensemble."
SAF.13.a:0 "Pour le Roi et l'Empire!."
SAF.13.b:0 "Plutôt pas..."

### SACW Events ###
SACW.1.t:0 "La déclaration de Port Elizabeth"
SACW.1.d:0 "Aujourd'hui, à Port Elizabeth, les principaux dirigeants du Parti du Dominion, le général Jan C Smuts et Jan Hofmeyer, ainsi que les gouverneurs provinciaux du Cap, du Natal et de la Rhodésie se sont rencontrés pour discuter des prochaines élections en mai. On est arrivé à un accord maintenant que le soutien au Parti national et l'insatisfaction à l'égard du gouvernement nationaliste au pouvoir ont atteint le point où la faction pro-britannique pourrait très bien former la prochaine administration, à cette fin, ils ont émis une déclaration réformer l'Union sud-africaine en une nouvelle Fédération plus libérale et poursuivre une réconciliation avec l'Empire britannique."
SACW.1.a:0 "Concernant."

SACW.2.t:0 "Les élections générales de l'Union d'Afrique du Sud en 1938"
SACW.2.d:0 "Les élections générales de l'Union Sud-Africaine de 1938 se sont clairement transformées en un référendum sur l'avenir du pays: les nationalistes garderont le contrôle du Volksraad et renforceront la domination blanche et afrikaner à travers un système complet d'Apartheid. ou ils seront vaincus par le Parti du Dominion qui se déplacera pour adopter pleinement la Déclaration de Port Elizabeth et la formation d'une nouvelle Afrique du Sud fédérale. \ n \ nEn ce qui est susceptible de devenir l'élection la plus importante dans l'histoire de la nation, les tensions sont en cours d'exécution à mesure que les rapports d'incidents violents à travers le pays augmentent avec chaque jour qui passe."
SACW.2.a:0 "Le parti nationaliste gagne."
SACW.2.b:0 "Le Parti Dominioniste gagne."

SACW.3.t:0 ""Mise en œuvre de l'apartheid"
SACW.3.d:0 "Le Parti national a relevé le défi des Dominionistes pro-britanniques de Smut, mais l'élection était dangereusement serrée, les nationalistes ne disposant que d'une mince majorité au Volksraad. l'élection était que les indigènes élisaient des représentants dominionistes et le vote des couleurs était massivement pro-britannique. \ n \ nLes faucons de l'aile droite de notre majorité nous avertissent que nous devrions agir immédiatement pour rompre les liens politiques entre les races dans l'Union de L'Afrique du Sud une fois pour toutes en faisant enfin exister l'Apartheid, mais l'atmosphère est très tendue et toute résistance peut très bien se heurter à une résistance déterminée de notre opposition politique."
SACW.3.a:0 "Commencer le processus de l'apartheid!"

SACW.4.t:0 "Mise en œuvre de la Déclaration de Port Elizabeth"
SACW.4.d:0 "Le parti Dominion a finalement vaincu le parti nationaliste pro-Afrikaner de Cronje et a pris le contrôle du Volksraad, mais l'élection était dangereusement proche, le dominioniste n'ayant qu'une mince majorité au Volksraad. limités dans les zones dominées par les Afrikaners, les électeurs autochtones et métissés ont massivement approuvé notre modèle fédéral proposé. \ n \ nNos représentants recommandent que nous utilisions leur soutien pour aller de l'avant et déclarer la fin de l'ancienne Union et le début de la nouvelle Afrique du Sud. Cependant, l'atmosphère est très tendue, et nous pourrions vouloir attendre que le climat soit moins hostile, car toute mesure sévère pourrait très bien se heurter à une résistance déterminée de notre opposition politique."
SACW.4.a:0 "Déclarez le début d'une nouvelle fédération!"

SACW.5.t:0 "Construction du Monument Voortrekker"
SACW.5.d:0 "Commencée en 1935, la construction du Monument Voortrekker est en voie d'achèvement, à Pretoria, elle commémore les Voortrekkers qui ont quitté la colonie du Cap entre 1835 et 1854 pour fonder les Républiques Afrikaner de l'intérieur. Cependant, nous continuons à grandir, mais nous sommes sur le point d'ouvrir le monument aux célébrations du centenaire l'année prochaine."
SACW.5.a:0 "Ce sera un héritage durable!"

SACW.6.t:0 "Préparations pour les célébrations du centenaire"
SACW.6.d:0 "L'anniversaire du centenaire du Grand Trek est à moins d'un mois.Les célébrations du centenaire doivent commencer par une reconstitution du trek, à partir du 8 août 1938, avec neuf wagons à bœufs partant du la statue de Jan van Riebeeck au Cap et se terminant au tout nouveau Monument Voortrekker à Pretoria, date à laquelle le monument sera inauguré par le Président. \ n \ nL'affaire est censée être une célébration de la culture et du patrimoine Afrikaner, mais la situation dans le pays a depuis changé, et un tel événement somptueux pourrait très bien se heurter à une hostilité ouverte de la part des autres groupes raciaux et même de la population pro-britannique qui est susceptible de voir cela comme un étalage du triomphalisme afrikaner. continuer comme prévu ou adopter une approche plus modeste?"
SACW.6.a:0 "Ça ira comme prévu!"
SACW.6.b:0 "Peut-être qu'une approche plus modeste est la meilleure."

SACW.7.t:0 "100ème Anniversaire du Grand Trek"
SACW.7.d:0 "Il y a cent ans, nos ancêtres partaient du Cap, à la recherche de la vie, de la terre et de la liberté, sans la domination britannique, alors que la cérémonie se déroulait sans incident. la reconstitution a tranquillement quitté Pretoria sous les regards étourdis du public."
SACW.7.a:0 "Ça aurait pu être pire."

SACW.8.t:0 "Inauguration du Monument Voortrekker"
SACW.8.d:0 "La reconstitution du Grand Trek qui a quitté le Cap il y a deux semaines est arrivée à Pretoria et le Président Hertzog s'est adressé à la foule en déclarant que l'unité était nécessaire en ces temps troublés pour préserver l'Union Sud-Africaine. La cérémonie était une affaire plus réservée que beaucoup ne l'avaient prévu, mais l'absence d'hostilités en réponse était un soulagement bienvenu pour le gouvernement."
SACW.8.a:0 "Hurrah!"

SACW.9.t:0 "100ème Anniversaire du Grand Trek"
SACW.9.d:0 "Il y a cent ans, nos ancêtres partaient du Cap, à la recherche de la vie, de la terre et de la liberté sans la domination britannique, malheureusement un grand nombre de Britanniques et de Métis assistaient à la cérémonie en signe de protestation. pour entraver la procession jusqu'à ce que la police ait dégagé un chemin, suite à ces échauffourées, l'un des wagons a été détruit et plusieurs participants ont été blessés."
SACW.9.a:0 "Oh mon cher!"

SACW.10.t:0 ""Les émeutes du Cap"
SACW.10.d:0 "Les manifestations de Voortrek ont ​​grandi et sont devenues incontrôlables alors que le Cap est plongé dans le chaos et que des émeutes balayent la ville, ciblant des symboles de l'histoire et de la culture afrikaner telles que la statue de Jan van Riebeeck. complètement démoli. \ n \ nLes unités militaires et militaires stationnées à proximité font très peu pour empêcher ces attaques, sachant que l'ouverture du feu sur les foules déclenchera certainement une révolte."
SACW.10.a:0 "Scandaleux!"

SACW.11.t:0 "Grève des mineurs de l'ISL"
SACW.11.d:0 "Les syndicalistes de l'ISL ont encouragé les travailleurs des mines de l'Etat libre d'Orange à se mettre en grève pour soutenir les émeutes des autochtones et des colorées: les tentatives de briser la grève se sont heurtées à la résistance, avec des morts des deux côtés. L'agitation industrielle semble s'être étendue au Traansval maintenant, sans aucun signe de fin prochaine."
SACW.11.a:0 "Bâtards de rouges!"

SACW.12.t:0 "Inauguration du Monument Voortrekker"
SACW.12.d:0 "La reconstitution du Grand Trek qui a quitté le Cap il y a deux semaines est enfin arrivée à Pretoria.Le président Hertzog s'est adressé à la foule en disant que la nation afrikaner doit rester solidaire pour préserver son mode de vie et qu'il La cérémonie était une affaire extravagante, avec des dizaines de milliers de participants, Pretoria et Johannesburg ont été saisis dans une frénésie nationaliste, avec des incidents de violence commis contre les Britanniques et les autochtones résidents."
SACW.12.a:0 "Nous sommes de fiers Afrikaners!"

SACW.13.t:0 "La Convention de Nata"
SACW.13.d:0 "En réponse au discours de Hertzog à Pretoria, aujourd'hui à l'hôtel de ville de Durban, le gouverneur de la province et le conseil de Natal ont proclamé leur sécession de l'Union sud-africaine, avec effet immédiat. comme le 'Pacte de Natal' déclarant qu'ils sont des partisans loyaux de l'Empire britannique et qu'ils ne peuvent donc plus soutenir notre gouvernement. \ n \ nDes milliers de Nataliens ont signé le document et les gouverneurs et les conseils de la Rhodésie et du Cap ont ouvertement déclaré leur soutien au document."
SACW.13.a:0 "Si c'est un combat qu'ils veulent."

SACW.14.t:0 "La fin de l'Union?"
SACW.14.d:0 "Maintenant que trois des cinq provinces de l'Union sud-africaine ont annoncé leur intention de faire sécession, nous sommes appelés à renoncer au manteau effilocheur de l'Union, lui-même un anachronisme impérialiste. que nous restaurons la Republiek Zuid-Afrikaansche, mais peut-être est-ce un pas trop loin?"
SACW.14.a:0 "Non, nous allons préserver l'Union!"
SACW.14.b:0 "Restaurer le Zuid-Afrikaansche Republiek!"

SACW.15.t:0 "Préparations pour les célébrations du centenaire"
SACW.15.d:0 "L'anniversaire du centenaire du Grand Trek est à moins d'un mois. Les célébrations du centenaire sont prévues pour commencer avec une reconstitution du trek, à partir du 8 août 1938 avec neuf wagons à bœufs partant du la statue de Jan van Riebeeck au Cap et se terminant au tout nouveau Monument Voortrekker à Pretoria, date à laquelle le monument sera inauguré par le Président. \ n \ nL'affaire est censée être une célébration de la culture et du patrimoine Afrikaner, mais la situation dans le pays a depuis changé, et un tel événement somptueux pourrait très bien se heurter à une hostilité ouverte de la part des autres groupes raciaux et même de la population pro-britannique qui est susceptible de voir cela comme un étalage du triomphalisme afrikaner. continuer comme prévu ou limiter l'ampleur de l'événement?"
SACW.15.a:0 "Ça ira comme prévu!"
SACW.15.b:0 "Ils devront se débrouiller avec moins."

SACW.16.t:0 "100ème Anniversaire du Grand Trek"
SACW.16.d:0 "Il y a cent ans, nos ancêtres sont partis du Cap, à la recherche de la vie, de la terre et de la liberté sans la domination britannique. Tandis que la cérémonie se déroulait sans incidents, l'atmosphère était sobre au Cap à mesure que la reconstitution quitte Pretoria silencieusement sous les regards étonné du public."
SACW.16.a:0 "Ça aurait pu être pire."

SACW.17.t:0 "Innauguration of the Voortrekker Monument"
SACW.17.d:0 "The reenactment of the Great Trek that left Cape Town two weeks ago has arrived in Pretoria. President Smuts addressed the crowd, stating that unity was needed and that the rights of the Afrikaner community would be respected as we moved towards federalism. The ceremony was an overall success despite fringe protests by the Afrikaner Broederbond and other nationalist groups."
SACW.17.a:0 "Hurrah!"

SACW.18.t:0 "100ème Anniversaire du Grand Trek"
SACW.18.d:0 "Il y a cent ans, nos ancêtres partaient du Cap, à la recherche de la vie, de la terre et de la liberté, sans la domination britannique, malheureusement la cérémonie était terne et le financement médiocre de l'événement était évident. a a été compensée par le grand nombre d'Afrikaners venuse d'autres parties de l'Afrique du Sud pour participer, y compris un groupe qui s'appelle l'Ossewabrandwag. Malheureusement, cette soi-disant milice a affronté la police locale qui luttait pour gérer la foule qui était plus nombreuse que prévue. La police a tenté d'arrêter le cortège et de disperser les reconstitutions qui ont abouti à des échanges de tirs, tuant 3 policiers et 17 Ossewabrandwag, avec beaucoup plus de reconstituants et de spectateurs blessés."
SACW.18.a:0 "Oh mon cher!"

SACW.19.t:0 "Les émeutes de l'Ossewabrandwag"
SACW.19.d:0 "Dans toutes les anciennes républiques boers, des branches de l'Ossewabrandwag se sont formées et ont commencé à organiser des manifestations contre notre gouvernement, la plupart d'entre elles dégénèrent en émeutes.Les nationalistes afrikaners ciblent aussi bien les Autochtones que les Britanniques. car ils croient qu'ils collaborent contre eux pour détruire la culture Afrikaner. La police et les unités militaires stationnées à proximité ont été réticentes à intervenir et ont fait peu pour mettre fin à la violence."
SACW.19.a:0 "Scandaleux!"

SACW.20.t:0 "Grève des mineurs ISL"
SACW.20.d:0 "Les syndicalistes de l'ISL ont encouragé les travailleurs miniers de l'Etat libre d'Orange à se mettre en grève pour protester contre les attaques d'Ossewabrandwag.Les tentatives de briser la grève ont été accueillies avec résistance, avec des morts des deux côtés. semble prêt à s'étendre dans le Traansval maintenant, sans aucun signe de fin prochaine."
SACW.20.a:0 "Bâtards de rouges!"

SACW.21.t:0 "Inauguration du Monument Voortrekker"
SACW.21.d:0 "La reconstitution du Grand Trek qui a quitté le Cap il y a deux semaines est arrivé à Pretoria et le président Smuts n'a pas pu y assister, car des incidents récents à travers le pays ont compromis la sécurité de l'événement. Hertzog a fait un discours imprévu à la foule, affirmant fièrement que la nation afrikaner doit se tenir ensemble pour préserver son mode de vie et qu'il ne céderait jamais l'Union de l'Afrique du Sud aux Britanniques ou aux autochtones. \ N \n La cérémonie était une affaire extravagante Pretoria et Johannesburg ont depuis été saisis de frénésie nationaliste, avec des incidents de violence signalés à travers la ville contre les résidents britanniques et autochtones."
SACW.21.a:0 "Nous sommes de fiers Afrikaners!"

SACW.22.t:0 "La restoration de la Z.A.R."
SACW.22.d:0 "En réponse aux événements récents, les gouverneurs provinciaux du Transvaal et de l'État libre d'Orange ont déclaré aujourd'hui, à la mairie de Pretoria, leur sécession de l'Union sud-africaine, avec effet immédiat. Ils ont formé ensemble le deuxième Zuid-Afrikaansche Republiek et nommé Hertzog comme leur nouveau président. Les unités Afrikaner ont déserté pour rejoindre le Z.A.R. et la République a commencé à lever ses propres forces armées, dont beaucoup proviennent des milices de l'Ossewabrandwag."
SACW.22.a:0 "Si c'est un combat qu'ils veulent..."

SACW.23.t:0 "Le Pacte du Natal"
SACW.23.d:0 "Aujourd'hui, à l'hôtel de ville de Durban, le gouverneur et le conseil provincial ont déclaré leur sécession de l'Union sud-africaine et ont rédigé un document dénommé" le Pacte de Natal "qui stipule qu'ils sont loyaux. Les partisans de l'Empire britannique et en tant que tels ne soutiendront jamais notre république, des milliers de Nataliens ont signé le document et les gouverneurs et les conseils de la Rhodésie et du Cap se sont également déclarés favorables."
SACW.23.a:0 "Oh non!"

SACW.24.t:0 "La fin de l'union?"
SACW.24.d:0 "Maintenant que trois des cinq provinces de l'Union sud-africaine ont annoncé leur intention de faire sécession, nous sommes appelés à renoncer au manteau effilocheur de l'Union, lui-même un anachronisme impérialiste. Au lieu de cela, ils recommandent que nous restaurions la Republiek Zuid-Afrikaansche, mais peut-être que c'est un pas trop loin?"
SACW.24.a:0 "Non, nous préserverons l'Union!"
SACW.24.b:0 "Restaurer la Zuid-Afrikaansche Republiek!"

SACW.25.t:0 "Le coup des nationalistes"
SACW.25.d:0 "Des forces encore fidèles à l'ex-président Hertzog ont lancé une révolte ouverte dans le but de prendre le contrôle du pays et d'inverser nos tentatives de fédéralisation. Bien que réussissant dans l'Etat libre d'Orange et le Transvaal, où ils rencontrèrent peu de résistance et furent rejoints par des unités militaires locales, ailleurs ils réalisèrent des progrès minimes grâce à l'obstruction des forces loyalistes et des populations. Au Cap, des militants de l'Ossewabrandwag ont tenté d'occuper le Parlement mais ont été repoussés par la Garde et une milice formée rapidement qui les a chassés de la ville. Par conséquent, aujourd'hui, à la mairie de Pretoria, les gouverneurs provinciaux des deux le Transvaal et l'État libre d'Orange ont déclaré leur sécession de l'Union sud-africaine, avec effet immédiat. Ils ont formé ensemble la deuxième Zuid-Afrikaansche Republiek et on nommé Hertzog comme nouveau président."
SACW.25.a:0 "Si c'est un combat qu'ils veulent..."

SACW.26.t:0 "Guerre civile en Afrique du Sud!"
SACW.26.d:0 "L'ancien dominion britannique de l'Afrique du Sud est tombée dans le chaos: les provinces pro-britanniques du Cap et du Natal, ainsi que la Rhodésie luttent avec l'Etat libre d'Afrikaner et le Transvaal pour le contrôle du pays. en tant que quatrième guerre des Boers. Devrions-nous envoyer de l'aide aux fédérationistes pro-entente ou devrions-nous rester en dehors de cela?"
SACW.26.a:0 "Envoyez de l'aide aux fédérationistes!"
SACW.26.b:0 "Rester silencieux sur les affaires sud-africaines."

SACW.27.t:0 "L'aide Canadienne arrive"
SACW.27.d:0 "Les Canadiens, désirant notre victoire dans ce conflit, nous ont envoyé de l'aide sous forme d'armes et de fournitures. En plus de cela, de nombreux volontaires et experts techniques se sont joints à nos propres soldats face aux nationalistes afrikaners."
SACW.27.a:0 "D'accord"

SACW.28.t:0 "La fin de la quatriéme guerre Boer"
SACW.28.d:0 "Pour le bien ou le mal, la quatriéme guerre Boer est maintenant finie. L'état-major a signalé qu'ils ont appris beaucoup de leçons précieuses concernant la nature de la guerre moderne au cours du conflit."
SACW.28.a:0 "Super!"

