SACW.41.t:0 "Les Pays-Bas et la guerre en Afrique du Sud"
SACW.41.d:0 "L'ancien dominion Britannique d'Afrique du Sud a sombré dans le chaos. Les provinces pro-Britanniques du Cape et du Natal, et la Rhodésie aussi combattent contre les régions dominées par les Afrikaner qui sont les Etats libres d'Orange et le Transvaal pour le control du pays dans ce que l'on appelle maintenant la quatrième guerre des Boers.\n\nBeaucoups de groupes nationalistes s'agitent et nous demandent de nous engager dans le conflit et d'organiser des groupes de bénévoles pour aller se battre aux côtés de nos frères Afrikaner. Mais voulons-nous vraiment risquer de nuire à nos relations avec l'Entente ?"
SACW.41.a:0 "Envoyer de l'aide au gouvernement nationaliste!"
SACW.41.b:0 "Laissez ceux qui veulent se battre partir!"
SACW.41.3:0 "Reste silencieux sur les affaires sud-africaines."

SACW.42.t:0 "Les volontaires Néerlandais arrivent"
SACW.42.d:0 "Le governement Néerlandais a autorisé les citoyens qui supportent notre cause de venir en Afrique du Sud pour se battre à nos coté contre les Brittaniques!"
SACW.42.a:0 "Compris"

SACW.43.t:0 "La fin de la quatriéme guerre Boer"
