### Evénements de popularité ###
kr.political.11.t:0 "Très bonne popularité"
kr.political.11.d:0 "Le soutien civil au parti au pouvoir a atteint un très haut niveau, ce qui a influencé positivement notre pouvoir politique.Notre opposition politique est presque inexistante et nous sommes en mesure d'adopter toute réforme que nous voulons "
kr.political.11.a:0 "Super!"

kr.political.12.t:0 "Popularité élevée"
kr.political.12.d:0 "Le soutien civil au parti au pouvoir a atteint un niveau élevé, ce qui a influencé positivement notre pouvoir politique, notre opposition politique est enracinée et seules les réformes les plus conflictuelles nécessitent notre investissement personnel."
kr.political.12.a:0 "Nice!"

kr.political.13.t:0 "Popularité moyenne"
kr.political.13.d:0 "Le soutien civil au parti au pouvoir a atteint un niveau moyen, ce qui a influencé notre pouvoir politique, alors que nous devons peut-être consulter notre opposition pour certaines réformes, mais nous pouvons quand même gouverner efficacement. "
kr.political.13.a:0 "Bon."

kr.political.14.t:0 "Popularité"
kr.political.14.d:0 "Le soutien civil au parti au pouvoir a atteint un niveau bas qui a influencé négativement notre pouvoir politique Notre opposition est assez forte pour former des coalitions contre nous, nous obligeant à consulter et à faire des compromis avec eux souvent."
kr.political.14.a:0 "C'est mauvais."

kr.political.15.t:0 "Très faible popularité"
kr.political.15.d:0 "Le soutien civil au parti au pouvoir a atteint un niveau très bas, ce qui a influencé négativement notre pouvoir politique.Notre parti est presque inexistant, et nos réformes vivent ou meurent sur les caprices de l'opposition "
kr.political.15.a:0 "C'est une catastrophe!"

