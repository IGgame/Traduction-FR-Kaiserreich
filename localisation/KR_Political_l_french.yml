kr.political.34.t:0 "FAQ"
kr.political.34.d:0 "Comment se fait-il que je ne puisse pas marronner quoi que ce soit? \ nTous les puppets se font maintenant via des évènements ou des focus plutôt que par des conférences de paix. \ n \ nQuand le prochain patch sortira-t-il? une grande version tous les trois mois, et bien sûr des correctifs à chaud partout où cela est nécessaire. \ n \ nPourquoi certains des modèles sont-ils noirs? \ nNous utilisons des ressources DLC dans notre mod, donc si vous n'avez pas ce DLC, vous obtiendrez Les textures vierges ne vous inquiètent pas, ce ne sont que des erreurs esthétiques.Nous travaillons sur la mise en place de textures de sauvegarde pour éviter cela, alors gardez un œil sur les mises à jour. \ n \ nJe veux faire des tests de bugs / art / musique / codage pour KR, où puis-je m'inscrire? \ nMagnifique! Dirigez-vous vers notre discorde, lien sur les forums, et le message Zankoas. \ n \ nUpdate X a cassé mes sauvegardes! \ nCeci n'est pas une question, mais si vous rencontrez des problèmes, essayez de charger la sauvegarde, sauvegardez tout de suite sans interruption, puis rechargez en utilisant cette nouvelle sauvegarde.Ne pas utiliser Ironman peut aussi parfois aider.Si tout échoue, rappelez-vous que les versions antérieures sont disponibles en téléchargement sur les forums KR4. \ n \ n Y a-t-il d'autres parties sur KR4? \ nLa seule autre partie est le mod de musique, qui peut être trouvé dans la description de l'atelier de vapeur ou sur les forums. Tu devrais absolument aller le chercher.
kr.political.34.a:0 "Est-ce que tu dois enlever ce PP?"

# kr.political.35.t:0 "FAQ Partie 2"
# kr.political.35.d:0 "DLC est-il nécessaire? \ nNon, bien que nous utilisions bien entendu les fonctionnalités DLC, nous n'en ferons pas une exigence pour profiter de KR4. \ n \ nIl y a des bugs connus Je devrais être au courant de? \ NNote ceci n'est pas une liste exhaustive des bogues de jeu, juste ceux que nous sommes conscients de et n'a pas été en mesure de réparer. \ N1 Très rarement, de légères modifications aux fichiers mod peuvent causer tous Faire un nouvel enregistrement ou revenir à l'ancienne version évite ce problème. \ n \ nJ'ai trouvé un bogue, comment puis-je rendre le rapport de bogue aussi utile que possible? \ nReporter une seule fois par patch Nous sommes des gens occupés, donc ne vous inquiétez pas si cela nous prend quelques jours pour répondre.Les forums de paradoxe rapport de bogue, ou le fil de discussion de bogue de l'atelier de vapeur sont les meilleurs endroits pour signaler, mais s'il vous plaît ne le signaler que sur l'un d'entre eux Essayez de vérifier les dernières pages pour voir si quelqu'un d'autre l'a signalé.Plus de détails, mieux, les captures d'écran et les économies sont très appréciés.Essayez aussi de revenir quelques jours après le rapport, nous aurions pu poser une question sur votre bug ou simplement vous remercier. Et comme toujours, nous apprécions vraiment que vous preniez le temps de faire de KR4 le meilleur possible! "
# kr.political.35.a:0 "Est-ce que tu dois enlever ce PP?"

kr.political.28.t:0 "Evénements News"
kr.political.28.d:0 "C'est le président de l'International News Tribune qui parle.Kaiserreich est un mod profondément enraciné dans la tradition et la narration, véhiculé par des événements, des foyers nationaux et d'autres moyens.Mais en tant que joueur, vous pourriez Vous ne le réalisez même pas, car la plupart des événements dans les pays étrangers sont inconnus à vos yeux, nous avons donc créé un système d'informations sur les événements majeurs survenus récemment dans d'autres pays. comprendre le sens et les raisons des événements du monde, et ils sont aussi jolis et des trucs. \ n \ nCependant, vous pouvez être un testeur de jeu ou avoir une dépendance grave avec ceci étant votre 1000e jeu cette semaine, ou juste un joueur qui ne veut pas de popups dans votre visage tout le temps, donc vous avez également la possibilité de désactiver complètement cette fonction ou de ne permettre que les événements importants de nouvelles.
kr.political.28.a:0 "Je veux tout savoir, TOUT!"
kr.political.28.b:0 "Ne m'informez que des événements majeurs."
kr.political.28.c:0 "Je ne veux pas de ce non-sens."
kr.political.28.e:0 "Je n'aime même pas ce mod ..."

