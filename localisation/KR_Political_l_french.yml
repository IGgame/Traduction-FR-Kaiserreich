### Événements de stabilité ###
kr.political.reduction:0 "Chute de Stabilité!"
kr.political.vgtog:0 "Alors que [Root.GetNameDef] est encore considéré comme un pays relativement stable, nous ne jouissons plus de la stabilité à toute épreuve que nous avions autrefois, encore une fois, le doute a commencé à s'infiltrer dans le discours politique. "
kr.political.vgtonorm:0 "[Root.GetNameDefCap] a connu une réduction sévère de notre stabilité globale.Tandis que nous ne sommes pas près du point de préoccupation, nous ne jouissons plus de la stabilité solide que nous avions autrefois."
kr.political.vgtolow:0 "[Root.GetNameDefCap] a connu une réduction sévère de notre stabilité globale.Les démonstrations à travers le pays ont montré que nous avons parcouru un long chemin à partir de la stabilité solide comme nous avons récemment possédé, et doutons encore s'est glissée dans le discours politique national. "
kr.political.vgtovlow:0 "[Root.GetNameDefCap] a connu une réduction sévère de notre stabilité globale.Les démonstrations à travers le pays ont montré que nous avons parcouru un long chemin de la stabilité solide que nous avons récemment possédé, et il y a des questions soulevé quant à la façon dont nous aurions pu tomber si loin si vite.Beaucoup craignent que la catastrophe est imminente. "
kr.political.vgtodis:0 "[Root.GetNameDefCap] a connu une sévère réduction de notre stabilité globale.Les émeutes à travers le pays ont montré que nous avons fait un long chemin à partir de la stabilité solide que nous avons récemment possédé, et beaucoup se demandent comment nous aurions pu tomber si loin, si vite, beaucoup craignent qu'un coup d'État, ou pire, soit juste au coin de la rue.
kr.political.gtonorm:0 "[Root.GetNameDefCap] a connu une réduction de notre stabilité globale.Tandis que nous ne sommes pas près du point de préoccupation, nous ne jouissons plus de la stabilité relative que nous avions autrefois."
kr.political.gtolow:0 "[Root.GetNameDefCap] a connu une réduction sévère de notre stabilité globale.Les démonstrations à travers le pays ont montré que nous avons parcouru un long chemin de la stabilité relative que nous avons récemment possédé, et il y a beaucoup de doute à travers le pays concernant la capacité du gouvernement à gérer la situation. "
kr.political.gtovlow:0 "[Root.GetNameDefCap] a connu une réduction sévère de notre stabilité globale.Les démonstrations à travers le pays ont montré que nous avons parcouru un long chemin de la stabilité relative que nous avons récemment possédée, et il y a des questions soulevées comme à la façon dont nous aurions pu tomber si loin si vite, beaucoup craignent que le désastre ne soit imminent.
kr.political.gtodis:0 "[Root.GetNameDefCap] a connu une sévère réduction de notre stabilité globale.Les émeutes à travers le pays ont montré que nous avons parcouru un long chemin de la stabilité relative que nous avons si récemment possédée, et beaucoup se demandent comment nous Beaucoup ont craint qu'un coup d'État, ou pire, soit juste au coin de la rue. "
kr.political.normtolow:0 "La stabilité de [Root.GetNameDefCap] continue de se détériorer Les manifestations fréquentes à travers le pays ont paralysé les choses et il y a beaucoup de doutes sur la capacité du gouvernement [Root.GetAdjective] à Gérer la situation."
kr.political.normtovlow:0 "La stabilité de [Root.GetNameDefCap] continue à se dégrader Les manifestations fréquentes à travers le pays ont paralysé les choses et des questions ont été soulevées quant à la façon dont nous aurions pu tomber si loin si rapidement. craignez que la catastrophe soit imminente. "
kr.political.normtodis:0 "[Root.GetNameDefCap] a connu une réduction sévère de notre stabilité globale.Les émeutes à travers le pays ont montré que nous avons parcouru un long chemin à partir de la stabilité relativement normale que nous avons si récemment possédé, et beaucoup se demandent comment nous aurions pu tomber si loin, si vite, beaucoup craignent qu'un coup d'État, ou pire, soit juste au coin de la rue.
kr.political.lowtovlow:0 "La stabilité de [Root.GetNameDefCap] n'a cessé de s'aggraver: les manifestations fréquentes à travers le pays ont pratiquement paralysé les choses, la violence s'intensifiant et des questions se posent nous aurions pu tomber si loin, si vite, beaucoup craignent que le désastre ne soit imminent.kr.political.lowtodis:0 "La situation de [Root.GetNameDefCap] est passée de mauvaise à quasi-catastrophique Les émeutes violentes à travers le pays ont montré à quel point notre stabilité est devenue précaire, et beaucoup se demandent s'il y a même un moyen de Beaucoup craignent qu'un coup d'État, ou pire, soit juste au coin de la rue. "
kr.political.vlowtodis:0 "La situation de [Root.GetNameDefCap] est passée de mauvaise à quasi-catastrophique Les émeutes violentes à travers le pays ont montré à quel point notre stabilité est devenue précaire, et beaucoup se demandent s'il y a même un moyen de Beaucoup craignent qu'un coup d'État, ou pire, soit juste au coin de la rue. "
kr.political.reduction.a:0 "C'est très inquiétant ..."

kr.political.increase:0 "Augmentation de la stabilité"
kr.political.distovlow:0 "Alors que [Root.GetNameDef] est toujours considéré comme étant dans une situation incroyablement précaire, la scène politique s'est quelque peu améliorée: les efforts pour rétablir l'ordre ont montré des progrès, et nous ne sommes plus sur le point de Pourtant, la plupart croient que la nation a encore un long chemin à parcourir. "
kr.political.distolow:0 "Alors que [Root.GetNameDef] est toujours considéré comme étant en mauvais état, la scène politique s'est nettement améliorée: les efforts pour rétablir l'ordre ont montré beaucoup de progrès, et nous ne sommes plus sur Cependant, beaucoup croient que la nation a encore un long chemin à parcourir pour se stabiliser réellement. "
kr.political.distonorm:0 "La situation dans [Root.GetNameDef] est passée d'un quasi-désastre à un état de choses presque normal: les émeutes et les manifestations sont tombées, et l'ordre a été rétabli dans la plupart des régions du pays. Beaucoup sont très conscients que les choses peuvent encore tourner assez rapidement, mais la confiance dans le gouvernement s'améliore rapidement. "
kr.political.distog:0 "Le retournement de la situation de [Root.GetNameDef] pourrait presque être qualifié de miraculeux: les émeutes et les manifestations ont pratiquement disparu, et l'ordre a été restauré dans la plupart des régions du pays. conscient que les choses pourraient encore tourner assez vite, mais la confiance dans le gouvernement s'améliore rapidement. "
kr.political.distovg:0 "Le retournement de la situation de [Root.GetNameDef] est tout simplement miraculeux: le pays est passé d'un état de quasi-effondrement à un état de roc solide et ordonné. le sentiment imminent qu'un changement aussi rapide pourrait aussi aller dans la direction inverse, mais - même ainsi - le gouvernement [Root.GetAdjective] a fait la quasi impossible et fixé une situation qui a été pensé pour être presque irréparable. "
kr.political.vlowtolow:0 "Alors que [Root.GetNameDef] est toujours considéré comme étant en mauvais état, la scène politique s'est nettement améliorée: les efforts pour rétablir l'ordre ont montré beaucoup de progrès, et le sentiment de stabilité qui s'est détériorée Pourtant, beaucoup croient que la nation a encore un long chemin à parcourir pour vraiment s'améliorer. "
kr.political.vlowtonorm:0 "La situation dans [Root.GetNameDef] est passée d'une situation médiocre à une situation presque normale: les manifestations ont diminué et l'ordre a lentement été rétabli dans la plupart des régions du pays. conscient que les choses pourraient encore tourner assez vite, mais la confiance dans le gouvernement s'améliore rapidement. "
kr.political.vlowtog:0 "Le retournement de la situation de [Root.GetNameDef] pourrait presque être qualifié de miraculeux: les manifestations violentes ont pratiquement disparu et l'ordre a été rétabli dans la plupart des régions du pays. que les choses pourraient encore tourner assez rapidement, mais la confiance dans le gouvernement s'améliore rapidement. "
kr.political.vlowtovg:0 "Le retournement de la situation de [Root.GetNameDef] est tout simplement miraculeux: le pays est passé d'un état de détérioration rapide à un état de roc solide et ordonné. le sentiment qu'un changement aussi rapide pourrait aussi aller dans le sens inverse, mais - même ainsi - le gouvernement [Root.GetAdjective] a fait la quasi-impossible et fixé une situation que l'on pensait être presque irréparable. "
kr.political.lowtonorm:0 "[Root.GetNameDefCap] a connu une inversion dans sa stabilité, avec des manifestations contre le gouvernement qui se ralentissent lentement et la situation revient à la normale.Tandis que les choses sont encore loin d'être bonnes, et la plupart sont conscientes qu'il tout pourrait s'effondrer, la confiance dans la capacité du gouvernement [Root.GetAdjective] à améliorer la stabilité est lentement rétablie. "
kr.political.lowtog:0 "[Root.GetNameDefCap] a connu une grande inversion dans sa stabilité, avec des manifestations contre la chute progressive du gouvernement et le retour à la normale de la situation. La capacité du gouvernement à faire face à ses problèmes actuels est de plus en plus élevée. "
kr.political.lowtovg:0 "[Root.GetNameDefCap] a connu un revirement soudain dans sa stabilité, avec des manifestations contre la quasi-disparition du gouvernement et le retour à la normale de la situation, alors que la plupart sont conscients que tout pourrait s'effondrer à nouveau Rapidement, la confiance dans la capacité du gouvernement [Root.GetAdjective] à faire face à ses problèmes actuels est très élevée. "
kr.political.normtog:0 "[Root.GetNameDefCap] a connu une augmentation de sa stabilité, avec confiance dans le renforcement des capacités du gouvernement [Root.GetAdjective] et le discours politique se tournant vers des affaires plus banales."
kr.political.normtovg:0 "[Root.GetNameDefCap] a connu une grande augmentation de sa stabilité, avec confiance dans le renforcement des capacités du gouvernement [Root.GetAdjective] et le discours politique se tournant vers des affaires plus banales. être solide comme le roc, bien qu'il y en ait qui persistent à croire qu'une amélioration aussi rapide pourrait tourner aussi vite.
kr.political.gtovg:0 "La chose continue à s'améliorer à [Root.GetNameDef], le gouvernement actuel étant considéré comme étant solide comme le roc et la confiance dans sa capacité à gérer les problèmes très élevés. Le discours politique est principalement axé sur des questions banales et, pour la plupart, les choses ne peuvent pas être meilleures.
