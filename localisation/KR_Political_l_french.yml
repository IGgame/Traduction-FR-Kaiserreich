# kr.political.27.t:0 "Cornflakes et DLC"
# kr.political.27.d:0 "Ai-je besoin de réveiller le tigre?" Qu'en est-il de la mort ou du déshonneur? L'univers finira-t-il par se décomposer? \ nNon, vous n'avez pas besoin de réveiller le Tigre ou tout autre DLC pour jouer Kaiserreich Alpha 0.6 - 'Garibaldi's Nightmare', bien que oui, l'univers se terminera par la décomposition du vide. \ N \ nNous avons beaucoup réfléchi et beaucoup parlé de DLC au sein de l'équipe et de ce que devrait être notre politique. conclusion et donc nous pouvons changer les choses pour 0,7, nous ne pouvons pas.Mais jusque-là, profiter de Kaiserreich avec tous, certains ou pas DLC.Cela étant dit, si vous avez DLC par tous les moyens l'utiliser et profiter de ces modèles d'unités brillantes et associés caractéristiques! \ n \ nVeuillez également noter que le travail avec 1.5 'Cornflakes' est loin d'être terminé, tant de nations n'utilisent pas encore pleinement la stabilité, les décisions, etc. C'est quelque chose que nous allons travailler pour le prochain patch.
# kr.political.27.a:0 "Merci pour toutes les infos, mais puis-je jouer maintenant?"

kr.political.36.t:0 "Où est la farce d'imbéciles d'avril?"
kr.political.36.d:0 "Afin d'empêcher Kaiserreich de ruiner les jeux multijoueurs, cet événement n'active plus automatiquement la blague des Fous d'Avril, il suffit d'ouvrir la console de jeu et de taper:" événement avril .1 ", simple! \ N \ nSi vous souhaitez l'utiliser en mode multijoueur, allez dans les fichiers du jeu, allez à l'extra, puis au poisson d'avril, puis copiez le fichier KR_Political_Extra.txt dans le dossier des événements. les joueurs doivent faire la même chose pour vous rejoindre.Une fois que vous avez fait cela, revenez à cet événement et la blague des poissons d'avril se déclenchera. "
kr.political.36.a:0 "J'ai compris!"

kr.political.37.t:0 "Voulez-vous supprimer les limites de jonction des factions?"
kr.political.37.d:0 "Vous voulez ignorer la tradition de KR? Vous voulez défier des centaines d'années d'histoire? Vous voulez casser le cosmos? Eh bien, nous ne vous arrêterons pas ... ouvrir le jeu console et tapez: "event kr.political.38" et vous pouvez joindre des factions au contenu de votre coeur.Si vous utilisez ce il y aura des bogues! S'il vous plaît ne pas signaler les bugs que vous trouvez dans ce mode. \ n \ nSi vous souhaitez Pour l'utiliser en mode multijoueur, dirigez-vous vers les fichiers du jeu, allez en extra, puis sur No Faction Join Limits, puis copiez KR_Political_Extra.txt dans le dossier events.Tous les autres joueurs doivent faire de même pour vous rejoindre. vous avez fait cela, revenez à cet événement et les limites de la faction seront supprimées. "
kr.political.37.a:0 "Je suis une mauvaise personne et je devrais me sentir mal."

kr.political.38.t:0 "Supprimer les limites de regroupement de factions"
kr.political.38.d:0 "Cet événement supprimera les limites de participation des factions pour tous les joueurs, si vous n'avez pas activé cet événement, merci de soumettre un rapport de bug Notez que cela peut prendre quelques jours pour postuler."
kr.political.38.a:0 "Je peux aller sauvage!"

