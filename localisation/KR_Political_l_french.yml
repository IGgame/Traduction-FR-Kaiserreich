### Commencer les événements ###
kr.political.24.t:0 "Kaiserreich Alpha 0.6.2 - 'Le cadeau de Podcat'"
kr.political.24.d:0 "L'équipe de Kaiserreich est fière de présenter la version 0.6.2 de Kaiserreich Alpha - 'Le cadeau de Podcat' pour Hearts of Iron 4 Depuis des mois maintenant, notre équipe travaille de tous les coins du monde pour apporter ce mod Nous espérons que vous apprécierez le jeu autant que nous l'avons fait.Vous devez également être conscient que le mod est conçu avec l'hypothèse que le joueur annexera toujours tous les états possibles dans les traités de paix, donc vous devriez vous assurer de faire ça! \ n \ nNous aimerions aussi vous rappeler que c'est encore Alpha, alors attendez-vous à des bugs, des crashs et des maux de tête ... Si (... quand ...) vous en rencontrez, veuillez les signaler sur notre bug GitHub Si vous avez d'autres questions, n'hésitez pas à nous poser des questions, mais veuillez d'abord consulter la FAQ dans le jeu. \ n \ nEnrichissez! \ n - L'équipe KR4, liste des équipes trouvées dans le générique "
kr.political.24.a:0 "Merci équipe Kaiserreich!"
# kr.political.24.b:0 "En savoir plus sur ce nouveau système de stabilité passionnant ..."
kr.political.24.c:0 "Les gars ont-ils une FAQ super utile?"
kr.political.24.e:0 "Je pense qu'il ne devrait pas y avoir de faction rejoignant les limites ..."

# kr.political.27.t:0 "Le système de stabilité"
# kr.political.27.d:0 "Kaiserreich for HOI4 introduit une nouvelle mécanique: le système de stabilité La stabilité est présente sous la forme de lois que vous pouvez voir dans votre écran politique à côté des lois commerciales. Si vous passez sous la barre des -50PP, vous perdrez de la stabilité, moins de -250 et vous perdrez beaucoup de stabilité et moins de 500 et vous serez dans une catastrophe, vous voulez éviter cela, croyez-moi. Au contraire, vous serez en mesure d'atteindre une très faible stabilité si vous êtes au-dessus de -500, une faible stabilité si vous êtes au-dessus de -250 et une stabilité moyenne si vous êtes au-dessus de -50. \ N \ nGoogle jusqu'à la bonne et très bonne stabilité est un peu différent, vous devez obtenir 150PP et ensuite sélectionner la loi correspondante dans l'écran de stabilité.Vous recevrez un rappel la première fois que cela est possible.Si vous passez sous 0PP, vous perdrez les niveaux de stabilité positifs. \ n \ nVeuillez garder à l'esprit que les événements qui ajoutent ou enlèvent votre stabilité ne se déclenchent pas instantanément et peuvent prendre plusieurs mois. o feu. Enfin, si vous oubliez ce que vous lisez ici, vous pourrez voir les exigences pour chaque niveau en tant que bulles d'aide si vous survolez les idées de stabilité dans l'écran de la loi, mais il n'y a pas de raison que vous oublieriez?
# kr.political.27.a:0 "Je voulais que PP ..."

