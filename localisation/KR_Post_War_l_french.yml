### Événements postérieurs à la guerre ###
postwar.5.t:0 "Pologne occidentale reconquise"
postwar.5.d:0 "Les territoires que notre fière nation a été contrainte de céder lors de la première et deuxième partition de la Pologne au Royaume de Prusse ont été restaurés.
postwar.5.a:0 "Une belle journée pour la patrie"

postwar.6.t:0 "Voïvodie de Brest Litovsk retrouvée"
postwar.6.d:0 "Nos forces terrestres ont réussi à reprendre le contrôle des provinces que nous avons été contraintes de céder à l'Empire russe après la troisième partition de la Pologne".
postwar.6.a:0 "Une belle journée pour la patrie"

postwar.7.t:0 "Voïvodie de Wolyn retrouvée"
postwar.7.d:0 "Nos forces terrestres ont réussi à reprendre le contrôle des provinces que nous avons été contraintes de céder à l'Empire russe après la troisième partition de la Pologne".
postwar.7.a:0 "Une belle journée pour la patrie"

postwar.8.t:0 "Galice et Lodomeria regagnées"
postwar.8.d:0 «Les territoires que notre fière nation a été contrainte de céder lors de la première partition de la Pologne à la monarchie des Habsbourg ont été restaurés».
postwar.8.a:0 "Galice et Lodomeria sont les nôtres!"