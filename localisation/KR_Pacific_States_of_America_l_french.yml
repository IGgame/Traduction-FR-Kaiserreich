pacificstates.41.d:0 "Sans espoir de victoire, le gouvernement mexicain a décidé de capituler. les États américains du Pacifique doivent maintenant décider ce qu'ils veulent faire de la nation vaincue."
pacificstates.41.a:0 "Nous voulons seulement la Californie du Sud"
pacificstates.41.b:0 "Laissez-nous mettre en place un gouvernement amical"
pacificstates.41.c:0 "Nous voulons seulement la Californie du Sud et un gouvernement amical!"
pacificstates.41.e:0 "La paix est tout ce que nous voulons"
pacificstates.42.t:0 "La perte de la Californie du Sud"
pacificstates.42.d:0 "La guerre entre les États américains du Pacifique et le Mexique a été un désastre pour les Mexicains. Les forces des États américains du Pacifique ont occupé la plupart du pays et il n'y a aucun moyen que l'armée mexicaine puisse tenir plus longtemps. La reddition semble être la seule option."
pacificstates.42.a:0 "C'est le prix que nous devons payer"
pacificstates.43.t:0 "États américains du Pacifique: politique étrangère"
pacificstates.43.d:0 "Nous devons choisir aussi vite que possible notre priorité en matière de politique étrangère. Allons nous revenir dans l'Union ou forgerons notre futur seule... ou avec quelqu'un d'autre ?"
pacificstates.43.a:0 "Commencer à chercher des puissances amies"
pacificstates.43.b:0 "Nous n'avons pas besoin d'amis ou d'ennemis"
pacificstates.43.c:0 "Rejoindre les États-Unis avec autonomie"
pacificstates.43.e:0 "Nous revenons à l'Union"
pacificstates.44.t:0 "Les États du Pacifique demandent de l'autonomie aux États-Unis"
pacificstates.44.d:0 "Le Sénat des États américains du Pacifique a décidé hier de nous soumettre, toutefois au prix d'accepter leur indépendance. Les incorporationnistes insistent sur l'annexion alors que la majorité des membres du Congrès sont favorables à l'acceptation de leur offre. Que devons-nous faire?"
pacificstates.44.a:0 "Accorde-leur l'autonomie!"
pacificstates.44.b:0 "Laissez-les comme ils sont"
pacificstates.44.c:0 "Imbéciles! Votre avenir est dans l'Union!"
pacificstates.45.t:0 "États américains du Pacifique reviennent dans l'Union"
pacificstates.45.d:0 "Le Sénat des États américains du Pacifique a décidé hier qu'il nous soumettra totalement. Les dirigeants des États américains du Pacifique ont accepté l'inévitable et ils devraient être honorés à ce sujet."
pacificstates.45.a:0 "Bon retour parmis nous frères"
pacificstates.46.t:0 "Politique étrangère - choisir un allié"
pacificstates.46.d:0 "Seuls quatre pays, à l'exception des États-Unis, sont suffisamment puissants pour garantir notre indépendance. L'Allemagne, le Canada, le Japon et la Russie. L'Allemagne est la superpuissance mondiale mais elle est relativement faible dans le Pacifique où elle perd la compétition face au Japon. N'oublions pas que nous sommes limitrophes du Canada et que la Russie lointaine pourrait aussi être un bon partenaire."
pacificstates.46.a:0 "Le Canada"
pacificstates.46.b:0 "Le Japon"
pacificstates.46.c:0 "L'Allemagne"
pacificstates.46.e:0 "La Russie"
pacificstates.47.t:0 "Les États du Pacifique veulent rejoindre l'Entente"
pacificstates.47.d:0 "Les États américains du Pacifique veulent rejoindre l'Entente - s'ils rejoignent alors nous pouvons oublier toutes actions contre les États américains du Pacifique."
pacificstates.47.a:0 "Nous ne nous en soucions pas"
pacificstates.47.b:0 "Scandaleux! Envoyer une lettre au roi"
pacificstates.48.t:0 "Les Etats-Unis protestent contre l'alliance avec les ÉAP"
pacificstates.48.d:0 "Les USA, terrifiés par les plans des États américains du Pacifique, nous pressent de ne pas les accepter dans l'Entente. Le président américain a écrit une lettre personnelle au roi, dans laquelle il déclare que les États américains du Pacifiquefait partie de la sphère d'influence américaine et nous menace de rompre les relations diplomatiques. Sans les États-Unis, notre économie s'effondrera!"
pacificstates.48.a:0 "Ne faites rien contre la volonté des États-Unis"
pacificstates.48.b:0 "Nous ne nous soucions pas de l'opinion des Etats-Unis"
pacificstates.49.t:0 "Le Canada nous a bannis de l'Entente"
pacificstates.49.d:0 "Les Canadiens, craignant de rompre toutes leurs relations avec les États-Unis, ont décidé de ne pas nous permettre d'entrer dans l'Entente. C'est un jour honteux pour l'Entente!"
pacificstates.49.a:0 "Nous ne pouvons rien y faire"
pacificstates.50.t:0 "Les États américains du Pacifique veulent une alliance avec nous"
pacificstates.50.d:0 "Les États du Pacifique ont décidé hier de former une alliance avec nous. Comment devrions-nous répondre?"
pacificstates.50.a:0 "Former une alliance"
pacificstates.50.b:0 "Ils sont inutiles"
pacificstates.50.c:0 "Juste garantir leur indépendance"
pacificstates.51.t:0 "Les États américains du Pacifique veulent faire une alliance avec nous"
pacificstates.51.d:0 "Les États du Pacifique ont décidé hier de former une alliance avec nous. Comment devrions-nous répondre?"
pacificstates.51.a:0 "Former une alliance"
pacificstates.51.b:0 "Pacifique? C'est trop loin"
pacificstates.51.c:0 "Juste garantir leur indépendance"
pacificstates.52.t:0 "Les États américains du Pacifique veulent faire une alliance avec nous"
pacificstates.52.d:0 "Les États du Pacifique ont décidé hier de former une alliance avec nous. Comment devrions-nous répondre?"
pacificstates.52.a:0 "Former une alliance"
pacificstates.52.b:0 "Amérique? C'est trop loin"
pacificstates.52.c:0 "Juste garantir leur indépendance"
pacificstates.53.t:0 "Les États américains du Pacifique veulent rejoindre l'Entente"
pacificstates.53.d:0 "Les États du Pacifique d'Amérique ont exprimé le désir de devenir membres de notre alliance. Comment allons-nous réagir?"
pacificstates.53.a:0 "Bienvenu"
pacificstates.53.b:0 "Nous n'en avons pas besoin"
pacificstates.57.t:0 "Le traité de Sacramento"
pacificstates.57.d:0 "Nous avons été battus par les forces armées des États du Pacifique. Comment est-ce arrivé? Ils ont saisi toute la région des Rocheuses!"
pacificstates.57.a:0 "Offrir un traité de paix, reconnaître les gains territoriaux californiens"
pacificstates.57.b:0 "Non, la guerre continuera jusqu'à ce que nous marchions à travers Sacramento!"
pacificstates.54.t:0 "Le traité de Sacramento"
pacificstates.54.d:0 "Nous avons battu avec succès les forces armées des États-Unis et avons conquis les montagnes Rocheuses. Maintenant, les dirigeants américains humiliés nous offrent la paix dans laquelle ils promettent de reconnaître nos acquis territoriaux et de se retirer du territoire contesté. Comment allons-nous réagir?"
pacificstates.54.a:0 "Acceptez la proposition, c'est plus que ce que nous espérions!"
pacificstates.54.b:0 "Non, la guerre continuera jusqu'à ce que notre armée traverse Washington!"
pacificstates.55.t:0 "Le traité de Sacramento"
pacificstates.55.d:0 "Selon le Traité de Sacramento, nous devons retirer notre force des parties restantes de la région des Montagnes Rocheuses ..."
pacificstates.55.a:0 "Humiliation !"
pacificstates.56.t:0 "Les ÉAP ont refusé de signer le traité de paix!"
pacificstates.56.d:0 "Les États américains du Pacifique ont refusé notre offre de paix généreuse et renouvelé les actions militaires ..."
pacificstates.56.a:0 "Ils paieront pour cela ..."

pacificstates.100.t:0 "Première élection des États du Pacifique"
pacificstates.100.d:0 "La première élection des États du Pacifique est maintenant sur nous et quatre partis ont formé sur les vieux partis politiques quand nous faision encore partie des États-Unis. Il y a les conservateurs sociaux dans le parti Ursine et dirigés par Henry Arnold. Le parti républicain a réussi à rester et a nommé le milliardaire et brilliant mais excentrique Howard Hughes pour les diriger. Alors que les progressistes ont nommé Clarence D. Martin à la tête. Enfin, il y a Upton Sinclair et le Parti social-démocrate. Avec quatre coureurs, qui va gagner la présidence du PSA?"
pacificstates.100.a:0 "Upton Sinclair et le Parti Social-Démocrate"
pacificstates.100.b:0 "Clarence D. Martin et le Parti Progressiste"
pacificstates.100.c:0 "Howard Hughes et le Parti Républicain"
pacificstates.100.e:0 "Henry Arnold et le parti Ursine"

