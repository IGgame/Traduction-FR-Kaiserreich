pacificstates.22.t:0 "Référendum sur la division de la Californie"
pacificstates.22.d:0 "Les gens ont été appelé à un référendum concernant l'état de Californie. De loin l'État le plus important et le plus influent dans les États américains du Pacifiqueun certain nombre ont recommendé un référendum sur la scission en deux États - un État du nord appelé Jefferson et un État du sud appelé Mojave. Avec cela sur le bulletin de vote, la question est de savoir si le référendum passera ou échouera."
pacificstates.22.a:0 "Le référendum réussit - Séparation de la Californie en deux états"
pacificstates.22.b:0 "Le référendum échoue - La Californie est un état"

pacificstates.23.t:0 "Le Golden Gate Bridge est terminé"
pacificstates.23.d:0 "Aujourd'hui, le Golden Gate Bridge de San Francisco a été complété par Joseph Strauss et son équipe d'ingénieurs. Il relie la ville de San Francisco à l'extrémité nord de la péninsule de San Francisco au comté de Marin dans le cadre de l'autouroute 101 et de l'autouroute de l'état de la Californie no 1. \ n \ n Le Golden Gate Bridge est le plus grand pont suspendu du monde. Des journalistes du monde entier sont venus rendre compte de l'événement de la Grande Ouverture de la semaine prochaine. Le nouveau gouvernement des États du Pacifique, après s'être récemment séparé des États-Unis d'Amérique, a fait de ce nouveau pont le symbole de son gouvernement et de sa prospérité."
pacificstates.23.a:0 "Formidable!"