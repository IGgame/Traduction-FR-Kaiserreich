### Events ###
pacificstates.2.t:0 "La Capitale"
pacificstates.2.d:0 "Sacremento est la capitale de la Fédération de la Côte Ouest depuis sa fondation. Il semble que Sacremento ne soit pas aussi accommodant pour une capitale que nous le pensions et qu'il soit peut-être temps de choisir une autre ville comme siège de la Fédération."
pacificstates.2.a:0 "La capitale reste à Sacramento!"
pacificstates.2.b:0 "Los Angeles, quel plus belle endroit ?"
pacificstates.2.c:0 "Seattle, notre capitale devrait être dans le Pacifique Nord-Ouest"
pacificstates.2.e:0 "San Francisco, le Paris de l'ouest"
pacificstates.3.t:0 "Le nom de l'État de Washington"
pacificstates.3.d:0 "Alors qu'à l'origine les habitants de Washington voulaient rejoindre l'Union sous le nom de «Columbia», le gouvernement fédéral l'a rejeté et a insisté pour que l'État s'appelle «Washington». Considérant que nous ne faisons plus partie de l'Union, il y a eu une certaine pression, y compris le gouverneur de Washington, pour renommer officiellement l'état en 'New Columbia'. Allons-nous aller de l'avant avec ça?"
pacificstates.3.a:0 "Renommez l'état : New Columbia"
pacificstates.3.b:0 "Gardez son nom actuel"
pacificstates.4.t:0 "Le spectacle aérien Hughes"
pacificstates.4.d:0 "La guerre n'est pas soutenu par beaucoup de citoyens des États du Pacifique. Howard Hughes a misé sur un spectacle aérien classique qui a présenté certains des meilleurs pilotes dans les États américains du Pacifiqueet la foule a applaudi. Hughes a piloté son nouvel avion au spectacle. Après un certain termps de pilotage, Hughes a perdu le contrôle mais a réussi à s'éloigner avant de s'écraser. Les gens qui étaient là ont dit que c'était l'un des plus grands spectacles du monde"
pacificstates.4.a:0 "Un super spectacle"
pacificstates.5.t:0 "L'Amérique première évasion"
pacificstates.5.d:0 "Avec sa défaite, Long et les dirigeants de l'ACS s'étaient échappés en Amérique du Sud, emportant avec lui une somme considérable d'argent et la plupart de ses partisans restants. Bien qu'il ait juré de revenir, les dirigeants des États américains du Pacifique n'étaient pas inquiets."
pacificstates.5.a:0 "Ils peuvent courir comme des lâches"
pacificstates.6.t:0 "L'ASC s'échappe en France"
pacificstates.6.d:0 "Reed et les dirigeants de l'ASC ont été contraints de fuir vers la Commune de France pour échapper à la colère des États du Pacifique victorieux d'Amérique."
pacificstates.6.a:0 "Il vaut mieux ne pas revenir"
pacificstates.7.t:0 "Saisir des actifs américains"
pacificstates.7.d:0 "La guerre a été déclarée entre les États américains du Pacifique et les États-Unis et les autorités locales ont saisi des biens qui appartenaient aux États-Unis."
pacificstates.7.a:0 "Ce sont les nôtres maintenant"
pacificstates.8.t:0 "Un nouveau drapeau pour les États du Pacifique?"
pacificstates.8.d:0 "Avec nos troupes maintenant victorieuses au-dessus de l'armée des États-Unis, nos couleurs survolent les montagnes Rocheuses de la chaîne de Bitteroot jusqu'à la fin de Llano Estacado. Cependant, les gens de nos quatre nouveaux États se demandent si les États américains du Pacifiqueles incorporera ou non. Un groupe de représentants, issus des nouveaux Etats, nous a demandé de changer le drapeau PSA afin d'atteindre une représentation égale. Que disons-nous?"
pacificstates.8.a:0 "Oui, cela devrait représenter nos nouveaux 'arrivants'"
pacificstates.8.b:0 "Non, nous allons voler la bannière qui nous a apporté la victoire!"
pacificstates.9.t:0 "Banque du Pacifique"
pacificstates.9.d:0 "L'indépendance des États américains du Pacifique signifie qu'une monnaie indépendante doit être établie et laissée à la Banque du Pacifique."
pacificstates.9.a:0 "Le dollar du Pacifique"
pacificstates.11.t:0 "Ressources industrielles"
pacificstates.11.d:0 "Les barons industriels des États américains du Pacifique ont amassé ces ressources pour être utilisées par le gouvernement."
pacificstates.11.a:0 "Excellent"

pacificstates.33.t:0 "Capitulation du Mexique"
pacificstates.33.d:0 "La guerre entre les États américains du Pacifiqueet le Mexique a été un désastre pour les Mexicains. Les forces des États américains du Pacifique ont occupé la plupart du pays et il n'y a aucun moyen que l'armée mexicaine puisse tenir plus longtemps. La reddition semble être la seule option."
pacificstates.33.a:0 "Nous nous rendons"
pacificstates.33.b:0 "Nous ne nous rendrons jamais!"
pacificstates.34.t:0 "Capitulation du Mexique"
pacificstates.34.d:0 "Sans espoir de victoire, le gouvernement mexicain a décidé de capituler. les États américains du Pacifiquedoit maintenant décider ce qu'ils veulent faire avec la nation vaincue."
pacificstates.34.a:0 "Nous voulons seulement la Californie du Sud"
pacificstates.34.b:0 "Laissez-nous mettre en place un gouvernement amical"
pacificstates.34.c:0 "Nous voulons seulement la Californie du Sud et un gouvernement amical!"
pacificstates.34.e:0 "La paix est tout ce que nous voulons"
pacificstates.35.t:0 "La perte de Californie du Sud"
pacificstates.35.d:0 "La guerre entre les États américains du Pacifiqueet le Mexique a été un désastre pour les Mexicains. Les forces des États américains du Pacifique ont occupé la plupart du pays et il n'y a aucun moyen que l'armée mexicaine puisse tenir plus longtemps. La reddition semble être la seule option."
pacificstates.35.a:0 "C'est le prix que nous devons payer"

pacificstates.8.t:0 "Les Élections des États du Pacifique d'Amérique"
pacificstates.8.d:0 "L'Etat nouvellement indépendant devait avoir sa première élection. Trois partis étaient représentés à l'élection. Le Parti démocratique du Pacifique, le Parti républicain de Californie et le Parti progressiste du Pacifique. Les républicains de Californie étaient considérés comme les favoris mais les démocrates du Pacifique étaient influents en dehors de la Californie et on supposait que les progressistes couperaient dans le vote républicain."
pacificstates.8.a:0 "Les Démocrates du Pacifique"
pacificstates.8.b:0 "Les Républicains de Californie"
pacificstates.8.c:0 "Le Parti progressiste du Pacifique"
pacificstates.8.e:0 "L'armée mettra fin à cette démocratie chaotique!"
pacificstates.9.t:0 "Les Élections des États du Pacifique d'Amérique"
pacificstates.9.d:0 "Le Congrès élu à la première élection libre après la déclaration d'indépendance tire à sa fin. Divers partis politiques ont déjà commencé leurs campagnes. Mais actuellement seulement trois partis ont une chance de gagner la majorité et ainsi former un nouveau gouvernement. Lequel prévaudra?"
pacificstates.9.a:0 "Les Démocrates du Pacifique"
pacificstates.9.b:0 "Les Républicains de Californie"
pacificstates.9.c:0 "Le Parti progressiste du Pacifique"
pacificstates.9.e:0 "L'armée mettra fin à cette démocratie chaotique!"
pacificstates.10.t:0 "Les Élections des États du Pacifique d'Amérique"
pacificstates.10.d:0 "Le Congrès élu à la deuxième élection libre après la déclaration d'indépendance tire à sa fin. Divers partis politiques ont déjà commencé leurs campagnes. Mais actuellement seulement trois partis ont une chance de gagner la majorité et ainsi former un nouveau gouvernement. Lequel prévaudra?"
pacificstates.10.a:0 "L'armée mettra fin à cette démocratie chaotique!"
pacificstates.10.b:0 "Les Républicains de Californie"
pacificstates.10.c:0 "Le Parti progressiste du Pacifique"
pacificstates.10.e:0 "L'armée mettra fin à cette démocratie chaotique!"
pacificstates.11.t:0 "Les Élections des États du Pacifique d'Amérique"
pacificstates.11.d:0 "Le Congrès élu à la troisième élection libre après la déclaration d'indépendance tire à sa fin. Divers partis politiques ont déjà commencé leurs campagnes. Mais actuellement seulement trois partis ont une chance de gagner la majorité et ainsi former un nouveau gouvernement. Lequel prévaudra?"
pacificstates.11.a:0 "L'armée mettra fin à cette démocratie chaotique!"
pacificstates.11.b:0 "Les Républicains de Californie"
pacificstates.11.c:0 "Le Parti progressiste du Pacifique"
pacificstates.11.e:0 "L'armée mettra fin à cette démocratie chaotique!"
pacificstates.12.t:0 "Les Élections des États du Pacifique d'Amérique"
pacificstates.12.d:0 "Le Congrès élu à la quatrième élection libre après la déclaration d'indépendance tire à sa fin. Divers partis politiques ont déjà commencé leurs campagnes. Mais actuellement seulement trois partis ont une chance de gagner la majorité et ainsi former un nouveau gouvernement. Lequel prévaudra?"
pacificstates.12.a:0 "Les Démocrates du Pacifique"
pacificstates.12.b:0 "Les Républicains de Californie"
pacificstates.12.c:0 "Le Parti progressiste du Pacifique"
pacificstates.12.e:0 "L'armée mettra fin à cette démocratie chaotique!"
pacificstates.13.t:0 "Ressources industrielles ajoutées"
pacificstates.13.d:0 "Les barons industriels des États américains du Pacifique ont amassé ces ressources pour être utilisées par le gouvernement."
pacificstates.13.a:0 "Excellent"
pacificstates.14.t:0 "Pour la conscription ou les volontaires?"
pacificstates.14.d:0 "Nous sommes maintenant seuls et alors que nous construisons une nouvelle armée dans le Pacifique, nous devons décider si nous utiliserons un brouillon connu sous le nom de conscription pour notre armée ou si nous comptons sur des volontaires pour former la nouvelle armée du Pacifique."
pacificstates.14.a:0 "Instituer le projet"
pacificstates.14.b:0 "L'armée de volontaire"



