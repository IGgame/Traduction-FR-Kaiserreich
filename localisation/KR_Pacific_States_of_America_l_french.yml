l_french:

### Focuses ###
CAL_civil_war:0 "La Seconde Guerre Civile"
CAL_civil_war_desc:0 "Le chaos sévit dans la partie orientale des États-Unis alors que le pays a explosé en une guerre civile sanglante. Cependant, ici à l'est, nous demeurons prospères et riches. Si nous voulons le rester, nous devons le garder pour nous. Nous ne suivrons pas les dictats de l'Est si cela interfère avec notre prospérité."

### Focuses - Political ###
CAL_beacon_of_democracy:0 "Flambeau de la démocratie"
CAL_beacon_of_democracy_desc:0 "Avec les syndicalistes dans le Midwest et les premiers membres américains dans le Sud et dans tous le reste du pays, l'Est perd la démocratie de l'Amérique. Fièrement, sur la côte du Pacifique, nous restons le dernier phare de la démocratie. Nous resterons une lumière brillante dans une période sombre."
CAL_encourge_free_thought:0 "Encourager la pensée libre"
CAL_encourge_free_thought_desc:0 "L'Ouest se nourrit d'innovation et d'entrepreneurs. Cela ne peut être possible que par la libre pensée. Nous ne devrions pas faire taire ceux qui pourraient nous opposer une vision différente. Au lieu de cela, nous devrions l'accueillir et l'encourager. Les scientifiques qui viennent dans les États du Pacifique après la guerre civile à l'Est seront heureux de trouver des réfugiés qui vivent dans notre pays."
CAL_defend_democarcy:0 "Défendre la démocratie"
CAL_defend_democarcy_desc:0 "Nous sommes l'un des derniers bastions de la démocratie américaine sur le continent. Alors que l'Est est tombé dans le chaos ou pire enocre, nous sommes restés non seulement prospères mais avons gardé les valeurs démocratiques qui ont fait la grandeur de l'Amérique. Laissez la lumière de la côte ouest briller pour toujours."
CAL_progressive_capitalism:0 "Capitalisme progressiste"
CAL_progressive_capitalism_desc:0 "Nous sommes prospères alors que l'Est est tombé dans la dépression et le chaos. Une partie de cela est due au fait que nous sommes progressistes et capitalistes ici en Occident. Ces deux vont de pair pour créer un pays prospère."
CAL_initiative_referendum:0 "Initiatives et référendums"
CAL_initiative_referendum_desc:0 "Les initiatives et les référendums sont des moyens qui permettent aux gens d'aider à changer les choses au sein du gouvernement, en les aidant à se faire entendre. Cela aide à empêcher notre république de tomber dans le chaos comme ceux de l'Est."
CAL_immigrant_land:0 "Terre des immigrants"
CAL_immigrant_land_desc:0 "La côte du Pacifique a été une terre d'immigrants lorsque que nous étions encore une partie des États Unis d'Amérique. Nous devrions continuer à promouvoir cette tradition et encourager l'immigration sur la côte Ouest. Particulièrement pour ceux qui fuient le chaos de l'Est."
CAL_defend_democarcy:0 "Défendre la démocratie"
CAL_defend_democarcy_desc:0 "Nous sommes l'un des derniers bastions de la démocratie américaine dans le monde. Alors que l'Est est tombé dans le chaos ou pire, nous sommes restés non seulement prospères mais avons gardé les valeurs démocratiques qui ont fait la grandeur de l'Amérique. Laissez la lumière de la côte ouest briller pour toujours."
CAL_new_nationalism:0 "Nouveau nationalisme"
CAL_new_nationalism_desc:0 "Nous avons formé une nouvelle identité, Pacificain, et nous sommes de plus en plus fidèles aux États du Pacifique d'Amérique par rapport à la loyauté envers les États-Unis. Nous devons encourager ce nouveau nationalisme et travailler à rendre les gens fidèles à notre nouveau pays sur les Etats-Unis."

### Focuses - Military - Army ###
CAL_military:0 "Construire un armée"
CAL_military_desc:0 "Avec le chaos qui fait rage dans l'est, nous avons besoin d'une armée appropriée pour défendre la côte du Pacifique quand le chaos atteindra nos frontières. Pour défendre notre démocratie et notre prospérité, nous devons préparer les militaires à une telle occasion."
CAL_army:0 "Armée du Pacifique"
CAL_army_desc:0 "L'armée du Pacifique doit être renforcée. Nos forces terrestres ne sont pas préparées pour la guerre, nous devons donc nous y préparer. La seule question est de savoir quelle sorte d'armée allons-nous construire? "
CAL_defensive_army:0 "Une armée défensive"
CAL_defensive_army_desc:0 "La défense est la meilleure forme d'offensive. Notre armée sera là pour défendre le peuple et non pas pour conquérir les autres, non pas pour conquérir les autres."
CAL_grand_plan:0 "Grand Plan"
CAL_grand_plan_desc:0 "Afin de combattre toutes les menaces sur la Californie, nous comptons sur notre planification supérieure. Une bonne planification prévaudra sur tout le reste. Nous serons préparé à toute éventualité que l'ennemi nous lancera."
CAL_firepower:0 "Les balles ne sont pas des hommes"
CAL_firepower_desc:0 "Nous sommes prospères ici, donc nous pouvons nous permettre de produire et d'acheter autant d'armes et de munitions que nécessaire. La vie de nos gens est précieuse, nos balles ne le sont pas. Montrons aux radicaux la puissance de la puissance de feu supérieure du Pacifique."
CAL_fighting_women:0 "Trouvé le WAC"
CAL_fighting_women_desc:0 "Le Corp Militaire Féminin (CMF) a été proposé pour donner du travail militaire aux femmes de la côte ouest. Cela aidera à amener plus d'infirmières et d'autres femmes dans l'armée pour aider nos militaires à défendre notre peuple. Tous doivent contribuer, quel que soit lamanière, ils peuvent aider à la défense du Pacifique."
CAL_miilitary_high_command:0 "Chefs d'état-major"
CAL_miilitary_high_command_desc:0 "Il a été proposé que nous formions les chefs d'état-major interarmées pour mieux planifier toutes les organisations militaires. Les chefs d'état-major interarmées s'inspirent de l'état-major général allemand. Ils joueront un rôle déterminant dans la planification de la sécurité de la côte ouest."
CAL_ammo:0 "Passez les munitions"
CAL_ammo_desc:0 "Louez le Seigneur et passez les munitions. Grâce à notre prospérité, nous avons beaucoup d'armes et de munitions. Nous louerons le Seigneur et passerons les munitions."
CAL_offensive_army:0 "Une armée offensive"
CAL_offensive_army_desc:0 "La meilleure façon de défendre le Pacifique et notre peuple est de frapper le premier. La meilleure défense est une bonne attaque après tout."
CAL_mobile_warfare:0 "Guerre mobile"
CAL_mobile_warfare_desc:0 "L'avenir de la guerre est mobile. Il vaut mieux que si nous passons à l'offensive, nous allions à l'éclairage rapide. Concentrons-nous sur ce principe et concentrons-nous sur la frappe rapide et percutante."
CAL_pacific_autos:0 "Industrie automobile californienne"
CAL_pacific_autos_desc:0 "Pour se concentrer sur la vitesse, nous devons soutenir les diverses entreprises automobiles de la côte ouest. Donnons-leur notre financement pour bâtir l'industrie automobile. Cela aidera non seulement nos militaires, mais aidera notre économie civile avec de nouvelles voitures."
CAL_fighting_for_california:0 "Lutte pour la Californie"
CAL_fighting_for_california_desc:0 "Il est temps de se battre pour les gens de la côte ouest. Nous l'emporterons sur tout ceux qui cherche à ramener le chaos de l'Orient chez nous. La côte ouest ne subira pas les ravages du chaos qui vien de l'est !"
CAL_californian_rangers:0 "Rangers californiens"
CAL_californian_rangers_desc:0 "Nos militaires ont proposé un plan pour établir une unité militaire d'élite, appelée les Rangers californiens. Ils seraient une unité des forces spéciales conçue pour faire face à toutes les menaces contre notre république."

### Focuses - Military - Navy ###
CAL_navy:0 "Marine du Pacifique"
CAL_navy_desc:0 "Lorsque nous avons quitté l'Union en raison de tout le chaos de l'Est, une grande partie de la marine est partie avec nous. Maintenant, il est temps de la réorganiser pour en faire la marine des États du Pacifique. Cependant, la question de savoir ce qui est le mieux pour la marine, les porte-avions ou les cuirassés, a été transmise à notre nouvelle marine. Nous devrons résoudre ce débat."
CAL_battleships:0 "Privilégier les Battleships"
CAL_battleships_desc:0 "Nous avons décidé de favoriser les Battleships. Notre grande et puissante marine soufflera tous ceux qui s'approchent de la côte du Pacifique."
CAL_battle_cruisers:0 "Croiseurs de bataille"
CAL_battle_cruisers_desc:0 "Afin de défendre nos cuirassés, nous aurons besoin de croiseurs pour aider à fournir un service d'escorte approprié à nos cuirassés."
CAL_submarine:0 "Soutien aux sous-marins"
CAL_submarine_desc:0 "Pendant la Weltkrieg, les sous-marins allemands se sont révélés être une arme de guerre plutôt efficace. Afin de défendre notre côte, il est préférable que nous construisions nos propres divisions sous-marines."
CAL_new_battle_ships:0 "De nouveaux Battleships"
CAL_new_battle_ships_desc:0 "Maintenant que la guerre civile est terminée, il est temps de se concentrer sur la modernisation de nos navires de combat et de les préparer pour le prochain grand conflit qui pourrait arriver à nos côtes."
CAL_carriers:0 "Favoriser les Porte-Avions"
CAL_carriers_desc:0 "Nous avons décidé de favoriser les porte-avions dans le débat sur ce qui est le meilleur navire de guerre pour notre marine."
CAL_carrier_planes:0 "Avions pour les porte-avions"
CAL_carrier_planes_desc:0 "Pour que nos porte-avions dominent les mers, nous devons avoir les meilleurs avions porteurs que nous puissions concevoir. Nous devrions donc financer nos entreprises pour nous construire les meilleurs Porte-Avions"
CAL_new_admirals:0 "Nouveaux amiraux"
CAL_new_admirals_desc:0 "Avec le chaos dans l'est, nous aurons besoin de nouveaux amiraux pour aider à construire notre marine. En tant que tel, nous devrions construire une nouvelle école de formation navale amiral. Cela préparera une nouvelle génération d'amiraux pour notre marine."
CAL_anti_submarine:0 "Tactiques anti-sous-marins"
CAL_anti_submarine_desc:0 "Pendant la Weltkrieg, les sous-marins allemands se sont révélés être une arme de guerre plutôt efficace. Afin de protéger nos porte-avions, nous devrions nous concentrer sur les tactiques anti-Soumarines. En nous concentrant sur eux, nous serons en mesure d'aider nos avions à voler"
CAL_new_carriers:0 "Nouveaux porte-avions"
CAL_new_carriers_desc:0 "Maintenant que la guerre civile est terminée, il est temps de se concentrer sur la modernisation de nos porte-avions et de les rendre prêts pour le prochain grand conflit qui pourrait venir sur nos côtes."
CAL_californian_marines:0 "Marines californiens"
CAL_californian_marines_desc:0 "Le Corps des Marines des États-Unis est l'une des branches les plus prestigieuses de l'armée. Avec le chaos de retour à l'Est, nous devrions garder les traditions des marines en faisant des Marines californiens qui garderont les traditions vivantes. Semper Fi!"
CAL_island_training:0 "Entrainement Island"
CAL_island_training_desc:0 "Comme nous sommes sur la côte ouest, il est très probable que nous devrons faire face à beaucoup d'îles dans le Pacifique si nous participons à de nombreux conflits là-bas. En tant que tel, afin de nous préparer à un tel conflit, nous devrions commencer à entraîner les Marines à être capables de gérer la guerre dans la jungle."

### Focuses - Military - Air ###
CAL_airforce:0 "Force aérienne du Pacifique"
CAL_airforce_desc:0 "Afin de protéger correctement la côte du Pacifique contre le chaos de l'est, nous devons construire notre force aérienne, la principale question est de savoir quelle est la meilleure façon d'utiliser la Force aérienne, la suprématie aérienne ou le soutien des champs de bataille."
CAL_air_supremecy:0 "Favoriser la suprématie aérienne"
CAL_air_supremecy_desc:0 "Dans le débat sur la meilleure façon d'utiliser notre Force aérienne, nous avons décidé de prendre le parti de ceux qui favorisent que nous dominions le ciel grâce à Suprématie de l'air. Nous gouvernerons le ciel et détruirons toute menace qui cherche à voler n'importe où près de nous."
CAL_fighters:0 "Effort de chasse"
CAL_fighters:0 "Le centre de la politique de la suprématie aérienne sera nos avions de combat. Ainsi, pour mettre le plan en marche, nous devons commencer la production et la recherche de nos avions de chasse afin que nous puissions vraiment dominer le ciel."
CAL_air_support:0 "Favoriser le soutien aérien"
CAL_air_support_desc:0 "La question de l'orientation de la Force aérienne a été soulevée. Certains pensent que nous devrions nous concentrer sur la suprématie aérienne et dominer le ciel. D'autres pensent que l'objectif principal de l'armée de l'air est de soutenir l'armée. Nous devrions favoriser la politique de soutien aérien pour la nouvelle Force aérienne."
CAL_women_aviators:0 "Nous avons trouvé le WASP"
CAL_women_aviators_desc:0 "Nous avons beaucoup d'aviatrices ici sur la côte ouest et un certain nombre de personnes ont suggéré que nous formions le programme des femmes pilotes de service de l'armée de l'air, ou WASP pour faire court."
CAL_cas:0 "Soutien aérien rapproché"
CAL_cas_desc:0 "Le centre de la politique de soutien aérien sera les avions de soutien aérien rapproché. Ainsi, pour mettre en œuvre ce plan correctement, nous devons nous assurer que nos avions de soutien aérien rapproché sont les meilleurs et les plus modernes pour défendre notre prospérité sur la côte du Pacifique."
CAL_expand_air_ports:0 "Développer les ports aériens"
CAL_expand_air_ports_desc:0 "Pour soutenir la nouvelle force aérienne du Pacifique, nous devrions travailler à l'expansion de nos aéroports afin que, dans les États du Pacifique, nous puissions avoir des aéroports pour la Force aérienne."
CAL_rocketry:0 "Fusées du Pacifique"
CAL_rocketry_desc:0 "Alors que nous faisons progresser notre force aérienne, nos scientifiques nous encouragent à nous pencher sur la fusée. Nous devrions soutenir nos inventeurs en offrant des subventions de recherche à ceux qui se pencheront sur la technologie de la fusée et du jet pour nous."

### Focuses - Economic ###
CAL_economic_policy:0 "Améliorer notre prospérité"
CAL_economic_policy_desc:0 "De toutes les régions des États-Unis, les États du Pacifique sont restés les plus riches. Alors que nous étions également touchés par la Grande Dépression, nous avons été en mesure d'adoucir son coup ici à l'Ouest en rebondissant plus vite qu'à l'Est. Avec la guerre civile engloutissant le pays, nous devrions faire ce que nous pouvons pour sauvegarder notre prospérité."
CAL_free_trade:0 "Libre échange"
CAL_free_trade_desc:0 "Le capitalisme est la base de notre commerce, tandis que beaucoup à l'est sont hostiles au capitalisme et au libre-échange que nous ne sommes pas. Nous devrions encourager plus de libre-échange car c'était la base de notre prospérité. Cela aidera à faire en sorte que notre économie demeure forte."
CAL_pacific_gateway:0 "Porte d'entrée vers le Pacifique"
CAL_pacific_gateway_desc:0 "Nous sommes la porte d'entrée du Pacifique sur les Amériques. Notre principale source de commerce sont les pays asiatiques et les colonies asiatiques. Alors que nous travaillons sur notre commerce, nous devons nous assurer de protéger et d'élargir notre commerce maritime. De cette façon, la force vitale du Pacifique reste forte."
CAL_bussiness_start_ups:0 "L'esprit d'entreprise"
CAL_bussiness_start_ups_desc:0 "Nous sommes une terre d'entrepreneurs et cet esprit entrepreneurial reste fort dans notre nouveau pays. Nous avons toujours encouragé les entreprises à se développer sur la côte ouest, même lorsque nous faisions partie de l'Amérique. Maintenant que nous sommes indépendants, nous devons nous assurer que cet esprit n'est jamais perdu."
CAL_good_regulations:0 "Réglementation progressive"
CAL_good_regulations_desc:0 "Le mouvement progressiste était fort ici sur la côte ouest. Bien que cela se soit terminé avec la Grande Dépression, nous devrions encourager une approche progressiste du capitalisme pour sauvegarder notre commerce. Le faire maintenant empêchera l'extrême gauche et l'extrême droite de prendre le pouvoir et de détruire notre prospérité."
CAL_urban_planning:0 "Aménagement urbain"
CAL_urban_planning_desc:0 "La côte ouest abrite un certain nombre de villes importantes et des architectures sont prévues pour construire de nouvelles villes dans toute la région. En encourageant ce mouvement, nous pouvons non seulement construire de meilleures villes dans tout le pays, mais le plan prévoit des autoroutes dans toute la région pour relier les villes."
CAL_gospel_of_wealth:0 "Évangile de la richesse"
CAL_gospel_of_wealth_desc:0 "La richesse s'épanouit sur la côte ouest mais nous devrions encourager une culture de philanthropie parmi notre classe supérieure. Le célèbre milliardaire Howard Hughes s'est fait un nom grâce à ses œuvres caritatives. Pour atteindre son niveau de succès d'autres millionnaires et milliardaires devraient suivre suite. Cela aidera notre nouveau pays à grandir avec sa bonne volonté."
CAL_expand_universities:0 "Développer les universités"
CAL_expand_universities_desc:0 "Nous avons un certain nombre d'universités dans notre pays. Nous devrions encourager leur croissance et les soutenir publiquement grâce à diverses subventions du gouvernement. Cela aidera à encourager la recherche dans nos nombreuses universités."
CAL_californian_dream:0 "Rêve Pacifican"
CAL_californian_dream_desc:0 "Il y avait le rêve américain où quelqu'un pouvait venir en Amérique et gagner sa vie et par le travail acharné et la persistance devenir riche ou au moins confortable. Tandis qu'à l'est, ce rêve semble être mort d'une mort sanglante, ici sur la côte ouest, c'est une vie et un puits. Il n'est cependant plus le rêve américain mais le rêve Pacifican."
CAL_big_bussiness:0 "Support Big Business"
CAL_big_bussiness_desc:0 "Pour aider à industrialiser le pays et préparer une fois la guerre civile venue à l'est, nous devons soutenir les nombreuses grandes entreprises et entreprises qui ont un intérêt direct dans ces domaines. En travaillant en étroite collaboration avec eux, nous pouvons contribuer à améliorer et à enrichir non seulement ceux qui sont au sommet mais aussi les travailleurs du Pacifique."
CAL_expand_rail_componies:0 "Développez les compagnies de chemin de fer"
CAL_expand_rail_componies_desc:0 "Il y a un certain nombre de sociétés ferroviaires dans notre nouveau pays, le Pacifique Sud, l'Union Pacifique, le Pacifique Ouest et plus encore. La guerre civile perturbe leur commerce qui nuira à notre prospérité. Pour éviter cela, nous devrions les encourager à construire dans notre nouveau pays et à déménager ici."
CAL_expand_mining_companies:0 "Développer les sociétés minières"
CAL_expand_mining_companies_desc:0 "Il existe un certain nombre de mines importantes dans les États du Pacifique. Nous devrions travailler avec les sociétés minières pour ouvrir de nouvelles mines. Cela nous aidera à élargir nos ressources et à nous assurer que nos entreprises ont les ressources nécessaires pour maintenir la production maintenant que nous sommes indépendants."
CAL_support_nbc:0 "Soutenir les compagnies de radio"
CAL_support_nbc_desc:0 "Nous devrions soutenir nos diverses compagnies de radio de NBC à CBS. En les soutenant, nous pouvons non seulement satisfaire les gens, mais aussi nous aider à utiliser la radio pour des questions militaires si notre république bien-aimée est menacée par des ennemis extérieurs."
CAL_west_coast_bounty:0 "Le Bount de la côte ouest"
CAL_west_coast_bounty_desc:0 "La côte ouest détient une grande quantité de ressources naturelles qui restent inexploitées. Les champs de pétrole et le caoutchouc sont particulièrement intéressants. Les deux doivent être particulièrement utiles pour nos industries car nous pouvons maintenant les produire et les vendre dans le monde entier en plus de l'utiliser pour nos propres besoins."

### Focuses - Foreign ###
CAL_foreign_policy:0 "Politique étrangère"
CAL_foreign_policy_desc:0 "Il est temps de choisir des alliés pour notre toute nouvelle nation. Nous ne pouvons pas rester isolés si nous voulons survivre en tant que pays indépendant. Nous devrions donc rechercher des alliés potentiels et des amis pour les États du Pacifique d'Amérique."
CAL_join_entente:0 "Rejoindre l'Entente"
CAL_join_entente_desc:0 "Nous devrions rejoindre l'Entente et nous aligner avec l'empire britannique. L'Empire britannique reste un rempart contre le syndicalisme et la tyrannie dans le monde entier. Avec les Britanniques à nos côtés, les États du Pacifique resteront libres et indépendants."
CAL_canadian_freindship:0 "Amitié canadienne"
CAL_canadian_freindship_desc:0 "To better improve relations with our new allies we should begin a campaign to win them over and ingratiate ourselves with them. This should help show that we are committed to the Entente."
CAL_australasia_freindship:0 "Entente Prospérité"
CAL_australasia_freindship_desc:0 "En travaillant avec nos nouveaux alliés, nous devrions travailler pour améliorer la prospérité des deux nations et améliorer le commerce entre nos deux pays. Cela aidera à faire en sorte que les autres nations de l'Entente prospèrent également."
CAL_join_isac:0 "Rejoindre ISAC"
CAL_join_isac_desc:0 "Maintenant que notre campagne pour gagner le reste de l'Entente a réussi, nous pouvons travailler sur l'ISAC, le Conseil scientifique et académique impérial. Maintenant que notre recherche fait partie intégrante de l'Entente, notre sécurité est assurée."
CAL_join_mittle_europa:0 "Rejoindre le Reichspakt"
CAL_join_mittle_europa_desc:0 "La meilleure défense contre les ravages du syndicalisme est de se ranger du côté des Allemands. Nous faisons déjà des affaires avec leurs nombreuses colonies, donc nous aligner devrait être plutôt facile."
CAL_californian_aog_offices:0 "Ouvrir des bureaux AOG"
CAL_californian_aog_offices_desc:0 "De toutes les entreprises allemandes avec lesquelles nous travaillons, celle avec laquelle nous travaillons le plus est l'AOG. Nous devrions travailler à l'ouverture de plusieurs bureaux d'affaires dans le Pacifique pour l'AOG et d'autres sociétés allemandes. En plus de s'assurer que les entreprises du Pacifique ont des bureaux de supervision en Allemagne et à l'AOG."
CAL_german_freindship:0 "Amitié allemande"
CAL_german_freindship_desc:0 "Nous devrions travailler pour nous assurer que nous sommes en bons termes avec l'Empire allemand. Nous les avons rejoints, mais nous devons veiller à ce que nos nouveaux alliés nous fassent confiance et sachent que nous sommes engagés envers le Reichspakt."
CAL_join_kaiser_society:0 "Rejoindre la Kaiser Wilhelm Society"
CAL_join_kaiser_society_desc:0 "Maintenant que nous avons de bonnes relations tant commerciales que politiques avec l'Empire allemand, nous devrions chercher à rejoindre la Kaiser Wilhelm Society. En travaillant avec les Allemands, nous pouvons aider à améliorer notre propre potentiel de recherche et à améliorer le leur aussi."
CAL_join_japan:0 "Rejoindre la sphère de co-prospérité"
CAL_join_japan_desc:0 "Nous avons eu de bonnes relations avec l'Empire japonais avant notre indépendance, et maintenant que nous sommes, ils restent l'un de nos principaux partenaires commerciaux. Nous devrions chercher à forger une relation encore plus forte avec le Japon et rejoindre leur sphère de co-prospérité."
CAL_japanese_freindship:0 "Amitié Japonaise"
CAL_japanese_freindship_desc:0 "Maintenant que nous avons rejoint la sphère de la Co-Prospérité, nous devons nous assurer que les Japonais savent que nous sommes de bons amis et que nous serons engagés dans l'alliance."
CAL_japanes_bussiness:0 "Relations d'affaires Japon-Californie"
CAL_japanes_bussiness_desc:0 "Nous devrions nous assurer d'améliorer nos affaires avec les Japonais. Les intérêts commerciaux de nos pays se chevauchent souvent, et un traité commercial aidera nos entreprises et notre commerce et créera une prospérité trans-pacifique."
CAL_japanese_research_cooperation:0 "Rejoindre Rikagaku Kenkyusho"
CAL_japanese_research_cooperation_desc:0 "Maintenant que nous avons de bonnes relations à la fois commerciales et politiques avec l'Empire Japonais, nous devrions chercher la création d'une branche de Rikagaku Kenkyusho ici en Californie. En travaillant avec les Japonais, nous pouvons aider à améliorer notre propre potentiel de recherche et à améliorer le leur aussi."
CAL_american_autonomy:0 "Autonomie américaine"
CAL_american_autonomy_desc:0 "La guerre civile a pris fin et l'ancienne république a été victorieuse. Cela nous ferait du bien de rejoindre les Etats-Unis. Cependant, nous devrions préciser que nous conserverons notre autonomie que nous avons forgée dans le chaos de la guerre civile."
CAL_school_of_ameirca:0 "Université d'Amérique"
CAL_school_of_ameirca_desc:0 "Les États-Unis ont récemment formé une société savante appelée l'Université du monde libre. Ce ne serait pas le cas si les États du Pacifique ne se joignaient pas à l'Université et ajoutaient nos connaissances aux leurs."
CAL_american_business:0 "Libre-échange américain"
CAL_american_business_desc:0 "Lorsque nous faisions partie des États-Unis, nous avions le libre-échange d'est en ouest. Nous devrions signer un traité de libre-échange entre le Pacifique et les États-Unis pour revenir à ce commerce afin d'améliorer la prospérité de nos deux grandes nations."

