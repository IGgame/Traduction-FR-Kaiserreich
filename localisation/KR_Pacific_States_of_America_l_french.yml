pacificstates.20.t:0 "Visite royale dans les États du Pacifique"
pacificstates.20.d:0 "Arrivé à San Francisco à bord du cuirassé ''Restitution'', le roi-empereur Edward et sa femme Isabelle d'Orléans ont mené avec succès une tournée dans les États du Pacifique. De grandes foules sont allées voir le roi et la reine partout où ils allaient. La tournée est un signe de l'amitié entre le Canada et les États du Pacifique d'Amérique."
pacificstates.20.a:0 "Le charme royal rencontre le glamour hollywoodien!"

