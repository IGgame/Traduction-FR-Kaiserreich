pacificstates.40.d:0 "La guerre entre les États américains du Pacifiqueet le Mexique a été un désastre pour les Mexicains. Les forces des États américains du Pacifique ont occupé la plupart du pays et il n'y a aucun moyen que l'armée mexicaine puisse tenir plus longtemps. La reddition semble être la seule option."
pacificstates.40.a:0 "Nous nous rendons"
pacificstates.40.b:0 "Nous ne nous rendrons jamais!"
