 ### Focus ###
 
 NFA_industrial_revival:0 "Expansion industrielle"
 NFA_industrial_revival_desc:0 "Notre industrie ici en Afrique est loin de celle que les communards ont sur le continent. Si nous voulons les vaincre, nous devons renforcer notre industrie de manière significative."
 NFA_sahara_census:0 "Commencer le recensement et l'inventaire du Sahara"
 NFA_sahara_census_desc:0 "Le Gouvernement français en exil a connu une situation économique difficile, menant à plusieurs projets étranges afin d'obtenir plus de fonds. Un esprit jeune et brillant d'une de nos agences gouvernementales a eu l'idée de faire un recensement et un inventaire de la région du Sahara. Nous devrions envoyer des représentants du gouvernement et des expéditions pour enquêter dans la région."
 NFA_sahara_census_tooltip:0 "L'inventaire du Sahara va commencer... \n"
 NFA_inventory_progress:0 "L'inventaire du Sahara est terminé."
 NFA_develop_ALG:0 "Routes Départementales"
 NFA_develop_ALG_desc:0 "Avant de penser à améliorer notre production industrielle, nous devons améliorer (et même parfois créer à partir de rien) l'infrastructure des départements algériens. Malheureusement, ils ne sont pas aussi développés que nous l'espérions."
 NFA_industrial_expansion_ALG:0 "Dirigisme"
 NFA_industrial_expansion_ALG_desc:0 "Avant notre défaite contre la vague rouge, l'Algérie était la colonie la plus développée de tout notre empire, mais c'était encore une colonie, avec une faible capacité industrielle. Le manque flagrant d'apports financiers n'a pas amélioré la situation. Nous devrions parrainer des entreprises publiques pour atténuer ce problème."
 NFA_military_factories_ALG:0 "Industrie de Guerre Algérienne"
 NFA_military_factories_ALG_desc:0 "Pour reconquérir notre patrie, nous devons produire plus d'armes que les traîtres syndicalistes. Le financement de nouvelles usines devrait nous aider à réduire la différence entre nous et eux."
 NFA_more_military_factories_ALG:0 "Développement l'Industrie des métaux"
 NFA_more_military_factories_ALG_desc:0 "Les mines et usines nouvellement créées nous permettront de construire une grande industrie métallurgique qui nous permettront d'approvisionner notre armée."
 NFA_dakar_algiers_airway:0 "Les Voies aériennes Dakar-Alger"
 NFA_dakar_algiers_airway_desc:0 "Le Dakar-Alger en avion était un projet de Felix Amiot et a été conçu pour pouvoir lancer l'économie dans le sud de la nation. La concurrence avec les entreprises allemandes et sud-africaines avait été un problème pour les entreprises françaises qui ne pouvaient faire le poids face à eux et Amiot a voulu aider. Il espérait qu'une nouvelle compagnie aérienne pourrait apporter plus d'affaires en Afrique du Nord. "
 NFA_expand_airway:0 "Développer la Voie Aérienne"
 NFA_expand_airway_desc:0 "Le succès de la VADA a conduit Amiot à vouloir l'étendre dans toute l'Afrique. Amiot souhaite l'étendre dans toutes les directions, mais nous courons le risque que la DAA s'étire trop finement. Doit-on le faire malgré tout?"
 NFA_improve_maritime_links:0 "Améliorer les Liens Maritimes"
 NFA_improve_maritime_links_desc:0 "La cohésion entre notre industrie algérienne et les exploitations ouest-africaines repose largement sur la qualité de l'infrastructure qui relie les deux régions. En élargissant et en améliorant les liens maritimes entre eux, nous pouvons espérer une base industrielle plus efficace."
 NFA_develop_mines:0 "Ouvrir de Nouvelles Mines"
 NFA_develop_mines_desc:0 "La première étape de l'exploitation de nos possessions en Afrique de l'Ouest a été couronnée de succès. Nous devrions augmenter le nombre de mines et commencer à construire des raffineries de métaux de base pour soutenir le développement de la région."
 NFA_colonial_resources:0 "Exploitation coloniale"
 NFA_colonial_resources_desc:0 "Si nous voulons alimenter notre industrie, nous avons besoin de ressources. Heureusement, nos possessions d'Afrique de l'Ouest ont beaucoup de fer, d'aluminium et d'autres métaux! Si nous creusons de nouvelles mines et que les gens travaillent pour nous (volontairement ou non), nous pourrions améliorer nos finances et réduire la dépendance de notre industrie à l'égard des approvisionnements étrangers!"
 NFA_sahara:0 "Exploiter le Pétrole du Sahara"
 NFA_sahara_desc:0 "Le Sahara est grand et vide, mais peut-être pas aussi vide que nous le pensions autrefois? Beaucoup de tribus berbères vivent au plus profond de ces territoires où notre portée ne s'étend pas complètement. Avec des traces d'huile dans le territoire, le Sahara pourrait être la solution à bon nombre de nos problèmes si nous l'exploitons!"
 NFA_algerie_refinery:0 "Raffineries Algériennes"
 NFA_algerie_refinery_desc:0 "Le Pétrole du Sahara couvre la plupart de nos besoins mais nous pourrions augmenter considérablement notre production avec le développement des raffineries sur la côte méditerranéenne."
 NFA_extra_research_slot:0 "Nouvelles Installations de Recherche"
 NFA_extra_research_slot_desc:0 "De jeunes esprits prometteurs apparaissent partout. Nous devons leur fournir des installations pour mener leurs recherches. Les progrès de la technologie peuvent nous donner le bord dont nous avons besoin pour reconquérir notre patrie."
 NFA_Darlan_Focus:0 "Le Plan de Darlan"
 NFA_Darlan_Focus_desc:0 "La Stratégie Générale de l'État français suivra l'avis de l'amiral Darlan, se concentrant sur la défense de nos possessions contre les menaces éventuelles, au lieu de risquer nos forces sur les terres ennemies."
 NFA_fortification_focus:0 "Standardisation des fortifications"
 NFA_fortification_focus_desc:0 "Il est impératif que nous ne soyons pas surpris par les débarquements ennemis. Si nous voulons mieux défendre nos terres, il serait sage de standardiser les conceptions de fortification pour réduire les temps de construction. Plus vite nous aurons nos fortifications, mieux cela sera. "
 NFA_mediteranean_forts:0 "Protéger la Côte"
 NFA_mediteranean_forts_desc:0 "La tâche la plus importante de notre industrie est de fortement fortifier la côte méditerranéenne afin de créer une forteresse à l'abri des Communards et de leurs laquais!"
 NFA_protect_the_air:0 "Protection Aérienne"
 NFA_protect_the_air_desc:0 "Nos fortifications côtières seront sans valeur si le ciel est contrôlé par nos ennemis, nos forces harcelées par leurs attaques aériennes et nos industries réduites en miettes."
 NFA_radar_effort:0 "Développer la Technologie des Radars"
 NFA_radar_effort_desc:0 "La technologie la plus récente en matière de détection est le RADAR. Si nous installions des radars le long de la côte nord africaine, nous pourrions détecter toute invasion à travers la Méditerranée même si elle n'en est qu'au stade de la planification!"
 NFA_aviation_home_defense:0 "Aviation : Défense nationale"
 NFA_aviation_home_defense_desc:0 "La guerre aérienne dans les régions désertiques est très différente par rapport à la guerre aérienne sur le continent européen. Nous devons prendre tous ces détails en considération lors de la conception de notre armée de l'air."
 NFA_cas_effort:0 "Effort dans l'Appui Aérien Rapproché"
 NFA_cas_effort_desc:0 "N'ayant pas de place pour se cacher dans les plaines ouvertes de l'Afrique du Nord, l'infanterie et même les unités blindées sont très exposées aux attaques aériennes. Avec l'Appui Aérien Rapproché nous pourrons semer la mort dans les formations ennemies!"
 NFA_navy_expansion:0 "Expansion de la Flotte Française"
 NFA_navy_expansion_desc:0 "Nous ne devons pas laisser nos ennemis s'approcher de nos côtes et menacer notre havre: la marine française doit être agrandie et notre prise sur la mer doit être assurée!"
 NFA_navy_expansion_tooltip:0 "Ce Focus déverrouillera les événements donnant gratuitement de nouveaux navires. \n"
 NFA_dockyard_focus:0 "Extension des chantiers navals de Dakar"
 NFA_dockyard_focus_desc:0 "Nous devions construire à partir de rien des chantiers navals suite à la perte de la France. Dakar a été choisie pour héberger nos bases sous-marines et nous pensons qu'elle doit être élargie pour que nous puissions rivaliser avec nos ennemis en Méditerranée."
 NFA_naval_doctrine:0 "Étude de Nouvelles Tactiques"
 NFA_naval_doctrine_desc:0 "Darlan a envoyé quelques-uns de ses plus brillants officiers à l'étranger, au Japon et au Canada, pour étudier les dernières expertises sur la guerre navale."
 NFA_destroyer_focus:0 "Priorité au Destroyer"
 NFA_destroyer_focus_desc:0 "Alors que de grands navires de guerre pouvaient être préférables, il est tristement irréaliste de tenter de les construire avec notre capacité industrielle actuelle. Les destroyers modernes sont mieux adaptés à nos besoins."
 NFA_light_cruiser_focus:0 "Priorité au Croiseur Léger"
 NFA_light_cruiser_focus_desc:0 "Les Croiseurs Légers devraient constituer le cœur de notre flotte moderne et spécialisée. Ils ne sont pas chers à construire et ils peuvent, malgré leur poids, causer de lourds dégâts aux navires et avions ennemis."
 NFA_heavy_cruiser_focus:0 "Priorité au Croiseur Lourd"
 NFA_heavy_cruiser_focus_desc:0 "Les Croiseurs Lourds sont des navires clés dans toute flotte puissante destinée à dominer un océan. Si nous pouvons assez bien concentrer notre industrie de guerre nous devrions pouvoir produire un nombre assez grand de ces navires mortels pour contrôler nos mers domestiques."
 NFA_battleship_focus:0 "Priorité au Cuirassé"
 NFA_battleship_focus_desc:0 "Pour vaincre nos ennemis, nous devrons les détruire dans des combats décisifs. Quelles meilleures armes que les cuirassés pour gagner ce combat?"
 NFA_DeGaulle_focus:0 "Le Plan de De Gaulle"
 NFA_DeGaulle_focus_desc:0 "Le Haut Commandement Militaire suivra les recommandations du Général de Gaulle, en mettant l'accent sur la préparation de nos forces militaires pour reprendre notre patrie."
 NFA_southern_conscription:0 "Conscription du Sud"
 NFA_southern_conscription_desc:0 "La France nationaliste lutte pour avoir des recrues. La réputation de l'armée française est ternie par son échec dans la Weltkrieg et l'envie de s'enroler est au plus bas niveau possible. Les farouches nationalistes français ne peuvent pas être la seule source de main-d'œuvre et d'autres sources de main-d'œuvre sont nécessaires. Le gouvernement recrute désormais les gens dans le sud du pays."
 NFA_native_conscription:0 "Conscription des autochtones"
 NFA_native_conscription_desc:0 "La façon la plus facile d'augmenter le nombre d'hommes disponibles est de recruter les hommes locaux dans notre armée et de les faire combattre pour nous. C'était une solution que le Haut Commandement avait peur de mettre en œuvre en raison du risque de sédition de ces nouvelles unités."
 NFA_native_conscription_tooltip:0 "Vous gagnerez 2 divisions de cavalerie à Constantine et 4 divisions d'infanterie au Soudan français. \n"
 NFA_continue_native_conscription:0 "Continuer la conscription des autochtones"
 NFA_continue_native_conscription_desc:0 "Bien que le recrutement dans les provinces du Nord ait rencontré une résistance du Parlement, nous n'avons toujours pas assez d'hommes. Nous pourrions étendre la conscription vers le sud, non seulement en s'appuyant sur les arabes, mais aussi sur les africains subsahariens. Il devrait nous accorder des recrues extrêmement nécessaires, mais il faudra beaucoup d'efforts politiques pour ça."
 NFA_native_conscription2_tooltip:0 "Vous gagnerez 1 Division de Cavalerie à Constantine et 5 Divisions d'Infanterie au Soudan français. \n"
 NFA_legionary_campaign:0 "Renforcement de la Légion Étrangère"
 NFA_legionary_campaign_desc:0 "Pour augmenter nos forces armées, nous pourrions augmenter la taille de la Légion Étrangère. Accueillant les valeureux combattants anti-syndicalistes du monde entier, notre armée pourrait devenir l'ennemi de l'hydre rouge!"
 NFA_legionary_campaign_tooltip:0 "Vous gagnerez 3 divisions d'infanterie à Alger. \n"
 NFA_continue_legionary_campaign:0 "Développement de la Campagne de Recrutement"
 NFA_continue_legionary_campaign_desc:0 "Les hommes irlandais, américains, italiens, espagnols et portugais seront encouragés dans de vastes campagnes de propagande étrangère à rejoindre nos forces dans leur lutte contre le Syndicalisme!"
 NFA_legionary_campaign2_tooltip:0 "Vous gagnerez 3 divisions d'infanterie à Alger. \n"
 NFA_aviation_invasion:0 "Aviation : Priorité à l'invasion"
 NFA_aviation_invasion_desc:0 "Envahir une nation par la mer nous obligera à compter sur des bombardiers de précision de longue distance, capable de frapper les lignes d'approvisionnement et les réserves avant d'atteindre les ports."
 NFA_aviation_doctrine:0 "Nouvelle Génération d'Officiers"
 NFA_aviation_doctrine_desc:0 "La Jeune garde, jeunesse capables et florissantes de France, a de nombreuses idées révolutionnaires sur la conduite de la guerre."
 NFA_naval_bomber_focus:0 "Contrôler la Mer de dessus"
 NFA_naval_bomber_focus_desc:0 "Bien que nous ne puissions pas nous permettre de construire une flotte capable de rivaliser avec celle de nos ennemis, nous pouvons concevoir des bombardiers navals capables de contrôler la Méditerranée assez longtemps pour amorcer un débarquement dans nos terres d'origine."
 NFA_paratrooper_focus:0 "Trouver les Troupes Aéroportées"
 NFA_paratrooper_focus_desc:0 "La Jeune Garde nous a présenté une idée nouvelle et audacieuse. L'infanterie légère pourrait être larguée des avions derrière les lignes ennemies et coupée des endroits tactiquement importants."
 NFA_invasion_navy:0 "Une Invasion Navale"
 NFA_invasion_navy_desc:0 "Notre marine est dépassée et pourrait, au mieux, empêcher les Rouges de débarquer en Afrique du Nord. Nous avons besoin de contrôler la mer si nous voulons effectuer une invasion réussie du sud de la France."
 NFA_naval_invasion_focus:0 "Les Vaisseaux de la Libération"
 NFA_naval_invasion_focus_desc:0 "Nous ne pouvons pas être satisfaits simplement d'une flotte capable de faire la bataille. Nous avons également besoin d'une grande flotte de convois capables de nourrir nos armées une fois que nous commencerons à libérer le sud de la France."
 NFA_battleship_focus_degaulle:0 "Priorité au Cuirassé"
 NFA_battleship_focus_degaulle_desc:0 "Les cuirassés peuvent être coûteux, mais personne ne peut nier le rôle majeur qu'ils jouent dans la guerre navale et dans les débarquements amphibies. Leurs gros canons peuvent réduire toute résistance locale en poussière avant même que les marines n'atteignent la plage!"
 NFA_submarine_focus:0 "Priorité au Sous-Marin"
 NFA_submarine_focus_desc:0 "Les sous-marins sont bon marché et excellent pour escorter et intercepter les convoies."
 NFA_carrier_effort:0 "Effort : Transporteurs"
 NFA_carrier_effort_desc:0 "Les transporteurs sont coûteux et les projets navals à entreprendre sont massifs... Mais si nous parvenons à en construire quelques uns et les protéger avec des écrans, notre marine passera d'une relique périmée du passé à l'un des plus redoutés que le monde connaisse."
 
 NFA_restore_constitution:0 "Restaurer la Constitution Suspendue"
 NFA_restore_constitution_desc:0 "La troisième république s'est terminée comme elle a commencé, avec une défaite contre les Allemands. Après la révolte des Communards et l'évasion en Afrique, la constitution fut mise en suspension par Joffre et plus tard par Pétain. Peut-être est-il temps de mettre fin à la dictature militaire et de réformer notre vision de la démocratie française?"
 NFA_restore_constitution_tooltip:0 "§RVous restaurerez une 4ème République démocratique.§! \n"
 NFA_monarchy:0 "Restaurer le Royaume de France"
 NFA_monarchy_desc:0 "Il est un fait connu que la France a beaucoup souffert sous des gouvernements disjoints. Un personnage fort pourrait agir comme un chef permanent de l'État et offrir la stabilité à notre nation, en particulier si nous maintenons un parlement fort à côté du Roi. Bien qu'il puisse être tentant de rêver des jours de gloire du Roi Soleil et de restaurer la monarchie française au maximum."
 NFA_monarchy_tooltip:0 "§RVous restaurerez la Monarchie dans la France Nationaliste dirigée par la maison d'Orléans.§! \n"
 NFA_empire:0 "Restaurer l'Empire Français"
 NFA_empire_desc:0 "Les rois et les gouvernements démocratiquement élus ont tous deux échoué à sauvegarder la grandeur de la France. Sous le règne de Napoléon, l'Europe était dominée par le fier peuple français, bien que, même s'il était installé, il faudrait déterminer si le pouvoir doit incomber à l'empereur ou au parlement. De toute façon, Vive l'Empereur !"
 NFA_empire_tooltip:0 "§RVous restaurerez l'Empire dans la France Nationaliste dirigé par Napoléon IV.§! \n"
 NFA_Petain_president:0 "Poursuite de la Présidence de Pétain"
 NFA_Petain_president_desc:0 "L'annonce de la démocratisation du régime a surpris beaucoup de monde. Bien que le maréchal Pétain soit à l'origine de la réforme, il est normalement forcé d'abdiquer de son rôle de président. Il pourrait facilement conserver sa position en tirant simplement quelques cordes..."
 NFA_petain_pres_tooltip:0 "§RPétain restera président jusqu'à sa résignation ou sa mort potentielle.§! \n"
 NFA_new_president:0 "Élection d'un Nouveau Président"
 NFA_new_president_desc:0 "La démocratisation de la IVe République oblige le maréchal à quitter son poste et élire un autre homme à sa place, qui n'était pas à la tête de la junte militaire qui régnait juste avant."
 NFA_new_president_tooltip:0 "§RUn nouveau président sera élu lors des prochaines élections.§! \n"
 NFA_Judiciary_reform:0 "Égalité devant la loi"
 NFA_Judiciary_reform_desc:0 "La Constitution de la IVe République française avait envisagé une Haute Cour indépendante, mais elle n'a jamais été mise en œuvre. Nous pourrions profiter de cette occasion pour rendre tous les habitants de la République égaux devant la loi, au prix de l'aliénation des Pieds Noirs."
 NFA_judiciary_frenchmen:0 "Tribunaux Coloniaux"
 NFA_judiciary_frenchmen_desc:0 "La Constitution de la IVe République française avait envisagé une Haute Cour indépendante, mais elle n'a jamais été mise en œuvre. Nous devons réaffirmer que les Français et les colonisés ne sont pas égaux devant la loi en confirmant l'existence de tribunaux coloniaux pour les locaux."
 NFA_extended_suffrage:0 "Extension du Suffrage"
 NFA_extended_suffrage_desc:0 "Les prochaines élections nous obligent à délimiter qui pourra voter. Traditionnellement les colonisés ne pouvaient pas voter, laissant l'assemblée algérienne dominée par la minorité Pied-Noirs. Nous pourrions commencer à ouvrir le suffrage aux bons serviteurs et à ceux qui servent dans l'armée pour améliorer nos relations avec les gens du pays."
 NFA_limited_suffrage:0 "Suffrage des Pieds-Noirs"
 NFA_limited_suffrage_desc:0 "Certains des locaux ont demandé à voter aux prochaines élections en tant que citoyens de la République française. Nous devons réaffirmer que seuls les Français peuvent voter, et non les peuples inférieurs des colonies!"
 NFA_Constitutionalism:0 "Monarchie Constitutionnelle"
 NFA_Constitutionalism_desc:0 "Le rétablissement de notre chef d'État a permis au peuple français d'être plus unis, mais notre chef sait qu'il ne peut pas gouverner seul, et la plus grande partie de l'ancienne Constitution sera utilisée pour le Nouveau Régime."
 NFA_constit_mon_tooltip:0 "§RThe new rule shall be constitutional !§! \n"
 NFA_Absolutism:0 "Absolutisme"
 NFA_Absolutism_desc:0 "La République a échoué a sauvé la France et nous avons besoin d'une main forte pour gouverner notre peuple! En plaçant notre foi dans notre chef d'État et Dieu nous sommes sûrs de reprendre notre foyer perdue aux Rouges!"
 NFA_absolutism_tooltip:0 "§RUne puissance centrale forte est nécessaire !§! \n"
 NFA_puppet_chamber:0 "Anti-Parlementarisme"
 NFA_puppet_chamber_desc:0 "Le nouveau régime pourrait utiliser l'ancienne méfiance entre le peuple français et l'Assemblée pour justifier les nouvelles méthodes pour gouverner la France."
 NFA_monarch_prestige:0 "Souverain idéalisé"
 NFA_monarch_prestige_desc:0 "Notre monarque est un souverain grand, libéral et fort. Tout du moins c'est ce que les gens devraient penser après que nous les ayons «convaincus»."
 NFA_strenghthened_governement:0 "Gouvernement Renforcé"
 NFA_strenghthened_governement_desc:0 "Le gouvernement est maintenant plus fort et peut préparer le peuple pour la prochaine guerre contre les traîtres."
 NFA_strenghthened_governement_tooltip:0 "§GVous recevrez un modificateur spécial selon vos choix politiques.§! \n"
 
 NFA_homeland_reconquest:0 "Préparer la Libération"
 NFA_homeland_reconquest_desc:0 "La Commune se prépare à la guerre contre l'Allemagne et nous devrions aussi nous préparer. La Libération ne viendra que si nous pouvons profiter de toutes les opportunités qui viennent."
 
 NFA_military_preparation:0 "Préparation Militaire"
 NFA_military_preparation_desc:0 "Malgré la volonté de se battre contre les Rouges, les forces françaises manquent d'équipement et de tactiques nécessaires pour mener à bien une guerre moderne. Cela doit être remédié à toute hâte."
 NFA_Infantry_focus:0 "Améliorer l'Infanterie"
 NFA_Infantry_focus_desc:0 "La base de nos troupes est l'infanterie et nous devrions être sûr d'équiper nos troupes avec le meilleur matériel disponible!"
 NFA_artillery_focus:0 "Soutien de l'Artillerie"
 NFA_artillery_focus_desc:0 "Les recherches effectuées sur l'artillerie pour nos nouveaux bâteaux ont mené à quelques avancées qui pourraient être utiles pour nos troupes au sol, ce serait une honte de ne pas l'exploiter."
 NFA_legionary_motorization:0 "Divisions Motorisées"
 NFA_legionary_motorization_desc:0 "Comme nous manquons d'hommes purs, nous devons nous avoir de meilleures tactiques. Au lieu de compter sur l'infanterie lente nous pourrions couper dans les lignes ennemies avec l'infanterie motorisée et gagner plus facilement et plus rapidement!"
 NFA_tank_research:0 "Recherche : Tank"
 NFA_tank_research_desc:0 "Les chars s'avéreront les véhicules les plus importants de toutes les prochaines guerres, comme le prétend De Gaulle. Il est temps d'y investir."
 NFA_troupes_de_marine:0 "Les Troupes de Marine"
 NFA_troupes_de_marine_desc:0 "Des personnalités de l'armée française ont récemment proposé une idée sur la façon de récupérer la France métropolitaine. Les Troupes de Marine, jusqu'alors une partie des Troupes Coloniales, deviendraient une branche entièrement distincte de l'armée française. Les marines recevraient un financement et seraient en mesure de mieux former de nouvelles forces marines pour toute future invasion de la France."
 NFA_mountain_elites:0 "L'héritage des Chasseurs Alpins"
 NFA_mountain_elites_desc:0 "Les Chasseurs Alpins sont depuis longtemps la fierté et l'élite des forces françaises, formées à la fois à la montagne et à la guerre urbaine. Leur héritage ne doit et ne sera pas oublié!"
 
 NFA_reenforce_the_Entente:0 "Renforcer l'Entente"
 NFA_reenforce_the_Entente_desc:0 "L'Entente a tenu en dépit de la défaite et elle continuera même après la reprise de Paris!"
 NFA_entente_fighters:0 "Exercices d'Air Conjoint"
 NFA_entente_fighters_desc:0 "Notre aviation bénéficie de liens forts avec les compagnies et les ailes impériales, nous aidant à être à la pointe en terme de tactique aérienne!"
 NFA_entente_navy:0 "Manœuvres Navales Coordonnées"
 NFA_entente_navy_desc:0 "Les nombreuses flottes de l'Entente sont imposantes et nous partageons de nombreuses tactiques et conceptions."
 NFA_entente_research:0 "Partage de Technologie Internationale"
 NFA_entente_research_desc:0 "Du Canada, de Delhi à l'Australasie, de grands scientifiques poursuivent les mêmes recherches et cela nous donne plus de possibilités pour développer nos armées et nos technologies en général."
 NFA_support_kos:0 "Soutenir le Royaume d'Espagne"
 NFA_support_kos_desc:0 "Le royaume d'Espagne est en proie à la guerre civile. Il est de notre devoir de leur envoyer des volontaires et de les aider à gagner contre les carlistes réactionnaires et les rouges de la CNT!"
 NFA_influence_kos:0 "Influencer le Royaume d'Espagne"
 NFA_influence_kos_desc:0 "Madrid a gagné la guerre civile, en grande partie grâce à nous. C'est l'occasion de les rapprocher de l'Entente et de les utiliser peut-être comme pont afin de regagner la France!"
 NFA_support_carlists:0 "Soutenir les carlistes"
 NFA_support_carlists_desc:0 "L'Espagne est en proie à la guerre civile. Au lieu de soutenir le royaume décadent d'Espagne, nous pouvons soutenir les vrais prétendants au trône, nos frères catholiques, les carlistes."
 NFA_alliance_catholic:0 "Rejoindre le Bloc catholique"
 NFA_alliance_catholic_desc:0 "Le Bloc catholique, dirigé par les carlistes et soutenu par le pape pourrait être une alternative à l'Entente qui commence à s'effondrer. Nos frères catholiques sont plus proches de nous et cela nous assure d'avoir des alliés plus proches durant la prochaine guerre."
 NFA_Church_support:0 "Soutien de l'Église"
 NFA_Church_support_desc:0 "Avec le pape bénissant nos actions, nous avons vu moins de discorde politique."
 NFA_military_cooperation:0 "Haut-Commandement Latin"
 NFA_military_cooperation_desc:0 "Notre Haut-Commandement militaire se sent plus proche de nos alliés espagnols et italiens que des étrangers de l'Empire britannique. Cela a grandement profité à nos militaires lors des exercices conjoints."
 NFA_aumoniers:0 "Aumôniers"
 NFA_aumoniers_desc:0 "Nos troupes sont soutenues par les prêtres et se battent jusqu'à la mort pour notre patrie!"
 
 NFA_seize_morocco:0 "Saisir le Maroc Allemand"
 NFA_seize_morocco_desc:0 "Le Reich allemand est en train de s'effondrer en Europe, alors que leur grande capitale Berlin est tombée aux mains des forces ennemies. Avec leur Empire en désarroi, certains de nos généraux pensent que nous devrions profiter de l'occasion et saisir leur colonie du Maroc, qui a été un protectorat français jusqu'à la Weltkrieg."
 NFA_seize_rif:0 "Saisir le Maroc Espagnol"
 NFA_seize_rif_desc:0 "La CNT a pris les territoires africains espagnols. Nous devons veiller à ce que ces territoires tombent entre bonnes mains."
 NFA_seize_portuguese_guinea:0 "Saisir la Guinée Portugaise"
 NFA_seize_portuguese_guinea_desc:0 "Le Portugal est pris dans un conflit en ce moment, et son empire d'outre-mer est vulnérable. Certains généraux disent que ce serait le moment idéal pour saisir le territoire très légèrement gardé de la Guinée en marchant dans sa capitale de Bissau avant que les Allemands ou quelqu'un d'autre pense le saisir pour eux-mêmes."
 
 NFA_return_to_paris:0 "Retour à Paris"
 NFA_return_to_paris_desc:0 "Après de nombreuses années d'exil et de lutte, la Quatrième République française a enfin revendiqué ses terres légitimes. Avec Paris de retour entre nos mains nous pouvons retourner à la ville des lumières et récupérer notre position parmi les grandes nations de ce monde!"
 NFA_return_to_marseille:0 "Retour à Marseille"
 NFA_return_to_marseille_desc:0 "Après de longues années d'exil et de lutte, la Quatrième République française a récupéré au moins une partie de ses terres légitimes. Le reste de la France est pour le moment, hors de notre portée. Néanmoins, certains politiciens de droite réclament la mise en place d'au moins un capital temporaire en France métropolitaine pour sécuriser nos gains..."
 NFA_underground_railroad:0 "Établir le Chemin de fer Souterrain"
 NFA_underground_railroad_desc:0 "Les politiciens libéraux et sociaux démocrates ont commencé à travailler sur la construction d'une version 20ème siècle du chemin de fer souterrain américain du 19ème siècle. Un moyen pour les réfugiés et les dissidents de la France occupée d'échapper et d'atteindre la zone libre. Parmi les avantages immédiats possibles, il y aurait plus de bénévoles pour nos petites forces armées."
 NFA_restore_consitution_mainland:0 "Restaurer la Constitution Suspendue"
 NFA_restore_consitution_mainland_desc:0 "Depuis que nous sommes retournés sur le continent, la majorité des Français réclame la restauration de la constitution suspendue pour mettre fin au régime autocratique. Devrions-nous restaurer la constitution suspendue ou garder le régime autocratique?"
 NFA_restore_consitution_mainland_tooltip:0 "Vous aurez maintenant des élections. \n"
 NFA_absolutism_mainland:0 "Restez avec l'Absolutisme"
 NFA_absolutism_mainland_desc:0 "Depuis que nous sommes retournés sur le continent, la majorité des Français réclame la restauration de la constitution suspendue pour mettre fin au régime autocratique. Devrions-nous restaurer la constitution suspendue ou garder le régime autocratique?"
 NFA_rocket_effort:0 "Tests de Rocket"
 NFA_rocket_effort_desc:0 "Avec une prise sûre dans le continent nous avons finalement les ressources pour étendre notre technologie à de nouveaux sommets."
 NFA_demand_caribbean:0 "Exigez les Caraïbes françaises"
 NFA_demand_caribbean_desc:0 "Avec la reconquête de la France métropolitaine, certains cherchent maintenant à restaurer l'Empire français. Notre allié, la Fédération des Caraïbes, s'occupait de nos colonies des Caraïbes depuis 1919, mais peut-être est-il temps qu'elles nous reviennent de nouveau."
 NFA_establish_maquisards:0 "Soutien aux Maquisards"
 NFA_establish_maquisards_desc:0 "La population française vivant en France occupée, enragée par les efforts constants des autorités professionnelles pour affaiblir les éléments français à l'intérieur du pays s'est tournée vers la patrie pour rechercher la protection. Divers groupes nationalistes demandent à notre gouvernement un soutien dans leur lutte contre le gouvernement d'occupation illégitime et disent qu'ils aideront la vraie France lors de son retour sur le continent!"
 NFA_establish_maquisards_tooltip:0 "You will encourage resistance in the south of France, the operation could be fruitful but is also dangerous as the current ruler of France may intervene."
 NFA_nuclear_effort:0 "Effort Nucléaire"
 NFA_nuclear_effort_desc:0 "Les premiers essais en sciences nucléaires ont montré des résultats prometteurs. Tirer parti de son pouvoir peut nous donner une arme plus puissante que tout ce que l'humanité a vu."
 NFA_effort_national:0 "Effort National"
 NFA_effort_national_desc:0 "La Libération de la France a vu de nombreuses usines détruites dans la lutte et de nombreux travailleurs tués. En outre, notre petite armée est maintenant totalement inadaptée à ce nouveau territoire et nous avons laissé derrière les autres puissances du continent en termes de préparation militaire. Nous avons besoin d'élargir notre armée et d'unir les Français autour de la reconstruction de notre pays pour que la France ne retombe jamais."
 NFA_amnistia:0 "Amnistie des Scientifiques"
 NFA_amnistia_desc:0 "Nous devons admettre que les Communards ont parrainé l'innovation dans de nombreux domaines. Il serait sage d'accorder des amnisties aux chercheurs importants afin qu'ils commencent à travailler pour nous et pour la Nouvelle France!"
 
 #### Events ###
 
 nfa.1.t:0 "La situation de la France Nationaliste en 1936"
 nfa.1.d:0 "La Troisième République a pris fin comme elle a commencé: elle a été battue par les armées allemandes et elle a été confrontée à la révolution communiste. Au lendemain de la Révolution communale française, tout l'appareil militaire d'État et de France, abrité à Marseille, s'embarqua rapidement avec la marine française à Alger, fuyant la Commune de France nouvellement créée. Après les négociations de paix avec l'Allemagne, les politiciens réfugiés français ont décidé de recommencer à zéro, proclamant la Quatrième République française, exilée en Afrique mais revendiquant la patrie française. Bientôt, il était évident que le régime parlementaire était dépassé, les principaux politiciens exilés étant principalement nationalistes et autoritaires: les militaires se sont ensuite emparés des pouvoirs exécutifs sous la direction du très populaire maréchal Ferdinand Foch. Après sa mort en 1929, le vainqueur de Verdun, Philippe Pétain, prit sa place, aidé par son protégé, l'Amiral François Darlan. Bien que le régime militaire de la République française en exil, toujours allié à la monarchie britannique en exil, se soit aggloméré et stabilisé, il fait encore face à de nombreuses menaces. La France nationaliste sera-t-elle prête à reprendre la patrie malgré les troubles croissants avec les populations indigènes, fatigués de l'autorité française, ou avec la Jeune Garde représentée par le colonel Charles de Gaulle?"
 nfa.1.a:0 "Ce n'est qu'un léger contretemps..."
 nfa.2.t:0 "La Restauration Républicaine"
 nfa.2.d:0 "Aujourd'hui, le président Pétain a annoncé, depuis le balcon du palais présidentiel d'Alger, le rétablissement de la constitution suspendue de la Quatrième République. Cette déclaration a été suivie d'une jubilation populaire dans les quartiers européens d'Alger, d'Oran ou de Tunis. Vive la République!"
 nfa.2.a:0 "Vive la République!"
 nfa.3.t:0 "La restauration des Bourbons"
 nfa.3.d:0 "Aujourd'hui Jean d'Orléans a été couronné roi de France lors d'une cérémonie fleurie à Notre Dame d'Afrique. Durant la cérémonie, le Président de la République a remis la couronne au cardinal qui l'a couronné, symbolisant le transfert du pouvoir du Président au nouveau roi. Vive le Roi!"
 nfa.3.a:0 "Vive le Roi!"
 nfa.4.t:0 "La Restauration Impériale"
 nfa.4.d:0 "Aujourd'hui, Louis Napoléon IV a été couronné Empereur de France lors d'une cérémonie ornée à Notre Dame d'Afrique. Pendant la cérémonie, le Président de la République a remis la couronne au cardinal qui l'a couronné, symbolisant le transfert du pouvoir du Président au nouvel Empereur. Vive l'empereur!"
 nfa.4.a:0 "Vive l'Empereur!"
 nfa.5.t:0 "Nomination d'un Premier Ministre"
 nfa.5.d:0 "Le général Janin étant compromis par ses erreurs politiques précédentes, le moment est venu de choisir un nouveau premier ministre pour apaiser les dissidents..."
 nfa.5.a:0 "Nommer l'Amiral Darlan"
 nfa.5.b:0 "Nommer le Général De Gaulle"
 nfa.5.c:0 "Nommer Reynaud, le Républicain"
 nfa.5.e:0 "Les dissidents soient damnés! Gardons le général Janin!"
 nfa.6.t:0 "Le Parti républicain-socialiste veut participer aux élections"
 nfa.6.d:0 "Après le Rétablissement de la Constitution Suspendue, les restes du Parti républicain-socialiste se sont réorganisés et ont exprimé leur intention de participer aux prochaines élections. Beaucoup exigent l'interdiction d'un tel parti qui, de son espèce, a mis la misère sur la France alors que d'autres sont préoccupés par les implications d'une telle interdiction. Devrions-nous interdire le Parti républicain-socialiste ou leur permettre d'exister?"
 nfa.6.a:0 "Seulement si ils se dissocient du syndicalisme!"
 nfa.6.b:0 "Jamais!"
 nfa.7.t:0 "Nomination d'un Premier ministre"
 nfa.7.d:0 "Avec le nouveau régime établi, les voix demandent que le Premier ministre actuel soit remplacé par un homme favorisé par des puissants cercles militaires qui apporteront la France sur la voie de la reconquête de notre patrie..."
 nfa.7.a:0 "Nommer l'Amiral Darlan"
 nfa.7.b:0 "Nommer le Général De Gaulle"
 nfa.7.c:0 "Garder l'actuel Premier Ministre"
 nfa.8.t:0 "Trouble chez les Pieds-Noirs"
 nfa.8.d:0 "La population blanche de l'Algérie, les Pieds-Noirs , a une grande minorité juive. En raison de certaines prédications antisémites de la part de quelques membres du gouvernement, comme Philippe Henriot, les troubles se multiplient dans les villes côtières de l'Algérie et la plupart des Pieds-Noirs juifs menacent d'émigrer."
 nfa.8.a:0 "Laissez-les partir s'ils le souhaitent"
 nfa.8.b:0 "Exécutez les antisémites!"
 NFA_fired_antisemites_tooltip:0 "René Bousquet, Eugène Deloncle et Philippe Henriot ne seront plus jamais disponible en tant que ministre. \n"
 nfa.9.t:0 "Immigrants juifs d'Algérie"
 nfa.9.d:0 "Avec l'actuelle persécution antisémite en France, de nombreux Juifs algériens sont arrivés dans notre pays, cherchant refuge et attendant le droit de s'installer en Palestine."
 nfa.9.a:0 "Accueillons-les à bras ouverts"
 nfa.10.t:0 "Immigrants juifs d'Algérie"
 nfa.10.d:0 "La junte militaire d'Alger est devenue de plus en plus hostile à sa population juive. Alors que de nombreux Juifs algériens ont décidé d'émigrer en Palestine, d'autres ont décidé de tenter leur chance en Allemagne."
 nfa.10.a:0 "Le Reich et le peuple allemand les accueillent avec plaisir!"
 nfa.10.b:0 "Envoyons-les dans nos colonies, comme Madagascar."
 nfa.10.c:0 "Nous avons assez de problèmes avec les notres."
 nfa.11.t:0 "Situation des juifs en Algérie"
 nfa.11.d:0 "Avec les persécutions antisémites qui se sont multipliées en France, le Pape a décidé d'écrire l'encyclique Humani Generis Unitas qui condamne l'antisémitisme, le racisme et la persécution des Juifs. Après avoir lu ce texte inspirant, quelques émigrants juifs ont décidé de venir à la Fédération d'Italie."
 nfa.11.a:0 "Toute la chrétienté accueille les 'frères aînés de la foi'!"
 nfa.11.b:0 "Se contenter de ceux qui ont des parents ici."
 nfa.11.c:0 "Nous avons assez de problèmes avec les notres."
 nfa.12.t:0 "Les Élections Générales sont annulées"
 nfa.12.d:0 "La guerre contre la perfide Internationale exigera tout notre temps et tous nos efforts. Nous ne pouvons rien laisser nous distraire."
 nfa.12.a:0 "Ce sont des jours sombres pour la France"
 nfa.13.t:0 "Élections générales de 1937"
 nfa.13.d:0 "Aujourd'hui, le peuple français élira ses représentants à la Chambre des députés et au Sénat! Cette élection pourrait bien être le tournant de l'État français! Qui gagnera?"
 nfa.13.a:0 "L'Alliance Démocratique Républicaine remporte la majorité"
 nfa.13.b:0 "L'Action française remporte la majorité"
 nfa.13.c:0 "Le Parti Radical remporte la majorité"
 nfa.13.e:0 "Le Parti Républicain-Socialiste remporte la majorité"
 nfa.14.t:0 "Les Élections Présidentielles"
 nfa.14.d:0 "Le moment est venu d'élire un nouveau président. Tous les partis majeurs du pays ont présenté leurs candidats et la Chambre des députés avec le Sénat est prêt à se réunir pour voter pour le nouveau président."
 nfa.14.a:0 "Le Maréchal Pétain, le héros de la guerre!"
 nfa.14.b:0 "Pierre Etienne Flandin, le représentant du Parti ADR!"
 nfa.14.c:0 "André Mallarmé, le représentant du Parti radical!"
 nfa.14.e:0 "Fernand Bouisson, le représentant du Parti RS!"
 nfa.15.t:0 "Restauration de la Monarchie?"
 nfa.15.d:0 "La majorité parlementaire a été obtenue par l'Action Francaise et son chef Charles Maurras présente une occasion unique de réaliser le plan du parti pour enfin restaurer la monarchie en France. Cependant, la société française est profondément divisée sur la question peut-être le signal que le temps des rois est dépassé ?"
 nfa.15.a:0 "Restaurer le Royaume de France!"
 nfa.15.b:0 "Le moment n'est pas encore venu..."
 nfa.16.t:0 "Restauration de la Monarchie?"
 nfa.16.d:0 "La majorité parlementaire obtenue par l'Action Francaise et son chef Charles Maurras présente une occasion unique de réaliser le plan du parti pour enfin restaurer la monarchie en France. Cependant, la société française est profondément divisée sur la question peut-être le signal que le temps des rois est dépassé ?"
 nfa.16.a:0 "Restore the Kingdom of France !"
 nfa.16.b:0 "Le moment n'est pas encore venu..."
 nfa.18.t:0 "Élections générales de 1941"
 nfa.21.t:0 "Élections générales de 1945"
 nfa.22.a:0 "Le Général Charles de Gaulle, le héros de la guerre !"
 nfa.24.t:0 "Élections générales de 1949"
 nfa.26.t:0 "Le Parti Républicain-Socialiste veut participer aux élections"
 nfa.26.d:0 "Après la reconquête de notre patrie, le Parti républicain-socialiste réorganisé a de nouveau exprimé son intention de participer aux prochaines élections et a demandé au gouvernement d'abroger l'interdiction existante. Devrions-nous confirmer l'interdiction existante du Parti Républicain-Socialiste ou leur permettre d'exister officiellement ?"
 nfa.26.a:0 "Seulement si ils se dissocient du syndicalisme!"
 nfa.26.b:0 "Jamais!"
 nfa.27.t:0 "La Restauration des Bourbons"
 nfa.27.d:0 "Aujourd'hui Henri d'Orléans a été couronné roi de France lors d'une cérémonie fleurie à Notre Dame d'Afrique. Au cours de la cérémonie, le Président de la République a remis la couronne au cardinal qui l'a couronné, symbolisant le transfert du pouvoir du Président au nouveau roi. Vive le Roi!"
 nfa.27.a:0 "Vive le Roi!"
 nfa.28.t:0 "Le Maréchal Pétain s'est retiré"
 nfa.28.d:0 "Le Maréchal Pétain, héros de Verdun et chef de notre nation, a décidé de renoncer à sa position de chef de la France. Dans une allocution émotionnelle à la nation, le maréchal a dit à la nation qu'il avait confiance en l'administration actuelle pour diriger la France désormais. Néanmoins, le vieil homme va nous manquer."
 nfa.28.a:0 "Au revoir, mon Maréchal"
 nfa.29.t:0 "Le roi est décédé."
 nfa.29.d:0 "Notre bien-aimé roi Jean III est décédé aujourd'hui, âgé de 65 ans. Son corps sera interné à la cathédrale d'Alger. Des préparatifs sont déjà en cours pour le couronnement de son fils Henri."
 nfa.29.a:0 "Le roi est mort, vive le roi!"
 nfa.30.t:0 "Le Prince Jean d'Orléans est mort"
 nfa.30.d:0 "Aujourd'hui, le prétendant bourbon au trône, connu par ses partisans comme Jean III, est décédé. Son fils Henri lui succédera comme le prétendant orléaniste et légitimiste au trône."
 nfa.30.a:0 "Ok"
 nfa.31.t:0 "De Lattre de Tassigny est mort"
 nfa.31.d:0 "Jean de Lattre de Tassigny, l'un de nos généraux les plus compétents, est mort aujourd'hui."
 nfa.31.a:0 "Il va nous manquer"
 nfa.32.t:0 "Le Maréchal Pétain est mort"
 nfa.32.d:0 "Le Héros de Verdun est mort, perdant sa longue lutte contre la maladie d'Alzheimer. Le Maréchal n'a pas été vu depuis sa retraite en 1944, mais il est resté un puissant symbole de notre État. Notre chef d'État a annoncé une journée de deuil national."
 nfa.32.a:0 "Une triste journée pour la France"
 nfa.33.t:0 "Charles Maurras est mort"
 nfa.33.d:0 "Charles Maurras, leader de l'Action Française et l'un des plus fidèles monarchistes est décédé aujourd'hui."
 nfa.33.a:0 "Il va nous manquer"
 nfa.35.t:0 "Expansion navale"
 nfa.35.d:0 "L'amiral Darlan a promis de nous protéger de la Commune en élargissant la marine. Les premiers navires qu'il nous a promis ont quitté aujourd'hui les chantiers navals de Dakar."
 nfa.35.a:0 "C'est magnifique!"
 nfa.37.t:0 "Expansion navale"
 nfa.37.d:0 "L'amiral Darlan a promis de nous protéger de la Commune en élargissant la marine. Trois autres navires ont quitté les chantiers navals de Dakar aujourd'hui."
 nfa.37.a:0 "C'est magnifique!"
 nfa.38.t:0 "Conscription du Sud"
 nfa.38.d:0 "La France nationaliste lutte pour avoir des recrues. La réputation de l'armée française est ternie par son échec dans le Weltkrieg et le bénévolat est au plus bas. Les farouches nationalistes français ne peuvent pas être la seule source de recrues et d'autres sources de recrutement sont nécessaires. Le gouvernement a donc décidé de recruter les gens dans le sud du pays."
 nfa.38.a:0 "Recrutez-les, mais faites-en une force coloniale distincte"
 nfa.38.b:0 "Recrutez-les directement dans la force régulière"
 nfa.39.t:0 "De Gaulle accuse le gouvernement de lâcheté"
 nfa.39.d:0 "Le général De Gaulle a publiquement condamné notre politique de construction de fortifications au lieu d'élargir nos forces armées. Selon le général, nous devrions nous préparer à combattre la Commune, pas attendre derrière le béton pour qu'ils viennent à nous. Comment allons-nous traiter avec cet homme ?
 nfa.39.a:0 "Prévoyons une retraite anticipée pour lui"
 nfa.39.b:0 "Un officier devrait pouvoir exprimer sa pensée"
 nfa.40.t:0 "Darlan accuse le gouvernement d'imprudence"
 nfa.40.d:0 "L'amiral Darlan a publiquement condamné notre politique d'expansion agressive de l'armée. Selon l'amiral, nous devrions nous préparer à nous défendre de la commune, et non pas les provoquer. Comment allons-nous traiter avec cet homme ?"
 nfa.40.a:0 "Prévoyons une retraite anticipée pour lui"
 nfa.40.b:0 "Un officier devrait pouvoir exprimer sa pensée"
 nfa.41.t:0 "Les Voies aériennes Dakar-Alger font faillites"
 nfa.41.d:0 "L'effort d'expansion des VADA a conduit à une mauvaise gestion massive et la faillite de l'entreprise. Amiot reproche aux gestionnaires d'être corrompus et dans la poche des hommes d'affaires allemands. C'est un désastre pour nous."
 nfa.41.a:0 "Arrêter les gestionnaires"
 nfa.41.b:0 "C'est notre faute"
 nfa.42.t:0 "Les Voies aériennes Dakar-Alger sont un succès"
 nfa.42.d:0 "En gérant efficacement nos ressources, nous avons réussi à étendre les VADA dans toute l'Afrique de l'Ouest. La concurrence allemande et sud-africaine s'est effondrée et nous contrôlerons bientôt la plus grande partie du marché."
 nfa.42.a:0 "Fabuleux"
 nfa.43.t:0 "Le recensement du Sahara est terminé"
 nfa.43.d:0 "Le recensement de la région du Sahara est terminé. La population se compose principalement d'éleveurs nomades de Touareg et de conducteurs de caravanes. Une source possible de revenus est de percevoir des taxes sur les caravanes touaregs."
 nfa.43.a:0 "Taxer les caravanes et les éleveurs"
 nfa.43.b:0 "Cela ne vaut pas l'effort"
 nfa.44.t:0 "L'inventaire du Sahara est terminé"
 nfa.44.d:0 "L'inventaire de la région du Sahara est terminé. Les essais initiaux ont montré des gisements de pétrole et des métaux rares. Cependant, ceux-ci sont trop éloignés pour être exploités efficacement pour le moment."
 nfa.44.a:0 "Un jour, elle sera pleinement exploitée"
 NFA_inventory_complete:0 "Vous pouvez désormais exploiter le pétrole via le focus dans l'arbre de focus. \n"
 nfa.45.t:0 "L'incident de Tamanghasset"
 nfa.45.d:0 "Un groupe de percepteurs d'impôts a été assassiné près de la ville de Tamaghasset, dans le Sahara. Les auteurs sont sans aucun doute des Touaregs, mécontents des droits légaux perçus sur leurs caravanes."
 nfa.45.a:0 "Défendons-nous!"
 nfa.45.b:0 "Ravalons notre fierté et abrogeons la taxe sur les caravanes"
 nfa.46.t:0 "Révolte des Touaregs"
 nfa.46.d:0 "Les Touaregs et les autres peuples du désert se sont unis contre nous. Refusant de payer des impôts, ils attaquent tout ce qui ose se mouvoir au sud de l'Atlas."
 nfa.46.a:0 "Attendons et regardons"
 nfa.47.t:0 "Révolte des Touaregs"
 nfa.47.d:0 "Aux armes contre les Français, qui ont envahi notre patrie et en ont fait la leur! Ils vont perturber notre mode de vie et détruire notre peuple."
 nfa.47.a:0 "Nous allons nous battre jusqu'au dernier homme!"
 nfa.48.t:0 "La Terreur"
 nfa.48.d:0 "Après le premier soulèvement touareg, peu de choses se sont passées en dehors de quelques affrontements avec les troupes françaises. Puis, tout à coup, de vastes bandes de Touaregs ont balayé dans le désert, pillant tout sur leur passage."
 nfa.48.a:0 "Piller au sud jusqu'au Niger"
 nfa.48.b:0 "Attaquons les montagnes de l'Atlas"
 nfa.49.t:0 "La Terreur"
 nfa.49.d:0 "Après le premier soulèvement touareg, peu de choses se sont passées en dehors de quelques affrontements avec les troupes françaises. Puis, soudain, de grandes bandes de Touaregs ont balayé dans le désert, pillant, brûlant et violant tout sur leur passage. Lorsqu'ils sont arrivés au Niger, ils se sont arrétés et se sont installés."
 nfa.49.a:0 "Ces Touaregs ne resteront pas impunis!"
 nfa.50.t:0 "Troubles à la Côte-de-l'Or"
 nfa.50.d:0 "Effrayés par l'avancement des touaregs, les peuples du midi se sont mis à la rue. Les émeutes et la violence de la foule ont rapidement augmenté et le gouvernement a perdu le contrôle. Les gouverneurs respectifs ont été évacués vers Alger."
 nfa.50.a:0 "Bon sang!"
 nfa.51.t:0 "Guerre dans le sud"
 nfa.51.d:0 "Nous luttons pour regagner non seulement l'Algérie, mais aussi les territoires renégats sur la Côte-de-l'Or."
 nfa.51.a:0 "Ils vont souhaiter qu'ils soient encore des citoyens de seconde classe quand nous arriverons!"
 nfa.52.t:0 "La France Nationaliste dans le Chaos"
 nfa.52.d:0 "Ayant été sous la protection de la France nationaliste après la guerre civile aux Etats-Unis, le Libéria a joui de la paix. Maintenant, avec l'effondrement du contrôle français sur la Côte-de-l'Or, le Liberia est jeté dans un monde turbulent et dangereux."
 nfa.52.a:0 "Pourquoi cela arrive-t-il toujours à nous!?"
 nfa.52.b:0 "Nous resterons avec les Français! À la guerre"
 nfa.53.t:0 "Le raid de l'Atlas des Touaregs"
 nfa.53.d:0 "Les forces touaregs ont ravagé la région de l'Atlas et ont poussé vers Alger jusqu'à qu'une contre-attaque française de voitures blindées ne les repoussent. Peut-être est-ce le moment d'écraser la révolte touareg une bonne fois pour toutes?"
 nfa.53.a:0 "Il est temps de remettre ces voyous à leur place"
 nfa.53.b:0 "Qu'ils aient leur désert, En quoi nous importe t'il?"
 nfa.54.t:0 "Indépendance"
 nfa.54.d:0 "Nous nous sommes libérés des oppresseurs français, mais maintenant nous devons nous battre pour notre liberté."
 nfa.54.a:0 "Que les français viennent!"
 nfa.55.t:0 "La Libération de la France métropolitaine"
 nfa.55.d:0 "Nous contrôlons actuellement le territoire en France métropolitaine appartenant à nos loyaux alliés français nationaux. Nous devrions leur rendre les provinces sous notre contrôle."
 nfa.55.a:0 "Rendons-leur leurs provinces."
 nfa.55.b:0 "Non."
 nfa.56.t:0 "Nice est sous notre contrôle!"
 nfa.56.d:0 "Nous avons réussi à reprendre le contrôle de Nice que nous avons été obligés de céder à la Fédération d'Italie après notre défaite désastreuse en 1920!"
 nfa.56.a:0 "C'est Génial!"
 nfa.57.t:0 "La Savoie est sous notre contrôle!"
 nfa.57.d:0 "Nous avons repris le contrôle de la Savoie que nous avons été obligés de céder à la Fédération d'Italie après notre défaite désastreuse en 1920!"
 nfa.58.t:0 "La Corse est sous notre contrôle!"
 nfa.58.d:0 "Nous avons réussi à prendre le contrôle de l'île de Corse que nous avons été contraints de céder à la Fédération d'Italie après notre défaite désastreuse en 1920!"
 nfa.59.t:0 "Alsace-Lorraine est sous notre contrôle!"
 nfa.59.d:0 "Nous avons repris le contrôle des territoires contestés d'Alsace-Lorraine que nous avons été forcés de céder à l'Empire allemand après notre défaite désastreuse en 1871!"
 nfa.60.t:0 "Des volontaires anti-syndicalistes arrivent!"
 nfa.60.d:0 "Après notre atterrissage réussi sur la côte sud, des centaines de volontaires sont arrivés à nos postes avancés sur le continent. Le quartier général de l'Armée de Terre a décidé d'organiser nos supporters locaux en une force irrégulière appelée Milice Française. Philippe Henriot et Joseph Darnand, deux chefs de la résistance anti syndicaliste, ont été chargés de la direction de la Milice. Avec l'aide du peuple, l'évacuation de l'écume rouge de notre France bien-aimée sera beaucoup plus facile!"
 nfa.60.a:0 "Allons, à Paris!"
 nfa.61.t:0 "Traîtres!"
 nfa.61.d:0 "Depuis le retour des réactionnaires en France, toutes sortes d'écume anti-syndicaliste ont commencé à sortir de leurs trous. Les déserteurs, les criminels, les terroristes et les autres chiens errants de l'International Bourgeoise offraient leurs services au gouvernement illégitime d'Alger!"
 nfa.61.a:0 "Ce n'est pas important! Mort aux oppresseurs et à leurs laquais!"
 nfa.62.t:0 "La France Nationaliste nous soutient!"
 nfa.62.d:0 "Le gouvernement nationaliste français a décidé de nous soutenir dans la guerre civile en cours. Il est possible que ce soit principalement parce qu'ils espèrent obtenir notre soutie une fois afin de retourner en France."
 nfa.62.a:0 "Génial!"
 nfa.63.t:0 "La France Nationaliste nous soutient!"
 nfa.63.d:0 "Le gouvernement nationaliste français a décidé de soutenir notre cause dans la guerre civile. Il est possible que ce soit uniquement à cause de leurs racines catholiques, mais aussi parce qu'ils espèrent obtenir notre soutien pour reprendre la France."
 nfa.63.a:0 "Génial!"
 nfa.64.t:0 "La CNT en Afrique"
 nfa.64.d:0 "Avec la révolution de la CNT-FAI en Espagne et leur prise de contrôle sur les colonies africaines espagnols. Nous avons choisi d'envahir ces territoires pour les protéger de la menace rouge maintenant nous faisons face à un choix, que ferons-nous de ce territoire?"
 nfa.64.a:0 "Occuper ces territoires"
 nfa.64.b:0 "Donnez-les aux carlistes"
 nfa.65.t:0 "Conflit en Afrique"
 nfa.65.d:0 "Le gouvernement nationaliste français a marché sur nos territoires en Afrique! Comment devrions-nous réagir à cette action?"
 nfa.65.a:0 "Laissez-les les prendre"
 nfa.65.b:0 "À la guerre!"
 nfa.65.c:0 "Offrons la résitance que nous pouvons leur offrir..."
 nfa.66.t:0 "Conflit en Afrique"
 nfa.66.d:0 "Les forces nationales françaises ont pris nos provinces africaines et les ont rendues à la cause carliste. Quelles mesures devrions-nous prendre?"
 nfa.66.a:0 "Laissez-les prendre"
 nfa.66.b:0 "À la guerre!"
 nfa.66.c:0 "Offrons la résistance que nous pouvons leur offrir....."
 nfa.67.t:0 "La Reconquête de la France"
 nfa.67.d:0 "Après de nombreuses années d'exil et de lutte, enfin la Quatrième République française a obtenu ses terres légitimes. Avec la France entre nos mains nous pouvons récupérer notre position parmi les grandes nations de ce monde!"
 nfa.67.a:0 "De retour à Paris! Sa splendeur nous attend!"
 nfa.68.t:0 "La Reconquête du Sud de la France"
 nfa.68.d:0 "Après de longues années d'exil et de lutte, enfin la Quatrième République française a récupéré au moins une partie de ses terres légitimes. Le reste de la France est pour le moment, hors de notre portée. Néanmoins, sous la pression de certains politiciens de droite, nous avons décidé d'établir une capitale temporaire dans le sud de la France pour assurer nos gains."
 nfa.68.a:0 "Retour au continent!"
 nfa.69.t:0 "Réfugiés de la France occupée"
 nfa.69.d:0 "Le projet ferroviaire souterrain est un succès, les réfugiés et divers dissidents des occupés fuient vers la zone libre en masse. Beaucoup sont de la classe moyenne qui craignent leur perte de liberté puisse conduire à des choses plus désatreuses encore. Le savoir-faire technique et le pouvoir d'achat pourraient grandement augmenter notre production industrielle."
 nfa.69.a:0 "Excellent!"
 nfa.70.t:0 "Le destin des colonies françaises des Caraïbes"
 nfa.70.d:0 "Maintenant que la France métropolitaine a été libérée, nos alliés français cherchent à réacquérir leurs anciennes colonies des Caraïbes, qui ont été incorporées dans la Fédération des Caraïbes après la révolution en Grande-Bretagne."
 nfa.70.a:0 "Rendons les revendications françaises"
 nfa.70.b:0 "Refusons les revendications françaises"
 nfa.71.t:0 "La Fédération des Caraïbes a accepté notre demande"
 nfa.71.d:0 "Nos alliés caribéens ont accepté de retourner nos anciennes colonies dans la région. L'Empire français est sur la voie de la restauration!"
 nfa.71.a:0 "Excellent"
 nfa.72.t:0 "La Fédération des Caraïbes a refusé notre demande"
 nfa.72.d:0 "La Fédération des Caraïbes a décidé de garder nos anciennes colonies des Caraïbes. Cela nuira à nos relations avec eux et mettra en question la valeur de l'Entente."
 nfa.72.a:0 "Laissons tomber"
 nfa.72.b:0 "Nous n'oublierons pas cela..."
 nfa.73.t:0 "Invasion française du Maroc"
 nfa.73.d:0 "Les chacals du gouvernement français en exil basé à Alger ont senti notre faiblesse et ont décidé de s'emparer de notre colonie du Maroc! Il n'y a pas grand-chose que nous puissions faire ... Certains de nos généraux croient cependant que nous devrions résister, même si ce n'est qu'un effort symbolique. Quelques nationalistes sont plus extrêmes: si nous devons encore être respectés comme une grande puissance, nous devons avertir les Français de revenir en arrière ou de faire face à nos forces!"
 nfa.73.a:0 "Il n'y a rien que nous puissions faire, abandonner la colonie"
 nfa.73.b:0 "Offrons leur la résistance que nous pouvons leur offrir..."
 nfa.73.c:0 "Nous pouvons être faibles, mais nous ne nous inclinerons devant aucun Français - Résistez à toute incursion"
 nfa.74.t:0 "Le Maroc est nôtre!"
 nfa.74.d:0 "L'Empire Allemand s'est plié à nos exigences et nous a cédé la colonie du Maroc. Cependant, certaines unités ont refusé de suivre les ordres du Kaiser lui-même et sont prêts à résister à la nouvelle administration française."
 nfa.74.a:0 "Hm, c'est bizarre"
 nfa.75.t:0 "Le Maroc est nôtre!"
 nfa.75.d:0 "L'Empire Allemand s'est plié à nos exigences et nous a cédé la colonie du Maroc."
 nfa.75.a:0 "Génial!"
 nfa.76.t:0 "L'Avertissement Allemand"
 nfa.76.d:0 "Il semble que le géant allemand ne soit pas aussi mort qu'il n'y paraît ... Après avoir reçu nos demandes d'extradition du Maroc, les restes du gouvernement du Reich ont ordonné à leurs troupes de résister à toute incursion française dans leur colonie. Nous devons donc soit cesser la marche vers le Maroc soit faire face aux forces allemandes..."
 nfa.76.a:0 "Peut-être que nous ne devrions pas gâcher nos forces avec eux ... Retraite!"
 nfa.76.b:0 "Ignorons leurs menaces, avançons au Maroc"
 nfa.77.t:0 "Nos menaces ont été ignorées"
 nfa.77.d:0 "Le gouvernement d'Alger a décidé d'ignorer nos avertissements et leurs forces ont déjà franchi la frontière du Maroc Allemand. Qu'allons-nous faire maintenant?"
 nfa.77.a:0 "Il n'y a rien que nous puissions faire, abandonner la colonie"
 nfa.77.b:0 "Offrons leur la résistance que nous pouvons leur offrir..."
 nfa.77.c:0 "Ils ont fait leur choix - La Guerre!"
 nfa.78.t:0 "La France nationaliste a pris la Guinée!"
 nfa.78.d:0 "Avec notre attention focalisé ailleurs, la France Nationaliste en a profité pour envoyer ses armées à Bissau et lever le drapeau français sur la ville avec une résistance minimale. Nos forces sont trop étalées pour arrêter l'occupation, mais faire quoi que ce soit au-delà des protestations diplomatiques pourrait mener à la guerre avec l'État français et ses alliés."
 nfa.78.a:0 "Nous devrons les laisser faire."
 nfa.78.b:0 "Nous ne pouvons pas laisser tomber l'empire!"
 nfa.79.t:0 "La France divisée"
 nfa.79.d:0 "Paris a été capturé et les Français ont été battus. Nous avons arraché le cœur de la Révolution et maintenant nous devons décider quoi faire de la France occupée. Il y a cependant un problème avec la France nationaliste, qui a réussi à occuper des parties de la France pendant notre guerre avec les Communards. Pour la stabilité de notre frontière occidentale, ce serait mieux si nous parvenions à un accord avec les nationalistes français sur le statut de la France."
 nfa.79.a:0 "Formaliser la division de la France"
 nfa.79.b:0 "Non, nous refusons cet accord"
 nfa.79.c:0 "La France nationaliste peut avoir ces territoires, s'ils se joignent à nous!"
 nfa.80.t:0 "L'Empire Allemand offre une partition de la France"
 nfa.80.d:0 "L'Empire Allemand a défait la détestable Commune de France et depuis que nous occupons avec succès une partie du sud de la France, ils nous offrent un accord sur l'avenir de la France continentale. Ils sont prêts à nous donner le contrôle de la France du Sud tandis qu'ils gardent le contrôle sur le Nord de la France si nous reconnaissons le contrôle allemand sur le Nord de la France. Comment réagir à cette offre?"
 nfa.80.a:0 "Une bonne affaire!"
 nfa.80.b:0 "Nous n'accepterons jamais cette proposition!"
 nfa.81.t:0 "Traité de Bordeaux"
 nfa.81.d:0 "Après des négociations entre les nations victorieuses du Mitteleuropa et le gouvernement de la France nationaliste, un accord sur l'avenir de la France a été atteint. Le Traité de Bordeaux verra le retour du sud de la France à la France Nationale tandis que Mitteleuropa conservera le contrôle du Nord de la France."
 nfa.81.a:0 "Une nouvelle organisation pour la France!"
 nfa.82.t:0 "Traité de Bordeaux"
 nfa.82.d:0 "Après des négociations entre les nations victorieuses du Mitteleuropa et le gouvernement de la France nationaliste, un accord sur l'avenir de la France a été atteint. Le Traité de Bordeaux verra le retour du sud de la France à son gouvernement légitime alors que l'Empire allemand et ses alliés conservent le contrôle du Nord de la France."
 nfa.82.a:0 "Tôt ou tard, nous le reprendrons!"
 nfa.83.t:0 "Traité de Bordeaux"
 nfa.83.d:0 "Après des négociations entre les nations victorieuses de Mitteleuropa et le gouvernement de la France nationaliste, un accord sur l'avenir de la France a été atteint. Le traité de Bordeaux verra le retour du sud de la France à son gouvernement légitime alors que l'Empire allemand et ses alliés conservent le contrôle du Nord de la France."
 nfa.83.a:0 "Un nouvel ordre en Europe occidentale!"
 nfa.84.t:0 "Le Destin du Nord de la France"
 nfa.84.d:0 "Avec le Traité de Bordeaux signé, nous sommes libres de décider quoi faire avec le Nord occupé de la France."
 nfa.84.a:0 "Mettons en place un gouvernement fantoche français."
 nfa.84.b:0 "Libérons la Normandie, la Bretagne et la France."
 nfa.84.c:0 "La conquête totale est préférable."
 nfa.85.t:0 "Les Forces armées francaises"
 nfa.85.d:0 "Avec notre retour au continent, le temps est venu de construire des forces armées dignes de Napoléon. Heureusement, les Français se sont ralliés à leur gouvernement légitime et les Communards vaincus ont laissé derrière eux beaucoup d'équipements que nous pouvons utiliser."
 nfa.85.a:0 "Vive la France !"
 nfa.86.t:0 "La Résistance nationaliste française émerge"
 nfa.86.d:0 "La population française, enragée par le statut de notre État comme un fantoche de puissances étrangères, s'est tournée vers le gouvernement exilé à Alger pour se protéger. Avec l'aide d'Alger, diverses organisations nationalistes en France ont intensifié leurs activités visant à lutter contre notre statut dans la nouvelle Europe afin d'aider le gouvernement en exil dans son retour sur le continent!"
 nfa.86.a:0 "Bon sang!"
 nfa.87.t:0 "Les Maquisards établis"
 nfa.87.d:0 "En dépit des efforts continus déployés pour éradiquer tous les groupes nationalistes liés au gouvernement exilé à Alger, nos activités n'ont pas donné le résultat escompté. Au lieu de cela, divers groupes nationalistes français se dénonçant eux-mêmes Maquisards, avec le soutien du gouvernement exilé à Alger, ont manifesté leur intention de perturber notre ordre établi."
 nfa.87.a:0 "L'armée les éradiquera!"
 nfa.88.t:0 "Les Maquisards établis"
 nfa.88.d:0 "En dépit des efforts continus déployés pour éradiquer tous les groupes nationalistes liés au gouvernement exilé à Alger, nos activités n'ont pas donné le résultat escompté. Au lieu de cela, divers groupes nationalistes français se dénonçant eux-mêmes Maquisards, avec le soutien du gouvernement exilé à Alger, ont manifesté leur intention de perturber notre ordre établi."
 nfa.88.a:0 "L'armée les éradiquera!"
 nfa.89.t:0 "Les Maquisards se répandent en Occitanie"
 nfa.89.d:0 "Les Maquisards se répandent à travers les régions montagneuses de l'Occitanie à une vitesse alarmante malgré les efforts de nos forces armées. Si quelque chose n'est pas fait rapidement à ce sujet, ils auront bientôt le contrôle de tout le pays. Comment réagir à cette nouvelle menace faite à notre indépendance?"
 nfa.89.a:0 "Demandez l'aide de l'Empire allemand"
 nfa.89.b:0 "Demandez de l'aide à l'État russe"
 nfa.89.c:0 "Demandez l'aide de l'Espagne Carliste"
 nfa.89.e:0 "Nous allons les arrêter seuls"
 nfa.90.t:0 "Les Maquisards se répandent en France"
 nfa.90.d:0 "Les Maquisards se répandent dans les régions montagneuses du sud de la France à une vitesse alarmante malgré les efforts de nos forces armées. Si quelque chose n'est pas fait rapidement à ce sujet, ils auront bientôt le contrôle sur l'ensemble du Sud de la France. Comment réagir à cette nouvelle menace à notre indépendance?"
 nfa.91.t:0 "Les Maquisards metten en danger l'Occitanie"
 nfa.91.d:0 "Le mouvement des Maquisards et ses activités terroristes sapent grandement la stabilité de notre nouvel ordre en Europe occidentale, à cause du financement massif et à l'approvisionnement en armes venant du gouvernement exilé à Alger. Le gouvernement de l'Occitanie, incapable de faire face à cette menace sur son front, nous a demandé de les appuyer contre les Maquisards. Comment réagir à cette nouvelle menace ?"
 nfa.91.a:0 "Demandez au gouvernement exilé de cesser tout soutien!"
 nfa.91.b:0 "Nous attaquerons la source des problèmes!"
 nfa.91.c:0 "Ils doivent le résoudre eux-mêmes"
 nfa.92.t:0 "Maquisards met en danger la France"
 nfa.92.d:0 "Le mouvement des Maquisards et ses activités terroristes sapent grandement la stabilité de notre nouvel ordre en Europe occidentale, à cause du financement massif et à l'approvisionnement en armes venant du gouvernement exilé à Alger. Le gouvernement de l'Occitanie, incapable de faire face à cette menace sur son front, nous a demandé de les appuyer contre les Maquisards. Comment réagir à cette nouvelle menace ?"
 nfa.92.a:0 "Demandez au gouvernement exilé de cesser tout soutien!"
 nfa.92.b:0 "Nous attaquerons la source des problèmes!"
 nfa.92.c:0 "Ils doivent le résoudre eux-mêmes"
 nfa.93.t:0 "Coup d'état des Maquisards !!"
 nfa.93.d:0 "Les grands groupes Maquisards ont décidé d'intensifier leurs opérations afin d'obtenir un contrôle total sur notre état. Ils ont même réussi à mettre une partie de nos forces armées de leur côté et avec leur aide les Maquisards sont entrés dans notre capitale. Heureusement, de grandes parties de nos forces armées sont toujours de notre côté. Vont-ils réussir et sauver l'Occitanie?"
 nfa.93.a:0 "Les Maquisards renversent le gouvernement!"
 nfa.93.b:0 "Les Forces armées battent les Maquisards!"
 nfa.94.t:0 "Les Maquisards tentent de prendre le contrôle du sud de la France !"
 nfa.94.d:0 "Les grands groupes maquisards ont décidé d'intensifier leurs opérations afin de prendre le contrôle du sud de la France. Ils ont même réussi à mettre une partie de nos forces armées de leur côté et avec leur aide les Maquisards assiègent les parties restantes de la France méridionale sous notre contrôle. Heureusement, de grandes parties de nos forces armées sont toujours de notre côté. Vont-ils réussir et sauver le Sud de la France?"
 nfa.94.a:0 "Le sud de la France a été pris par les Maquisards !"
 nfa.94.b:0 "Le sud de la France a été purgé des Maquisards !"
 nfa.95.t:0 "Coup d'état des maquisards en Occitanie"
 nfa.95.d:0 "Grâce à notre aide, les groupes de Maquisards en Occitanie, avec l'aide des forces armées rebelles, ont réussi à créer un nouveau gouvernement amical qui nous a immédiatement demander à être incorporer artificiellement à la Vraie France. Que ferons-nous?"
 nfa.95.a:0 "Intégrez directement Occitania !"
 nfa.95.b:0 "Ignorez les...."
 nfa.96.t:0 "Les Maquisards prennent le contrôle du sud de la France !"
 nfa.96.d:0 "Grâce à notre aide, les groupes Maquisards en Occitanie, avec l'aide des forces armées rebelles, ont réussi à s'emparer de grandes parties du sud de la France et exigent leur inclusion immédiate dans la vraie France."
 nfa.96.a:0 "Parfait!"
 nfa.97.t:0 "Demandes allemandes"
 nfa.97.d:0 "L'Empire Allemand, enragé par notre soutien supposé aux Maquisards en Occitanie, a émis une demande formelle de cessation de tout soutien à divers groupes séparatistes au sein de l'Empire allemand et de ses alliés si nous refusons nous devrons faire face à une réponse économique et militaire non précisée. Comment réagirons-nous ?"
 nfa.97.a:0 "Ignorez leurs faibles menaces"
 nfa.97.b:0 "Acceptez leurs demandes!"
 nfa.98.t:0 "Demandes russes"
 nfa.98.d:0 "L'État Russe, enragé par notre supposé soutien des Maquisards en Occitanie, a émis une demande formelle de cessation de tout soutien envers divers groupes séparatistes au sein de la Russie et de ses alliés, ou nous devrons faire face à une réponse économique et militaire non précisée. Comment réagirons-nous ?"
 nfa.99.t:0 "Demandes espagnoles"
 nfa.99.d:0 "L'État Espagnol, enragé par notre supposé soutien des Maquisards en Occitanie, a émis une demande formelle de cessation de tout soutien envers divers groupes séparatistes au sein de l'Espagne et de ses alliés, ou nous devrons faire face à une réponse économique et militaire non précisée. Comment réagirons-nous ?""
