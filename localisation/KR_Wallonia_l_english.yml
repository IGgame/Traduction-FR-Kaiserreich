### Events ###

wll.1.t:0 "La dissolution de la Flandre-Wallonie"
wll.1.d:0 "La Flandre a fait sécession de notre Royaume et a déclaré son indépendance. Les citoyens allemands et la famille royale ont fui la région et rétablissent leur emprise sur notre nation. Pendant ce temps, la Révolution fait toujours rage et déstabilise la région sans qu'une fin claire ne soit en vue. Une action rapide et décisive sera nécessaire pour éviter la menace rouge qui veut détruire notre nation. Cependant ,les capitalistes et les libéraux wallons garde un oeil sur la situation, craignant la révolution mais tout aussi mécontents de la domination allemande. Leurs efforts pour former une république se sont avérés infructueux au cours de la dernière décennie, mais une nouvelle occasion s'est peut-être présentée.."
wll.1.a:0 "Hissez le Coq, la Wallonie est née."

wll.2.t:0 "Troubles à Seraing"
wll.2.d:0 "Avec des émeutes et des protestations dans tout le sillon industriel, les membres de la résistance syndicaliste se sont retranchés dans les aciéries de Seraing pour refuser la réouverture de l'usine et retenir douze membres de l'administration en otage.. Les troupes qui se retirent des Flandres se rassemblent près de Namur, mais un petit contingent pourrait être transféré à Liège pour aider à résoudre le problème. Pendant ce temps, les actionnaires de l'entreprise pressent désespérément le gouvernement de laisser l'installation intacte et font pression autant que possible pour préserver leurs intérêts."
wll.2.a:0 "Envoyez une force armée à Seraing."
wll.2.b:0 "Écoutez les demandes des rouges"

wll.3.t:0 "Négociations avec les syndicalistes"
wll.3.d:0 "L'un des chefs rebelles piégés à l'intérieur des moulins nous a fait part de leurs revendications. Ils promettent de laisser l'usine intacte si le Roi adhère aux conditions gagnées lors des grèves de 1935, signent une nouvelle loi sur le travail promulguant la semaine de travail de quarante heures promise et prévoient des mesures permettant des relations plus transparentes entre les employés et les employeurs. Le Parti libéral a déjà déclaré qu'il s'opposait à ces demandes, car il supprimerait le libre-échange et leur enlèverait des privilèges. Néanmoins, si nous cédions à leurs exigences, nous pourrions peut-être affaiblir le soutien à une révolution syndicaliste pure et simple et simple et changer l'esprit des membres plus libéraux de la POB."
wll.3.a:0 "Cédez à leurs exigences."
wll.3.b:0 "Retardez les négociations."
wll.3.c:0 "Envoyez la Feldgendarmerie."

#Négociations au point mort

wll.31.t:0 "Négociations au point mort"
wll.31.d:0 "Deux jours se sont écoulés depuis la réception des demandes des syndicalistes et aucune réponse n'a encore été donnée par le gouvernement. La nouvelle de la situation s'est répandue comme une traînée de poudre dans tout le pays et des actions similaires ont été entreprises dans les verreries de Charleroi et ont même frappé le producteur d'armes FN. La situation atteint un point d'ébullition et avec les attaques terroristes dans le Hainaut, nous devons agir maintenant ou l'armée sera trop dispersée pour contrer les grands soulèvements. Nos commandants nous conseillent de faire un exemple des grévistes de Seraing et d'envoyer l'armée pour les chasser de leur bastion. Les lobbyistes libéraux continuent d'avertir le roi de ne pas agir violemment et lui conseillent de chercher un terrain d'entente."
wll.31.a:0 "Envoyez la Feldgendarmerie."
wll.31.b:0 "Signer une version réduite de la Loi sur le travail."

wll.32.t:0 "Adoption de la Loi sur le travail"
wll.32.d:0 "Avec la promesse de meilleures conditions de travail et l'annonce de la loi sur le travail, de nombreuses petites grèves ont été calmées et ont quitté les usines sans causer trop de dégâts. Les grévistes de Seraing résistent cependant toujours et exigent une fois de plus que le gouvernement signe l'intégralité de la loi sur le travail ou démissionne immédiatement. Le POB, qui a vu son influence s'accroître considérablement au cours de la dernière décennie, s'est joint à l'appel des syndicalistes et a exigé la démission immédiate du gouvernement."
wll.32.a:0 "Nous devons obtenir le soutien des libéraux!"

wll.33.t:0 "Le Parti libéral refuse son assistance "
wll.33.d:0 "Conscients de l'opportunité, les libéraux décident de se joindre à la POB pour réclamer leur démission. Ils affirment que la seule façon de résoudre cette crise maintenant est d'écouter la population et de tenir des élections d'urgence."
wll.33.a:0 "Où trouverons-nous notre soutien maintenant ?"

wll.34.t:0 "Manifestation à La Louvière"
wll.34.d:0 "Il semble qu'à La Louvière, des milliers de mineurs mécontents soient descendus sur la place de la ville pour protester contre le gouvernement pro-allemand et exiger l'abdication d'Adalbert. La Feldgendarmerie surveille la manifestation et a jusqu'à présent réussi à décourager la violence entre les Wallons et la contre-manifestation beaucoup plus modeste des citoyens allemands. Bien que de petite taille, la manifestation marque la fin d'une époque. D'autres manifestations autour de la nation sont déjà organisées et une grève générale paralyse la nation depuis deux semaines. La situation devient totalement intenable avec de nombreux Allemands qui quittent le pays pour éviter la répression des syndicalistes."
wll.34.a:0 "La monarchie vacille !"

wll.35.t:0 "La Marche de Namur"
wll.35.d:0 "D'autres protestations engloutissent la nation, et de nombreuses personnes quittent leurs maisons pour se rassembler dans les rues de Namur. Produit de la prestigieuse industrie verrière régionale, une sculpture grandeur nature d'Adalbert a été renversée sur la place de la ville et symboliquement réduite en miettes à l'aide de pioches de mine. Bien que la police ait pu arrêter les coupables, il était déjà trop tard car des éclats de verre ont rapidement été saisis par des passants qui commémoraient en permanence les événements de la journée."
wll.35.a:0 "Nous devons fortifier le Palais."

wll.36.t:0 "Démission du conseiller royal"
wll.36.d:0 "Ne voulant plus risquer sa vie pour celle de son roi, le conseiller royal a annoncé sa démission et a été vu quittant le palais sous de grands applaudissements. La Feldgendarmerie a été utilisée pour éloigner la foule des clôtures et éviter une escalade de violence. Leurs efforts ont été récompensés par une grande performance du Chant Des Wallons, sous l'impulsion de la foule."
wll.36.a:0 "Convoquez le Parlement au Palais."

wll.37.t:0 "Dernière réunion royale"
wll.37.d:0 "Seule une petite faction de politiciens sans presque aucun membre du POB a répondu à l'appel et est venue assister à ce qui pourrait être la dernière réunion royale. Le Roi a demandé à toutes les personnes présentes dans la salle si elles pensaient que la situation difficile dans laquelle il se trouve actuellement pouvait être résolue. Il n'a reçu aucune réponse claire jusqu'à ce que le chef du Parti libéral, Auguste Buisseret, prenne la parole et dise au roi qu'il n'était pas en mesure de revenir au pouvoir. Le peuple a parlé et c'est l'abdication qu'il exige. Ce n'est qu'alors que nous pourrons calmer la population et reprendre notre travail."
wll.37.a:0 "L'abdication est la seule issue digne."
wll.37.b:0 "Mais qu'en est-il d'un référendum ?"

wll.38.t:0 "Référendum Refusé"
wll.38.d:0 "Dans un dernier effort pour conserver le pouvoir, Adalbert a demandé au gouvernement d'organiser un référendum sur l'avenir de la monarchie, mais elle a été repoussée. Le soutien au Roi a atteint un faible taux, ce qui rend inutile un référendum coûteux. La proposition a été soumise au vote et rejetée à l'unanimité. Le règne du roi Adalbert est terminé."
wll.38.a:0 "Signez les papiers d'abdication."

wll.39.t:0 "Le roi Adalbert I abdique."
wll.39.d:0 "Rejeté à la fois par les Flamands et les Wallons, Adalbert a finalement cédé et à 16h a apposé sa dernière signature comme roi des Flamands et des Wallons. Bien que la domination allemande soit loin d'être terminée, la monarchie a atteint sa fin."
wll.39.a:0 "Hissez le Coq Wallon !"

wll.310.t:0 "Premières élections wallonnes"
wll.310.d:0 "Après deux décennies de stricte domination allemande, les premières élections libres ont eu lieu. Même la branche syndicaliste du POB a été autorisée à participer et a passé la dernière semaine à amasser désespérément autant de popularité que possible. Le PL a également recueilli un soutien important et est particulièrement populaire dans la ville de Namur et parmi la minorité allemande restante. Cependant, aucun parti ne semble capable d'obtenir une majorité absolue et une impasse politique peut durer plusieurs semaines si aucun accord n'est trouvé."
wll.310.a:0 "Le POB remporte l'élection."
wll.310.b:0 "Le PL remporte une victoire serrée."

wll.311.t:0 "Le PL remporte le plus grand nombre de sièges"
wll.311.d:0 "Battant de près le POB et les catholiques, le PL, sous la direction de son chef Auguste Buisseret, a remporté le plus grand nombre de sièges et a obtenu le droit de commencer à former un gouvernement. Bien qu'une alliance catholique-libérale soit le résultat le plus probable, le POB a proposé d'aider le PL s'il peut garantir plus de liberté à la classe ouvrière et adopter immédiatement la loi du travail au Parlement. Une soi-disant " alliance rouge-jaune " donnerait un contrôle presque total sur le gouvernement, mais elle pourrait être plus difficile à maintenir intacte qu'une coalition suédoise."
wll.311.a:0 "Le vrai travail commence maintenant."

#Cédez à leurs exigences

wll.41.t:0 "Adalbert cède aux grévistes"
wll.41.d:0 "Dos au mur et sa position de souverain puissant devenant de plus en plus fragile, le roi Adalbert a accepté de signer le Code du travail. Les syndicalistes ont quitté leur position et on a pu voir leur chef serrer la main du roi, indiquant publiquement un curieux assouplissement de l'obsession absolutiste d'Adalbert."
wll.41.a:0 "La loi sur le travail est signée."

wll.42.t:0 "Le soutien au Roi augmente"
wll.42.d:0 "Impressionné par les actions décisives de leur Roi, le Parlement a applaudi debout lors de la séance suivante. Le chef du POB, Fernand Dehousse, a prononcé un discours louant ouvertement Adalbert et annonçant sa volonté de promouvoir une monarchie constitutionnelle plus démocratique.."
wll.42.a:0 "Une adoration publique, intéressant...."

wll.43.t:0 "Trêve offerte à la résistance"
wll.43.d:0 "La province de Liège partiellement pacifiée, Adalbert a offert une trêve à la résistance syndicaliste qui défend toujours farouchement les villages occidentaux du Hainaut. Promettant une grâce royale et la possibilité pour eux de créer leur propre parti légal, le Roi a exigé la fin complète des hostilités. Les rebelles syndicalistes ont cependant refusé cette offre et multiplié les raids sur nos camps militaires."
wll.43.a:0 "Ils ont eu leur chance."

wll.44.t:0 "La résistance syndicaliste écrasée"
wll.44.d:0 "Après le refus syndicaliste, une force de frappe composée de troupes wallonnes et allemandes a été rassemblée avec l'ordre de pousser à Mons et de sécuriser la ville pendant que les détachements flanquaient les rebelles, les enveloppaient et commençaient à nettoyer les villages rue par rue avec succès. Bien que deux semaines de combats intenses aient suivi, nous avons finalement repris le contrôle avec relativement peu de pertes."
wll.44.a:0 "Les syndicalistes ont été défaits pour l'instant."

#Envoyez la Feldgendarmerie

wll.51.t:0 "Opération Seraing"
wll.51.d:0 "Tout comme l'année dernière, Adalbert a une fois de plus donné l'ordre de disperser violemment les manifestants et de disperser les grèves par la force. En deux heures, le complexe de l'usine a été débarrassé de toute opposition. Le sol est rouge de sang alors que les derniers syndicalistes sont massacrés, un avertissement clair à tous ceux qui sont prêts à protester."
wll.51.a:0 "La résistance sera de nouveau réprimée."

wll.52.t:0 "Mons Libéré"
wll.52.d:0 "près notre défaite à Mons pendant la révolution belge, nos troupes ont pansé leurs plaies. Aujourd'hui, ils sont parfaitement préparés et prêts à attaquer les barricades syndicalistes."
wll.52.a:0 "Feu à volonté, messieurs."

wll.53.t:0 "POB banni du Parlement"
wll.53.d:0 "Bien qu'aucun lien manifeste ne puisse être trouvé entre la faction modérée du POB, qui fait partie du gouvernement depuis 1919, et la faction dissidente syndicaliste radicale, Adalbert a signé un décret royal interdisant ce parti et l'expulsant du pouvoir. Bien que de fortes protestations aient éclaté comme prévu, toutes ont été étouffées par la crainte de la prison. "
wll.53.a:0 "Un pas de plus vers la fin du Syndicalisme."

wll.54.t:0 "Une nouvelle Wallonie"
wll.54.d:0 "Beaucoup de choses ont changé au cours des deux dernières semaines, avec la destruction des milices syndicalistes restantes et des arrestations massives dans tout le Sillon Industriel. Les experts estiment le nombre de morts à environ 15 300 citoyens et l'arrestation d'environ 800 membres dirigeants de l'organisation. Le contrôle allemand s'est à nouveau largement établi en Wallonie, maintenu intact par un régime de peur et de répression."
wll.54.a:0 "Je pense qu'un toast s'impose."

wll.55.t:0 "Nomination d'un conseiller royal"
wll.55.d:0 "Bien que le pouvoir du Parlement ait été restreint, il conserve encore un certain pouvoir. Nous avons donc toujours besoin que notre conseiller royal garde un œil sur eux. Bien qu'Eggert Reeder nous ait bien servis pendant de nombreuses années, il semble avoir une détermination chancelante et pourrait avoir besoin d'un remplaçant. Une grande partie de notre pouvoir au Parlement repose sur le Parti catholique qui a proposé un candidat pour succéder à Reeder. Les libéraux ont également annoncé leur favori et font pression sur Adalbert pour qu'il fasse un choix."
wll.55.a:0 "Reeder restera conseiller royal."
wll.55.b:0 "Le candidat Catholique est choisi."
wll.55.c:0 "Le candidat Libéral est choisi."

#Lobbying avec l'Allemagne

wll.6.t:0 "Recherche d'assistance contre la Flandre"
wll.6.d:0 "La situation politique s'est stabilisée et l'économie se redresse lentement, mais il reste encore beaucoup à faire. La Flandre, qui a déclaré son indépendance pendant la Révolution belge, est toujours une partie légitime de notre pays. Cependant, il est tombé hors de notre sphère d'influence et est maintenant membre direct du Reichspakt. Ce n'est qu'en manœuvrant prudemment sur le champ de bataille politique allemand que nous pourrons obtenir leur soutien à la réunification."
wll.6.a:0 "Envoyez un message à l'Allemagne."

wll.61.t:0 "La Wallonie sollicite notre soutien"
wll.61.d:0 "Après le chaos de la révolution belge, la nation de Flandre-Wallonie s'est scindée en deux états distincts. La région néerlandophone de Flandre a réussi sa séparation de l'union et est devenue un membre quelque peu autonome du Reichspakt. Mais la Wallonie est toujours sous notre contrôle le plus direct et a finalement vaincu la révolution. Aujourd'hui, ils nous demandent de les aider à reconquérir leurs terres perdues et à réunifier la Flandre et la Wallonie. Bien que cela puisse rétablir notre domination sur la région, cela pourrait entraîner d'autres problèmes à l'avenir. Le refus de leur demande risque une fois de plus de plonger la nation dans la tourmente, car le pouvoir du gouvernement risque d'être remis en question."
wll.61.a:0 "Soutenez la cause Wallonne."
wll.61.b:0 "Non, les Flamands sont de bons alliés."

wll.62.t:0 "L'Allemagne nous soutient"
wll.62.d:0 "L'empereur a vu juste et a accédé à notre demande. Aucune aide allemande ne sera envoyée en Flandre en cas de guerre et aucun autre membre du Reichspakt ne sera autorisé à intervenir."
wll.62.a:0 "Préparez l'invasion."

wll.63.t:0 "L'Allemagne rejette notre demande"
wll.63.d:0 "Le Kaiser a rejeté notre demande et expulsé les émissaires qui ont eu cette idée soi-disant ridicule. Si nous attaquons la Flandre, nous pouvons être sûrs de ressentir toute la colère du monstre allemand. Des troubles commencent déjà à se faire jour au Parlement, beaucoup y voyant les premiers signes de faiblesse. Nous devrons faire preuve de prudence pour contrer les soulèvements nationalistes."
wll.63.a:0 "Wilhelm nous a laissé tomber !"

#Le gouvernement a échoué !

wll.7.t:0 "Le gouvernement échoue !"
wll.7.d:0 "Après la campagne désastreuse de soutien contre la Flandre et l'échec de la résolution complète du problème syndicaliste, les nationalistes affluent sous la bannière de Léon Degrelle qui promet la Wallonie pour les Wallons et une réponse forte au syndicalisme. Alors que les libéraux se sont déjà prononcés contre son populisme scandaleux, les catholiques semblent hésiter à se prononcer contre lui. Des problèmes se profilent également dans l'armée où beaucoup de ceux qui se sont enrôlés pour vaincre les Flamands sont déçus par leur gouvernement et demandent une réponse plus ferme."
wll.7.a:0 "Arrêtez Degrelle !"

wll.71.t:0 "Arrestation de Degrelle !"
wll.71.d:0 "Bien que Degrelle ait été facilement capturé par nos forces de police, cela a provoqué un scandale massif dans les villes. Beaucoup y voient une entrave à la liberté d'expression et la propagande Rexiste commence à apparaître à chaque coin de rue avec de petites escarmouches entre la police et les membres quand ils sont appréhendés."
wll.71.a:0 "La situation commence à s'aggraver."

wll.72.t:0 "Trouble à l'Université de Liège"
wll.72.d:0 "La rhétorique populiste de Degrelle s'est largement répandue et est devenue un terreau fertile pour les étudiants ayant des difficultés à trouver du travail après la crise du Black Monday. Des manifestations pacifiques sont organisées sur le campus et dans les rues pour réclamer sa libération et la création de nouveaux emplois."
wll.72.a:0 "DDispersez les foules."

wll.73.t:0 "Mutinerie dans l'armée"
wll.73.d:0 "Dans de nombreux petits groupes de casernes enrôlés spécifiquement pour les guerres d'unification, les soldats wallons semblent comploter contre leurs commandants allemands. Désobéir aux ordres et endommager délibérément l'équipement militaire semblent être devenus des passe-temps populaires parmi nos jeunes soldats."
wll.73.a:0 "Dispersez ces régiments à travers le pays."

wll.74.t:0 "Message du Vatican"
wll.74.d:0 "Le pape a décidé d'intervenir dans l'affaire Degrelle demandant la clémence. Il semble que les partisans de Rex aient pu atteindre la nonne de Munich, Eugenio Pacelli qui a contacté le pape. Impressionné par la dévotion de Degrelle à Dieu, le Saint-Père a demandé à notre gouvernement d'accorder la clémence pour Degrelle. Il serait dans notre intérêt de garder cette demande secrète, car elle pourrait causer de graves problèmes si elle se répand. Le cardinal Mercier a proposé de parler au nom du premier ministre au Parlement, niant toute cette affaire."
wll.74.a:0 "Permettre à Mercier de procéder."

wll.75.t:0 "Trahi par Mercier !"
wll.75.d:0 "Bien que son discours ait été passé au crible par le Cabinet et qu'il lui ait été donné avant le discours, Mercier a décidé de s'élever contre le gouvernement en remettant en question leur détermination et en expliquant l'affaire papale dans son intégralité. Cela a manifestement suscité l'indignation du Parlement, les partisans de M. Degrelle exigeant sa libération et félicitant M. Mercier pour les efforts qu'il a déployés afin de dénoncer ce scandale."
wll.75.a:0 "Ça ne se passe pas très bien."

wll.76.t:0 "Libérer Degrelle ?"
wll.76.d:0 "Alors que l'opinion publique se retourne contre le gouvernement et que la demande de libération de  Degrelle augmente de jour en jour, nous serons bientôt obligés de décider s'il faut le libérer et espérer que cela calme les foules rassemblées devant le Parlement, ou le garder en prison et risquer la colère du peuple. Le ministre de l'Intérieur pousse cependant le Premier ministre à accélérer le procès et à faire exécuter Degrelle avant que la situation ne dégénère."
wll.76.a:0 "Relâcher Degrelle."
wll.76.b:0 "Faire avancer le procès."

#Degrelle libéré
wll.77.t:0 "Degrelle libéré"
wll.77.d:0 "Pour éviter une nouvelle escalade, le gouvernement a décidé de ne pas poursuivre Degrelle et d'abandonner les poursuites engagées contre lui. Bien que cet acte ait d'abord servi à endiguer l'agitation croissante, la plupart des dégâts ont déjà été faits. Des photos montrant un Degrelle frêle et affaibli sortant de prison font la une de l'actualité dans tout le pays. Les Rexistes au sein du gouvernement réclament une motion de censure disant que le gouvernement actuel ne parle manifestement pas au nom de son peuple et qu'il devrait démissionner sur-le-champ. Degrelle lui-même a entre-temps annoncé sa candidature au poste de Premier ministre et contribue à alimenter la machine de propagande Rexiste."
wll.77.a:0 "Une catastrophe!"

wll.78.t:0 "La motion de censure réussit !"
wll.78.d:0 "Défait par 103 voix contre 75 dans une motion de censure, l'ensemble du Cabinet a démissionné à contrecœur et le gouvernement s'est effondré. Des élections anticipées ont été convoquées pour la fin du mois alors que toutes les affaires courantes du gouvernement ont cessé. Il est d'ores et déjà apparu clairement qu'il s'agira d'une élection serrée, REX semblant sur le point de devenir le plus grand parti de Wallonie."
wll.78.a:0 "Les POB, DC et PL se regroupent."
wll.78.b:0 "Le DC se prononce en faveur de Degrelle."

wll.79.t:0 "Rex remporte l'élection !"
wll.79.d:0 "Rex est devenu le plus grand parti en Wallonie suivi de près par le POB. Bien que Rex n'ait pas réussi à obtenir une majorité absolue, une coalition de travail a été mise sur pied avec le soutien du DC. La POB et la PL ont demandé un nouveau dépouillement, mais les tribunaux ont rejeté leur demande, et les juges ont déclaré que REX avait gagné à la loyale."
wll.79.a:0 "Degrelle prend le contrôle."

wll.710.t:0 "La Grande Coalition remporte les élections !"
wll.710.d:0 "En unissant leurs efforts et en dénonçant REX, la grande coalition de POB, DC et PL a pu remporter les élections. Le REX n'a obtenu que 19% des voix et a été exclu du gouvernement. Bien que de nombreux partisans de Degrelle soient toujours présents, il est fort probable que le parti n'atteindra jamais le même enthousiasme."
wll.710.a:0 "Une victoire pour la démocratie !"

#Degrelle va au procès
wll.711.t:0 "Le procès de Degrelle"
wll.711.d:0 "Des milliers de personnes se sont rassemblées devant le plus grand tribunal de Wallonie alors que Degrelle est déféré devant le juge. Après de nombreuses heures de procès, le juge a finalement rendu son verdict. Degrelle a été condamné à plusieurs reprises pour avoir commis une attaque contre la nation dans le but de renverser ou de changer la forme de son gouvernement et de mettre les citoyens aux prises avec l'État et ses organes légalement désignés. Cet assortiment de crimes doit être puni de la peine de mort, un résultat qui doit être atteint avant la fin de la semaine.."
wll.711.a:0 "Espérons que cela signifie la fin de REX.."

wll.712.t:0 "Coup d'état Rexiste"
wll.712.d:0 "Poussé par la condamnation injuste de Degrelle et la sévérité de sa punition, de plus en plus de partisans se sont ralliés à la bannière du rexisme. Dimanche soir, alors que la plupart des agences gouvernementales étaient fermées, les putschistes militaires ont lancé un coup d'Etat pro-résistants, soulevant le Premier ministre de son lit et capturant de nombreuses installations militaires clés. Libéré par ses partisans, Degrelle a déclaré le début d'une nouvelle ère Rexiste et a personnellement accompagné ses troupes pour capturer les derniers bastions du gouvernement. Quand le soleil s'est levé le lendemain, le REX avait atteint ses objectifs de coup d'Etat et pris le contrôle total de l'Etat.."
wll.712.a:0 "Une nouvelle ère vous attend !"

#Chute de Degrelle
wll.713.t:0 "Degrelle Plombé !"
wll.713.d:0 "Lors d'une visite à l'usine FN Herstal, Léon Degrelle a été abattu par un ouvrier. Bien que ses gardes du corps aient immédiatement riposté, tuant l'assaillant, Degrelle s'est précipité à l'hôpital le plus proche, les soins médicaux sont arrivés trop tard et vers 16h00 notre grand chef est mort. En raison de sa consolidation du pouvoir au cours des dernières années, il semble qu'il n'y ait pas de successeur clair à son héritage et pendant que les dirigeants de REX se battent entre eux, les autres partis sentent une chance de retrouver leur popularité perdue. Il faut voir si REX sera capable ou non de conserver le pouvoir après la perte de son leader charismatique, mais des nuages noirs s'annoncent sur la Wallonie."
wll.713.a:0 "Il ne fait aucun doute que le REX va se déchirer tout seul maintenant."

wll.714.t:0 "Luttes intestines au sein du REX"
wll.714.d:0 "Après la mort de Degrelle, son second Victor Matthys a pris le contrôle du parti au grand désarroi d'autres personnalités comme Louis Collard et Georges Prosper Remi, le ministre de la propagande. Les qualités de dirigeant de Matthys ont rapidement été révélées comme peu reluisantes au mieux après qu'il eut décidé que la population ne pouvait être maintenue que par une répression extrême. Bien qu'il semble que l'ordre ait été temporairement rétabli, derrière la façade de la résistance à la violence, la résistance continue de bourgeonner et le règne de Matthys pourrait être de courte durée."
wll.714.a:0 "Encore plus de désordre."

wll.715.t:0 "Coup d'État en Wallonie !"
wll.715.d:0 "La crise de succession semble avoir finalement affecté l'armée, qui s'est levée pour protester contre les cruels massacres commandés par Matthys pour éliminer ses opposants. Soutenus par le PL et le POB, des officiers ont ordonné à leurs soldats de désobéir à tous les ordres des Rexistes et des chars d'assaut ont été vus roulant sur les avenues de Liège vers le quartier général du parti. Les autres extrémistes n'en sont pas moins réticents à abandonner si facilement et, sans une reddition des Rexistes, un bain de sang est presque inévitable."
wll.715.a:0 "Exiger qu'ils déposent les armes."

wll.716.t:0 "Consultation avec Rémi"
wll.716.d:0 "Alors que Louis Collard s'est conforté auprès des radicaux du REX à l'intérieur du siège du parti, Georges Prosper Remi coopère avec la résistance depuis la mort de Degrelle pour un retour à la démocratie et une transition pacifique du pouvoir. Bien que ses efforts se soient avérés vains pour éviter les conflits armés jusqu'à présent, il a encore une certaine influence au sein du pays et a convaincu de nombreux autres Rexistes en dehors de la capitale de se livrer à l'armée. Bien qu'il ait essayé de faire de la médiation avec les autres extrémistes, tous sont arrivés à néant et il semble qu'ils ne se rendront sans se battre."
wll.716.a:0 "Lancez l'attaque."

wll.717.t:0 "Georges Deffontaine assure le contrôle temporaire"
wll.717.d:0 "Après un siège court mais sanglant du siège du parti, l'armée est sortie victorieuse et a proclamé Georges Deffontaine chef du gouvernement provisoire jusqu'aux élections. Le POB et le PL ont immédiatement repris leurs efforts de propagande et, le REX ayant été dissous par l'armée, Georges Prosper Remi a annoncé qu'il se présentera aux élections pour contenir les éléments restants du Rex et aider la Wallonie sur la voie de la démocratie totale."
wll.717.a:0 "Préparons les élections !"

wll.718.t:0 "Élections post-REX"
wll.718.d:0 "Après la chute de REX et le coup d'État militaire, les élections sont enfin sur nous. Le POB sous la direction de Fernand Dehousse s'est très bien comporté, mais il a reçu quelques déboires en raison d'un scandale dommageable concernant un des membres de son parti. Auguste Buisseret se débrouille aussi bien avec son message de démocratie libérale et a attiré de nombreux capitalistes allemands. Georges Prosper Rémi, à la surprise de beaucoup, suit toujours de près et pourrait même remporter une victoire proche des élections avec son message de solidarité et d'unité nationale."
wll.718.a:0 "Fernand Dehousse et le POB."
wll.718.b:0 "Auguste Buisseret et le PL."
wll.718.c:0 "Georges Prosper Remi le UNW."

#Le POB remporte les élections

wll.8.t:0 "Le POB remporte les élections"
wll.8.d:0 "Sans surprise pour beaucoup, le POB a réussi à convaincre les électeurs et à remporter une victoire écrasante. Cependant, les conflits internes nuisent au parti et de longues discussions peuvent être entamées au parlement sur l'avenir du parti socialiste. Les sous-factions de Lucie Dujardin, Julien Lahaut et Walter Dauge nuisent à Fernand Dehousse et le poussent dans une position dangereuse. Les syndicalistes exigent une révolution rapide et indolore tandis que la faction la plus conservatrice préfère maintenir le statu quo avec de petites réformes socialistes."
wll.8.a:0 "Des négociations difficiles approchent."

wll.81.t:0 "La question du dirigeant"
wll.81.d:0 "Alors que le POB tente de s'installer et de former son gouvernement, une motion de censure a été proclamée contre Fernand Dehousse le traitant de traître à la classe ouvrière et inapte à gouverner. Bien que les membres syndicalistes appuient cette motion, d'autres sous-factions dirigées par Julien Lahaut et Walter Dauge sont moins enclins à les appuyer car cela entraînerait une domination syndicaliste au sein du parti."
wll.81.a:0 "Fernand Dehousse reste à la tête du Parti."
wll.81.b:0 "Lucie Dujardin devient présidente."

wll.82.t:0 "Bain de sang à Liège"
wll.82.d:0 "En l'absence de consensus au sein du POB, les membres des factions syndicalistes et totalistes extrémistes ont décidé de traiter les questions à leur manière. Au cours d'une autre rencontre ratée entre Fernand Dehousse et les membres d'une nouvelle faction sociale libérale, des assaillants masqués ont pris d'assaut la pièce en massacrant Fernand Dehousse et son personnel. Plus de soixante membres de haut rang du POB ont été massacrés, après quoi les assaillants sont partis. Choqué par ces événements, le Parlement a annoncé un jour de deuil national en pleurant les victimes de l'attaque."
wll.82.a:0 "Le chaos règne à nouveau."

wll.83.t:0 "Lahaut prend le contrôle"
wll.83.d:0 "Julien Lahaut a pris le contrôle du POB et commence à faire pression pour la révolution, brisant les chaînes et libérant la classe ouvrière de l'oppression capitaliste, sans aucune réaction immédiate des syndicalistes modérés."
wll.83.a:0 "Des temps obscurs nous attendent."

wll.84.t:0 "Démantèlement de l'armée"
wll.84.d:0 "Pour éviter les problèmes avec l'armée, Lahaut a congédié tous les officiers et leur a coupé les vivres. Seule une petite faction appelée la Garde Rouge a été autorisée à rester en vie, une garde prétorienne composée des partisans les plus fervents de Lahaut."
wll.84.a:0 "L'armée a été démantelée."

#Recréer la Flandre-Wallonie

wll.9.t:0 "Réunification de la Flandre-Wallonie ?"
wll.9.d:0 "Enfin, les terres flamandes sont de nouveau sous notre contrôle et l'opinion publique nous a demandé de proclamer à nouveau la Flandre et la Wallonie comme pays de la nation. Mais nous pourrions aussi laisser les Flamands dans leur propre état, sous notre direction bien sûr...."
wll.9.a:0 "Reformez la Flandre et la Wallonie !"
wll.9.b:0 "Je préfère le Coq Wallon."

#Demandes territoriales

wll.10.t:0 "Ultimatum wallon"
wll.10.d:0 "Le gouvernement wallon nous a lancé un ultimatum exigeant notre réunification immédiate avec eux et la recréation de la Flandre-Wallonie. On a vu des troupes effectuer des exercices militaires le long de notre frontière sud et même les restes de l'ancienne marine flamande et wallonne ont agi de façon particulièrement effrontée au large de nos côtes. Nous sommes techniquement plus nombreux qu'eux, nous devrions être en mesure de nous défendre."
wll.10.a:0 "Eh bien, je suppose que c'est dans notre intérêt à nous deux..."
wll.10.b:0 "La Flandre est un pays indépendant !"

wll.101.t:0 "Les Flamands ont refusé !"
wll.101.d:0 "Les Flamands ont décidé de nous provoquer et fortifient leur frontière. Ils veulent la guerre."
wll.101.a:0 "Lancez l'invasion !"

wll.102.t:0 "La Wallonie demande la Wallonie allemande"
wll.102.d:0 "Le gouvernement wallon nous a approchés sur la province wallonne que nous avons annexée après la Weltkrieg. Ils affirment que le fait de leur rendre cet terre résoudrait les troubles dans la région et renforcerait nos frontières. Nous pouvons facilement leur refuser cette terre et leur rappeler leur défaite face à nous."
wll.102.a:0 "Rendons la Wallonie allemande."
wll.102.b:0 "Au vainqueur, le butin."

wll.103.t:0 "La Wallonie demande la Flandre"
wll.103.d:0 "La Wallonie, qui revendique toutes ces terres autrefois détenues par la Belgique, a exigé que notre nation leur transfère le contrôle de la Flandre."
wll.103.a:0 "Rendre la Flandre."
wll.103.b:0 "Au vainqueur, le butin."

#Internationale

wll.11.t:0 "La Wallonie demande son adhésion à l'Internationale"
wll.11.d:0 "Notre voisin du Nord a réussi à briser ses chaînes et veut se joindre à notre alliance. La répression allemande contre leur révolution approche peut-être, alors nous devrions nous demander si nous voulons prendre ce risque."
wll.11.a:0 "Les laisser entrer."
wll.11.b:0 "Leur refuser."

wll.111.t:0 "L'Internationale refuse l'adhésion"
wll.111.d:0 "Nous avons été trahis par nos frères socialistes et nous devons maintenant faire face seuls à la puissance allemande."
wll.111.a:0 "La révolution est-elle perdue ?"

wll.112.t:0 "Le syndicalisme en Wallonie"
wll.112.d:0 "Il semble que le syndicalisme se soit étendu à notre État fantoche de Wallonie et qu'Adalbert ait une fois de plus été destitué. Nos armées se préparent déjà à une invasion, mais il se peut qu'elles soient quand même rappelées empêchant des représailles de la part de la Commune de France."
wll.112.a:0 "Préparez l'attaque !"
wll.112.b:0 "La Wallonie n'est plus sous pression."

#Flavour

#Propagande

wll.12.t:0 "POB répand sa propagande"
wll.12.d:0 "Dans les jours qui ont précédé ces élections controversées, tous les partis font pression sur leurs meilleures équipes de propagande pour défendre leurs forces et dénoncer les autres. Leur objectif principal semble être de dépeindre la coalition PL-DC comme l'ennemi et d'essayer de semer la peur dans la classe ouvrière.."
wll.12.a:0 "L'élection approche !"

wll.121.t:0 "PL répand sa propagande"
wll.121.d:0 "Le PL s'est concentré sur la lutte contre la peur instillée dans la classe moyenne par les catholiques contre les socialistes. "Carnaval.... après Pâques, le citoyen est assez sage pour voir à travers ces mensonges !"

wll.122.t:0 "REX répand sa propagande"
wll.122.d:0 "Dirigé par son leader Degrelle, modérément populaire, REX cherche à séduire les électeurs en promettant le nettoyage complet, ou " groote kuisch ", des politiciens de carrière et à ramener la Wallonie à ses véritables frontières belges."

wll.123.t:0 "DC répand sa propagande"
wll.123.d:0 "Craignant que les catholiques votent contre eux et pour REX, DC a lancé une campagne de diffamation contre Degrelle le qualifiant alternativement de confus 'dwaashoofd'  et fou de pouvoir 'macht'."

wll.124.t:0 "POB répand sa propagande"
wll.124.d:0 "Pour se souvenir des travailleurs de la situation pré-Weltkrieg, le POB a cherché à présenter une image d'un PL-DC et de ses sympathisants qui se sont noyés sous les échecs. "Après leur échec à tenir la Belgique, leur faites-vous encore confiance ?"

wll.125.t:0 "POB répand sa propagande"
wll.125.d:0 "Le temps du socialisme est venu. Les PL-DC sont coincés dans le passé où le POB regarde vers l'avenir ! "Le règne de l'argent peut donc prendre fin et le règne du travailleur peut commencer !"

wll.126.t:0 "Propagande anti-allemande"
wll.126.d:0 "Accrochée au milieu de la nuit, sans témoins, une grande quantité de propagande anti-allemande a fait son apparition, montrant les envahisseurs comme des porcs ravageant le cadavre de la Belgique. Les perquisitions policières n'ont pas permis de trouver les coupables, mais de nombreux citoyens allemands ont peur, et l'indignation grandit."

#Industriel

wll.131.t:0 "Création de l'IBA"
wll.131.d:0 "Créé par des scientifiques de toutes les universités wallonnes et même flamandes, Ion Beam Applications a été lancé dans le but de stimuler l'industrie de haute technologie en Wallonie. En mettant l'accent sur les prothèses et les cyclotrons, ils espèrent révolutionner ce créneau et conquérir le monde."
wll.131.a:0 "Financer leurs projets."
wll.131.b:0 "Observez leurs progression."

wll.1311.t:0 "Retour sur investissement !"
wll.1311.d:0 "Grâce à nos subventions, IBA a pu se développer sur le marché américain et a également reçu l'attention de leur gouvernement. Un contrat a été signé entre eux et IBA, permettant une expansion plus facile et la reprise d'une société de biotechnologie aux Etats-Unis."
wll.1311.a:0 "Grand succès !"

wll.1312.t:0 "Mauvais investissement !"
wll.1312.d:0 "Avec les subventions, IBA a essayé d'entrer sur le marché allemand, mais a été contrainte de signer des conditions sévères avec leur gouvernement et a été empêchée de s'étendre. Pire encore, il semble que l'un de leurs employés ait divulgué des secrets d'entreprise à leurs homologues, ce qui les a fait prendre encore plus de retard."
wll.1312.a:0 "C'est vraiment dommage !"


wll.132.t:0 "Extraction de nouvelles ressources"
wll.132.d:0 "Pour lutter contre la dépendance au charbon et à l'industrie lourde, le gouvernement a lancé un vaste programme de refonte d'une partie de l'industrie du Hainaut visant à en faire le centre verrier de l'Europe. De nombreuses entreprises basées à Charleroi, nouvelles et existantes, ont été financées et se sont développées."
wll.132.a:0 "Il nous en faudra plus que ça."

wll.1321.t:0 "Requête de l'Union Minière"
wll.1321.d:0 "Alors que le gouvernement belge a perdu notre colonie après la Weltkrieg, la majeure partie de l'économie congolaise est toujours contrôlée par nos entreprises. L'Union Minière du Haut Katanga est la plus importante d'entre elles et s'est imposée comme l'un des acteurs mondiaux les plus importants sur le marché des ressources. Les mittelafrikan s'immisce cependant dans leurs intérêts et leur gouvernement a imposé des restrictions à l'entreprise. Ils ont donc décidé de retirer la plupart de leurs fonds et de s'endetter auprès de banques wallonnes au lieu de banques allemandes. Pour y parvenir, ils auront toutefois besoin de l'appui de notre gouvernement et d'une adaptation à nos lois pour leur permettre un transfert facile. Bien que les bénéfices puissent être énormes, nous devons avancer prudemment pour éviter la colère allemande."
wll.1321.a:0 "Soutenir l'UMHK."
wll.1321.b:0 "Nous éloigner de leurs efforts."

wll.1322.t:0 "Proposer un nouvel accord à la Mittelafrika"
wll.1322.d:0 "Pour soutenir nos citoyens et l'UMHK à l'étranger, le gouvernement a élaboré une proposition pour la Mittelafrika. Ils demandent un accès plus facile aux mines, la permission de construire des infrastructures au Kongo et de louer le port de Boma à notre nation. En contrepartie, l'UMHK paiera un montant accru de taxes et construira des logements, des hôpitaux et des écoles pour la population locale. Un nouvel accord commercial sera signé, qui augmentera les importations wallonnes en provenance de la Mittelafrika et offrira en même temps un régime plus favorable à leur gouvernement."
wll.1322.a:0 "Nous en bénéficierons tous !"
wll.1322.b:0 "Ne nous précipitons pas...."

wll.1323.t:0 "[From.GetName] cherche à obtenir un accord"
wll.1323.d:0 "Pour soutenir leurs citoyens et l'Union Minière du Haut Katanga en Mittelafrika, le gouvernement [From.GetAdjective] a élaboré une proposition pour nous. Ils demandent un accès plus facile aux mines, l'autorisation de construire des infrastructures au Kongo et de louer le port de Boma à leur nation. En contrepartie, l'UMHK paiera un montant accru de taxes et construira des logements, des hôpitaux et des écoles pour la population locale. Un nouvel accord commercial sera signé pour augmenter les importations wallonnes en provenance de la Mittelafrika tout en accordant des arrangements plus favorables à notre gouvernement. En raison des difficultés économiques que nous connaissons actuellement, permettre aux Galloons flamands d'investir dans notre nation serait extrêmement bénéfique, mais augmenterait également leur influence sur la région congolaise. Il serait toutefois très coûteux de les refuser, car une partie très importante de notre économie dépend de l'UMHK.
wll.1323.a:0 "Une suggestion audacieuse mais bienvenue !"
wll.1323.b:0 "Nous ne signons pas d'accords avec des non-entités."

wll.1324.t:0 "La Mittelafrika accepte"
wll.1324.d:0 "Mittelafrika semble avoir accepté nos conditions et avoir une fois de plus laissé UMHK régner librement sur les provinces du Kongo. Notre demande au port de Boma a cependant été refusée pour le moment, jusqu'à ce que nous ayons rempli notre part du marché."
wll.1324.a:0 "Très bien !"

wll.1325.t:0 "La Mittelafrika refuse !"
wll.1325.d:0 "Il semble que le régime brutal des Mittelafrikan ait refusé toutes nos demandes et qu'il ait même augmenté les impôts prélevés sur nos entreprises de deux pour cent supplémentaires. L'UMHK est furieuse de leurs actions et a annoncé à notre gouvernement que l'administration coloniale Mittelafrikan paiera pour leurs actions vindicatives."
wll.1325.a:0 "Espérons qu'ils n'agissent pas de façon trop radicale...."

wll.1326.t:0 "Rendement des investissements au Kongo"
wll.1326.d:0 "Après l'expansion des voies ferrées reliant Boma et Katanga, les premières cargaisons entrent dans le port d'Anvers. En raison de nos accords avec le gouvernement flamand, qui partage les bénéfices, la plupart des marchandises arrivent à Liège. Le cuivre, l'uranium, l'or et bien d'autres choses encore passent par le canal d'Adalbert et sont prêts à être exportés vers l'Europe."
wll.1326.a:0 "L'argent afflue."

