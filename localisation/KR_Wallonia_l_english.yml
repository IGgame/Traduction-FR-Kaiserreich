WLL_Hold_On_To_The_Monarchy:0 "Préserver la monarchie"
WLL_Hold_On_To_The_Monarchy_desc:0 "TLes Flamands nous ont peut-être chassés, mais le règne d'Adalbert continuera dans le sud."
WLL_Consolidate_Royal_Power:0 "Consolider le pouvoir royal"
WLL_Consolidate_Royal_Power_desc:0 "Une fois de plus, il a été prouvé que ce n'est que par des actions sévères que la population peut être maintenue sous contrôle./"
WLL_Form_Royal_Guard:0 "Formez la garde royale"
WLL_Form_Royal_Guard_desc:0 "On ne peut pas continuer à dépendre de la Feldgendarmerie, il nous faut une garde royale forte et loyale."
WLL_Strenghten_German_Ties:0 "Renforcer les liens allemands"
WLL_Strenghten_German_Ties_desc:0 "De bonnes relations avec Berlin sont vitales pour notre règne, car sans elles, tout risque de s'effondrer à nouveau."
WLL_Appoint_Royal_Councillor:0 "Nommer un conseiller royal"
WLL_Appoint_Royal_Councillor_desc:0 "Le conseiller royal est notre lien direct avec le Parlement dans lequel il assiste et intervient en notre nom. Bien qu'Eggert Reeder nous ait bien servis ces dernières années, les récents soulèvements ont peut-être mis fin à sa carrière."
WLL_Adapt_The_Constitution:0 "Adapter la Constitution"
WLL_Adapt_The_Constitution_desc:0 "Les systèmes politiques de notre pays ont radicalement changé et une révision de l'ancienne constitution flamano-wallonne s'impose."
WLL_Give_Up_Our_Belgian_Claims:0 "Renoncez à nos revendications belges"
WLL_Give_Up_Our_Belgian_Claims_desc:0 "Nous ne devons plus aspirer à la conquête de la Flandre. Nous sommes plus forts seuls et nous pouvons mieux nous concentrer sur les besoins des Wallons sans eux."
WLL_Liberals_Strenghten_Control:0 "Les libéraux renforcent le contrôle"
WLL_Liberals_Strenghten_Control_desc:0 "Après leur victoire aux élections et l'utilisation de leur coalition pour les placer dans une position idéale, ils peuvent enfin se concentrer sur le renforcement de leur propre contrôle sur la situation globale."
WLL_Le_Chant_Des_Wallons:0 "Le Chant des Wallons"
WLL_Le_Chant_Des_Wallons_desc:0 "Le nationalisme a été renforcé, la pays s'est renforcée et de nouvelles opportunités apparaissent à chaque coin de rue. Guidés par notre hymne national et la volonté de notre peuple, nous marcherons vers l'horizon ! "
WLL_Reaffirm_Belgian_Claims:0 "Réaffirmer les revendications belges"
WLL_Reaffirm_Belgian_Claims_desc:0 "Les Flamands ont peut-être eu le dessus sur nous pendant leur révolution, mais le lion a pansé ses plaies sous l'apparence d'un coq. Bientôt, nous frapperons et reprendrons nos terres légitimes."
WLL_War_Games_On_The_Flemish_Border:0 "Entrainement militaire le long de la frontière flamande"
WLL_War_Games_On_The_Flemish_Border_desc:0 "L'invasion flamande est imminente et l'observation et l'entraînement rapprochés le long de la frontière peuvent nous fournir l'avantage dont nous avons besoin."
WLL_Lobby_Abroad:0 "Lobby à l'étranger"
WLL_Lobby_Abroad_desc:0 "Après leur indépendance, ils ont pu échapper à notre colère grâce à la protection allemande. Nous devons prouver à Wilhelm que nous sommes capables de soutenir la région et que le fait de la diviser nuit à sa plus grande vision."
WLL_Send_The_Ultimatum:0 "Envoyer l'Ultimatum"
WLL_Send_The_Ultimatum_desc:0 "Le temps de la guerre est venu. La Flandre s'inclinera sous le coq et rejoindra notre union."

WLL_Reform_Into_A_Republic:0 "Réformer en République"
WLL_Reform_Into_A_Republic_desc:0 "La monarchie s'est avérée être un échec et sera remplacée par la République wallonne."
WLL_Elections:0 "Tenir des élections"
WLL_Elections_desc:0 "Les tensions entre le POB, le PL et les royalistes allemands étant très vives, des élections doivent avoir lieu dès que possible pour rétablir la stabilité dans notre pays."
WLL_Invite_The_Catholics:0 "Inviter les catholiques"
WLL_Invite_The_Catholics_desc:0 "Pour obtenir une majorité totale au Parlement et consolider notre base de pouvoir, nous aurons besoin de l'appui des catholiques du Sud."
WLL_Invite_The_Socialists:0 "Inviter les socialistes"
WLL_Invite_The_Socialists_desc:0 "Nous devons étendre le rameau d'olivier à nos amis de lu POB pour ouvrir la voie à une société stable et prospère.."
WLL_Form_A_Government:0 "Former un gouvernement"
WLL_Form_A_Government_desc:0 "Le premier cycle de négociations a été couronné de succès et il est maintenant temps de finaliser la composition et de dévoiler le nouveau gouvernement wallon."

WLL_Syndicalist_Revolution:0 "Révolution syndicaliste"
WLL_Syndicalist_Revolution_desc:0 "La révolution syndicaliste est arrivée et balaie les centres industriels du Sillon Industriel. Une main ferme sera nécessaire pour éviter les effusions de sang et la violence."
WLL_Peacefull_Transition:0 "Transition paisible"
WLL_Peacefull_Transition_desc:0 "La seule façon de vraiment gagner le cœur de la classe ouvrière est d'organiser des élections justes et démocratiques. Grâce à un solide pouvoir parlementaire, nous commencerons à réformer la Wallonie et à en faire notre idéal socialiste."
WLL_A_BWP_President:0 "Un président du POB"
WLL_A_BWP_President_desc:0 "Fernand Dehousse a dirigé le parti tout au long des élections et devrait être le leader incontesté du parti. Premier président wallon, il guidera la Wallonie vers l'avenir."
WLL_A_Syndicalist_Chairman:0 "Un président syndicaliste"
WLL_A_Syndicalist_Chairman_desc:0 "Fernand Dehousse s'est essoufflé et a abandonné tout ce que la révolution syndicaliste représentait. Il devra être remplacé par un vrai syndicaliste pour que la révolution puisse continuer."
WLL_Seize_Basic_Industry:0 "Nationaliser l'industrie de base"
WLL_Seize_Basic_Industry_desc:0 "L'industrie du charbon et de l'acier est notre branche industrielle la plus importante, mais elle est presque entièrement contrôlée par des capitalistes wallons et allemands. Si nous prenions le contrôle de ces secteurs importants, nous pourrions faire en sorte que les travailleurs soient placés au-dessus des profits."
WLL_Found_National_Mining_Company:0 "Fonder la Compagnie Minière Nationale"
WLL_Found_National_Mining_Company_desc:0 "Pour éviter un effondrement industriel de l'ampleur de celui du Black Monday, nous devons créer une société minière publique pour contrôler et subventionner nos propres mines de charbon afin de préserver les emplois de notre population."
WLL_Expand_State_Education:0 "Élargir l'enseignement public"
WLL_Expand_State_Education_desc:0 "Pour réduire l'influence des catholiques, nous devons prouver que l'éducation publique peut être aussi bonne, voire meilleure."
WLL_Abolish_Catholic_Education:0 "Abolir l'enseignement catholique"
WLL_Abolish_Catholic_Education_desc:0 "Grâce à leur vaste système d'éducation, les catholiques contrôlent l'esprit et l'âme de notre jeunesse. L'Église et l'Éducation devraient être complètement séparées et cette dernière devrait être contrôlée uniquement par l'État."
WLL_Introduce_Voting_Rights_For_Women:0 "Introduire le suffrage des femmes"
WLL_Introduce_Voting_Rights_For_Women_desc:0 "Certains de nos électeurs commencent à douter que le POB reste sur la voie révolutionnaire ou qu'il commence à se laisser aller à la complaisance du statu quo. Par conséquent, le chef du Parti a annoncé qu'il fera pression pour que tous les citoyens hommes et femmes aient le droit de vote."
WLL_The_BWP_Retains_Control:0 "Le POB garde le contrôle"
WLL_The_BWP_Retains_Control_desc:0 "Avec l'adoption de la plupart des réformes à grande échelle, la popularité du POB atteint de nouveaux sommets, ce qui incite à une position plus forte pour les prochaines élections."
WLL_Disband_The_Parliamentary_System:0 "Dissoudre le système parlementaire"
WLL_Disband_The_Parliamentary_System_desc:0 "Il est devenu évident qu'une révolution syndicaliste est la seule voie à suivre pour la Wallonie et c'est pourquoi le POB a poussé à l'abolition complète de la structure parlementaire, qui doit être remplacée par un système syndicaliste basé sur notre voisin français."
WLL_Declare_The_Walloon_Commune:0 "Proclamer la Commune wallonne"
WLL_Declare_The_Walloon_Commune_desc:0 "Le temps est venu pour les travailleurs de se lever et de briser les chaînes. La Commune wallonne sera déclarée pour inaugurer une nouvelle ère !"
WLL_Join_The_Internationale:0 "Rejoindre l'Internationale"
WLL_Join_The_Internationale_desc:0 "Les liens entre la Wallonie et l'Allemagne s'effondrant complètement, nous avons besoin du soutien de nos frères en France pour assurer la poursuite de la révolution."
WLL_Join_The_Phalanstere_Program:0 "Rejoindre le programme Phalanstère"
WLL_Join_The_Phalanstere_Program_desc:0 "Bien que notre pays soit bien développé et soit à l'avant-garde de l'innovation technologique, d'autres nations socialistes ont moins de chance et pourraient bénéficier grandement de notre soutien."

WLL_Revolution_By_Force:0 "La révolution par la force"
WLL_Revolution_By_Force_desc:0 "Il est clair que les travailleurs doivent être libérés de leur oppression et unis par un dirigeant fort."
WLL_Seize_Royal_Assets:0 "Saisir les biens royaux"
WLL_Seize_Royal_Assets_desc:0 "Le Trésor royal a été régulièrement rempli des fruits de notre sueur. Il est donc juste que ces biens soient restitués immédiatement à celui qui travaille."
WLL_Combat_Military_Disorder:0 "Désordre militaire"
WLL_Combat_Military_Disorder_desc:0 "Avec les grands désaccords qui éclatent dans l'armée entre les royalistes allemands et les partisans de la démocratie, nous avons besoin d'un nettoyage à grande échelle de ces éléments résistants pour rétablir l'ordre."
WLL_Fight_The_Establishement:0 "Combattre la classe dirigeante"
WLL_Fight_The_Establishement_desc:0 "La classe dirigeante s'est enrichie grâce à notre travail et devra maintenant payer pour sa trahison."
WLL_Defeat_Loyalist_Remnants:0 "Vaincre les restants des loyalistes"
WLL_Defeat_Loyalist_Remnants_desc:0 "Financées par des capitalistes wallons et allemands, les forces de résistance de l'ancienne armée se sont retranchées dans tout le pays pour résister jusqu'au dernier homme contre la Révolution."
WLL_Seize_German_Companies:0 "Saisir les entreprises allemandes"
WLL_Seize_German_Companies_desc:0 "Les compagnies allemandes ont infesté le Sillon Industriel et abusé de notre population pour financer l'Empire allemand. Plus jamais!"
WLL_Unite_The_BWP:0 "Unir le POB"
WLL_Unite_The_BWP_desc:0 "Le POB est toujours divisé en raison d'éléments modérés au sein du parti. Il faudra les éliminer ou les " persuader " de se joindre à notre cause."
WLL_Hold_The_First_Party_Congress:0 "Organiser le Premier Congrès du Parti"
WLL_Hold_The_First_Party_Congress_desc:0 "La Révolution est en plein essor et pour annoncer leurs plans pour les années à venir, les dirigeants du POB ont annoncé le premier Congrès du Parti. Des experts et des personnalités importantes de la Commune de France, de l'Union de Grande-Bretagne et d'Italie ont tous été invités."

WLL_The_Government_Has_Failed:0 "Le gouvernement a échoué"
WLL_The_Government_Has_Failed_desc:0 "L'excuse pathétique du gouvernement a finalement été balayée et a été remplacée par un gouvernement fort et centralisé autour de Degrelle."
WLL_Sideline_The_King:0 "Écarter le Roi"
WLL_Sideline_The_King_desc:0 "Le pouvoir du roi devrait être drastiquement réduit car son ingérence constante dans les affaires du gouvernement s'est avérée nuisible à notre stabilité."
WLL_Replace_The_Ambassador_To_Germany:0 "Remplacer notre ambassadeur en Allemagne"
WLL_Replace_The_Ambassador_To_Germany_desc:0 "Afin de mieux faire valoir notre changement de politique, l'ambassadeur en Allemagne sera rappelé et remplacé par un ami proche de Degrelle."
WLL_The_Revolution_Has_Failed:0 "La Révolution a échoué"
WLL_The_Revolution_Has_Failed_desc:0 "La révolution syndicaliste était une ruse honteuse pour tromper la population en devenant esclave des dirigeants malfaisants du POB. Ils devraient être heureux que nous les "libérions" de leurs propres ambitions."
WLL_Imprison_Syndicalist_Leadership:0 "Emprisonner les dirigeants syndicalistes"
WLL_Imprison_Syndicalist_Leadership_desc:0 "On ne peut pas avoir des prêcheurs syndicalistes qui rallient la population du Sillon Industriel. Par conséquent, tous les membres dirigeants de la résistance syndicaliste doivent être traqués et "pris en charge"."
WLL_Introduce_Corporatism:0 "Instaurer le corporatisme"
WLL_Introduce_Corporatism_desc:0 "Il est devenu évident que le capitalisme traditionnel est un échec qui doit être remplacé par un meilleur modèle économique."
WLL_Military_Propaganda:0 "Propagande militaire"
WLL_Military_Propaganda_desc:0 "Une armée faible a mené à notre défaite dans la Weltkrieg. Plus jamais ! Avec un enthousiasme renouvelé et une campagne de propagande généralisée, notre armée fera la fierté de la Wallonie"
WLL_Demand_Our_Rightfull_Land:0 "Exiger nos terres légitimes"
WLL_Demand_Our_Rightfull_Land_desc:0 "Nous ne nous contenterons pas de l'humiliation que nous imposent les Allemands et les Flamands. Toute la Belgique appartient à Degrelle !"

WLL_Walloon_Expansion:0 "Expansion wallonne"
WLL_Walloon_Expansion_desc:0 "TLes terres de Wallonie regorgent de potentiel inexploité. Que la terre soit enfin mise au travail pour ceux qui y travaillent ! Nous devrions jeter les bases d'un nouveau plan économique qui permettrait à notre économie de se débrouiller toute seule."
WLL_The_Sillon_Industriel:0 "Le Sillon Industriel"
WLL_The_Sillon_Industriel_desc:0 "Le Sillon Industriel est le cœur industriel de la Wallonie, sa production est sans égal. Cependant, la région a connu un certain nombre de grèves sous l'administration flamande et wallonne qui ont perturbé la production et déstabilisé la pays. Il est donc judicieux de placer les populations et les centres industriels de la région sous le signe d'un soutien public encore plus marqué."
WLL_Direction_of_the_Industry:0 "Direction de l'industrie"
WLL_Direction_of_the_Industry_desc:0 "La Wallonie était le cœur battant de l'industrie belge. Il est indéniable que le sort des forges et des usines est intimement lié à celui de la nation tout entière. Notre secteur industriel doit faire l'objet d'une évaluation complète afin de faciliter son expansion."
WLL_Double_Down_On_Heavy_Industry:0 "Doubler la part de l'industrie lourde"
WLL_Double_Down_On_Heavy_Industry_desc:0 "Bien que notre économie ait évolué avec le temps, l'industrie lourde en demeure le fondement. Nous devrions poursuivre l'industrialisation de notre pays, en offrant des subventions généreuses pour le développement de nouvelles zones industrielles dans les villes moyennes du pays.."
WLL_Redefine_Walloon_Expertise:0 "Redéfinir l'expertise wallonne"
WLL_Redefine_Walloon_Expertise_desc:0 "La Wallonie est depuis longtemps l'une des plus importantes régions industrielles d'Europe, et nos citoyens possèdent les compétences nécessaires à une telle économie. Les vents du changement soufflent cependant fortement, et nous devons nous adapter. Tout d'abord, nous devrions offrir un financement accru à l'Institut de Recherche Solvay, qui est à la pointe du progrès."
WLL_Future_Resource_Extraction:0 "Futures extractions de ressources"
WLL_Future_Resource_Extraction_desc:0 "La richesse naturelle de la Wallonie a été essentielle à son industrialisation. De nouvelles méthodes d'extraction permettent d'extraire plus efficacement à la fois les ressources exploitées depuis longtemps et celles dont la pertinence économique est encore émergente. Nous devons rester à l'écoute du terrain et offrir notre soutien aux industries qui s'occupent de l'extraction des ressources pour des projets expérimentaux.."
WLL_Breakthrough_In_Engineering:0 "Progrès en ingénierie"
WLL_Breakthrough_In_Engineering_desc:0 "Les nouvelles méthodes de construction et d'optimisation des bâtiments permettent à l'industrie d'être plus productive tout en consommant moins de ressources. Nous devrions parrainer le réaménagement d'installations industrielles plus anciennes afin de tirer parti de ces techniques d'ingénierie modernes."
WLL_Aviation_Industry:0 "L'industrie aéronautique"
WLL_Aviation_Industry_desc:0 "Notre pays ne peut même pas compter sur nos alliés les plus proches pour fournir suffisamment d'avions en temps de guerre. Pour avoir enfin l'esprit tranquille, nous devons financer la construction de nouvelles usines aéronautiques nationales."
WLL_Build_Our_Own_Cyclotron:0 "Construire notre propre cyclotron"
WLL_Build_Our_Own_Cyclotron_desc:0 "Les cyclotrons ont été le principal moyen par lequel une pléthore de nouvelles découvertes dans le domaine de la physique des particules ont vu le jour. Bien qu'il soit coûteux, notre pays peut créer son propre cyclotron avec un financement gouvernemental suffisant.."
WLL_Expand_Seraing_Steel_Mills:0 "Agrandissement des aciéries de Seraing"
WLL_Expand_Seraing_Steel_Mills_desc:0 "La ville de Seraing, bien que faiblement peuplée et souvent négligée, est devenue un centre important de l'industrie, en particulier de la production d'acier. Nous devrions offrir un soutien de l'État aux aciéries de la ville et nous efforcer d'en faire une source d'envie dans le monde entier."
WLL_Build_The_Liege_Charleroi_Highway:0 "Construction de l'autoroute Liège-Charleroi"
WLL_Build_The_Liege_Charleroi_Highway_desc:0 "Les routes entre les pôles industriels de Liège et Charleroi sont terriblement insuffisantes. Nous devrions construire une autoroute centrale proposée depuis longtemps entre eux."
WLL_Fund_University_of_Liege:0 "Financer l'Université de Liège"
WLL_Fund_University_of_Liege_desc:0 "Liège est un centre d'apprentissage depuis le Moyen Âge, et aujourd'hui l'université principale de la ville est peut-être l'établissement d'enseignement supérieur le plus prestigieux de notre pays. Grâce à un financement accru et à l'intégration de l'institution dans notre système de recherche et de développement militaire, notre pays dans son ensemble peut en profiter davantage."
WLL_German_Investements:0 "German Investments"
WLL_German_Investements_desc:0 "Les liens de notre pays avec l'Allemagne n'ont pas seulement survécu, mais continuent de se renforcer. Il ne fait aucun doute que les investissements allemands sont essentiels pour assurer non seulement la fin de nos malheurs économiques, mais aussi une croissance soutenue dans un avenir lointain."
WLL_Increase_German_Export:0 "Augmenter les exportations allemandes"
WLL_Increase_German_Export_desc:0 "Compte tenu de notre situation politique actuelle, les marchés allemands sont plus importants que jamais pour notre économie nationale. Nous devrions travailler avec les Allemands pour réduire les obstacles mutuels au commerce et subventionner les entreprises qui exportent principalement en Allemagne."
WLL_Krupp_Wallonia:0 "Krupp Wallonie"
WLL_Krupp_Wallonia_desc:0 "L'expertise de l'entreprise Krupp dans la production de l'acier est déjà une aubaine. Avec le soutien de l'État, Krupp peut certainement mener notre industrie sidérurgique à un âge d'or de la productivité."
WLL_Encourage_Frontaliers:0 "Encourager les Frontaliers"
WLL_Encourage_Frontaliers_desc:0 "Beaucoup de nos collaborateurs travaillent à l'étranger dans les pays de la Mitteleuropa et envoient des fonds chez eux. Cela représente une part non négligeable de notre économie nationale, et même si cela nuit à nos centres industriels dans une certaine mesure en réduisant le marché du travail, l'augmentation du revenu disponible que cette réalité apporte est certainement bénéfique sur le plan économique. Nous devrions encourager davantage cette pratique et négocier avec l'Allemagne pour réduire les restrictions sur les frontaliers individuels."
WLL_Create_The_Industrial_Commitee:0 "Créer le Comité Industriel"
WLL_Create_The_Industrial_Commitee_desc:0 "Les nombreuses entreprises importantes de l'industrie du pays se livrent une vive concurrence pour obtenir le moindre avantage économique. Grâce à la coopération, ces titans de l'industrie pourraient peut-être devenir encore plus grands. Nous devrions mettre sur pied un conseil consultatif exécutif composé de nos plus grandes entreprises industrielles pour élaborer la politique économique et s'occuper des questions liées au commerce international."
WLL_Exploitation_of_Charleroi_Glass_Industry:0 "Exploiter l'industrie du verre de Charleroi"
WLL_Exploitation_of_Charleroi_Glass_Industry_desc:0 "Charleroi est l'un des premiers producteurs de verre au monde. S'il est pratiquement impossible de reconquérir le quasi-monopole qu'elle avait au début de la révolution industrielle, la ville peut, avec un soutien national, retrouver sa prééminence dans la fabrication du verre."

WLL_Tumult_In_The_Army:0 "Tumulte dans l'armée"
WLL_Tumult_In_The_Army_desc:0 "L'éclatement de la Flandre-Wallonie a mis en désordre notre commandement et notre organisation militaires. Un nouvel état-major général doit être créé à la hâte et la situation doit être traitée par tous les moyens nécessaires."
WLL_Form_Bilingual_Staff:0 "Constituer un personnel bilingue"
WLL_Form_Bilingual_Staff_desc:0 "Bien que l'héritage du contrôle militaire allemand tienne bon et que cette langue ne puisse donc pas être complètement abandonnée, nous pouvons commencer à réintroduire le français comme langue principale d'enseignement dans les académies militaires et à promouvoir le bilinguisme parmi l'état-major général existant."
WLL_Retain_German_Staff:0 "Conserver le personnel allemand"
WLL_Retain_German_Staff_desc:0 "Nous continuons à nous associer à l'Allemagne, et la compétence militaire des Allemands ne peut être contestée. Pour que les opérations militaires se déroulent le mieux possible, nous devrions conserver notre état-major général allemand avec peu de concessions aux officiers francophones."
WLL_Trench_Warfare:0 "Guerre des tranchées"
WLL_Trench_Warfare_desc:0 "Un nombre incalculable d'hommes sont morts dans les tranchées de la Weltkrieg. Un tel style de guerre, cependant, favorise le défenseur. En tant que petite nation, nous sommes susceptibles d'être sur la défensive et peut-être qu'en développant les tactiques de la dernière guerre, notre nation pourrait se battre aux pieds avec les géants."
WLL_Panzer_Doctrine:0 "Doctrine des panzers"
WLL_Panzer_Doctrine_desc:0 "Les opérations d'armement combinées britanniques ont presque prouvé la guérison d'Achille de l'Empire allemand dans la Weltkrieg. Contrairement à tant de généraux stupides qui se cacheraient dans leurs tranchées, nous voyons la promesse d'une armée construite autour de panzers. C'est maintenant l'ère de la guerre blindée."
WLL_FRC:0 "Fonderie d'artillerie FRC"
WLL_FRC_desc:0 "La Fonderie Royale de Canons, tout comme la célèbre FN basée à Herstal, était le premier producteur d'artillerie pour la Belgique et la Flandre-Wallonie. Le besoin d'artillerie ne cessant de croître depuis l'indépendance de la Wallonie, les manufactures de l'entreprise doivent être agrandies."
WLL_Luxembourg_Field_Hospitals:0 "Hôpitaux de campagne du Luxembourg"
WLL_Luxembourg_Field_Hospitals_desc:0 "Le commandement militaire allemand à Spa a proposé de financer une grande expansion conjointe de l'infrastructure hospitalière de campagne dans la région des Ardennes à travers le principal hôpital métropolitain de Namur. On devrait accepter l'offre et se mettre au travail pour appliquer le plan."
WLL_FN_Guns:0 "FN Production d'armes"
WLL_FN_Guns_desc:0 "Basée à Herstal, l'entreprise nationale FN produit des armes à feu de pointe en grandes quantités depuis des décennies. Les troubles de la Weltkrieg ont toutefois laissé le groupe avec des installations insuffisantes pour répondre aux exigences du pays et du monde. Nous devrions financer la construction d'une toute nouvelle usine FN."
WLL_Light_Tank_Program:0 "Programme des chars légers"
WLL_Light_Tank_Program_desc:0 "Les chars légers sont à la fois faciles à produire en grande quantité et capables de se déplacer à une vitesse fulgurante. Pour maximiser l'agilité, nous devrions développer de nouveaux chars qui, bien que petits et légèrement blindés, peuvent exécuter des manœuvres complexes à un rythme effréné."
WLL_Invest_in_Half_Tracks:0 "Investir dans l'infanterie méchanisée"
WLL_Invest_in_Half_Tracks_desc:0 "L'infanterie méchanisée est efficace aussi bien sur les routes que sur les terrains accidentés et permet à notre infanterie de suivre le rythme et d'appuyer les blindés unis. Nous devrions subventionner les usines qui produisent de tels véhicules"

WLL_Project_Seagull:0 "Projet Mouette"
WLL_Project_Seagull_desc:0 "Le noble coq ne se porte pas bien en mer ; avec un littoral qui est maintenant en notre possession, nous devons nous adapter en conséquence. Nous devons apprendre à voler comme les puissantes mouettes le font sur les vagues majestueuses, en développant notre propre marine.
WLL_Study_with_the_Kaiserliche_Marine:0 "Apprendre avec la Kaiserliche Marine"
WLL_Study_with_the_Kaiserliche_Marine_desc:0 "Comme nous avons maintenu des relations solides avec l'Allemagne, nous pouvons étudier directement l'administration et la doctrine de la plus grande force navale de la planète, la Kaiserliche Marine. Les leçons que nous devons tirer d'une telle entreprise seront certainement formidables !"
WLL_Enlist_German_Officers:0 "Enrôler des officiers allemands"
WLL_Enlist_German_Officers_desc:0 "Notre engagement envers l'Allemagne étant réaffirmé, nous pouvons nous appuyer sur l'immense effectif et le savoir-faire de la marine impériale allemande. Avec l'aide des Allemands et des officiers allemands à notre service, notre marine en plein essor deviendra certainement une force avec laquelle il faudra composer."
WLL_Establish_The_Merchant_Marine:0 "Établir la marine marchande"
WLL_Establish_The_Merchant_Marine_desc:0 "Une organisation nationale bien formée de la marine marchande est essentielle au transport des biens et des services en temps de guerre. Avec un littoral en notre possession, nous devrions établir la notre."
WLL_Maritime_Commerce:0 "Stimuler le commerce maritime"
WLL_Maritime_Commerce_desc:0 "La mer a toujours été le principal moyen du commerce international. Notre littoral nouvellement conquis nous donne maintenant accès à de nouveaux sites prometteurs. Nous devrions inciter les commerçants maritimes à rechercher de nouveaux marchés pour nos marchandises afin de consolider notre place sur le marché mondial."
WLL_Expand_Our_Drydocks:0 "Agrandir nos cales sèches"
WLL_Expand_Our_Drydocks_desc:0 "Notre expansion navale a mis à rude épreuve la capacité de production de l'infrastructure existante dont nous sommes devenus propriétaires. Nous devons construire de nouvelles cales sèches et satisfaire enfin notre demande nationale."
WLL_Commandeer_Trade_Vessels:0 "Réquisitionner des navires de commerce"
WLL_Commandeer_Trade_Vessels_desc:0 "Bien que la marine marchande exploite de nombreux grands navires, de plus petits navires organisés en convois de fortune pourraient jouer un rôle semblable. En raison de nos besoins actuels, nous devrions réquisitionner les petits navires de commerce et les placer entièrement sous la responsabilité du gouvernement."

WLL_The_Flying_Rooster:0 "Le coq volant"
WLL_The_Flying_Rooster_desc:0 "Beaucoup pensent à tort que le coq est confiné à la terre. Faisons comme un coq fier et déployons nos ailes, en établissant une force aérienne vraiment moderne."
WLL_Spreads_His_Wings:0 "Déployer ses ailes"
WLL_Spreads_His_Wings_desc:0 "Certains diront peut-être que la force aérienne devrait d'abord appuyer nos forces au sol, mais nous savons que la force qui ne peut pas contrôler son propre ciel n'est rien. Il est pertinent que nous nous concentrions sur le développement de nouveaux modèles de chasseurs pour assurer la suprématie aérienne."
WLL_Dives_Down:0 "Plongés vers l'ennemie"
WLL_Dives_Down_desc:0 "Le contrôle de l'air est certes important, mais il est insensé de se concentrer entièrement sur cet aspect. Les guerres sont finalement gagnées et perdues sur le terrain. Nous devons mettre au point des avions capables d'appuyer adéquatement les troupes."
WLL_Air_Defence_of_the_Territory:0 "Défense aérienne territoriale"
WLL_Air_Defence_of_the_Territory_desc:0 "Peu importe le talent de nos pilotes ou le nombre de nos avions, certains ennemis peuvent leur échapper. Nous devons disposer d'un réseau d'emplacements anti-aériens dans tout le pays."
WLL_Invest_in_RADAR:0 "Investissez dans les RADAR"
WLL_Invest_in_RADAR_desc:0 "Les RADARS sont de plus en plus utilisés pour la détection des avions ennemis. Pour permettre à nos installations de détecter les ennemis dans un paysage en constante évolution de la guerre moderne, nous devons être à la fine pointe de la technologie RADAR."
WLL_Fighter_Supremacy:0 "Suprématie des Chasseurs"
WLL_Fighter_Supremacy_desc:0 "Pour assurer notre domination sur notre espace aérien, nous devons doubler la mise et faire un autre effort pour développer des avions de combat."
WLL_Bomber_Supremacy:0 "Suprématie des bombardiers"
WLL_Bomber_Supremacy_desc:0 "Les bombardiers peuvent affaiblir la capacité de l'ennemi à combattre efficacement. Avec de nouveaux avions bombardiers améliorés et un soutien au sol efficace, nos hommes au sol seront inarrêtables."