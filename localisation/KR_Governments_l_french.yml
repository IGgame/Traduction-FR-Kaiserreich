totalist_subtype_desc:0 "Le Totalisme est à la fois une idéologie spécifique et une catégorie parfois donnée pour désigner différentes idéologies radicales de gauche avec des caractéristiques similaires.Topole, en tant qu'idéologie, promeut une nouvelle direction pour le socialisme dans le monde, soulignant le rôle de l'Etat socialiste comme idéal de base de la nation, tout en dévaluant ou en abandonnant les idées marxistes d'autonomisation des travailleurs et une utopie sans classe.Les totalistes cherchent à centraliser et étendre les pouvoirs des gouvernements dans les états socialistes, croyant que le but du gouvernement est de construire le socialisme dans la En raison de leur nature autoritaire, d'autres idéologies socialistes autoritaires ou totalitaires ont acquis le nom de «totaliste» même si elles ne sont pas affiliées à la charte totaliste.
syndicalist_subtype_desc:0 "L'Anarcho-Syndicalisme est la principale idéologie révolutionnaire marxiste, qui promeut les fédérations démocratiques de syndicats collectivisés comme les unités politiques et économiques de base de l'Etat socialiste.Les syndicats sont également la propriété de tous les travailleurs qui y sont membres, et Ils exercent un contrôle économique et politique complet sur les lieux de travail qu'ils organisent et jouissent d'une grande autonomie vis-à-vis du gouvernement central et, à plus grande échelle, élisent les membres des congrès syndicaux régionaux et nationaux qui constituent les pouvoirs législatif et exécutif. le gouvernement central. "
radical_socialist_subtype_desc:0 "Le Radical-Socialisme est une expression fourre-tout pour les diverses idéologies socialistes, communistes et anarchistes qui ne sont pas directement associées au syndicalisme Les pays avec cette idéologie opèrent avec une économie socialiste, généralement accompagnée d'une forme de gouvernement démocratique Leur but ultime est de créer un paradis pour la classe ouvrière, dont les détails varient d'un mouvement à l'autre.
social_democrat_subtype_desc:0 "La Social-Démocratie est une idéologie dont le but est de réformer le capitalisme et de l'humaniser en l'alignant sur les idéaux éthiques du bien-être social tout en maintenant le mode de production capitaliste plutôt que de créer un système économique socialiste alternatif. forme de gouvernement et d'une économie de marché fortement réglementée, certains courants plus radicaux existent. "
social_liberal_subtype_desc:0 "Le Social Libéralisme est une variante du libéralisme général du marché, la principale différence étant l'inclusion de diverses libertés civiles comme droits humains fondamentaux.Professionnel des politiques sociales et économiques progressistes les libéraux sociaux visent à créer une société où chaque individu est libre vivre sa propre vie avec toutes les opportunités, quel que soit son statut "
market_liberal_subtype_desc:0 "Les Libéraux Économiques se considèrent comme l'idéologie libérale dominante.Les principaux tenants du libéralisme sont un marché libre non réglementé et un système politique ploutocratique démocratique.Les libéraux estiment que plus le marché sera libre, plus les gens seront libres et défendront les droits politiques et économiques de l'individu. "
social_conservative_subtype_desc:0 "Le Conservatisme est une idéologie politique centrée sur la préservation des croyances, des attitudes et de la philosophie traditionnelles ainsi que sur la dynamique de pouvoir traditionnelle de la société tout en utilisant le système démocratique. dans l'ordre et stable.En général, promouvoir une économie de marché réglementée, mais des politiques économiques plus libérales ne sont pas inconnues. "
authoritarian_democrat_subtype_desc:0 "La Démocratie Autoritaire est une idéologie qui combine un pouvoir exécutif fort avec un parlement représentatif et un système politique démocratique partiel.Les régimes démocratiques autoritaires adoptent souvent une position conservatrice sur les questions sociales et favorisent les économies libérales-capitalistes avec une intervention limitée de l'Etat. de ces régimes sont de maintenir la stabilité nationale et de fournir au peuple à la fois un gouvernement populaire et responsable. "
paternal_autocrat_subtype_desc:0 "L'Autocratie Paternelle n'est pas une idéologie politique au sens normal du terme, mais plutôt un terme général pour l'attitude que ces gouvernements ont envers leurs citoyens: les gens sont tous des sujets du chef, soit un roi soit un dictateur et c'est le devoir et le devoir du leader de conduire l'Etat et la société vers la voie juste et droite en unissant les gens de sa protection bienveillante.Ces pays ont généralement un gouvernement très autoritaire, des visions sociales conservatrices et une économie contrôlée par l'Etat. "
national_populist_subtype_desc:0 "Englobant une variété de mouvements ultranationalistes et militaristes, le National-Populisme vénère généralement la dévotion à l'Etat, unissant le peuple sous un dirigeant fort et une économie d'entreprise, épousant souvent la politique raciale et la rhétorique violente. la plupart des autres partis politiques. "