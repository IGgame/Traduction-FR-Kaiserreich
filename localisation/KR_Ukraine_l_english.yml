### Leader Descriptions ###
POLITICS_VASYL_DESC:0 "Le Roi Vasyl I von Habsburg-Lothringen est considéré par la plupart des slaves, russes et ukrainiens, comme un symbole humiliant de la domination étrangère. Dans les faits, avec la polarisation croissante en Ukraine, le mépris pour le Roi Vasyl I est peut-être le seul point d'accord des ukrainiens. Avec une opposition de plus en plus forte, une économie stagnante, une bureaucratie dysfonctionnel, et par dessus tout, des tensions avec l'influent Hetman, Vasyl lutte afin de maintenir son autorité."
POLITICS_NIKITA_KRUSCHEV_DESC:0 "Nikita Kruschev, socialiste autoritaire, est devenu le Premier Ministre de l'Ukraine. Kruschev, né de fermiers russes à la frontière Ukraino-Russe, arbore un dédain profond pour les Koulaks, propriétaires terriens.Il a pour objectif d'éliminer la classe des Koulaks à travers une série de saisies forcées et une collectivisation des terres. De telles mesures, cependant, sont impopulaires, ce qui peut forcer Kruschev à faire des compromis."
POLITICS_LEO_STEFAN_DESC:0 "Le Roi Leo Stefan von Habsburg-Lothringen, même si il est autrichien, a été élevé dans la culture ukrainienne. Alors que pour certains, l'ascension de Leo est indicative d'un compromis entre le Reichspakt et l'Ukraine, beaucoup déplorent la domination continue de l'Ukraine par les étrangers. Le véritable compromis, affirment ces dissidents, était entre l'Allemagne et l'Autriche, qui sont maintenant unis pour soutenir Léo."
POLITICS_DANIIL_I_DESC:0 "Le Roi Daniil Skoropadsky, fils du célèbre "Hetman", est monté sur le trône ukrainien. Avec la longue lutte de pouvoir entre l'Hetman et la Monarchie finalement résolue, l'Ukraine donne enfin un signe de soulagement. Daniil vise à ramener la stabilité et l'ordre en Ukraine et à éradiquer de manière décisive le mouvement socialiste ukrainien. Bien qu'il ne soit pas ouvertement hostile à l'égard de l'Allemagne, il cherche à affirmer l'indépendance de l'Ukraine et à réorienter l'économie ukrainienne pour servir uniquement les Ukrainiens."

