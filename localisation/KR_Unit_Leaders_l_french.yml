  unit_leader.1.t:0 "[From.GetName] tombe malade"
  unit_leader.1.d:0 "Dans [From.GetHerHis] service à [From.From.GetNameDef], il semble que [From.GetRank] [From.GetName] a poussé [From.GetHerselfHimself] trop loin. le [mauvais] climat dans leur zone d'opération, le [From.GetRank] est maintenant tombé malade, et aura probablement besoin de temps pour se rétablir, jusqu'à ce que [From.GetSheHe] se rétablisse, [From.GetSheHe] ne se produira pas à [From. GetHerHis] niveau habituel. "
  unit_leader.2.t:0 "[From.GetName] Blessé"
  unit_leader.2.d:0 "Pour mener à bien la bataille, il semble que [From.GetRank] [From.GetName] ait mis [From.GetHerselfHimself] un peu trop de risques en dirigeant [From.GetHerHis] des hommes. [From.GetSheHeCap] a été blessé, et il faudra probablement un certain temps pour que les blessures guérissent complètement, jusqu'à ce que le [From.GetRank] ne fonctionne pas au niveau habituel [From.GetHerHis]. "