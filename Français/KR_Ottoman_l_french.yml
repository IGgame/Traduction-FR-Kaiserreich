ott.132.t:0 "La guerre civile ottomane"
ott.132.d:0 "La rébellion s'est rapidement transformée en une révolte républicaine visant à renverser complètement la monarchie. Avec la défaite initiale d'Osman Fuad Efendi, l'armée de Teceddüt a pris le contrôle de Kostantiniyye et a commencé à creuser pour un long combat. Ailleurs dans l'Empire, des officiers fidèles au Teceddüt commencèrent à préparer une guerre civile contre l'armée ottomane."
ott.132.a:0 "Les traîtres doivent être détruits."

ott.133.t:0 "Osman Fuad défait les rebelles"
ott.133.d:0 "Traversant les lignes rebelles, Osman Fuad a capturé de nombreuses positions clés dans la ville. Peu de temps après, les unités rebelles étaient en déroute et beaucoup se sont rendues aux forces loyalistes. Un blocus naval signifiait que ceux qui courraient n'allaient pas loin, et le commandant victorieux Osman Fuad ordonna des balayages prudents de la ville."
ott.133.a:0 "Une grande victoire!"

ott.134.t:0 "Osman Fuad est vaincu"
ott.134.d:0 "Après s'être retiré à Edirne, Osman a lancé plusieurs offensives dans Kostantiniyye, mais aucun n'a réussi. Il est devenu clair que la ville est à jamais perdue pour la dynastie ottomane, Osman Fuad perd de son soutien. La seule option pour nous est de quitter la terre de nos ancêtres et de partir en exil à l'étranger ..."
ott.134.a:0 "Alors se termine notre règne..."

ott.135.t:0 "Osman exécute les rebelles"
ott.135.d:0 "Osman Fuad, le héros de la Tripolitaine, défait des rebelles et commandant de la cavalerie royale, organisa la prise de plusieurs centaines de rebelles dans les jours qui suivirent le putsch. Les soldats de la base ont été envoyés à la prison militaire pour des crimes contre la constitution, mais leurs commandants n'étaient pas aussi chanceux. Osman Fouad a ordonné la mise à mort des officiers et de toutes les unités paramilitaires pour leurs actes de trahison."
ott.135.a:0 "Préparez le peloton d'exécution!"

ott.136.t:0 "Osman exécute les meurtriers"
ott.136.d:0 "Après la première série d'exécutions, Osman Fuad a fait amener les dirigeants du putsch à la place Sultanahmet pour la cour martiale. Les six hommes ont été rapidement reconnus coupables du meurtre du sultan et condamnés à mort. La seule question qui restait était comment..."
ott.136.a:0 "Peloton d'exécution."
ott.136.b:0 "Pendaison."

ott.137.t:0 "Osman Fuad couronné sultan!"
ott.137.d:0 "Ayant rétabli l'ordre dans la capitale, Osman Fuad prit le contrôle total des forces armées ottomanes. Après avoir gracieusement autorisé [Root.GetLeader] à prendre sa retraite au palais de Yıldız, Osman Fuad, fils de Mehmed, se rendit à la mosquée Eyüp Sultan à la tête de sa cavalerie Ertuğrul. Entouré d'une foule immense, il entra seul dans la mosquée pour la cérémonie de l'épée. Après de brèves prières par les ecclésiastiques, l'ancienne épée d'Osman a été avancée. Osman Fuad a étonné tout le monde en prenant l'épée et en l'attachant à sa ceinture, au mépris des coutumes. La cérémonie s'est terminée avec la déclaration du nouveau Padişah au public. Plus tard dans la journée, le sultan de 44 ans a visité les tombeaux de ses ancêtres autour de la vieille ville en préparation de ses devoirs souverains envers le sultan Osman-ı Rābi '."
ott.137.a:0 "Longue vie au sultan"

