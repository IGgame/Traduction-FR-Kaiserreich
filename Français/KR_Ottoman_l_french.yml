ott.129.t:0 "Les loyalistes submergés par les renforts"
ott.129.d:0 "Réagissant à l'assaut inopiné d'Osman Fuad, la clique de Teceddüt envoya deux bataillons de l'armée pour renforcer le palais de Dolmabahçe. Les unités loyalistes du palais n'étaient pas équipées pour faire face à une puissance de feu d'une telle ampleur et devaient battre en retraite. Fuyant le palais, Osman Fuad et ses partisans ont marché vers Edirne pour se regrouper et rassembler des forces ..."
ott.129.a:0 "Nous allons changer les choses"

ott.130.t:0 "Les rebelles défendent avec succès la Sublime Porte"
ott.130.d:0 "Osman Fuad a déplacé son régiment pour prendre le ministère de la Guerre et mettre fin à la rébellion là où elle a commencé. Après des heures de combats acharnés à travers l'avenue Bab-i Ali, Osman et sa cavalerie ont subi de lourdes pertes et plusieurs compagnies ont été bloquées par les tirs des rebelles. N'ayant aucune autre option, Osman Fuad a ordonné une retraite. Marcher vers l'ouest en direction d'Edirne, le jeune prince était déterminé à se regrouper et à rassembler des forces ..."
ott.130.a:0 "Nous allons changer les choses"

