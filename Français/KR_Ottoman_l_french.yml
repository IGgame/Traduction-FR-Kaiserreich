ott.121.t:0 "Osman traverse la Corne d'Or"
ott.121.d:0 "Réagissant à l'assaut inopiné d'Osman Fuad, la clique de Teceddüt envoya deux bataillons de l'armée pour renforcer le palais de Dolmabahçe. En arrivant au palais, les deux unités ont désobéi à leurs commandants et ont changé de camp pour soutenir le prince guerrier bien-aimé. Après avoir nommé des officiers de confiance pour commander les formations, Osman Fuad place un bataillon d'infanterie loyaliste pour garder le palais et emmène avec lui l'autre bataillon au Parlement. Ne rencontrant aucune résistance au Parlement, Osman Fuad positionna son infanterie pour défendre la route principale et marcha avec sa cavalerie. Le régiment d'élite Ertuğrul Cavalry atteignit bientôt le pont de Galata, tenu par des unités paramilitaires rebelles. Le régiment - qui traversait régulièrement ce pont chaque semaine pour rejoindre le sultan de la mosquée Ayasofya - a vaincu les rebelles du côté nord et a traversé le pont pour charger les rebelles du côté sud. La Sublime Porte était devant eux, au sommet d'une grande colline et défendue par les rebelles."
ott.121.a:0 "En avant, ne montrez aucune pitié!"

