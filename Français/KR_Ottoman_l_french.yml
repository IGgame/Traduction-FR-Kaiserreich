### Focuses ###
OTT_internal_affairs:0 "Questions d'État"
OTT_internal_affairs_desc:0 "L'administration de Devlet-i Aliyye-i Osmâniyye est une tâche sérieuse qui doit être entreprise avec tout le sérieux qu'elle exige."
OTT_political_interests:0 "Intérêts politiques"
OTT_political_interests_desc:0 "La constitution ottomane stipule que les chambres du Parlement ottoman seront ouvertes lors une cérémonie officielle anuelle, où le sultan prononcera un discours impérial. Dans cette périodes de troubles à laquelle nous sommes confrontés, nous avons plus que jamais besoin de l'aide d'un 'Nutk-ı Hümayun'!"
OTT_dissolve_parliament:0 "Dissoudre le Parlement"
OTT_dissolve_parliament_desc:0 "Le système parlementaire actuel et ces querelles politiques nous enlèvent notre capacité à prendre des décisions importantes en temps opportun. Nous devons suivre les traces du Grand Sultan Abdülhamid Khan II et démanteler cette maison de conspiration."
OTT_eliminate_opposition:0 "Éliminer toute opposition"
OTT_eliminate_opposition_desc:0 "Nous n'avons pas trouvé notre peuple dans les rues. Nous ne pouvons pas permettre à ces groupes «d'opposition» d'empoisonner leur esprit avec leur propagande occidentale."
OTT_enforce_autocracy:0 "Imposer l'autocratie"
OTT_enforce_autocracy_desc:0 "En unifiant tous les pouvoirs de l'État entre les mains d'un monarque capable de les assumer, nous pourrons survivre aux grandes calamités de notre temps."
OTT_support_parliament:0 "Supporter le Parlement"
OTT_support_parliament_desc:0 "Les Chambres du Parlement confèrent une légitimité à notre règne et fournissent des conseils précieux dans l'élaboration de nos politiques. Nous devons célébrer et renforcer notre tradition démocratique, car elle insuffle constamment une nouvelle vie à l'Empire ottoman."
OTT_write_constitution:0 "Rédiger une nouvelle Constitution"
OTT_write_constitution_desc:0 "La Constitution ottomane de 1876, traduite directement de la Constitution française et déclarée sous la pression étrangère, est le produit d'une époque révolue. Laissez-nous la réécrire pour faire face aux défis de ce siècle!"
OTT_enforce_rule_of_law:0 "Imposer l'État de droit"
OTT_enforce_rule_of_law_desc:0 "Ce n'est qu'en mettant en place avec soin un système d'équilibre entre les branches exécutive, législative et judiciaire que nous pourrons surmonter les tempêtes des années à venir."
OTT_fight_corruption:0 "Combattre la corruption"
OTT_fight_corruption_desc:0 "Il est devenu clair que l'Empire ottoman ne sera pas guéri de sa maladie tant que durera la corruption. Tôt ou tard, l'un d'eux doit détruire l'autre."
OTT_eliminate_military_factions:0 "Éliminer les factions militaires"
OTT_eliminate_military_factions_desc:0 "Il existe des factions au sein de notre armée qui ne sont pas toutes loyales envers notre sultan. Ces cliques idéologiques, nationalistes voire religieuses, fidèles à diverses sociétés cachées, seront la mort de nos forces armées si quelque chose n'est vite pas fait."
OTT_end_paramilitary:0 "Reconstruire le renseignement ottoman"
OTT_end_paramilitary_desc:0 "Nos vieilles agences, l'Organisation Yıldız et l'Organisation Spéciale du PUP ont dégénéré en organisations paramilitaires corrompues plus soucieuses de se dénigrer les unes les autres que de rassembler des renseignements étrangers. Ceci doit être corrigé."
OTT_mecidian_reforms:0 "Réformes impériales"
OTT_mecidian_reforms_desc:0 "Suivant les traces de son père, notre sultan Abdülmecid II a commencé à mettre en place un cadre pour la poursuite des réformes de l'empire. Leur réussite est une autre question..."
OTT_legal_reform:0 "Réformes juridiques"
OTT_legal_reform_desc:0 "Notre code légal Mecelle est toujours en cours d'amélioration. Nous pourrions consacrer des efforts supplémentaires à ce domaine de réforme pour faire en sorte que la justice soit toujours servie rapidement et de manière décisive."
OTT_judicial_reform:0 "Réformes judiciaires"
OTT_judicial_reform_desc:0 "L'indépendance de nos juges garantit le droit à toute personne que sa cause soit défendue uniquement sur la base de la loi, des preuves et des faits, sans aucune influence inappropriée. Un système judiciaire qui fonctionne bien est donc une exigence essentielle pour une administration équitable et cohérente de la justice."
OTT_administrative_reform:0 "Réformes administratives"
OTT_administrative_reform_desc:0 "Ce n'est un secret pour personne que nos méthodes d'administration sont en retard. Nous devons prendre des mesures pour assurer une meilleure administration en réévaluant les salaires des fonctionnaires, en adoptant au système métrique et l'écriture ottomane standard telle que proposée par nos institutions académiques."
OTT_bureaucratic_reform:0 "Réformes bureaucratiques"
OTT_bureaucratic_reform_desc:0 "La bureaucratie ottomane est un endroit où les espoirs et les rêves meurent. Nous ne pouvons pas espérer rajeunir l'Empire sans réparer notre bureaucratie corrompue et léthargique."
OTT_education_reform:0 "Réformes de l'éducation"
OTT_education_reform_desc:0 "Réformer le système éducatif à tous les niveaux, des écoles élémentaires aux universités et institutions religieuses traditionnelles, aidera notre nation à retrouver sa force d'antan."
OTT_expand_universities:0 "Développer les universités"
OTT_expand_universities_desc:0 "Notre expansion industrielle récente et d'autres avancées pourraient nous permettre de mener plus de R&D en parallèle. En fournissant plus de financement à nos grandes universités, nous pourrions accélérer les progrès technologiques ottomans."
OTT_faculty_of_hayro_research:0 "Faculté de recherche Hayreddin Pasha"
OTT_faculty_of_hayro_research_desc:0 "L'industrialisation rapide de notre nation a ouvert de nouvelles opportunités de R&D que nous devrions poursuivre. Nous avons l'opportunité unique de créer la Faculté de Recherche Çandarlı Kara Halil Hayreddin Paşa à Bursa, dédiée exclusivement à la recherche théorique avancée."
OTT_foreign_affairs:0 "Politiques étrangères"
OTT_foreign_affairs_desc:0 "Même si nos mains sont liées par nos problèmes internes, nous avons encore quelques cartes à jouer sur la scène internationale ..."
OTT_ottoman_caliph:0 "Le calife ottoman"
OTT_ottoman_caliph_desc:0 "Le sultan ottoman est le calife légitime de tous les musulmans. En poursuivant activement nos relations avec les autres nations musulmanes, nous devrions être en mesure d'améliorer notre légitimité à travers le monde."
OTT_opda:0 "Négociations de l'ADPO"
OTT_opda_desc:0 "Lorsque le l'économie ottomane s'est effondrée en 1881, nous n'avons pas été autorisés à faire défaut sur nos dettes. Au lieu de cela, les grandes puissances européennes ont décidé qu'elles percevraient des taxes en notre nom pour en extraire les paiements. Ceci dure depuis trop longtemps ..."
OTT_opda_germany:0 "Renégocier les paiements allemands"
OTT_opda_germany_desc:0 "Les paiements massifs de l'ADPO collectés chaque mois par l'Empire allemand nous affaiblissent trop. Si nous voulons survivre en tant qu'État souverain, nous devons reprendre le contrôle de notre économie."
OTT_opda_austria:0 "Renégocier les paiements autrichiens"
OTT_opda_austria_desc:0 "Les paiements massifs de l'ADPO collectés chaque mois par l'Empire autrichien nous affaiblissent trop. Si nous voulons survivre en tant qu'État souverain, nous devons reprendre le contrôle de notre économie."
OTT_retake_yemen:0 "Réaffirmer notre souveraineté au Yémen"
OTT_retake_yemen_desc:0 "Les révoltes interminables au Vilayet du Yémen avaient contraint l'Empire ottoman à entamer des négociations avec le Zaydi il y a de nombreuses années. Nous avons été isolés de notre ancien Vilayet depuis la Weltkrieg, mais la situation en Arabie est en train de changer rapidement ..."
OTT_turkic_diplomacy:0 "Diplomatie Turque"
OTT_turkic_diplomacy_desc:0 "Maintenant que nous sommes libres de poursuivre notre propre voie dans les affaires étrangères, nous devrions tendre la main aux peuples turcs qui nous entourent. Nous ne recherchons que notre droit d'aînesse, notre héritage. Et nous allons le prendre ..."
OTT_save_balkan_turks:0 "Sauver les Turques des Balkans"
OTT_save_balkan_turks_desc:0 "-"
OTT_azerbaijan_relations:0 "Relations avec l'Azerbaïdjan"
OTT_azerbaijan_relations_desc:0 "-"
OTT_status_of_crimea:0 "Statut de la Crimée"
OTT_status_of_crimea_desc:0 "-"
OTT_economic_initiative:0 "Initiatives économiques"
OTT_economic_initiative_desc:0 "Il y a quelques siècles, l'Empire ottoman possédait l'une des plus grandes économies du monde. Ce n'est aujourd'hui plus le cas depuis les Occidentaux ont découvert de meilleures façons de fabriquer tandis que notre technologie de production stagnait. Nous devons faire des efforts coordonnés pour remédier à cela."
OTT_agricultural_investments:0 "Investissements agricoles"
OTT_agricultural_investments_desc:0 "Les méthodes agricoles utilisées par nos paysans sont toujours les mêmes vieilles techniques depuis l'âge de pierre. Sans techniques agricoles modernes, nous ne pouvons espérer égaler l'efficacité de l'agriculture occidentale."
OTT_school_of_agriculture:0 "Écoles d'agriculture"
OTT_school_of_agriculture_desc:0 "Nous pouvons accélérer la diffusion des nouvelles technologies agricoles en créant des écoles d'agriculture dans tous les coins de notre empire."
OTT_land_reform:0 "Réformes des terres"
OTT_land_reform_desc:0 "Une mesure impopulaire, mais néanmoins nécessaire. Nous devons redistribuer les terres agricoles dans notre empire. L'ancien système Tımar a très mal dégénéré et doit être remplacé par l'attribution scientifique de terres agricoles à des personnes capables de l'exploiter."
OTT_mechanized_agriculture:0 "Agriculture mécanisée"
OTT_mechanized_agriculture_desc:0 "Les tracteurs sont rares dans l'Empire ottoman, car ces véhicules importés sont simplement trop chers pour le paysan moyen. Le besoin de pièces de rechange et de réparations avancées complique encore les choses. Nous devons développer notre industrie nationale des tracteurs afin que nous puissions réaliser notre propre révolution agricole!"
OTT_industrial_investments:0 "Investissements industriels"
OTT_industrial_investments_desc:0 "Avec une volonté de fer et une éthique de travail incessante, nous pouvons concentrer tous nos efforts sur l'industrialisation de notre grand empire."
OTT_anatolian_factories:0 "Usines anatoliennes"
OTT_anatolian_factories_desc:0 "Alors que nos grandes villes sont d'importants centres de production avec des usines civiles modernes, l'Anatolie est curieusement dépourvue de telles installations. Nous devons assurer la participation économique de toute la nation ottomane à notre réveil."
OTT_encourage_construction_industry:0 "Encourager l'industrie civile"
OTT_encourage_construction_industry_desc:0 "La capacité industrielle civile ne doit pas être sous-estimée même lorsque la guerre menace le monde entier."
OTT_military_industry:0 "Développer l'industrie militaire"
OTT_military_industry_desc:0 "Essayer d'adapter les usines civiles pour produire du matériel militaire est inefficace. Nous devrions nous concentrer sur la construction d'usines exclusievement à usage militaire."
OTT_steel_industry:0 "Développer l'industrie de l'acier"
OTT_steel_industry_desc:0 "Nous avons le charbon et le fer. Maintenant, nous avons le financement pour la construction d'un grand complexe d'aciérie à Karabük fournira au pays le placage en acier lourd nécessaire pour les armes modernes."
OTT_oil_industry:0 "Développer l'industrie pétrolière"
OTT_oil_industry_desc:0 "Les champs de pétrole de Kirkouk fournissent un revenu substantiel à notre empire, et pourtant nous soupçonnons qu'il peut y avoir d'autres gisements de pétrole dans nos vilayets arabes. Nous devrions concentrer nos efforts sur la recherche et le développement de nos champs pétroliers."
OTT_trade_expansion:0 "Expansion commerciale"
OTT_trade_expansion_desc:0 "Notre industrialisation rapide nous permettra de revendiquer notre place sur les marchés mondiaux. Nous devrions nous efforcer d'aider nos hommes d'affaires à rechercher des opportunités commerciales à travers le monde."
OTT_infrastructure_investment:0 "Investissements pour les infrastructures"
OTT_infrastructure_investment_desc:0 "Relier nos centres de population par des voies ferrées et des autoroutes permettra d'améliorer leur participation économique et de réduire les coûts de manière significative."
OTT_expand_anatolian_infra:0 "Développez les hemins de fer anatoliens"
OTT_expand_anatolian_infra_desc:0 "Un pays sans infrastructure adéquate ne peut pas poursuivre des projets ou des constructions avancés. Nous devons connecter l'intérieur de l'Anatolie avec le reste de notre empire."
OTT_expand_syrian_infra:0 "Développez les hemins de fer syriens"
OTT_expand_syrian_infra_desc:0 "L'extension de notre infrastructure en Syrie permettra les transports et les communications nécessaires pour garder nos sujets arabes sous contrôle."
OTT_expand_baghdad_infra:0 "Développer le chemin de fer de Bagdad"
OTT_expand_baghdad_infra_desc:0 "Le fameux chemin de fer de Bagdad a depuis longtemps été complété par l'aide allemande, mais nous pouvons encore l'améliorer."
OTT_ottoman_army:0 "L'Armée Ottomane"
OTT_ottoman_army_desc:0 "L'armée ottomane est le cœur de la nation turque. Nous devons chercher à le renforcer et à le soutenir contre nos nombreux ennemis, car la survie de notre Etat en dépend."
OTT_army_modernization:0 "Bureau de la modernisation de l'armée"
OTT_army_modernization_desc:0 "Les fusils Mauser et les baïonnettes se sont révélés efficaces dans la Weltkrieg, mais le champ de bataille change. Le grand écart entre les technologies ennemies et notre équipement est en constante expansion et nous devons déployer des efforts considérables si nous voulons que notre armée conserve sa puissance."
OTT_equipment_effort_unq:0 "Développement du matériel"
OTT_equipment_effort_unq_desc:0 "Les limites de l'équipement pouvant être transporté par l'infanterie sont constamment repoussées. Nous nous efforcerons de donner à nos troupes les meilleurs outils disponibles."
OTT_modern_equipment:0 "Équipement moderne"
OTT_modern_equipment_desc:0 "Nous poursuivrons nos efforts pour veiller à ce que nos troupes d'infanterie et de soutien soient équipées du meilleur équipement possible de notre temps."
OTT_artillery_effort_unq:0 "Développement de l'artillerie"
OTT_artillery_effort_unq_desc:0 "L'artillerie est cruciale pour le soutien de tout mouvement avancé de notre infanterie. En tant que petits-fils de Mehmed II, nous devons élargir la recherche sur la balistique et de plus gros canons."
OTT_military_electronics_unq:0 "Électronique militaire"
OTT_military_electronics_unq_desc:0 "Il est tentant de dépenser toutes les ressources supplémentaires pour développer des chars et des avions, mais le secret pour gagner des guerres réside dans de nouveaux domaines scientifiques comme l'électronique et l'informatique."
OTT_motorization_effort_unq:0 "Développement de la motorisation"
OTT_motorization_effort_unq_desc:0 "La mobilité et la protection sont essentielles pour que l'infanterie puisse entrer et sortir du champ en toute sécurité. Mettre l'accent sur ces développements nous permettra d'agir rapidement."
OTT_armor_effort_unq:0 "Développement des blindés"
OTT_armor_effort_unq_desc:0 "Les chars ont parcouru un long chemin depuis les bêtes léthargiques de la dernière guerre. Nos recherches et notre formation ne peuvent pas être inférieures à celles des autres grandes puissances. L'Empire ottoman doit développer ses propres véhicules blindés."
OTT_directorate_military:0 "Bureau de direction des usines militaires"
OTT_directorate_military_desc:0 "Nous devons réorganiser nos installations de production militaire en un véritable réseau d'usines organisées. L'établissement de l'Askeri Fabrikalar Umum Müdürlüğü fera en sorte que nos troupes reçoivent constamment de nouveaux équipements."
OTT_edok:0 "Direction des écoles de formation et des doctrines"
OTT_edok_desc:0 "Les doctrines militaires qui définissent le combat au sol lors le Weltkrieg sont dépassées. Nous devons mettre nos plus grands esprits à la tâche de façonner la pensée militaire de demain."
OTT_doctrine_studies:0 "Études des doctrines"
OTT_doctrine_studies_desc:0 "Le champ de bataille a changé non seulement pendant l'entre-deux-guerres, mais aussi au cours des conflits récents. Nous devons constamment réévaluer nos doctrines pour refléter cela."
OTT_army_engineers:0 "Écoles du génie militaire"
OTT_army_engineers_desc:0 "Les écoles du génie militaire devront jeter les bases de nombreux projets militaires futurs."
OTT_special_forces_unq:0 "Écoles des forces spéciales"
OTT_special_forces_unq_desc:0 "Nous avons besoin de forces d'élite, les troupes de montagne et l'infanterie de marine devraient être notre priorité."
OTT_reorganize_army:0 "Réorganiser la structure de l'armée"
OTT_reorganize_army_desc:0 "Les leçons amères de nos efforts de mobilisation ratés dans le Weltkrieg sont encore présents dans les mémoires. Nous devons construire une nouvelle conscription et préparer des calendriers de mobilisation réalistes si nous voulons éviter les erreurs de la Weltkrieg."
OTT_gendarmerie:0 "Réformer la gendarmerie"
OTT_gendarmerie_desc:0 "La gendarmerie ottomane est une force de police rurale qui a près de cent ans, et pourtant elle est trop inorganisée et sous-équipée pour remplir ses devoirs de base. La canalisation d'un plus grand nombre d'officiers et de financements dans le commandement de la gendarmerie devrait grandement améliorer leurs capacités."
OTT_desert_forces:0 "Former les forces spéciales du désert"
OTT_desert_forces_desc:0 "Avec nos quelques ressources et paysages désertiques, nous devons trouver un moyen intelligent de transformer notre faiblesse en avantage. Le déploiement de régiments impériaux de chameaux est le meilleur moyen de le faire. Les chameaux ont besoin de très peu d'eau, sont adaptés au terrain et ne nécessitent aucune huile, ce qui leur donne plus de flexibilité que les véhicules blindés. Ils nous donneront aussi un avantage sur les tribus nomades d'Arabie!"
OTT_army_aviation_unq:0 "Direction de l'aviation"
OTT_army_aviation_unq_desc:0 "Les progrès technologiques ne sont nulle part ailleurs aussi rapides que dans la guerre aérienne: l'aviation est un domaine que toute nation moderne doit maîtriser."
OTT_more_airbases:0 "Construire plus de base aériennes"
OTT_more_airbases_desc:0 "Il est temps d'élargir notre force aérienne! Des plans ont déjà été faits pour commencer la construction de nouvelles bases aériennes afin de soutenir une forte augmentation du personnel et des avions."
OTT_air_warfare_academy:0 "Académie de la guerre aérienne"
OTT_air_warfare_academy_desc:0 "De nouvelles avancées dans l'aviation seront nécessaires pour bien intégrer notre force aérienne avec les autres branches de l'armée. Nous devons étendre le Yeşilköy Tayyare Mektebi en une académie moderne qui fournit des connaissances techniques et tactiques à nos pilotes."
OTT_aircraft_industry:0 "Établir l'industrie aérienne"
OTT_aircraft_industry_desc:0 "De nouveaux développements dans les capacités de fabrication d'avions seront nécessaires si nous voulons construire une armée de l'air forte."
OTT_fighter_focus_unq:0 "Développement des chasseurs"
OTT_fighter_focus_unq_desc:0 "Nous n'avons pas vu de combat acharné depuis le Weltkrieg. Garder l'avance dans le développement des avions de combat nous donnera un avantage dans le futur."
OTT_bomber_focus_unq:0 "Développement des bombardiers"
OTT_bomber_focus_unq_desc:0 "Quand, plus tard, les gens parleront de l'horreur des guerres d'aujourd'hui, le feu tombant du ciel des bombardiers sera fortement présent. Nous devons faire de notre mieux pour que ces histoires soient racontées par nos ennemis."
OTT_german_air_designs:0 "Conceptions aériennes allemandes"
OTT_german_air_designs_desc:0 "Ce n'est pas un secret que notre technologie aérienne est à la traîne des autres grandes puissances. Nous devons obtenir les plans des avions et l'expertise technique des entreprises allemandes si nous voulons rattraper la technologie moderne."
OTT_ottoman_navy:0 "La Marine Ottomane"
OTT_ottoman_navy_desc:0 "L'expansion et la modernisation de notre marine devraient être une priorité. Assignons toutes les ressources disponibles aux nouveaux chantiers navals et effectuons des recherches sur les navires légers."
OTT_golcuk_dockyards:0 "Établir les chantiers navals de Gölcük"
OTT_golcuk_dockyards_desc:0 "Nos anciens chantiers navals situés dans la Corne d'Or ne sont plus adaptés à la construction de navires capitaux modernes. Une étude réalisée par nos ingénieurs de Bahriye a déterminé que Gölcük est mieux placé pour être la base principale et le chantier naval de notre marine."
OTT_cruiser_effort_unq:0 "Développement des croiseurs"
OTT_cruiser_effort_unq_desc:0 "Avant de faire des incursions dans la recherche avancée sur les cuirassés, les croiseurs légers ont besoin d'être améliorés."
OTT_battleship_effort_unq:0 "Développement des cuirassés"
OTT_battleship_effort_unq_desc:0 "La nation avec le plus de cuirassés régnera sur les mers. Nous ne devons pas compter sur des navires achetés à d'autres puissances, mais acquérir la capacité de construire nos propres navires de capitaux."
OTT_destroyer_effort_unq:0 "Développement des destroyers"
OTT_destroyer_effort_unq_desc:0 "Nos études sur l'utilisation stratégique des sous-marins montrent clairement la nécessité de faire des préparatifs pour contrer ces stratégies. Les destroyers seront cruciaux pour cela."
OTT_submarine_effort_unq:0 "Développement des sous-marins"
OTT_submarine_effort_unq_desc:0 "La guerre sous-marine est l'innovation naval le plus excitant depuis l'invention du torpilleur. Nous ferions bien non seulement de nous protéger contre les sous-marins ennemis, mais aussi de les utiliser contre les navires ennemis."
OTT_naval_supremacy:0 "Rechercher la suprématie navale"
OTT_naval_supremacy_desc:0 "Adaptatier nos doctrines navales pour accueillir de grands navires et assurer la sécurité de nos convois commerciaux nous permettra de mieux contrôler les mers autour de notre empire."
OTT_marmara_blacksea:0 "Marmara et la mer Noire"
OTT_marmara_blacksea_desc:0 "La rénovation des anciennes fortifications sur le détroit des Dardanelles et du Bosphore assurera la sécurité de notre marine. Cela nous permettra également de maintenir une meilleure prise sur les routes maritimes de la mer Noire."
OTT_mediterranean:0 "La Mer Méditerrannée Orientale"
OTT_mediterranean_desc:0 "L'expansion de notre base navale à Beyrouth est cruciale si nous voulons garder la mer Méditerranée orientale sous notre contrôle. Ces plans comprennent également des dispositions pour transformer Chypre en un porte-avions insubmersible."
OTT_gulf_of_basra:0 "Golfe de Bassora"
OTT_gulf_of_basra_desc:0 "Le ports de Bassora est crucial pour notre commerce de pétrole, et pourtant il est menacé par les puissances hostiles en Perse et en Arabie. Nous devons chercher à renforcer notre puissance navale dans la région pour contrer ces menaces potentielles."

### Events ###
ott.1.t:0 "La sublime porte"
ott.1.d:0 "Autrefois l'un des plus grand empire existant, présent sur trois continents et gouvernant des millions de personnes, l'Empire ottoman déclina à la fin du XIXe siècle, au point d'être connu comme «l'homme malade de l'Europe». L'incapacité à s'industrialiser, l'inexistence d'une classe moyenne éduquée et le manque chronique de fonds montrèrent que l'État ottoman s'était laissé distancer par les puissances européennes en 1876, lorsque Abdülhamid II accéda au trône.\n\nÀ l'époque, l'armée ottomane était encore sous le choc de la guerre russo-turque de 1877, le trésor ottoman venait de déclarer faillite et plusieurs groupes d'intérêts intriguaient pour obtenir le contrôle politique de l'Empire. Ces faiblesses ont conduit l'Empire à rechercher une coopération plus étroite avec les puissances européennes.\n\nLes succès militaires prussiens contre la France conduisirent l'Empire à établir des liens militaires et économiques avec les Allemands, aboutissant à la construction du chemin de fer Berlin-Bagdad en 1888. Sous son règne, Abdülhamid II lança des programmes éducatifs massifs et des manoeuvres diplomatiques désespérées pour maintenir son empire intact. En même temps, il s'engageait dans une répression systématique des groupes d'opposition afin de maintenir son autorité absolue.\n\nMalgré ces efforts, une révolte des «Jeunes Turcs» en 1908, la déposition ultérieure d'Abdülhamid II en 1909 et un coup d'État sanglant en 1913 signifièrent que, dans les jours précédant la Weltkrieg, l'Empire ottoman fut gouverné par un triumvirat de 'Trois Pachas'; Enver, Talat et Cemal.\n\nEn 1914, alors que le Weltkrieg commençait en Europe, le gouvernement jeune-turc signa un traité secret avec les Allemands et rejoignit peu après la guerre contre les puissances de l'Entente "
ott.1.a:0 "God save the Empire..."

ott.2.t:0 "Le Lundi Noir frappe l'Empire ottoman!"
ott.2.d:0 "Il y a près d'un mois, la Bourse de Berlin a plongé dans des abysses insondables, plongeant l'économie de l'Empire allemand dans une crise sans précédent. Maintenant, ce séisme atteint l'Empire ottoman. Les entreprises allemandes et autrichiennes ont fermé ou licencié leurs travailleurs, la lire ottomane perd de sa valeur déjà faible et les exportations de ressources diminuent. Notre économie instable est sur le point de s'effondrer ..."
ott.2.a:0 "Le grand Allah nous protège!"

ott.3.t:0 "Début de la stabilisation"
ott.3.d:0 "Avec la première vague de la crise qui passe lentement, certaines branches de l'économie moins touchées ont rebondi. Pourtant, l'état général de notre économie ne semble pas optimiste ..."
ott.3.a:0 "Espérons que la stabilisation arrivera bientôt"

ott.4.t:0 "Intervention du gouvernement"
ott.4.d:0 "With at least partial political stabilisation finally in place, we are prepared to enact a series of intensive reforms, aimed at restoring pre-crisis industrial power."
ott.4.a:0 "Excellent!"

ott.5.t:0 "Stabilisation complète"
ott.5.d:0 "Grâce au regain d'intérêt des entreprises étrangères, notre économie continue de retrouver son efficacité d'avant la crise."
ott.5.a:0 "Continuez ainsi!"

ott.6.t:0 "Demande du lobby juif international"
ott.6.d:0 "Les autorités ottomanes ont toujours accueilli les Juifs. Depuis le règne du sultan Bayezid II, qui a permis l'installation des juifs ibériques dans ses terres après leur expulsion d'Espagne, ils ont fait partie intégrante de l'empire. Cependant, depuis l'avènement du sionisme, des lois ont été adoptées pour empêcher le peuplement massif des Juifs étrangers en Palestine, tout en évitant de restreindre leurs pèlerinages. Récemment, nous avons été approchés par des membres du lobby juif international, demandant des lois moins contraignantes."
ott.6.a:0 "Très bien, autorisons un établissement limité des Juifs étrangers en Palestine."
ott.6.b:0 "Accordons la liberté complète de colonisation à tous les Juifs non-ottomans."
ott.6.c:0 "Nous ne mettrons pas en péril la stabilité de la Palestine!"

ott.7.t:0 "Colons en Palestine"
ott.7.d:0 "Le nombre incroyable de Juifs qui ont afflué vers la Palestine après l'adoption de nouvelles lois sur l'établissement a provoqué un changement démographique radical dans la région. Depuis leur installation à Jérusalem et dans les environs, il est devenu clair que l'hébreu devient rapidement la seconde langue de la région voire la première selon certains. Les idéaux du sionisme sont également entrés dans nos terres, et plusieurs factions judaïques ont déjà demandé une plus grande autonomie, allant même jusqu'à revendiquer l'indépendance."
ott.7.a:0 "Notre grandeur vient d'un gouvernement centralisé, nous ne donnons pas le pouvoir!"
ott.7.b:0 "Accordons-leurs une autonomie locale"

ott.8.t:0 "La grande révolte arabe"
ott.8.d:0 "Au milieu de [GetYear], face à l'oppression grandissante de leurs maîtres turcs, plusieurs villes arabes éclatèrent en révolte ouverte. Les foules ont commencé à incendier les institutions ottomanes et ont envahi les bases de la police et de l'armée. De Bagdad à Jérusalem, les Arabes se sont soulevés contre l'Empire ottoman."
ott.8.a:0 "Nous les écraserons!"

ott.9.t:0 "L'Empire ottoman appelle à l'aide!"
ott.9.d:0 "Face à une invasion de tous les côtés, le sultan de l'Empire ottoman est venu à nous dans le but d'obtenir des armes pour son armée dangereusement sous-équipée. Alors que nous nous préparons nous-mêmes à la guerre, envoyer de l'équipement pourrait nous faire gagner leur confiance et peut-être même avoir accès au précieux or noir du désert."
ott.9.a:0 "Donnons-leur notre plein soutien"
ott.9.b:0 "Donnons-leur notre plein soutien"
ott.9.c:0 "Nous leur enverrons ce que nous pouvons économiser"
ott.9.e:0 "Nous avons des questions beaucoup plus importantes à traiter"

ott.901.t:0 "[From.GetName] envoie du soutien!"
ott.901.d:0 "Convaincu par notre demande de soutien, [From.GetName] a décidé d'accepter notre appel et de nous envoyer les armes dont nous avons désespérément besoin. Que ce soit par opportunisme ou dans le but de soutenir de vieux amis, mais nous sommes quand même heureux."
ott.901.a:0 "Très bien"
 
ott.10.t:0 "Révolte arabe écrasée"
ott.10.d:0 "Nos armées invincibles ont vaincu avec succès la canaille bédouine. Une fois de plus leur soulèvement fut futile."
ott.10.a:0 "Ces rebelles ingrats n'apprendront jamais du passé!"

ott.11.t:0 "Victoire de la révolte arabe"
ott.11.d:0 "Les mouvements nationalistes syriens et irakiens ont vaincu nos armées et ont même commencé à occuper nos terres! Allons-nous leur offrir la paix?"
ott.11.a:0 "Acceptons leur indépendance, nous avons été battus ..."
ott.11.b:0 "Continuons le combat"

ott.12.t:0 "Victoire des rebelles nationalistes"
ott.12.d:0 "C'est une grande victoire et tout, mais pourquoi lisez-vous les fichiers de localisation d'un événement caché dans un mod obscur fan de la Wehrmacht auquel personne ne joue réellement?"
ott.12.a:0 "Oh mince, vous m'avez eu :DDDD"

ott.13.t:0 "Statu quo ante bellum"
ott.13.d:0 "Après avoir échappé de peu à la défaite et à la destruction dans le Weltkrieg, les Ottomans ont constaté qu'ils avaient perdu beaucoup pour peu de gain. Souffrant de 12 années de guerre, de maladie et de pauvreté, l'Empire ottoman n'avait rien gagné à montrer.\n\nSuite à la conclusion sombre de cette guerre désastreuse, les pachas Enver, Talat et Cemal tentèrent de renforcer leur autorité, mais le gouvernement du Comité Union et Progrès avait perdu toute crédibilité à ce moment-là. A cela s'ajoutait l'immense pression exercée par divers groupes pour poursuivre les Jeunes-Turcs responsables de l'entraînement de l'Empire dans la guerre. Cela a rapidement conduit à la chute du triumvirat, qui s'est échappé à l'étranger.\n\nAvec le soutien de l'Allemagne, le sultan ottoman a retrouvé un semblant d'autorité, quoique faible. Malheureusement, les Allemands avaient intérêt à maintenir le statu quo et ont soutenu ainsi systématiquement la monarchie dans les affrontements avec les groupes d'opposition, tout en faisant savoir au sultan Mehmed VI que le non-respect de sa part entraînerait le retrait de leur soutien.\n\nEn 1936, l'Empire chancelle et glisse. De plus en plus de groupes réclamant des réformes apparaissent, auxquels se joindront divers groupes nationalistes désireux d'accéder à l'indépendance. Sur le plan économique également, l'empire dépend du soutien allemand, en particulier du commerce pétrolier du Moyen-Orient. En d'autres termes, l'Empire ottoman est maintenant considéré comme «l'homme en phase terminale de l'Europe»."
ott.13.a:0 "Le calme avant la tempête..."

ott.14.t:0 "Expansion territoriale"
ott.14.d:0 "Après des années de discorde avec les nationalistes arabes, l'Empire ottoman nous a donné le contrôle de plusieurs de ses provinces."
ott.14.a:0 "Bonne nouvelle"

ott.15.t:0 "Nawruz Day Riots"
ott.15.d:0 "L'insatisfaction dans les parties kurdes de notre empire a atteint un point d'ébullition, beaucoup exigeant une plus grande autonomie et certains allant jusqu'à exiger l'indépendance pure et simple. Le 21 mars est une date importante pour ces séparatistes, car elle marque le jour des festivités traditionnelles du printemps et du Nouvel An persan. Au cours des célébrations de Nawruz de cette année, un incident apparemment mineur à Diyarbakır a rapidement dérapé et s'est transformé en révolte à grande échelle. Des protestations et des émeutes éclatent à travers nos provinces kurdes, et bien que nous ayons des raisons de soupçonner que les syndicalistes sont derrière tout cela, de nombreux propriétaires et tribus kurdes ont également déclaré leur soutien au mouvement."
ott.15.a:0 "Ceci ne semble pas bon..."

ott.16.t:0 "Soulèvement kurde"
ott.16.d:0 "Comme la gendarmerie ottomane n'a pas réussi à désamorcer la situation, les émeutes kurdes ont grandi de jour en jour. Les sujets kurdes rebelles du sultan s'étaient lassés de la répression et du manque d'autonomie. Des soulèvements ouverts ont été signalés dans toutes les zones à majorité kurde de l'Empire. Serait-ce le dernier coup porté à Sick Man of Europe?"
ott.16.a:0 "Nous verrons bien..."

ott.17.t:0 "Rapports de l'Est"
ott.17.d:0 "Avec des régions habitées par des Kurdes en rébellion ouverte, la stabilité de l'Empire ottoman est sur le point de s'effondrer, car un soulèvement réussi peut provoquer un effet domino dans nos provinces arabes et nos Etats. Nous devons écraser ce soulèvement rapidement."
ott.17.a:0 "Écrasons les ennemis du Devlet-i Aliye!"
ott.17.b:0 "Peut-être qu'ils méritent l'indépendance ..."

ott.18.t:0 "Soulèvement kurde écrasé!!"
ott.18.d:0 "Nos militaires ont réussi à prendre le contrôle de tout le territoire national kurde. Une fois de plus leur soulèvement fut futile."
ott.18.a:0 "Ces Kurdes n'apprendront jamais du passé!"

ott.19.t:0 "Le Kurdistan reste défiant!"
ott.19.d:0 "Même la concentration de nos forces armées d'élite n'a pas réussi à briser l'Etat rebelle du Kurdistan. Certains membres de l'état-major général suggèrent que la poursuite de cet effort stérile affaiblit considérablement nos forces face aux Etats arabes hostiles de la péninsule ainsi que l'Egypte Peut-être devrions-nous reconnaître l'indépendance du Kurdistan?"
ott.19.a:0 "Acceptons leur indépendance ..."
ott.19.b:0 "Jamais!"

ott.20.t:0 "Des Kurdes rejoignent l'insurrection"
ott.20.d:0 "Le soulèvement kurde dans l'Empire ottoman a convaincu une partie de notre population kurde de quitter le pays pour se joindre aux combats. Allons-nous leur permettre de quitter notre pays pour rejoindre le soulèvement?"
ott.20.a:0 "Bien, qui s'en soucie?"
ott.20.b:0 "Empêchons-les de partir."

ott.21.t:0 "Volontaires de Perse"
ott.21.d:0 "Notre combat pour la liberté de la nation kurde a attiré l'attention de tous les Kurdes et beaucoup ont décidé de quitter leur pays pour rejoindre notre combat pour la liberté!"
ott.21.a:0 "Nous avons besoin de toute l'aide que nous pouvons obtenir!"

ott.22.t:0 "L'avenir du Kurdistan"
ott.22.d:0 "Après la guerre sanglante de libération contre les Ottomans, il est maintenant temps de décider du sort du Kurdistan. Allons-nous introduire la démocratie basée sur la volonté du peuple au Kurdistan, ou avons-nous besoin de la stabilité offerte par un monarque pour nous mener à la prospérité?"
ott.22.a:0 "Introduisons la démocratie au Kurdistan"
ott.22.b:0 "Un roi kurde apportera la stabilité!"

ott.23.t:0 "Élections générales au Kurdistan!"
ott.23.d:0 "Depuis le début de la lutte pour la liberté, de nombreux partis ont affirmé être le seul véritable dirigeant du Kurdistan. Quatre grands partis ont une chance de gagner. En premier, Partiya Sosyalisti, un parti socialiste radical. Le deuxième parti est le Partiya Demokrate Kurdistan, un parti social-conservateur. La troisième option est le Partiya Azadi, un parti social-démocrate! Le dernier choix est le radical Partiya Serbokho, un parti nationaliste."
ott.23.a:0 "Solidarité, fraternité et liberté! Partiya Sosyalisti"
ott.23.b:0 "Démocratie et liberté! Partiya Démocrate Kurdistan!"
ott.23.c:0 "Fermes, industries et développement! Partiya Azadi!"
ott.23.e:0 "Notre peuple, notre terre, notre avenir! Partiya Serbokho!"

ott.24.t:0 "Politiques étrangères"
ott.24.d:0 "Au cours des élections, Partiya Sosyalisti a déclaré que s'ils gagnaient, ils chercheraient la protection et la coopération de l'Internationale, il est maintenant temps de décider si nous devrions le faire ou rester isolés."
ott.24.a:0 "Essayons de rejoindre l'Internationale."
ott.24.b:0 "L'isolationnisme protégera le Kurdistan."

ott.25.t:0 "Le Kurdistan dans l'Internationale?"
ott.25.d:0 "Nos amis socialistes au Kurdistan veulent rejoindre l'Internationale, espérant que l'adhésion à notre alliance protégera l'indépendance de leur Etat nouveau-né. Bien que certains officiers impatients plaident pour l'acceptation immédiate du Kurdistan dans l'Internationale, la plupart d'entre eux sont contre une mesure aussi radicale et optent pour une simple garantie de leur indépendance."
ott.25.a:0 "Invitons Kurdistan dans l'Internationale!"
ott.25.b:0 "Garantissons juste leur indépendance"
ott.25.c:0 "Non, nous n'avons pas d'intérêts là-bas."

ott.26.t:0 "Le Kurdistan rejoins l'Internationale"
ott.26.d:0 "La France a accepté notre offre et maintenant nous sommes membre de l'Internationale! L'adhésion à une alliance militaire aussi puissante assurera assurément notre indépendance. Viva la Internationale!"
ott.26.a:0 "Biji Biji!"

ott.27.t:0 "L'Internationale garantit le Kurdistan"
ott.27.d:0 "Nos camarades français sont réticents à l'idée de nous avoir comme membre à part entière de l'Internationale, car ils ont maintenant décidé de garantir notre indépendance à la place."
ott.27.a:0 "C'est quelque chose, au moins..."

ott.28.t:0 "L'Internationale rejete le Kurdistan!"
ott.28.d:0 "Incroyable! Ces traîtres de la Commune de France ont rejeté notre demande de rejoindre l'Internationale!"
ott.28.a:0 "Fransa bize bohmir"

ott.29.t:0 "L'Administration de la Dette Publique Ottomane"
ott.29.d:0 "Fondée en 1881, l'Administration de la dette publique ottomane (ADPO) était une organisation contrôlée par l'Europe qui surveillait et recouvrait la dette de l'Etat ottoman auprès des créanciers européens dans les secteurs privé et public. En conséquence, le gouvernement ottoman a unilatéralement manqué à ses engagements lorsque la révolution a balayé les régimes de Londres et de Paris, mais l'ADPO existe toujours et est désormais entièrement contrôlée par les administrateurs allemands et autrichiens, principalement préoccupé à rembourser la somme prêtée à Kostantiniyye pendant la Weltkrieg."
ott.29.a:0 "Avec des amis comme cela..."

ott.30.t:0 "Insatisfaction hedjazienne"
ott.30.d:0 "Les niveaux croissants du nationalisme arabe répandent l'insatisfaction parmi nos sujets et les états indépendants de la péninsule arabique sont un symbole constant de la liberté du contrôle de Kostantiniyye. Comment devons-nous traiter de ces éléments dissidents dans les provinces arabes de notre Empire diversifié?"
ott.30.a:0 "Ignorons le problème et espérons qu'il disparaisse."
ott.30.b:0 "Accordons plus d'autonomie aux gouvernements locaux."
ott.30.c:0 "Réprimons les dissidents"

ott.31.t:0 "Tensions nationalistes arabes"
ott.31.d:0 "Le 28 octobre, ce sera le 25e anniversaire de notre entrée dans la Weltkrieg et ce jour approche à grands pas. Les nationalistes arabes utilisent l'événement comme une excuse pour protester contre le gouvernement. Cette fois-ci, les foules en colère risquent de déclencher la violence et même la rébellion ouverte. Comment allons-nous répondre?"
ott.31.a:0 "Allez les gars, je pensais que nous étions tous musulmans ici?"
ott.31.b:0 "Envoyons dans la Gendarmerie et les unités locales d'inzibat."
ott.31.c:0 "Déclarons la loi martiale et envoyons l'armée."

ott.32.t:0 "Les émeutes du 25e anniversaire de notre entrée dans la Weltkrizg"
ott.32.d:0 "Le 25ème anniversaire de notre entrée dans le Weltkrieg a déclenché des émeutes furieuses alors que les nationalistes arabes descendent dans les rues pour montrer leur mécontentement envers le gouvernement ottoman. La police a du mal à garder le contrôle de la situation et de nombreux officiers locaux se sont joints aux émeutiers."
ott.32.a:0 "Bien, laissons-les être libres si c'est ce qu'ils veulent."
ott.32.b:0 "Abattons la révolte, mais arrêtons-nous là."
ott.32.c:0 "Abattons la révolte et déclarons la guerre aux Arabes libres."

ott.33.t:0 "Expansion territoriale"
ott.33.d:0 "Après des années de discorde avec les nationalistes arabes, l'Empire ottoman nous a donné le contrôle de plusieurs de ses provinces."
ott.33.a:0 "Bonne nouvelle"

ott.34.t:0 "L'agression ottomane exige une réponse!"
ott.34.d:0 "Après des années de discorde avec les nationalistes arabes domestiques, l'Empire ottoman a déclaré la guerre aux royaumes indépendants de la péninsule arabique. La solidarité arabe exige une réponse de notre part!"
ott.34.a:0 "Nous allons aider nos frères."
ott.34.b:0 "Cela semble trop dangereux!"

ott.35.t:0 "L'Egypte vient à notre aide!"
ott.35.d:0 "Nos frères au Caire ont décidé de nous aider dans notre lutte contre les Ottomans."
ott.35.a:0 "Ya Ka3 Trabch!" #Ka3??? #it's an arab meme

ott.36.t:0 "L'Egypte intervient!"
ott.36.d:0 "Le Caire a décidé d'intervenir dans notre conflit contre les roayumes indépendants arabes!"
ott.36.a:0 "Nous les écraserons tous deux!"

ott.37.t:0 "L'Empire allemand en désarroi"
ott.37.d:0 "Avec l'Empire allemand dans la tourmente, nous avons une excellente occasion de prendre le contrôle du canal de Suez. Il y a très peu de choses que l'Empire allemand puisse faire pour nous arrêter à ce stade."
ott.37.a:0 "Prenons le contrôle de Suez!"
ott.37.b:0 "Je ne préfère pas."

ott.38.t:0 "L'Egypte s'empare du canal de Suez!"
ott.38.d:0 "Avec notre empire dans le chaos, l'Egypte a saisi cette opportunité pour prendre le contrôle du canal de Suez. Il y a très peu de choses que nous puissions faire pour arrêter l'Égypte à ce stade."
ott.38.a:0 "Il n'y a rien que nous puissions faire. "
ott.38.b:0 "Cela ne signifie qu'une chose : Guerre"

ott.39.t:0 "Soulèvement chypriote"
ott.39.d:0 "Avec la faiblesse de notre empire clairement exposée à la suite des dernières révoltes contre le pouvoir central de Kostantiniyye, il n'est pas surprenant que les habitants grecs insatisfaits de Chypre aient profité de cette occasion pour se révolter contre notre domination ..."
ott.39.a:0 "Une autre révolte"

ott.40.t:0 "Soulèvement chypriote!"
ott.40.d:0 "Avec les régions habitées par les Grecs chypriotes déclarant leur indépendance, la stabilité de notre empire est encore plus menacée. Les Chypriotes turcs loyalistes s'organisent dans le nord, ce qui pourrait nous donner l'opportunité d'envoyer des renforts avant que les forces grecques ne parviennent à envahir toute l'île. Nous devons écraser ce soulèvement rapidement."
ott.40.a:0 "Très bien, commençons l'opération Atilla."
ott.40.b:0 "Laissons-les avoir leur indépendance ..."

ott.41.t:0 "Soulèvement chypriote écrasé"
ott.41.d:0 "Nos militaires ont réussi à prendre le contrôle de Chypre. Une fois de plus leur soulèvement fut futile."
ott.41.a:0 "Ces Grecs n'apprendront jamais du passé!"

ott.42.t:0 "Le statut des fortifications chypriotes"
ott.42.d:0 "Le soulèvement chypriote a été écrasé par notre armée invincible, mais dans certaines parties de leur territoire, il reste des forts. Ceux-ci sont inutiles pour nous mais les futurs rebelles pourraient les utiliser contre nous. Que devons-nous faire?"
ott.42.a:0 "Détruisons-les! Et profitons-en pour sculptez le drapeau ottoman dans la montagne..."

ott.43.t:0 "Résistance des grecs chypriotes!"
ott.43.d:0 "Nos forces armées ne peuvent pas briser l'Etat rebelle de Chypre. Certains membres de l'état-major suggèrent que la poursuite de cet effort stérile affaiblit considérablement nos forces face aux États hostiles d'Arabie et d'Egypte. Allons-nous reconnaître l'indépendance de Chypre?"
ott.43.a:0 "Acceptons leur indépendance ..."
ott.43.b:0 "Jamais!"

ott.44.t:0 "Soutenir les Chypriotes?"
ott.44.d:0 "Les habitants grecs de Chypre se sont soulevés contre leurs seigneurs ottomans, voulant finalement se libérer d'eux. Cela nous donne l'option d'affaiblir significativement l'Empire ottoman en soutenant le mouvement indépendantiste chypriote ..."
ott.44.a:0 "Envoyons de l'aide à Chypre!"
ott.44.b:0 "Nous ne pouvons rienf faire..."

ott.45.t:0 "Aide de la Grèce"
ott.45.d:0 "La Grèce nous a envoyé de grandes quantités de vivres et de volontaires désireux de nous aider à l'emporter sur l'Empire ottoman!"
ott.45.a:0 "Bien!"

ott.46.t:0 "Fin de la révolte chypriote"
ott.46.d:0 "Pour le meilleur ou pour le pire, la guerre chypriote est maintenant terminée. L'état-major a rapporté qu'il a tiré de nombreuses leçons précieuses sur la nature de la guerre moderne au cours du conflit."
ott.46.a:0 "Bien!"

ott.47.t:0 "Politique étrangère"
ott.47.d:0 "Avec notre indépendance assurée, il est maintenant temps de décider de notre poltique à l'étranger. Actuellement, nous pouvons essayer de nous réunir avec la Grèce comme nous l'avons essayé dans le passé, ou maintenir notre indépendance et rester isolés."
ott.47.a:0 "Nous devons nous réunir avec la Grèce!"
ott.47.b:0 "Chypre doit rester seule!"

ott.48.t:0 "Chypre demande l'unification"
ott.48.d:0 "Après des années d'occupation ottomane, le peuple de Chypre a décidé de se débarrasser des chaînes de l'oppression ottomane et de s'unir à nous."
ott.48.a:0 "Incorporons Chypre!"
ott.48.b:0 "C'est trop risqué."

ott.49.t:0 "Statut de l'Arménie"
ott.49.d:0 "Pendant de nombreuses années, les Ottomans ont été libres d'imposer leur volonté tyrannique sur nous. Aujourd'hui, des problèmes ont surgi pour les Ottomans, et cela se présente comme une chance de nous libérer une fois pour toutes de la domination ottomane et d'établir une Arménie libre et indépendante."
ott.49.a:0 "Déclarer l'indépendance complète des Ottomans!"
ott.49.b:0 "Ce n'est pas le bon moment!"

ott.50.t:0 "L'Arménie déclare son indépendance!"
ott.50.d:0 "Pendant de nombreuses années, nous avons régné sur l'Arménie. Mais aujourd'hui, avec notre pays engagé dans un long conflit, l'Arménie a décidé d'utiliser cette opportunité pour rompre avec notre domination, en provoquant des émeutes dans les parties orientales de notre empire habitées par les minorités arméniennes. Comment devrions-nous réagir à ce gâchis?"
ott.50.a:0 "Écrasons ces parvenus!"
ott.50.b:0 "Laissons-les aller."

ott.51.t:0 "L'Arménie est forte!"
ott.51.d:0 "Même la concentration de nos forces armées d'élite n'a pas pu briser l'état rebelle d'Arménie. Certains membres de l'état-major suggèrent que la poursuite de cet effort stérile affaiblit considérablement nos forces face aux États hostiles d'Arabie et d'Egypte. Devrions-nous reconnaître l'indépendance de l'Arménie?"
ott.51.a:0 "Acceptons leur indépendance ..."
ott.51.b:0 "Jamais!"

ott.52.t:0 "L'Empire allemand dans le chaos"
ott.52.d:0 "Avec l'Empire allemand dans la tourmente, nous avons une grande opportunité de prendre le contrôle d'Aden. Il y a très peu de choses que l'Empire allemand puisse faire pour nous arrêter à ce stade."
ott.52.a:0 "Prenons le contrôle d'Aden"
ott.52.b:0 "Je ne préfère pas."

ott.53.t:0 "Le Yémen prend le contrôle d'Aden!"
ott.53.d:0 "Avec notre empire dans le chaos, le Yémen a saisi cette opportunité pour prendre le contrôle d'Aden. Il y a très peu de choses que nous puissions faire pour arrêter le Yémen à ce stade."
ott.53.a:0 "Il n'y a rien que nous puissions faire"
ott.53.b:0 "Cela ne signifie qu'une chose : GUERRE"

ott.54.t:0 "Le Traité de Jérusalem"
ott.54.d:0 "Nous avons été battus par les forces armées des États arabes. Comment ceci est-il arrivé? Ils ont capturé la majorité de nos Vilayets du sud! Nous devrions leur offrir la paix pendant que nous le pouvons!"
ott.54.a:0 "Offrons la paix, en reconnaissant les gains territoriaux arabes."
ott.54.b:0 "Non, la guerre continuera jusqu'à ce que nous marchions sur le Caire!"

ott.55.t:0 "Le Traité de Jérusalem"
ott.55.d:0 "Nous avons battu avec succès les forces armées de l'Empire ottoman et avons conquis une grande partie de leur empire. Maintenant, les dirigeants ottomans humiliés nous offrent la paix dans laquelle ils promettent de reconnaître nos acquis territoriaux et de se retirer du territoire contesté. Comment allons-nous réagir?"
ott.55.a:0 "Acceptons la proposition, c'est plus que ce que nous espérions!"
ott.55.b:0 "Non, la guerre continuera jusqu'à ce que notre armée marchent sur Kostantiniyye!"

ott.56.t:0 "Le Traité de Jérusalem"
ott.56.d:0 "Selon le Traité de Jérusalem, nous devons retirer nos forces des parties restantes de nos provinces arabes..."
ott.56.a:0 "Comme c'est humiliant!"

ott.57.t:0 "Les Arabes ont refusé de signer le traité!"
ott.57.d:0 "Les Etats arabes ont refusé notre offre de paix généreuse et reprennent leurs actions militaires..."
ott.57.a:0 "Ils paieront pour cela..."

ott.58.t:0 "Dividendes du Traité de Jérusalem"
ott.58.d:0 "Le bloc arabe a réussi son conflit avec l'Empire ottoman et nous avons pu gagner de larges pans du territoire ottoman. Il est maintenant temps d'honorer les projets du Congrès arabe du Caire."
ott.58.a:0 "Honorons le pacte!"
ott.58.b:0 "Honorons le pacte"
ott.58.c:0 "Nous devrions garder nos conquêtes!"

ott.59.t:0 "Le traité de Damas"
ott.59.d:0 "Nous avons été battus par les forces armées des États arabes. Comment ceci est-il arrivé? ils ont capturé tout notre territoire arabe et même occupé des parties de l'Anatolie. Nous devrions leur offrir la paix pendant que nous le pouvons!"
ott.59.a:0 "Offrons la paix, en reconnaissant les gains territoriaux arabes."
ott.59.b:0 "Non, la guerre continuera jusqu'à ce que nous marchions sur le Caire!"

ott.60.t:0 "Le traité de Damas"
ott.60.d:0 "Nous avons battu avec succès les forces armées de l'Empire ottoman et avons conquis une grande partie de leur empire. Maintenant, les dirigeants ottomans humiliés nous offrent la paix dans laquelle ils promettent de reconnaître nos acquis territoriaux et de se retirer du territoire contesté. Comment devrions-nous réagir?"
ott.60.a:0 "Acceptons la proposition, c'est plus que ce que nous espérions!"
ott.60.b:0 "Non, la guerre continuera jusqu'à ce que notre armée marche sur Kostantiniyye!"

ott.61.t:0 "Le traité de Damas"
ott.61.d:0 "Selon le Traité de Damas, nous devons retirer nos forces des parties restantes de nos provinces arabes..."
ott.61.a:0 "Comme c'est humiliant!"

ott.62.t:0 "Les Arabes ont refusé de signer le traité!"
ott.62.d:0 "Les Etats arabes ont refusé notre offre de paix généreuse et reprennent leurs actions militaires..."
ott.62.a:0 "Ils paieront pour cela"

ott.63.t:0 "Nouveaux territoires"
ott.63.d:0 "Le Pacte du Caire a réussi son conflit avec l'Empire ottoman et nous avons pu gagner de larges pans du territoire ottoman."
ott.63.a:0 "Bien!"

ott.64.t:0 "Le traité de Beyrouth"
ott.64.d:0 "Notre tentative d'écraser l'Empire ottoman avec nos alliés du Pacte du Caire a échoué lamentablement! Après notre avance initiale, les forces armées de l'Empire ottoman ont contre-attaqué et nous ont chassés de tous nos territoires capturés. Nous devrions leur offrir la paix pendant que nous le pouvons!"
ott.64.a:0 "Supplions les Ottomans de nous offrir la paix!"
ott.64.b:0 "Non, la guerre continuera jusqu'à ce que notre armée marche sur Kostantiniyye!"

ott.65.t:0 "Le traité de Beyrouth"
ott.65.d:0 "Nous avons battu avec succès les forces armées du Pacte du Caire et capturé de grandes parties de leurs pays. Maintenant, les dirigeants égyptiens humiliés nous offrent la paix dans laquelle ils promettent de reconnaître notre intégrité territoriale et de se retirer du territoire contesté. Comment devrions-nous réagir?"
ott.65.a:0 "Acceptons la proposition et imposons leur des termes durs!"
ott.65.b:0 "Non, nous ne négocions pas avec nos eyalets!"

ott.66.t:0 "Le traité de Beyrouth"
ott.66.d:0 "Selon le Traité de Jérusalem, nous devons retirer nos forces des parties occupées de l'empire ottoman..."
ott.66.a:0 "Comme c'est humiliant!"

ott.67.t:0 "Les Ottomans ont refusé de signer le traité!"
ott.67.d:0 "L'Empire ottoman a refusé notre offre de paix et reprennent leurs actions militaires! Ils cherchent à annexer notre royaume!"
ott.67.a:0 "Qu'Allah ait pitié de nos âmes ..."

ott.68.t:0 "Le traité de Damas"
ott.68.d:0 "Nous avons été battus par les forces armées des États arabes. Comment ceci est-il arrivé? ils ont capturé tout notre territoire arabe et même occupé des parties de l'Anatolie. Nous devrions leur offrir la paix pendant que nous le pouvons!"
ott.68.a:0 "Offrons la paix, en reconnaissant les gains territoriaux arabes."
ott.68.b:0 "Non, la guerre continuera jusqu'à ce que nous marchions sur le Caire!"

ott.69.t:0 "Le traité de Damas"
ott.69.d:0 "Nous avons battu avec succès les forces armées de la Turquie et avons conquis une grande partie de leur empire. Maintenant, les dirigeants turcs humiliés nous offrent la paix dans laquelle ils promettent de reconnaître nos acquis territoriaux et de se retirer du territoire contesté. Comment devrions-nous réagir?"
ott.69.a:0 "Acceptons la proposition, c'est plus que ce que nous espérions!"
ott.69.b:0 "Non, la guerre continuera jusqu'à ce que notre armée marche sur Istanbul"

ott.70.t:0 "Le traité de Damas"
ott.70.d:0 "Selon le Traité de Damas, nous devons retirer nos forces des parties restantes de nos provinces arabes..."
ott.70.a:0 "Comme c'est humiliant!"

ott.71.t:0 "L'Empire allemand dans le chaos"
ott.71.d:0 "Avec l'Empire allemand dans la tourmente, nous avons une grande opportunité de prendre le contrôle d'Aden. Il y a très peu de choses que l'Empire allemand puisse faire pour nous arrêter à ce stade."
ott.71.a:0 "Prenons le contrôle de Suez!"
ott.71.b:0 "Je ne préfère pas."

ott.72.t:0 "L'empire ottoman s'empare du canal de Suez!"
ott.72.d:0 "Avec notre empire dans le chaos, notre ancien allié, les Ottomans ont saisi cette opportunité pour prendre le contrôle du canal de Suez. Actuellement, il y a très peu de choses que nous puissions faire pour arrêter l'Empire ottoman."
ott.72.a:0 "il n'y a rien que nous puissions faire."
ott.72.b:0 "Traîtres, cela ne peut signifier qu'une seule chose : GUERRE"

ott.73.t:0 "Intégration du Vilayet de Bassora"
ott.73.d:0 "La population civile du Vilayet de Bassora s'est finalement soumise à la domination ottomane et est enfin sous notre contrôle ferme et complet."
ott.73.a:0 "Dieu soit loué!"

ott.74.t:0 "Intégration du Vilayet de Syrie du sud"
ott.74.d:0 "La population civile de la partie sud du Vilayet de Syrie s'est finalement soumise à la domination ottomane et est enfin sous notre contrôle ferme et complet."
ott.74.a:0 "Dieu soit loué!"

ott.75.t:0 "Integration de l'Arabie du Nord et de l'Est"
ott.75.d:0 "La population civile de l'Arabie du Nord et de l'Est s'est finalement soumise à la domination ottomane et est enfin sous notre contrôle ferme et complet."
ott.75.a:0 "Dieu soit loué!"

ott.76.t:0 "Integration de l'Arabie centrale"
ott.76.d:0 "La population civile de l'Arabie centrale s'est finalement soumise à la domination ottomane et est enfin sous notre contrôle ferme et complet."
ott.76.a:0 "Dieu soit loué!"

ott.77.t:0 "Integration de la péninsule du Sinaï"
ott.77.d:0 "La population civile de la péninsule du Sinaï s'est finalement soumise à la domination ottomane et est enfin sous notre contrôle ferme et complet."
ott.77.a:0 "Dieu soit loué!"

ott.78.t:0 "Integration du canal de Suez"
ott.78.d:0 "La population civile du canal de Suez s'est finalement soumise à la domination ottomane et est enfin sous notre contrôle ferme et complet."
ott.78.a:0 "Dieu soit loué!"

ott.79.t:0 "L'empire ottoman demande des conceptions aériennes"
ott.79.d:0 "Notre vieil allié, l'Empire ottoman, veut acheter des avions militaires d'entreprises allemandes. Plusieurs constructeurs nous ont demandé l'autorisation parce que la loi allemande stipule que la vente d'armes à des acheteurs étrangers doit d'abord être approuvée par notre gouvernement. Allons-nous permettre à nos entreprises de vendre des plans d'avions aux Turcs?"
ott.79.a:0 "Très bien, vous pouvez leur vendre des anciennes conceptions"
ott.79.b:0 "Non, nous ne dévoilons pas de secrets industriels "

ott.80.t:0 "Conceptions aériennes allemandes"
ott.80.d:0 "Les Allemands ont approuvé l'accord: ce n'était pas forcément un bon marché, mais nous possédons enfin les informations techniques nécessaires pour concevoir nos propres avions modernes."
ott.80.a:0 "Jusqu'aux cieux!"

ott.81.t:0 "Conceptions aériennes allemandes"
ott.81.d:0 "Le gouvernement allemand a rejeté l'accord! Même si nous avions conclu un accord avec les fabricants, le gouvernement allemand barbare a refusé d'autoriser le commerce. C'est un revers inattendu pour notre programme aérien."
ott.81.a:0 "Nous n'avons pas besoin de leurs poubelles volantes de toute façon ..."

ott.82.t:0 "Suprématie navale en mer Noire"
ott.82.d:0 "L'expansion et la modernisation de nos bases navales sur les côtes de Marmara et de la mer Noire semblent avoir fait pencher la balance régionale du pouvoir en notre faveur. Comme nous avons maintenant une prise ferme sur leur accès à la Méditerranée, d'autres marines de la mer Noire sont visiblement perplexes; et la paire de canons Krupp de 355mm que nous avons installée sur Rumeli et Anadolu Hisarı vient ajouter une insulte à la blessure."
ott.82.a:0 "Cédez la place au drapeau des Turcs"

ott.83.t:0 "Suprématie navale en Méditerranée orientale"
ott.83.d:0 "Nos nouvelles installations navales à Beyrouth sont maintenant pleinement opérationnelles. Les premières réactions des autres marines de la région indiquent qu'elles sont bien au courant de notre zone d'influence élargie. Comme nous avons maintenant l'initiative, nous ne devons pas laisser tomber."
ott.83.a:0 "Ah, ces nuits méditerranéennes ..."

ott.84.t:0 "Suprématie navale dans le golfe de Bassora"
ott.84.d:0 "Nos installations navales étendues à Bassora et au Koweït sont maintenant opérationnelles. Ces ports sont cruciaux pour notre commerce de pétrole, tout comme ils étaient cruciaux pour le commerce des épices à l'époque médiévale. Notre contrôle solidifié fait déjà beaucoup de bruit dans la région."
ott.84.a:0 "Celui qui contrôle le pétrole contrôle le monde."

ott.85.t:0 "Le discours du sultan"
ott.85.d:0 "Sa Majesté le Sultan [Root.GetLeader] a prononcé un discours impérial à la Chambre des Communes ottomane aujourd'hui, rappelant les événements de la dernière décennie et soulignant ses grands projets pour l'avenir. Le discours bref et éloquent eut un effet spectaculaire sur la multitude de fonctionnaires qui s'étaient réunis pour entendre le sultan parler - les quelques minutes d'applaudissements qui suivirent l'oraison pouvaient être entendues de l'autre côté du Bosphore. Dans son magnifique 'Nutk-ı Hümayun', sa Majesté Impériale a beaucoup parlé de nombreux sujets importants comme la démocratie et le parlement, et pourtant personne ne sait  exactement ce que pensait le sultan"
ott.85.a:0 "Un signe de grandes choses à venir."

ott.86.t:0 "Le parlement ottoman dissous"
ott.86.d:0 "À [GetDateText], les soldats sont entrés dans le palais Cemile Sultan pour dissoudre le Parlement ottoman. Citant le décret impérial du sultan [Root.GetLeader], les unités ottomanes inzibat terminèrent la session par la force, et tous les membres du parlement furent escortés à l'extérieur du palais. Un autre 'İrâde-i Seniyye' entré en vigueur une heure plus tard a effectivement suspendu la constitution et imposé un black-out médiatique visant à supprimer toute information sur la dissolution de la Chambre des députés ottomane. Néanmoins, la nouvelle s'est rapidement répandue dans la capitale et le reste de l'empire. Bien que beaucoup considèrent cela comme un mouvement irrationnel et impulsif de la part de [Root.GetLeader], certains groupes libéraux sont convaincus que ce n'était que le début de la fin."
ott.86.a:0 "Nous ne souffrirons plus de cette division du pouvoir."

ott.87.t:0 "Interdire les partis politiques?"
ott.87.d:0 "Après la dissolution du Parlement, les partis politiques de toutes les idéologies ont commencé à critiquer la décision, les idéologues libéraux allant même jusqu'à dire que les décrets impériaux étaient «tyranniques». L'opposition au Sultan grandit de jour en jour, et même les monarchistes résidents du parti Selamet-i Osmaniye ont du mal à défendre la situation, tandis que plusieurs manifestations spontanées se sont matérialisées dans la capitale. Devrions-nous vraiment permettre à ces agitateurs embêtants d'errer librement dans la ville?"
ott.87.a:0 "Procédons à l'arrestation des politiciens."
ott.87.b:0 "Permettons-leur d'exister et d'opérer librement."

ott.88.t:0 "Les manifestants se rassemblent devant le palais de Dolmabahçe"
ott.88.d:0 "Une foule en colère s'est rassemblée devant le Palais Impérial aujourd'hui, exigeant que le gouvernement rétablisse la constitution et la Chambre des Députés. Cela peut être le début de quelque chose de mauvais..."
ott.88.a:0 "Arrêtons ces sales maraudeurs."
ott.88.b:0 "Ne faisons rien, ils abandonneront éventuellement."

ott.89.t:0 "Le massacre de Galata"
ott.89.d:0 "Une patrouille de l'armée a ouvert le feu sur des manifestants hostiles dans le quartier aisé de Galata de Kostantiniyye, la nuit dernière. Bien que les soldats impliqués prétendent qu'ils se sentaient réellement menacés et ont tirés uniquement lorsque la foule a avancé, le public a peu de chances de croire leur histoire."
ott.89.a:0 "Cela ne présage rien de bon..."

ott.90.t:0 "Les nouveaux réformateurs?"
ott.90.d:0 "Le massacre de Galata a provoqué une indignation majeure de la part du peuple. Suite à une série de menaces émanant de secteurs plus extrémistes et mécontents de notre société, de grands partis d'opposition et de pressions exercées par le haut commandement de l'armée, le sous-secrétaire du ministère de l'Intérieur a proposé la réintégration de la Constitution. pour apaiser les dissidents et peut-être ramener une certaine stabilité à l'Empire. Devrions-nous le faire"
ott.90.a:0 "Qu'attendons-nous? Prêtons serment immédiatement!"
ott.90.b:0 "Supprimons les mécontents par la force des armes"

ott.91.t:0 "Violence collective à Kostantiniyye"
ott.91.d:0 "L'agitation générale s'est transformée en émeute et le peuple dirige notre capitale! Divers groupes de gauche ont été repérés parmi les émeutiers alors que les manifestants se sont affrontés avec les forces de sécurité et ont commencé à endommager les bâtiments publics. Alors que les manifestations initialement civiles se sont rapidement dégradées en vandalisme et en anarchie, elles ont commencé à perdre leur soutien parmi les sections conservatrices du public ottoman. Les rapports de rebelles en état d'ébriété qui traînaient près du palais de Dolmabahçe et de sa mosquée ont été rapidement publiés par des journaux pro-gouvernementaux."
ott.91.a:0 "Ces ivrognes sont entrés dans la mosquée avec leurs chaussures!"

ott.92.t:0 "Le prince Sabahaddin s'agite!"
ott.92.d:0 "Le prince Mehmed Sabahaddin, chef de l'Entente libérale, a commencé à organiser des manifestations contre ce qu'il appelle «la tyrannie de la règle absolue». Petit-fils d'Abdülmecid I et apparenté à la Maison d'Osman par l'intermédiaire de sa mère, le vétéran politique libéral est à la pointe du mouvement d'opposition. Il serait sage de le chasser de ce pays pour que nos réformes réussissent..."
ott.92.a:0 "Forçons-le à l'exil!"
ott.92.b:0 "Laissons-le s'agiter."

ott.93.t:0 "Opposition organisée"
ott.93.d:0 "Les opposants politiques semblent avoir réussi leurs efforts coordonnés pour tromper le peuple ottoman sur nos dernières réformes, et par conséquent notre soutien populaire est plus bas que jamais ..."
ott.93.a:0 "Ils n'arrêteront pas nos progrès!"

ott.94.t:0 "Les protestations se dissipent"
ott.94.d:0 "Après plusieurs semaines d'anarchie et d'émeutes dans les rues de Kostantiniyye, les manifestations ont fini par s'éteindre. Si les dommages aux bâtiments et aux services publics ont été minimes, la crédibilité des manifestants a été gravement compromise. Le public conservateur ottoman, toujours méfiant du chaos et de l'instabilité, avait choisi de se ranger du côté du sultan. Alors que l'Empire ottoman voyait une nouvelle ère, Sultan [Root.GetLeader] se tenait fort avec le soutien de la majorité derrière lui."
ott.94.a:0 "Nous aurons l'ordre dans notre Empire!"

ott.95.t:0 "Comité Sublime pour la Constitution"
ott.95.d:0 "Notre illustre Sultan [Root.GetLeader] a annoncé aujourd'hui son soutien chaleureux à une nouvelle Constitution qui viserait à aborder les problèmes d'un nouveau siècle. Sous sa direction bienveillante, un comité subliminal pour la Constitution doit être formé d'experts juridiques et de membres des principaux partis politiques."
ott.95.a:0 "Vive l'Empire!"

ott.96.t:0 "La Constitution ottomane - L'État ottoman"
ott.96.d:0 "Le Comité Sublime pour la Constitution a travaillé sans relâche pour rédiger notre nouvelle Constitution. Le Parlement a entamé le processus d'approbation des articles indépendants et les a soumis à la ratification de Sa Majesté le Sultan.\n\nArticle 1. L'Empire ottoman comprend le territoire et les possessions actuels et les provinces semi-dépendantes. Il forme un tout indivisible, dont aucune partie ne peut être détachée sous aucun prétexte.\n\nArticle 2 Kostantiniyye est la capitale de l'Empire ottoman.\n\nArticle 3 L'Islam est la religion d'Etat. L'Etat protègera le libre exercice des cultes professés dans l'Empire et défendra les privilèges religieux accordés à divers organismes.\n\nArticle 4 Le turc est la langue officielle et est tenu d'occuper une fonction publique."
ott.96.a:0 "Approuvé."

ott.97.t:0 "La Constitution ottomane - Le Sultan"
ott.97.d:0 "Article 5. La souveraineté ottomane, qui porte le titre de Calife suprême de l'Islam, appartient au prince aîné de la Maison d'Osman, conformément aux règles établies ab antiquo.\nArticle 6. Sa Majesté le Sultan, dans son rôle en tant que Calife Suprême, est le protecteur de la religion musulmane. Il est le souverain et le padişah de tous les Ottomans.\nArticle 7. Sa Majesté le Sultan est irresponsable, sa personne est sacrée.\nArticle 8. Les libertés, biens réels et personnels, et la liste civile des membres de la dynastie ottomane sont sous la garantie de tous."
ott.97.a:0 "Par Dieu, approuvé!"

ott.98.t:0 "La Constitution ottomane - Les droits souverains du sultan"
ott.98.d:0 "Article 9. Parmi les droits souverains de Sa Majesté le sultan sont les prérogatives suivantes: il fait et annule les nominations des ministres; il confère les grades, les fonctions et les insignes de ses ordres, et confère l'investiture aux gouverneurs des provinces, selon des formes déterminées par les privilèges qui leur sont accordés; il a l'invention de l'argent; son nom est lu aux sermons du vendredi; il conclut des traités avec les pouvoirs; il déclare la guerre et fait la paix; il commande les forces terrestres et maritimes; il dirige les mouvements militaires; il exécute les dispositions de la loi sacrée et des autres lois; il voit à l'administration des mesures publiques; il répit ou commute des sentences prononcées par les tribunaux criminels."
ott.98.a:0 "Approuvé."

ott.99.t:0 "La Constitution ottomane - Droits de l'Homme"
ott.99.d:0 "Article 10. Tous les sujets de l'empire sont appelés Ottomans, sans distinction de foi qu'ils professent.\nArticle 11 Tout Ottoman jouit de la liberté personnelle à condition de ne pas porter atteinte à la liberté d'autrui.\nArticle 12. La liberté individuelle est entièrement inviolable. Nul ne peut subir de châtiment, sous quelque prétexte que ce soit, sauf dans les cas déterminés par la loi et selon les formes prescrites par lui.\nArticle 13. Tous les Ottomans sont égaux aux yeux de la loi. Ils ont les mêmes droits, et doivent les mêmes devoirs envers leur pays, sans préjudice de la religion.\nArticle 14 Tous les Ottomans sont admis à des fonctions publiques, selon leur condition physique, leur mérite et leurs capacités."
ott.99.a:0 "Approuvé."

ott.100.t:0 "La Constitution ottomane - Les chambres du Parlement"
ott.100.d:0 "Dans la Constitution de 1876, les chambres du Parlement ont été établies comprenant une Chambre basse (Meclis-i Mebusan) et une Chambre haute (Meclis-i Âyan). Le Grand Vizir, trié sur le volet par le Sultan, présidait les Chambres du Parlement. Les membres libéraux du Comité soutiennent que le Grand Vizir (et par extension, le reste du gouvernement) devrait être décidé par des votes, et non par une décision impériale du Monarque."
ott.100.a:0 "Le sultan nommera le Grand Vizir."
ott.100.b:0 "Le gouvernement doit être formé par le Parlement."

ott.101.t:0 "La Constitution ottomane - Calendrier parlementaire"
ott.101.d:0 "Dans l'ancienne constitution, le sultan avait le droit d'ouvrir, de proroger et de dissoudre le parlement. Comme le sultan Abdülhamid II a connu une occasion notoire d'abuser de ses pouvoirs pour proroger le Parlement et de ne pas convoquer une autre session pendant 30 ans, de nombreux membres libéraux du Comité subliminal sont réticents à autoriser de nouveaux pouvoirs. Quelle sera la décision?"
ott.101.a:0 "Le sultan ouvre et dissout le parlement."
ott.101.b:0 "Le calendrier du Parlement est fixé par la Constitution."

ott.102.t:0 "La Constitution ottomane - Droit de veto"
ott.102.d:0 "Les membres monarchistes et conservateurs du Comité ont insisté sur le fait que Sultan, qui représente la volonté collective du public ottoman, devrait avoir des pouvoirs de veto incontestés, tandis que les députés libéraux ont poussé à la suprématie du Parlement."
ott.102.a:0 "Le sultan a le dernier mot."
ott.102.b:0 "Un veto peut être annulé à la majorité des deux tiers."

ott.103.t:0 "La Constitution ottomane - Droit de pétition"
ott.103.d:0 "L'article 63 de la Constitution stipule que «Une ou plusieurs personnes de nationalité ottomane ont le droit de présenter des pétitions dans le bon quartier relatif à la violation de la loi et du règlement, et peuvent également présenter en pétition des pétitions signées à l'Assemblée générale la conduite des fonctionnaires et des fonctionnaires.\nBien que cet article paraisse suffisamment juste, plusieurs membres du Comité Sublime ont suggéré que les minorités devraient être explicitement autorisées à présenter des pétitions dans les langues locales, car cela n'autoriserait pas une échappatoire où les gouvernements locaux pourraient décider arbitrairement de ne pas traiter les pétitions écrit dans d'autres langues que le turc."
ott.103.a:0 "Autorisons les pétitions écrites dans les langues locales."
ott.103.b:0 "S'ils veulent se plaindre, ils doivent apprendre le turc."

ott.104.t:0 "Ottoman Constitution - Droits des syndicats"
ott.104.d:0 "La question des droits des syndicats était redoutée, car tant les libéraux que les conservateurs se méfiaient des factions syndicalistes qui obtenaient des pouvoirs excessifs. Trois articles ont été rédigés après mûre réflexion, visant à donner des droits suffisants aux travailleurs et à limiter l'influence des syndicalistes."
ott.104.a:0 "Autorisons tous les syndicats, les grèves et les grèves patronales."
ott.104.b:0 "Un tel syndicalisme impie n'a pas sa place dans l'Empire ottoman!"

ott.105.t:0 "La nouvelle constitution est déclarée!"
ott.105.d:0 "La nouvelle constitution ottomane a été déclarée aujourd'hui dans le jardin de devant de l'ancien palais de Topkapı, avec une cérémonie d'accompagnement et un défilé militaire. Que notre nouveau 'Kanun-i Esasi' soit de bon augure!"
ott.105.a:0 "Longue vie au sultan"

ott.106.t:0 "Indépendance de la Justice"
ott.106.d:0 "Nos principaux experts juridiques soutiennent que, dans le processus décisionnel, les juges devraient avoir la liberté de statuer en toute impartialité, conformément à leur interprétation de la loi et des faits; qu'ils devraient pouvoir agir sans aucune restriction ou influence indue. Ils affirment que l'une des normes les plus importantes qui sous-tendent l'autonomie du pouvoir judiciaire est l'inamovibilité, c'est-à-dire que les juges ordinaires doivent être nommés de façon permanente jusqu'à leur retraite. Allons-nous donner de telles garanties d'indépendance à nos juges?"
ott.106.a:0 "Nous devons assurer l'indépendance de notre pouvoir judiciaire."
ott.106.b:0 "Ils devraient avoir un contrôle parlementaire."
ott.106.c:0 "Je suis la Loi."

ott.107.t:0 "Centralisation ou décentralisation?"
ott.107.d:0 "Alors que l'article 108 de la Constitution ottomane déclare que les vilayets doivent être régis par le principe de «décentralisation», ce principe de jure ne s'est jamais transformé en action. Maintenant que nos vastes réformes administratives sont en cours, les partisans de la doctrine de 'Adem-i Merkeziyet' affirment encore qu'une subordination de la prise de décision locale à la bureaucratie centrale entraîne une énorme inefficacité et des retards inutiles. Avec nos sujets lointains qui s'irritent sous la domination directe de Kostantiniyye, il serait sage de donner plus de pouvoir aux gouvernements locaux par rapport à nos gouverneurs nommés centralement. Allons-nous accorder plus de pouvoirs et de libertés aux conseils administratifs de nos Vilayet?"
ott.107.a:0 "Plus de pouvoir aux gouvernements locaux!"
ott.107.b:0 "Franchement, je ne vois pas la nécessité d'une réforme."

ott.108.t:0 "Indifférence face aux nouvelles lois"
ott.108.d:0 "Même si nous avons apporté de nombreux changements au droit administratif au cours des réformes juridiques, nous recevons de nombreux rapports de régulateurs et de bureaucrates qui ne tiennent aucun compte des nouvelles lois, en particulier celles qui concernent les mesures de lutte contre la corruption."
ott.108.a:0 "Quelle est cette insolence?!"

ott.109.t:0 "Interférence dans les tribunaux!"
ott.109.d:0 "Autrefois, les administrateurs locaux et les gouverneurs militaires pouvaient librement interférer avec les procédures judiciaires et parfois même renverser les décisions des tribunaux. Une telle ingérence, associée à la corruption, a rapidement suscité l'injustice et le mécontentement du public. Et même si nos réformes judiciaires visaient à empêcher que de tels événements ne se reproduisent à l'avenir, nous recevons toujours des pétitions de paysans lésés qui décrivent des ingérences de haut niveau dans les tribunaux."
ott.109.a:0 "Qui ose interrompre la justice?"

ott.110.t:0 "Administration inefficace"
ott.110.d:0 "Cela fait plusieurs mois que nous avons officiellement adopté le système métrique et le script ottoman standard, mais nous recevons encore des rapports troublants de bureaucrates incompétents étant complètement incapables d'utiliser les nouvelles normes de mesure, alors que des dizaines de fonctionnaires gouvernementaux presque analphabètes ont été découvert après qu'ils se sont révélés incapables de déchiffrer la nouvelle forme de l'écriture officielle.Il semble que la pleine mise en œuvre de ces réformes prendra plus de temps que prévu."
ott.110.a:0 "Qui a embauché tous ces fonctionnaires inutiles?!"

ott.111.t:0 "Bureaucratie corrompue"
ott.111.d:0 "La corruption notoirement répandue dans la bureaucratie ottomane est un phénomène bien établi. Au fil des siècles, les bas salaires et les normes morales encore plus basses des fonctionnaires du gouvernement ottoman ont abouti à l'acceptation progressive et à la normalisation de la corruption comme moyen de revenus. Légitimée par des termes tels que «hediye» et «caize», la corruption est devenue si banale que plusieurs sultans ottomans ont été reconnus comme ayant accepté des pots-de-vin. De nombreux efforts ont été déployés au cours des siècles pour lutter contre la corruption, mais aucun d'entre eux n'a été couronné de succès. Malheureusement, il semble que nos efforts coordonnés pour mettre fin à la corruption sont sur le point de connaître le même sort. Les réformes que nous avons instituées, qui comprennent de nouvelles lois et des peines sévères, sont négligées par les bureaucrates de la vieille école, qui se sentent presque tous en sécurité dans leurs positions ancrées dans le gouvernement. Plusieurs rapports que nous avons reçus indiquent que toute mesure prise contre ces fonctionnaires corrompus est rapidement dissimulée par des supérieurs complices et de hauts fonctionnaires. Il semble que l'élimination de la corruption ne sera pas une tâche facile."
ott.111.a:0 "Réintroduisons le serment anti-corruption!"

ott.112.t:0 "Rapport sur la corruption"
ott.112.d:0 "Aujourd'hui, nous avons reçu un rapport très troublant concernant l'utilisation illégale des terres de la Couronne à Yalova. Selon ce rapport, plusieurs bureaucrates du Trésor sont en collusion avec les administrateurs locaux de Yalova afin de détourner les revenus des terres agricoles de Mukataa. Un autre groupe de la même région loue illégalement la propriété royale appartenant aux nièces du sultan. Le rapport affirme en outre que les deux groupes sont protégés par une comptabilité louches au ministère de l'Intérieur. Selon nos comptables royaux, cet acte éhonté de vol nous coûte jusqu'à des millions de Reichsmarks chaque année! Devrions-nous enquêter sur ces allégations?"
ott.112.a:0 "Je veux de l'action concernant cela."
ott.112.b:0 "Laissons-les faire, c'est trop dangereux"

ott.113.t:0 "Le chef de la police assassiné!"
ott.113.d1:0 "Terrible nouvelles! Muharrem Arif Paşa, chef d'Emniyet-i Umumiye, a été assassiné devant sa maison ce matin! Sur les ordres du sultan, Muharrem Arif Paşa menait «l'investigation royale sur la corruption» concernant le détournement des revenus de la Couronne Yalova. Plusieurs témoins ont rapporté avoir vu deux meurtriers tirer sur Muharrem Paşa à partir d'une voiture blanche banalisée avant de partir. Il ne fait aucun doute que l'assassinat est lié à l'affaire Yalova, et la recherche de la voiture blanche est déjà en cours."
ott.113.d2:0 "Terrible nouvelles! Muharrem Arif Paşa, chef d'Emniyet-i Umumiye, a été assassiné devant sa maison ce matin! Sur les ordres du, Muharrem Arif Paşa menait «l'investigation royale sur la corruption» concernant le détournement des revenus de la Couronne Yalova. Plusieurs témoins ont rapporté avoir vu deux meurtriers tirer sur Muharrem Paşa à partir d'une voiture blanche banalisée avant de partir. Il ne fait aucun doute que l'assassinat est lié à l'affaire Yalova, et la recherche de la voiture blanche est déjà en cours."
ott.113.a:0 "Nous allons aller au fond de tout cela!"
ott.113.b:0 "C'est clairement le nid d'un frelon, arrêtons l'investigation."

ott.114.t:0 "Des onctionnaires impliqués dans l'affaire de détournement de fonds"
ott.114.d1:0 "En suivant la trace des documents sur les terres de la Couronne, nos inspecteurs-détectives ont pu découvrir comment les revenus de la Couronne ont été détournés. Huit fonctionnaires du Trésor, trois administrateurs de Yalova et le sous-secrétaire de l'Intérieur ont été trouvés à voler les fonds à travers une série de transactions. La police est prête à procéder aux arrestations, mais l'arrestation de ces hauts fonctionnaires pourrait entraîner d'autres complications imprévues. Allons-nous délivrer les arrestations?"
ott.114.d2:0 "En suivant la trace des documents sur les terres de la Couronne, nos inspecteurs de police ont pu découvrir comment les revenus de la Couronne ont été détournés. Huit fonctionnaires du Trésor, trois administrateurs de Yalova et le sous-secrétaire de l'Intérieur ont été trouvés à voler les fonds à travers une série de transactions. La police est prête à procéder aux arrestations, mais l'arrestation de ces hauts fonctionnaires pourrait entraîner d'autres complications imprévues. Allons-nous délivrer les arrestations?"
ott.114.a:0 "Apportons-les devant la justice!"
ott.114.b:0 "Pardonnons les délinquants et mettons fin à l'investigation."

ott.115.t:0 "Preuves à Teceddüt"
ott.115.d:0 "Les arrestations de Yalova ont attiré une grande attention, et ont été protestées par plusieurs politiciens éminents, Mehmed Cavid Bey du Parti Teceddüt parmi eux. D'après les rapports préliminaires, il semble que de nombreux fonctionnaires corrompus avaient des liens avec les partis Teceddüt et Selamet-i Osmaniye, et le sous-secrétaire de l'Intérieur actuellement en état d'arrestation était un proche parent de Mehmed Cavid Bey, qui le nomma en 1917 pendant son mandat ministre des Finances. Et même si la piste de l'argent n'atteint pas Mehmed Cavid Bey, les preuves montrent de manière concluante qu'il a travaillé pour camoufler le scandale et protéger les officiels corrompus à travers ses relations politiques. Devrions-nous prendre des mesures contre ces politiciens?"
ott.115.a:0 "Arrêtond-les! Aucune exception!"
ott.115.b:0 "Pardonnons les délinquants et mettons fin à l'investigation."

ott.116.t:0 "Le Corps de Constantinople empêche les arrestations"
ott.116.d:0 "Les policiers qui tentaient d'arrêter Mehmed Cavid Bey et sept autres politiciens ont été bloqués par des soldats du Corps de Constantinople aujourd'hui. Les unités de l'armée ont empêché les arrestations et ont emmené Mehmed Cavid Bey et les autres dans une cachette à un endroit inconnu. Il y a une grande confusion quant à ce qui se passe."
ott.116.a:0 "Que se passe-t-il?!"

ott.117.t:0 "Putsch armé"
ott.117.d:0 "La situation a rapidement sombré dans le chaos alors que les soldats du Corps de Constantinople descendaient dans la rue et que la loi martiale était proclamée. En moins d'une heure, les unités de l'armée ont pris le contrôle de la Sublime Porte, des routes principales, des ponts et des stations télégraphiques à travers la ville. Un bataillon de soldats mené par deux civils armés se déplacerait également vers le Palais Royal."
ott.117.a:0 "Oh oh..."

ott.118.t:0 "Le Raid du Palais"
ott.118.d1:0 "Le putsch atteignit le palais lorsqu'un bataillon de l'armée pénétra dans Dolmabahçe. Après avoir tué 4 gardes royaux défendant l'entrée, des soldats et des civils armés sont entrés dans le palais. La résistance sporadique a été offerte par les gardes du palais une fois à l'intérieur du bâtiment. Selon un rapport non confirmé, les putschistes ont fait irruption dans les chambres royales du sultan Abdülmecid II et ont tenté de forcer son abdication. De façon inattendue, le vieux et têtu Sultan sortit son revolver gravé à l'or d'une main tremblante, et un terrible échange de tirs s'ensuivit. Le sultan Abdülmecid II et trois de ses gardes personnels ont été tués dans les combats. Sans se décourager, les putschistes ont capturé Ahmed Nihad Efendi et l'ont proclamé le nouveau sultan. Il semble que nous n'ayons d'autre choix que d'accepter ce terrible retournement de situation!"
ott.118.d2:0 "Le putsch atteignit le palais lorsqu'un bataillon de l'armée pénétra dans Dolmabahçe. Après avoir tué 4 gardes royaux défendant l'entrée, des soldats et des civils armés sont entrés dans le palais. La résistance sporadique a été offerte par les gardes du palais une fois à l'intérieur du bâtiment. Selon un rapport non confirmé, le sultan Ahmed IV s'est barricadé dans ses chambres royales à l'approche des putschistes. Après une heure de siège, les soldats ont réussi à percer la porte et un terrible échange de tirs s'est ensuivi. Le sultan Ahmed IV et ses gardes personnels ont été tués dans les combats. Sans se décourager, les putschistes ont capturé Ömer Faruk Efendi et l'ont proclamé le nouveau sultan. Il semble que nous n'ayons d'autre choix que d'accepter ce terrible retournement de situation!"
ott.118.a:0 "Acceptons l'inévitable."
ott.118.b:0 "Cela finit ici! Combattons les rebelles!"

ott.119.t:0 "Osman Fuad s'enfuit!"
ott.119.d:0 "Osman Fuad Efendi, Ottoman şehzade et maréchal de terrain, était à Şişli avec ses amis quand il a reçu des nouvelles du Raid Palace. Dans sa Mercedes-Benz SS, il se rendit directement aux Royal Stables et prit le contrôle du 300 Ertuğrul Cavalry Regiment - une unité de maître de cérémonie formée par Karakeçili Turkmens. En tenue de cérémonie complète, armée de lance, de carabines et de sabres de cavalerie, la cavalerie domestique chargea en descendant le palais de Dolmabahçe et écrasa les rebelles paramilitaires placés à l'extérieur. En attaquant le palais lui-même, ils ont poursuivi les rebelles à travers le bâtiment, et ont sauvé [Root.GetLeader]. Osman Fouad aurait été enragé pour trouver le Sultan assassiné et juré justice serait faite. Sur ses ordres, le régiment de cavalerie fut rapidement rassemblé devant le palais."
ott.119.a:0 "En avant!"

