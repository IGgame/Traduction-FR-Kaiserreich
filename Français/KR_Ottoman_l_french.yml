ottaxis.1.t:0 "La fin d'une époque"
ottaxis.1.d:0 "Alors que nos ennemis atteignent notre dernière ligne de défense en Anatolie, où nous avons courageusement résisté aux Britanniques pendant la Weltkrieg, il est devenu clair que nous ne sommes plus la grande puissance militaire d'autrefois. Avec des centaines de milliers de nos citoyens en armes, morts ou déplacés par la guerre, nous n'avons d'autre choix que de nous rendre aux envahisseurs et de baisser la tête dans la honte."
ottaxis.1.a:0 "Capitulons immédiatement"
ottaxis.1.b:0 "Nous ne nous rendrons jamais!"

ottaxis.2.t:0 "Notre heure de gloire"
ottaxis.2.d:0 "Le moment que nous craignions depuis des années est enfin arrivé. Nos nombreux ennemis se sont unis et déployés dans un effort pour libérer le Moyen-Orient de notre soi-disant oppression. Nous n'irons cependant pas doucement dans la nuit noire et nous lancerons tout ce que nous avons sur les envahisseurs pour préserver la Maison d'Osman et l'Empire qui peut durer mille ans."
ottaxis.2.a:0 "Aux armes!"

ottaxis.3.t:0 "La fin de l'Empire"
ottaxis.3.d:0 "Avec le chaos régnant dans nos rangs et le Moyen-Orient perdu face aux envahisseurs étrangers, les nationalistes turcs se sont ralliés à leur cause et ont renversé le Sultan. Bien qu'il ne soit pas clair ce qui se passera à côté de notre empire maintenant désintégré, on ne peut que supposer que cela ne sera pas agréable."
ottaxis.3.a:0 "Longue vie à la Turquie"

ottaxis.4.t:0 "Traité d'Edirne"
ottaxis.4.d:0 "Entouré d'ennemis de tous côtés et d'une Bulgarie avançant près de la capitale d'Istanbul, nous ne voyons pas d'autre choix que de céder Edirne à la Bulgarie et nous espérons qu'ils nous laisseront seuls pour concentrer tous nos efforts sur le front sud."
ottaxis.4.a:0 "Nous reviendrons un jour!"
ottaxis.4.b:0 "L'Empire ne s'incline pas devant les prétendants des Balkans!"

ottaxis.5.t:0 "Traité d'Edirne: la réponse bulgare"
ottaxis.5.d:0 "Usés par la guerre sur le front du Moyen-Orient et conscients qu'ils ne peuvent pas résister à nos forces au sommet du Pacte du Caire, l'Empire a accepté de nous céder Edirne si nous quittions la guerre. Bien qu'il soit sage d'accepter cette offre avant qu'ils ne changent la donne et viennent pour nous, cela pourrait aussi être notre opportunité de saisir Tsarigrad."
ottaxis.5.a:0 "Nous acceptons le traité"
ottaxis.5.b:0 "Repoussons les Ottomans hors des Balkans!"

ottaxis.6.t:0 "Traité d'Edirne: la Bulgarie refuse"
ottaxis.6.d:0 "Convaincus qu'ils nous ont épinglés et optimistes quant à leurs chances de prendre plus de terres, la Bulgarie a refusé toutes nos offres et juré de continuer la guerre aussi longtemps que nécessaire pour obtenir toutes leurs revendications."
ottaxis.6.a:0 "Allons les vaincre" 

ottaxis.7.t:0 "La fin d'une époque"
ottaxis.7.d:0 "Alors que nos ennemis atteignent notre dernière ligne de défense en Anatolie, où nous avons courageusement résisté aux Britanniques pendant la Weltkrieg, il est devenu clair que nous ne sommes plus la grande puissance militaire d'autrefois. Avec des centaines de milliers de nos citoyens en armes, morts ou déplacés par la guerre, nous n'avons d'autre choix que de nous rendre aux envahisseurs et de baisser la tête dans la honte."
ottaxis.7.a:0 "Capitulons immédiatement"

ottaxis.9.t:0 "Traité d'Istanbul"
ottaxis.9.d:0 "Les Iraniens ont été chassés de nos terres et nous sommes maintenant victorieux dans leur capitale. Nous pourrions maintenant sortir de la guerre et prendre le Kurdistan pour nous-mêmes ou continuer la guerre et annexer entièrement leurs terres."
ottaxis.9.a:0 "Prenons le Kurdistan"
ottaxis.9.b:0 "Nous nous battrons!"

ottaxis.100.t:0 "Traité du Caire"
ottaxis.100.d:0 "Après la perte de leurs possessions du Moyen-Orient et l'agitation croissante en Anatolie et en Asie Mineure, l'Empire ottoman a officiellement annoncé sa reddition ce matin près de la ville de Diyarbakır. Tandis que nous sommes maintenant victorieux sur les ruines de leur empire, les fissures dans notre alliance deviennent de plus en plus visibles avec les Arabes exprimant leurs revendications sur l'ensemble de l'Arabie et les Perses avançant toujours vers la Méditerranée. Nous devrons avancer prudemment si nous voulons préserver notre alliance et la stabilité que nous apportons au Moyen-Orient."
ottaxis.100.a:0 "Prenons le Levant et donnons le reste à nos alliés"
ottaxis.100.b:0 "Prenons le Levant et le Hedjaz et donnons le reste à nos alliés"
ottaxis.100.c:0 "Nous ne pouvons pas faire confiance aux Arabes. Tentons de former un pacte avec l'Iran"

ottaxis.101.t:0 "Traité du Caire: les gains arabes"
ottaxis.101.d:0 "Les Ottomans étaient vaincus devant nos pieds et leur empire fragmenté. Comme convenu dans notre traité avec l'Egypte, ils ont retiré toutes les forces du Hedjaz et de l'Irak accordant à nos troupes l'accès à ces conquêtes, prêtes pour l'intégration."
ottaxis.101.a:0 "Prenons le Hedjaz et l'Irak"

ottaxis.102.t:0 "L'Arabie prend l'Irak"
ottaxis.102.d:0 "Avec le Pacte du Caire à la tête des négociations, l'Arabie nous a étouffé d'éventuels gains en Irak en revendiquant toute la région sans tenir compte de nos intérêts. Alors que la colère des Egyptiens n'est peut-être pas dans notre meilleur intérêt en ce moment, les fissures dans leur alliance pourraient s'avérer suffisantes pour que l'Egypte abandonne son allié pour préserver la paix."
ottaxis.102.a:0 "Exigeons l'Irak de l'Arabie"
ottaxis.102.b:0 "Nous sommes contents de notre part"

ottaxis.103.t:0 "L'Iran demande l'Irak"
ottaxis.103.d:0 "Outré par notre annexion de Bagdad et de Bassorah, l'Iran nous a demandé de transférer ces territoires immédiatement ou de faire face aux conséquences. La seule façon dont nous pouvons nous défendre dans cette situation est de demander le soutien de l'Egypte bien que la débâcle du Hedjaz ait causé de sérieuses fractures dans notre relation."
ottaxis.103.a:0 "Appellons un soutien égyptien"
ottaxis.103.b:0 "Nous ne devrions pas irriter l'Iran"

ottaxis.104.t:0 "Trouble à Bagdad"
ottaxis.104.d:0 "Les terres irakiennes ont toujours été une région hautement contestée du Moyen-Orient et cela est une fois de plus devenu apparent maintenant que les hostilités entre l'Iran et nos alliés arabes se lèvent sur la ville de Bagdad. Les deux nations ont exprimé leurs revendications sur la région et ne veulent pas reculer. Pour résoudre la crise et empêcher l'escalade, l'Arabie nous a appelé en tant que médiateur dans une tentative de forcer l'Iran à reculer. Notre peuple n'a cependant aucun intérêt à faire à nouveau la guerre, alors le gouvernement a trouvé une solution possible au problème. En échange de l'abandon par l'Iran de ses revendications sur l'Irak, ils auront le contrôle total de la zone tampon neutre du Kurdistan. D'autres craignent cependant que l'octroi de plus de terres à l'Iran ne conduise à de nouveaux problèmes dans les années à venir et préfère une approche forte contre l'expansionnisme iranien."
ottaxis.104.a:0 "Allons-y"
ottaxis.104.b:0 "Proposons la solution kurde"
ottaxis.104.c:0 "L'Arabie ne nous sert plus à rien"

ottaxis.105.t:0 "L'Egypte soutient l'Arabie"
ottaxis.105.d:0 "Dans une tentative infructueuse d'empêcher notre nation puissante de s'emparer de nos terres légitimes en Irak, les Egyptiens ont décidé de se tenir derrière l'Arabie et nous pressent de nous retirer. Redescendre maintenant peut cependant conduire à un grand mécontentement au sein de nos propres rangs et ne devrait pas être considéré à la légère."
ottaxis.105.a:0 "Reculons"
ottaxis.105.b:0 "Ce soir, nous dînons à Bagdad!"

ottaxis.106.t:0 "L'Egypte tente des négociations"
ottaxis.106.d:0 "Soutenant leurs alliés arabes dans leurs revendications sur l'Irak, l'Egypte nous a offert les terres kurdes à la place. Bien qu'ells ne soient pas aussi riches que l'Irak, ells nous offrent un moyen de s'en sortir sans avoir à provoquer la guerre."
ottaxis.106.a:0 "Nous acceptons leur accord"
ottaxis.106.b:0 "Nous n'accepterons rien d'autre que l'Irak"

ottaxis.107.t:0 "L'Iran refuse notre solution"
ottaxis.107.d:0 "Prétendant que tout l'Irak fait partie de l'Iran, ils ont carrément refusé notre offre et nous ont déclarés fous de l'avoir même proposé. Ils ont répété que si nous ne transférions pas les terres immédiatement, ils déclareront la guerre."
ottaxis.107.a:0 "Nous sommes aux côtés de l'Arabie"
ottaxis.107.b:0 "Au moins, nous avons essayé..."

ottaxis.108.t:0 "L'Arabie est seule"
ottaxis.108.d:0 "Lassés de nouveaux conflits et désintéressés par leurs alliés arabes sans valeur, l'Egypte leur a tourné le dos et nous a donné libre cours pour envahir l'Irak et s'emparer de leurs riches terres."
ottaxis.108.a:0 "Attaquons immédiatement"

ottaxis.110.t:0 "Traité du Caire: l'Egypte prend le Hedjaz"
ottaxis.110.d:0 "L'Egypte, nation avec laquelle nous sommes alliés dans le Pacte du Caire, a pris la terre du Hedjaz. C'est la terre arabe légitime que les Egyptiens nous ont promis. L'Egypte ne nous respecte évidemment pas, pas plus que le Pacte du Caire."
ottaxis.110.a:0 "Nous ne pouvons pas survivre seul. Nous pouvons avoir l'Irak au moins."
ottaxis.110.b:0 "Nous ne pouvons pas supporter cette insolence. Prenons l'Irak et quittez le pacte."

ottaxis.120.t:0 "L'Egypte propose un pacte anti-arabe"
ottaxis.120.d:0 "L'Egypte est venue nous proposer un pacte contre l'Arabie et a accepté de nous laisser faire nos revendications en Irak et au Bahreïn si nous nous unissons. "
ottaxis.120.a:0 "Rejoignons leur pacte."
ottaxis.120.b:0 "Nous ne ferons pas confiance aux Egyptiens."

ottaxis.121.t:0 "L'Iran refuse une alliance"
ottaxis.121.d:0 "Iran have responded to our offer, and have refused to join our Anti-Arabian alliance, claiming that we would be an untrustworthy ally."
ottaxis.121.a:0 "L'Egypte est seule."

ottaxis.140.t:0 "Traité du Caire: les exigences grecques"
ottaxis.140.d:0 "Le Pacte du Caire est victorieux, et après des centaines d'années de souffrances et d'oppression, les Grecs des terres turques sont enfin libres!"
ottaxis.140.a:0 "Prenons nos revendications turques."

ottaxis.200.t:0 "Traité de Téhéran"
ottaxis.200.d:0 "Après beaucoup de combats, l'Empire ottoman a été vaincu. Nous avons capturé plusieurs de leurs villes, et libéré des milliers de la main de fer de la domination ottomane. Maintenant que nous avons, avec le Pacte du Caire, conquis le malade, nous avons le choix de ce qu'il faut faire du butin. Nous pourrions prendre ce que nous avons réclamé, et laisser le reste pour que le Pacte du Caire se divise entre eux. Cependant, nous ne sommes pas des alliés du Pacte du Caire. Nous avons aussi l'opportunité d'établir un régime fantoche en Syrie, en tant qu'état-tampon entre nous et les Egyptiens si jamais ils allaient nous faire la guerre. Cela pourrait ne pas aller trop bien avec la pensée du Pacte du Caire ..."
ottaxis.200.a:0 "Prenons nos revendications et laissons le reste au Pacte du Caire."
ottaxis.200.b:0 "Prenons toutes nos revendications et établissez un régime fantoche en Syrie pour couper l'Egypte."

ottaxis.201.t:0 "Traité de Téhéran: les exigences égyptiennes"
ottaxis.201.d:0 "Now that the Ottoman Empire has been defeated, thanks to a united effort from our allies in the Cairo Pact and with great help from Iran, we must now split the spoils between us. Iran, having done much against the Ottomans, took their claims first, keeping it to what they promised to take. Now, we have a choice. We can either take the states that we originally claimed, leaving the rest for our allies. Or, we can take Hejaz as well, and leave the rest. This won't go down too well with our allies though..."
ottaxis.201.a:0 "Prenons le Levant et donnons le reste à nos alliés"
ottaxis.201.b:0 "Prenons le Levant et le Hedjaz et donnons le reste à nos alliés"

ottaxis.202.t:0 "Traité de Téhéran: les exigences arabes"
ottaxis.202.d:0 "Maintenant, avec la défaite de l'Empire ottoman, nous pouvons faire nos demandes. Bien que nous ne puissions pas unir le peuple arabe sous un seul drapeau, l'Egypte nous a laissé la terre du Hedjaz, et c'est mieux que rien."
ottaxis.202.a:0 "Les Ottomans tombent alors que nous commençons à nous élever."

ottaxis.203.t:0 "Abandoned by our allies"
ottaxis.203.d:0 "rahison! L'Egypte et l'Iran ont pris plus que ce qu'ils avaient promis et ne nous ont laissé aucune terre à prendre. Des milliers de soldats arabes sont morts en combattant pour une Arabie plus unie, et pourtant nous n'en tirons rien. L'alliance du Pacte du Caire ne signifiait évidemment rien pour les Egyptiens, et l'Iran comble le vide laissé par les Ottomans."
ottaxis.203.a:0 "Si l'Egypte est prête à trahir ses alliés, il n'y a plus aucun intérêt dans le Pacte du Caire."

ottaxis.204.t:0 "L'Iran prend la Syrie"
ottaxis.204.d:0 "L'Iran a pris beaucoup plus de terres que ce qu'il avait promis, mettant en place un régime fantoche en Syrie alors qu'ils nous ont dit qu'ils laisseraient ces terres pour nous! C'est une grande trahison, nous laissant beaucoup moins de terres de la guerre et ne laissant rien aux Arabes. Ils nous blâmeront probablement pour cela et pourraient quitter le Pacte du Caire."
ottaxis.204.a:0 "Prenez nos revendications dans le Hedjaz, les Arabes ne seront pas heureux..."