ott.125.t:0 "Osman capture la Sublime Porte"
ott.125.d:0 "Osman Fuad a marché son régiment en montée pour prendre le ministère de la Guerre et mettre fin à la rébellion là où il a commencé. Après des heures de combats acharnés à travers l'avenue Bab-i Ali, Osman et sa cavalerie ont mis en déroute les rebelles restants et capturé les ministères. Une fois sous le contrôle du ministère de la Guerre, Osman Fuad Efendi reçut des ordres radio envoyés à toutes les unités du Corps de Constantinople pour retourner à leurs casernes et passa le reste de la nuit à organiser des opérations de nettoyage dans toute la ville. Certains rebelles ont tenté de s'échapper par des bateaux tandis que beaucoup d'autres se sont simplement rendus. À l'aube, tout ce qui restait de la rébellion étaient les corps et l'odeur de la poudre à canon."
ott.125.a:0 "Une grande victoire!"

