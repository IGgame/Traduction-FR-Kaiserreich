ott.139.t:0 "Factions militaires - clique Teceddüt "
ott.139.d:0 "Une grande clique d'officiers de notre armée connue pour être affiliée au parti Teceddüt est complice des récentes révoltes contre la monarchie. En tant qu'aile militaire des Jeunes Turcs, ces officiers avaient initié une rébellion de masse contre Abdülhamid II en 1908 et l'ont détrôné plus tard en 1909. Des décennies plus tard, beaucoup de ces mêmes hommes semblent travailler à saper l'autorité ottomane. Il semble que ces hommes aient des loyautés autres que la nation et le sultan."
ott.139.a:0 "Retirez-les de l'armée et de la politique"

ott.140.t:0 "Factions militaires - Halaskar Zabitan"
ott.140.d:0 "Un groupe plus restreint d'officiers se nommant les" Officiers du Sauveur "étaient responsables d'une série de mémorandums et de menaces contre le gouvernement Jeune-Turc en 1912. Ce groupe d'ombre prétendait se battre pour la démocratie et la liberté ottomane, et était silencieusement soutenu par les libéraux. Halaskar Zabitan tenta de limiter l'influence des Jeunes Turcs dans l'armée mais fut finalement vaincu et purgé, mais après le Weltkrieg, le Sultan Mehmed VI nomma de nombreux officiers halakhars à des postes importants dans l'armée pour tenter de contrebalancer les Jeunes Turcs. Aujourd'hui, nous sommes confrontés à une question particulière: les Zabitans Halaskar ne faisaient pas partie du putsch Tutshed, et pourtant ils constituent une clique bien définie au sein de l'armée, avec une grande influence politique: allons-nous les retirer de l'armée, ou les laisser à leur poste?"
ott.140.a:0 "Ils ont seulement fait ce qui était juste"
ott.140.b:0 "Nous devons les supprimer par principe"

ott.141.t:0 "Nouveau chef du renseignement?"
ott.141.d:0 "Notre nouvelle agence de renseignement d'Etat, İstihbarat Riyaseti, a besoin d'un leader expérimenté. Plusieurs candidats capables ont été suggérés pour le travail, tout ce qui reste à prendre est la décision..."
ott.141.a:0 "Yörük Ali, l'Efe de tous Efes"
ott.141.b:0 "Ali Said Paşa, un militaire"
ott.141.c:0 "Aziz Vefa, l'homme de main du Sultan"

ott.142.t:0 "Paiements de l'ADPO effectués"
ott.142.d:0 "Le [GetDateText], le dernier paiement de la dette extérieure ottomane a été remis à l'Administration de la Dette Publique Ottomane. L'Empire ottoman avait commencé à prendre des dettes étrangères en 1854 pendant la guerre de Crimée et, après des décennies de dépenses inconsidérées, il était devenu incapable de payer les intérêts mensuels. Mais aujourd'hui, 100 ans plus tard, nous avons payé le dernier paiement prévu de notre dette centenaire et nous sommes libérés de notre joug économique."
ott.142.a:0 "La dette n'est qu'un fouet pour les courageux"

ott.143.t:0 "L'Empire allemand est tombé"
ott.143.d:0 "Le destin malheureux des empires français et britanniques a maintenant frappé l'Empire allemand. Ils ont perdu le contrôle de leur pays d'origine et sont incapables de recevoir nos paiements. Leurs banques et divers biens appartenant à l'État ont été saisis par les envahisseurs, et nous ne sommes pas tenus de leur payer quoi que ce soit. La Sublime Porte a déclaré que nos dettes envers l'Empire allemand et ses banques d'Etat et privées sont nulles et non avenues."
ott.143.a:0 "Cela doit être notre siècle de chance!"

ott.144.t:0 "L'Empire autrichien est tombé"
ott.144.d:0 "Le destin malheureux des empires français et britanniques a maintenant frappé l'Empire autrichien. Ils ont perdu le contrôle de leur pays d'origine et sont incapables de recevoir nos paiements. Leurs banques et divers biens appartenant à l'État ont été saisis par les envahisseurs, et nous ne sommes pas tenus de leur payer quoi que ce soit. La Sublime Porte a déclaré que nos dettes envers l'Empire autrichien et ses banques d'Etat et privées sont nulles et non avenues."
ott.144.a:0 "Cela doit être notre siècle de chance!"

ott.145.t:0 "Renégocier les paiements allemands"
ott.145.d:0 "Au rythme actuel, il nous faudra jusqu'en 1954 pour rembourser toute notre dette envers l'Allemagne, mais nos meilleurs diplomates suggèrent qu'il pourrait y avoir une autre voie: avec les difficultés récentes de l'Allemagne, peut-être pourrions-nous passer un accord. Ce paiement ponctuel pourrait éventuellement être effectué sous la forme d'armes, de fournitures ou de biens de consommation, dont ils ont absolument besoin actuellement..."
ott.145.a:0 "Offrons des armes et des fournitures."
ott.145.b:0 "Offrons des biens de consommation."
ott.145.c:0 "Offrons un paiement unique."
ott.145.e:0 "Nous allons simplement déclarer un non-remboursement."

ott.146.t:0 "Les Ottomans demandent une restructuration de leur dette!"
ott.146.d:0 "Des diplomates ottomans à Berlin ont informé notre ministère des Affaires étrangères qu'ils avaient annulé leur remboursement de leur dette. Au lieu de paiements réguliers, ils offrent de nous envoyer des armes et des fournitures produites sous licence allemande en compensation de nos investissements. Il est clair que le refus de cette offre pourrait entraîner une déclaration unilatérale de non-remboursement par le gouvernement ottoman. Allons-nous accepter l'offre?"
ott.146.a:0 "Nous avons besoin de ces armes."
ott.146.b:0 "Rejetons leur offre."

ott.147.t:0 "Les Ottomans demandent une restructuration de leur dette!"
ott.147.d:0 "Des diplomates ottomans à Berlin ont informé notre ministère des Affaires étrangères qu'ils avaient annulé leur remboursement de leur dette. Au lieu de paiements réguliers, ils offrent de nous envoyer des biens de consommation en compensation de nos investissements. Il est clair que le refus de cette offre pourrait entraîner une déclaration unilatérale de non-remboursement par le gouvernement ottoman. Allons-nous accepter l'offre?"
ott.147.a:0 "Cela aidera à alléger le fardeau du peuple allemand."
ott.147.b:0 "Rejetons leur offre."

ott.148.t:0 "Les Ottomans demandent une restructuration de leur dette!"
ott.148.d:0 "Des diplomates ottomans à Berlin ont informé notre ministère des Affaires étrangères qu'ils avaient annulé leur remboursement de leur dette. Au lieu de paiements réguliers, ils offrent de nous envoyer un paiement unique en or en compensation de nos investissements. Il est clair que le refus de cette offre pourrait entraîner une déclaration unilatérale de non-remboursement par le gouvernement ottoman. Allons-nous accepter l'offre?"
ott.148.a:0 "C'est toujours mieux que rien"
ott.148.b:0 "Rejetons leur offre."

ott.149.t:0 "L'Allemagne accepte la rénégociation!"
ott.149.d:0 "Face à la menace implicite de non-remboursement, l'Empire allemand a été contraint d'accepter nos conditions et de reconnaître la fin des remboursements de l'ADPO."
ott.149.a:0 "Bonne nouvelle!"

ott.150.t:0 "L'Allemagne refuse la rénégociation!"
ott.150.d:0 "L'Empire allemand a rejeté notre plan de remboursement alternatif et a insisté pour que nous continuions à payer notre dette totale comme prévu. Allons-nous leur offrir un paiement unique en or?"
ott.150.a:0 "Offrons un paiement unique."
ott.150.b:0 "Nous n'avons pas d'autres choix que de déclarer le non-remboursement"

ott.151.t:0 "Les Ottomans envoient une nouvelle offre"
ott.151.d:0 "Après notre rejet de leur proposition initiale, l'Empire Ottoman a offert de faire un seul gros paiement en or. Nos diplomates nous avertissent que le refus forcera les Ottomans à déclarer un non-remboursement."
ott.151.a:0 "Nous acceptons les termes de cette négociation"
ott.151.b:0 "Rejetons leur offre"

ott.152.t:0 "L'Allemagne refuse notre offre!"
ott.152.d:0 "L'Empire allemand a rejeté notre paiement en or. Puisqu'on ne peut les raisonner, nous sommes forcés de cesser tous les remboursements de dette envers eux..."
ott.152.a:0 "Déclarons le non-remboursement."

ott.153.t:0 "L'Empire ottoman déclare le non-remboursement!"
ott.153.d:0 "L'Empire ottoman a cessé de rembourser leurs dettes envers nous! Les remboursements de prêts réguliers que nous avons recueillis depuis 1881 ont été arrêtés, et nos sièges dans l'Administration de la Dette Publique Ottomane ont été libérés par un décret impérial du sultan. Comment dvons-nous réagir à cette insolence?"
ott.153.a:0 "Imposons un embargo!"
ott.153.b:0 "Cela ne peut signifier qu'une seule chose: GUERRE"

