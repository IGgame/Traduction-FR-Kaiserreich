ott.160.b:0 "Rejetons leur offre."

ott.161.t:0 "L'Autriche refuse notre offre!"
ott.161.d:0 "L'Empire allemand a rejeté notre paiement en or. Puisqu'on ne peut les raisonner, nous sommes forcés de cesser tous les remboursements de dette envers eux..."
ott.161.a:0 "Déclarons le non-remboursement."

ott.162.t:0 "L'Empire ottoman déclare le non-remboursement!"
ott.162.d:0 "L'Empire ottoman a cessé de rembourser leurs dettes envers nous! Les remboursements de prêts réguliers que nous avons recueillis depuis 1881 ont été arrêtés, et nos sièges dans l'Administration de la Dette Publique Ottomane ont été libérés par un décret impérial du sultan. Comment dvons-nous réagir à cette insolence?"
ott.162.a:0 "Imposons un embargo!"
ott.162.b:0 "Cela ne peut signifier qu'une seule chose : GUERRE!"

ott.163.t:0 "La dissolution de l'ADPO"
ott.163.d:0 "Une grande cérémonie a eu lieu à Kostantiniyye aujourd'hui, alors que la prestigieuse université publique Mekteb-i Mülkiye-i Şahane a officiellement emménagé dans le bâtiment qui servait autrefois de siège de l'Administration de la Dette Publique Ottomane. Après un demi-siècle d'humiliation, nous nous sommes finalement libérés de nos chaînes. Nous ne paieront plus de tribut aux États européens, et nous ne les laisserons plus dicter le cours de notre nation à travers l'histoire. Depuis la dissolution officielle de l'ADPO, notre trésorerie a connu un afflux remarquable de fonds; et de nombreux projets attendent notre approbation."
ott.163.a:0 "En avant vers un nouvel avenir!"

ott.164.t:0 "La question du Yémen"
ott.164.d:0 "Des révoltes interminables au vilayet du Yémen avaient contraint l'Empire ottoman à négocier le traité de Da'an (1911) avec l'imam Yahya du Yémen. Selon le traité, l'imam Zaydi a reçu le pouvoir de nommer des gouverneurs et des juges dans les zones à majorité chiite, ainsi que de percevoir des impôts auprès de ses partisans, tout en restant sous l'autorité ottomane. Les Ottomans administraient toujours les zones sunnites et maintenaient une force de garnison importante. Après la conclusion du Weltkrieg, le Yémen est devenu relativement isolé du reste de l'empire. L'imam Zaydi avait renouvelé son serment d'allégeance au sultan ottoman, mais il étendait également son autorité sur tout notre vilayet. Avec notre contrôle sur l'Arabie renforcé, comment allons-nous procéder?"
ott.164.a:0 "Exigeons que le Yémen reconnaisse le traité de 1911."
ott.164.b:0 "Procédons à une invasion."

ott.165.t:0 "Les Turcs exigent notre soumission!"
ott.165.d:0 "Encore une fois, les Turcs sont à nos frontières. Après avoir vaincu les royaumes arabes au nord, les Ottomans ont envoyé une délégation militaire à Sanaa, exigeant que nous réaffirmions notre statut de sujets et que nous cédions le contrôle de nos provinces."
ott.165.a:0 "Nous avons pas le choix"
ott.165.b:0 "Laissons-les venir, nous ne craignons aucun Turc!"

ott.166.t:0 "Le Yémen se soumet!"
ott.166.d:0 "L'imam Zaydi a sagement accepté de remplir ses obligations conventionnelles. L'ancien Vilayet du Yémen est à nouveau sous notre contrôle."
ott.166.a:0 "Bien!"

ott.167.t:0 "Le Yémen résiste!"
ott.167.d:0 "Les tribus téméraires Zaydi du Yémen ont refusé de se conformer au traité antérieur et ont lancé des attaques contre nos forces. Allons-nous commencer les opérations militaires?"
ott.167.a:0 "Envoyons les troupes."
ott.167.b:0 "Nous ne pouvons pas nous permettre un autre conflit au Yémen."

ott.168.t:0 "Un cadeau à l'émir de Boukhara?"
ott.168.d:0 "Les relations diplomatiques entre l'Emirat de Boukhara et l'Empire ottoman ont été établies au début des années 1920. En 1925, Mohammed Alim Khan de Boukhara a visité Kostantiniyye pour rencontrer le sultan Mehmed VI, et a fait construire une fontaine publique spectaculaire à Eyüp, maintenant connue sous le nom de 'Buhara Çeşmesi'. Les relations cordiales ont été maintenues, mais aucune autre visite n'a suivi. Récemment, dans le cadre de nos efforts diplomatiques pour rapprocher les nations turques, il a été suggéré que Sultan [Root.GetLeader] envoie un don digne à l'émir de Boukhara."
ott.168.a:0 "Envoyons un fusil ottoman sur mesure!"
ott.168.b:0 "Bah, qui se soucie de ces humbles nomades?"

ott.169.t:0 "Ler Kan ottoman nous envoie un beau cadeau!"
ott.169.d:0 "Today we received the ambassadors of [From.GetLeader], the Khan of the Ottomans, who brought with them a beautifully engraved Ottoman rifle for [Root.GetLeader]. Its master craftsmanship is evident from the solid construction and ornate exterior, fitted with intricate gold-engraved plates. The ambassadors said they wish to express the goodwill and friendship of the Ottoman Khan. How shall we respond to such a gift?"
ott.169.a:0 "Répondons avec un pur-sang Akhal-Teke!"
ott.169.b:0 "Nous n'avons pas besoin de cadeaux du sale Oghuz!"

ott.170.t:0 "L'émir de Boukhara envoie un cheval de race pure race!"
ott.170.d:0 "Aujourd'hui nous avons reçu un grand cheval de guerre de la beauté glorieuse de l'émir de Boukhara, en échange du fusil fait sur commande nous l'avions envoyé. Les ambassadeurs ont également apporté une lettre de [From.GetLeader], qui a écrit qu'il souhaitait que nos relations de sang soient renforcées par des relations mutuelles amicales maintenues pour l'éternité. Le cheval doré brillant s'appelle Kamarbay et marche comme s'il traversait l'air. En effet, c'est un cadeau digne d'un sultan."
ott.170.a:0 "Vous nous avez battus en générosité, [From.GetLeader]"

ott.171.t:0 "Le Turkestan a banni nos ambassadeurs"
ott.171.d:0 "Mon Sultan, nos ambassadeurs ont été bannis! Le Turkestan ne nous a donné aucune raison pour laquelle ils ont agi comme ils l'ont fait. Nous soupçonnons que les ambitions de [From.GetLeader] sont derrière cela!"
ott.171.a:0 "Ce n'est pas ce à quoi je m'attendais ..."

ott.172.t:0 "La gendarmerie saisit des expéditions d'armes"
ott.172.d:0 "Un grand nombre de passeurs ont été arrêtés hier par la gendarmerie ottomane dans la banlieue de Diyarbakır, qui transportaient plusieurs milliers de fusils et une grande quantité d'explosifs dans la ville. Les armes étaient d'origine française, tandis que l'interrogatoire des trafiquants révélait qu'ils avaient obtenu les caisses des syndicalistes en Géorgie. Une enquête à grande échelle est actuellement en cours."
ott.172.a:0 "Que comptaient-ils faire avec tous ces fusils?"

ott.173.t:0 "Des agents syndicalistes capturés à Mossoul"
ott.173.d:0 "Notre gendarmerie, avec l'aide des locaux, a découvert un réseau d'agents syndicalistes à Mossoul qui auraient armé et entraîné des milices pour lutter contre notre domination. Dans une série de raids, 3 agents de syndics ont été capturés et des documents importants ont été découverts. Il semble que les syndicalistes géorgiens et français essaient d'organiser un soulèvement armé dans nos provinces kurdes."
ott.173.a:0 "Absurde!"

ott.174.t:0 "Des traîtres capturés à Ağrı"
ott.174.d:0 "Dans le cadre des opérations en cours contre l'ingérence syndicaliste dans nos provinces de l'Est, une unité de notre gendarmerie de la taille d'une entreprise a été prise en embuscade par des membres de tribus kurdes près de la frontière arménienne. Les renforts de l'armée arrivèrent rapidement et les rebelles furent rapidement mis en déroute. Alors que beaucoup d'entre eux ont réussi à traverser la frontière vers la Perse, nos unités de cavalerie ont réussi à entourer un petit groupe de bandits qui se sont immédiatement rendus. Parmi eux se trouvaient plusieurs officiers ottomans, dont İhsan Nuri Bey. À la surprise de tous, une brève enquête sur les registres de la population a montré que ces officiers éduqués par les Ottomans n'étaient pas d'origine kurde, mais avaient plutôt une ascendance arménienne et géorgienne. Bien qu'il ne soit pas tout à fait clair pourquoi ils défendaient la cause du séparatisme kurde, il est évident qu'une conspiration plus large est à l'œuvre ..."
ott.174.a:0 "Pourquoi ces groupes infiltreraient-ils notre armée?"

ott.175.t:0 "L'insurrection druze écrasée en Syrie"
ott.175.d:0 "Une grande révolte de tribus druzes a été récemment écrasée par nos Rangers du désert. Des centaines de rebelles ont été tués, tandis que les tribus en déroute sont retournées dans leurs villages et ont cessé leurs raids sur nos routes commerciales. Les preuves montrent que ces révoltes sont provoquées par des agents hachémites."
ott.175.a:0 "Un tel gaspillage inutile..."

ott.176.t:0 "Des armes égyptiennes découvertes à Bassora"
ott.176.d:0 "Grâce à un renseignement anonyme, deux conteneurs d'expédition remplis de fusils ont été découverts à Port Basra. Originaires d'un port égyptien, ces conteneurs avaient été amenés par un cargo espagnol. Il semble que ces armes étaient destinées à des groupes rebelles dans le sud de l'Irak, pour être utilisées contre nos soldats."
ott.176.a:0 "Nous allons aller au fond de cela..."

ott.177.t:0 "Des espions arabes capturés à Damas"
ott.177.d:0 "Notre gendarmerie, en collaboration avec les forces de l'ordre locales, a réussi à arrêter plusieurs espions arabes à Damas. Des cartes détaillées de la région et des notes de renseignement sur la force militaire ottomane ont été trouvées en la possession de ces agents. Leur mission semble être la formation de cellules clandestines à travers la Syrie, qui se serait activée en cas de guerre entre les Etats arabes et l'Empire ottoman."
ott.177.a:0 "Une telle intrigue ne restera pas impunie..."

ott.178.t:0 "Le jour de la victoire!"
ott.178.d:0 "Notre magnifique Sultan a déclaré cette journée comme un jour de fête, en reconnaissance de notre glorieuse victoire sur les Etats arabes rebelles."
ott.178.a:0 "Que notre armée soit toujours triomphante!"

ott.179.t:0 "Le traité de Bagdad"
ott.179.d:0 "Nous avons été battus par les forces armées de la Perse. Comment cela s'est-il produit ? Ils ont capturé tout notre territoire à l'est de l'Euphrate et ont même occupé certaines parties de l'Anatolie! Nous devrions leur offrir la paix pendant que nous le pouvons!"
ott.179.a:0 "Offrons un traité de paix, reconnaissant les gains territoriaux perses."
ott.179.b:0 "Non, la guerre continuera jusqu'à ce que nous marchions sur Téhéran!"

ott.180.t:0 "Le traité de Bagdad"
ott.180.d:0 "Nous avons battu avec succès les forces armées de l'Empire ottoman et avons conquis une grande partie de leur empire. Maintenant, les dirigeants ottomans humiliés nous offrent la paix dans laquelle ils promettent de reconnaître nos acquis territoriaux et de se retirer du territoire contesté. Comment devrions-nous-nous réagir?"
ott.180.a:0 "Acceptons la proposition, c'est plus que ce que nous espérions!"
ott.180.b:0 "on, la guerre continuera jusqu'à ce que notre armée marche sur Kostantiniyye!"

ott.181.t:0 "Le traité de Bagdad"
ott.181.d:0 "Selon le Traité de Bagdad, nous devons retirer nos forces de nos provinces cédées..."
ott.181.a:0 "Comme c'est humiliant!"

ott.182.t:0 "La Perse refuse de signer le traité!"
ott.182.d:0 "La Perse a refusé notre généreuse offre de paix et recommence ces actions militaires ..."
ott.182.a:0 "Ils paieront pour cela..."

ott.183.t:0 "Nouveaux territoires"
ott.183.d:0 "Le bloc arabe a réussi son conflit avec l'Empire ottoman, mais les Ottomans se sont rendus à l'Empire perse. Les Perses ont annexé toutes les terres à l'est de l'Euphrate à leur Empire. Nous sommes également victorieux, mais tout ce que nous avons eu, c'était ce désert vide!"
ott.183.a:0 "Les Perses paieront pour leur insolence..."

