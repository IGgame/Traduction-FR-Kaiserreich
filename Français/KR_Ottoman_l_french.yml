Axis_Advances:0 "Campagne ottomane"
Axis_Advances_desc:0 "Des forces de l'Iran, de l'Arabie, de l'Égypte et même des Balkans se sont unies pour mettre le géant en ruine hors de sa misère. Alors que l'on ne sait pas à quoi pourrait ressembler un Proche-Orient post-ottoman, avec des tensions entre les différents alliés du Pacte du Caire ou de la sphère iranienne, toutes les hostilités ont été mises de côté pour atteindre notre objectif commun: la fin de L'empire Ottoman"

SIEGE_OF_BAGHDAD:0 "§GAvec notre position à Bagdad sécurisée et les Ottomans en fuite, nous devons creuser et préparer la contre-attaque§! \n"
SIEGE_OF_BASRA:0 "§GAvec la prise rapide de Bassorah par nos troupes enthousiastes, nous avons pu saisir une partie de la marine marchande ottomane piégée dans le port§! \n"
SIEGE_OF_SAMARRA:0 "§GEn contrôlant le centre ferroviaire vital de Samarra, nous pouvons efficacement réduire la retraite ottomane en Syrie et en Anatolie§! \n"
SIEGE_OF_MOSUL:0 "§GAvec la chute de Mossoul, l'accès ottoman aux riches terres de l'Irak a été fermement coupé. Alors qu'ils se battent, la capture est une grande victoire morale pour nos troupes§! \n"
SIEGE_OF_DIYARBAKIR:0 "§GAvec notre drapeau flottant sur les vieux remparts de Diyarbakır, le dernier bastion du Moyen-Orient ottoman est tombé. Poussons et revendiquons la victoire pour notre nation!§! \n"
SIEGE_OF_ALEPPO:0 "§GAvec la chute d'Alep, nous avons sécurisé du ravitaillement d'armes vital de l'armée ottomane qui a dû se retirer de la ville en raison de nos offensives de cavalerie parfaitement planifiées§! \n"
SIEGE_OF_MECCA:0 "§GAvec la chute de la Mecque, de nombreuses tribus arabes et dissidents ottomans se sont ralliés à nos côtés dans l'espoir de libérer leur patrie§! \n"
SIEGE_OF_MEDINA:0 "§GWith Medina under our control, Ottoman hold on the Arabian peninsula is all but gone. Further support from our Arabian allies is to be expected while we continue to liberate the Arabs§! \n"
SIEGE_OF_DAMASCUS:0 "§GWith the fall of Damascus to our advancing troops, Ottoman forces in Syria and Palestina are in full retreat attempting to reach Aleppo or even the Anatolian hearthland§! \n"
SIEGE_OF_JERUSALEM:0 "§GAvec la chute de Jérusalem, l'Empire ottoman a subi une grave défaite morale entre nos mains. Tandis que les troupes ottomanes tiennent encore ailleurs, la balance bascule en notre faveur§! \n"

