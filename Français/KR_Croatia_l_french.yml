#### Idées ####
ILL_croatian_command:0 "Officiers croates".
ILL_croatian_command_desc:0 "Le peuple croate s'est battu pour faire de l'Illyrie libre d'Autriche une réalité, tandis que le reste des soi-disant Illyriens se cachaient dans leurs villes et ne faisaient rien. C'est pour cette raison que nous devons limiter tous les postes d'officiers aux Croates, au prix de l'aliénation du reste de nos compatriotes."

ILL_federated_army:0 "Corps des officiers unis"
ILL_federated_army_desc:0 "Malgré tout, nous avons réussi à gagner contre tous ceux qui cherchaient à détruire notre jeune nation, mais il reste encore beaucoup à faire. Tous les officiers militaires de l'Illyrie doivent être regroupés en un corps d'officiers illyrien unique et uni."

CRO_SLOintegration:0 "Intégration slovène".
CRO_SLOintegration_desc:0 "Bien que nous partagions beaucoup avec nos frères slovènes, le coût de l'intégration de l'administration de la région et la colère de certains segments de la population slovène qui minimise les liens slovènes avec notre peuple sont devenus un fardeau considérable.

#### Événements ####
illyria.1.t:0 "Royaume d'Illyrie"
illyria.1.d:0 "Le Royaume trinitaire d'Illyrie, qui comprend l'ancien Royaume de Croatie-Slavonie, le Royaume de Dalmatie et le Condominium de Bosnie-Herzégovine, a été proclamé après la crise en Autriche-Hongrie et l'intervention allemande en 1922. La création de l'Illyrie a été proposée par les aristocrates croates loyaux à Vienne et les officiers de l'armée austro-hongroise, qui ont promis d'être fidèles au Kaiser Otto et à l'Autriche, mais ont réclamé plus d'autonomie et la fin du règne hongrois sur les terres des Slaves du Sud. Bien que le Royaume trinitaire aurait dû devenir un foyer pour les Croates catholiques, les Serbes orthodoxes et les Bosniaques musulmans, il y a en fait beaucoup de controverses entre ces nations. Les Serbes veulent retrouver leur patrie serbe, les Bosniaques veulent plus d'indépendance et les Croates, qui ont une majorité relative dans le pays, veulent renforcer leur position dans le pays et le réorganiser en la Grande Croatie. Mais maintenant, les Autrichiens nous aident à assurer l'ordre de notre royaume des Balkans."
illyria.1.a.a:0 "Notre belle patrie !"

illyria.2.t:0 "Le CPI
illyria.2.d:0 "Le Corps des parents des Illyriens est la plus ancienne organisation éducative de la région, qui a commencé son activité d'éditeur de livres en 1842. L'objectif principal de "Matica" est la promotion de la culture et de la langue illyriennes ainsi que le soutien à la compréhension mutuelle entre les nations de l'Illyrie. Avec l'aide de la " CPI  les dirigeants d'Illyrie essaient de former une nation illyrienne bien éduquée et unie. Aujourd'hui, l'une des missions les plus importantes de l'organisation est la codification de la norme de la langue illyrienne. Bien que cela ait été un travail difficile, mais il semble que les écrivains et linguistes illyriens les plus célèbres aient finalement négocié les règles de la langue que notre jeune génération va apprendre dans les écoles. La création de la nation illyrienne unie est plus proche maintenant !"
illyria.2.a:0 "Sage est mon âme slave, je suis illyrien !"

illyria.3.t:0 "Statut du Monténégro".
illyria.3.d:0 "Le Monténégro était un petit royaume, mais indépendant, que même l'Empire ottoman ne pouvait annexer. Mais elle fut occupée en 1916 par les forces de l'Autriche-Hongrie et fut incorporée à Illyria en 1922. Mais même aujourd'hui, les Monténégrins orthodoxes jouissent d'une grande autonomie dans notre État et n'acceptent que ces ordres de Zagreb, qui ne peuvent affecter la vie de cette lointaine partie de notre pays. De plus, de nombreux citoyens locaux sont amis de la Serbie - notre principal ennemi dans les Balkans. Nous ne devons pas l'oublier, car toute violation des droits du Monténégro peut provoquer une crise entre l'Illyrie et la Serbie et même conduire à une nouvelle guerre des Balkans."
illyria.3.a:0 "Ne compte pas sur eux."

illyria.4.t:0 "Accord de Sarajevo".
illyria.4.d:0 "Les nations de notre Royaume trinitaire utilisent une seule langue slave du Sud, mais les versions croate, serbe et bosniaque de celle-ci présentent quelques différences. De plus, les Serbes utilisent l'écriture cyrillique, tandis que les Croates et les Bosniaques préfèrent l'écriture latine. Le CPI a déjà établi les normes communes de la langue, qui sera utilisée dans notre Royaume, mais nous ne savons toujours pas comment nommer notre langue. Nous pouvons l'appeler "croate" et utiliser l'écriture latine, puisque les Croates constituent la majorité dans notre pays avec 60% de la population. Un autre nom possible est le serbo-croate avec des écritures cyrilliques et latines pour représenter le rôle des Serbes, qui sont la principale minorité en Illyrie avec 30% de nos citoyens. Ou on peut appeler la langue "illyrienne" pour encourager l'unification de notre peuple et utiliser l'alphabet latin."
illyria.4.a:0 "La langue croate est la seule en Illyrie !"
illyria.4.b:0 "Vive la fraternité et l'unité - le Serbo-croate !"
illyria.4.c:0 "Nous sommes les Illyriens - et nous parlons illyrien !"

illyria.5.t:0 " Autoroute 'Unité' ".
illyria.5.d:0 "La construction de l'autoroute " Unité " a été proposée par notre Premier ministre afin de relier les plus grandes villes de l'Illyrie - Zagreb, Sarajevo et Podgorica. Grâce aux subventions autrichiennes, nous serons en mesure d'embaucher suffisamment de travailleurs et d'achever la construction bientôt. Ce projet nous aidera également à réduire le taux de chômage dans beaucoup de nos régions et à relancer le marché de la construction dans le Royaume."
illyria.5.a.a:0 "Nous avons travaillé, nous travaillons et nous travaillerons encore plus !"
