### Parties ###
BRA_social_democrat_party:0 "ED"
BRA_social_democrat_party_long:0 "Esquerda Democrática                                            §gLe mouvement syndical au Brésil est petit et incroyablement fracturé entre les lignes régionales et idéologiques. Dans le but d'améliorer les moyens d'existence des Brésiliens, plusieurs dirigeants modérés ont passé ces dernières années à tenter d'organiser un front de gauche large et uni pour se présenter aux élections et montrer la volonté du prolétariat d'une manière démocratique. Bien que la gauche démocratique, bien nommée, ait eu des candidats à la présidence avant 1936, ceux-ci étaient d'une importance et d'un attrait médiocres, et n'ont même pas pu obtenir le soutien des principaux syndicats. Il faudrait un bouleversement majeur dans le paysage politique du mouvement ouvrier dans son ensemble pour permettre au large front de gagner du terrain, mais si un tel exploit pouvait être réalisé, il pourrait constituer une menace crédible pour les ravisseurs prédateurs qui détiennent actuellement le pouvoir au Brésil.§!"
BRA_social_conservative_party:0 "PR"
BRA_social_conservative_party_long:0 "Partido Republicano                                             §gLe nouvel ordre politique issu de la guerre entre les États est presque façonné par le parti républicain et ses membres, qui ont mené l'opposition au gouvernement fédéral à cette occasion. Bien qu'il ne s'agisse pas techniquement d'un parti, puisqu'il s'apparente davantage à une fédération de partis qui existent au niveau des États, les membres de haut rang des républicains jouissent d'une renommée nationale et détiennent un pouvoir politique aussi immense. Ils détiennent ce pouvoir au Brésil depuis longtemps, grâce aux hommes puissants qui les soutiennent. Des chiffres allant des industriels aux propriétaires de plantations font en sorte que les votes tendent le plus souvent à être en leur faveur. Bien que les choses puissent encore changer, ces élites politiques sont tout sauf adaptables et chercheront toujours des moyens de regagner ou de conserver leur pouvoir.§!"
BRA_authoritarian_democrat_party:0 "PEPF"
BRA_authoritarian_democrat_party_long:0 "Partido Parlamentarista Federa                                §gBien que le concept de la prise de contrôle du Brésil par les militaires puisse sembler irréaliste pour le Brésilien moyen, ils ont toujours été les principaux courtiers en pouvoir depuis la chute de l'empire. Pour conserver son pouvoir, un gouvernement militaire de transition devrait être à la recherche des dissidents, tout en conservant une façade de représentation démocratique pour gagner en légitimité, surtout après l'immense chaos qui serait nécessaire pour qu'un tel état de choses se produise.§!"
BRA_paternal_autocrat_party:0 "PNT"
BRA_paternal_autocrat_party_long:0 "Partido Nacional Trabalhista                                    §gBien que traditionnellement décentralisé depuis des décennies, et même avec une opposition farouche contre toute forme de centralisation ouverte, un nouveau type d'Etat est souvent pruporté pour défendre et maintenir la souveraineté du Brésil dans le chaos de la situation mondiale, où crise et récession se profilent aux quatre coins du monde. Leadership fort et audacieux, avec un seul homme pour être le père des pauvres et des opprimés du Brésil ; et pour agir d'une main ferme contre ceux qui feraient du mal au Brésil.§!"
BRA_paternal_autocrat2_party:0 "PPB"
BRA_paternal_autocrat2_party_long:0 "Partido Popular Brasileiro                                     §gBien que traditionnellement décentralisé depuis des décennies, et même avec une opposition farouche contre toute forme de centralisation ouverte, un nouveau type d'Etat est souvent préconisé pour défendre et maintenir la souveraineté du Brésil dans le chaos du monde, où crise et récession se profilent aux quatre coins. Un leadership fort et audacieux, avec un seul homme pour être le père des pauvres et des opprimés du Brésil ; et pour agir d'une main ferme contre ceux qui feraient du mal au Brésil. Un tel homme est né à Getúlio Vargas, et un nouveau type d'État est sur le point de faire sa marque au Brésil.§!"
BRA_national_populist_party:0 "AIB"
BRA_national_populist_party_long:0 "Ação Integralista Brasileira                            §gL'intégralisme est une idéologie relativement jeune au Brésil, importée principalement par les immigrants portugais après la guerre des 27. Une idéologie très réactionnaire et nationaliste, sa forme brésilienne est tout à fait particulière, car elle prêche que le caractère de la nation est à la fois catholique et raciste, et en tant que telle la foi et l'unité sont la force du Brésil. Elle déteste par principe la démocratie, qu'elle considère comme faible, et la République comme la raison pour laquelle le Brésil est tombé en disgrâce. Bien qu'ils ne soient pas ouvertement monarchiques au début, peu d'entre eux doutent de cet aspect de leurs croyances, compte tenu de la rhétorique antirépublicaine constante que véhiculent les journaux de propagande. L'AIB, de loin le mouvement intégraliste le plus important, est en fait de nature assez homogène, avec des portions particulièrement importantes de son électorat étant de couleur, et même des " républicains révolutionnaires " parmi ses membres. La plupart de ses dirigeants, influencés par les événements politiques européens, estiment qu'une restauration de l'Empire est le seul moyen de restaurer la gloire du Brésil.§!"
BRA_social_liberal_party:0 "PL"
BRA_social_liberal_party_long:0 "Partido Liberal                                                         §gL'ancien ordre politique qui a été démantelé dans la guerre entre les États a été influencé par de nombreuses personnes qui font maintenant partie du parti libéral brésilien. Comme les républicains plus influents et plus puissants, les libéraux sont plus proches d'une fédération de partis qui existent au niveau de l'État que d'une véritable organisation avec une vision unifiée et un ensemble de propositions. La chute des cheifs de l'ancien parti a détourné l'équilibre du pouvoir entre les libéraux des centres traditionnels, de sorte qu'un grand nombre des notables du parti sont originaires du Sud ou du Nord-Est du Brésil. En général, ils n'ont pas l'appareil et le personnel que les républicains ont utilisés pour partager leurs noms et leurs candidats avec le commun des mortels, même s'ils ont de nombreux journaux et intellectuels qui favorisent leur parti. L'hétérodoxie idéologique du parti est grande, et le facteur unificateur le plus commun est la croyance en des idéaux positivistes et libéraux classiques, mais même ces concepts ne sont pas universels parmi les membres du parti.§!"
BRA_market_liberal_party:0 "PLD"
BRA_market_liberal_party_long:0 "Partido Liberal Democráta                                    §gLes sections les plus radicales du Parti libéral du Brésil sont beaucoup moins pertinentes de nos jours, grâce au rôle déjà insignifiant du Parti libéral dans son ensemble. Leurs points de vue socialement et économiquement libéraux les mettent en désaccord avec la plupart des gens du peuple brésilien, qui se concentrent davantage sur des solutions et des problèmes immédiats que sur de nobles idéaux d'égalité. Cependant, ces hommes n'abandonneront pas, et le temps pour le Brésil d'être une démocratie libérale peut encore venir, où la valeur d'un homme est déterminée par sa compétence et son talent, et non par son poste ou sa naissance.§!"
BRA_radical_socialist_party:0 "CGT-FAB"
BRA_radical_socialist_party_long:0 "Confederação Geral do Trabalho - Federação Anarquista Brasileira                                              §gLa gauche radicale au Brésil est extrêmement divisée sur des nuances mineures dans l'idéologie, et peu de gens peuvent s'entendre sur ce à quoi ressemblerait un Brésil dirigé par les travailleurs. La Fédération anarchiste brésilienne et la Confédération du travail ont tenté à bien des égards de remédier à cette situation en conciliant des points de vue extrêmement disparates sous le prétexte d'obtenir de meilleures conditions de travail dès maintenant, plutôt que de chercher l'utopie plus tard. Ce simple objectif lui confère une adhésion beaucoup plus importante que celle des associations rivales, et il jouit d'une adhésion relativement bonne dans les grandes villes comme São Paulo et Rio de Janeiro. Ce grand nombre de membres permet aux grèves d'être de puissants outils de barganisme, et les affrontements violents fréquents ont rendu la FAB et d'autres organisations socialistes associées au désordre et aux batailles de rue visibles au grand jour.§!"
BRA_syndicalist_party:0 "PSB"
BRA_syndicalist_party_long:0 "Partido Sindicalista Brasileiro                                   §gLes élites culturelles et intellectuelles brésiliennes ont depuis longtemps des opinions et des goûts très francophiles, et la Révolution d'après-guerre a certainement placé le Syndicalisme au premier plan de la plupart des cercles académiques dans les universités, les bars et tout autre lieu de rencontre pour ces gens. Avec le temps, la couverture médiatique et la nouvelle littérature contribuent à diffuser le Syndicalisme dans plusieurs syndicats de Rio et d'autres villes. La plupart de ces syndicalistes orthodoxes sont soit des syndicalistes de haut rang, soit des intellectuels de la classe supérieure qui cherchent à combattre l'extrême inégalité sociale qui sévit au Brésil. La popularité de l'idéologie est restreinte, conséquence du manque d'influence politique de ses dirigeants en dehors des milieux syndicaux. Depuis la fin des années 30, ils sont souvent la cible d'extrémistes de droite qui les considèrent comme des agents étrangers tentant de subvertir la nation pour en faire une nation athée.§!"
BRA_totalist_party:0 "MMN"
BRA_totalist_party_long:0 "Movimento Maximalista Nacional                   §gLe maximalisme en tant que doctrine politique au Brésil remonte aux premières réunions des socialistes dans le pays, réunions qui ont eu lieu à Porto Alegre des décennies avant la naissance de l'ED. Rejetant les idées nobles d'une transition pacifique, le mouvement a explicitement exprimé son objectif de purger le Brésil de son passé capitaliste esclavagiste et de l'industrialiser pour en faire un meilleur avenir, afin que le socialisme puisse exister pour les générations futures de Brésiliens. §!"

