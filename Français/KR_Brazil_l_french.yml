bra.39.d:0 "Les bandes syndicalistes ont commencé à attaquer et à occuper les grandes fermes de Bahia, selon lesquelles ces terres ont été confisquées aux oligarques oppresseurs et seront distribuées aux paysans du Brésil une fois la révolution actuelle plus de'."
bra.319.a:0 "Nous les expulserons de là!"
bra.320.t:0 "Crackdown sur les Intégralistes"
bra.320.d:0 "Les bandits socialistes ont initié une persécution générale des Intégralistes sur les terres qu'ils occupent maintenant!"
bra.320.a:0 "Ils seront vengés!"
bra.321.t:0 "Usines saisies à São Paulo"
bra.321.d:0 "Les bandes syndicalistes ont saisi des usines importantes dans l'Etat de São Paulo, et selon elles, ces industries doivent maintenant servir l'Etat et le peuple!"
bra.321.a:0 "Nous devons protéger le droit sacré à la propriété privée."
bra.322.t:0 "Renversement du gouvernement - Rio de Janeiro occupé par les rebelles"
bra.322.d:0 "La tragédie a frappé le Brésil! Le soulèvement socialiste-militaire initié par Luís Carlos Prestes a atteint son objectif le plus inimaginable: les forces rebelles placées sous son commandement ont atteint notre capitale! Malgré la résistance des loyales forces de sécurité, un Le parti avancé des miliciens est entré dans le Palácio do Catete, seulement pour le trouver désert, notre cabinet a fui dans les régions montagneuses de l'état, et de là va demander l'asile à l'étranger. "
bra.322.a:0 "Ils arrivent, cours vers les collines!"
bra.323.t:0 "Le nouveau cabinet"
bra.323.d:0 "Alors que Luís Carlos Prestes et Isidoro Dias Lopes entraient au Palácio do Catete, ils ont prononcé un long discours devant le Sénat annonçant la formation d'un nouveau gouvernement militaire provisoire en remplacement de la présidence précédente." Un nouveau gouvernement cela va changer le cours du Brésil vers le progrès et le socialisme », disent-ils.
bra.323.a:0 "Super!"
bra.324.t:0 "Le discours du président"
bra.324.d:0 "Notre président a prononcé aujourd'hui un discours d'urgence appelant à l'unité nationale contre les forces rebelles!"
bra.324.a:0 "Il a raison, tu sais."
bra.325.t:0 "Élections reportées"
bra.325.d:0 "Notre président a annoncé que les prochaines élections présidentielles, prévues pour 1940, ont été reportées à 1942 en raison du conflit actuel."
bra.325.a:0 "Dommage!"
bra.327.t:0 "Lampião est à notre disposition"
bra.327.d:0 "Le leader de Cangaceiro Lampião a mis ses hommes à notre disposition."
bra.327.a:0 "Une bonne nouvelle, au moins."
bra.328.t:0 "Former des milices ouvrières?"
bra.328.d:0 "Alors que des dizaines de milliers de travailleurs à travers le Brésil se sont portés volontaires pour rejoindre les forces armées, les dirigeants syndicaux ont proposé la formation d'un certain nombre de milices prolétariennes pour défendre notre gouvernement socialiste."
bra.328.a:0 "Les gens se battront pour leur liberté."
bra.328.b:0 "Nous devons épargner les travailleurs."
bra.329.t:0 "Restauration impériale!"
bra.329.d:0 "Aujourd'hui est un grand jour pour le Brésil, comme Dom Pedro Henrique d'Orléans et Bragança a été couronné comme empereur à la cathédrale de Candelária à Rio de Janeiro.Après une longue cérémonie, notre souverain a prêté le serment d'office et a été acclamé par le peuple, c'est le début d'un nouvel âge pour notre pays! "
bra.329.a:0 "Super!"
bra.330.t:0 "Le troisième règne commence!"
bra.330.d:0 "Aujourd'hui est un grand jour pour le Brésil, puisque Dom Pedro Gastão d'Orléans et Bragança a été couronné comme empereur à la cathédrale de Candelária à Rio de Janeiro Après une longue cérémonie, notre souverain a prêté serment a été acclamé par le peuple, c'est le début d'un nouvel âge pour notre pays! "
bra.330.a:0 "Super!"
bra.331.t:0 "L'Argentine est vaincue!"
bra.331.d:0 "Les forces argentines sont en perte de vitesse sur tous les fronts, et leur effort de guerre est plus une résistance partisane qu'une véritable défense maintenant, maintenant les Argentins paieront pour leur manque de vision"
bra.331.a:0 "Assault pour la paix, ils savent qu'ils sont complètement battus."
bra.331.b:0 "Argentine? Maintenant, c'est une façon amusante d'orthographier Transplatina"
