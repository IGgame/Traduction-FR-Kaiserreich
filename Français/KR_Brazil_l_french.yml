bra.309.a:0 "Ils seront vengés!"
bra.310.t:0 "Les rebelles initient une répression contre les syndicats"
bra.310.d:0 "Dans les grands centres industriels, les milices rebelles ont commencé à réprimer toutes les organisations ouvrières: des centaines de prolétaires ont été assassinés et beaucoup d'autres fuient la persécution!"
bra.310.a:0 "Nous allons trouver ces criminels!"
bra.311.t:0 "Gouvernement renversé - Rio occupé par les rebelles!"
