bra.57.d:0 "Certains investisseurs locaux et étrangers se tournent vers nos entreprises publiques.La plupart des industries brésiliennes appartiennent à l'initiative privée, mais les gouvernements fédéral et des États contrôlent certaines entreprises clés, telles que les banques nationales Certains experts affirment que ces entreprises représentent un énorme gaspillage d'argent pour l'État, détournant des capitaux qui seraient mieux utilisés dans d'autres régions, et que nous devrions les privatiser. Cependant, d'autres économistes défendent que nous devrions garder ces entreprises avec nous, car elles ont été établies avec l'argent des contribuables et appartiennent donc au peuple et à l'État du Brésil.
bra.57.a:0 "Tout mettre en vente."
bra.57.b:0 "Ce serait une trahison de notre peuple."
bra.58.t:0 "Intervenir sur les entreprises privées?"
bra.58.d:0 "Avec la faillite d'un grand nombre d'entreprises privées, le chômage augmente au Brésil et nous devrions assumer le contrôle de ces entreprises avant que leur mauvaise gestion ne nuise à notre économie!"
bra.58.a:0 "Nous devrions tout acheter."
bra.58.b:0 "Nous ne devons pas nous opposer aux industriels."
bra.59.t:0 "Les paysans sans terre occupent une ferme à Paraná"
bra.59.d:0 "Voyant notre soutien à un programme de réforme agraire limité comme un signe de faiblesse, un groupe socialiste militant lié au syndicat BOC a envahi une ferme dans la ville de Maringá, Paraná. Elias Iltchenco exige la saisie de ces terres et leur division entre eux, «travailleurs et paysans sans terre et sans terre, les seuls qui dépendent réellement de la terre pour vivre et travailler». Certains disent que nous pourrions nous plier à leurs demandes et les distribuer ces terres comme un geste de bonne volonté, bien que cédant aux exigences des bandits socialistes, rendraient certainement nos partisans fous.La plupart de notre cabinet dit que nous devrions simplement envoyer les bâtons et les disperser hors de la ferme. Cependant, cela pourrait certainement contrarier certains secteurs de la société. "
bra.59.a:0 "La police s'occupera d'eux."
bra.59.b:0 "S'ils ont besoin de cette terre, donnez-leur simplement."
bra.60.t:0 "Le chômage augmente"
bra.60.d:0 "Les taux de chômage dans le pays augmentent de jour en jour, le soutien à notre régime des classes inférieures diminuant, la dissension grandit et il est peut-être temps de revoir nos politiques économiques."
bra.60.a:0 "L'Etat doit avoir plus de contrôle sur l'économie".
bra.60.b:0 "Plus de puissance à l'initiative privée."
bra.60.c:0 "Gardez tout comme il est, il donnera des résultats finalement."
bra.61.t:0 "Protestations du 1er mai"
bra.61.d:0 "Aujourd'hui, le 1er mai, journée internationale des travailleurs, les prolétaires brésiliens ont peu à célébrer: les politiques économiques désastreuses de notre gouvernement n'ont jusqu'ici apporté aucun des effets promis. Le syndicat CBT d'Astrogildo Pereira a appelé à plusieurs rassemblements aujourd'hui dans toutes les grandes villes brésiliennes.
bra.61.a:0 "Ignore-les."
bra.61.b:0 "Envoyer les flics - Crackdown sur les syndicats."
bra.62.t:0 "Le café invendable"
bra.62.d:0 "Les oligarques de São Paulo nous ont posé un problème: les prix du café chutant de jour en jour sur les marchés internationaux, les paysans remplissent leurs entrepôts de récoltes de plus en plus insignifiantes. Selon nos économistes, si nous n'agissons pas maintenant, l'aggravation de la crise agricole affectera d'autres secteurs de l'économie, mais ces propriétaires ne sont pas sûrs de pouvoir faire confiance à l'avenir. L'ordre intégriste, donc ce peut être notre chance d'établir des liens avec cette classe.Maintream opinion au sein de l'AIB, cependant, est que nous devons garder nos distances avec ces politiciens paternalistes de style ancien. "
bra.62.a:0 "N'ont-ils pas toujours cru au 'marché libre'? Ignorez-les!"
bra.62.b:0 "Achetez le surplus de café et BRÛLEZ-le, cela augmentera son prix!"
bra.63.t:0 "Un programme de réforme agraire?"
bra.63.d:0 "La campagne brésilienne est dominée par de grandes fermes, les latifúndios, possédées par des familles puissantes et employant une main-d'œuvre énorme.Ils sont probablement l'élément le plus important de notre économie, récoltant le café et la canne à sucre si nécessaire pour notre Ces latifúndios possèdent cependant de nombreuses parcelles inutilisées, qui pourraient très bien servir à produire encore plus de nourriture pour notre marché intérieur.Un de nos membres a proposé une réforme agraire qui permettrait de distribuer ces terres vides Ce n'est pas seulement cela qui augmenterait notre production agricole, mais puisque nous aborderions une question clé pour les paysans, leur soutien aux mouvements syndicalistes les plus radicaux est susceptible de diminuer.Par ailleurs, la réduction du pouvoir des oligarchies débarquées est importante si nous sommes prêts à rompre avec les schémas politiques traditionnels brésiliens. "
bra.63.a:0 "Nonsense!"
bra.63.b:0 "Mettre en place une commission."
bra.64.t:0 "Programme de réforme agraire sous le feu"
bra.64.d:0 "Un groupe de coronéis, les oligarques traditionnels débarqués des Etats du nord-est, s'est réuni aujourd'hui à Fortaleza, Ceará, et a exprimé son inquiétude sur notre programme de réforme agraire et promis de se battre par tous les moyens pour l'intégrité de leurs terres.
bra.64.a:0 "Peut-être que nous devrions réévaluer notre position."
bra.64.b:0 "Qu'ils se plaignent - Continuez la commission."
bra.65.t:0 "Signez la réforme agraire en loi!"
bra.65.d:0 "Notre commission de réforme foncière a produit un rapport détaillant un plan de redistribution des terres au Brésil, qui prévoit que le gouvernement achètera les terres inutilisées aux grands agriculteurs en les rémunérant à des prix équitables et en les redistribuant parmi les paysans les plus pauvres. va quelque peu augmenter notre production agricole et atténuer certaines tensions avec la gauche radicale, mais peut déclencher des effets indésirables avec les oligarques débarqués. "
bra.65.a:0 "Peut-être que nous devrions reculer."
bra.65.b:0 "Signer dans la loi."
bra.66.t:0 "Nouvelles politiques économiques?"
bra.66.d:0 "Cela fait presque un an depuis le début de la crise de Berlin, et les effets des décisions horribles du gouvernement précédent sont toujours ressentis par le public brésilien: le chômage continue d'augmenter, les entreprises sont en faillite La doctrine intégrationniste dit que nous devrions tenter une intervention sur l'économie, irons-nous, ou il vaudrait mieux laisser la bonne vieille main invisible faire son travail?
bra.66.a:0 "Le marché libre a toujours été notre chemin, respectez-le."
bra.66.b:0 "Interférence publique dans l'économie est plus nécessaire que jamais!"
bra.67.t:0 "Le rôle des industriels sur l'intégrisme"
bra.67.d:0 "Après tant de réformes économiques, les industriels et les propriétaires fonciers veulent savoir quelque chose une fois pour toutes: quel est leur rôle dans l'Etat intégrationniste? Notre doctrine stipule que le capitalisme est une doctrine aussi nuisible à la société que le socialisme puisque le marché libre permet l'accumulation de capital entre quelques individus, mais ces capitalistes sont très nécessaires à notre société et à la stabilité de notre régime, il serait donc sage de les accommoder dans notre structure. Des groupes autoritaires de l'étranger, comme l'American Union Party, ont pensé à créer une chambre basse du Sénat pour ces gens, ce qui pourrait être quelque chose à penser pour l'avenir.
bra.67.a:0 "Ils n'ont aucun rôle dans l'état Intégraliste."
bra.67.b:0 "Quelque chose comme une Chambre des Corporations? Oui, nous y penserons!"
bra.68.t:0 "Travailler avec les syndicats"
bra.68.d:0 "Les syndicats du Brésil, en particulier ceux qui sont alignés sur les deux principaux syndicats du pays (la CBT et la BOC), ont été un problème majeur pour notre régime intégriste. est faite de socialistes engagés et a été une opposition active envers notre gouvernement, leur pouvoir se dilue de plus en plus à mesure que les travailleurs sympathisent avec notre cause, mais ce soutien est au plus ténu, car la majorité de ces prolétaires peuvent revenir Dans cette perspective, notre cabinet a proposé trois solutions différentes à ce problème: Filinto Müller de la police fédérale propose une simple répression et dissolution des syndicats! Le ministère de l'Industrie propose plutôt de remplacer simplement leur leadership par des travailleurs plus loyaux: en mettant au pouvoir les prolétaires intégristes, nous serons sûrs de il soutient continuellement les syndicats à notre doctrine. Le noyau de notre régime, cependant, fait de Plínio Salgado et d'autres théoriciens comme Gustavo Barroso et Miguel Reale, défendre l'intégration des syndicats sur notre structure gouvernementale. "Seulement en accordant aux prolétaires une voix active sur notre gouvernement", disent-ils, "nous pouvons être sûrs que les demandes des Brésiliens les plus humbles seront écoutées" "
bra.68.a:0 "Nous devons nous débarrasser de ces organisations socialistes."
bra.68.b:0 "Remplacer leur leadership par de loyaux prolétaires."
bra.68.c:0 "Ils auront une place importante dans la société intégriste."
bra.69.t:0 "Hors la loi les partis socialistes?"
bra.69.d:0 "Un de nos sénateurs a proposé une loi qui interdit toute organisation politique que le gouvernement décide de qualifier de" socialiste ", ce qui ferait passer toute opposition sérieuse à notre gouvernement sous le manteau. nous devrions être très prudents maintenant, une persécution de notre opposition aliénerait le soutien ténu que nous avons des travailleurs et des classes moyennes. "
bra.69.a:0 "Bien sûr, débarrassez-vous de cette racaille syndicaliste!"
bra.69.b:0 "Ce n'est pas encore le moment, ça vient plus tard."
bra.70.t:0 "Les Patrianovistas"
bra.70.d:0 "Arlindo Veiga dos Santos, le leader de l'Ação Imperial Patrianovista Brasileira (Action Impériale Nouvelle-Patrie Brésilienne), nous a contacté.Les Patrianovistas sont un groupe catholique traditionaliste, professant un anti-libéraliste, anti- doctrine socialiste, favorisant la restauration de la Maison de Braganza et un remaniement complet de la société brésilienne selon une doctrine très similaire à l'Action Française de la France Nationaliste ou au Carlisme Espagnol - en fait, une pensée très semblable à notre propre Intégralisme. Les Patrianovistas sont aussi des sympathisants (quand ils ne sont pas des membres à part entière) de l'Action intégriste brésilienne, mais le contraire est également vrai, certains Intégralistes engagés étant également des Patrianovistas de haut rang, et maintenant, Veiga dos Santos propose une fusion complète des deux mouvements. les Patrianovistas devenant des membres à part entière de l'AIB.Même si cette proposition peut sembler tentante, nous devons adopter une approche prudente: de nombreux intégristes sont des catholiques traditionalistes, b Le monarchisme militant des Patrianovistas va à l'encontre de certains de nos principes fondamentaux. "
bra.70.a:0 "Ces traditionalistes peuvent être utiles - Intégrez-les sur l'AIB."
bra.70.b:0 "Les garçons de l'église, comment peuvent-ils être utiles, ignorez-les!"
bra.71.t:0 "L'archevêque de São Paulo soutient l'AIB"
bra.71.d:0 "Dom Duarte Leopoldo e Silva, l'archevêque de São Paulo, a félicité le gouvernement pour sa décision d'intégrer les Patrianovistas dans notre Parti:" Le catholicisme fait partie de la société brésilienne depuis ses débuts ", a-t-il déclaré. "Avoir un gouvernement qui soutiendra vraiment les idéaux de l'Église sera une bénédiction pour ce pays." Donc, nous sommes sûrs d'avoir une plus grande base de soutien pour nos politiques. "
bra.71.a:0 "Le feu se lève."

### Brésil-Bolivie Événements ###
bra.200.t:0 "Alliance avec la Bolivie?"
bra.200.d:0 "Le monde est un endroit dangereux, nous avons donc besoin d'alliances avec les ennemis jurés du capitalisme, la Bolivie et le Brésil pourraient bénéficier d'unir leurs forces dans une croisade pour un monde nouveau et courageux. Plata cherche la guerre pour écraser les révolutions brésiliennes et boliviennes réussies, nous devons donc combiner nos pouvoirs pour défendre le butin de nos soulèvements prolétariens! "
bra.200.a:0 "Envoyer une proposition".
bra.200.b:0 "Il n'y a pas besoin d'alliance."
bra.201.t:0 "Alliance avec le Brésil?"
bra.201.d:0 "Le syndicaliste brésilien a besoin d'alliés pour écraser la bourgeoisie La Plata, voulons-nous signer une alliance avec le Brésil, sachant qu'ils peuvent nous impliquer dans une nouvelle guerre locale?"
bra.201.a:0 "Oui, les pays socialistes devraient rester ensemble."
bra.201.b:0 "Non, la Bolivie et ses habitants ont besoin d'isolement."
bra.202.t:0 "L'alliance entre le Brésil et la Bolivie est formée"
bra.202.d:0 "L'Etat bolivien a exprimé son intention de rejoindre notre alliance pour la révolution mondiale!"
bra.202.a:0 "Bienvenue!"
bra.203.t:0 "Révolution en Bolivie!"
bra.203.d:0 "Il y a quelques mois, le gouvernement légitime de la République de Bolivie a été renversé par des bandes syndicalistes! Leur président a déjà demandé l'asile à La Plata, nous devons trouver un moyen d'empêcher cette rébellion de se répandre Nos chefs militaires ont suggéré d'augmenter notre présence dans les zones frontalières. "
bra.203.a:0 "Soulever de nouvelles troupes dans la région."
bra.203.b:0 "Ne faites rien, ils ne peuvent pas nous nuire."

