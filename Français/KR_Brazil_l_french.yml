bra.313.a:0 "Super!"
bra.314.t:0 "Plínio Salgado lance un soulèvement"
bra.314.d:0 "Alors que la Garde Présidentielle résistait à la tentative des Greenshirts de renverser le gouvernement, les forces intégristes de toute la nation se sont soulevées! A l'appel de leur chef, les sbires nationalistes de São Paulo, Minas Gerais, Espírito Santo et dans les états du sud ont déposé les gouvernements locaux et se sont déclarés le "Gouvernement Provisoire de l'État intégriste du Brésil" Bien que nous ayons toujours le plein contrôle sur les forces armées, quelques petites unités ont rejoint les rebelles, et la défection de masse est suspectée. nous ne supprimons pas ces soulèvements rapidement, nous aurons une pleine guerre civile brésilienne entre nos mains! "
bra.314.a:0 "Ne pouvons-nous pas avoir un seul moment de calme? C'est tout ce que je demande!"
