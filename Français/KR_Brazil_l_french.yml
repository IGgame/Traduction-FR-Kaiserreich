BRA_election_year_desc:0 "Les tensions montent alors que des factions très différentes se préparent à ce qui sera probablement l'élection la plus violente et la plus controversée de l'histoire du Brésil. Le discours politique est presque synonyme d'arguments enflammés, et un air d'extrémisme idéologique plane sur la population du pays."
BRA_decentralization_desc:0 "Les États-Unis du Brésil ont toujours apprécié l'autonomie de leurs États. Chacun a son propre président, ses propres partis politiques et ses propres militaires, et le peuple s'est montré prêt à mourir pour ces droits régionaux. Il en résulte toutefois un gouvernement central très faible et édenté, qui ne peut pas agir de manière décisive en cas de besoin."
BRA_wake_of_civil_war_desc:0 "Peu de blessures mettent plus de temps à guérir qu'une guerre civile. La guerre entre les États a fait des milliers de morts et de nombreux autres orphelins et sans-abri, alors que les tensions entre les oligarchies politiques et les identités régionales ont finalement éclaté sur le champ de bataille après que les troupes du Minas Gerais se sont introduites dans São Paulo. Toutes les actions que le gouvernement central tente d'entreprendre sont aujourd'hui perçues avec une immense méfiance, et les dommages causés à la frontière entre Rio et São Paulo n'ont pas encore été entièrement réparés."
BRA_fatherland_volunteers_desc:0 "En hommage à l'héritage de notre armée dans sa grande histoire, les Volontaires de la Patrie sont plus qu'une force constituée de Brésiliens ordinaires, mais c'est un symbole de leur volonté de mourir pour la nation et sa liberté."
BRA_forager_idea_desc:0 "Nos troupes doivent avoir la capacité de dépouiller le pays de toutes les ressources possibles, car la logistique de l'approvisionnement d'une armée au Brésil exige ce niveau d'autonomie de la part de nos soldats."
BRA_planningspeed_desc:0 "Nos officiers sont tout à fait capables de planifier des offensives à l'unisson et d'adapter ce plan à toute occasion ; après tout, un plan de bataille survit rarement au contact avec l'ennemi."
BRA_we_werent_expecting_special_forces_desc:0 "Les forces spéciales du Brésil sont très bien entraînées, qui ont passé des années à pratiquer l'art de la guerre pour défendre leur pays contre l'invasion étrangère. Leur nombre et leur maîtrise du terrain sont certainement un facteur à examiner par tout envahisseur."
BRA_state_armies_desc:0 "Les forces armées brésiliennes sont, en termes simples, un groupe hétéroclite de 26 milices d'État, une " armée fédérale " à Rio de Janeiro, et sa marine est à peu près le seul bras de l'armée qui subit un frottement fédéral réel. Ces forces archaïquement organisées ont des qualités extrêmement différentes en matière d'entraînement et d'équipement, et sont tout simplement inadaptées au combat moderne de quelque façon que ce soit, surtout si elles sont requises pour combattre pour une nation à laquelle elles ne se sentent guère liées."
BRA_militiagungs_desc:0 "Les milices ont été correctement intégrées dans l'armée de la nation en tant que régiments spéciaux de la garde de l'État, organisés et équipés d'une manière moderne et prêts à combattre et à mourir pour le Brésil."
BRA_merchant_marine_desc:0 "Le Brésil a toujours été un pays de commerce international, car son nom même vient de sa première exportation, Brazilwood. Notre capacité d'importer des marchandises est un facteur stratégique important, et l'expansion de la marine marchande est officiellement parrainée par l'État."
BRA_patriotism_desc:0 "Nos citoyens s'habituent lentement à l'idée que le Brésil est un pays uni, mais avec le temps, nos efforts pour construire une identité unie prendront sûrement racine."
BRA_cangaco_is_over_desc:0 "Le banditisme entre les États n'a jamais été aussi faible, et la population rurale et urbaine se sent beaucoup plus en sécurité maintenant que les criminels ne peuvent pas simplement traverser les frontières d'un État pour éviter d'être capturés."
BRA_higher_learing_desc:0 "Beaucoup de fonds sont détournés pour augmenter le nombre de personnes au pays qui terminent leurs études collégiales. Nous espérons transformer ce qui était autrefois un privilège en quelque chose qui est accessible à tous."
BRA_manter_isso_ai_viu_desc:0 "Qu'il s'agisse de lettres d'appui publiques ou de réunions louches, nous n'avons épargné aucune mesure pour assurer la stabilité politique et économique. La politique est un jeu cruel et diabolique, mais les conséquences d'une défaite seraient le chaos !"
BRA_cheap_cars_desc:0 "Grâce à de généreux allégements fiscaux, notre industrie automobile travaille avec une grande efficacité et des bénéfices encore plus importants, et peut fournir à l'État toutes sortes de véhicules pour nos besoins."
BRA_black_monday_1_desc:0 "La dévastation de notre économie causée par le Lundi noir est d'une ampleur colossale. Nous ne pouvons rien faire d'autre que résister à la tempête et tenter de joindre les deux bouts avec notre budget qui diminue rapidement...."
BRA_black_monday_2_desc:0 "Le nouveau gouvernement a pris les mesures qui s'imposaient pour faire face à la crise de notre économie, et le pire est passé. Cependant, les dégâts sont toujours là, une blessure ouverte sur nos marchés, et d'autres mesures doivent être prises."
BRA_bigger_salaries_desc:0 "Le taux d'augmentation des salaires des fonctionnaires de l'Etat a été officiellement augmenté, comme promis pendant la campagne électorale par notre président. Naturellement, cela améliore notre situation politique, même si cela a un prix."
BRA_it_prints_money_desc:0 "Des dépenses excessives ont donné lieu à ce qui pourrait être le début d'un important problème d'inflation. Nous devrions régler ce problème immédiatement, de peur de souffrir énormément du poids de la hausse constante des prix."
BRA_freedom_of_press_desc:0 "Le droit pour chaque journaliste de faire des reportages sur tous les sujets est un aspect fondamental de la liberté, et nous ne permettrons jamais que cela soit menacé ; notre législation anti-censure est peut-être la plus rigoureuse de l'hémisphère occidental."
BRA_freedoms_desc:0 "Les droits des individus passent toujours avant les besoins de l'État : La principale priorité du gouvernement devrait être de protéger les droits de ses citoyens, et non de les traiter comme des réserves de revenus fiscaux à drainer !"
BRA_tax_breakings_desc:0 "D'importants allégements fiscaux ont été accordés à plusieurs secteurs stratégiques, tels que les propriétaires de plantations, à titre de mesure de redressement d'urgence lors des retombées de la crise du lundi noir."
BRA_salarys_marlib_desc:0 "En prenant du recul et en réévaluant les salaires de la fonction publique, nous avons fixé leurs augmentations à un taux beaucoup plus raisonnable, ce qui donne au budget une marge de manœuvre dont il a grandement besoin."
BRA_marlib_loans_desc:0 "Des réformes fiscales intenses et approfondies ont grandement amélioré la situation budgétaire du gouvernement et des unités fédérales de ces États."
BRA_am_i_being_detained_desc:0 "Nos lois ont toujours été la pierre angulaire de nos libertés, et en ces temps troublés, ce n'est pas différent. Nous devons toujours prendre les libertés du peuple avant tout."
BRA_good_natives_desc:0 "Les premiers Brésiliens sont protégés par des lois sévères, mais justes, et s'ils souhaitent vivre isolés du reste de l'Empire, ils ont tout à fait le droit de le faire. Qui sommes-nous pour entacher leur style de vie noble et pur ?"
BRA_advisory_parliament_desc:0 "Le Parlement a maintenant un simple rôle consultatif, et la parole du monarque est définitive et absolue, comme elle a toujours été censée l'être."
BRA_anmon_gang_desc:0 "Les pouvoirs des soi-disant États, à peine plus que les outils des républicains pour démanteler le Brésil, ont été correctement gérés. Le Brésil est un pas de plus vers un gouvernement qui travaille pour son peuple."
BRA_are_you_threatening_me_master_jedi_desc:0 "Un État véritablement organique et décentralisé, représentant correctement la volonté du peuple, est maintenant une réalité, car chaque ville a plus de liberté qu'un esclave syndicaliste ne pourrait concevoir. Dieu a vraiment béni notre Empire."
BRA_blueguard_desc:0 "Les gardes bleus impériaux sont plus que débrouillards et loyaux ; ils constituent la première ligne de défense contre les espions étrangers et les mensonges syndicalistes."
BRA_krush_desc:0 "Nous avons rétabli à la fois les traditions et le financement du corps de cavalerie de l'armée, et maintenant ces puissants défenseurs de l'empire ont la formation et l'équipement qu'ils méritent toujours."
BRA_stubborness_desc:0 "Notre Empire ne tombera jamais aux mains des forces obscures qui s'opposent à nous, quel qu'en soit le prix !"
BRA_the_romena_desc:0 "Une nouvelle constitution est en vigueur au Brésil et constitue la base juridique du nouvel État. Péjorativement appelé le " Roumain " par ses opposants en raison de ses penchants autoritaires, il est en fait beaucoup moins radical que tout ce que la Garde de Fer a pu trouver, mais c'est quand même une tentative effrontée du Nouvel Etat pour prendre le contrôle total du pays, avec une marge ouverte aux critiques pour être arrêtés pour " trahison "."
BRA_voz_do_brasil_desc:0 "Na Guanabara, dezenove horas"
BRA_estado_novo_youth_desc:0 "La jeunesse de notre nouvel Etat est plus que prête à faire face aux syndicalistes et autres racailles qui cherchent constamment à saboter la prospérité du Brésil."
BRA_populsit_education_desc:0 "Depuis leur plus jeune âge, la nouvelle génération de Brésiliens sait que le Père des Pauvres a sauvé le pays de la ruine totale et l'a ramené à la grandeur."
BRA_CLT_Vargas_desc:0 "Le Nouvel Etat a toujours eu à cœur l'intérêt des travailleurs et rares sont ceux qui peuvent prétendre que la nouvelle charte des droits des travailleurs n'est pas à la fois juste et bien en retard."
BRA_unlimited_powa_desc:0 "Le Nouvel État a peut-être atteint le degré de centralisation le plus élevé jamais atteint par un État dans l'histoire de l'Amérique du Sud. Les directives personnelles de Vargas peuvent aussi bien être des lois dans cette nouvelle ère."
BRA_anarcho_hueism_desc:0 "L'histoire et la culture uniques du Brésil signifient que nous ne pouvons pas nous contenter d'appliquer des idées pensées pour la France et la Grande-Bretagne, ni que nous devrions être si rigides dans notre lecture de la propriété privée. L'orthodoxie idéologique ne peut pas entraver le progrès brésilien !"
BRA_shrukie_state_desc:0 "Bien qu'il s'agisse certainement d'un processus difficile, nous déployons beaucoup d'efforts pour réduire l'impact de l'appareil d'État sur la vie des gens."
BRA_mst_desc:0 "Les terres agricoles ont été en grande partie redistribuées aux coopératives locales détenues et exploitées par ceux qui travaillent la terre. Toutefois, les particuliers sont toujours autorisés à posséder la valeur qu'ils ajoutent à la terre."
BRA_women_homefront_desc:0 "Nous devons veiller à ce qu'en cas de guerre, toute la population brésilienne soit prête à faire sa part, sur les champs de bataille et en dehors."
BRA_radsoc_literay_desc:0 "De grandes conquêtes sont en cours dans l'effort herculéen qui consiste à faire en sorte que chaque Brésilien, où qu'il vive, sache lire et écrire.."
BRA_christian_socialism_desc:0 "Soit vous haïssez l'un et aimez l'autre, soit vous vous dévouez à l'un et méprisez l'autre. Vous ne pouvez pas servir Dieu et l'argent."
BRA_radsoc_literay2_desc:0 "De grandes conquêtes sont en cours dans l'effort herculéen qui consiste à faire en sorte que chaque Brésilien, où qu'il vive, sache lire et écrire.."
BRA_people_militias_desc:0 "Les milices populaires sont les descendants des milices d'Etat de l'ancienne république et s'occupent à la fois de l'application de la loi et des activités de garnison."
BRA_guns_desc:0 "La meilleure défense contre la tyrannie est de faire en sorte que les gens puissent s'armer, comme nous le faisons actuellement."
BRA_nomnom_desc:0 "L'éradication de la faim ne sera en aucun cas quelque chose que nous pourrons réaliser en quelques années. Mais nous faisons d'immenses progrès vers cet objectif, et nous pourrions dans quelques décennies faire en sorte qu'aucun Brésilien, d'où qu'il vienne, ne passe un seul jour de sa vie à manquer de nourriture."
BRA_kids_learn_materialism_desc:0 "Eduquer correctement les gens est peut-être la tâche la plus importante de notre Etat, en particulier les enfants, à qui il faut enseigner dès la naissance les valeurs du Syndicalisme."
BRA_cs_union_desc:0 "Le Congrès des syndicats est le nouvel organe législatif de l'Union du Brésil, un brillant exemple de démocratie ouvrière pour le monde entier."
BRA_cs_main_legistaltive_desc:0 "Le Congrès des syndicats est le nouvel organe législatif de l'Union du Brésil, un brillant exemple de démocratie ouvrière pour le monde entier."
BRA_cs_local_aswell_desc:0 "Le Congrès des syndicats est le nouvel organe législatif de l'Union du Brésil, un brillant exemple de démocratie ouvrière pour le monde entier."
BRA_adults_learn_materialism_desc:0 "Nos grandes réformes éducatives atteignent maintenant tous les niveaux d'enseignement, avec une nouvelle génération d'intellectuels qui s'élève rapidement pour nous amener vers l'avenir."
BRA_cs_powerful_desc:0 "Le Congrès des syndicats est le nouvel organe législatif de l'Union du Brésil, un brillant exemple de démocratie ouvrière pour le monde entier."
BRA_washy_washy_desc:0 "La romantisation de la pauvreté et le fait de vivre dans des lieux abjectement insalubres est une pratique répugnante. Les souhaits personnels des individus n'ont pas la priorité sur les besoins de la société, surtout en matière de santé publique."
BRA_shining_syndies_desc:0 "L'Union du Brésil est l'exemple de ce qu'un État syndicaliste devrait aspirer à être. Les chaînes ont été brisées, remplacées par des livres et du pain, alors que la nation entière vit maintenant une ère sans précédent de paix et de stabilité."
BRA_pray_or_gulash_desc:0 "Notre clergé appuie maintenant pleinement notre nouveau régime, car il sait que l'alternative est de risquer l'âme du peuple."
BRA_helpful_spies_desc:0 "Sans aucune allégeance ou lien dans le pays, ces espions étrangers sont parfaits pour le travail froid et nécessaire du renseignement militaire. La solidarité des travailleurs prend plusieurs formes...."
BRA_dops_desc:0 "Le Département de l'ordre politique et social fait le tour des universités et autres foyers de troubles contre-révolutionnaires, toujours prêt à défendre nos grands principes."
BRA_pravda_desc:0 "Tellement de la presse d'état est propagande maintenant, que peu peuvent même être sûrs de ce qui est nouvelles et ce qui est pamphleteteering."
BRA_thats_racist_desc:0 "Le Brésil possède aujourd'hui la législation antiraciste la plus solide du monde, et le fait de proférer des insultes contre un concitoyen est intolérable. Nous sommes tous égaux devant Dieu et l'Empereur, et penser le contraire est une trahison !"
BRA_the_red_army_desc:0 "L'armée de l'Union du Brésil a été réformée et réorganisée pour devenir le sommet de la volonté des travailleurs pour un avenir meilleur : L'Armée Rouge."
BRA_industrialist_soft_approach_desc:0 "Nous adoptons une approche douce à l'égard des puissants barons industriels du pays."
BRA_industrialist_harsh_approach_desc:0 "Nous adoptons une attitude sévère à l'égard des puissants barons industriels du pays."
BRA_in_revolt_desc:0 ""
BRA_american_refugees_desc:0 "Alors que le chaos et l'agitation engloutissent les États-Unis d'Amérique, nombre de leurs citoyens viennent au Brésil à la recherche d'une vie meilleure et plus sûre."
BRA_csn_rio_desc:0 "La Compagnie sidérurgique nationale, basée à Rio de Janeiro, apporte à l'État de grands bénéfices."
BRA_csn_alegre_desc:0 "La Compagnie sidérurgique nationale, basée à Porto Alegre, apporte à l'État de grands bénéfices."
BRA_csn_steel_mills_desc:0 "La Compagnie sidérurgique nationale, basée à São Paulo, apporte à l'État de grands bénéfices."
BRA_industrial_transition_desc:0 "Industrial Transition."
BRA_togolese_trade_desc:0 "Les traités commerciaux avec le gouvernement du Togoland nous procurent d'importants profits."
BRA_nigerian_trade_desc:0 "Les traités commerciaux avec les villes de la côte nigériane nous procurent de grands profits."
BRA_brazilian_trade_desc:0 "Les traités commerciaux avec les grandes villes de la côte brésilienne nous procurent de grands profits."

##Focuses
BRA_archipelago:0 "Faire le pont entre les îles brésiliennes"
BRA_archipelago_desc:0 "Pour bon nombre de nos analystes et théoriciens militaires, le Brésil ressemble à un archipel, les villes et les grands centres étant ses îles. La vaste et inaccessible inconnue de la nation peut grandement entraver notre vitesse de réaction à une invasion, mais peut aussi venir la sauver de l'invasion dans un avenir proche. Ce dont nous avons besoin, c'est d'une série de stations de radio, car notre armée peut toujours être prête à agir à l'improviste !"
BRA_general_staff:0 "État-major général"
BRA_general_staff_desc:0 "Pendant des décennies, nos forces armées ont été divisées entre clans et factions, faibles et inefficaces. Nous devons les réunir en un seul état-major général unique où la défense de la patrie peut être correctement planifiée."
BRA_logistics_battalions:0 "Bataillons logistiques"
BRA_logistics_battalions_desc:0 "Une armée est faite de plus que des armes et des uniformes. Les médecins, les ingénieurs, les officiers et les éclaireurs sont d'une importance vitale, mais leur efficacité est entravée par notre manque flagrant d'équipement."
BRA_scouts_trackers:0 "Éclaireurs et pisteurs"
BRA_scouts_trackers_desc:0 "Le terrain traître de notre maison est une bénédiction et une malédiction pour nos planificateurs de l'armée ; il n'est pas rare que nos propres forces aient besoin des conseils des gens du pays pour naviguer sur les terres. Cependant, en établissant des procédures de scoutisme et de planification appropriées, nous pouvons nous assurer d'avoir toujours l'avantage."
BRA_doctrine_mass:0 "Assaut en masse"
BRA_doctrine_mass_desc:0 "Le Brésil n'a peut-être pas l'équipement le plus avancé ou les troupes les mieux entraînées, mais il y a une chose que nous avons : Un peuple qui n'a pas peur de se battre et de mourir pour son pays ! Les petites forces de nos voisins ne seront pas en mesure d'affronter la volonté du peuple brésilien."
BRA_not_one_step_back:0 "Pas un pas en arrière"
BRA_not_one_step_back_desc:0 "Le Brésil va endurer ! Aucun homme ne se laissera conquérir par la peur de l'ennemi, car notre nation se construit sur le courage de chaque citoyen et soldat. Les lâches et les déserteurs gagneront quelque chose à craindre, c'est certain !"
#BRA_fatherland_volunteers:0 "Bénévoles de la patrie" already defined above as an idea
#BRA_fatherland_volunteers_desc:0 "En hommage à l'héritage de notre armée dans sa grande histoire, les Volontaires de la Patrie sont plus qu'une force constituée de Brésiliens ordinaires, mais c'est un symbole de leur volonté de mourir pour la nation et sa liberté." already defined above as an idea description
BRA_forager_squads:0 "Pelotons de fourrageurs"
BRA_forager_squads_desc:0 "Quand on dirige une grande armée, les provisions sont toujours un problème colossal. Afin de contribuer à cet effort, des bataillons d'éclaireurs et de fourrageurs seront formés spécifiquement pour ramasser de la nourriture, en plus d'un entraînement de survie pour nos troupes afin qu'elles puissent se nourrir sur la terre ferme."
BRA_grand_battleplan:0 "Grand plan de bataille"
BRA_grand_battleplan_desc:0 "La préparation est la clé du succès, à la guerre comme dans la vie. Si nous voulons vraiment conserver notre position de nation la plus grande et la plus riche d'Amérique du Sud, nous devons nous préparer à la guerre, d'où qu'elle vienne."
BRA_exercises_large:0 "Exercices à grande échelle"
BRA_exercises_large_desc:0 "Celui qui veut la paix doit se préparer à la guerre, et ces préparatifs doivent être de la taille et de l'ampleur requises pour la défense de notre nation."
BRA_plano_infalivel_n1936:0 "Personnel de planification"
BRA_plano_infalivel_n1936_desc:0 "Notre état-major général va maintenant participer à la préparation de toutes les grandes opérations que nos troupes vont mener sur le terrain. Bien que certains critiquent cette mesure comme étant trop centralisatrice et susceptible de réduire l'autonomie opérationnelle, nous ne pouvons pas simplement supposer que chaque officier connaît sa Grande Stratégie."
BRA_macro_battlelines:0 "Lignes de bataille stratégiques"
BRA_macro_battlelines_desc:0 "L'époque des batailles lancées est révolue depuis longtemps ; maintenant, les opérations se déroulent sur un plan stratégique, les fronts s'étendant sur des centaines de kilomètres à mesure que les champs de bataille s'étendent. Nous devons veiller à ce que nos généraux puissent penser et planifier à une telle échelle."
BRA_united_brazilian_army:0 "Unir l'armée"
BRA_united_brazilian_army_desc:0 "Notre armée a traditionnellement été plus décentralisée que l'État lui-même, avec des régiments et des milices locales opérant de manière presque indépendante les uns des autres. La guerre civile a brisé presque tout semblant d'autorité fédérale sur l'armée, et maintenant nos forces sont vraiment un fouillis de commandants et d'officiers. Des mesures sérieuses doivent être prises pour surmonter ce problème, quel qu'en soit le coût politique."
BRA_southern_strongholds:0 "Forteresses méridionales"
BRA_southern_strongholds_desc:0 "Si tout le reste échoue et qu'une de nos lignes se brise, nos planificateurs défensifs ont un plan d'urgence. En fortifiant le São Paulo et les collines et zones périphériques, nous pouvons établir un périmètre autour de Rio et de la côte, et en utilisant le fleuve São Francisco comme partie nord naturelle de la ligne, nous pouvons nous assurer de ne pas être pris au dépourvu en cas d'échec des premiers engagements contre un certain régime radical sans nom dans le Sud."
BRA_techslot:0 "Science militaire"
BRA_techslot_desc:0 "Chars, sous-marins, avions, radars, le champ de bataille est en constante évolution, surtout à l'époque intéressante dans laquelle nous vivons. Nous devons veiller à ce que nos militaires disposent non seulement d'un équipement à jour, mais aussi à ce que nos généraux et nos amiraux puissent suivre le rythme de cette époque de guerre en constante évolution."
BRA_adapt_militias_into_hieracy:0 "Adapter les milices d'État à la hiérarchie"
BRA_adapt_militias_into_hieracy_desc:0 "Bien qu'hétérogènes sur le plan de l'efficacité, nos milices ont le même classement et le même ordre de bataille que l'armée régulière. L'intégration directe est possible et souhaitable, mais nous devons nous rappeler que beaucoup ne font toujours pas confiance au gouvernement fédéral et qu'une telle mesure pourrait être impopulaire."
BRA_joint_planning_staff:0 "État-major interarmées"
BRA_joint_planning_staff_desc:0 "La centralisation du sommet de la hiérarchie militaire devrait être notre priorité absolue dans notre tâche d'unification de nos forces armées. Ce sera sans doute un processus compliqué, mais il est nécessaire."
BRA_joint_exercises:0 "Exercices interarmées"
BRA_joint_exercises_desc:0 "Non seulement les exercices militaires ne sont pas courants, mais ils mettent aussi le plus souvent en scène quelques membres d'une milice d'un État donné qui s'adonnent à une guerre fictive contre leurs compatriotes brésiliens. Pour créer un sentiment d'unité, ces exercices doivent être réorganisés pour obtenir des résultats plus productifs et plus réalistes."
BRA_federal_intervention_corps:0 "Corps d'intervention fédéral"
BRA_federal_intervention_corps_desc:0 "Les forces du gouvernement fédéral n'existent théoriquement pas, mais cela pourrait servir à justifier la création d'une force d'élite, le Federal Intervention Corps, en tant que garde nationale doublant en tant que forces spéciales. Naturellement, nous devrons choisir des soldats de tous les États pour cette entreprise."
BRA_selva_forces:0 "Guerre de Jungle"
BRA_selva_forces_desc:0 "La vaste jungle qui traverse la majeure partie de notre littoral a des implications militaires massives. Son terrain montagneux est trop accidenté et boisé pour que les combats terrestres habituels puissent avoir lieu. Nous devons former des unités spéciales pour assurer une garnison adéquate et, au besoin, des contre-opérations efficaces."
BRA_federal_army:0 "L'armée fédérale"
BRA_federal_army_desc:0 "Les armées des États devraient être abolies officiellement et le plus tôt possible ; elles ne sont rien d'autre qu'une cicatrice qui nous rappelle des temps troublés et incertains."
BRA_modern_army_corps_organization:0 "Organisation moderne du corps d'armée"
BRA_modern_army_corps_organization_desc:0 "Plus qu'une centralisation en soi, nous devons mettre fin à la fragmentation de l'armée pour construire de véritables divisions modernes basées sur les grandes armées de l'Europe."
BRA_promote_military_invation:0 "Promouvoir les innovateurs"
BRA_promote_military_invation_desc:0 "Traditionnellement, les postes d'officiers n'étaient que des outils de négociation politique ou pour ceux dont les familles pouvaient en payer le prix. Mais l'innovation et la réflexion prospective doivent prévaloir si nous voulons que notre armée évolue, et il est toujours plus facile de dire que de faire en sorte que les promotions soient fondées sur le mérite."
BRA_stronger_together:0 "Plus forts ensemble"
BRA_stronger_together_desc:0 "La force du Brésil réside dans son unité ! Nous ne nous sommes pas transformés, comme nos voisins, en États belligérants, mais nous avons tenu bon et uni nos forces contre les ennemis de notre grande nation. Ce principe s'appliquera également à notre armée."
BRA_regionalist_recruiting_tactics:0 "Tactiques de recrutement régionalistes"
BRA_regionalist_recruiting_tactics_desc:0 "Dans un pays aussi vaste que le nôtre, convaincre les gens de se battre pour des terres lointaines peut toujours être complexe, surtout pour ceux pour qui les villes sont un contexte abstrait. Nous veillerons à adapter nos efforts de recrutement et de propagande à chaque région et à faire en sorte que chaque soldat sache qu'il se bat pour sa famille autant qu'il se bat pour le Brésil."
BRA_uniforms_standards:0 "Équipement normalisé"
BRA_uniforms_standards_desc:0 "De la patrouille frontalière la plus isolée aux garnisons de Rio, notre armée dispose d'équipements que l'on peut qualifier de mauvais au mieux et d'inutiles au pire. Nous ne devons ménager aucun effort pour changer cette situation."
BRA_better_barracks:0 "Meilleures conditions militaires"
BRA_better_barracks_desc:0 "Le quartier général de nos forces armées n'a jamais été un endroit où il était agréable de vivre, à tel point que le mot caserne est presque synonyme de mauvais endroit dans certaines régions du pays. Cela peut s'expliquer par le manque tout simplement épouvantable de financement dont nos forces ont souffert tout au long de l'histoire, et nous seuls pouvons y remédier."
BRA_military_equipment_effort:0 "Effort d'équipement militaire"
BRA_military_equipment_equipment_effort_desc:0 "Vêtements, nourriture, chaussures, fusils ; si un fantassin a besoin de quelque chose, il y a des chances que le Brésil ne puisse pas fournir cette chose correctement à ses soldats. Changer cette triste situation, bien qu'il s'agisse d'un objectif admirable, coûtera cher."
BRA_brazilian_small_arms:0 "Armes légères brésiliennes"
BRA_brazilian_small_arms_desc:0 "Pour assurer correctement notre sécurité nationale, nous devons veiller à ce que notre pays ait la capacité de produire des armements ici, dans des usines brésiliennes pour les soldats brésiliens."
BRA_automotive_expertise:0 "Expertise automobile"
BRA_automotive_expertise_desc:0 "Notre pays produit des automobiles depuis un certain temps déjà, et nous avons la plus grande industrie du genre dans l'hémisphère Sud. Toutefois, il est important de noter que, jusqu'à maintenant, cette expertise n'a pas été suffisamment mise à profit par nos forces régulières. Il est temps de changer ça."
BRA_armor_mechanziation:0 "Mécanisation"
BRA_armor_mechanziation_desc:0 "Le concept d'une armée entièrement mécanisée a gagné en force dans les milieux militaires. Nous pouvons, avec l'aide de nos ingénieurs, prendre les premières mesures de ce genre, afin que nos militaires puissent être aussi à jour que possible."
BRA_tank_experiments:0 "Projet Tamoio"
BRA_tank_experiments_desc:0 "Le char d'assaut changea la Weltkrieg et le visage de la guerre de manière irréversible. Nous avons besoin d'un approvisionnement régulier de chars d'assaut faits maison si nous ne voulons pas être en retard sur nos rivaux en matière de guerre moderne."
BRA_brazilian_panzer_corps:0 "Pelotons brésiliens de chars d'assaut"
BRA_brazilian_panzer_corps_desc:0 "Pour utiliser correctement les blindés, nous ne devons pas simplement produire les artefacts ; nous devons aussi les regrouper dans des régiments spéciaux, les faire sauter à travers les lignes ennemies et nous apporter la victoire à une échelle et à une vitesse jusqu'alors impensables.  En établissant notre propre corps blindé, nous gagnerons l'avantage dont nous avons besoin en temps de guerre. "
BRA_heavy_weapons_guy:0 "Renouvellement de l'artillerie"
BRA_heavy_weapons_guy_desc:0 "L'artillerie est un élément extrêmement vital de toute armée moderne. Nos modèles, dépassés et surutilisés, ne seront certainement pas à la hauteur de ce que le monde nous réserve, d'où la nécessité d'armes plus grandes et meilleures !"
BRA_armor_piercing_shells:0 "Artillerie antichars "
BRA_armor_piercing_shells_desc:0 "Compte tenu des coûts associés à la construction d'une armée entièrement mécanisée, il peut s'avérer judicieux de chercher à contrer les blindés ennemis d'une manière plus rentable, en utilisant des munitions et des pièces d'équipement de perçage de blindage beaucoup moins coûteuses."
BRA_rocket:0 "Projets de fusées"
BRA_rocket_desc:0 "La fusée à longue portée est très expérimentale et, à ce titre, nous nous attendions à ce que notre haut commandement ne soit pas touché par ce concept. Cependant, ils voient la nécessité d'avoir la capacité de riposter à nos ennemis dans des zones tout simplement hors de portée de l'armée de l'air."
BRA_renew_arsenals:0 "Renouveler les arsenaux d'État"
BRA_renew_arsenals_desc:0 "Bien que nous ayons plusieurs usines dédiées à la production de biens militaires, beaucoup sont plus aptes à produire des répliques de musées que du matériel militaire approprié. Le besoin de nouveaux arsenaux est urgent, nous devons agir et rapidement"
BRA_build_new_arsenals:0 "Construire des arsenaux d'État "
BRA_build_new_arsenals_desc:0 "Pour que les forces armées, toujours affamées, restent dotées d'outils de guerre adéquats, nous avons besoin de plus qu'un simple renouvellement, nous devons construire beaucoup plus d'usines et mettre en place des chaînes de production pour assurer la survie de notre pays."
BRA_more_arsneal:0 "Agrandir les arsenaux d'État"
BRA_more_arsneal_desc:0 "Aujourd'hui, les dernières mesures que nous pouvons prendre pour remédier à l'état de notre équipement militaire peuvent être prises alors que nous établissons des chaînes de production assez puissantes et assez vastes pour approvisionner nos forces armées sur terre et dans le ciel pendant des décennies !"
BRA_military_engineering_advancements:0 "Progrès du génie militaire"
BRA_military_engineering_advancements_desc:0 "Plus que la simple capacité de produire de l'équipement, nous devons nous assurer que nos forces armées peuvent obtenir cet équipement et qu'elles ne le perdent pas. Les problèmes logistiques concernant notre infrastructure doivent être résolus le plus rapidement possible."
BRA_needs_of_war:0 "Les besoins de la guerre"
BRA_needs_of_war_desc:0 "Le besoin de ressources est plus qu'une simple rhétorique, c'est un fait de guerre. Nous devons prendre des mesures pour que notre armée ait tout ce dont elle a besoin, de la nourriture à l'acier froid."
BRA_rubber_army:0 "L'armée du caoutchouc"
BRA_rubber_army_desc:0 "Beaucoup au Brésil ont besoin d'emplois. Beaucoup au Brésil ne souhaitent que le meilleur pour notre pays. Engageons des civils pour collecter le caoutchouc dans les jungles les plus profondes d'Acre et des Amazones, ce qui peut grandement aider notre effort de guerre, car même si nous n'en avons pas besoin, nous pouvons le vendre au plus offrant, car le contrôle allemand du Kongo et de la Malaisie garantit qu'un vaste marché est disponible."
BRA_lobato:0 "Les puits de pétrole de Lobato"
BRA_lobato_desc:0 "Nous l'avons trouvé ! Enfin, du pétrole a été découvert sur le sol brésilien. Ce sera une entreprise coûteuse, mais la valeur stratégique d'avoir nos propres puits de pétrole ne peut être sous-estimée."
BRA_CSI:0 "Établir le CSN"
BRA_CSI_desc:0 "La Compania Siderugica Nacional nous fournira l'acier dont nous avons tant besoin pour notre industrie de l'armement. Sa mise en place nécessitera toutefois une expertise étrangère et beaucoup d'efforts."
BRA_ram_eater:0 "Extraction de chrome"
BRA_ram_eater_desc:0 "Le minerai de chrome est tout simplement inexploité au Brésil, et ses réserves nécessiteraient d'immenses efforts pour être exploitées pour très peu de gain. Cependant, la situation l'exige et nous devons nous assurer d'avoir ces minerais sous notre contrôle, peu importe le coût."

BRA_FAB:0 "Établir la FAB"
BRA_FAB_desc:0 "L'armée de l'air brésilienne, ou FAB, doit être organisée comme une structure de commandement unique et centralisée, afin d'assurer la sécurité et le contrôle du ciel du Brésil."
BRA_lessons_civil_war:0 "Les leçons de la guerre civile"
BRA_lessons_civil_war_desc:0 "Le combat aérien limité de la guerre civile n'a pas donné lieu à des as ou à une science militaire développée en la matière, mais il a créé une génération de jeunes officiers qui ont compris l'immense valeur du combat aérien, et nous veillerons à ce qu'ils soient prêts à mener notre force aérienne dans la gloire dans le ciel."
BRA_watching_the_skies:0 "Regarder le ciel"
BRA_watching_the_skies_desc:0 "Nous ne pouvons pas supposer que nous contrôlerons notre espace aérien en tout temps, nos terres sont trop vastes et nos aéroports trop dispersés. Pour protéger nos villes et nos soldats, nous veillerons à ce que notre capacité anti-aérienne soit en partie équivalente à celle des systèmes les plus avancés du genre en Europe."
BRA_fighter_planes:0 "Renouvellement des chasseurs"
BRA_fighter_planes_desc:0 "L'aspect le plus important du combat aérien est de garder le contrôle du ciel et de s'assurer que tous nos avions sont en sécurité et que nos ennemis sur terre ne le sont pas. Nous ne ménagerons aucun effort pour que nos combattants fassent la fierté de la FAB."
BRA_bomber:0 "Bombardiers"
BRA_bomber_desc:0 "L'aspect le plus important du combat aérien est d'endommager les cibles sur terre, afin d'avoir un impact tangible sur la guerre sur le terrain. Nous ne ménagerons aucun effort pour que nos bombardiers fassent la fierté de la FAB."
BRA_cas:0 "Appui aérien rapproché"
BRA_cas_desc:0 "L'armée et l'armée de l'air doivent travailler de concert si nous voulons relever les défis qui attendent le Brésil. Financer et former des bombardiers spéciaux qui feront mourir nos ennemis de très près."
BRA_airdoctrine:0 "Doctrine aérienne"
BRA_airdoctrine_desc:0 "Le combat aérien est une toute nouvelle dimension de la guerre, littéralement. La planification de telles opérations exige la prise en compte de tant de facteurs uniques et, à ce titre, il est insensé de simplement improviser le personnel de l'armée pour mener à bien de telles entreprises."
BRA_aviacao_naval:0 "Escola de Aviação Naval"
BRA_aviacao_naval_desc:0 "L'École d'aviation navale est dans un triste état de délabrement. Renouveler et doubler leur financement, et s'assurer que les flottes étrangères n'empiètent pas sur le littoral de notre pays.
BRA_paratroop:0 "Établir un corps de parachutistes"
BRA_paratroop_desc:0 "Afin d'éviter des impasses coûteuses sur la ligne de front, nous devons nous assurer que nous sommes capables de laisser des troupes spécialement formées derrière les principales lignes ennemies pour perturber leurs forces. Un tel potentiel stratégique ne peut être sous-estimé."

BRA_marinha_do_brasil:0 "Marinha do Brasil"
BRA_marinha_do_brasil_desc:0 "La marine brésilienne a longtemps été la force dominante sur le continent, et chaque fois que nous l'étendons, nos rivaux craintifs se précipitent vers leurs fournisseurs pour tenter de nous rattraper. La vérité, comme toujours, c'est que le Brésil est tout simplement plus capable que nos voisins à tous égards."
BRA_stray_dog_doctrine:0 "Doctrine du chien errant"
BRA_stray_dog_doctrine_desc:0 "Nous ne pouvons pas espérer prendre le contrôle total des mers, mais nous pouvons veiller à priver l'Argentine des biens dont elle a tant besoin."
BRA_fleet_in_being:0 "La flotte en devenir"
BRA_fleet_in_being_desc:0 "Nous avons déjà deux navires de la capitale et plusieurs navires puissants et modernes ; non seulement nous pourrions, mais nous devrions établir une domination totale sur l'Atlantique Sud, car même les grandes puissances du monde n'ont pas une présence dans la région qui puisse rivaliser avec notre puissance."
BRA_dockyards:0 "Agrandissement de l'arsenal maritime"
BRA_dockyards_desc:0 "Nos plans d'expansion de notre marine ont été écourtés par d'autres priorités budgétaires, mais maintenant la guerre approche et nous devons préparer notre marine en conséquence. Il faut agrandir les installations spécialisées."
BRA_variant_experiments:0 "Expériences sur les variantes navales"
BRA_variant_experiments_desc:0 "Parfois, quelques millimètres peuvent faire gagner à nos canons la portée supplémentaire dont ils ont besoin pour gagner une bataille. Ou ça peut les faire exploser. C'est pourquoi le budget de ces tests est si important !"
BRA_more_dockyards:0 "Construction navale de grande envergure "
BRA_more_dockyards_desc:0 "La guerre approche et notre marine a besoin de plus de navires ! Nous devons détourner les fonds vers nos installations clés pour nous assurer que nous sommes en mesure d'achever nos quotas de production à temps."
BRA_battleshiptech:0 "Renouvellement des cuirassés"
BRA_battleshiptech_desc:0 "La classe Minas Gerais se serait bien comportée dans la Weltkrieg, mais c'était il y a des décennies ; nous avons besoin d'un navire moderne et moderne capable de balayer toute opposition de côté !"
BRA_further_hvy_doctrine:0 "La domination navale"
BRA_further_hvy_doctrine_desc:0 "La maîtrise des mers, c'est plus que d'avoir plus de tonnage, c'est la façon dont vous utilisez vos navires de la capitale de façon appropriée pour vous assurer que vos objectifs stratégiques sont atteints."
BRA_carrier_experiments:0 "Expérimentations de portes-avions"
BRA_carrier_experiments_desc:0 "La supériorité aérienne est la clé de la suprématie navale dans les temps modernes. Afin d'assurer une bonne protection de nos cuirassés, nous allons commencer à construire notre propre porte-avions, le premier du genre, qui sera le fer de lance de la puissante flotte brésilienne."
BRA_naval_fortifications:0 "Renouvellement de la fortification navale"
BRA_naval_fortifications_desc:0 "Dans un pays qui compte autant de grandes et importantes villes côtières que le nôtre, il est essentiel d'avoir des fortifications navales adéquates pour décourager les attaques amphibies dans les zones industrielles essentielles."
BRA_amphibious:0 "Guerre amphibie"
BRA_amphibious_desc:0 "Notre capacité d'attaquer à travers les rivières et les mers est actuellement limitée, au mieux. Nous devons veiller à ce que nos forces spéciales aient la formation nécessaire pour rendre l'impossible possible."
BRA_better_ports:0 "Réforme et réaménagement des ports"
BRA_better_ports_desc:0 "Nos ports et nos chantiers navals sont désuets et pour la plupart inopérants. Si nous voulons avoir une marine plus grande et plus efficace, il faut agrandir les installations dont nous disposons et en construire d'autres."
#BRA_merchant_marine:0 "La marine marchande brésilienne" already defined above as an idea
#BRA_merchant_marine_desc:0 "Nos navires de commerce sont les bienvenus dans tous les ports, mais ils sont peu nombreux et insuffisants pour répondre aux besoins de nos forces croissantes." already defined above as an idea description
BRA_submarine_wafare:0 "Prototypes de sous-marins"
BRA_submarine_wafare_desc:0 "Nous allons commencer la production de sous-marins de fabrication brésilienne, afin de nous assurer de pouvoir poursuivre indéfiniment, du moins en théorie, une campagne de guerre navale asymétrique."
BRA_matilhas_de_caca:0 "Paquets errants"
BRA_matilhas_de_caca_desc:0 "De petits groupes de sous-marins, ou meutes, parcourront l'Atlantique Sud à la recherche de proies, écraseront rapidement l'ennemi et disparaîtront au large, comme prévu.."
BRA_moar_subbo:0 "Modernisation des sous-marins"
BRA_moar_subbo_desc:0 "Jusqu'à présent, la technologie sous-marine au Brésil s'est contentée de copier la technologie dans les modèles que nous avons achetés récemment ; si nous voulons vraiment prendre le dessus à long terme, nous devons progresser par nous-mêmes."
BRA_screens:0 "Écrans modernisés"
BRA_screens_desc:0 "Nos navires-écrans ont une fonction très vitale, qui doit être assurée par des navires à la fine pointe de la technologie. Nous avons la technologie pour les améliorer, mais nous avons besoin de fonds pour les améliorer."
BRA_cruiser:0 "Renouvellement des bateaux de croisière"
BRA_cruiser_desc:0 "Notre capacité à construire des navires de croisière est encore plus limitée que celle d'autres types de navires, et considérée comme secondaire par certains en raison de nos récents achats. Cependant, nous ferions bien de nous préparer à la prochaine génération de croiseurs brésiliens."
BRA_destroya:0 "Effort du destroyer"
BRA_destroya_desc:0 "Veillons à ce que notre littoral soit à l'abri des frappes de sous-marins ennemis, en gardant une petite marine fluviale, mais à la fine pointe de la technologie."
BRA_subbo_hunters:0 "Escadrons de chasseurs de sous-marins"
BRA_subbo_hunters_desc:0 "Détruire les sous-marins ennemis ne se limite pas à poser des mines et à patrouiller le littoral ; nous devons former nos équipages et améliorer nos navires pour atteindre notre objectif d'un Brésil sûr."
BRA_refined_naval_tactics:0 "Escola Superior da Marinha"
BRA_refined_naval_tactics_desc:0 "Nous avons besoin de plus que des amiraux en fauteuil si nous voulons vaincre les marines des puissances en place. Une école pour les meilleurs d'entre les meilleurs fera en sorte que nos officiers de marine sachent ce qu'il faut faire, et quand le faire, le moment venu."
BRA_mastery_of_the_seas:0 "Souverain des Mers"
BRA_mastery_of_the_seas_desc:0 "Le Brésil est un géant de par sa nature même, et notre marine est située au sud de l'Équateur. Même la Kriegsmarine se méfierait de la majesté et des prouesses de notre flotte glorieuse, dominante sur toutes les autres !"

BRA_republican_government:0 "gouvernement républicain"
BRA_republican_government_desc:0 "Le parti républicain est moins un groupement idéologique qu'une étrange alliance de la soi-disant Nouvelle Oligarchie au Brésil. Des agriculteurs, des industriels, des officiers et des intellectuels qui espèrent diriger la nation lentement, mais sûrement, vers l'avenir."
BRA_preserving_our_republic:0 "Préserver notre République"
BRA_preserving_our_republic_desc:0 "Ces dernières années, les forces radicales ont souvent failli remporter les élections présidentielles ; un tel risque ne peut plus être ignoré, car notre république a montré à maintes reprises combien elle peut être fragile."
BRA_grand_public_works:0 "Grand Travaux Publics"
BRA_grand_public_works_desc:0 "Au Brésil, on gouverne en ouvrant des routes. Et d'autres éléments d'infrastructure, des choses que les gens peuvent voir et toucher ; c'est un sous-produit naturel des années de promesses vides auxquelles les gens sont confrontés. Si on veut espérer être réélu, il nous faut un grandio."
BRA_moral_e_civica:0 "Morale et Civique"
BRA_moral_e_civica_desc:0 "En veillant à ce que les enfants de tout le pays reçoivent une éducation chrétienne adéquate, avec des cours et des festivités religieuses, nous pouvons à la fois plaire aux secteurs de notre société et assurer un avenir meilleur aux générations futures."
BRA_church_back:0 "Soutien de l'église"
BRA_church_back_desc:0 "L'Église et la République ont traditionnellement été tièdes dans leurs relations, mais cela n'a fait qu'affaiblir le Brésil et le rendre vulnérable aux idées dangereuses. Réparer les relations avec Rome est de mise."
BRA_crush_interstate_banditry:0 "Écraser le banditisme inter-États"
BRA_crush_interstate_banditry_desc:0 "Les bandits, les terroristes et toutes sortes de mécréants profitent depuis trop longtemps de l'absence d'une application adéquate de la loi fédérale pour échapper à la justice. Une coopération étroite entre des oligarques souvent en conflit sera nécessaire pour mettre fin à leur déchaînement."
BRA_industrialist_measures:0 "Mesures à l'intention des industriels"
BRA_industrialist_measures_desc:0 "Écoutons ce que nos capitaines d'industrie suggèrent pour faire face à la situation économique actuelle ; après tout, qui serait le plus qualifié ?"
#BRA_higher_learing:0 "Financement des études supérieures" already defined above as an idea
#BRA_higher_learing_desc:0 "Les universités et autres centres d'enseignement supérieur ont été négligés au cours des dernières décennies, victimes de l'évolution du paysage politique. Nous devons chercher à corriger cela." already defined above as an idea description
BRA_state_power_bounduaries:0 "Officialiser les limites du pouvoir de chaque État"
BRA_state_power_bounduaries_desc:0 "Les États de notre union ont encore beaucoup d'attrition entre eux. Bon nombre de questions se heurtent à des limbes et à des impasses juridiques, et de tels différends détournent l'attention du gouvernement d'autres questions. Il est donc nécessaire d'y remédier, bien qu'une telle entreprise soit très difficile."
BRA_acordo_nacional:0 "Grand accord national"
BRA_acordo_nacional_desc:0 "Depuis de nombreuses années, les dirigeants républicains jonglent avec les intérêts locaux, les puissants magnats de l'industrie et les officiers militaires pour maintenir la stabilité et le progrès au Brésil. Il faut qu'on continue."
BRA_susbsidies_for_automotive:0 "Subventions automobiles"
BRA_susbsidies_for_automotive_desc:0 "Nos amis de l'industrie automobile demandent depuis longtemps des allégements fiscaux dans le cadre de leurs activités importantes et vitales, et nous les y obligerons, car nous ne voulons que le meilleur pour la nation."

BRA_PSI:0 "PSI"
BRA_PSI_desc:0 "Notre idée principale vers ce que nous voyons de notre avenir est d'assurer notre véritable indépendance vis-à-vis des puissances étrangères. Pour ce faire, nous utiliserons une méthode connue sous le nom de substitution des importations : nous remplacerons progressivement toutes les importations par des produits fabriqués par des Brésiliens pour les Brésiliens. Une entreprise coûteuse et coûteuse, mais qui va vraiment développer le Brésil."
BRA_protect_our_industry:0 "Protégez notre industrie"
BRA_protect_our_industry_desc:0 "Pour que nos programmes réussissent, nous devons protéger nos produits de la concurrence étrangère déloyale et assurer notre capacité à nous industrialiser comme prévu."
BRA_seek_german_capital:0 "Recherche de capitaux allemands"
BRA_seek_german_capital_desc:0 "La plus grande superpuissance de l'époque, l'Allemagne, compte de nombreux particuliers qui en savent beaucoup quand ils en voient un. Investir dans notre industrie à ses débuts donnera aux quelques aventuriers qui le font d'énormes rendements à long terme."
BRA_regulate_imports_taxes:0 "Réglementer les importations"
BRA_regulate_imports_taxes_desc:0 "Une étape essentielle de notre programme de l'ISP est de protéger les produits brésiliens de la concurrence des grandes économies. En plus des droits de douane, nous limiterons la quantité de certains produits qui peuvent être importés, pour s'assurer que les gens achètent des produits brésiliens."
BRA_seek_entente_capital:0 "Recherche de capitaux britanniques"
BRA_seek_entente_capital_desc:0 "Bien qu'il ne s'agisse pas exactement de la plus grande des nations, le Canada est rempli de grands hommes, avec de grandes fortunes, qui ont hâte d'avoir une chance de devenir plus riches. Investir dans notre industrie à ses débuts donnera aux quelques aventuriers qui le font d'énormes rendements à long terme."
BRA_locomotive:0 "La locomotive"
BRA_locomotive_desc:0 "Les capitaines d'industrie de São Paulo ont toujours été à l'avant-garde de la nation, et à l'heure actuelle, c'est la même chose ! La grande locomotive de notre industrie continuera d'aller de l'avant et d'arracher des milliers de personnes à une vie de pauvreté rurale."
BRA_o_petroleo_e_nosso:0 "O Petroleo é Nosso"
BRA_o_petroleo_e_nosso_desc:0 "Le soutien populaire en faveur d'un contrôle total de l'État sur le pétrole a toujours existé, mais ces dernières années, il s'est transformé en un problème public massif, en particulier grâce aux efforts de l'auteur de livres pour enfants, Monteiro Lobato, devenu un homme de main. En nous conformant aux exigences actuelles du public, nous assurons également le contrôle de ce bien vital qu'est la guerre"

BRA_left_alliance:0 "Gouvernement de la gauche démocratique"
BRA_left_alliance_desc:0 "L'alliance de la gauche démocratique est hétéroclite et décentralisée, unie seulement par le désir d'un Brésil meilleur et plus juste. Notre gouvernement sera un acte d'équilibre, mais il doit réussir si nous voulons que notre pays prospère."
BRA_workers_rights:0 "Garantir les droits des travailleurs"
BRA_workers_rights_desc:0 "Pendant trop longtemps, les travailleurs ont vécu à la merci de leurs employeurs, avec des quarts de travail exténuants et l'absence de droits fondamentaux tels que les congés payés. Pour changer cela, nous devons créer de nouvelles lois et passer outre les lois existantes, et sauver le peuple brésilien des intrus cupides."
BRA_increased_public_salaries:0 "Augmenter les salaires dans la fonction publique"
BRA_increased_public_salaries_desc:0 "De nombreux Brésiliens qui travaillent pour les États ont longtemps croulé sous les augmentations de l'inflation ; changer cela signifierait qu'ils auraient plus d'argent à dépenser, mais aussi qu'ils nous apporteraient un soutien politique très nécessaire."
BRA_left_front:0 "Le Front de Gauche"
BRA_left_front_desc:0 "Les grandes différences de vision de notre alliance à l'égard du Brésil ont donné lieu à de nombreuses discussions et, souvent, nous ne pouvons pas agir à l'unisson au Parlement. Si nous cherchons à changer cela, nous devons faire un effort pour créer une véritable charte du DE pour notre Front de gauche."
BRA_railway_projects:0 "Projets de chemin de fer"
BRA_railway_projects_desc:0 "Nous devons améliorer directement l'état lamentable de nos infrastructures et nous n'avons pas le temps d'attendre des investisseurs ou une aide privée ; nous devons agir rapidement et de manière décisive en vue d'une croissance plus planifiée des infrastructures."
BRA_heavy_handed_development:0 "Développement autoritaire"
BRA_heavy_handed_development_desc:0 "Parfois, la main invisible a besoin d'un léger coup de pouce dans la bonne direction. Ce n'est pas le moment, car l'État doit prendre le contrôle de l'économie !"

BRA_plano_de_metas:0 "Plano de Metas"
BRA_plano_de_metas_desc:0 "Nous fixerons un grand objectif stratégique d'industrialisation et de construction économique ; ce que l'on appelle le Plan des Objectifs sera notre Nord qui guidera tous les actes de la politique économique."
BRA_dobra_a_meta:0 "Dobrando as Metas"
BRA_dobra_a_meta_desc:0 "Nous n'avons pas d'objectif fixé pour l'industrialisation. Lorsque nous atteindrons notre objectif, nous le doublerons tout simplement et continuerons à faire avancer le Brésil."
BRA_conquest_of_the_west:0 "Conquête de l'Ouest"
BRA_conquest_of_the_west_desc:0 "Notre infrastructure, tout comme notre population, est fortement concentrée sur le littoral du pays, laissant les villes de l'intérieur des terres sans connexion adéquate avec le monde en général. Changer cela contribuerait au développement de ces régions."
BRA_taming_the_sertao:0 "Domptez le Sertão"
BRA_taming_the_sertao_desc:0 "Les vastes terres arides, les villageois fatigués, les petites villes, le soleil brûlant. Un rappel d'une autre époque, lorsque le Brésil était presque antonyme de progrès. Le temps emportera ces images, une fois que les trains auront commencé leurs trajets."
BRA_inflation_struggle:0 "Lutte contre l'inflation"
BRA_inflation_struggle_desc:0 "Comme prévu, notre politique monétaire expansionniste a créé un excès de devises sur le marché. Pour corriger la situation avant qu'elle ne s'aggrave davantage, nous devrons prendre des mesures de précaution, et ce, rapidement."

BRA_liberal_alliance:0 "Gouvernement libéral"
BRA_liberal_alliance_desc:0 "Pour certains, c'est un symbole de l'Ancienne République, mais les libéraux n'ont pas grand-chose en commun avec les vieux marshals qui régnaient là-dessus. Leur vision d'un avenir fondé sur des idées républicaines et humanistes n'est peut-être pas partagée par beaucoup de Brésiliens, mais ils essaieront néanmoins d'y parvenir."
BRA_press_freedom:0 "Sauvegarde des libertés de la presse"
BRA_press_freedom_desc:0 "Le droit d'exprimer ses propres opinions est le plus fondamental dans une république, surtout lorsqu'il s'agit de la presse. Du journal respecté au tabloïd éhonté, nous ne porterons aucun jugement et laisserons les Brésiliens décider de la vérité à partir de la falsification."
BRA_state_taxation_reform:0 "Réformes fiscales de l'État"
BRA_state_taxation_reform_desc:0 "Trop d'impôts sont maintenus au niveau fédéral, ce qui constitue une trahison flagrante de l'arrangement fédéral en vigueur depuis des années. Nous veillerons à ce que chaque unité fédérale ait suffisamment de revenus pour subvenir à ses besoins."
BRA_civil_liberties:0 "Libertés civiles"
BRA_civil_liberties_desc:0 "Nous devons œuvrer à la protection des droits des personnes, car même les plus fondamentaux d'entre eux ont été menacés par des groupes violents ces dernières années. Les groupes quasi militaires cherchent à saper nos droits fondamentaux, et nous ne les laisserons pas faire."
BRA_positivism:0 "Positivisme"
BRA_positivism_desc:0 "Le positivisme était la valeur sur laquelle la République brésilienne a été fondée, mais cela a été oublié à mesure que l'ancienne République s'est enlisée dans l'avidité et l'ambition militaire. Nous renouvellerons notre engagement en faveur d'un Brésil libre et souverain qui va toujours de l'avant."

BRA_soften_regulations:0 "Assouplir la réglementation"
BRA_soften_regulations_desc:0 "Une réglementation trop stricte des banques et d'autres institutions, associée à une fiscalité excessive, pose des problèmes en ces temps d'incertitude. Nous devons veiller au bon fonctionnement de notre économie."
BRA_mining_grants:0 "Subventions minières"
BRA_mining_grants_desc:0 "Les vastes richesses minières du Brésil sont à notre portée. Tout ce que nous avons à faire, c'est de veiller à ce que nos prospecteurs puissent tirer profit de cette immense richesse."
BRA_local_tax_breaks:0 "Allègements fiscaux locaux"
BRA_local_tax_breaks_desc:0 "Plusieurs éléments de la vie quotidienne des Brésiliens ont vu leurs prix modifiés par les récents bouleversements économiques. En accordant des allégements fiscaux sur certains articles quotidiens, nous améliorerons la situation du pays, d'abord à l'échelle locale, puis à l'échelle nationale."
BRA_para_mining_aluminum:0 "Mines d'aluminium"
BRA_para_mining_aluminum_desc:0 "Notre capacité d'extraire des minéraux rares et vitaux n'a pas encore atteint son plein potentiel. Nous devons veiller à ce que ces métaux soient extraits et utilisés pour la protection et l'amélioration du pays."
BRA_flexibilize_unions:0 "Flexibiliser les syndicats"
BRA_flexibilize_unions_desc:0 "Nous veillerons non seulement à ce que les syndicats ne soient pas obligatoires, mais aussi à ce qu'ils participent moins aux affaires politiques et à ce qu'ils ajoutent des restrictions à la grève des services essentiels."
BRA_financial_institutions:0 "Institutions financières"
BRA_financial_institutions_desc:0 "Notre gouvernement n'a pas les caractéristiques d'une économie moderne, de la planification macro-économique au contrôle monétaire de base. Si nous voulons améliorer notre capacité d'intervention en cas de besoin, nous devons nous assurer que nos outils pour y parvenir sont bien affûtés."

BRA_liberal_republicans:0 "Gouvernement libéral démocrate"
BRA_liberal_republicans_desc:0 "Les soi-disant libéraux dans notre pays n'ont aucune idée de ce que le libéralisme signifie vraiment ; leur simple opposition aux républicains est tout leur programme. Il est grand temps que le Brésil respecte véritablement les principes d'une république libre."
BRA_curb_desenvolmentismo:0 "Limiter le développementalisme"
BRA_curb_desenvolmentismo_desc:0 "Le concept selon lequel l'intervention de l'État dans l'économie est la clé du développement est une folie née d'une période très inhabituelle d'instabilité mondiale. La seule façon pour une nation de devenir vraiment riche est de permettre aux entreprises libres de s'épanouir de façon appropriée."
BRA_flexibilize_work_law:0 "Assouplir les lois du travail"
BRA_flexibilize_work_law_desc:0 "Les lois fixées par les administrations précédentes sont trop strictes et encouragent l'emploi informel. Nous devons moderniser et assouplir les contrats dans un esprit moderne et tourné vers l'avenir."
BRA_lower_salary_increase:0 "Taux d'augmentation salariale plus bas"
BRA_lower_salary_increase_desc:0 "Une grande partie des dépenses totales de l'Etat provient des fonctionnaires, qui font peu de travail et sont payés très généreusement pour cela ; la plupart des stations sont en fait données par les politiciens à leurs amis et à ceux qui leur sont chers. En réduisant le nombre de travailleurs du secteur public et en diminuant considérablement le taux de leurs augmentations salariales, nous améliorerons considérablement nos revenus."
BRA_gold_reserves:0 "Réserves d'or"
BRA_gold_reserves_desc:0 "En ces temps dangereux où nous vivons, le marché a désespérément besoin de sécurité, d'une chose dont le prix ne fluctue pas autant que les lignes de bataille dans une guerre. L'or est la solution, et l'augmentation de nos réserves augmentera notre confiance, tant dans notre gouvernement que dans notre monnaie."
BRA_state_level_fiscal_responsability:0 "Responsabilité financière au niveau de l'État"
BRA_state_level_fiscal_responsability_desc:0 "Depuis trop longtemps, les gouvernements des États dépensent beaucoup plus qu'ils n'en gagnent, le plus souvent sous la forme de manifestations de pouvoir éclatantes de la part d'élites sous la forme de travaux routiers inutiles. Pour améliorer cette situation, des garanties juridiques appropriées doivent être mises en place."
BRA_fiscal_reform:0 "Réformes fiscales "
BRA_fiscal_reform_desc:0 "La réforme fiscale au niveau fédéral est une tâche ardue, mais il y a de nombreux domaines de dépenses qui peuvent être réduits à néant, comme le financement des artistes de gauche et d'autres luxes que le gouvernement a payés aux membres des prétendues élites politiques."
BRA_coffee_tax_breaks:0 "Allègements fiscaux pour le café"
BRA_coffee_tax_breaks_desc:0 "Ce sont nos agriculteurs et leurs nobles efforts qui font avancer l'économie brésilienne. Il n'y a pas de temps à perdre à les sauver des dernières années désastreuses, car elles sont vitales pour l'avenir de notre nation."
BRA_strict_liberties_protection:0 "Protection stricte des libertés"
BRA_strict_liberties_protection_desc:0 "Nous ne laisserons pas remonter le sentiment antirépublicain, mais toute pensée non raisonnable peut et doit être entendue, et toutes les formes de presse doivent être respectées."
BRA_garner_foreign_capital:0 "Capitaux privés Garner"
BRA_garner_foreign_capital_desc:0 "En établissant des coentreprises avec notre secteur privé, nous pouvons améliorer la situation économique de notre pays en voie de redressement."
BRA_bastion_of_liberty:0 "Bastion de la liberté"
BRA_bastion_of_liberty_desc:0 "La liberté et la justice pour tous sont le but ultime de toutes les républiques. Alors que la lumière de la liberté s'estompe dans le monde brutal et irrationnel dans lequel nous vivons, certains croient que la tyrannie est nécessaire pour maintenir l'ordre. Mais nous, citoyens d'une république déjà déchirée par une guerre pour la liberté, nous savons que la paix est sa propre récompense."

BRA_illegalize_integralism:0 "Illégaliser l'intégrisme"
BRA_illegalize_integralism_desc:0 "L'intégrisme est une idéologie dangereuse, antidémocratique et incompatible avec une république faite par le peuple pour le peuple. On ne peut pas les laisser s'envenimer davantage."

BRA_destroy_their_militias:0 "Écraser les milices intégralistes."
BRA_destroy_their_militias_desc:0 "De nombreuses milices paramilitaires ont été organisées par des intégristes, se préparant à une prise de pouvoir qui n'a jamais eu lieu. Maintenant, c'est notre devoir en tant qu'État démocratique de détruire de telles factions."
BRA_crush_radical_unions:0 "Dissoudre les syndicats radicaux "
BRA_crush_radical_unions_desc:0 "Ces soi-disant " représentants " des travailleurs préfèrent engloutir notre nation dans la guerre civile plutôt que de coopérer pour le bien commun. Il est grand temps de finir leurs illusions de grandeur."
BRA_red_scare:0 "Peur Rouge"
BRA_red_scare_desc:0 "Nous devons rester unis, en tant que Brésiliens, contre cela nous menacerions ; invasion étrangère, pauvreté, et pire que tout, syndicalisme !"
BRA_industry_defend_the_republic:0 "Défense de la République"
BRA_industry_defend_the_republic_desc:0 "Nos ennemis ont essayé à maintes reprises de démanteler notre république. Mais à travers la guerre civile, les conflits et les crises, notre république perdure et son étoile brille de plus en plus, un phare pour le monde qui montre que la volonté du peuple l'emporte toujours."
BRA_weapons_grants:0 "Subventions pour la recherche en armement"
BRA_weapons_grants_desc:0 "Le Brésil doit se défendre, et pour cela nous aurons besoin de l'aide de l'entreprise privée, qui armera notre nation contre ceux qui nous considèrent comme faibles."

BRA_AIB:0 "La Régence"
BRA_AIB_desc:0 "La volonté du peuple s'est manifestée, et la République a maintenant un Président qui fera ce qu'il faut pour sauver le Brésil de lui-même ; Réorganiser le pays en un Empire !"
BRA_massive_rallies:0 "Manifestations massives"
BRA_massive_rallies_desc:0 "Le soutien du peuple pour une restauration doit être montré à tous pour être vu ! Nous rallierons nos partisans partout au pays, exerçant des pressions sur ceux qui doutent encore de notre appui populaire."
BRA_ensuring_military_loyalty:0 "Garantir la loyauté des militaires"
BRA_ensuring_military_loyalty_desc:0 "Beaucoup de nos militaires, malheureusement, ont des sympathies républicaines. Nous devrons prendre des mesures pour que la transition vers un nouveau système de gouvernement se fasse sans heurts."
BRA_propaganda_efforts:0 "Efforts de propagande"
BRA_propaganda_efforts_desc:0 "Le peuple brésilien doit être sensibilisé aux avantages concrets du démantèlement de cette faible république, et nous n'épargnerons aucun effort dans ce sens."
BRA_church_support:0 "Officialiser le soutien de l'Église"
BRA_church_support_desc:0 "Le clergé nous appuie maintenant sans réserve et nos efforts pour faire de la nation tout ce qu'elle est censée être. Le nouveau Brésil, avec la bénédiction de Notre Dame, sera une seule nation, sous l'autorité de Dieu."
BRA_woo_northern_colonels:0 "Chercher l'appuis des Coronéis du Nord ?"
BRA_woo_northern_colonels_desc:0 "Les Coronéis sont des gens simples mais influents. Ils peuvent être achetés pour très peu cher, et leur loyauté est très précieuse pour la monarchie en devenir."
BRA_the_empire_strikes_back:0 "L'Empire du Brésil"
BRA_the_empire_strikes_back_desc:0 "Sa Majesté impériale Pedro III est prête à recevoir sa couronne, car le Brésil redevient ce qu'il a toujours voulu être, une monarchie. Seuls les derniers préparatifs sont nécessaires, comme l'organisation du couronnement et la restauration des palais dans lesquels vivra Sa Majesté, et nous pouvons commencer. L'empire est revenu à la vie, avec toute sa puissance et sa puissance intactes !"
BRA_one_nation:0 "Une nation"
BRA_one_nation_desc:0 "L'idée pédante de la séparation de l'Église du pouvoir temporel n'est rien d'autre qu'une bêtise proto-syndicaliste. L'Eglise est le cœur et l'âme de notre nation, depuis sa création jusqu'à ces temps sombres, et la laisser en dehors des projets de reconstruction est à courte vue au mieux, socialiste à son pire !"
BRA_protecting_the_first_brazilians:0 "Protégez les premiers Brésiliens"
BRA_protecting_the_first_brazilians_desc:0 "Nos autochtones ont longtemps été négligés par la République, encore plus que le reste du pays. Leurs villages et leurs communautés seront protégés et leurs terres convenablement protégées contre les maux du monde ; et ils jouiront également d'un degré d'autonomie que nous espérons donner à chaque ville du royaume dans l'avenir."

BRA_afro_religions:0 "Sauvegarde de la culture africaine"
BRA_afro_religions_desc:0 "Le peuple africain du Brésil a longtemps été ignoré par la république, ce qui n'est pas surprenant si l'on considère la manière dont il a été fondé et maintenu par d'anciens propriétaires d'esclaves, qui en voulaient à la monarchie de mettre fin à cette pratique cruelle. Non seulement leurs rassemblements et leurs pratiques seront protégés, mais ils seront encouragés par un État qui s'occupe réellement de la majorité silencieuse des Brésiliens."
BRA_criminalize_racism:0 "Criminaliser les infractions racistes"
BRA_criminalize_racism_desc:0 "Les élites brésiliennes ont longtemps vécu à l'abri et sans souci, se prélassant sur leur fortune tout en se moquant et en ridiculisant les moins fortunés. Ces vautours, qui ne se contentent pas d'asservir les bons chrétiens, semblent aussi se croire meilleurs que les indigènes et les immigrés, tout en proférant des absurdités politiques sur l'égalité. Il leur semble que certaines personnes devraient être plus égales que d'autres, mais ce ne sera jamais le cas au Brésil. Ceux qui manquent de respect et de tolérance de base seront confrontés à la pleine puissance de la loi impériale."
BRA_healing_the_chaos:0 "Guérir le chaos"
BRA_healing_the_chaos_desc:0 "Une guerre civile inflige des blessures beaucoup plus graves que celles des corps et des bâtiments. C'est l'idée que la personne à côté de vous pourrait être un ennemi, la division et le chaos causés par le soi-disant " processus démocratique " ; tous des maux qui ne seront pas permis de s'envenimer dans l'Empire du Brésil."
BRA_corporate_power:0 "Pouvoir de l'entreprise"
BRA_corporate_power_desc:0 "Nous devons veiller à ce que nos hommes de progrès disposent des outils nécessaires pour continuer à industrialiser et à enrichir la nation, et travailler plus étroitement avec eux pour atteindre la prospérité économique."
BRA_end_gommunism:0 "Purger le spectre"
BRA_end_gommunism_desc:0 "Un spectre hante le monde, le spectre du syndicalisme. Heureusement, ces mauvais esprits craignent tous la Croix et ce qu'elle représente : la vérité, la justice et le mode de vie brésilien."
BRA_christian_integral_unions:0 "Syndicats chrétiens"
BRA_christian_integral_unions_desc:0 "Bien que nous ayons pris les mesures nécessaires pour combattre le syndicalisme, nous ne devons pas interdire à nos travailleurs de s'associer à des syndicats, car en tant que société, nous devons favoriser de bonnes relations avec nos frères du commerce. Cependant, ils ne seront plus des cultes de Marx, mais plutôt des lieux où l'âme peut trouver la paix."
BRA_heroic_cult:0 "Culte héroïque"
BRA_heroic_cult_desc:0 "Les grands hommes et les grandes femmes de l'histoire du Brésil ont été écartés par les républicains qui, dans leur illusion, ont choisi Tiradentes, un maître d'esclaves, pour être leur héros."
BRA_cultural_exchange_brazil:0 "Culture nationale"
BRA_cultural_exchange_brazil_desc:0 "Le Brésil a toujours été culturellement diversifié, avec des centaines et des centaines de traditions, festivals et dialectes locaux.  Nous favoriserons un plus grand niveau d'échange et élèverons ces traditions là où elles appartiennent, au premier plan, et nous ignorerons les marxistes qui insistent pour que les traditions populaires soient remplacées par ce qui passe pour la culture en France cette semaine. "
#BRA_advisory_parliament:0 "Parlement consultatif" already defined above as an idea
#BRA_advisory_parliament_desc:0 "Le Parlement impérial sera maintenant réduit à ses fonctions originelles ; l'Empereur aura le dernier mot sur les questions d'Etat s'il le désire, mais pour les questions insignifiantes, le Parlement le conseillera sur la meilleure façon de procéder." already defined above as an idea
BRA_direct_imperial_prerrogatoves:0 "Prérogatives impériales directes"
BRA_direct_imperial_prerrogatoves_desc:0 "Beaucoup d'actions, de directives et de décrets seront désormais soumis au frottement direct de notre sage monarque, afin que Sa Majesté impériale puisse intervenir sur toutes les questions importantes qu'il juge vitales pour le Brésil."
BRA_curb_state_powers:0 "Limitation des pouvoirs de l'État"
BRA_curb_state_powers_desc:0 "Les États brésiliens, tels qu'ils existaient dans la république, étaient les héritiers de l'alliance des oligarques cruels qui ont mené le coup d'État contre l'Empire. Pedro II, dans son désir d'harmonie, n'a pas tenu bon contre eux. Nous ne ferons pas la même erreur, et nous montrerons à ces seigneurs locaux la vraie puissance de l'Empire !"
BRA_true_education:0 "Une véritable éducation"
BRA_true_education_desc:0 "Depuis des décennies, les soi-disant intellectuels de la République polluent les livres scolaires avec de la propagande, de fausses histoires et des calomnies contre la Maison impériale. Nous ne devons pas permettre que cette farce continue encore longtemps ; ces livres pseudo-marxistes doivent tous être rangés là où ils doivent être : loin des écoles."
BRA_brazilian_youth:0 "Ligue de la jeunesse brésilienne"
BRA_brazilian_youth_desc:0 "Les enfants d'aujourd'hui n'ont aucun sens des responsabilités et du devoir ; naturellement à cause de toutes les bêtises libérales qui leur sont enseignées à l'école, et dans certains cas même par leurs parents ! Pour remédier à cette triste situation, le Brésil disposera d'une organisation de jeunesse qui promouvra de vraies valeurs auprès de nos plus jeunes, afin que chacun puisse vivre pleinement et bien sa vie."
BRA_true_municipalism:0 "Le vrai Municipalisme"
BRA_true_municipalism_desc:0 "Le Brésil a besoin d'une véritable décentralisation, et pas seulement pour des questions insignifiantes. Le cœur de notre plan pour le Brésil est que chaque ville, ville et ferme protège ce qui est à eux et gère ce qui est à eux, et que chaque Brésilien vive sa vie avec Dieu et sa famille."
BRA_imperial_blueguards:0 "Gardes verts impériaux"
BRA_imperial_blueguards_desc:0 "Bon nombre de nos jeunes aident les gens depuis un certain temps par l'entremise d'organismes de bienfaisance, de soupes populaires et du démantèlement de barrages routiers syndicalistes et d'autres débris. Il ne faut pas seulement célébrer ces jeunes gens, mais aussi rapprocher leur organisation de l'État, et les Greenshirts seront vraiment la plus grande et la plus fière organisation du Brésil."
BRA_grant_titles:0 "Renouveler les subventions de titre"
BRA_grant_titles_desc:0 "Au temps de l'Empire, nous avions beaucoup de ducs, de comtes et d'autres nobles qui, par leur propre mérite, ont acquis les titres, pour ensuite être abolis par des républicains jaloux. En rétablissant les titres existants et en en créant de nouveaux, nous continuerons à favoriser une noblesse dans cet empire antarctique."
BRA_sponsor_popular_festivals:0 "Parrainez les festivités populaires"
BRA_sponsor_popular_festivals_desc:0 "Le peuple brésilien a une tradition riche et colorée de festivités et de célébrations. Certains, comme le carnaval et les festivités de la Saint-Jean, sont anciens, tandis que d'autres, comme les grands matchs de football, sont beaucoup plus récents. L'État devrait se soucier du bien-être et du bonheur de tous les citoyens, et nous allons donc investir massivement dans le divertissement des Brésiliens, les personnes les plus heureuses sur terre."
BRA_i_am_the_senate:0 "L'Empire organique"
BRA_i_am_the_senate_desc:0 "Un empire organique est ainsi appelé parce qu'il fonctionne comme un organisme ; chaque cellule a une vie qui lui est propre, chaque cellule est vitale pour la nation et pourtant une partie d'elle. Dans d'autres pour garder le corps en bonne santé, il doit avoir une bonne alimentation, et traiter instantanément toutes les maladies, et toutes les cellules qui fonctionnent mal....."
BRA_imperial_cavalry:0 "Dragons impériaux"
BRA_imperial_cavalry_desc:0 "La garde d'honneur impériale, oubliée de longue date, et d'autres éléments de nos grandes traditions équestres seront restaurés à leur juste place dans notre histoire nationale et notre armée. Le terrain brésilien a toujours été plus adapté aux chevaux qu'aux voitures, après tout."
BRA_send_aid_portugal:0 "Aidez nos frères"
BRA_send_aid_portugal_desc:0 "Le Portugal est assiégé ! Les forces obscures cherchent à détruire le charmant petit royaume d'où nous venons tous, d'une manière ou d'une autre. Nous devons les sauver !"
BRA_holy_war:0 "Sainte lutte !"
BRA_holy_war_desc:0 "Une armée dirigée et protégée par notre Sainte Croix ne peut être vaincue ! Détruisez l'Internationale, Dieu le veut !"
BRA_glory_of_empire:0 "Splendeur impériale"
BRA_glory_of_empire_desc:0 "La gloire de l'empire comparée à la faible république est comme comparer le soleil à une bougie. Les tentatives pathétiques de la bourgeoise pour inspirer le respect au peuple s'effondrent, et personne ne respecte les symboles de la république. Ce ne sera plus jamais le cas avec l'Empire !"
BRA_never_surrender:0 "Ténacité impériale"
BRA_never_surrender_desc:0 "La monarchie est tombée au siècle dernier sans un coup de feu. Nous ne permettrons en aucun cas que cela se reproduise. Pour renverser notre empire, les syndicalistes infâmes devront traquer jusqu'à la dernière garde royale !"
BRA_aid_africa:0 "Le fardeau que nous portons"
BRA_aid_africa_desc:0 "Ce n'est pas un fardeau léger, que d'assumer la mission de civiliser. Les Allemands l'ont pris pour leur gloire personnelle ; tous les protestants se soucient plus du profit que de toute vertu véritable après tout. Leur échec colossal d'une entreprise coloniale met des millions d'âmes en danger, et il est de notre devoir en tant que nation civilisée d'aider à mettre fin à cette folie, avec nos amis sur le continent."
BRA_bring_togo_fold:0 "Aidez le Togo"
BRA_bring_togo_fold_desc:0 "La terre du Togo, qui possède une minorité brésilienne importante, est à la dérive et seule en Afrique, comme le montre l'incompétence allemande qui ronge les dents. Maintenant, c'est à nous de tendre la main et de les aider."
BRA_camarao:0 "Sauvez la Côte des Esclaves du Chaos"
BRA_camarao_desc:0 "Les terres de l'ancienne côte des esclaves, d'où proviennent les ancêtres de nombreux Brésiliens, sont tombées dans l'anarchie car les Allemands faibles ne peuvent pas remplir les fonctions de base de l'Etat. Nous devons envoyer de l'aide et établir des échanges commerciaux avec ces nouveaux États, afin d'asseoir notre influence dans ce qui est la patrie pour beaucoup de nos peuples."
BRA_safeguard_guarani_peoples:0 "Protéger le peuple guarani"
BRA_safeguard_guarani_peoples_desc:0 "Depuis longtemps, les braves Paraguayens s'irritent sous une direction cruelle qui ne cherche qu'à les anéantir. Afin de protéger convenablement leurs terres et leur culture, nous allons intervenir et rétablir l'ordre dans cet État, en purgeant les syndicalistes et les libéraux qui s'y sont installés."
BRA_cisplatina:0 "Cisplatine"
BRA_cisplatina_desc:0 "Uruguay ont dans le temps depuis que leur révolte a créé une identité de la nation, que, bien que inorganique prendra beaucoup de temps pour se dissoudre. Nous devons toutefois préserver le contrôle brésilien de l'Atlantique Sud en occupant la République orientale par la force, par mesure de précaution contre l'agression argentine."
BRA_develop_araucania:0 "Sauver les Mapuches"
BRA_develop_araucania_desc:0 "Pendant des décennies, les Mapuches du Chili et de l'Argentine ont souffert d'une occupation brutale et de vols de terres. Les aider à se rétablir devrait être notre priorité absolue."

BRA_new_state:0 "Le nouvel État"
BRA_new_state_desc:0 "Un nouvel État s'est consolidé comme protecteur et gardien du Brésil. Tous sont censés remplir leur devoir, et le Brésil sortira plus fort que jamais de cette période troublée !"
BRA_crush_state_powers:0 "Écraser les pouvoirs des États"
BRA_crush_state_powers_desc:0 "Les États qui existent depuis longtemps dans cette république ne cherchent qu'à l'affaiblir et à s'assurer que les dirigeants locaux, les seigneurs féodaux, tous sauf en nom, maintiennent le peuple sous les chaînes. C'est fini ! Les habitants de Vargas détruiront leur autonomie, brûleront les drapeaux des États et feront en sorte que le Brésil passe en premier !"
BRA_a_romena:0 "A Romena"
BRA_a_romena_desc:0 "Oui, certains craignent que la nouvelle Constitution ne rappelle un peu trop à la Roumanie de la Garde de fer. Mais parfois, il faut lutter contre la faiblesse de la démocratie, et notre gouvernement est à la fois plus juste et moins instable que ce régime ignoble."
BRA_crush_tenete_rebels:0 "Écraser les rebelles Tenentes"
BRA_crush_tenete_rebels_desc:0 "Il y a beaucoup d'officiers dans l'armée qui ont ouvertement exprimé leur désapprobation à l'égard du nouvel ordre des choses. De telles paroles imprudentes coûteront à ces ennemis de l'État leur liberté."
BRA_retire_deport:0 "Retrait des déloyaux"
BRA_retire_deport_desc:0 "Certains officiers de haut rang ont aussi des pensées traîtres. Cependant, ils sont tout simplement trop importants pour être éliminés comme s'il s'agissait de voyous de la rue. En reconnaissance des services qu'ils ont rendus à notre nation, ils prendront leur retraite avec tous les honneurs."
BRA_violent_crackdown_syndies:0 "Plan Cohen"
BRA_violent_crackdown_syndies_desc:0 "Après notre raid dans un quartier général important de l'AIB, nous avons trouvé quelque chose de perplexe. On dirait qu'ils avaient un plan détaillé dont les dirigeants et les personnalités publiques vont lancer un coup d'état syndicaliste ! Après toute la douleur et la souffrance que ces monstres ont causées, ils ne semblent pas pouvoir abandonner. Nous avons maintenant la preuve irréfutable de leur trahison, et personne n'échappera à la colère du Brésil !"
BRA_stopping_fake_news:0 "A Voz do Brasil"
BRA_stopping_fake_news_desc:0 "Afin de mieux éduquer et informer le peuple brésilien sur l'évolution de la nation, nous allons créer une émission de radio, un peu comme à l'étranger, où l'Etat peut communiquer correctement avec le peuple. Na Guanabara, 19 horas."
BRA_new_era_new_life:0 "Une nouvelle ère"
BRA_new_era_new_life_desc:0 "Un nouveau pouvoir se dresse ! La force du Brésil ne fera que s'accroître à mesure que l'Estado Novo consolidera sa volonté d'améliorer l'infrastructure et la vie de tous les Brésiliens."
BRA_juventude:0 "La nouvelle jeunesse"
BRA_juventude_desc:0 "Beaucoup de nos groupes de jeunes ont saigné pour la nouvelle ère de paix dans laquelle nous vivons. Non seulement célébrons-les, mais faisons en sorte qu'ils soient la norme dans tout le pays, car l'esprit oisif est vulnérable aux mauvaises pensées."
BRA_election_monitors:0 "Contrôleurs électoraux"
BRA_election_monitors_desc:0 "La fraude électorale est un grand danger ! Nous devons établir des stations de comptage plus fiables que celles qui existent actuellement, pour nous assurer que la volonté du peuple est toujours entendue."
BRA_woo_military_footmen:0 "Faire la cour aux casernes"
BRA_woo_military_footmen_desc:0 "Afin d'assurer convenablement la pérennité du Nouvel Etat, nous accorderons toute l'attention voulue aux officiers et aux soldats longtemps négligés par la république. L'armée sera plus forte et notre position plus sûre."
BRA_literacy_investment:0 "Nouvelles directives sur l'éducation"
BRA_literacy_investment_desc:0 "Les enfants devraient savoir qui a construit leurs nouvelles écoles, qui a expulsé les syndicalistes effrayants du pays et qui s'assure que maman et papa ont du travail et une bonne vie. Pas les voleurs d'antan, mais le grand président, bien sûr."

BRA_populist_work_laws:0 "Établir la CLT"
BRA_populist_work_laws_desc:0 "Notre nouvelle législation ouvrière, très réprimandée par les capitalistes cupides, améliorera grandement la vie des travailleurs et jettera les bases de la vie politique brésilienne pour les décennies à venir."

BRA_heavy_devlopent:0 "Développement rapide"
BRA_heavy_devlopent_desc:0 "Nous n'avons pas créé un nouvel État pour que le Brésil reste pauvre ! Non, nous l'avons fait, nous avons ainsi le pouvoir nécessaire pour écarter les problèmes qui nous empêchent d'atteindre notre but."
BRA_honor_alliance_industrialists:0 "Honorer nos promesses"
BRA_honor_alliance_industrialists_desc:0 "Alors que nous nous dirigions vers notre nouveau Brésil, nous avons conclu de nombreux accords et pactes avec des dirigeants locaux et de puissants alliés. Il est temps d'honorer les promesses qui leur ont été faites ; au vainqueur, au butin !"
BRA_connect_the_land:0 "Relier les territoires"
BRA_connect_the_land_desc:0 "Le Brésil a longtemps été séparé par des rivières et des montagnes, car son peuple n'a pas d'identité propre. Pour bien intégrer la nation, nous devons veiller à ce qu'aucun village ne reste isolé et à ce que le cœur du Brésil batte comme un seul homme."
BRA_consolidate_the_new_state:0 "Renforcer le nouvel État"
BRA_consolidate_the_new_state_desc:0 "D'autres mesures dans le sens de notre grand dessein doivent être prises, y compris des accords et des ententes avec les dirigeants locaux qui reconnaissent les vents du changement et du progrès qui soufflent à leurs portes."
BRA_defang_opposition:0 "Rendre l'opposition inoffensive"
BRA_defang_opposition_desc:0 "Bien sûr, seul un dictateur n'a pas d'opposition politique. Heureusement pour la stabilité de notre nouvel État, la plupart des députés de l'opposition font partie de notre masse salariale...."
BRA_extended_executive_power:0 "Pouvoirs exécutifs étendus"
BRA_extended_executive_power_desc:0 "La structure actuelle de la république est inadéquate, plus adaptée à l'ancienne kleptocratie qu'à un véritable État-nation. De nombreuses mesures doivent être prises si nous voulons assurer la survie de notre pays dans les décennies à venir."


BRA_the_counter_coup:0 "Le Coup d'Etat"
BRA_the_counter_coup_desc:0 "Après la grave attaque contre la volonté du peuple qui s'est produite aujourd'hui, une contre-révolution s'est produite : Le peuple, d'une seule voix avec l'armée, a refusé les appels à la légitimité lancés par le chef du coup d'Etat. Leurs tactiques d'intimidation et de division ne les ont pas sauvés, et maintenant le capitalisme au Brésil a ses jours comptés !"
BRA_f_anarchist_b:0 "Autonomistes"
BRA_f_anarchist_b_desc:0 "Les autonomistes sont mieux définis par ce qu'ils ne sont pas que par ce qu'ils sont."
BRA_rehabiltate_officer_corps:0 "Réhabiliter les corps d'officiers"
BRA_rehabiltate_officer_corps_desc:0 "Le capitalisme a été construit sur les épaules des travailleurs. Beaucoup étaient tout simplement trop effrayés ou trop faibles pour s'élever contre leurs maîtres. Ces pauvres pions des réactionnaires ne sont-ils pas capables de payer pour des erreurs qu'ils regrettent très clairement ? Doit-on punir ceux qui ne faisaient que protéger leur famille ?"
BRA_brazil_own_socialism:0 "Le socialisme brésilien"
BRA_brazil_own_socialism_desc:0 "L'histoire et la culture uniques du Brésil signifient que nous ne pouvons pas nous contenter d'appliquer des idées pensées pour la France et la Grande-Bretagne, ni que nous devrions être si rigides dans notre lecture de la propriété privée. L'orthodoxie idéologique ne peut pas entraver le progrès brésilien !"

BRA_shrink_state:0 "Réduire le pouvoir de l'État"
BRA_shrink_state_desc:0 "L'État brésilien a toujours été un instrument d'oppression et de centralisation avant tout."
BRA_anti_monarchist_militas:0 "Mettre fin à l'intégralisme"
BRA_anti_monarchist_militas_desc:0 "L'intégrisme, peut-être la doctrine la plus dérangée connue, tord la foi pour asservir l'esprit, et cherche à restaurer les monarchies et les tyrannies ! Nous ne pouvons permettre à ceux qui cherchent à nous mettre enchaînés d'errer librement comme s'ils étaient innocents !"
BRA_stabilization:0 "Stabilisation"
BRA_stabilization_desc:0 "Le processus traumatisant de la crise qui nous a menés ici est très certainement inquiétant. Nous devons prendre un certain temps et simplement calmer les administrateurs et, plus important encore, le peuple ; le nouveau Brésil n'est pas la fin, mais un nouveau départ."
BRA_end_banks:0 "Mettre fin aux banques"
BRA_end_banks_desc:0 "Les banques ressemblent beaucoup à des châteaux, des sous-produits d'une époque antérieure de progrès, qui ne sont tout simplement pas nécessaires dans une société moderne et socialiste"
BRA_field_collectivization:0 "Collectivisation des terres"
BRA_field_collectivization_desc:0 "Réorganiser toutes les terres arables en coopératives paysannes au Brésil n'est pas une mince affaire, mais c'est le but ultime de la révolution."
BRA_industrial_collectivization:0 "Collectivisation des industries"
BRA_industrial_collectivization_desc:0 "Nos industries et nos usines appartiennent actuellement à des escrocs corrompus, qui se sont enfuis du pays dès que nous avons pris le pouvoir, leurs usines abandonnées. Nous devons les redémarrer et nous mettre au travail !"
BRA_women_workers:0 "Femmes travailleuses"
BRA_women_workers_desc:0 "L'émancipation des femmes et le rejet des rôles de genre réactionnaires prendront des décennies, mais nous pouvons commencer maintenant par plusieurs étapes, la principale étant de permettre aux femmes de travailler dans nos industries, et d'encourager cela afin que chaque Brésilien soit vraiment une partie de la nation."
BRA_educate_the_masses:0 "Éduquer les masses"
BRA_educate_the_masses_desc:0 "L'alphabétisation n'a jamais été élevée au Brésil, et notre pays n'a jamais été une nation où les gens pensaient par eux-mêmes, comme cela a été conçu par les kleptocrates qui dirigeaient alors le pays. C'est fini ! Notre peuple doit savoir lire s'il veut faire partie de l'avenir qui nous attend."
BRA_aid_poor:0 "Aider les pauvres"
BRA_aid_poor_desc:0 "Nous avons des tâches plus urgentes que de créer des emplois pour tous ; nous devons sauver les gens ! Affamés et en marge de la société, les innombrables pauvres des villes brésiliennes ont été oubliés et balayés sous le tapis pendant bien trop longtemps. Nous les aiderons par tous les moyens possibles."
BRA_christian_morals:0 "Valeurs chrétiennes"
BRA_christian_morals_desc:0 "Le Brésil a toujours été une terre de personnes profondément religieuses, et exprimer la volonté du peuple, c'est partager les idéaux de charité que Notre Sauveur a toujours défendus, car on ne peut servir l'argent et Dieu."
BRA_true_equality:0 "Véritable égalité"
BRA_true_equality_desc:0 "Nos plus grandes valeurs dans ce pays sont celles de l'amitié et de la compassion, car nous accueillerions toujours de nouvelles personnes et de nouvelles idées. Comme le socialisme commence au Brésil, nous défendrons ces valeurs plus fidèlement que jamais auparavant, et chaque homme sera défini par ses propres mérites, et non par ses biens."
BRA_moving_teachers:0 "Enseignants itinérants"
BRA_moving_teachers_desc:0 "Amener l'éducation aux confins de la nation n'est pas une tâche facile, mais nous nous efforcerons néanmoins de le faire, en utilisant des écoles mobiles sur mesure, par voie terrestre et par voie d'eau."
BRA_peoples_militas:0 "Milice populaire"
BRA_peoples_militas_desc:0 "De nombreuses milices ouvrières se sont formées dans la guerre, et certaines ont été dissoutes peu après. Leur expérience sur le champ de bataille est inestimable, et c'est pourquoi nous convoquerons certains de leurs chefs pour continuer à entraîner notre armée."
BRA_peoples_arms:0 "Les bras du peuple"
BRA_peoples_arms_desc:0 "Nous devons veiller à ce que les travailleurs puissent se défendre. Comme Marx et beaucoup d'autres grands penseurs l'ont reconnu, une population non armée est vulnérable à la tyrannie et pire encore, et nous devons donc nous assurer que nous pouvons atteindre l'autosuffisance, c'est aussi cette question."
BRA_end_internal_famine:0 "Mettre fin aux famines"
BRA_end_internal_famine_desc:0 "Pendant des siècles, le Brésil a souffert de la famine saisonnière dans certaines régions plus grandes que des pays entiers d'Europe. Pour y remédier, un vaste plan sera mis en place afin que le nombre de travailleurs affamés atteigne zéro une fois pour toutes."
BRA_one_people:0 "Un peuple unie"
BRA_one_people_desc:0 "Unir le Brésil est maintenant notre objectif ; construire des routes, des chemins de fer et des tunnels, et renforcer que nous sommes unis et égaux dans notre diversité."

BRA_syndicalist_alliance:0 "Les orthodoxes"
BRA_syndicalist_alliance_desc:0 "Entre poètes, journalistes, artistes et intellectuels, le phare que représente l'Internationale ne fait qu'ajouter à leur francophilie déjà forte. Bien qu'il ne s'agisse pas de l'idéologie la plus répandue parmi le peuple brésilien, le syndicalisme a gagné du terrain parmi les militaires et les intellectuels, et c'est pourquoi ils sont maintenant en mesure de défendre enfin les travailleurs du Brésil contre l'impérialisme étranger."
BRA_marxist_curriculum:0 "Programme marxiste"
BRA_marxist_curriculum_desc:0 "Une refonte complète du programme scolaire brésilien, fondée sur les méthodes d'enseignement les plus modernes en France, doit être mise en œuvre dès que possible. Dès notre plus jeune âge, nous dissiperons les fantômes et les mensonges de l'esprit des enfants et assurerons notre avenir."
BRA_union_political_framework:0 "Le Congrès des syndicats"
BRA_union_political_framework_desc:0 "L'ancienne constitution capitaliste est toujours en vigueur, une offense vivante pour les travailleurs qui ont saigné pour la liberté. Rendons hommage à leur sacrifice et rédigeons une nouvelle constitution qui prenne tous les Brésiliens sur un pied d'égalité et ouvre la voie à une véritable démocratie."
BRA_deal_with_corrupt_elites:0 "Traiter avec les Coronéis"
BRA_deal_with_corrupt_elites_desc:0 "Toujours une force contre le progrès, les Coronéis du nord-est ne reculeront devant rien pour conserver leur position de dirigeants de cette région. Il est temps de leur rappeler ce qu'est vraiment la volonté du peuple !"
BRA_rally_the_tenentes:0 "Ralliez les Tenentes"
BRA_rally_the_tenentes_desc:0 "Les nombreux officiers subalternes qui se sont historiquement battus pour les droits des travailleurs auront désormais un rôle de premier plan dans le maintien de la révolution, surtout si l'on considère le danger toujours présent des réactionnaires réactionnaires. Nous devons obtenir leur soutien."
BRA_disband_parliament:0 "Dissoudre le Parlement"
BRA_disband_parliament_desc:0 "Au lieu de l'ancien parlement capitaliste, nous aurons un congrès annuel des syndicats, qui décidera d'un grand nombre de questions de la nation, et la voix du peuple sera enfin vraiment entendue."
BRA_red_industrialization:0 "L'industrialisation rouge"
BRA_red_industrialization_desc:0 "Nous devons veiller à ce que le Brésil laisse derrière lui son passé féodal et aille de l'avant, vers un avenir brillant et laborieux pour les travailleurs, par les travailleurs."
BRA_red_army:0 "Armée rouge"
BRA_red_army_desc:0 "L'armée avait besoin d'être secouée avant le coup d'État, car elle était remplie de copains de sociétés étrangères. Aujourd'hui plus que jamais, nous devons veiller à ce que seuls ceux qui sont fidèles au Brésil et à son peuple soient chargés de la défense de la patrie. Les cinquièmes chroniqueurs seront dénoncés."
BRA_deal_with_reactionaries:0 "Traiter avec les Réactionnaires"
BRA_deal_with_reactionaries_desc:0 "Autour de nous, les traîtres rôdent. Ils attendent un moment de faiblesse pour frapper. Il n'y a rien de plus qu'ils veulent que nous soyons doux et indécis dans notre détermination. Tournez-les et arrêtez-les, car ils doivent savoir ce qui arrive à ceux qui tentent de retarder la marche de l'histoire."
BRA_red_army_arsenals:0 "Arsenaux de l'Armée Rouge"
BRA_red_army_arsenals_desc:0 "Notre grande armée a besoin d'être bien approvisionnée, par des produits fabriqués par les héros prolétariens du Homefront ! Nous ne laisserons jamais notre révolution être mise en danger !"
BRA_traitors_of_the_people:0 "Les traîtres de la Révolution"
BRA_traitors_of_the_people_desc:0 "Peut-être même plus bas encore que les capitalistes, qui au moins sont honnêtes dans leurs intentions, les totalistes grossiers qui essaient constamment de saper tous nos efforts sont vraiment des traîtres de la révolution, des serpents ambitieux qui, par-dessus tout, aspirent au pouvoir. On ne peut pas leur faire confiance et on ne devrait pas les entendre."

BRA_modernist_triumph:0 "Triomphe moderniste"
BRA_modernist_triumph_desc:0 "Ce qu'on appelait autrefois une petite clique d'intellectuels est aujourd'hui à la tête de la nation, culturellement et politiquement à bien des égards. Que ce soit dans les arts ou en politique, il semble qu'aucun aspect de la vie brésilienne ne puisse être affecté par la philosophie moderniste."
BRA_local_congresses_trade_unions:0 "Congrès des sections locales"
BRA_local_congresses_trade_unions_desc:0 "Un point clé du syndicalisme, et une partie de ce qui en fait une véritable démocratie, c'est qu'il cherche à mettre véritablement en mouvement la volonté de tous, un État pour les travailleurs. En assurant une administration plus localisée, nous veillerons à ce que les problèmes de longue date de centralisation excessive du Brésil prennent enfin fin."
BRA_reorganize_universities:0 "Réorganiser les universités"
BRA_reorganize_universities_desc:0 "Le Brésil compte une pléthore d'universités respectées, mais la plupart d'entre elles sont dirigées par l'Église ou enseignent simplement des compétences inutiles dans notre nouvelle société. Nous allons changer cela et faire en sorte que les nouveaux intellectuels brésiliens sachent distinguer le bien du mal."
BRA_civilize_integrate:0 "Intégrer la nation"
BRA_civilize_integrate_desc:0 "Beaucoup de Brésiliens vivent encore dans des poches de vie sauvage, dans une vie communautaire simple. Toutefois, pour le plus grand bien de tous, tous les Brésiliens doivent comprendre et faire leur part pour la nation et le peuple."
BRA_propaganda_offensive:0 "Propagande offensive"
BRA_propaganda_offensive_desc:0 "Le peuple brésilien, sans instruction et affamé, n'a aucune idée à quel point sa vie s'améliorera lorsque le potentiel de la révolution sera pleinement réalisé. Changeons cela et que tous prennent conscience de l'âge d'or qui se lève !"
BRA_cement_authority_congresses:0 "Consolider l'autorité du Congrès"
BRA_cement_authority_congresses_desc:0 "Le Congrès des syndicats a été pendant un certain temps la principale autorité dans la plupart des affaires d'Etat, mais il lui manque encore de nombreux pouvoirs dont il a besoin pour changer la nation. Nous laverons les derniers vestiges du gouvernement bourgeois une fois pour toutes."
BRA_zumbi_proletarian_values:0 "Conscience brésilienne"
BRA_zumbi_proletarian_values_desc:0 "Le peuple brésilien s'est engagé dans la lutte des classes depuis la toute première révolte des esclaves. De Zumbi à nos jours, chaque héros recevra le respect qui lui est dû, et l'histoire du Brésil sera correctement enregistrée comme une histoire de lutte révolutionnaire."
BRA_female_pioneers:0 "Femmes pionnières"
BRA_female_pioneers_desc:0 "Nous devons veiller à ce que les femmes soient autorisées à faire leur service militaire ; et pour diriger ce programme, nous veillerons à ce que nos dames s'envolent dans le ciel pour défendre les gens d'en bas !"
BRA_estradas_do_futuro:0 "Routes de l'avenir"
BRA_estradas_do_futuro_desc:0 "Connecter les gens est aussi l'un de nos objectifs, de même que faire en sorte que le Brésil ne dépende plus des routes de terre et des chemins accidentés comme les capitalistes l'auraient voulu !"
BRA_sanitary_raids:0 "Mesures sanitaires"
BRA_sanitary_raids_desc:0 "Les masses non éduquées et mal lavées vivent dans la misère. Nous ne pouvons plus ignorer cette situation et nous devons ignorer les cris des capitalistes qui tentent d'entraver le progrès. En commençant par une campagne de vaccination sérieuse, suivie d'un réaménagement urbain, les cortiços et autres taches du capitalisme doivent être éradiqués."
BRA_the_union_of_brazil:0 "Union du Brésil"
BRA_the_union_of_brazil_desc:0 "Enfin, nous pouvons affirmer que le Brésil n'est plus un pays d'avenir, nous vivons dans un avenir radieux ! Les améliorations significatives que nous avons menées dans le pays ne sont niées que par ceux qui nient la logique elle-même, car le Brésil a laissé derrière lui sa noblesse féodalisée et marche maintenant vers le tambour du reste du monde !"

BRA_ato_institucional_1:0 "AI1: Un premier pas maximaliste"
BRA_ato_institucional_1_desc:0 "Seule une dictature maximaliste du prolétariat peut vraiment protéger le Brésil des griffes rongeantes de l'impérialisme. Nous devons agir rapidement et avec détermination si nous voulons que la révolution survive !"
BRA_ato_institucional_2:0 "AI2: Détruire les symboles réactionnaires"
BRA_ato_institucional_2_desc:0 "Le vert et le jaune sont les couleurs des maisons royales d'Europe. Ils n'ont rien à voir avec le Brésil ou son peuple. Les étoiles et le ciel bleu ne sont rien d'autre que des mensonges pour nourrir le crédule, qu'en levant les yeux, il atteindra les classes supérieures."
BRA_ato_institucional_3:0 "AI3: Adhésion obligatoire à un parti"
BRA_ato_institucional_3_desc:0 "Chaque Brésilien doit participer à la sélection des membres de notre futur parti et pays. Cependant, les Brésiliens ont souvent besoin d'un petit coup de pouce pour se rendre aux urnes, mais les avantages liés à l'appartenance à un parti seront trop importants pour être ignorés."
BRA_ato_institucional_4:0 "AI4: Contraindre le clergé"
BRA_ato_institucional_4_desc:0 "Le clergé nous accuse ignoramment d'être athées. Personne n'a plus de foi que nous ! L'église sera faite pour nous soutenir, sinon qui sait quels genres d'éléments peu recommandables pourraient riposter contre eux !"
BRA_ato_institucional_5:0 "AI5: Commencer le Maximariat"
BRA_ato_institucional_5_desc:0 "Dès la signature de cette déclaration, les Etats-Unis du Brésil sont définitivement transformés en Union du Brésil. Les principes maximalistes du marxisme seront défendus ici, et nous dirigerons la nation vers le socialisme avec responsabilité et équité."
BRA_commisars:0 "Commissaires du peuple"
BRA_commisars_desc:0 "Le peuple doit savoir que chaque action peut être importante pour le bien de la nation. Même des bavardages peuvent nuire au moral."
BRA_establish_the_DOPS:0 "Département de l'ordre politique et social"
BRA_establish_the_DOPS_desc:0 "Nous établirons un département spécial du gouvernement pour éradiquer tous les traîtres et les éléments antipatriotiques qui tentent de saper notre grande révolution libératrice."
BRA_foreign_anaylists:0 "Analystes étrangers"
BRA_foreign_anaylists_desc:0 "Avec l'aide d'assistants étrangers et loyaux de la Révolution, nous pouvons nous assurer que nos agents de renseignement sont à jour dans les formes ultimes de détection et d'extraction de l'information, pour protéger les gens des idées et des individus dangereux."
BRA_DOI-CODI:0 "Département des services de renseignement"
BRA_DOI-CODI_desc:0 "Nous disposerons désormais d'un service spécialisé de contre-espionnage et de renseignement, afin d'assurer la sécurité et la stabilité internes et de perturber le terrorisme contre-révolutionnaire avant qu'il ne se produise."
BRA_industrualization:0 "Projet d'industrialisation"
BRA_industrualization_desc:0 "Le Brésil doit entrer dans l'ère moderne, par la force. Nous la traînerons s'il le faut, quel qu'en soit le coût, le tout planifié pour le bien de tous."
BRA_economic_miracle:0 "Miracle économique"
BRA_economic_miracle_desc:0 "Nos politiques ont été étonnamment efficaces en matière d'industrialisation, et même pour nous-mêmes ! Les imbéciles capitalistes prétendent que nous ne profitons que de facteurs externes, mais nous savons reconnaître un miracle de progrès quand nous en voyons un !"
BRA_industrial_comissars:0 "Quotas de production industrielle"
BRA_industrial_comissars_desc:0 "Nos industries sont maintenant établies, mais elles peuvent faire plus pour nous ; pas de relâchement !"
BRA_urbanization_goals:0 "Objectifs d'urbanisation"
BRA_urbanization_goals_desc:0 "Le Brésil ne peut pas avancer alors que des millions de personnes languissent dans des fermes qui font un travail inutile. Nous encouragerons l'urbanisation pour améliorer la situation de tous, d'une manière naturellement ordonnée et planifiée."
BRA_off_to_the_mines_with_you_lot:0 "Aux mines"
BRA_off_to_the_mines_with_you_lot_desc:0 "Au Brésil, de nombreux gisements de minerais sont encore très peu exploités et les mines ne disposent pas d'effectifs suffisants. Bon nombre de nos prisons sont en cours de réhabilitation et doivent se rendre utiles. Nous pouvons régler ces deux problèmes."
BRA_pra_ingles_ver:0 "Efforts d'infrastructure"
BRA_pra_ingles_ver_desc:0 "La révolution doit atteindre tout le Brésil ! Nous relierons tous les coins et recoins de la nation avec des chemins de fer glorieux, et le monde s'émerveillera de la marche du Brésil vers le progrès et le socialisme."
BRA_i_found_an_even_bigger_hole:0 "Agrandir les mines du peuple"
BRA_i_found_an_even_bigger_hole_desc:0 "De plus vastes gisements de richesses minérales ont été découverts ! Les travailleurs brésiliens se réjouissent d'une découverte aussi merveilleuse, car nous allons certainement utiliser tous les hommes et toutes les femmes disponibles pour exploiter cette richesse."
BRA_transamazonia:0 "Chemin de fer transmazonien"
BRA_transamazonia_desc:0 "La mise en place d'un chemin de fer efficace à travers la jungle amazonienne pour relier Manaus et d'autres villes au reste du pays a toujours été un rêve pour le Brésil. Mais maintenant, nous devons agir en fonction de ces vieux plans si nous voulons que notre pays aille de l'avant."
BRA_cs_centralization:0 "Centralisation du Congrès des syndicats"
BRA_cs_centralization_desc:0 "Le Congrès des syndicats a été convoqué d'une manière assez hâtive et gaspilleuse, simplement pour conduire le pays sur la voie de la véritable révolution. Maintenant, nous allons nous assurer qu'il remplace définitivement le Parlement et qu'il ne peut fonctionner que pour le bien de notre grande nation."
BRA_cult_of_personality:0 "Culte de la personnalité"
BRA_cult_of_personality_desc:0 "Nos grands dirigeants méritent non seulement d'être reconnus, mais ils méritent aussi une loyauté absolue et absolue à tous égards."
BRA_cs_powerless:0 "Congrès impuissant"
BRA_cs_powerless_desc:0 "Le Congrès des syndicats ne devrait pas tomber sous la façade de la démocratie bourgeoise, de peur que le peuple ne reste à jamais non représenté par son gouvernement. Au lieu de cela, ils légiféreront sur des points mineurs et contribueront à l'allocation des fonds au sein de l'État, afin de lisser l'état de droit."
BRA_inner_circle:0 "Conseil consultatif"
BRA_inner_circle_desc:0 "Nous établirons un conseil interne, composé de membres du Congrès des Syndicats, pour accomplir des tâches consultatives et supplémentaires à notre glorieux président."
BRA_totalitarian_propaganda_machine:0 "Émissions de propagande"
BRA_totalitarian_propaganda_machine_desc:0 "Le peuple brésilien a longtemps été nourri de mensonges sur nous et sur ce que le gouvernement cherche pour le pays. Nous devons veiller à ce que les gens sachent à tout moment combien nous sacrifions et nous battons pour le Brésil."
BRA_clear_line_of_sucession:0 "Succession claire"
BRA_clear_line_of_sucession_desc:0 "Afin d'assurer une transition ordonnée après la fin du mandat de notre Président, nous établirons un protocole approprié, qui n'est en aucun cas un accord entre généraux et officiers pour nommer leur candidat favori."
BRA_love_it_or_leave_it:0 "Aimez-le ou quittez-le"
BRA_love_it_or_leave_it_desc:0 "Le Brésil est le plus grand pays du monde, et nos grands et sages dirigeants n'ont ménagé aucun effort pour s'en assurer. Pour ceux qui ne sont pas d'accord, la porte de la rue est à votre service."

### Decisions ###
BRA_brazil_war_decisions:0 "Décisions de guerre"
BRA_fight_for_patagonia:0 "Libérer la Patagonie de [From.GetNameDef]"
BRA_fight_for_patagonia_desc:0 "Nous devons sauver les Mapuches de ces barbares , par la force."
BRA_free_patagonia:0 "Libérez le Royaume d'Araucanie"
BRA_free_patagonia_desc:0 "Les terres du Royaume d'Araucanie sont maintenant sous notre contrôle. Le temps est venu de tenir notre promesse envers les Mapuches."
SPO_recruit_supporters:0 "Recruter un soutien constitutionnaliste"
SPO_recruit_supporters_desc:0 "La lutte pour la démocratie doit s'étendre au-delà des frontières de São Paulo !"
BRA_join_internationale:0 "Rejoindre l'Internationale"
BRA_join_internationale_desc:0 "Que nous ayons brisé nos propres chaînes ne suffit pas. Nous devons nous joindre à la lutte mondiale et faire notre part pour briser les chaînes des travailleurs du monde entier !"
BRA_join_reichspakt:0 "Rejoindre le Reichspakt"
BRA_join_reichspakt_desc:0 "Nous n'avons qu'un seul espoir de conserver notre indépendance dans l'avenir : celui de jeter notre sort dans la bataille avec l [GER.GetNameDef]."
BRA_join_entente:0 "Rejoindre l'Entente"
BRA_join_entente_desc:0 "Il est dans notre intérêt de nous joindre à l'Empire britannique dans son alliance mondiale et de nous battre à leurs côtés dans la bataille pour rétablir l'ordre mondial."
BRA_ally_with_america:0 "S'allier à l'Amérique"
BRA_ally_with_america_desc:0 "[USA.GetNameDefCap] se développe rapidement pour devenir l'une des nations les plus puissantes du monde - si nous voulons nous protéger, nous devons demander à faire partie de leur alliance."
BRA_establish_relations_with_CSA:0 "Établir des relations avec la CSA"
BRA_establish_relations_with_CSA_desc:0 "En tant qu'autre grande puissance syndicaliste du Nouveau Monde, il est important d'établir des relations avec la [CSA.GetNameDef] dès que possible."
BRA_aid_socialist_peru:0 "Aidez nos camarades péruviens"
BRA_aid_socialist_peru_desc:0 "Le syndicalisme s'est implanté au [PRU.GetNameDef], mais elle aura besoin de notre aide pour s'épanouir."

### Events ###
bra.1.t:0 "United States of Brazil"
bra.1.d:0 "Brazil's neutrality in the Weltkrieg kept the country at peace and with stability until the economic collapse following the crisis in its main trade partners after the British Revolution. The period of turmoil came to a head as the balance at play was put in jeopardy after both São Paulo and Minas Gerais each launched their own candidates for the 1926 elections. The stage was set for a major crisis, and thus began the Interstate War, also referred to as the Civil War. São Paulo had widespread support in its war against the federal government; especially important was that of the northern and eastern state governors led by João Pessoa, and the Rio Grande do Sul state, whose historical borderland status meant it possessed a disproportionately strong military. This support, coupled with its manufacturing and monetary advantages and the mutiny of the federal navy, resulted in the war ending in a victory for the rebels, and Fernando de Melo resigning in favour of Borges de Medeiros, who briefly ruled over the republic and transitioned into the current constitution. Ever since, the republic has transformed in many ways, especially economically, and has prospered in many ways as two presidents in a row were democratically elected. However, as the 1936 elections approach, political radicalism rises as Syndicalists, Anarchists and Integralists continue to engage in street fights and rhetoric from politicians becomes more divisive and aggressive."
bra.1.a:0 "Order and progress have a price."
bra.2.t:0 "Father Cicero Passes Away"
bra.2.d:0 "This morning father Cícero Romão Batista died peacefully during his sleep at the old age of 92. The local leader, revered as a saint by the peasantry of the north-eastern states, was seen as a grey eminence by the political class in Ceará, acting as a neutral mediating party on disputes between the Coronéis, the landed oligarchs of the northeast."
bra.2.a:0 "A great man."
bra.3.t:0 "The Carlés Regime"
bra.3.d:0 "In neighbouring Argentina, the past few weeks have been troublesome at best. After a coup d’état during the Christmas days, the radicals led by Manuel Carlés have taken control of Argentina, citing incompetence by the authorities to properly deal with what seems to be a syndicalist revolt in remote regions. Reports coming from Argentina are sketchy and often conflicting. However, it has been almost a month since then, and Brazil needs to have an official stance on the regime in the South."
bra.3.a:0 "Denounce it."
bra.3.b:0 "Support it."
bra.3.c:0 "Issue no statement."
bra.4.t:0 "The [From.GetAdjective] Denouncement"
bra.4.d:0 "[From.GetAdjective] leadership has denounced our government as illegitimate, in a blatant attempt to discredit our revolution. While escalation is unlikely, this is an unprecedented breakdown in relations between the continent's two major nations."
bra.4.a:0 "Who do they think they are?"
bra.5.t:0 "[From.GetAdjective] Support"
bra.5.d:0 "Brazil has recognized our regime as the only legitimate government of Argentina, a move that greatly aids us in our quest for attaining standing in the international community, and shows Brazil's commitment against Syndicalism in the continent."
bra.5.a:0 "We appreciate it."
bra.6.t:0 "The Portuguese Colonial Fair"
bra.6.d:0 "The Kingdom of Portugal has opened a colonial fair in Rio de Janeiro, to celebrate the bonds between Brazil and Portugal. While some leftists claim it is a shameless propaganda move by the colonialist state, Portuguese officials insist that the exhibition is purely scientific in nature, and seeks to educate the people on Portugal's mission to civilize the dark continent, by comparing its colonies to those under German rule with great frequency. Said frequent comparisons have drawn the ire of the German ambassador to Brazil, as he claims they are 'slanderous claims on governor Goering's upstanding character'. Regardless of the political controversies, the many trinkets, objects and even African kings brought are bound to bring people in large numbers to see the fair's many curiosities."
bra.6.a:0 "Grand!"
bra.7.t:0 "New Guns Reach the Barracks"
bra.7.d:0 "After a long time without new batches of equipment, new boots and other kinds of supplies started reaching the barracks in the last few years, improving the soldier's lives. However, the new guns acquired by the state have been the most recent happening, and they are a noticeably popular success among foot soldiers; reliable and accurate when compared to the old guns, often from the past century, used in some areas. This will certainly improve the opinion of the infantry regarding our state."
bra.7.a:0 "They do like their new toys..."
bra.8.t:0 "Manuel Bandeira publishes 'Estrela da Manhã'"
bra.8.d:0 "Renowned poet Manuel Bandeira has published yet another book, 'Estrela da Manhã', which is also bound to be acclaimed by the public. Known for his modernist and innovative style, the author has frequently gone against the current of 'well organized' poetry, especially in recent years. Having arrived back in Brazil after years in Europe at the outbreak of the Weltkrieg, his work gradually became more heterodox in each book, with subjects of poems often mixing comedic, deathly or even vulgar tones, and this drift towards modernism is very well shown in his most recent book. While praise is almost universal in more modern literary circles, some intellectuals like Plinio Salgado slammed the poet as cheap and nonsensically anti-Christian."
bra.8.a:0 "Grand!"
bra.9.t:0 "Syndicalist Strikes in São Paulo"
bra.9.d:0 "While protests and workers' movement gatherings in general are not at all an uncommon sight on May 1st, the strikes currently ongoing in São Paulo are noteworthy due to the very large number of workers who have laid down their tools. They are now, after some time of normal striking, preparing to barricade certain areas of the city, knowing full well the consequences of this action. Little option remains to the state police than to crackdown on these vile insurgents."
bra.9.a:0 "Send in the police!"
bra.10.t:0 "Strikes End Violently"
bra.10.d:0 "The strikers put up a fight, and rather than running, they stood their ground against the state police of São Paulo. A grave mistake, and even some deaths have been recorded by journalists, with the numbers tallied by leftists greatly differing from the official statistics of less than half a dozen casualties. This incident, colloquially called 'Battle of the Barricade' is likely to have a lasting legacy in the memory of the city."
bra.10.a:0 "Regrettable, but unavoidable."
bra.11.t:0 "Getúlio Vargas Courts State Leaders"
bra.11.d:0 "Getúlio Vargas, state president of Rio Grande do Sul and former Vice President in the JP Government, has met with several important figures from other states, especially those from the northeast that backed him in his term. He seems to be laying the groundwork for a candidacy for the presidency, and his plans for a more active government which can energetically act against crisis situations have found listeners in the meeting."
bra.11.a:0 "The Republican candidate seems to be here."
bra.12.t:0 "Vargas Announced as Republican Candidate"
bra.12.d:0 "Getúlio Vargas's career seems to have always be heading towards this. From his early positions in Rio Grande do Sul, to a successful state presidency in times of turmoil to being Vice President of the most popular head of state in Brazilian history, his rise has been very fast for the traditionally slow climb politics in Brazil entails. He announced his intentions to run for president officially earlier today in Porto Alegre, to a roaring crowd of citizens who wish for the republic to finally achieve stability, and are tired of opportunists attempting to deceive them. Among his promised goals is a planned industrialisation program, better salaries for workers and bringing Brazil 'to the modern age'."
bra.12.a:0 "A popular and safe choice."
bra.13.t:0 "Gustavo Dodt Barroso meets with Pedro de Bragança"
bra.13.d:0 "Gustavo Dodt Barroso, a chief integralist figure and an army officer, met today with the Imperial claimant to the throne of Brazil, Pedro of the house of Bragança. While their meeting was publicly regarding donations to poor neighbourhoods in cities near Rio, the fact is that they are likely making plans for an eventual Integralist electoral victory. Integralism in Brazil is highly influenced by Portugal, even if being an openly monarchist party is technically illegal, and thus the meeting stirred up much controversy, for it is proof for many of the AIB's true allegiance. Integralist leadership seems to be uniting and preparing in a way until now unprecedented, and only time will tell if these manoeuvres will result in anything major."
bra.13.a:0 "If this isn't Monarchism, I don't know what is."
bra.14.t:0 "AIB's Presidential Candidates Announced"
bra.14.d:0 "The Brazilian Integralist movement is eclectic in nature, but recent years have settled it as a monarchist, Lusitanian inspired party that defends Catholic values and with great participation from the poor, especially from the Afro-Brazilians. Said participation and commitment to racial equality is represented by their former candidate to the presidency, and current VP nominee Arlindo Veiga dos Santos, a deeply monarchist intellectual who denounces the leaders of the republic as former slave lords, who just mask themselves under new guises. However, the presidency candidate, Gustavo Dodt Barroso, is far more hostile and has not been shy in demonstrating his anti-Semitism, claiming the capitalist classes of Brazil are puppets of the Elders of Zion. The men have fundamentally different visions in many areas, but they agree on the basic Integralist principles and more importantly, on that the Republic is a rotten carcass that only serves the few and the powerful."
bra.14.a:0 "Two very different men under one cause."
bra.15.t:0 "Anarchist Uprising"
bra.15.d:0 "In Rio, consequences of the Battle of São Paulo were felt this week as an Anarchist uprising occurred in the northern areas of the federal district. While few in number, having an actively lawless area so near the capital could be dangerous, and thus our officers are taking immediate action."
bra.15.a:0 "Send in the boys in blue."
bra.16.t:0 "ED Names Mangabeira as their Candidate"
bra.16.d:0 "The Democratic Left is very much a broad front, formed by people that range from former Republicans, frustrated with the lack of aid to the common people, to syndicalists who seek to gain power via democratic methods. This big tent organisation of the party made choosing a presidential candidate difficult, even if it wasn't a particularly contentious process. João Mangabeira is probably more well known for being the left-wing brother of president Mangabeira than his own career, but this recognition may very well be his greatest asset in what is probably going to be a complicated electoral process. The nomination is just the beginning of his journey, for he needs to properly build a left front with several factions, such as with unions and the FAB."
bra.16.a:0 "A consensus choice."
bra.17.t:0 "Mangabeira Courts the CGT"
bra.17.d:0 "The Confederação Geral do Trabalho, or CGT, has gained notoriety in the past decade for organizing strikes, including being a major part of the May strikes earlier this year. Perhaps the most well organized and influential leftist organisation in the country, it's natural that João Mangabeira and his allies in the Left Front have spared little time in bringing them under the ED umbrella. While many in the CGT have their reservations on working with someone who is clearly less radical than themselves, the idea of peaceful transition to a worker's government has grown in some circles, especially after the violent repression of several strikes recently."
bra.17.a:0 "The left organizes itself..."
bra.18.t:0 "Mangabeira Meets with FAB Leaders"
bra.18.d:0 "While the meeting of the Democratic Left leader and the Anarchist federation was mostly fruitless when it comes to formal support, it's clear that the man made some influential friends in that section of the left wing. The FAB is, unsurprisingly for an Anarchist organisation, very decentralized, and the meeting was mostly on topics of worker's rights and payments, rather than formal coalition talks. However, it's safe to assume most leftists in Brazil are indeed under the ED's tent, even if not all are formally or publicly doing so."
bra.18.a:0 "Anarchists in a government coalition? As if."
bra.19.t:0 "Mangabeira Reaffirms Moderate Stances"
bra.19.d:0 "João Mangabeira, leader of the ED, has met with certain 'unsavoury and socialistic' people, as the O Globo newspaper put it, causing concerns he is in fact a Syndicalist, and seeks to destroy democracy in Brazil and raise a worker's republic in its place. Naturally, it's an exaggeration, but the effect of this red scare was significant enough for Mangabeira to publicly say that he, in fact, is not a Syndicalist in any way, and mention that European Syndicalism is 'not an example to be followed', citing the civil war in Italy as a warning to the consequences of extremism. His words fall flat on those convinced he is a spy sent by London to take over Brazil, a rumour already being spread by Integralist pamphleteering."
bra.19.a:0 "Many remain concerned, however..."
bra.20.t:0 "PL Announces Júlio Prestes as Candidate"
bra.20.d:0 "The Liberal Party is, much like the Republicans, more a confederacy of local parties rather than an organisation with single goals and ideals. The most influential liberal leaders, the Positivist leadership from São Paulo and Rio Grande do Sul, have met today and decided for Júlio Prestes to be their nominee for the presidency, something of a consensus candidate among the homogenous party lines. While the odds may not look particularly good for a Liberal victory at first glance, the controversial opinions of the other candidates may drift the more centrist electorate towards their coalition."
bra.20.a:0 "A natural choice."
bra.21.t:0 "Barroso and dos Santos Fund Festival in São Paulo"
bra.21.d:0 "The AIB has funded and organized a festival in São Paulo, with musicians, speeches and plenty of free food and drinks. The show, which pretty much celebrates their victory months before the election, had speeches from basically every Integralist of note, bishops and even the Imperial claimant to the throne, in what was an unprecedented act in recent political history. Journalists called the event ''Bread and Circus'' and mocked the largely uneducated crowd that gathered, but there is no doubt the AIB is sure of their victory."
bra.21.a:0 "Is that even legal?"
bra.22.t:0 "Vargas Takes Shot at 'Utopian Fools'"
bra.22.d:0 "Getúlio Vargas, as he makes speeches throughout the country, used his speech today in Juíz de Fora to denounce what he calls 'Utopian Populism', and blamed the unrest that plagues Brazil on said foolish ideals. Vargas claims that they want the quick, fast and painless way out of the troubles of the country, but put the people into sleep with golden promises, only to rob them in their sleep of their freedoms; and some other, less friendly analogies. The frankness and language of the speech captivated the audience, and recordings of it are being transmitted via radio already in some major cities."
bra.22.a:0 "Is this for the best?"
bra.23.t:0 "Anarchists Support the ED Candidacy"
bra.23.d:0 "While the FAB has simply no way of actually endorsing a candidate, leading members of it, such as Edgard Leuenroth, have expressed that the ED candidacy is the best for the people of Brazil. Such endorsements are bound to pull many workers who were on the fence to their camp."
bra.23.a:0 "Do they, now?"
bra.24.t:0 "Arms Smugglers Captured!"
bra.24.d:0 "Several unsavoury individuals were captured today, trying to smuggle arms from Rio Grande do Sul to Argentina. The guns seem to be of German origin, and they did fall directly under our lap... however, they are of uncertain origin and may very likely be stolen or have been already paid for. What should we do with the rather large amount of cargo?"
bra.24.a:0 "Finders, keepers."
bra.24.b:0 "You can't outrun the law!"
bra.25.t:0 "Tenentist Uprising Quashed"
bra.25.d:0 "Yet more revolts! Tenentes have launched a revolt in the barracks in São Paulo, but were quickly subdued. While the incident barely lasted a day, the affair was covered by the press and shows weakness on our government"
bra.25.a:0 "A minor inconvenience."
bra.26.t:0 "Luis Carlos Prestes Endorses the ED"
bra.26.d:0 "Luis Carlos Prestes, a high profile military officer with known Syndicalist tendencies, has publicly announced his support for the ED movement, as he sees it as the only option that will truly defend the workers from tyranny. This move certainly can do more harm than good for the ED, for Prestes is notorious for his links with the Third Internationale."
bra.26.a:0 "Syndicalists meddling in the election?"
bra.27.t:0 "Black Monday Hits Brazil"
bra.27.d:0 "Disaster! Brazil faces ruin! No amount of panic would be too much, for the crashing of German economy cascades into our agriculture and nascent industry like a train into cattle. There is little we can do than to watch the disaster unfold, as our budget collapses almost overnight, our currency loses half its value and millions in investments are cancelled and pulled out of the country. We don't even have the funds to pay vital government personnel as the situation stands now! Decades of planning, of prosperity, all gone to waste...?"
bra.27.a:0 "Isso não é bom..."
bra.28.t:0 "Return of the Coffee Fires"
bra.28.d:0 "Just like in the past decade, our coffee piles up with nobody to buy it. The solution found by state governments is to burn the surplus of the harvests in large fires, to keep the prices from utterly and completely collapsing again. This is certainly an extreme measure, but Black Monday's disastrous impact is far from over; dark times are ahead."
bra.28.a:0 "Burn baby, burn!"
bra.29.t:0 "Factories Close Down"
bra.29.d:0 "As Black Monday damaged the purchasing power for non essential goods for most Brazilians, many factories close down as their goods have no market, and they are forced to face massive losses. A disastrous setback to our plans of developing our industry, and we may take years to properly recover."
bra.29.a:0 "Oh no!"
bra.30.t:0 "Industrial Leaders Meet with Vargas"
bra.30.d:0 "Several important industrialist leaders have met with Getúlio Vargas today in São Paulo, as he negotiates for formal support to his candidacy, claiming only he has the vision to help them. Considering the options are either radicals, or liberals who would let them go without any aid, Vargas's words have found ready ears."
bra.30.a:0 "Difficulty breeds opportunity, hmm?"
bra.31.t:0 "The Steel Cycle"
bra.31.d:0 "As Brazil's economy evolved in history, its main exports changed; from the redwood that gives the nation its name to the coffee of the modern day. However, as we industrialise and modernize, a new era rises: The time of steel; when we no longer need to export basic good to import manufactured goods. This fundamental shift will be without a doubt the greatest legacy of our state."
bra.31.a:0 "Progress!"
bra.40.t:0 "The Federal Elections of [GetYear]"
bra.40.d:0 "The day of decision finally arrived. All pieces are on the table, and the most contentious elections of Brazil's history are about to begin. Polling stations countrywide face never before seen lines, as pamphlets and criers ask for votes across the nation. Four very different visions for the country clash, in ideas, and in some places, like in São Paulo, literally, as the now semi-regular clashes between Unions and Integralists dominate the news for the day, at least until the results start to come in. After the dust has settled, a victor and would be saviour of Brazil emerges..."
bra.40.a:0 "Getulio Vargas and the Partido Republicano."
bra.40.b:0 "Júlio Prestes and the Partido Liberal."
bra.40.c:0 "Gustavo Dodt Barroso and the Ação Integralista Brasileira."
bra.40.e:0 "João Mangabeira and the Esquerda Democrática."
bra.41.t:0 "Getulio Vargas Takes Office"
bra.41.d:0 "Getulio Vargas has been sworn in today as Brazil's president, in a grand ceremony in Rio de Janeiro. Our grand republic continues to bring progress and stability to the nation!"
bra.41.a:0 "Viva o Brasil!"
bra.42.t:0 "Júlio Prestes Takes Office"
bra.42.d:0 "Júlio Prestes has been sworn in today as Brazil's president, in a grand ceremony in Rio de Janeiro. Our grand republic continues to bring progress and stability to the nation!"
bra.43.t:0 "Gustavo Dodt Barroso Takes Office"
bra.43.d:0 "Gustavo Dodt Barroso has been sworn in as president of Brazil today! In his speech, he announces the beginning of a new era for Brazil, and that this will be the election that is going to define our country's future."
bra.44.t:0 "João Mangabeira Takes Office"
bra.44.d:0 "João Mangabeira has been sworn in today as Brazil's president, in a grand ceremony in Rio de Janeiro. Our grand republic continues to bring progress and stability to the nation!"
bra.45.d:0 "While the peak of Integralist radicalism has passed, our democracy still is not as strong as many would have wanted. Many issue still exist, and the people have turned up to the polls in great numbers to choose the fate of the nation for the next for years. The most contentious discussions often come from the Liberal split, still an open one that may very well decide the outcome of Brazil's future. As the votes start coming in, it's clear that the winner is..."
bra.45.a:0 "Olegário Maciel and the Partido Republicano."
bra.45.b:0 "Borges de Medeiros and the Partido Liberal."
bra.45.c:0 "Francisco Prestes Maia and the Partido Liberal Democráta."
bra.45.e:0 "Nereu Ramos and the Partido Social Democrata."
bra.46.t:0 "Olegário Maciel Takes Office"
bra.46.d:0 "Olegário Maciel has been sworn in today as Brazil's president, in a grand ceremony in Rio de Janeiro. Our grand republic continues to bring progress and stability to the nation!"
bra.47.t:0 "Borges de Medeiros Takes Office"
bra.47.d:0 "Borges de Medeiros has been sworn in today as Brazil's president, in a grand ceremony in Rio de Janeiro. Our grand republic continues to bring progress and stability to the nation!"
bra.48.t:0 "Francisco Prestes Maia Takes Office"
bra.48.d:0 "Francisco Prestes Maia has been sworn in today as Brazil's president, in a grand ceremony in Rio de Janeiro. Our grand republic continues to bring progress and stability to the nation!"
bra.49.t:0 "Nereu Ramos Takes Office"
bra.49.d:0 "Nereu Ramos has been sworn in today as Brazil's president, in a grand ceremony in Rio de Janeiro. Our grand republic continues to bring progress and stability to the nation!"
bra.50.d:0 "Brazil's republic weathered the storm, and now prepares for the first orderly elections in a very long time. Discourse has improved to more civilized levels, as the wounds of division heal and we march towards a better future. Still, the important matter of selecting our head of state still lingers, and the winner of the elections is..."
bra.50.a:0 "Juracy Magalhães and the Partido Republicano."
bra.50.b:0 "Ildo Meneghetti and the Partido Liberal."
bra.50.c:0 "Vital Soares and the Partido Liberal Democráta."
bra.50.e:0 "Carlos Coimbra da Luz and the Partido Social Democrata."
bra.51.t:0 "Juracy Magalhães Takes Office"
bra.51.d:0 "Juracy Magalhães has been sworn in today as Brazil's president, in a grand ceremony in Rio de Janeiro. Our grand republic continues to bring progress and stability to the nation!"
bra.52.t:0 "Ildo Meneghetti Takes Office"
