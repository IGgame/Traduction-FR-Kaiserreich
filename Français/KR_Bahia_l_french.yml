#### Focuses ####
BAH_nationbuilding:0 "Bâtir une nation".
BAH_nationbuilding_desc:0 "Nous n'épargnerons aucun effort pour reconstruire Bahia à la nation qu'elle mérite d'être, libre et fière !"
BAH_expell_cairoca_farmers:0 "Expel Southron Farmers" (Expulser les fermiers de Southron)
BAH_expell_cairoca_farmers_desc:0 "Les landharks brésiliens ont dévoré nos fermiers, et nous devons travailler pour récupérer l'économie d'un tel coup".
BAH_infrastructurerenewal:0 "Renouvellement des infrastructures".
BAH_infrastructurerenewal_desc:0 "La guerre a déchiré nos terres et les chemins de fer sont partout des pièges mortuaires, sabotés et mal entretenus. Nous devons changer cela"
BAH_navalconstructioneffort:0 "Naval Construction Effort".
BAH_navalconstructioneffort_desc:0 "Si nous voulons établir une flotte, nous aurons besoin de meilleures installations que celles que nous avons actuellement à Montevideo".
BAH_rearmament:0 "Rearmament Focus"
BAH_rearmament_desc:0 "Nous allons utiliser de nouvelles usines pour aider notre armée à s'équiper"
BAH_confiscate_br_property:0 "Confiscate Brazilian Factories".
BAH_confiscate_br_property_desc:0 "Les particuliers et les entreprises brésiliens possèdent encore des actifs sensibles, nous allons changer cela pour assurer notre souveraineté".
BAH_defenseprojects:0 "Projets défensifs".
BAH_defenseprojects_desc:0 "Des lois spéciales pour encourager les industries stratégiques seront mises en place pour sauvegarder notre autodétermination".
BAH_renewconstiution:0 "Renouveler la Constitution".
BAH_renewconstiution_desc:0 "Nous allons renouveler l'Ancienne Constitution, en réaffirmant notre engagement envers notre souveraineté tout en rappelant à nos citoyens que le gouvernement brésilien n'était qu'une occupation militaire".
BAH_newrightsandresponsabilities:0 "Nouveaux droits et responsabilités".
BAH_newrightsandresponsabilities_desc:0 "La liberté n'est pas gratuite ; chaque homme doit être prêt à faire sa part pour sauvegarder notre nation".
BAH_heavyinvestment:0 " Investissements dans l'industrie lourde ".
BAH_heavyinvestment_desc:0 "Nous aurons besoin de beaucoup plus d'incitations si nous voulons que notre industrie prospère vraiment".
BAH_fundodedefesadapatria:0 " Fonds de défense de la Patrie ".
BAH_fundodedefesadapatria_desc:0 "Un projet intelligent visant à créer un fonds souverain distinct pour les forces armées a été présenté au bureau de notre président. En séparant les dépenses militaires du gouvernement civil, la recherche dans le domaine de l'armement, qui nous fait cruellement défaut, peut être augmentée sans trop de dépenses supplémentaires."
BAH_ladnreform:0 "Réforme agraire promulguée
BAH_ladnreform_desc:0 "Nous avons une occasion en or de procéder à une réforme agraire en profondeur, préparant nos nombreuses terres vierges à l'exploitation."
BAH_pecuaria:0 "Incitatifs pécuniaires".
BAH_pecuaria_desc:0 "Notre industrie bovine est sur le point de connaître un boom sans précédent. Tout ce dont il a besoin, c'est d'un petit coup de pouce"
BAH_goodtimes:0 "Progrès économique".
BAH_goodtimes_desc:0 "Notre excellente situation économique peut encore s'améliorer avec un certain effort".
BAH_bahian_army:0 "Bahian Armed Forces" (Forces armées bahianaises)
BAH_bahian_army_desc:0 "Nos forces armées doivent être reconstruites si nous ne voulons pas être à nouveau conquis."
BAH_inf:0 "Effort d'équipement d'infanterie"
BAH_inf_desc:0 "Il faudra plus d'équipement militaire moderne pour armer nos hommes que les rebuts brésiliens que nous possédons actuellement".
BAH_mobilité:0 "Doctrines de la mobilité
BAH_mobility_desc:0 "Dans les plaines de Bahia, il n'est pas nécessaire d'être officier pour comprendre à quel point se déplacer rapidement et efficacement est la voie à suivre pour défendre et attaquer".
BAH_mechanization:0 "Guerre mécanisée".
BAH_mechanization_desc:0 "Nos forces armées auront besoin de fers de lance blindés pour faire la guerre, et les chars le font aussi !"
BAH_techslot:0 "Développements en sciences militaires".
BAH_techslot_desc:0 "Nous veillerons à ce que notre armée ne soit pas laissée pour compte dans la course à la technologie militaire qui balaie le monde au moment où nous parlons".
BAH_airbases:0 "Bases d'air élargies".
BAH_airbases_desc:0 "Nos aérodromes seront agrandis pour nous permettre, à nous et à nos alliés, de les utiliser en même temps".
BAH_fightereffort:0 " Défendons le ciel"
BAH_fightereffort_desc:0 "Nous devons repousser toute tentative étrangère pour atteindre la supériorité aérienne sur Bahia !"
BAH_cas:0 "Effort de soutien aérien rapproché"
BAH_cas_desc:0 "Nous veillerons à ce que nos forces aériennes disposent de bombardiers d'appui aérien rapproché et de pilotes qualifiés".
BAH_todos_os_santos_santos:0 " Marine bahianaise ".
BAH_todos_os_santos_santos_desc:0 "Reconstruire une marine à partir de zéro n'est pas chose facile, mais nous allons relever le défi !"
BAH_coastaldefenses:0 "Défenses côtières".
BAH_coastaldefenses_desc:0 "Nous ferons en sorte que Bahia soit à l'abri de toute incursion navale, avec la construction de défenses côtières."
BAH_specialforces:0 "Forces Spéciales"
BAH_specialforces_desc:0 "Des unités spéciales seront entraînées pour affronter les terrains difficiles ou dangereux".
BAH_barata_legion:0 "Légion Barata".
BAH_barata_legion_desc:0 "L'élite de l'élite, la Légion Barata sera la force de combat ultime en Amérique du Sud. C'est du moins ce que disent les prospectus de recrutement !"
BAH_newindustries:0 "Nouveaux secteurs d'activité
BAH_newindustries_desc:0 "L'influence des acteurs économiques extérieurs ayant été réduite, nous pouvons maintenant regarder vers l'avenir. Notre gouvernement devrait encourager le développement de nouveaux parcs industriels spécialisés pour rivaliser avec ceux de l'Europe."
BAH_enlist_ranchers:0 " Engager l'aide des éleveurs ".
BAH_enlist_ranchers_desc:0 "Les éleveurs connaissent la terre mieux que quiconque. Nous devrions travailler avec les meilleurs éleveurs du pays pour organiser des milices mobiles afin d'augmenter nos forces armées régulières."
BAH_sertanejo_terrain_mastery:0 "Maîtrise du Sertão".
BAH_sertanejo_terrain_mastery_desc:0 "Le Sertão aride pourrait être vital dans la planification de la défense de notre nation si seulement nos hommes pouvaient être entraînés pour combattre sur un tel terrain."
BAH_tank_heavy_arms:0 "Production d'armes lourdes"
BAH_tank_heavy_arms_desc:0 "Les guerres sont de plus en plus souvent menées non par des hommes, mais par de grandes armes de guerre. Nous devons demander à notre industrie lourde de se concentrer sur la production de ces articles."
BAH_personnel_général_formé:0 "Etat-major général_formé
BAH_trained_general_staff_desc:0 "Les grandes puissances du monde dominent en raison de l'organisation et de la formation supérieures de leur corps d'officiers. Nous devons investir dans l'adaptation de leur modèle à nos propres fins."
BAH_combat_famine:0 "Combattre la famine"
BAH_combat_famine_desc:0 "Avec un effort concentré, nous pouvons assurer que les villages ruraux reçoivent un soutien suffisant pendant les périodes de pénurie provoquées par notre climat souvent volatile".

#### Idées ####
BAHconsti:0 "Constitution affirmée"
BAHconsti_desc:0 "La constitution Bahianaise a été renforcée pour répondre aux nouvelles préoccupations de la nation croissante et son contenu a été affirmé."
BAHlandreform:0 "Réforme agraire
BAHlandreform_desc:0 "La réforme agraire a mieux organisé les vastes étendues de prairies exploitables de la Bahia rurale."
BAHcav:0 "Armée de Ranchers"
BAHcav_desc:0 "Bahia a engagé les meilleurs éleveurs de la nation pour diriger des organisations paramilitaires régionales en étroite coordination avec les forces armées de la nation.
BAHpecuaria:0 "Ranch subventionné".
BAHpecuaria_desc:0 "L'industrie de l'élevage bahianais est en plein essor avec le soutien de l'Etat."
BAHsuperperduperpecuaria:0 "Ranching Boom".
BAHsuperduperduperpecuaria_desc:0 "L'élevage est l'une des plus grandes industries de Bahia. Les troupeaux de bétail de la nation sont parmi les plus grands du monde."
BAHterrainmastery:0 "Maîtrise du terrain"
BAHterrainmastery_desc:0 "Les militaires bahianais s'entraînent dans les nombreuses régions du pays et acquièrent des compétences en combat sur divers types de terrain."
BAHheavyprod:0 " Production lourde ".
BAHheavyprod_desc:0 "Les industries de l'État bahianais ont été encouragées à se concentrer sur les armements et les véhicules lourds. Cette connaissance a entraîné un boom de la productivité industrielle en général."
BAHstaff:0 "Etat-major général formé
BAHstaff_desc:0 "Bahia a établi un état-major militaire discipliné et bien organisé à la suite d'une série de réformes militaires efficaces."
BAH_antifam_idea:0 "La fin de la famine".
BAH_antifam_idea_desc:0 "La famine dans la Bahia rurale n'est plus une réalité. Les naissances dans ces régions ont augmenté et les taux de mortalité ont considérablement diminué."